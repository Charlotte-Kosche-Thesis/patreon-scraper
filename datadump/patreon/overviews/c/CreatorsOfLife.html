    "summary": "\u003cblockquote\u003e\"\u003cem\u003eYou can\u0027t spell characters without care!\" -C.O.L.\u003cbr\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u0026lt;h5 style=\"text-align: center;\"\u0026gt;\u003cstrong\u003eHello there, random individual.\u00a0 My name is \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCreatorsOfLife\u003c/span\u003e, but you can call me \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCreator\u003c/span\u003e or \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eC.O.L.\u003c/span\u003e for short if you\u0027d like.\u00a0 I\u0027m a young story writer with an imagination I can\u0027t help but let run wild, whether it be a idea of a story, a character; you name it.\u00a0 Right now I\u0027m currently working on a project I\u0027d like to call, \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Heart of Creations\u003c/span\u003e\u003c/em\u003e.\u003cbr\u003e\u003c/strong\u003e\u0026lt;/h5\u0026gt;\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eWHAT IS THE HEART OF CREATIONS?\u003c/span\u003e\u003c/h3\u003e\u0026lt;h5 style=\"text-align: center;\"\u0026gt;\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Heart of Creations\u003c/span\u003e\u003c/em\u003e is a project that\u0027s title express my thoughts and emotions the goes into telling a story and making a character.\u00a0 Sure the title might not have anything to do with the actual story, but it\u0027s a way of showing that I\u0027m trying to a lot of love into this world I\u0027m creating.\u00a0 This is a project I do want to expand and have all my patience put into it.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u0026lt;/h5\u0026gt;\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003eWHY SUPPORT ME?\u003c/span\u003e\u003c/h3\u003e\u0026lt;h5 style=\"text-align: center;\"\u0026gt;I hope that with more support, I\u0027ll be able to expand my world and provide more rewards to you guys.\u00a0 I want to be able to work with others so that everyone who goes on this journey with me can see the story grow, whether it be through concept art, new character designs, or landscapes added in.\u00a0 Starting this journey now will already get you ahead of those just arriving, so support me if you\u0027d like and let\u0027s see where this journey will take us.\u0026lt;/h5\u0026gt;\u003ch1\u003e\u003c/h1\u003e"
