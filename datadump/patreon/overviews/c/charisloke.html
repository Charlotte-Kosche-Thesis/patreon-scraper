    "summary": "\u003cimg src=\"http://41.media.tumblr.com/a2b950dbe899885cc3c5940393fecd86/tumblr_ns1v5vVpeJ1qch97co7_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi! My name is Charis and I\u0027m an illustrator and English teacher in Malaysia. I work both traditionally and digitally, and have drawn things like\u00a0\u003ca href=\"http://www.charisloke.com/the-geeky-baju-project/\" rel=\"nofollow\" target=\"_blank\"\u003egeeky traditional garments\u003c/a\u003e and\u00a0\u003ca href=\"http://www.charisloke.com/scientraits/\" rel=\"nofollow\"\u003epunny scientist portraits\u003c/a\u003e,\u00a0besides the work I do for\u00a0\u003ca href=\"http://charisloke.com\" rel=\"nofollow\"\u003eclients\u003c/a\u003e. For the past two years, my teaching and students have taken top priority, which means that I rarely have time to work on personal projects (like the Geeky Baju), especially when a typical teacher\u0027s day runs from 6 a.m. to, well, whenever planning/teaching/marking gets done.\u00a0\u003cbr\u003e\u003cbr\u003eThis patreon is to help support me and what I create, so that I can buy supplies/ pay for reference materials like books/ carve out more time to keep making images. I\u0027d like to move towards making images and visual stories that reflect society and offer glimpses of what it could become. Each pledge goes to a single completed image (such as one set of geeky baju designs) or story (such as a mini comic, etc), and I\u0027ll post in-progress sketches here.\u003cbr\u003e\u003cbr\u003eYou can also follow me on\u00a0\u003ca href=\"http://facebook.com/charislokeillustration\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"http://instagram.com/charisloke\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
