    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eWho are you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eI am Detective Chrill, a fellow YouTuber\u00a0who loves solving mysteries\u00a0and making other great content in a video game called The Sims, I have been a YouTuber since 2009 and made videos ever since. I have a lot of experience when it comes to editing so I like\u00a0to spend a little bit extra time on my videos to make them perfect. I prefer more quality\u00a0and that\u0027s what I\u0027m\u00a0going for. So what do I do on my channel? I\u0027m\u00a0happy you asked... all of my videos are made in The Sims... Solving mysteries and facts\u00a0is my jam, not only do I love creating them but my viewers totally\u00a0loves them. this show do I call Simfacts and is right now the biggest show on my Channel, The Sims is filled with mysteries more than you think actually, but of course... I do not only solving mysteries on my channel... I Love building, Storytelling and what would a gaming channel be without some gameplay.\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Content I do takes a lot of time.. a Simfact episode, for example, can take up to 60 hours of editing and I didn\u0027t even include the sound editing or scripts here. I put my entire soul and time on my channel and I basically do all of this for free because I never been a big businessman lol and I never saw this as a job,\u00a0I just love making videos and my main goal is to inspire my followers and make their days a little bit better. but in reality, nothing is free, not even for me... I have to pay for my editing software, cameras, computer components, expansion packs and royalty free music and so on. so I started this Patreon for people who want to support my channel, if you like what I do and if you want me to continue what I do, this page is where you can support me... the money I earn from here will be to improve my Youtube content such as video editing software and music I can use on my videos and so on.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rTQosDt1nbY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ulDNy6UvMWw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AOKe2_GT0Fg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eJust wanna say a big thank you for all the Support. You are the reason I still continue making videos, Thank you\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/hphotos-xlp1/v/l/t1.0-9/s720x720/12002879_1056134144420816_3578043399992338737_n.png?oh=b98b39f017a7fded8aa9d9ffa52d1de6\u0026amp;oe=56CDEECA\"\u003e\u00a0\u003c/span\u003e\u003cbr\u003e"
