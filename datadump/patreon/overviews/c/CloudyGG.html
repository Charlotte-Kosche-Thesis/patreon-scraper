    "summary": "\u003cstrong\u003eHi and welcome!\u003c/strong\u003e\u003cbr\u003eMy name is Ian, but I usually go by Cloudy on the interwebnet. Feel free to call me either. I\u0027m a freelance illustrator based out of North Carolina. I love drawing and creating new and weird images that hopefully you\u0027ll enjoy as much as I do!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Why I\u0027m here\u003c/strong\u003e\u003cbr\u003eAs the case is for many artists in general, not only here but on, youtube, deviantart, etc., is that normal avenues\u00a0for generating income to continue creating art just aren\u0027t\u00a0sustainable. The best way for art to survive, including my own, is through people and fans of good art to help those they wish to support. SO! If you like what I do and my art, consider donating so that I can pursue this full-time like I\u0027d would like to.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere I\u0027m at now\u003c/strong\u003e\u003cbr\u003eI quit my job! Now I\u0027m going to be working 40 hours a week on art alone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Where I\u0027d want to be\u003c/strong\u003e\u003cbr\u003eEventually, I\u0027d like to share what I know in affordable fundamental\u00a0lessons that, if you\u0027re so inclined, you can take and use in your drawings. Or if you have a particularly creative friend or relative you can share it with them!\u003cbr\u003e\u003cbr\u003eSo again, please consider funding me! Every small donation helps and encourages me to keep keeping on, and really that\u0027s all I could ever ask for!\u003cbr\u003e\u003cbr\u003e(Video Coming Soon!)"
