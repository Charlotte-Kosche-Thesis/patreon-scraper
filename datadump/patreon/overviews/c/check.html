    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F229184885\u0026amp;url=https%3A%2F%2Fvimeo.com%2F229184885\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F649431194_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-08-10T16:21:20+00:00",
    "summary": "\u003cstrong\u003eHallo! Wir freuen uns, dass Sie auf unsere Patreon-Seite gekommen sind!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWir sind Valerie Wildenmann und Philippe Zwick Eby, arbeiten beide als F\u00f6rderschullehrer*innen und m\u00f6chten hier unser Kompetenzlistensystem CHECK! vorstellen. Und wir hoffen nat\u00fcrlich, dass Sie an der Realisierung unseres im Bildungswesen einzigartigen Projektes teilnehmen.\u003cbr\u003eWerden Sie unser Patron und unterst\u00fctzen Sie unsere Vision von einer modernen, individuellen und selbstwirksamen P\u00e4dagogik.\u003cbr\u003e\u003cbr\u003eDas \u003cstrong\u003eCHECK! Kompetenzlistensystem\u003c/strong\u003e ist einzigartig auf dem Markt. Es steht f\u00fcr transparentes, motiviertes und selbstbestimmtes Lernen. Wir haben in 5-j\u00e4hriger Arbeit bereits 4 Sch\u00fcler*innenhefte, eine Lehrer*innenplattform und zahlreiche Lernmaterialien ver\u00f6ffentlicht.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2015/04/CHECK-4-HEFTE-2015-ANGEORDNET-M.jpg\"\u003e\u003cbr\u003eDie \u003cstrong\u003eCHECK! Sch\u00fcler*innen-Hefte\u003c/strong\u003e enthalten 1300 entwicklungslogisch angeordnete Kompetenzen in Sch\u00fclersprache. Die Hefte sind in insgesamt 16 Kapitel unterteilt.\u003cbr\u003e\u003ca href=\"https://raupundritter.com/check/schuelerhefte\" target=\"_blank\"\u003eMehr dazu erfahren Sie hier!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2015/06/TOUR-02.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eDie \u003cstrong\u003eOnline-Plattform CHECK! Lehrerzimmer\u003c/strong\u003e erm\u00f6glicht es Lehrer*innen, die Kompetenzen ihrer Sch\u00fcler*innen zu dokumentieren, Stoffverteilungs- und individuelle Pl\u00e4ne zu erstellen und den Lernstand und Lernfortschritt \u00a0ihrer Sch\u00fcler*innen zu ermitteln.\u003cbr\u003e\u003ca href=\"http://www.check-lehrerzimmer.com\" target=\"_blank\"\u003eMehr dazu erfahren Sie hier!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/08/LERNMATERIALIEN-ANGEORDNET-WEB.jpg\"\u003e\u003cbr\u003eDie kostenlos downloadbaren \u003cstrong\u003eCHECK! Lernmaterialien\u003c/strong\u003e sind genau auf die einzelnen Kompetenzen abgestimmt.\u003cbr\u003eBisher haben wir 24 Hefte ver\u00f6ffentlicht.\u003cbr\u003e\u003ca href=\"https://raupundritter.com/check/lernmaterialien\" target=\"_blank\"\u003eMehr dazu erfahren Sie hier!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/07/rur_button.png\"\u003e\u003c/div\u003e\u003cbr\u003eWir haben den Verlag\u00a0\u003ca href=\"http://www.raupundritter.com\" target=\"_blank\"\u003eRaup\u0026amp;Ritter\u003c/a\u003e gegr\u00fcndet, um unsere Produkte zu ver\u00f6ffentlichen.\u003cbr\u003eUnsere Verlagsarbeit basiert auf unserem freiwilligen, unentgeltlichen Engagement. Und auf der \u00dcberzeugung, dass die Arbeit mit unserer CHECK!-Kompetenzliste f\u00fcr Sch\u00fcler*innen, f\u00fcr Lehrer*innen und auch f\u00fcr Eltern ein hilfreicher Wegbegleiter durch die Schulzeit ist. Der Raup\u0026amp;Ritter Verlag ist ein non-profit-Gesch\u00e4ft. Wir arbeiten nicht gewinnorientiert und wollen es auch nicht. Wir sind der \u00dcberzeugung, dass Bildung im Sinne der Chancengleichheit kostenlos sein muss. \u003cbr\u003e\u003ca href=\"http://www.raupundritter.com\" target=\"_blank\"\u003eMehr Infos finden Sie hier!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/07/beitr\u00e4ge_button.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWir arbeiten konstant an der Verbesserung unserer Produkte.\u003c/strong\u003e\u003cbr\u003eDie Sch\u00fcler*innenhefte \"CHECK! Sprechen, Lesen, Schreiben\" und \"CHECK! Messen, Z\u00e4hlen, Rechnen\" erscheinen bereits in der zweiten Auflage und wurden daf\u00fcr \u00fcberarbeitet und aktualisiert.\u003cbr\u003eDie Lehrer*innenplattform \u003ca href=\"http://www.check-lehrerzimmer.com/\"\u003eCHECK! Lehrerzimmer\u003c/a\u003e hat im Herbst 2017 ein bedeutsames Update erfahren. Neben verbesserter Usability und einer neuen Gestaltung k\u00f6nnen nun eigene, individuelle Schulkompetenzlisten erstellt werden. Damit kann das CHECK! Kompetenzlistensystem f\u00fcr alle Sch\u00fcler*innen und alle Schulformen eingesetzt werden!\u003cbr\u003eEbenfalls im Herbst 2017 ver\u00f6ffentlichten wir die Kompetenzliste \"CHECK! Mini\" mit 160 Kompetenzen f\u00fcr die Vorschule.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eUnd wir haben noch viele, tolle Ideen:\u003cbr\u003e\u003cstrong\u003eUnser n\u00e4chstes gro\u00dfes Ziel ist die Realisierung der CHECK! Sch\u00fcler*innen-Plattform.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/08/SCREENSHOT-02.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDie Kinder k\u00f6nnen damit s\u00e4mtliche 1300 CHECK!-Kompetenzen online einsehen. Nat\u00fcrlich sind alle Kompetenzen wie auch in den CHECK! Sch\u00fcler*innenheften in 16 Kapiteln gruppiert, darin entwicklungslogisch angeordnet und liebevoll von Betie Pankoke illustriert.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/08/SCREENSHOT-03.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDie CHECK! Sch\u00fcler*innen-Plattform ist mit der Lehrer*innen-Pattform \u003ca href=\"http://www.check-lehrerzimmer.com/\"\u003eCHECK! Lehrerzimmer\u003c/a\u003e verkn\u00fcpft.\u003cbr\u003eDie Sch\u00fcler*innen sehen also \u00fcbersichtlich ihre bereits erreichten Kompetenzen und erhalten damit motivierendes Feedback zu ihrem Lernprozess. Eine solche auf den Lerngegenstand bezogene Feedback-Kultur hat eine hohe Relevanz f\u00fcr den Lernerfolg (Hattie-Studie in \"Visible Learning\", John Hattie 2008).\u003cbr\u003eDie Sch\u00fcler*innen werden gleichzeitig ermuntert, ihren Lernerfolg selbst einzusch\u00e4tzen.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/08/SCREENSHOT-04b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eF\u00fcr mehrere erreichte Kompetenzen erhalten sie liebevoll gestaltete Medaillen (auf dem screenshot noch in der Rohversion zu sehen). Das motiviert sie in ihrer schulischen Arbeit.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/08/SCREENSHOT-05.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDie Sch\u00fcler*innen erhalten auf der Plattform au\u00dferdem die von ihren Lehrer*innen erstellten Arbeitspl\u00e4ne, eine auf der Lehrer*innenplattform\u00a0\u003ca href=\"http://www.check-lehrerzimmer.com\" target=\"_blank\"\u003eCHECK! Lehrerzimmer\u003c/a\u003e erstellte Auswahl von zu erlernenden Kompetenzen. Diese Arbeitspl\u00e4ne zeigen ihnen transparent und in Sch\u00fclersprache die n\u00e4chsten zu erreichenden Ziele an.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/08/SCREENSHOT-06.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDie Lehrer*innen k\u00f6nnen den Kompetenzen konkrete \u00dcbungsaufgaben hinzuf\u00fcgen. Die Kinder k\u00f6nnen diese Aufgaben jederzeit und \u00fcberall einsehen und nach erfolgreicher Arbeit selbst abhaken.\u003cbr\u003e\u003cbr\u003eDie CHECK! Sch\u00fcler*innen-Plattform funktioniert selbstverst\u00e4ndlich auf allen elektronischen Ger\u00e4ten (PC, Tablet und Smartphone).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/08/SCREENSHOT-08.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDie CHECK!-Plattform wird somit zum digitalen Lernbegleiter. \u003cbr\u003eDie Sch\u00fcler*innen lernen selbstbestimmt und motiviert.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/07/shop_button.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eDie aufw\u00e4ndige Konzeption der Plattform haben wir (die F\u00f6rderschullehrer*innen Valerie Wildenmann und Philippe Zwick Eby vom Raup\u0026amp;Ritter Verlag) bereits abgeschlossen. Wir verdienen unseren Lebensunterhalt als Lehrer*innen und f\u00fchren den Raup\u0026amp;Ritter Verlag pro bono, wir m\u00f6chten f\u00fcr unsere Arbeit also nicht entlohnt werden.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/08/SCREENSHOT-07.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMit dem Geld k\u00f6nnen die Softwareentwickler bezahlt werden, die unsere Ideen und Pl\u00e4ne in die Realit\u00e4t umsetzen. Wir arbeiten mit der Mannheimer Softwareagentur Onwerk zusammen, die sich auf unsere Thematik spezialisiert haben und mit denen wir bereits die Lehrer*innenplattform CHECK! Lehrerzimmer entwickelt und realisiert haben.\u003cbr\u003eAb einem monatlichen Betrag von 400 $ k\u00f6nnen sie ihre Arbeit beginnen. Langsam zwar und nat\u00fcrlich nicht vollzeit. Aber immerhin. Ab 800 $ pro Monat w\u00e4re eine Ver\u00f6ffentlichung der CHECK! Sch\u00fcler*innen-Plattform f\u00fcr Herbst 2018 realistisch.\u003cbr\u003e\u003cbr\u003eUm unsere Ideen und Pl\u00e4ne umsetzen zu k\u00f6nnen, brauchen wir Ihre\nUnterst\u00fctzung.\u003cbr\u003e\nWerden\nSie unser Patron und unterst\u00fctzen Sie unsere Vision von einer\nmodernen, individuellen und selbstwirksamen P\u00e4dagogik.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/07/abonnieren_button.png\"\u003e\u003cbr\u003e\u003cbr\u003eHerzlichen Dank!\u003cbr\u003eValerie Wildenmann \u0026amp; Philippe Zwick Eby\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/08/ValeriePhilippe-01.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/07/fragen_button.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWas ist Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon verbindet den K\u00fcnstler und seinen M\u00e4zen.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eEin M\u00e4zen ist eine Person, die eine Institution, kommunale Einrichtung oder Person mit Geld oder geldwerten Mitteln bei der Umsetzung eines Vorhabens unterst\u00fctzt, ohne eine direkte Gegenleistung zu verlangen.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eDie Leistung von M\u00e4zenen ist rein freiwillig, sie kann also jederzeit ohne Angabe von Gr\u00fcnden gestrichen werden.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eWir haben ein Projekt, das wir realisieren m\u00f6chten.\u003cbr\u003eSie unterst\u00fctzen dieses Projekt, indem Sie uns monatlich finanziell unterst\u00fctzen. \u003cbr\u003eDiese Kooperation geschieht ohne gegenseitige Verpflichtungen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert Patreon?\u003c/strong\u003e\u003cbr\u003eNachdem Sie sich auf Patreon.com registriert haben, k\u00f6nnen Sie oben links auf der Seite unser \"Patron\" werden. Dazu geben Sie einfach an, mit welchem monatlichen Betrag Sie uns unterst\u00fctzen m\u00f6chten. Das Geld wird von Patreon.com via PayPal oder Kreditkarte jeweils zum Monatsbeginn eingezogen.\u003cbr\u003eHerzlichen Dank f\u00fcr Ihren Support! Egal, ob Sie unsere Arbeit mit 1 $, 10 $ oder 50 $ im Monat unterst\u00fctzen: Wir freuen uns sehr \u00fcber Ihr Vertrauen und legen uns m\u00e4chtig ins Zeug, um das CHECK! Kompetenzlistensystem weiter zu verbessern und auszubauen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWof\u00fcr braucht ihr meine Unterst\u00fctzung?\u003c/strong\u003e\u003cbr\u003eDie aufw\u00e4ndige Konzeption der Plattform haben wir (die F\u00f6rderschullehrer*innen Valerie Wildenmann und Philippe Zwick Eby vom Raup\u0026amp;Ritter Verlag) bereits abgeschlossen. Wir arbeiten pro bono, m\u00f6chten f\u00fcr unsere Arbeit also nicht entlohnt werden.\u003cbr\u003eMit Ihrem Geld k\u00f6nnen die Softwareentwickler bezahlt werden, die unsere Ideen und Pl\u00e4ne in die Realit\u00e4t umsetzen.\u00a0\u003cbr\u003eWir arbeiten mit der Mannheimer Softwareagentur Onwerk zusammen, die sich auf unsere Thematik spezialisiert haben und mit denen wir bereits die Lehrer*innenplattform CHECK! Lehrerzimmer entwickelt und realisiert haben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie lange dauert es, bis euer Ziel erreicht ist?\u00a0\u003c/strong\u003e\u003cbr\u003eUnser n\u00e4chstes Ziel ist die Realisierung der \u003cstrong\u003eCHECK! Sch\u00fcler*innen-Plattform\u003c/strong\u003e. Ab einem monatlichen Betrag von 400 $ k\u00f6nnen die Softwareentwickler ihre Arbeit beginnen. Langsam zwar und nat\u00fcrlich nicht vollzeit. Aber immerhin. Ab 800 $ pro Monat w\u00e4re eine Ver\u00f6ffentlichung der CHECK! Sch\u00fcler*innen-Plattform f\u00fcr Herbst 2018 realistisch.\u003cbr\u003eSie k\u00f6nnen uns bei Patreon.com so lange unterst\u00fctzen, wie Sie das m\u00f6chten. Egal, ob das Ziel erreicht wurde oder nicht. Eine K\u00fcndigung ist unkompliziert und jederzeit m\u00f6glich.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas passiert mit meinem Geld, wenn der angestrebte Betrag nicht erreicht wird?\u003c/strong\u003e\u003cbr\u003eWir streben aktuell einen monatlichen Betrag von 400 $ an. Damit k\u00f6nnen wir die Programmierung der CHECK! Sch\u00fcler*innen-Plattform starten. Solange dieser Betrag nicht erreicht ist, sparen wir das Geld, bis wir eine ausreichenden Summe angesammelt haben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie und wann erhalte ich mein Dankesch\u00f6n?\u003c/strong\u003e\u003cbr\u003eSobald Sie sich als Patron angemeldet haben, erhalten wir von Patreon.com eine Nachricht. Wir versenden die Rewards dann zu Beginn des darauffolgenden Monats.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKann ich meine Unterst\u00fctzung jederzeit k\u00fcndigen?\u003c/strong\u003e\u003cbr\u003eJa. Sie k\u00f6nnen ihre Unterst\u00fctzung jederzeit mit einem Klick wieder beenden.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/07/schlagw%C3%B6rter_button.png\" style=\"text-align: center;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eUnd was macht ihr, wenn euer Ziel erreicht ist?\u003c/strong\u003e\u003cbr\u003eDann geht\u0027s erst richtig los!\u003cbr\u003eNach der Realisierung der CHECK! Sch\u00fcler*innen-Plattform m\u00f6chten wir eine echte Lebensaufgabe anpacken:\u003cbr\u003ePassend zu jeder Kompetenz (es sind aktuell 1300 Kompetenzen...) m\u00f6chten wir Lern- und \u00dcbungsaufgaben erarbeiten und diese online ver\u00f6ffentlichen. Diese Aufgaben sind mit der CHECK! Sch\u00fcler*innenplattform direkt verkn\u00fcpft: Ein Klick auf die zu erlernende Kompetenz und schon finden die Sch\u00fcler*innen die passenden Lern- und \u00dcbungsaufgaben.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/08/SCREENSHOT-10.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/08/SCREENSHOT-09.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/08/SCREENSHOT-11.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDie Lern- und \u00dcbungsaufgaben sind f\u00fcr alle 16 CHECK!-Kapitel und damit f\u00fcr alle Lernbereiche (Mathematik, Deutsch, Sachkunde etc.) geplant.\u003cbr\u003e\u003cbr\u003eDamit wird CHECK! zum umfassendsten System f\u00fcr kompetenzorientiertes Lernen.\u003cbr\u003eDas ist\u00a0unsere Vision von einer modernen, individuellen und selbstwirksamen P\u00e4dagogik!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.check-lehrerzimmer.com/wp-content/uploads/2017/08/Medaille-gold-blau.png\"\u003e\u003cbr\u003e\u003cbr\u003eSie m\u00f6chten unser Projekt unterst\u00fctzen?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eDann werden Sie unser Patron!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
   },

   {
    "attributes": {
     "about": "\u003cstrong\u003e\u003cimg src=\"https://raupundritter.com/wp-content/uploads/2014/03/VALERIE-PASS-WEB.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eVALERIE WILDENMANN\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eGesch\u00e4ftsleitung des Raup\u0026amp;Ritter Verlags\u003cbr\u003eJahrgang 1977\u003cbr\u003eSonderp\u00e4dagogikstudium in Heidelberg\u003cbr\u003eWohnt und arbeitet in Mannheim und arbeitet dort als Schulleiterin (SBBZ mit F\u00f6rderschwerpunkt Lernen)\u003c/div\u003eWar schon Fl\u00f6tenlehrerin, Blumenverk\u00e4uferin, Grufti-Punk, Solariumsfr\u00e4ulein, Museumsp\u00e4dagogin, Bedienung, Biologiestudentin, FSJlerin, verheiratet, Raucherin. Mag gerne Kinder, Arbeiten, Spaghetti Bolognese, N\u00e4chte durchlesen, Tiere, Reisen, Musik h\u00f6ren und Theater. Kann nicht leiden: Den ganzen Tag vollgequatscht zu werden und  zu wenig Schlaf. Hat 2 Kinder, 2 Kaninchen, 2 Katzen, 2 Pferde (und nur einen Freund). In ihrer Freizeit tut sie am liebsten Dinge, die Spa\u00df machen und drau\u00dfen sind.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://raupundritter.com/wp-content/uploads/2014/03/PHILIPPE-PASS-WEB.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePHILIPPE ZWICK EBY\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eGesch\u00e4ftsleitung des Raup\u0026amp;Ritter Verlags\u003cbr\u003eJahrgang 1976\u003cbr\u003eStudium Lehramt Sonderschule an der Humboldt-Universit\u00e4t Berlin\u003cbr\u003eStudium Bildende Kunst an der Universit\u00e4t der K\u00fcnste Berlin\u003cbr\u003eLebt im sch\u00f6nen Barcelona und arbeitet dort als Lehrer an der Deutschen Schule.\u003c/div\u003eWar schon Wertstoffsortierer, Frischk\u00e4severpacker, Kinderfreizeitbetreuer, Einzelfallhelfer, K\u00fcnstler, Illustrator, Drehbuchschreiber, Regisseur, Aufnahmeleiter, Graphiker und ganz besonders gl\u00fccklich als Kinokassenkassier. Sitzt im Kino gerne ganz vorne, denn da ist keine Frisur im Weg. Kann \u00fcberhaupt nicht leiden: Wenn hinter ihm Popcorn gegessen wird. Hat schon in Bayern, Berlin, Brasilien, K\u00f6ln, Paris, Strasbourg und Bilbao gelebt und m\u00f6chte irgendwann noch nach Canada. Verbringt seine Freizeit gerne im Theater, am Meer, in Paris oder Berlin. Lieblingsessen: Baskische Pinxtos.\u003cbr\u003e\u003cbr\u003e",
