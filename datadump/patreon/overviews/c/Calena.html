    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHey guys! Hello to everypony!\u003cbr\u003eI\u0027m Guilherme, also known as Calena or Calenita, a digital artist from Brazil who loves to do creative content, like artworks, music videos, comics and more!\u003cbr\u003e\u003cbr\u003eSince I\u0027m more engaged to do stuff for the brony community, I\u0027m mostly doing pony related stuff, but I pretend to go for originals in the future.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eI did this Patreon for three reasons:\u003cbr\u003e\u003cbr\u003eReason number one:\u003c/strong\u003e\u003cbr\u003eI\u0027m unemployed right now, I need money to help my parents pay the bills \u003cdel\u003eand to buy a better computer for me\u00a0before my 5 years old actual laptop goes to Equestria.\u003c/del\u003e\u00a0\u003cstrong\u003eThanks for your support I have a good computer now! \u003c/strong\u003eThe extra money will go for me to buy softwares and equipment to do more and better quality stuff for you.\u003cbr\u003e\u003cbr\u003eThis is a way where I can raise some money for this cause.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReason number two:\u003cbr\u003e\u003c/strong\u003eArt is my passion, I want to live doing artworks, I want to live doing animations, videos, and everything else that is emotionally creative! I want to bring new horizons with my ideas and you guys can guide me and support me to make this dream of mine become a reality.\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, this helps me to spread the word about what I do and reach people worldwide!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReason number three:\u003c/strong\u003e\u003cbr\u003ePatreon is a really good choice of platform to organize myself with my content and rewards for you. This makes things way better and easier than anything else I\u0027ve found so far.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you all for the support!\u003cbr\u003e\u003c/strong\u0
