    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eCILU\u003c/strong\u003e or \u003cstrong\u003eLU Radio\u003c/strong\u003e, is a not-for-profit, campus based community radio station in Thunder Bay, Ontario, Canada. Our #FundDrive2017 starts February 25th and we need your support!\u003cbr\u003e\u003cbr\u003eWe are partially funded from Lakehead University students, but we still rely on money from listeners for our day-to-day operation. This helps us maintain our independence and allows us to be innovative and daring. We don\u2019t rely on commercial sponsors and we don\u0027t like to run a lot of advertising. The advertising CILU does run on-air is about what is happening in our community \u2013 theatre performances, concerts, art gallery openings, speakers, festivals, local establishments, etc.\u003cbr\u003e\u003cbr\u003eWe are a voice for local and independent music, alternative news and events. Your support keeps us on the air! Help us by tuning in, sharing this page and donating! As a thank you for your monthly contribution, we have CILU swag, event tickets and great local prizes listed under rewards!\u003cbr\u003e\u003cbr\u003eKeep Thunder Bay\u2019s campus/community station running strong and become part of the reason that CILU exists! Donate today! #FundDrive2017 #CILU\u003cbr\u003e"
