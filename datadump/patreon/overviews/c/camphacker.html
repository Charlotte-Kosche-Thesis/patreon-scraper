    "summary": "\u003cstrong\u003e\u003ca href=\"http://camphacker.tv\" rel=\"nofollow\" target=\"_blank\"\u003eCampHacker.TV\u003c/a\u003e has been a labour of love for the past 7 years.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nAt CampHacker, we are so very thankful for all of the work that people do to make everything possible on the website. Our hosts, guests on the podcasts, interviewee\u2019s, and every single person that adds to the discussions via comments and email all play such an integral part in helping us \u003cstrong\u003eprovide unique and interesting material for summer camp professionals all over the world.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn our experience, camp people are unique.\u003c/strong\u003e \u00a0We are in the business of changing lives and, with this as our focus, we are one of the very few industries so willing to share our resources. \u00a0At CampHacker, we are passionate about building camp community and creating difference-makers. \u00a0\u003cbr\u003e\u003cstrong\u003eWe are dedicated to giving our time and every resource available to us\u003c/strong\u003e.\u003cbr\u003eUnfortunately, there are some expenses involved. \u00a0The good news? \u00a0Camp people also understand that great ideas are worth paying for. With your support, you can help to cover the outside expenses we must incur and keep the info flowing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Will We Use Patreon to Make CampHacker Better?\u003c/strong\u003e\u003cbr\u003eWe value your loyalty more than your dollars (\u003ca href=\"http://www.patreon.com/julianunes\" target=\"_blank\"\u003egood quote Julia Nunes!\u003c/a\u003e) - we will keep making our flagship CampHacker show available for free, along with all of our blog content. However, we have been looking for a way to provide content to an ELITE group of camp professionals and this will provide us a place to do that. \u00a0Patrons who pay as little as $1/video will receive exclusive content only available to them. \u00a0 \u00a0This content could include marketing tips and tricks for camp leaders, and even special\u00a0 web series.\u003cbr\u003eThe great thing about Patreon is how the money works: \u003cstrong\u003eyou don\u0027t pay unless we make\u00a0something and you\u00a0can set your maximum budget per month.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cstrong\u003eHow many videos will you release a month?\u00a0\u003c/strong\u003e\u003c/i\u003eAround two full CampHacker videos every month. Maybe more, maybe less. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more that you can afford.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron?\u00a0\u003c/strong\u003e\u003c/i\u003eYes, please only sign up to donate what you can easily afford. Even $1 per video we upload will make a huge difference and would be greatly appreciated.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u00a0\u003c/i\u003eYes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cem\u003eWe can do this together. \u00a0Let\u2019s change the world.\u003c/em\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cstrong\u003eThanks for the patronage, friends!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
