    "main_video_url": "https://www.youtube.com/watch?v=CeE2m7XQZmU",

    "pledge_url": "/bePatron?c=1039341",
    "published_at": "2017-07-04T01:00:46+00:00",
    "summary": "\u003cstrong\u003eO hai! I\u0027m Catt.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://cattsmall.com/assets/images/etc/catt-arcade.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a Bronx-born and raised designer. I\u0027m also an avid game developer and advice writer. I\u0027ve done a lot of community organization including co-founding\u00a0\u003ca href=\"http://codeliberation.org\" target=\"_blank\"\u003eCode Liberation\u003c/a\u003e, the\u00a0\u003ca href=\"http://gdocexpo.com\"\u003eGame Devs of Color Expo\u003c/a\u003e, and\u00a0\u003ca href=\"http://goodforpocin.tech\" target=\"_blank\"\u003eGood for PoC\u003c/a\u003e.\u00a0I love finding ways to increase empathy through interactive media \u2013 many of my personal projects center around the human experience and tackle issues related to interpersonal relationships, self-expression, gender, and race.\u003cbr\u003e\u003cbr\u003eThis Patreon is a way you can support my unfunded work including\u00a0weird, emotional, creative, boundary-pushing\u00a0games including as\u00a0\u003ca href=\"http://cattsmall.com/portfolio/soulform/\" target=\"_blank\"\u003eSoulForm\u003c/a\u003e (see my intro video!)\u00a0and\u00a0\u003ca href=\"http://cattsmall.com/portfolio/sweetxheart/\" target=\"_blank\"\u003eSweetXheart\u003c/a\u003e, diversity-focused events that I organize, and knowledge-sharing writing that helps others like\u00a0\u003ca href=\"http://cattsmall.com/advice/2016/06/13/become-public-speaker-introduction.html\" target=\"_blank\"\u003eHow to Become a Public Speaker in 1 Year\u003c/a\u003e. I\u0027d also like to get back into speaking at schools and non-profit groups, which usually don\u0027t pay but are emotionally fulfilling.\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you will help me focus on finishing projects that I am unable to fund otherwise. I already create a lot of content, so your funds will go directly toward that rather than the creation of any additional updates \u2013 but you will occasionally get earlier access than others!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cattsmall.com/assets/images/portfolio/2016/sweetxheart/sweetxheart5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePress coverage\u003cbr\u003e\u003c/strong\u003eHere are some nice things people have said about me and my work:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"Look out for whatever the next thing Catt Small is working on. Or the next several things. She\u2019s busy.\" \u2013\u00a0\u003ca href=\"https://technical.ly/brooklyn/2015/10/13/keeping-catt-small/\" target=\"_blank\"\u003eTechnically Brooklyn\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\"Small didn\u2019t become a force in the male-dominated world of gaming development by being quiet. Her experiences helped give her confidence in her abilities and a voice at the table.\" \u2013\u00a0\u003ca href=\"https://moguldom.com/7276/advice-black-female-game-developer-make-sure-people-see-you-catt-small/\" target=\"_blank\"\u003eMoguldom\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\"She is a force to be reckoned with in Brooklyn\u2019s tech community, and we are proud to call her one of our own.\" \u2013\u00a0\u003ca href=\"http://engineering.nyu.edu/press-releases/2015/09/08/nyu-polytechnic-school-engineering-student-named-honored-member-generation\" target=\"_blank\"\u003eKatepalli Sreenivasan,\u00a0NYU Tandon School of Engineering Dean\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\"She is not only doing a splendid job in the tech-world but is also acting as a role model and motivator for young girls having cold feet in pursuing STEM education and career.\" \u2013\u00a0\u003ca href=\"http://innov8tiv.com/innov8tiv-exclusive-interview-w-catt-small-programmer-designer-role-model-women-pursuing-stem-career/\" target=\"_blank\"\u003eInnov8tiv\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\"A cyber-dynamo who excels at UX Design and coding, Small helps to promote the importance of STEM, Web design, and gaming culture to the masses.\" \u2013\u00a0\u003ca href=\"http://www.blackenterprise.com/career/script-of-success-tech-phenom-catt-small-talks-black-girls-coding-diversity-in-gaming/\" target=\"_blank\"\u003eBlack Enterprise\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLearn more on\u00a0\u003ca href=\"http://cattsmall.com/about\" target=\"_blank\"\u003emy About page\u003c/a\u003e~ thank you! :*"
   },
