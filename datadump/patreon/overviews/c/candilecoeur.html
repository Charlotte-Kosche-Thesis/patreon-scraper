    "summary": "\u003cstrong\u003eHello, my name is Candi Lecoeur and one day I\u0027m going to turn into an avocado.\u00a0\u003c/strong\u003e\u003cbr\u003eMy name is Candi LeCoeur, aka \"The Long-Legged Lick of a Lollipop\".\u00a0\u003cbr\u003eI am a queer femme \u003cstrong\u003eburlesque dancer\u003c/strong\u003e and \u003cstrong\u003efetish model\u003c/strong\u003e based out of the ATL. I have been a featured model/dancer in several movie/tv shows including Dynasty on the CW, Satisfaction on USA, Vacation the movie (with Christina Applegate), and the Nice Guys (with Russell Crowe). I support the queer arts, sexual diversity, body positivity and building a sense of community. \u00a0I have been paid to take my clothes off since 2013.\u00a0Modeling makes me feel sexy, empowered and fulfilled like nothing else.\u003cbr\u003e\u003cbr\u003eI work a \"muggle\" desk job during office hours. Sometimes I wonder what my co-workers would think if they knew how I spend my nights and weekends modeling and dancing... It creates a fun kind-of secret double life where I exist in a dual reality.\u00a0\u003cbr\u003e\u003cbr\u003eBecoming a patron means you will be supporting my ability to create the art that is so fulfilling to me. \u00a0I have lots of never before seen photo sets that I will be making available \u003cstrong\u003eexclusively on Patreon. \u003c/strong\u003eI want to be a positive role model for women of all shapes and sizes and to help build self-confidence from the inside out. \u00a0If you appreciate my art or if you have gained value from my posts this is an opportunity for you to show your appreciation.\u003cbr\u003e\u003cbr\u003eMy queer boyfriend Frankie and I love to travel and take photos in a variety of locations around the southeast.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am extremely humble and appreciative to everyone who has supported me along my journey.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u
