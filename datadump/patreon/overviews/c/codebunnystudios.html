03eBreeding Season\u003c/em\u003e and we are striving to not fall into the same trap the BS team experienced. The goal here is to inform you all what is happening in and out of the game, and prevent any possible massive fallout that could harm the production of the game.\u003cbr\u003e\u003cbr\u003eWe want this game to be free for everyone to enjoy. We are here to listen and provide you with the best experience, no matter what it takes to make that happen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDownload Game\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!PYFWHQZB!KqcV16up6Sym8VIJG1cFgxQa_DL8j2kH6xyvjri5_ww\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003eMEGA:\u00a0\u003ca href=\"https://mega.nz/#F!LIcXURAY!Zd5HZM5PxwDKg3VhWF3pZw\" target=\"_blank\"\u003eDownload\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to Find Us\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOur Blog:\u00a0\u003ca href=\"http://monsterrising.blogspot.co.uk/\" target=\"_blank\"\u003eHere\u003c/a\u003e\u003c/li\u003e\u003cli\u003eLegend of Krystal Forums:\u00a0\u003ca href=\"https://legendofkrystal.com/forum/viewtopic.php?f=35\u0026amp;t=7304\" rel=\"nofollow\" target=\"_blank\"\u003eThread\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
