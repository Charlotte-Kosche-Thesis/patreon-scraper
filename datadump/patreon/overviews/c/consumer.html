    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWho am I?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eMost of you probably know me from the John Oliver videos I upload each week to my YouTube channel. I like to share the ideas that I find compelling and the things that make me laugh, so my channel has everything from the political discussions of Slavoj Zizek to the stand-up routines of Stewart Lee. \u003cbr\u003e\u003cbr\u003eHowever, I am most passionate about what is at the intersection of politics and humor: political comedy and political satire. This is what John Oliver does so brilliantly, and that is why his videos make up the bulk of my channel. In addition to being an\u00a0ardent admirer of political satire, I also create my own videos in this category.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy do I need your help?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eHBO lets me upload the John Oliver videos, but they (rightfully) claim them as their content. The problem is that, due to the large amount of third party content on my channel, YouTube doesn\u0027t allow me to monetize my channel in general, not even the original content that sometimes goes viral and takes significant time and energy to make.\u00a0\u003cbr\u003e\u003cbr\u003eWhile it was never my intention to make money from sharing third party content, I also don\u0027t want it to be a hindrance to creating and sharing my original content. Patreon creates a practical solution, as it lets those who appreciate what I do make a small contribution to keep me afloat without having to compromise what I share on my channel.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ckuIdM1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat\u0027s in it for you?\u00a0\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eIf you enjoy the content I share and/or the original content I create, your contribution will allow me to keep up what I\u0027m doing, instead of having to chose between sharing and creating. So there\u0027s that.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition, I intend to make patron-only blog posts and videos in which I share some of my ideas or offer commentary on current events, possibly organize some Q\u0026amp;As and offer other exclusive stuff for the patrons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Y1Xgstw.png\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank you so much for your support!\u00a0\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIt is greatly appreciated.\u00a0\u003c/span\u003e\u003c/h4\u003e"
