    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSEI DAVVERO UN COPYRIGHT LOVER?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eALLORA DIVENTA PATRON DEL DANDI\u003c/strong\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eChi sono\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nSono \u003ca href=\"https://www.dandi.media/lawyer/avvocato-claudia-roggero/\"\u003el\u0027avvocato \u003c/a\u003edei creativi e li aiuto a\nlavorare liberamente sentendosi protetti dalla legge. Sono specializzata in\nDiritto d\u2019Autore e dello Spettacolo e fornisco consulenza legale ai piccoli\nimprenditori, indipendenti e freelance, autori, musicisti, filmmaker o\nsemplicemente creativi, aiutandoli nello sviluppo dei loro progetti.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eCos\u0027\u00e8 DANDI (\u003c/strong\u003e\u003ca href=\"https://www.dandi.media/\"\u003ewww.dandi.media\u003c/a\u003e\u003cstrong\u003e)?\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003eDANDI vuol dire Diritto d\u0027Autore e Diritto Industriale. E\u0027 nato come blog\ne si \u00e8 trasformato in uno studio legale boutique online. L\u0027ho inventato e lo\ncuro io condividendo gratuitamente tutti i contenuti. Ogni post, ogni\nfoto, ogni oggetto di merchandising, ogni evento organizzato con il DANDI \u00e8 una\npiccola opera d\u0027arte ed \u00e8 online gratis per chi vuole goderne!\u003cbr\u003e\nIn questi anni: \u003cbr\u003e\u003cul\u003e\u003cli\u003eho scritto scritto e\npostato oltre 800 articoli,\u003c/li\u003e\u003cli\u003eho aperto e mantengo\nattiva una pagina Facebook che ha 1895 follower,\u003c/li\u003e\u003cli\u003eho aperto un canale\nYouTube e postato oltre 100 video di informazioni utili sul Copyright,\u003c/li\u003e\u003cli\u003eho una newsletter,\u003c/li\u003e\u003cli\u003eho organizzato 5\neventi a Roma sul diritto d\u0027autore, il cinema, la musica, il diritto di\ntraduzione,\u003c/li\u003e\u003cli\u003erispondo via mail\nalle domande e ai dubbi di tutti sul copyright e il diritto di immagine,\u003c/li\u003e\u003cli\u003eho una chat,\u003c/li\u003e\u003cli\u003eho un numero dedicato\ndi whatsApp,\u003c/li\u003e\u003cli\u003eho twitter e\nlinkedin,\u003c/li\u003e\u003cli\u003eho dei pacchetti\nlegali,\u003c/li\u003e\u003cli\u003esto scrivendo un\nlibro.\u003c/li\u003e\u003c/ul\u003e\n\nDella parte grafica di DANDI se ne occupa\nil Bof (\u003ca href=\"http://successotv.it/sito-web-di-satira-tv/enrico-chirico/\"\u003eEnrico Chirico\u003c/a\u003e, autore di \u003ca href=\"https://www.facebook.com/successotv/\"\u003eSuccesso\nTV\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=rAqZncDbSvY\"\u003eattore\u003c/a\u003e e \u003ca href=\"https://www.youtube.com/watch?v=nNo5oawTwaw\u0026amp;t=32s\"\u003evoce \u003c/a\u003edel DANDI).\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/CxLN19EWwks\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eIl DANDI piace e\nfunziona\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\nChi lo utilizza \u00e8 entusiasta dei contenuti e\ndi come viene presentata una materia, la legge sul diritto d\u0027autore, che di per\ns\u00e8 \u00e8 ostica e per niente simpatica! \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMa tu cosa c\u0027entri?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nVorrei che il DANDI, attraverso il tuo\nsostegno e la tua partecipazione, continuasse ancora. Mi piacerebbe creare una\npiattaforma\u003cem\u003e crowdfunding\u003c/em\u003e di informazione, di sostegno e\napprofondimento per gli amanti e gli studiosi del diritto d\u0027autore (\u003cem\u003eCopyrightLovers\u003c/em\u003e). \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAIUTAMI A RENDERLO ANCORA PIU\u0027 UTILE\u003c/strong\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eMi vuoi aiutare? Mi vuoi sostenere e vuoi\nspronarmi a produrre contenuti? Vuoi leggere per primo gli articoli che posto,\nfarmi delle domande e imparare da me scrivendo articoli da pubblicare sul\nDANDI?\u003cbr\u003e\n\u003cbr\u003eSe hai risposto si ad almeno una di queste domande ecco cosa ti propongo di\ndiventare:\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eSostenitore $4: \u003c/strong\u003e\u003cbr\u003e\nSostieni DANDI e tutti i contenuti gratuiti gi\u00e0 online\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nLettore $6:\u003c/strong\u003e \u003cbr\u003e\nSostenitore + Priorit\u00e0 ai contenuti (1 articolo al mese) postati su\nPatreon \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nCreatore $8:\u003c/strong\u003e \u003cbr\u003e\nSostenitore + Lettore + Crea il tuo logo DANDI e mettilo in vendita con i\nnostri gadget nel nostro negozio online shop.spreadshirt. it/dandi\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nFan $10: \u003c/strong\u003e\u003cbr\u003eSostenitore + Lettore + Creatore + Parla con me e ricevi 30 minuti di\nconsulenza gratuita ogni mese sul tuo problema di Copyright\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\nPublisher $12:\u003c/strong\u003e \u003cbr\u003e\nSostenitore + Lettore + Creatore + Fan + Partecipa alla riunione editoriale\nmensile e Pubblica il tuo articolo su DANDI\u003cbr\u003e\n\u003cbr\u003e\n\u003cp style=\"font-weight: bold; text-align: center;\"\u003e\u003cstrong\u003eOgni donazione, Ogni condivisione, Ogni commento, Ogni domanda \u00e8\nimportante.\u003c/strong\u003e\u003c/p\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
