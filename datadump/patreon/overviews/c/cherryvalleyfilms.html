    "summary": "\u003cdiv style=\"text-align: center;\"\u003eMy name is Chris Moran and I live on a 100 acre farm in Princeton, New Jersey, called Cherry Valley Cooperative. During the farming season of 2016 I began making monthly videos documenting what was happening on the farm each month. The vision was to capture the mood, the lifestyle, and the culture of our life on the farm. I wanted to show people this wonderful \"alternative\" lifestyle in touch with nature. I quickly found that folks were moved and inspired by these films and I began investing more of my time into making them!\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNow after two full years of farming I have created 13 monthly videos, 3 CSA videos, and a pilot episode of an on-farm cooking show!\u003cbr\u003e\u003cbr\u003eALL VIDEOS CAN BE WATCHED ON MY\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCsfBQRaaM9udcY9CK_3uCUQ\"\u003eYOUTUBE PAGE\u00a0HERE\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eUnfortunately, it has become increasingly more difficult to sustain this filmmaking endeavor as there is no funding source. Each monthly video not only requires daily filming out in the field but also sometimes as much as 20-30 hours of editing!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eTHAT IS WHY I NEED YOUR HELP TO CONTINUE MAKING THESE FILMS!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWith your help Cherry Valley Films will be a completely Crowd-Funded and Ad-Free film series.\u003cbr\u003e\u003cbr\u003eThrough your support, I will create a monthly video from March through November, along with producing a variety of other educational content about permaculture, ecology, cooking, and more. Two primary goals are creating more episodes of our farm-cooking show with Alec the Farmer-Chef, and creating short educational videos about permaculture and growing food.\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
