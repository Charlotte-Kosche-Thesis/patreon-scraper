    "summary": "\u003cem\u003eMy name is Charles Schneeflock Snow, and I draw comics.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://sordidcityblues.com/\" rel=\"nofollow\"\u003eSordid City Blues\u003c/a\u003e has been my primary project throughout my life. It\u0027s a sprawling, character-driven slice of life romance/drama/comedy about smart kids in the city doing dumb things. I recently took a five year break to raise my daughter, but now that she\u0027s in school, I\u0027m bringing the comic back with a new web page, new content, and a killer to-do list.\u003cbr\u003e\u003cbr\u003eSordid City Blues is a personal, rather than a commercial project, but in our capitalist society money makes everything easier. If you\u0027ve enjoyed it, or it sounds like something you\u0027re interested in, I\u0027d be thrilled if you could contribute to help me get out additional chapters.\u003cbr\u003e\u003cbr\u003eYou can read the comic for free at \u003ca href=\"http://sordidcityblues.com/\" rel=\"nofollow\"\u003esordidcityblues.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Makes Sordid City Blues Unique?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt deals with religion in a way that few comics do. Comics about Christianity, with a few \nexceptions, fall either into the Bible comix/Chick tract realm, or the \n\"all religion is stupid and evil\" realm. I aim for a much more nuanced \nand interesting middle ground on the topic. Think Will Eisner\u0027s \"A Contract \nwith God\" and Osamu Tezuka\u0027s \"Buddha\", with an extra helping of sex and melodrama.\u003cbr\u003e\u003cbr\u003eI view belief (or lack of belief) as an important part of people\u2019s lives that deserves to be dealt with as an element of character, rather than a way to push the artist\u2019s agenda. My characters are Christians (Luther, Yoshimi, Barkey), Atheists (Brandi, Spiro), Agnostics (Charlie), Apatheists (Edna), Occultists (Eric), Pagans (Tabitha), and vaguely New Agey types (Daniel). They\u0027ve all got rent to pay and rock\u0027n\u0027roll in their hearts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Does this Work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou pledge a small amount per page, and I draw things. Money helps me pay expenses and bills, and allows me to spend more time drawing. Subscribers will be able to see WIP sketches and 3D models, maybe some original paintings if I have extra time, and pages posted a bit earlier than website readers.\u003cbr\u003e\u003cbr\u003eI like to update my comics in batches, and can reliably finish 4-8 pages a month, so adjust your maximum donations accordingly.\u003cbr\u003e\u003cbr\u003eHere\u0027s the Patreon FAQ, if you have any other questions: \u003ca href=\"https://www.patreon.com/faq\"\u003ehttps://www.patreon.com/faq\u003cbr\u003e\u003c/a\u003e"
