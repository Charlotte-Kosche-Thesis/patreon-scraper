    "summary": "\u003ca href=\"http://www.conlangery.com\" rel=\"nofollow\"\u003eConlangery\u003c/a\u003e is the only podcast specifically about constructed languages (\"conlangs\") and the conlangers who create them. We create audio content specifically for conlangers, which includes featuring conlangs on the show, showcasing features of natural languages (\"natlangs\") for inspiration, and discussion of a variety of topics relating to linguistics and the creative process, all geared toward conlangers. We want to raise money in order to improve and maintain our recording equipment and website and to regularly deliver high quality content for our listeners.\u003cbr\u003e\u003cbr\u003eOur main hosts both bring extensive knowledge to the table. George Corley is a PhD student in linguistics at the University of Wisconsin-Madison, and William Annis has many years of experience both creating his own conlangs, including the alien language featured in the new game Grey Goo, and being involved in conlanging communities. We are always bringing on knowledgeable and engaging guests. In the past we have been able to bring in professional conlangers such as David J. Peterson (creator of Dothraki for \u003cem\u003eGame of Thrones\u003c/em\u003e, the alien languages of \u003cem\u003eDefiance\u003c/em\u003e, and many others) and Christine Schreyer (creator of the Kryptonian language featured in \u003cem\u003eMan of Steel\u003c/em\u003e, also a professional linguistic anthropologist).\u003cbr\u003e\u003cbr\u003eTake a look at our goals and have a listen to some recent episodes. We appreciate any support we get.\u003cbr\u003e\u003cbr\u003eAnd I\u0027m just gonna say .... happy conlanging!\u003cbr\u003e"
