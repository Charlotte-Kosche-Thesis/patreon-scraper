    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tComo viene siendo desde que cre\u00e9 este portal de videojuegos \n\t\u003cem\u003e(2013)\u003c/em\u003e, \u003cstrong\u003eColemono es\u003c/strong\u003e\u003cstrong\u003e\u00a0un sitio dedicado a entregar informaci\u00f3n y entretenci\u00f3n a nuestra comunidad de forma especializada\u003c/strong\u003e. Esto junto a una amplia programaci\u00f3n de contenido, entre las que tenemos noticias, podcast, shows en video, streaming y mucho m\u00e1s.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tTodo esto lo hago por los deseos de poder comunicar, adem\u00e1s de entregar el conocimiento y tiempo a cada uno de ustedes\u003c/strong\u003e, para que tengan un lugar donde informarse de las novedades que aparecen, compartir sus gustos y obviamente dar un espacio en donde puedan disfrutar de lo que nos gusta a todos, los videojuegos. Es esto en parte del porqu\u00e9 los necesito a ustedes para poder mantenerme creando y lanzando contenido, ya que como deben saber... \u003cstrong\u003eColemono es un medio independiente y no cuenta con ning\u00fan tipo de ingreso monetario\u003c/strong\u003e, un medio que termina siendo un trabajo como cualquier otro.\u003cbr\u003e\n\t\u003cbr\u003e\n\tDurante todo este tiempo y variadas ocasiones, me he visto algo complicado con lo relacionado a los ingresos econ\u00f3micos y por lo mismo decid\u00ed lanzar esta p\u00e1gina de Patreon. Un espacio para que los m\u00e1s fieles y amantes de lo que hago en este portal, \u003cstrong\u003equienes fuera de obtener alguna recompensa que pueda llegar a ofrecer en este espacio\u003c/strong\u003e, sean quienes puedan tener la opci\u00f3n de agradecer todo el contenido que desarrollo semanalmente con un granito de arena.\n\t\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://colemono.com/wp-content/uploads/2017/07/creditos.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nAs\u00ed se ven los cr\u00e9ditos en los programas con post-producci\u00f3n, para quienes se pongan con $10 o m\u00e1s d\u00f3lares.\n\t\u003cbr\u003e\n\t\u003cbr\u003eNo est\u00e1 dem\u00e1s comentar que el dinero que se recolecte mensualmente tendr\u00e1 un buen uso, ya que en primera instancia servir\u00e1 para vivir, para despu\u00e9s destinarlo a adquirir equipo, mejorar el que ya est\u00e1 disponible, pagar cuentas y obviamente mantener la motivaci\u00f3n por lo que se hace. Deben tener en mente que la creaci\u00f3n del Patreon tiene como primera instancia, \u003cstrong\u003eel mantener en l\u00ednea todo lo que se hace en el sitio\u003c/strong\u003e, mejorarlo y con el tiempo tratar de ampliar nuestros horizontes a nivel hispano. \u00a0\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\tDicho todo esto, solo queda comentarles algo s\u00faper importante. Independiente el aporte que cada uno de ustedes haga, solo quiero que sepan que est\u00e1n aportando a que este proyecto se mantenga con el tiempo y tambi\u00e9n a que el mundo de la informaci\u00f3n de los videojuegos no decaiga en nuestro pa\u00eds y regi\u00f3n.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eSi les sobra un poquito, d\u00e9melo a m\u00ed.\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://colemono.com/wp-content/uploads/2016/05/colemonkey.gif\"\u003e"
