    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHello! I\u0027m\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eChristie, nice to meet you! :)\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eHere\u0027s three random facts about me:\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e I love the Pusheen franchise\u003c/li\u003e\u003cli\u003eI was named after Christie Brinkley\u003c/li\u003e\u003cli\u003eConspiracy theories \u003cdel\u003escare the shit out of me\u003c/del\u003e spook me\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNow here\u0027s a more professional overlook on me:\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003eI love to film and edit for my YouTube channel, as well as learning about Photography. I\u0027m aiming to buy a DSLR camera to take my YouTube-ing and interest in Photography further, but I can\u0027t do that without your help. Saving up for equipment isn\u0027t easy when my income is very very tiny. That truly sucks because I have my heart set on these things that will help enhance the quality of content, but it will be a while till I receive them. But with your help, I could leap towards my goals quicker than I ever could before!\u003cbr\u003e\u003cbr\u003eThis is why I set up a Patreon account. I wondered to myself - I\u0027ve been creating a content for over a year now, I\u0027m dedicated and I damn love this YouTube stuffs, maybe someone would like to offer a bit of help along my journey? If you do, please consider lending a helping hand. As little as \u00a32 per month will get me a step closer to achieving my long-term goals.\u003cbr\u003eAnyone who could support me on my journey will be truly appreciated and I will be grateful for.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFollow me on my social media, if you\u0027d like.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/christiefreya.yt\" target=\"_blank\"\u003eFacebook\u003c/a\u003e - I use my Facebook page to promote my videos and to give shoutouts to my most loyal fans, as well as sparking up discussions and sharing good news. My page is a interactive place to be!\u003cbr\u003e\u003ca href=\"https://www.instagram.com/christie.freya\" target=\"_blank\"\u003eInstagram\u003c/a\u003e - The home of selfies. Just kidding! (Well, really, it\u0027s not \u003cstrong\u003ejust \u003c/strong\u003eselfies.) I post sneak peaks of my videos, updates of my personal life such as college, hair colour changes (they\u0027re frequent), etc. I just like posting whatever the hell I want!\u003cbr\u003e\u003ca href=\"https://www.twitter.com/christie_freya\" target=\"_blank\"\u003eTwitter\u003c/a\u003e - The site that I live on, share my thoughts, retweet my favourite tweets and keeping up to date with my favourite people. Maybe you\u0027re one of them? :p\u003cbr\u003e\u003ca href=\"https://www.patreon.com/christiefreya\"\u003ePatreon\u003c/a\u003e - Well, you\u0027re already here!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank you for reading \u0026lt;3\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eKind regards, Christie\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\"Fun fact. Scientific evidence shows that if you support me and become a patron, you instantly become 1045793% cooler.\" ~ me\u003cbr\u003e\u003cbr\u003e\"Support the wonderful Pusheen Queen!\" ~ MilliesTVTime, 2018\u003cbr\u003e\u003cbr\u003e\"YAAAAS BITCH, DONATE TO SUPPORT THE BIGGEST HOE LIVING.\" ~ Spencer Betts, 2018\u003cbr\u003e\u003cbr\u003e\"Christie Freya is really quite magnificent.\" ~ Queen Elizabeth, 2018\u003cbr\u003e\u003cbr\u003e\"Lil Noodle is a queen.\" ~ Nug, 2018\u003cbr\u003e\u003cbr\u003e\"We\u0027re supporters, not enablers\" ~ Jack Sutton, 2018\u003cbr\u003e\u003c/blockquote\u003e"
