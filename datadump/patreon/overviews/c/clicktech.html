    "published_at": "2017-11-29T12:46:34+00:00",
    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u0627\u0644\u0627\u0633\u0645 : \u0627\u0628\u062a\u0633\u0627\u0645 \u064a\u0648\u0633\u0641 \u0638\u0627\u0647\u0631\u003cbr\u003e\u003cbr\u003e. \u0627\u0644\u0631\u0633\u0627\u0644\u0629 : \u0646\u0634\u0631 \u0627\u0644\u0648\u0639\u064a \u0628\u064a\u0646 \u0627\u0644\u0634\u0628\u0627\u0628 \u0648\u0627\u0644\u0645\u062c\u062a\u0645\u0639\u0627\u062a \u0644\u0644\u062a\u063a\u064a\u0631 \u0648\u0635\u0646\u0627\u0639\u0629 \u0648\u0627\u0642\u0639 \u0627\u064a\u062c\u0627\u0628\u064a \u003cbr\u003e\u003cbr\u003e. \u0627\u0644\u0631\u0624\u064a\u0627 : \u0645\u0648\u0627\u0637\u0646 \u0639\u0631\u0628\u064a \u0648\u0627\u0639\u064a \u0627\u064a\u062c\u0627\u0628\u064a \u064a\u0639\u064a\u0634 \u0628\u0623\u064a\u062c\u0627\u0628\u064a\u0629  \u0648\u064a\u062d\u0642\u0642 \u0645\u0627\u064a\u0631\u064a\u062f\u003cbr\u003e\u003cbr\u003e: \u0627\u0644\u0645\u0624\u0647\u0644\u0627\u062a\u003cbr\u003e\u0628\u0643\u0627\u0644\u0648\u0631\u064a\u0648\u0633 \u062a\u0631\u0628\u064a\u0629 \u0627\u0628\u062a\u062f\u0627\u0626\u064a\u0629 \u003cbr\u003e.\u0645\u062f\u0631\u0628 \u0645\u0639\u062a\u0645\u062f \u0645\u0646 \u0627\u0644\u0627\u0643\u0627\u062f\u064a\u0645\u064a\u0629 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0644\u0644\u062a\u0637\u0648\u064a\u0631\u003cbr\u003e.\u0645\u0639\u0627\u0644\u062c \u0628\u0644\u0637\u0627\u0642\u0629 \u0648\u0627\u0644\u062a\u0646\u0648\u064a\u0645 \u0627\u0644\u0627\u064a\u062d\u0627\u0626\u064a \u0648\u0627\u0644\u0628\u0631\u0645\u062c\u0629 \u0627\u0644\u0644\u063a\u0648\u064a\u0629 \u0627\u0644\u0639\u0635\u0628\u064a\u0629 \u0645\u0646 \u0627\u0644\u0645\u0639\u0647\u062f \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a \u003cbr\u003e.\u0639\u0645\u0644 \u062e\u0627\u0635 \u0635\u0627\u062d\u0628 \u0648\u0645\u062f\u064a\u0631 \u0634\u0631\u0643\u0629 \u062f\u064a\u0644\u0627\u0641\u064a\u062f\u0627 \u0644\u0644\u0645\u0646\u062a\u062c\u0627\u062a \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629 \u0648\u0627\u0644\u062a\u062c\u0645\u064a\u0644\u064a\u0629\u003cbr\u003e : \u0627\u0644\u0645\u0634\u0627\u0631\u0643\u0627\u062a \u0648\u0627\u0644\u0627\u0646\u062c\u0627\u0632\u0627\u062a \u003cbr\u003e.\u0645\u062f\u0631\u0628 \u0645\u062f\u0631\u0628\u064a\u0646 \u0645\u0639\u062a\u0645\u062f \u0645\u0646 \u0627\u0644\u0627\u0643\u0627\u062f\u064a\u0645\u064a\u0629 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0644\u0644\u062a\u062f\u0631\u064a\u0628\u003cbr\u003e.\u0645\u0645\u062b\u0644 \u0644\u0644\u0627\u0643\u0627\u062f\u064a\u0645\u064a\u0629 \u0627\u0644\u062f\u0648\u0644\u064a\u0629 \u0644\u0644\u0645\u062f\u0631\u0628\u064a\u0646 \u0627\u0644\u0639\u0631\u0628 \u0644\u0644\u062a\u062f\u0631\u064a\u0628 \u0648\u0627\u0644\u0627\u0633\u062a\u0634\u0627\u0631\u0627\u062a \u0628\u062f\u0648\u0644\u0629 \u0641\u0644\u0633\u0637\u064a\u0646 \u003cbr\u003e\u003cbr\u003e :\u0627\u0644\u0643\u0648\u0631\u0633\u0627\u062a\u003cbr\u003e.\u0627\u0633\u062a\u0634\u0627\u0631\u0627\u062a \u0648\u0645\u062a\u0627\u0628\u0639\u0629 \u062a\u062f\u0631\u064a\u0628\u064a\u0629 \u0644\u062d\u0644 \u0645\u0634\u0627\u0643\u0644 \u0627\u0648 \u062c\u0630\u0628 \u0627\u0647\u062f\u0627\u0641\u003cbr\u003e.\u0643\u0648\u0631\u0633 \u0627\u0644\u0642\u0648\u0627\u0646\u064a\u0646 \u0627\u0644\u0631\u0628\u0627\u0646\u064a\u0629 \u0648\u0642\u0627\u0646\u0648\u0646 \u0627\u0644\u062c\u0630\u0628\u003cbr\u003e.\u0643\u0648\u0631\u0633 \u062c\u0630\u0628 \u0634\u0631\u064a\u0643 \u0627\u0644\u062d\u064a\u0627\u0629\u003cbr\u003e.\u0627\u0643\u062b\u0631 \u0645\u0646 12 \u0643\u0648\u0631\u0633 \u0645\u062a\u062e\u0635\u0635 \u0641\u064a \u0627\u0644\u0648\u0639\u064a \u0648\u062a\u0642\u0646\u064a\u0627\u062a \u0627\u0644\u062a\u062d\u0631\u0631 \u0627\u0644\u0646\u0641\u0633\u064a \u0648\u0627\u0644\u0642\u0648\u0627\u0646\u064a\u0646 \u0627\u0644\u0643\u0648\u0646\u064a\u0629\u003cbr\u003e.\u0645\u062c\
