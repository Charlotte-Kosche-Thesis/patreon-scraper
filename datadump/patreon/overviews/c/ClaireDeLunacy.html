    "published_at": "2017-03-06T04:50:43+00:00",
    "summary": "Hey folks. Thanks for joining me on this fun little adventure. I\u0027ve been very, very lucky to be able to share so many of the crazy things the monkeys living in my brain send up the dumbwaiter, and even luckier to have found folks who seem to like their output enough to send some bananas down the chute now and then.\u003cbr\u003e\u003cbr\u003eMy brain churns out a lot of stuff. Most of it gets written down and shared in one form or another\u2014poetry, short fiction, serialized novels, hypothetical screenplays for shows that air in other universes, \u003cem\u003eet hoc genus omne\u2014\u003c/em\u003ebut the universe I play around in with both the greatest confidence and the greatest pleasure is the home of Cuicatl Cruz.\u00a0\u003cbr\u003e\u003cbr\u003eCat\u0027s story is the one I love sharing with other folks the most, and while I\u0027ve written\u00a0\u003ca href=\"http://a.co/bMfatdx\" target=\"_blank\"\u003ethe first part of a serialized novel\u003c/a\u003e starring Cat and her best friend, Tommy, I think most people are familiar with her from my blog and a short story called \u003cem\u003eAbsolution\u003c/em\u003e that was published in\u003ca href=\"http://northwestpress.com/shop/absolute-power-tales-of-queer-villainy/\" target=\"_blank\"\u003e an amazing 2016 anthology\u003c/a\u003e alongside the work of some incredible queer authors. And the number one question I hear from folks who\u0027ve run into Cat and Tommy is, \u003cstrong\u003e\"Hey, why don\u0027t you quit jerking us around and write more of \u003cem\u003ethat\u003c/em\u003e, you dope?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOK, that\u0027s not an exact quote, but it captures the general sentiment of my friends and fans, which leads me to...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why AM I starting a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s simple: I\u0027m an author and an editor who\u0027d like to do both full time. We have so little time on this rock, and I want to spend as much of it as possible turning out engaging, thought-provoking and FUN stories and poetry for people who love classic \u003cem\u003enoir\u003c/em\u003e, a catholic (not to be confused with Catholic) view of humanity\u0027s intellectual endeavors, high fantasy, and a dash of crazy.\u003cbr\u003e\u003cbr\u003eOh, and also wombats. Can\u0027t get enough of those guys. You\u0027ll see.\u00a0\u003cbr\u003e\u003cbr\u003eYour ongoing, incremental support, whether it\u0027s a dollar a month or a million, is what will help support me in this endeavor. You\u0027re the rocks, boulders, and moraines that will give rise to Castle Scribblestein, high in the mountains of Outer Tortured Metaphor.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve also got some pretty wackadoo rewards and other fun stuff for people who support me, including early access to my stuff (a new chapter a week, come hell or high water or the steamy confluence of those two weird things), custom stuff I make JUST FOR YOU\u2014YES, YOU, FANCY PERSON READING THIS\u2014and guest roles for patrons in my work. Plus one or two truly off-the-wall rewards that, should they be selected, may threaten the very fabric of our universe.\u003cbr\u003e\u003cbr\u003ePatreon is better, in my humble opinion, than something like Kickstarter, because it lets you choose your contribution over time and also helps your money go farther. If you want a custom poem one month, but are cool with just checking out the chat and reading the weekly chapter the next, YOU CAN DO THAT!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou give a little, and it helps me create a lot.\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003eIt really is that simple.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m SO EXCITED to be creating amazing stuff for you, every single day, week, month, and year, from now until the heat death of the universe. I hope you\u0027ll join me!"
