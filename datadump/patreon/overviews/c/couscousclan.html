     "created_at": "2018-01-11T07:55:35+00:00",
     "description": "Szeretn\u00e9k teljes \u00e1ll\u00e1sban a kedvenc projektjeimmel foglalkozni, ami az informat\u00edv vide\u00f3k \u00e9s cikkek gy\u00e1rt\u00e1sa valamint az utcai aktivizmus. Ezeket az\u00e9rt tudom nagy szenved\u00e9llyel v\u00e9gezni, mert az \u00e1llatok, az emberek \u00e9s a k\u00f6rnyezet\u00fcnk eg\u00e9szs\u00e9ge nagyon fontosak sz\u00e1momra. \u003cbr\u003eViszont ahhoz, hogy a h\u00e9t nagy r\u00e9sz\u00e9t ezzel t\u00f6lthessem a ti t\u00e1mogat\u00e1sotokra van sz\u00fcks\u00e9gem.\u003cbr\u003e\u003cbr\u003eK\u00e9rlek benneteket seg\u00edtsetek \u00e9s j\u00e1ruljatok hozz\u00e1 a munk\u00e1mhoz, b\u00e1rmekkora \u00f6sszeggel, ami egy l\u00e9p\u00e9ssel k\u00f6zelebb visz a c\u00e9lomhoz. :)\u003cbr\u003e\u003cbr\u003eB\u00e9ke, szeretet \u00e9s id\u00e9nygy\u00fcm\u00f6lcs! \u003cbr\u003ePitt\u003cbr\u003e\u003cbr\u003eI would like to become a full time activist and nutrition consultant in order to help the people, the planet and last but not least the animals.\u003cbr\u003eWith the help of that money, I would have enough free time to spend on writing articles, creating youtube videos, organizing animal liberation demonstrations and providing health and fitness consultations to people!\u003cbr\u003e\u003cbr\u003ePlease make a donation, as big as you can in order to keep my work going :)\u003cbr\u003e\u003cbr\u003ePeace, love, seasonal fruit!\u003cbr\u003e",
