    "summary": "\u003ch2 style=\"text-align: center;\"\u003eAbout Corporate Bro\u003c/h2\u003eCongratulations! You\u0027ve made it to the Corporate Bro Patreon page, the place where we take your useless commission dollars and convert them into \u003cdel\u003eborderline\u003c/del\u003e offensive comedy.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=OTQ8zMH35wc\u0026amp;feature=youtu.be\"\u003eHere\u0027s an in-depth explanation of how Patreon works.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eWhy you beggin\u0027 for money, dawg?\u003c/em\u003e\u003c/h3\u003eIf you\u0027re on this page its probably because you have seen one of my videos on Instagram. If not,\u00a0\u003ca href=\"https://www.instagram.com/corporate.bro/\"\u003echeck \u0027em out\u003c/a\u003e. Currently, those weekly shorts are produced by a chill-ass bro who doesn\u0027t get paid a penny for his work. Not that it stops me, of course - it\u0027s what I love to do, and I\u0027ll keep on making them regardless of what you do with your hard-earned cash.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBut those dollars could make a big difference. My team and I have been banned from filming at all of our offices, so right now, the most valuable resource is an actual office to shoot in. But, with enough Patrons working together to support this channel, more and more time can be spent on writing, producing, and editing bigger and better videos... \u00a0And less time spent fighting The Man. Also, if you aren\u0027t into monthly stuff you\u0027re welcome to hit up the\u00a0\u003ca href=\"https://corporatebro.myshopify.com/\"\u003eCorporate Bro store\u003c/a\u003e for some tight gear.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eDon\u0027t You Get Money From Instagram or Something?\u003c/em\u003e\u003c/h3\u003eNo, motherfucker. I\u0027ve made just under \u003cstrong\u003ezero\u003c/strong\u003e dollars from Instagram and YouTube. Seriously, I\u0027m deep in the red. To put it in perspective, 750,000 on YouTube roughly translates to about $200 of ad revenue. Also we don\u0027t have ads. It takes a long time to make any kind of real income from ad revenue alone, and even then, there\u0027s a lot of work that goes into sustaining it. Despite what it may look like, the videos are not made during the work day. They are written at night, in the darkness of a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=uWrkyx9ohss\"\u003e7x7 room in San Francisco\u003c/a\u003e. Filming is done on the weekends. I have supported this channel purely out of pocket, and the expenses add up!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eWhat If I Ain\u0027t Got Funds Like That?\u003c/em\u003e\u003c/h3\u003eThat\u0027s totally chill! You\u0027re probably missing your sales numbers anyway and are struggling to buy food. You\u0027re perfectly free to continue watching our videos and enjoying our work whether you fund us or not. You, the fans, are what makes this work possible and worth doing, so whether you\u0027re supporting Corporate Bro financially or simply tossin\u0027 up a \u0027like,\u0027 I couldn\u0027t do it without you. I love you.\u003cbr\u003e"
