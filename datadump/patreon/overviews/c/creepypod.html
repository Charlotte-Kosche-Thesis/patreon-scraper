    "summary": "Thank you so much for supporting \u003cem\u003eCreepy.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis podcast came about because of a single question, \"Why can\u0027t I listen to Ted the Caver or Russian Sleep experiment on a podcast?\"\u003cbr\u003e\u003cbr\u003eCreepypastas are all over youtube, but for whatever reason, some of the scariest stories ever written haven\u0027t found there place in podcasting.\u003cbr\u003e\u003cbr\u003eThat\u0027s where I hope to come in. With your support I can continue to bring you the stories you know and love on a weekly basis with the highest quality we can provide. Your contributions pay for the episodes to be made (gear, hosting fees, sound design, etc). And in return, your rewards range from early access to episodes all the way to bonus, longer,\u00a0episodes that will NEVER appear on the normal thread. \u003cbr\u003e\u003cbr\u003eI love to interact with the listeners, so if you ever have questions or concerns (or requests for upcoming episodes), please let me know!\u003cbr\u003e"

     "created_at": "2016-10-23T19:39:56+00:00",
     "description": "THANK YOU! If I ever leave my basement, totally going to consider that hug!\n\u003cp\u003e\u00a0\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003eEvery patron who commits to $10+/month will receive all of the rewards from the lower levels AND get to choose a story to be personally narrated for them up to 30 minutes in length. This story will not appear on the regular feed and is JUST FOR YOU!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThere are a few limitations for this level: the story cannot be copyrighted by another person and the story narration limit is ~30 minutes (around 4000 words). \u003cstrong\u003ePlease message or email Jon directly with your request. You can also request a pre-produced story save exclusively for people with no specific request.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e1. Early access to each new episode (and any other daily episodes) COMMERCIAL FREE\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e2. Podcast stickers (by direct request ONLY)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e3. A shout out on an upcoming episode.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e4. A chance to select upcoming stories/episodes.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e5. THREE bonus episodes PER WEEK\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e6. Personalized horror story narration delivered directly to your email.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

   {
    "attributes": {
     "completed_percentage": 100,
