    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://s9.postimg.cc/di0wq43zj/cowbelltag.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello world! I\u0027m H.C. Stuart, but everyone just calls me Mina or Cowbell Chaos.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI am a comic artist who suffers from a few issues, like anxiety and depression (some things I feel my own family wouldn\u0027t be able to handle if I came clean about them). So it has been hard for me to find forms of acceptable employment that allow me to work at my own pace or where I can be my own boss. The only work that has so far offered me such freedom and luxury is my freelance art career. You can easily find me on social media sites such as \u003cstrong\u003eTumblr, Facebook \u003c/strong\u003eand right here on \u003cstrong\u003ePatreon\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eI currently work on a few blogs with my partner in crime, \u003ca href=\"http://seebeenanigins.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSeebeenanigins\u003c/a\u003e. The current projects I work on by myself or with my partner are as followed:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s9.postimg.cc/w8y8mqyy7/miniicon.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://cowbellchaos.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eCowbellchaos\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eis my personal blog where I reblog aesthetics I like, \"on the whim\" characters, original designs and voice my opinions and political views on things I reblog that tend to catch my interest/attention. \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe only warning you will get right now is that it is considered NSFW, so do NOT come crying to me if you get in trouble for gawking at any obscene stuff I have drawn in the past.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e \u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003eAll NSFW commissions are posted on my personal blog with NSFW tagging.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e[Insert new icon here]\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://morethansweet.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMore Than Sweet\u003c/a\u003e\u003c/strong\u003e (\u003cem\u003eUnder Construction\u003c/em\u003e): We all knew this would happen eventually, Mashu and Nathaniel would get \ntogether, and a new chapter in their life would begin. But Nathaniel \nstill has yet to learn the truth behind Mashu\u0027s family and the real \nsource of their financial stability. He will come to learn that they not\n only pride themselves by following a code... but if you dare mess with \nthe Yakuza, you won\u0027t like what will follow you in the shadows.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e[This is updated monthly on Mondays, between my partner and I. \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSuggestive safe for work\u003c/span\u003e\u003c/em\u003e. This is a \u003cstrong\u003eSTORY DRIVEN\u003c/strong\u003e blog done in comic panel format. \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAnything NSFW will be placed under \u003cem\u003e\u0027\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eKeep Reading\u003c/span\u003e\u0027\u003c/em\u003e and tagged appropriately. \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThis project is a collaboration between \u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSeebeenanigins and \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eCowbellchaos\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e]\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"

     "about": "Ohayo wasabi! I\u0027m a very energetic artist who loves to draw and spend time with my husband. I\u0027ve created original art of My Little Pony, Resident Evil, Walking Dead and other video games and comics out there! But I take the most pride in my own original ideas.\u003cbr\u003e\u003cbr\u003eI was born in the beautiful state of California and lived there until I was 26, then I met my husband Chris and moved out to Massachusetts. I am an artist who has dabbled in many multi-medias of creating, but my favorite is simply drawing. I have worked with digital, watercolor and charcoal/ink, but I mainly focus in digital.\u003cbr\u003e\u003cbr\u003eMy talents vary from anthropomorphic creatures, to ponies and even humans on occasion! I run a tumblr\u00a0 with my partner in crime by the handle of \u003ca href=\"http://askmashumore.tumblr.com/\" target=\"_blank\"\u003ehttp://askmashumore.tumblr.com/\u003c/a\u003e where you can pop by and get into a comic my associate and I have been working on together for a year. I also run my own side stuff for fun, when I can, on my mod blog \u003ca href=\"http://cowbellchaos.tumblr.com\" target=\"_blank\"\u003ehttp://cowbellchaos.tumblr.com/\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e",
