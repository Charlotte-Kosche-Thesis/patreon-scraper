    "summary": "\u003ch4\u003e\u003cstrong\u003eWhat is Collective Evolution All About?\u003c/strong\u003e\u003c/h4\u003e\nWe (CE) believe in creating change and \nin doing it by thinking outside the box. We believe in challenging the \ncurrent status quo by shaking up how we think about the world currently \nand encouraging us to think of the possibility of a bright future while \ninspiring action.\u003cbr\u003e\u003cbr\u003e\nThis might mean living sustainably, \neating and being healthy, creating a relationship with self and creating\n a better world together. We care about balance in our world and lives \nwhich means looking at all areas of how we function. We cover \nalternative news, health, science and a very neutral non new agey type \nof spirituality.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy The Patreon Campaign?\u003c/strong\u003e\u003c/h4\u003eBottom line is we want to live our dream of changing the world and to do that means getting others to change their world too. We want to create videos about repeatable projects so others can be inspired to create change in their own lives. It\u0027s about action right now and having some resources to buy equipment, travel and make things happen is what this campaign is about.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eHistory Of CE\u003c/strong\u003e\u003c/h4\u003e\nA grassroots organization created in \n2009, CE is now one of the worlds most popular alternative media, \nproduction, and community outlets that gives others an opportunity to \nexpand their everyday way of thinking. CE\u2019s content ranges from writing \nto video to live events all with one common goal: to raise awareness \ntowards how our world truly functions and encourage conscious change \nthat moves beyond it.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWho is Collective Evolution?\u003c/strong\u003e\u003c/h4\u003e\nAll CE content is brought into conscious\n existence by an awesome, (but not
