    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t1.0-0/p480x480/15672606_678087509028858_4267204950794454515_n.jpg?oh=bc97a1f83c8e77564c277389f72a4313\u0026amp;oe=58E488D9\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eAbout CanHasAmbz!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi there! First off I just want to say \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHANK YOU!!\u003c/span\u003e\u003c/strong\u003e Thank you so much for even considering being a patron for me and for taking the time to look at my page!\u003cbr\u003eI am a plus sized cosplay model, a twitch streamer, gamer, foodie, and a mommy to my little boy who was born October 2017.\u003cbr\u003eI don\u0027t want people to think having children or a family ruins or ends your life and I hope through me continuing to do what I love while being the best mommy ever will inspire others to not give up on their dreams!\u003cbr\u003eI grew up in Florida and I love the sunshine and warmth! I currently live in Alabama and even though my area is smaller and there aren\u0027t many cons of cosplayers here I refuse to let that stop me from getting out on my own, pursuing my goals, and to following my dreams! I am a plus size cosplay model and I have been cosplaying for about a year! Growing up I always loved video games, comics, and anime. I wanted and even tried to cosplay at a VERY young age before I even knew what cosplay and cons were! I remember playing Resident Evil 4 on my GameCube with my friends watching me play and even helping my daddy play Silent Hill and Resident Evil on the Playstation when I was too young to play myself according to him! So the nerd life has been part of me for as long as I can remember!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhy Support?!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eWith your love and support I will be able to do\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003cstrong\u003ephoto shoots\u003c/strong\u003e,\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emake \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ecosplays\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e, have better quality \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003etwitch streams\u003c/span\u003e\u003c/strong\u003e, travel and go to more \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003econs\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003efollow my dreams\u003c/span\u003e\u003c/strong\u003e, make others \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ehappy\u003c/span\u003e\u003c/strong\u003e, and I will be able to make \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePatron exclusive content\u003c/span\u003e\u003c/strong\u003e for you lovely people to thank you for your support! One of my main \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003egoals\u003c/strong\u003e\u003c/span\u003e is to do my best to \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ebrighten someones day\u003c/span\u003e\u003c/strong\u003e and be there for my followers and do my best to \u003cstrong\u003e\u
