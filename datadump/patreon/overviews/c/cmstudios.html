    "summary": "\u003cstrong\u003e\u003cimg src=\"http://fc09.deviantart.net/fs71/f/2014/283/a/d/legionpiclrg_by_casualmisfit-d82an1v.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eLegion: King of Kings\u003c/strong\u003e \u003c/strong\u003eis an ongoing manga series, free to read online. It is written and drawn by one man, \u003cstrong\u003eSe\u00e1n Lee \u003c/strong\u003eand hosted at \u003ca href=\"http://casualmisfitstudios.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ecasualmisfitstudios.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIt is the story of a young man, for the first time, discovering the exciting, captivating and sometimes frustrating\u00a0 world of \u003cstrong\u003eMMORPG\u003c/strong\u003es.\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg src=\"http://casualmisfitstudios.com/static/images/patreon/pat1.gif\"\u003e\u003cbr\u003e\u003cbr\u003eFor as little as \u003cstrong\u003e$1\u003c/strong\u003e or more, you can help \u003cstrong\u003eAmadous\u003c/strong\u003e, our hero, see out his ongoing quest to become the best player \u003cstrong\u003eLegion Online\u003c/strong\u003e has ever seen, while benefiting from exclusive features such as an \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEarly Access /\u00a0 Ad Free manga reader\u003c/strong\u003e. \u003cem\u003e\u003cstrong\u003e(Currently being reworked and will be back up shortly.)\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://casualmisfitstudios.com/static/images/patreon/pat2.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://casualmisfitstudios.com/static/images/patreon/pat3.png\" style=\"width: 208px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eWe are also working on a two youtube channels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecoming a patron will afford you early/sometimes exclusive access to some of these videos\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UChZGsGTA-2YXD85F5kWnAbQ\" target=\"_blank\"\u003eCASUALMISFIT\u2122 STUDIOS\u003c/a\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/h0LUoACbBR4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003ewhich will host a number of videos showing and discussing the process of making \u003cstrong\u003eLegion: King of Kings. \u003c/strong\u003eSuch as speed inking videos, tutorials, Q\u0026amp;As, and general things that make us tick.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCDl-ky6ISMuU6MQgESW9tNg\" target=\"_blank\"\u003eCASUALMISFIT\u2122 CasualGamers\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hf6KoCJHoHM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eA \"let\u0027s play\" and game review channel where the Author of Legion (Sean-Lee) and his friend Ben take you through some of their favorite video game titles, old and new..\u003cbr\u003e\u003cbr\u003e-----------------\u003cbr\u003e\u003cbr\u003eAs an added bonus, we will be eternally grateful, as it will allow us to expand on this project even further.\u003cbr\u003e\u003cbr\u003eSo check out our perks and get pledging \u003cstrong\u003e---\u0026gt;\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGLHF!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNot so small print.\u003cbr\u003e\u003cbr\u003ePlease be aware. While payments are set to \"Per chapter release\" we will NOT make charges for more than one chapter a month. \u003cbr\u003e\u003cbr\u003eWe will \u003cstrong\u003eNOT\u003c/strong\u003e charge you if a chapter does not release on any given month.\u003cbr\u003e\u003cbr\u003eCharges will be made 3 days before early access release.\u003cbr\u003e"
