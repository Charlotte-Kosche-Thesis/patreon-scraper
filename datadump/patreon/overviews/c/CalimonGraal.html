    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.gyazo.com/495cef30023715df42deb5334a2049d6.png\"\u003e\u003cbr\u003eHello, I go by \u003cstrong\u003eCalimonGraal\u003c/strong\u003e (or just \u003cstrong\u003eCali\u003c/strong\u003e) :\u0027D\u003cbr\u003eI\u0027m the creator of the webcomic\u00a0\u003ca href=\"https://tapastic.com/series/5391\" rel=\"nofollow\"\u003ePsychteria\u003c/a\u003e, as well as\u00a0\u003ca href=\"https://tapastic.com/series/33227\" rel=\"nofollow\"\u003eChronicles of Fenaur\u003c/a\u003e and my recent one Hunter of Fenaur (which you can find on\u00a0\u003ca href=\"http://startfaire.com/home.shtml\" rel=\"nofollow\"\u003eStArtFaire\u003c/a\u003e)\u003cbr\u003eI am here because well... I\u0027d like to earn a little bit of money as I am poor and need money to improve my living situation.\u003cbr\u003eAnd I need things such as upgrading my current programs, my computer, help with starting my future doll clothing business, etc.\u003cbr\u003eNot only will it help me improve my productivity on bringing out more content, but also help with improving my quality of life.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\u0026amp;feature=youtu.be\" rel=\"nofollow\"\u003eSEE HOW TO USE PATREON HERE\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo here I am with my collective of stories!\u003cbr\u003e\u003cimg src=\"http://fenauriverse.weebly.com/uploads/3/8/1/0/38101895/fenauriverse.png?537\"\u003e\u003cbr\u003e\u003cstrong\u003eFenauriverse\u003c/strong\u003e is a collective name for all my stories that take place on the fictional planet Fenaur (meaning they all have a connection in some way, ex. \u003cstrong\u003ePsychteria\u003c/strong\u003e taking place years after \u003cstrong\u003eChronicles of Fenaur, \u003c/strong\u003eand characters from the latter will show up in the former.)\u003cbr\u003e\u003ca href=\"https://discord.gg/j8GJBZg\" rel=\"nofollow\"\u003e\u003cstrong\u003eYou can find the Fenauriverse chat here.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE COMICS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/ed8a625303360b0fd1c48402288ccdcd.png\"\u003e\u003cbr\u003e[\u003cstrong\u003eLatest pages update on TUESDAYS on\u00a0\u003c/strong\u003e\u003ca href=\"https://tapastic.com/series/5391\" rel=\"nofollow\"\u003eTAPASTIC\u003c/a\u003e\u003cstrong\u003e\u00a0// TUESDAYS and THURSDAYS on\u00a0\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/psychteria/list?title_no=13754\" rel=\"nofollow\"\u003eWEBTOONS\u003c/a\u003e]\u003cbr\u003eSet years after the events of Chronicles of Fenaur; A girl named Cali Nightstone lives isolated in a forest, when one day a few unwanted visitors wander into her forest... and her tragic past comes back to haunt her. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/e289153bdd081ed929f60b65eaa3b23e.png\"\u003e\u003cbr\u003e\u003cstrong\u003e[Latest pages MONTHLY in\u00a0\u003c/strong\u003e\u003ca href=\"http://startfaire.com/home.shtml\" rel=\"nofollow\"\u003eStArtFaire\u003c/a\u003e\u003cstrong\u003e! //\u00a0THURSDAYS and SATURDAYS on\u00a0\u003c/strong\u003e\u003ca href=\"https://tapastic.com/series/33227\" rel=\"nofollow\"\u003eTAPASTIC\u003c/a\u003e\u003cstrong\u003e] \u003c/strong\u003e\u003cbr\u003eIt was a typical day for Jamie, when a mysterious boy shows up and causes her parents and her neighborhood to disappear! She travels to another planet called Fenaur to get help by a group of warriors. She\u0027ll soon learn what happened in her past life and why she has mysterious energy powers locked inside her.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/c73d9b63509cedf29ef8376fadd1cdbd.png\"\u003e\u003cbr\u003e\u003cstrong\u003e[Updates MONTHLY on\u00a0\u003c/strong\u003e\u003ca href=\"http://startfaire.com/home.shtml\" rel=\"nofollow\"\u003eStArtFaire\u003c/a\u003e\u003cstrong\u003e!]\u003c/strong\u003e\u003cbr\u003eTakes place after Chronicles of Fenaur and before Psychteria; The King of Fenaur had appointed bounty hunter Iris to find and capture an elusive dangerous individual named Dezar. As he starts his mission, he finds a man lurking the alleys in trouble with a demon, he soon finds that this man might be worth looking into...\u003cbr\u003e\u003cbr\u003eI may add more to the rewards as I\u0027m able to do more content~!\u003cbr\u003e\u003c/div\u003e"
