    "summary": "\u003cdiv\u003eHi Everyone,\u003c/div\u003e\u003cbr\u003eFirstly, thanks for visiting my page and for those who are \u00a0/ become Patrons, I appreciate your generosity and appreciation of my art!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0How this works:\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://orig04.deviantart.net/94e1/f/2015/129/2/e/untitled_1_by_wlop-d8spoun.png\" style=\"color: rgb(0, 0, 0);\"\u003e After you have put in your pledge, \u003cem\u003eyou will not be charged until the beginning of next month\u003c/em\u003e. You will receive your rewards once the pledge funds have cleared (1st of every Month, so if you place a pledge on the 23rd of this month it won\u0027t go through until the 1st of next month. You get your rewards \u003cem\u003eafter\u003c/em\u003e the pledge has gone through).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/94e1/f/2015/129/2/e/untitled_1_by_wlop-d8spoun.png\" style=\"color: rgb(0, 0, 0);\"\u003e\u00a0I will send you the rewards via message and dropbox invite after you are successfully charged at the beginning of next month and it has all gone through. This is how Patreon works, please don\u0027t be impatient with me or worry that you haven\u0027t got your rewards yet.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/94e1/f/2015/129/2/e/untitled_1_by_wlop-d8spoun.png\" style=\"color: rgb(0, 0, 0);\"\u003e For tiers that have physical goods, these will apply on a successful 3 month or more subscription. You will receive a print for your first item, and there after every 6 months you are subscribed a choice of prints or other goodies to choose from.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/94e1/f/2015/129/2/e/untitled_1_by_wlop-d8spoun.png\" style=\"color: rgb(0, 0, 0);\"\u003e\u00a0I am more than happy to share my art, but please be aware that I do not give permission for my art (whether my characters or fan art) to be used, reproduced, printed, or used for any monetary gain by patrons. I put a lot of hard work into my art and I don\u0027t appreciate theft. If you see my art somewhere else and \u00a0have doubts it is me posting please send me a link on my fb page so I can investigate and deal with the matter.\u003cbr\u003e\u003cbr\u003eI have been around the art scene most of my life, in and out as time allows. I did the Joe Kuberts World of cartooning courses and decided I wanted to go into a career of art. Thanks to DevArt and a bevy of wonderful artists online that shared their tips and techniques, I expanded my talents from traditional art to digital. My biggest influence for fantasy art is Julie Bell and Boris Vallejo. I also love Luis Royo, and for comic art my influences are Marc Silvestri, Jim Lee, Michael Turner, Joe Quesada, Frank Frazetta, Todd McFarlane and a few other old school greats.\u003cbr\u003e\u003cbr\u003e\u00a0I was fortunate enough to have some good friends in the comic industry who let me work with them when the chance arose, my most notable was a great opportunity I had a few years ago led me to work with comic artist Jason Craig for some concept art for Storm King productions. Jason provided the pencil layouts and I painted the finished pieces, which where originally going to be pre-production art for a John Carpenter film but where later used as promotional art and Ashcan for a very cool comic book called Asylum.\u003cbr\u003e\u003cbr\u003eDue to immigrating, twice (Canada in 2001 then Australia 2014), and life as a single parent I have been unable to pursue art as a full time career and focused more on traditional jobs and education to pay the bills. I still love my art, and would still like to be able to create again!\u00a0\u003cbr\u003e\u003cbr\u003eThe purpose of this page is to share my art for those who appreciate it, and to get back to creating art and staying motivated. Also to help pay for some of my bills here in Australia as it is a tad more expensive than where I lived previous and I would really like to move out into my own apartment again for some privacy and space :-) Not to mention send something home to Canada for my daughter and my mom who is looking after her while I build us a life here.\u003cbr\u003e\u003cbr\u003eWhat Kind of art do I produce? Traditional art, I am proficient with acrylics, ink washes, pencils, inking tools, copics and some water colour. Digital I am proficient with Adobe, Toon Boom, Painter and Manga studio. I enjoy creating fantasy art, anything comic related and fetish art. As far as fetish goes, I am a Dominant and enjoy various aspects of the lifestyle (without going into much detail) so this is very personal for me and I don\u0027t often share that part of my art.I have done some private work but have not often posted it online, so here I am a bit more open to it. I\u0027m pretty open minded with my art however I will not depict anything racist, hateful, or explicit.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
