    "summary": "My name is Hugh and I have been making the comic strip\u00a0\u003ca href=\"http://crimesagainsthughsmanatees.tumblr.com/\" rel=\"nofollow\"\u003eCrimes Against Hugh\u0027s Manatees\u003c/a\u003e since March 2010.\u003cbr\u003e\u003cbr\u003e\nWhen I started the comic strip I was a stay-at-home parent of two small children and I had a lot of free time on my hands. Now, eight years later, I have three children (two of them school age) and my free time right now is very limited.\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eprimary\u003c/strong\u003e \u003cstrong\u003egoal\u003c/strong\u003e of this Patreon campaign is to provide some regular income (no matter how small) to help insure Crimes Against Hugh\u0027s Manatees continues on a weekly basis. \u00a0\u003cbr\u003e\u003cbr\u003eIn March 2016 after making the comic a daily comic for six years I slowed my work down to posting one larger comic a week. This brings me to the\u003cstrong\u003e secondary goal\u003c/strong\u003e of this Patreon campaign: \u003cstrong\u003eTO GET BACK TO MAKING CRIMES AGAINST HUGH\u0027S MANATEES A DAILY COMIC STRIP.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn order to make the comic daily again I would need to work at least 40 hours a week on comics. I have set a goal of 1200 a month to make the comic appear daily again. I know this sounds like a lot but it\u0027s a little less than the min. wage here in Missouri for 160 hours of work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Patreon physical rewards\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCRIMES AGAINST HUGH\u0027S MANATEES PATRON CARD.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBlack and White Mini Comics.\u00a0\u003c/strong\u003eThis will be a short collection of black and white comics that I have posted here on my Patreon page. My goal is to make anywhere from 5 to 10 pages of black and white comics a month. The collection of mini comics will be released on a quarterly basis and the page count will range from 15 to 30 pages from issue to issue. Any Patron who is currently backing at the 5 or 10 dollar level will get the most current issue in the mail every quarter.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Crimes Against Hugh\u0027s Manatees Quarterly Collection.\u00a0\u003c/strong\u003eThis will be a quarterly\u00a0collection of the weekly CAHM comic. The quarterly collections will be 8.5 x11 and in FULL COLOR. \u00a0These\u00a0collections will be EXCLUSIVE to this Patreon\u00a0campaign and not available for purchase in the CAHM online store. Any Patron who is currently backing at the 10 dollar lever or higher will get the most current issue in the mail every quarter.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
