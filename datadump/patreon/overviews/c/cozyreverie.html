    "summary": "\u003ch1\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello, everyone!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eMy name is \u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAmy Watkins\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and I am a freelance illustrator and textile designer in southern California. My artwork focuses on all things colorful and happy! I\u0027m so excited to begin a new project that I have had on the back burner for quite some time, but to be able to make it happen, I need a little help.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe \u003cspan\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eStudy Hall Chic Project\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eLast year, I created a\u00a0\u003ca href=\"https://www.cozyreverie.com/blog/diy-bilingual-bedding\"\u003efew educational home goods\u00a0\u003c/a\u003efor my boys, in hopes to help them with their studies. I realized how much I loved making them and before I knew it, I was brainstorming more items. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan\u003eMy goal: If Ms. Frizzle went shopping, these are the things she would buy!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e I love drawing and designing the new items, but actually having them manufactured can get a bit pricey. That\u0027s when my lovely PATRONS come in!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWith as little as a $1 a month\u003c/strong\u003e, you can help finance my projects and supplies, as well as help sustain my family. My \"big picture\" goal is to be able to have more time to create content for you. In return, as a thank you, you will receive a behind-the-scenes look into my process and super rad gifts! The more patrons there are, the better the gifts!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eConnecting with patrons\u003c/strong\u003e is what encouraged me to finally join this platform. By becoming a member here on Patreon, you would literally be a \"patron of the arts\". In a world where artists need to battle with spam and algorithms just to be noticed, I am so glad to finally be part of a community that is made for artists to focus on creating. I want this to be a place that is full of color and fun for everyone involved.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHow does this work?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- If you like my art, choose to \u003cstrong\u003epledge monthly\u003c/strong\u003e. Every $1 helps!\u003cbr\u003e- You can \u003cstrong\u003ecancel at anytime\u003c/strong\u003e - no gym contracts here.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you so much for all your support!\u003cbr\u003e \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eEven by just reading this, you are a big motivation for me to keep doing what I love.\u003cbr\u003e\u003cbr\u003eYou can still find me on the\u00a0\u003ca href=\"http://cozyreverie.com\"\u003eblog\u003c/a\u003e,\u00a0\u003ca href=\"http://instagram.com/cozyreverie\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://twitter.com/cozyreverie\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003ca href=\"http://facebook.com/cozyreverie\"\u003eFacebook\u003c/a\u003e!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e"
