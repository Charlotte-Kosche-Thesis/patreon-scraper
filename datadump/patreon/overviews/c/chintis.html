    "summary": "HELLO!\u003cbr\u003e\nWelcome to the place where you can support drunk rabbits and other troubled animals.\u003cbr\u003e\u003cbr\u003eWHAT?\u003cbr\u003e\nManivald and the Absinthe Rabbits is a web/tv - series in early development.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1294.photobucket.com/albums/b614/voldemarkriiks/manivaldandbla-640px/003_zpsztjgvcm6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe story will follow Manivald, a disoriented closet gay, who becomes a life coach in a small town full of social misfits drunk rabbits. All the characters are 30-something losers, overeducated and working on low-paying jobs. In the evenings they gather at a local bar, The Hedgehogs Den, a place that is run by a neurotic cross-dresser. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1294.photobucket.com/albums/b614/voldemarkriiks/manivaldandbla-640px/001_zpstg6lnek8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSome boring facts:\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eGENRE: social satire\u003cbr\u003eTARGET AUDIENCE: adults\u003cbr\u003eFORMATt: 13 x 11 minutes\u003cbr\u003eTECHNIQUE: hand-drawn animation\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003eBy supporting this project you can make sure that the series will be done sooner rather than later. Also you\u2019ll have a chance to influence some of the things inside the show, like the names of characters or even what happens to them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1294.photobucket.com/albums/b614/voldemarkriiks/manivaldandbla-640px/016_zpsti3vi3gr.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWAIT, WHAT IS THIS PATREON THING?\u003cbr\u003e\nPatreon is a platform that allows you to support the artists you like. You can give a certain amount every month and you can cancel the patronage any time you want.\u003cbr\u003e\nHere\u2019s a helpful video: \u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=wH-IDF809fQ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWHAT ARE YOU GOING TO DO WITH MY MONEY?\u003cbr\u003e\nI will buy a pencil. Or two. Maybe some paper even.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1294.photobucket.com/albums/b614/voldemarkriiks/manivaldandbla-640px/004_zpsnxcoyvlm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
