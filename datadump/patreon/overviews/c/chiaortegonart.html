    "summary": "Dream:\u003cbr\u003eI had a dream where I saw our hearts \"invisible\" connectivity. This invisible connectivity, visible in my dream looked like a membrane of light, that was lighting up -awakening- hundreds, thousands and millions of human beings and animals in a \"domino effect\" and...boom! We entered a \"Magic Space\" experientially being conscious of our new love ecosystem co-creation; thus, anchoring a new social consciousness/design in cohesiveness with Nature and our higher human expression. Epic!\u003cbr\u003e\u003cbr\u003eMision:\u003cbr\u003eUsing Art and Play as catalysts, the Mission of \u201cThe United States of Love\u201d\u00a0is to INSPIRE you to become a Participant of this LOVE CONVERSATION and become a Co-creator.\u003cbr\u003e\u003cbr\u003eWhat if:\u003cbr\u003eWe are entering an evolutionary new age of Wisdom; and we are co-creating a NEW Love eco system on planet earth...Would you agree that our symbiotic relationship with Art\u0026amp;Nature is an inspiring pursue for self-discovery? and for re-membering...your true essence? \u00a0\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eABOUT PATREON:\u003cbr\u003eLike in the old renaissance Patreon is creating the\nbridge between creators and supporters. We are redefining the new way to philanthropies.\u00a0I\u0027m so HAPPY to have Patreon!\u00a0Now, you and we have the opportunity to create a relationship that will benefit so many people.\u00a0\u003cbr\u003e\u003cbr\u003eTHANK YOU for becoming an active supporter of\nthis synergistic Art experience of great Transformation. \u003cbr\u003e\u003cbr\u003eDo you hear the calling? This\nis an opportunity to include yourself in the first 1000 thousand women and men facilitating the Patronage for the framework, the teamwork, the tools have a flow of evolutionary content that serves all of us.\u003cbr\u003e\u003cbr\u003eThe funds are going to help support \"The United States of Love\" body of Art, videos, blog, conferences and workshops containing the Art Process, Philosophy, Teachings and Alchemical Protocols that are for you!\u00a0\u003cbr\u003e\u003cbr\u003ePersonal Note: I\u0027m sure my\nbeloved is smiling from heaven, I\u0027m feeling his soul supporting my big dream as\nmy grief has evolved into the most fearless love towards life.\u00a0My commitment and my passion are ignited! \u003cb style=\"text-align: center;\"\u003eWelcome to \u201cThe United States of Love\"!!!!\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"text-align: center;\"\u003e\u003cstrong\u003eONE woman can dream BIG\u00a0\u003cstrong\u003ebut women and men\u00a0\u003cstrong\u003esupporting each other....yeah! WE\u003cstrong\u003e\u00a0can take LOVE to the next level and by \"default\u0027 TRANSFORM our\u00a0\u003cstrong\u003eWORLD!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU for your generous support\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eCh\u00eda Orteg\u00f3n Bio\u003c/strong\u003e\u003cbr\u003e\n\n\u003cem\u003e\u201cMy\ncreative surge is rich and unstoppable, perhaps even beyond me! May its force,\nart and languages expressions be the catalysts to expand the emergence of a\ndivine human blueprint in coherence with our earth resources, and in synergy\nwith our Holistic Human Design\"\u003cbr\u003e\n\u003cbr\u003e\nCh\u00eda Orteg\u00f3n is a prolific renaissance \u003cstrong\u003eArtist \u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003eSocial Alchemist born\nin Bogot\u00e1, Colombia. \u201dArt is the Catalyst for Consciousness\u201d-Ch\u00eda Orteg\u00f3n \u003cbr\u003e\n\u003cbr\u003e\nOrteg\u00f3n \u003cstrong\u003estudied Art in Florence, Italy \u003c/strong\u003ewith renown private\ntutors Daniel\u0027 de Angeli -Classical Watercolor- and Simona Dolci -Master oil\npainter-\u003cbr\u003e\n\u003cbr\u003e\nThis artist has produced a \u003cstrong\u003etruly impressive Body of Artworks\u003c/strong\u003e among large to small paintings, \u003cem\u003emurals,\u00a0\u003c/em\u003eart installations, fashion designs,\nphotographs and mix media. She is also the artist creator of \u201cPainting with\nyour 2 hands in Unison\u201d and community inter-active \u201cAlchemical\u201d Pop-up\nperformances which aim is to facilitate the germination of our new human\nevolutionary love story. \u003cbr\u003e\n\u003cbr\u003e\nOrteg\u00f3n \u003cstrong\u003eart collections have been shown at international level\u003c/strong\u003e in\nThe Latin American Museum of Art, Miami. Art galleries in Los Angeles and Miami and prestigious international fairs such as Art Basel\nMiami, ArtExpo NY and EuroArt Barcelona, Spain.\u003cbr\u003e\u003cbr\u003eAmong\u00a0\u003cem\u003eCh\u00eda Orteg\u00f3n art collectors and followers, baby boomers and\u00a0millennials are the people that love the most her Artwork. Why?\u00a0\u003cem\u003e\u003cem\u003eThey seem to be emotionally moved by\u00a0the unique alchemical value embedded in Ch\u00eda Orteg\u00f3n Art.\u00a0\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003ca href=\"https://youtu.be/cH8qzo3qYVg\"\u003e\u003cstrong\u003eABOUT PATREON:\u003cbr\u003ePATREON is a web platform for Creators to get Funded\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
