    "summary": "\u003cimg src=\"http://photos-d.ak.instagram.com/hphotos-ak-xfa1/10570088_252297338313075_821545248_n.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eThe #ChingonaFest Project Podcast \u0026amp; Community (Bitch, Redefined) was founded by Latina Magazine \n#Dimelo Advice columnist, Pauline Campos. \u003cbr\u003e\u003cbr\u003eFor the uninitiated, the word \nChingona comes with a world of cultural baggage and is seen as \nderogatory (even controversial) by many. This show is \u003cem\u003enot\u003c/em\u003e for them because OBVIOUSLY. If you are the kind of woman who takes BITCH as a compliment, welcome to the party. Also, let\u0027s move on to first-person references because I\u0027m making my head hurt. \u003cbr\u003e\u003cbr\u003e#ChingonaFest Fridays on Aspiring Mama is \u003cstrong\u003eyour \u003c/strong\u003eprimer to the Latina bad-asses leading and inspiring with their own brand of special -- and lemme tell ya -- there\u0027s nothing quite as liberating as  finding your tribe and \nknowing you\u0027re not the only one dropping well-placed F-bombs into random\n conversation while bucking cultural norms. The \u003cstrong\u003e#ChingonaFest Project Podcast \u003c/strong\u003epicks up where the Friday blog feature leaves off with plenty more Spanglish sass and interviews with Interesting People, Actual Conversation with fellow #Chingonas, and Interesting Content Very Probably Not Suitable for Sunday Dinners con la Familia. \u003cbr\u003e\u003cbr\u003eThat\u0027s where YOU come in with Patreon. Consider this the #ChingonaFest Virtual Tip Jar. You adding to it means the producer get paid, the podcast gets made, and we all get to keep passing the Spanglish bitch stick. De *nada*. \u003cbr\u003e\u003cbr\u003eCheck\n out the \u003ca href=\"https://www.facebook.com/www.chingonafestproject \" rel=\"nofollow\" target=\"_blank\"\u003e#Chingonafest Facebook Fan Page\u003c/a\u003e, Pauline\u0027s \u003ca href=\"http://www.latina.com/dimelo\" rel=\"nofollow\" target=\"_blank\"\u003e#Dimelo advice column\u003c/a\u003e \u0026amp; connect with Pauline on twitter \u0026amp; instagram at \u003ca href=\"http://www.twitter.com/pauline_campos\" rel=\"nofollow\" target=\"_blank\"\u003e@Pauline _Campos \u003c/a\u003eand \u003ca href=\"http://www.twitter.com/chingonafest\" rel=\"nofollow\" target=\"_blank\"\u003e@chingonafest\u003c/a\u003e. \u003cbr\u003e"
