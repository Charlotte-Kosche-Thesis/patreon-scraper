    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/yntg0SMR6JM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/yntg0SMR6JM",
    "one_liner": "Coffee With Kenobi is a bi-weekly podcast that analyzes the Star Wars saga in a whole new way, with analysis, rhetoric, and discussion; this is the podcast you\u0027re looking for!",
    "patron_count": 33,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=177003",
    "published_at": "2015-07-01T03:51:50+00:00",
    "summary": "\u003cimg src=\"http://www.coffeewithkenobi.com/wp-content/uploads/2016/06/2016-CWK-Coffee-Mugs-Coffee-Mug-Mug-TeePublic.png\" style=\"width: 306px; float: right; margin: 0px 0px 10px 10px;\"\u003eHello, \u003cem\u003eCoffee With Kenobi \u003c/em\u003efamily!\u00a0Thank you for making your way to our Patreon page. We have some amazing plans for the future of our show and would love for you to help us continue to be a part of it all.\u003cbr\u003e\u003cbr\u003eEver since\u00a0\u003cem\u003eCoffee With Kenobi \u003c/em\u003edebuted in May of 2014, our goal has been to create a podcast where\u00a0fans could share their insights and passion for the \u003cem\u003eStar Wars\u00a0\u003c/em\u003esaga. You may feel like you are sharing a cup of coffee with your friends while talking \u003cem\u003eStar Wars\u003c/em\u003e, which is our vision!\u00a0\u003cbr\u003e\u003cbr\u003eThanks to support from our \u003cem\u003eCoffee With Kenobi \u003c/em\u003efamily, we are able to continue to bring you \u003cem\u003eStar Wars \u003c/em\u003econversation from a place of intelligence and humor. It means the world (or should we say the galaxy) to us that you support our show. We hope to continue to provide ways that leave you feeling entertained as well as educated.\u003cbr\u003e\u00a0\u003cbr\u003ePlus, you can participate\u00a0in our Discord channel, receive access to an exclusive podcast, or\u003ca href=\"https://blog.patreon.com/lens/\" target=\"_blank\"\u003eaccess to CWK\u0027s Lens\u003c/a\u003e, which provides behind the scenes photos and video of our podcast not available anywhere else.\u00a0 \u00a0And, if you like swag, your support may also provide you with a tee shirt or coffee mug, featuring our award-winning logo.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.coffeewithkenobi.com/wp-content/uploads/2016/06/Dan-and-Cory-at-Celebration.png\" style=\"width: 532px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA pledge to\u00a0\u003ca href=\"http://www.coffeewithkenobi.com/\" rel=\"nofollow\"\u003e\u003cem\u003eCoffee With Kenobi\u003c/em\u003e\u00a0\u003c/a\u003egoes towards the expense of creating, producing, and recording our podcast, which currently has over 250 shows in four years!\u00a0Our podcast will always be free to our wonderful listeners; this is just a way to give back to the show. Check out our \u003cem\u003eCoffee With Kenobi\u0027s\u003c/em\u003e Patreon rewards for more details. \u00a0\u003cbr\u003e\u003cbr\u003eMonthly fees incurred producing the show (webpage and web-hosting), both studio and remote recording equipment (microphones, mixer, recording device etc.), and the travel (gas, lodging, transportation, food) to cover \u003cem\u003eStar Wars\u003c/em\u003e\u00a0events, such as \u003cem\u003eStar Wars Celebration,\u003c/em\u003e\u00a0premieres, and so much more.\u00a0A pledge to \u003cem\u003eCoffee With Kenobi\u003c/em\u003e is a pledge to help us continue to bring you our own unique blend of analysis and rhetoric through your feedback, discussion, and interaction. Thank you for your support; this is the podcast you\u0027re looking for!\u003cbr\u003e"

     "about": "Dan Z is the Host and driving force behind \u003cem\u003eCoffee With Kenobi. \u003c/em\u003eHe is a \u003ca href=\"http://www.starwars.com/news/contributor/zehrd001\"\u003eFeature Blog Contributor for Star Wars.com\u003c/a\u003e, as well as a \u003ca href=\"http://www.ign.com/articles/2018/02/10/star-wars-comparing-luke-and-reys-cave-visions\"\u003ewriter for \u003cem\u003eIGN\u003c/em\u003e\u003c/a\u003e, and is an occasional contributor to \u003cem\u003eStar Wars Insider\u003c/em\u003e. He launched \u003cem\u003eCoffee With Kenobi\u003c/em\u003e with co-creator and award-winning designer, Cory Clubb, in 2013, and is a prominent influencer in \u003cem\u003eStar Wars \u003c/em\u003efandom. He is also a prolific high school educator, who teaches Literature and Composition, and has a Master\u2019s Degree in Teaching and Learning.\u003cbr\u003e",
