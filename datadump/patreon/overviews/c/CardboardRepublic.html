    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho Are We?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Cardboard Republic is a team of writers and podcasters primarily from New England. We\u2019re bringing deep coverage back to board games, with a focus on written reviews, thoughtful podcasts, and offbeat videos. \u003cbr\u003e\u003cbr\u003eWe\u2019ve been covering board games since 2012. In that time, we\u2019ve expanded from a one-man writing team to a multi-person, multimedia organization. Our game reviews are the backbone of our site, but we also take pride in the conversations we have on Vox Republica (our bi-weekly podcast) and the innovative way we highlight games on our YouTube channel. \u003cbr\u003e\u003cbr\u003eSince our inception, we\u2019ve focused on providing comprehensive coverage of indie and/or lesser-known games. We\u2019re not about the new hotness - we\u2019re about the stealth hits flying just under the radar. We highlight a new independent game each month and, throughout convention season, we spend our con time hunting down diamonds in the rough. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003eWhy Patreon?\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe\u2019ve grown as much as we can without a revenue stream, to be quite honest. Websites, podcasts, conventions, equipment\u2026it all adds up. While we\u2019re passionate about what we\u2019re doing, we need external support to keep growing. \u003cbr\u003e\u003cbr\u003eWe\u2019re not interesting in pursuing direct advertising at the moment. It doesn\u2019t mesh with the independent ethos of the site, and we would much rather be beholden to our readers and listeners than to a publisher cutting a check. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eMonthly Board Game Giveaway!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn addition to all the other cool stuff listed in the Rewards section, each of you will have a chance to enter our Patreon-only Game Giveaway. For every dollar that you pledge, your name gets dropped into our hat/random number generator. So, if you donate $1, you\u0027ll get one entry. $5 gets you five entries.\u00a0\u003cbr\u003e\u003cbr\u003eAt the beginning of each month, we\u0027ll send a notice to our Patreon supporters telling them which game we\u0027re giving away and how they can enter to win it. We promise to make it as easy as possible for you, so no tricky contest requirements or hoops to jump through.\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
