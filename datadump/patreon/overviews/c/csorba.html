    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/893215/a54a0167a41a48fa91e370881b1dfec7?token-time=2145916800\u0026token-hash=9H-kM-yWINbtUhLRUaGnQ3OKTCKaFvqcaX7RfH8PD4g%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/893215/a54a0167a41a48fa91e370881b1dfec7?token-time=2145916800\u0026token-hash=F2OXGedNH07o5LEd1owBzk1F2IJVX9yT04KH5rqLn1E%3D",
    "is_monthly": true,

    "main_video_embed": null,

    "pledge_url": "/bePatron?c=893215",
    "published_at": "2017-08-24T21:30:54+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EWUkx8Fw1Ik?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShort and Sweet\u003c/strong\u003e\u003cbr\u003eEveryone has a story to tell, here\u0027s mine.\u003cbr\u003e\u003cbr\u003eI got sick with cancer and made art as part my therapy to deal with pain and gory stuff. It was a long process (over 9 years) to get well again. I was lucky though because I was able to beat cancer and use my art and healing time to help others, which also helped to make me strong again.\u003cbr\u003e\u003cbr\u003eOh \u2013 I made a lot of art and can\u0027t stop, I\u0027m totally addicted to it. And now I\u2019ve got 100\u2019s of cool digitally remixed paintings (based on my real paintings) plus 1,000\u2019s of amazing photos of people celebrating community, connection and joy in every way imaginable. \u003ca href=\"http://www.yegjoy.com\"\u003ewww.yegjoy.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://edmonton.ctvnews.ca/video?clipId=1217209\u0026amp;binId=1.1203428\u0026amp;playlistPageNum=1\"\u003eLink to CTV Joy video\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI also get asked to donate photoshoots for charities and community building events frequently, but can\u0027t commit to donating more than the 2\u20133 shoots that I love doing each week right now. It would be a dream job to donate more shoots so more charities, festivals, fund-raising sporting events can better tell their story and celebrate those who volunteer and help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFree The Art!  \u003c/strong\u003e\u003cbr\u003ePatreon is an easy way for people to help me to support more charities with my photography and \"free\" all of the art that is trapped in my laptop (see \u003ca href=\"http://www.csorba.art/\"\u003ewww.csorba.art\u003c/a\u003e ) I love to share my art, it\u0027s yours, it\u0027s everybody\u0027s and that\u2019s how I like it.\u003cbr\u003e\u003cbr\u003eBut I need art supplies, paints, brushes, studio time, photography and editing time, more camera gear and other stuff so we can:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eProvide More Community Photos. \u003c/strong\u003eIncrease the number of community building photoshoots I do so we can capture all the amazing stuff going on in Edmonton and around the world.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDesign a \u003c/strong\u003e\u003cstrong\u003eNew Monthly eBook (and blog) \u003c/strong\u003eof the best photos shot every month. These monthly ebooks will be consolidated into a semi-annual hardcopy keepsake book that anyone can use (i.e. our city, our province, businesses, wellness industry, schools, etc) to help promote the unique spirit of \"joy\" we all experience when we build community.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMake New Original Paintings. \u003c/strong\u003eReally cool pop-art made with found recycled objects like crushed beer cans, bubblewrap and other stuff.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArt Show Benefit: \u003c/strong\u003eWe\u2019ll showcase all of the new original paintings plus print and frame a selection of the top 20 photographs for an\u003cspan\u003eArt Show Benefit\u003c/span\u003e and do this every 4 months. Proceeds from this show will go to support my two favourite charities, \u003ca href=\"https://www.youtube.com/watch?v=Zazf7S9tP1w\u0026amp;feature=youtu.be\"\u003eiHuman\u003c/a\u003e and \u003ca href=\"https://wellspring.ca/edmonton/\"\u003eWellspring\u003c/a\u003e, as well as to help young, talented, up and coming artists.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePlastering Ginormous Images of Joy \u003c/strong\u003eacross our cityscape for everyone to feast on.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePatreon is super cool because it can empower everybody to help make all of the above happen through small monthly re-occurring contributions of $2, $3, $5, $10 (or even $20 or more) per month. The power of crowdsourcing can now be used to support creativity, which in turn can help all us do good for others in need. And there\u0027s awesome rewards if you decide to become a part of this amazing community.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://yegjoy.com/wp-content/uploads/2017/05/jen.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://yegjoy.com/wp-content/uploads/2017/09/pateeon-big.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://yegjoy.com/wp-content/uploads/2017/08/hugs-best-1.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eArt Patronage\u003c/strong\u003e\u003cbr\u003eI love people and appreciate everyone who constantly encourages me to make art; you\u0027re smart, kind, supportive, builders of community and I believe you trust that I will always go over the top when it comes to making art and celebrating life. You also know I love to share my art, it\u0027s yours, it\u0027s everybody\u0027s and that\u2019s how I like it.\u003cbr\u003e\u003cbr\u003eBut to do this I need support, true patronage. A community of people with an abundance of vision and belief that art and creativity matters. Those willing to be the driving engine to help pay for stuff: studio costs, paints and brushes, cameras and lenses, design and editing time, software, printers, acrylic mediums, ink, paper, hard-drives and let\u0027s not forget coffee! \u003cbr\u003e\u003cbr\u003eStuff. I need a budget. The more budget I have, the more fun crazy shit we can do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt will bring us together and together we can do good.\u003c/strong\u003e\u003cbr\u003eOnce we hit and maintain our $9,400 monthly goal, we\u2019ll do the Art Show Benefit every 4 months that I mentioned above. It\u0027ll be like a quarterly review to \u003cstrong\u003esee\u003c/strong\u003e all the amazing shit we\u0027re doing to make community stronger and people more enlightened by their accomplishments.\u003cbr\u003e\u003cbr\u003eA big fun show to celebrate. To reflect. The help others. To inspire. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://yegjoy.com/wp-content/uploads/2017/08/30x28.5Teachme.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://yegjoy.com/wp-content/uploads/2017/08/all-of-me.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://yegjoy.com/wp-content/uploads/2017/08/Steven-in-Studio.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
