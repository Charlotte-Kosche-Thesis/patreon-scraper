    "published_at": "2017-12-28T16:41:30+00:00",
    "summary": "\u003cstrong\u003e\u003cu\u003eCoffee Chess Patreon Launch Date: 12-28-2017\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello Coffee Chess fans all over the world!\u003cbr\u003e\u003cbr\u003e\n\nFirst off, I just want to say thank you to all those who\nliked, shared, subscribed, and commented on the videos when I was starting out.\nYour energy and enthusiasm kept the channel going when I seriously thought\nabout stopping it.  \u003cbr\u003e\n\n\u003cbr\u003eWhy?\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eBecause it just requires SO much time, effort, energy, and\nmoney to keep it going!\u003c/strong\u003e\u00a0The locations I go to in order to film the games takes\nme about \u003cstrong\u003e1-2 hours each way!\u003c/strong\u003e\u00a0I have to pack, lug, and set up all the filming equipment and backup\nequipment. I have to coordinate to make sure players\nwill be there to film. I have to go home, backup the videos, and start editing\nthem, and the ones with the virtual boards along with analysis comments that\npeople like \u2013 those take the most time. All of this obviously costs money and\neffort, \u003cstrong\u003e\u003cu\u003ebut it\u2019s mostly time that takes the biggest toll - ~35+hours/week! (work on it during early mornings/late nights)\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eThere should be ABSOLUTELY NO financial mathematical reason\nas to why I should keep doing all this.\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nSo why do I do it? \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cem\u003eFor a higher purpose of inspiring the world to play chess. \u003cbr\u003e\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eI want to do all that by filming and uploading entertaining,\nexciting, and educational chess games without getting burned out and that\u2019s\nwhere you guys come in and can get tons of value for helping.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nPatreon is a membership platform that makes it easy for\ncreators to get paid.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy becoming a Patron of Coffee Chess, not only will you\nensure the continuation of posting all these chess games on the channel ,\nyou\u2019ll get exclusive benefits like this: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAccess To Patreon Only Feed\u003c/strong\u003e \u2013 get updates as to what\u2019s going on next with Coffee Chess and collaborate with us to make Coffee Chess better!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInterviews with your favorite Coffee Chess players \u003c/strong\u003e\u2013 learn\nabout their chess story and learn more about who they are so you can get to\nknow them better!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly access to the matches you want to see\u003c/strong\u003e \u2013 Chedi Knight\nBrian vs. Monster Mike Game 3? Oh yeah! WFM Botez vs. Carlini! Damn straight!\nCarlini vs. Sunglasses Round 2? Oh it\u2019s true, it\u2019s DAMN TRUE!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBlitz tips from Coffee Chess players\u003c/strong\u003e on how to play better\nBLITZ games. These will be more relatable than GM lessons online where they\ntalk too long, talk too fast, name squares that you can\u2019t follow, more, etc. I\nthink GMs have a hard time relating to beginners/intermediates so having theses\nkinds of short, clear lessons from good Coffee Chess players will help.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eAccess to POV filmed games! - \u003c/strong\u003esee what it\u0027s like to play as The Great Carlini or against him!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePlay with your favorite Coffee Chess players!\u003c/strong\u003e - We\u0027ll set up a time to play online!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eBy becoming a Patron you\u2019ll also:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eEnsure the channel keeps producing great games\u003c/li\u003e\u003cli\u003eIf enough people sign up, have ALL games on Youtube with a virtual 2d\nboard showing the moves (yes even on those diagonally filmed games)\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAlso fund future road trips that me and Carlini are thinking\nabout taking \u2013 YES, we GOT to go to New York to take on the hustlers!\u003c/strong\u003e Also\nthinking about going to St. Louis Chess Club and taking road trips to various\nchess clubs around the country. Becoming a Coffee Chess Patron will help pay for airfare,\nhotel, food, etc., so we can go to these places and record great games for you!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAlso hopefully get celebrities who like chess to come play on Coffee Chess like Arnold Schwarzenegger and Elon Musk!\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\u003cstrong\u003eBut most important of all:\u003cbr\u003e\u003c/strong\u003e\n\n\u003cbr\u003eYou\u2019ll be helping to inspire everyone around the world to\nplay the game of kings we all love so much. We need to make chess great again,\nlike in the days of Bobby Fischer when the entire world was watching chess and it was part of popular culture.\u003cbr\u003e\n\n\u003cbr\u003eI\u0027m usually the kind of person to do everything myself \u003cstrong\u003e\u003cu\u003ebut I\u0027m slowly beginning to realize that in order to do GREAT things, YOU CAN\u0027T DO IT ALONE. \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want to make chess great again.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eI HAVE A VISION of fun chess communities in every coffee shop in the world, where you can just travel to any city, go to the nearest coffee shop, see people playing chess, and then play yourself and make friends with the locals!\u003c/u\u003e\u003c/strong\u003e I\u0027m hoping Coffee Chess will inspire the world to do that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt takes a LOT of time, effort, energy, and money to run\nthis channel, but with your help, we can help keep it going together and make\nit the most entertaining chess channel on Youtube and inspire millions around the world to play chess!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eAll for price of one fancy Starbucks cup of coffee per month!\u00a0\u003cbr\u003e\n\n\u003cbr\u003eThank you and hopefully see you on the Patreon Members Only Feed soon!\u00a0\u003cbr\u003e"

     "created_at": "2017-12-28T16:16:47.232095+00:00",
     "description": "Rooks are solid and usually make it to the endgame to help win the game!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this level, you\u0027re gonna get ALL this good stuff!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e1. Access to Interviews With Your Favorite Coffee Chess Players!\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eLearn more about your favorite players and get to know their chess story!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e2. Access to Must See Games Coffee Chess Fans are Dying to See!\u00a0\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eOh and there are so many, yes including Carlini vs. WFM Botez :)\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e3. Access to Must See Rematches\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e!\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eGot to have rematches right?\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e4. Access to Must See Decider Games!\u00a0\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eWho\u0027s gonna win tiebreaker?\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e5. Access to Blitz Tips From Your Favorite Coffee Chess Players!\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ePeople have gotten better JUST from watching! How much better will you get from actual tips! \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e6. Access to POV Filmed Games!\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSee what it\u0027s like to play as or against your favorite Coffee Chess Players!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e7. Access to Analysis of Select Coffee Chess games!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLearn the ideas behind each moves and improve your chess game!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e8. Invites to Once A Month Real Life Meetups In Los Angeles!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eGet the date, time, and location of our monthly meetups in L.A.!\u00a0\u003c/p\u003e",

     "created_at": "2017-12-28T16:19:58.193057+00:00",
     "description": "The King Is The Most Important Piece in The Game! For Your Big Support, You\u0027ll Get a Big Reward!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePlay a Game With One of the Players On Coffee Chess Like The Great Carlini!\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe\u0027ll set up a date and time in advance and play online and talk over Skype! (\u003cu\u003e\u003cstrong\u003eWe usually play around 12-1 PM Pacific Time on Saturdays so if you can play then AND have a Skype username, we can play\u003c/strong\u003e\u003c/u\u003e)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd of course, get access to all the previous rewards from the previous Pawn, Knight/Bishop, Rook, and Queen levels!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cem\u003e\u003cstrong\u003eONLY 4 SPOTS AVAILABLE!\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e\u003c/p\u003e",
