    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHey! \u003cbr\u003e\u003cbr\u003eMy name is Chun Lo\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWelcome to my Patreon page! I am a Freelance Illustrator and Concept Artist. I have been fortunate enough to freelance full time and work with companies including CrunchyRoll, Games Workshop, West Studio as well as many others in the Game and Movie Industry. Drawing\u00a0has been a huge part of my life and I hope that I can inspire, help and share my experience through Patreon.\u003cbr\u003e \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat\u0027s this page for?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon page is my chance to create more content just for you. My goal is to share my process and\u00a0knowledge. Inspire my supporters and make the learning process as easy and fun as possible. I offer\u00a0\u003cstrong\u003eIn-Depth Written Tutorials\u00a0\u003c/strong\u003ecovering as much as I can about how I work and what goes into making my illustrations\u003cstrong\u003e\u00a0\u003c/strong\u003eand tools such as my \u003cstrong\u003eBrushes\u003c/strong\u003e.\u00a0I\u0027ll be sharing exclusive\u003cstrong\u003e Patreon Sketches\u003c/strong\u003e and more polished works to further give insight into my process. Patrons will also receive\u00a0\u003cstrong\u003eLayered Photoshop Files \u003c/strong\u003eas well as\u003cstrong\u003e Signed High Quality Fine Art Prints\u003c/strong\u003e delivered straight to you! Also planning a \u003cstrong\u003eDiscord \u003c/strong\u003eto use for \u003cstrong\u003eArt Discussion\u003c/strong\u003e as well as playing games on \u003cstrong\u003eTwitch \u003c/strong\u003elike Monster Hunter World and the Souls series among many others.\u003cbr\u003e\u003cbr\u003eAll of my Patrons have access to all previous rewards!\u003cbr\u003e"
