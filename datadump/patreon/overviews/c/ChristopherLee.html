    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/xWH3gOZffzE\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Hey patrons, I\u0027m Christopher Lee, author,\u00a0and poet.\u003cbr\u003eI am here to take you on fantastical journeys through the magic of the written word.\u003cbr\u003e\u003cbr\u003eLook, the life of an indie author/creator isn\u0027t the easiest road, but it is one that is hyper-rewarding. \u003cstrong\u003e\u003cem\u003eEspecially when I get to engage with my readers.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I started this Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI want to share my next epic fantasy series with readers like YOU!\u003cbr\u003e\u003c/em\u003e\u003cem\u003eNo\u2026 that\u2019s not right, I want to reward my readers for supporting me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI don\u0027t want to give you a BOOK. I want you to be a part of an experience.\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eSo let\u0027s get down to it...What am I offering in exchange for your patronage?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e THE FORMAT\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cu\u003eSerial or episodic fiction. What is episodic fiction?\u003c/u\u003e\u003c/strong\u003e It\u0027s quite simple really! \u003cbr\u003eThe series\u2019 listed below will air here and on Patreon, just like a television series.\u00a0\u003cbr\u003e\u003cem\u003e Once the season wraps,\u003cstrong\u003e you get a first edition copy of the eBook\u00a0\u003c/strong\u003e\u003cbr\u003e***First Episode Free, all subsequent Episodes will be under Patron Only Access.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eFEATURED SERIES - \u003cem\u003eAdditional series will be launched in the near future!\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e1: Pantheon: \u003c/strong\u003e\u003cem\u003eA dark epic space fantasy casting the gods, goddesses, and heroes of ancient mythology. The Norse, Greek, Egyptian, and Celtic Pantheons square off in a battle royale for the Celestial Throne as mankind\u0027s mightiest heroes defend against the coming tide of blood and darkness.\u003c/em\u003e History really does repeat itself. Relive the ancient myths and legends of human history in a futuristic setting beyond anything you\u0027ve read before.\u00a0I expect there to be no less than seventy-five episodes.\u003cstrong\u003e\u00a0EXCLUSIVE TO PATREON! \u003c/strong\u003e\u003cem\u003eSeason One 15 Episodes\u003cbr\u003e\u003cstrong\u003eEpisode One will go Live on May 1st!\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e \u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e2. Westward: The Occultare Series (\u003cem\u003eExclusive to $5+ Tiers\u003c/em\u003e):\u003c/strong\u003e \u003cem\u003eEnoch Clarke is an Occultare, a gunman who investigates supernatural occurrences for the Union army. When a former partner, now turned rogue agent steals an ancient Navajo Kachina mask, Enoch is forced to confront a past he believed was long gone. With the help of an unlikely band of misfits, Enoch must retrieve the mask before it\u0027s power instigates Civil War between the North and South.\u003c/em\u003e\u00a0Set in an alternative 1860 timeline of the United States, with a cast of characters unlike you\u0027ve ever seen in fantasy fiction. \u003cstrong\u003e\u003cem\u003eFans of Penny Dreadful will find themselves right at home!\u003c/em\u003e \u003c/strong\u003e\u003cem\u003eSeason One: 15 Episodes\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e THE SCHEDULE:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eThe Pantheon Saga\u003c/em\u003e\u003c/strong\u003e will air on the first of every month (One 60+ page episode per month)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eWestward\u003c/em\u003e\u003c/strong\u003e will air every other Friday (Two episodes per month)\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eMyths \u0026amp; Legends\u003c/strong\u003e\u00a0Live Chat with the author will air Saturdays\u003c/em\u003e\u003cem\u003e\u00a0(Like the Talking Dead.)\u003c/em\u003e\u003c/li\u003e\u003cli\u003e+++Plus whatever else I can sneak in i.e. shorts, art, poems, lore, etc\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTHE REASON: \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eIt\u0027s all about AUDIENCE ENGAGEMENT! \u003c/strong\u003e\u003cbr\u003eI want you to be involved, invested, and intrigued.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eReleasing content episodically allows me to gauge the audience in a way a traditional release cannot. And I am anything but traditional.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy is this important? Why should you care?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want to know what you think, which characters you love, and what storylines really floor you.\u003cbr\u003e\u003cbr\u003eThat is why I have designed the Pantheon Saga to feature audience polling, discussion, and limited creative control for the audience. Because of how I have designed this series YOUR input will be key in guiding the fate of this universe.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eUltimately, I want to bring magic back into this world through the only avenue that I have the power to do so.\u003cstrong\u003e\u003cem\u003e I want to thank you for perusing this page and thank you all for your patronage. \u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e AFTERALL THIS IS EPISODIC FICTION MADE POSSIBLE BY YOU!\u003c/strong\u003e\u003cbr\u003e***Signed copies are conditional. Based on continued patronage.\u003cbr\u003e+++Please note the Intro Video states two episodes per month on Pantheon, it has since been changed to once per month to ensure quality of each episode.\u00a0\u003cbr\u003e"
