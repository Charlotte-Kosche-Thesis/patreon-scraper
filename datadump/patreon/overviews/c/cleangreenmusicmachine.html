    "summary": "\u003cstrong\u003eClean Green Music Machine\u0027s\u00a0\u003c/strong\u003emission is to inspire, inform and connect a global network of young people; building a generation of thinkers and leaders empowered to co-create a sustainable environment for life on our planet.\u003cbr\u003e\u003cbr\u003eThank you for learning about us - and supporting our work to change the world! Seriously!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.cleangreenmusicmachine.org/\"\u003eClean Green Music Machine\u003c/a\u003e (CGMM) starts with a show and continues with lasting impact \u2013 building a generation of environmental activists and leaders.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWebsite: \u003ca href=\"http://www.cleangreenmusicmachine.org\"\u003ewww.cleangreenmusicmachine.org\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTarget Audience\u003c/strong\u003e: Elementary school age children\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReach:\u003c/strong\u003e The World \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Show\u003c/strong\u003e\u003cbr\u003eA high energy musical theater series for elementary school aged kids (5-12) each episode designed to illuminate a specific environmental challenge and specific ways to continue to learn, take action and create impact (Reach - First year: 50,000 plus kids in 25 locations in 4 countries)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHear Music from the Show:\u00a0\u003c/strong\u003e\u003ca href=\"https://soundcloud.com/user-704357762/sets/clean-green-music-machine/s-2124r\"\u003elisten on Sound Cloud\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Collaboratory\u003c/strong\u003e\u003cbr\u003eAn innovative web hub where Clean Green kids from all over the world meet to share information and stories from their communities, formulate ideas and solutions together, connect to form an unstoppable generation and to play!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHeroes of Hope \u003c/strong\u003e\u003cbr\u003eKids are provided the assets and tools necessary to put on the show in their community including a Clean Green Music Machine Bike. They also receive coaching and resource ideas and examples to become proactive leaders and environmental activists together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support Us, Why you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eClean Green Music Machine is embarking on an ambitious yet achievable vision of building a global collaboration of diverse, engaged, supported young environmental leaders. This is a big project - we need you to be part of a great collaboration equipping and inspiring the leaders we need to be developing right now!\u003cbr\u003e\u003cbr\u003e"
