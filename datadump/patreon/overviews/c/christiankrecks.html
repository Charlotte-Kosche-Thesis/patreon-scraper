    "summary": "Welcome, i\u0027m glad you are here!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Christian Krecks and I love \n\u003cstrong\u003egood Science-Fiction\u003c/strong\u003e. \u003cbr\u003e\n\u003ca href=\"https://imgur.com/SWh9JfH\"\u003e\u003cimg src=\"https://i.imgur.com/SWh9JfH.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cem\u003eBREAKING # prologue of \"Corporations at War\"-series is available... #\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/17808851\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDownload prologue PDF\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e(german) available for Patrons\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/17808851\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDownload prologue PDF\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e (english) available for Patrons\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRegister for Newsletter\u003c/strong\u003e and receive the Prologue for FREE soon\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eA Future Earth\u003c/strong\u003e is the framework for my novels, such as the \u003cstrong\u003eCorporations at War \u003c/strong\u003eseries, that are going to be published digitally and episode by episode. In a not too distant future the geopolitical order of the 20th century has collapsed. Powerful corporations and supranational cartels struggle for influence and domination, to fill in the power vacuum and to reshape the global order in the sense of their own agenda. At the same time, the geopolitical conflicts of the 21st century will no longer be held only on earth. The race for the resources of the solar system has long begun.\u003cstrong\u003e \u003c/strong\u003eThere are multiple series to start simultaneously, that will each feature different characters at different locations and possibly even in different time, but all in a shared universe. My first release is about to go public in late 2018 and features 3 unique short novels.\u003cbr\u003e\u003cbr\u003eMy novels touch a variety of (sub-) genres, including Future Noire, Hardboiled, Cyberpunk, Military Scifi, Economic Thriller, Geopolitics, \nSpace Exploration and even may contain traces of Space Opera. I work towards a late 2018 digital release. My goal is to create a compelling 360-degree perspective and always provide relevant detail and context for you readers.\n\u003cbr\u003e\nIf you are a Scifi-Lover too and wish for more \n\u003cstrong\u003ewell designed and thought through scenarios\u003c/strong\u003e, staffed with \u003cstrong\u003eauthentic characters\u003c/strong\u003e, placed in a well researched, \u003cstrong\u003edetailed and coherent setting\u003c/strong\u003e, i am possibly writing \u003cstrong\u003eyour next favourite Scifi novels\u003c/strong\u003e right here and now. Every novel will be published as english translation and german languaged version.\u003cbr\u003e\n\u003cbr\u003e\nAs a Patron you would also get exclusive insight into current writing, \n\u003cstrong\u003eCharacter Development\u003c/strong\u003e, \u003cstrong\u003eWorld Building\u003c/strong\u003e and take part in defining the future development by voting in polls or joining our (coming) \nexclusive monthly reader-author conference calls. You have\n my sincere gratitude. Thank you.\n\u003cbr\u003e\n\u003ca href=\"https://imgur.com/QQRk331\"\u003e\u003cimg src=\"https://i.imgur.com/QQRk331.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003cbr\u003e"
   },
