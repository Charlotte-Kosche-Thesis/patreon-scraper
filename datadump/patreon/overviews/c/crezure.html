    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eHello! \u003c/strong\u003eWe\u0027re Becca and Sam and we make \u003cstrong\u003eCrezure\u003c/strong\u003e, a webcomic about elemental magic in a fictional cyberpunk city.\u00a0Pages are posted for free every Tuesday on\u00a0\u003ca href=\"https://tapas.io/series/Crezure\"\u003etapastic\u003c/a\u003e \u00a0or\u003ca href=\"http://crezure.the-comic.org/\"\u003e comic fury\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe story:\u003c/strong\u003e\u00a0Crezure is a futuristic city filled with elementalists or people who can manipulate elemental magic. Currently, elementalists are going missing, and their blood is being used to create powerful and dangerous tokens. It\u2019s an attack against Crezure\u2019s elemental Trades, and it threatens to turn the city against itself. \u003cbr\u003e\u003cbr\u003eNatalia,\u00a0an Information Trader from an old elementalist family, Ember, a street fighter and thief and Inessa, a brilliant elementalist from the Token Trade are thrown together to hunt for answers.\u00a0But some secrets are buried deep, and in Crezure, they could kill you.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e The creators\u003c/strong\u003e: Who are we? Becca is the artist, and Sam is the writer. We came up with Crezure\u0027s story together. Sam writes it, Becca draws it, and we work together with the coloring.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support\u003c/strong\u003e would help us make more Crezure content including additional art, bonus chapters, side stories, and more. Thank you for your support and interest!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFollow us!\u003cbr\u003e\u003ca href=\"https://twitter.com/crezurecomic\"\u003e Twitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/crezurecomic/\"\u003eInstagram\u003c/a\u003e\u003c/div\u003e"
