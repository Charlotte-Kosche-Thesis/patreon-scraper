    "summary": "\u003cstrong\u003e\n\u003ch1\u003eHi :)\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch2\u003eAbout me\u003c/h2\u003e\n\u003cbr\u003e\n#single #catmom #teamjess #avocadoaddict\n\u003c/strong\u003e\u003cbr\u003e\nIsst Kekse zum Fr\u00fchst\u00fcck und Nutella mit L\u00f6ffeln. Durchlebt st\u00fcndlich plusminus 300 Emotionen und m\u00f6chte all diese auch teilen. Absolut impulsiv \u2013 ist Kontrollfreak und Kopfmensch mit wahnsinnig lautem Bauchgef\u00fchl. Braucht immer Argumente, Inspiration und Katzenbabies. \n\u003cbr\u003e\n\u003cstrong\u003eBio\u003cbr\u003e\n\u003c/strong\u003eSchon immer Design-Addict. Seit 2010 Mediengestalterin, bloggt seit 2014. Fast 30 (hat schon 20 Katzen vorbestellt) \u2026 \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eReally?!\u003cbr\u003e\n\u003c/strong\u003eWird von Selfies gedisst. Benutzt 546.872 Schimpfw\u00f6rter in 3 Minuten. Hat eine schwarze Heizung. Mag Baum\u00e4rkte mindestens so sehr wie Fashion Stores \u2013 und Pandas (kann auch wie einer rollen). Hat Angst im Dunkeln \u2013 und vor Marionetten. Findet, dass das Wort \u201eLevel\u201c irgendwie merkw\u00fcrdig aussieht. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://steady.imgix.net/production/publication/8a9cc435-e3f9-4f77-9b30-1503835d6ebb/description/1507547466\" style=\"background-color: initial;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eThe Coco Question\u003c/h2\u003e\n\u003cbr\u003e\n\u003ca href=\"http://cocoquestion.de\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ehttp://cocoquestion.de\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nDas ist mein Baby. Das ist 24/7 in meinem Kopf und im Bauch sowieso. Ich will nicht die 3 Millionste 0/8/18 Fashion Bloggerin sein, weil ich unkonventionell und manchmal merkw\u00fcrdig genauso liebe wie Travel Diaries. Und #Foodporn. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThe Coco Question ist zu 100% echt.\u003cbr\u003e\n\u003c/strong\u003e\nUnd manchmal au\u00dferhalb meiner Comfort Zones. Der Blog hat mich schon mutiger gemacht, #confidentalisnotforsale #noflugangstanymore, und w\u00e4chst mit mir. Irgendwohin. Vielleicht nach Island oder Schweden. Oder ans Meer. Hauptsache mit Schokolade. Und ohne meinen Ex. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eConfession\u003cbr\u003e\n\u003c/strong\u003e\nJa, ich bin die, die heimlich in alten Gew\u00e4chsh\u00e4usern am Stra\u00dfenrand shootet. Die, die 30 Minuten mit Lola, der Leiter, \u00fcber alte Schienen und Felder l\u00e4uft, um an dem babyblauen Zug zu shooten und die, die in Barcelona jede Nacht auf Instagram #foodspots recherchiert. Und die mit dem Spind in dem eigentlich zu kleinen Kofferraum. Und die, die 4 Stunden ans Meer f\u00e4hrt, um 2 Stunden sp\u00e4ter wieder 4 Stunden zur\u00fcckzufahren. Ich bin absolut bescheuert aber das ist cool.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://steady.imgix.net/production/publication/8a9cc435-e3f9-4f77-9b30-1503835d6ebb/description/1507549257\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eMoney, money, money...\u003c/h2\u003e\nIch will unbedingt noch mehr machen. Ja, ich will, ich will, ich will. Definitiv einen Roadtrip durch Island und irgendwann nach S\u00fcdafrika. Und bis dahin brauche ich Avocados (weil ich die nicht einfach nur hype, sondern wirklich liebe), Flamingotapete und unbedingt hei\u00dfe Schokolade. Oder 3,75 Mio. anderer Dinge, die mich inspirieren, damit ich wahnsinnig spannenden Content produzieren kann. Und gl\u00fccklich bin. Noch mehr.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHelft ihr mir?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://steady.imgix.net/production/publication/8a9cc435-e3f9-4f77-9b30-1503835d6ebb/description/1507549681\" style=\"background-color: initial;\"\u003e"
