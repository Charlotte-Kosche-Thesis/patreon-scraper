    "one_liner": "I want to change the way change-makers change the world, one change-maker at a time.",

    "summary": "I meet so many of you each day. You are incredible problem-solvers, idea-generators and visionaries unhindered by the practical limitations many of us create for ourselves. \u003cstrong\u003eYou\u2019re the ones who are going to do big things. You\u2019re going to make things better.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou have the ideas. But sometimes ideas aren\u2019t enough. I\u003cstrong\u003et\u2019s super easy to start a business, but freaking hard to build a successful one. That\u2019s the honest truth.\u003c/strong\u003e There are so many inspirational business \u201cguru\u2019s out there with their positive affirmations and promising workshops or online schools to \u201cguarantee x,y,x\u201d but the fact of the matter is that building a great business requires more than reading a little quote block on your Facebook page each morning. There\u2019s a lot of hard shit to do. And the environment is so overwhelming and confusing. Even as an experienced business professional, there are days when my head spins I have to just back away from the computer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI really want to help you cut through all of the that clutter and figure out exactly what you need to do to find success.\u003c/strong\u003e And that includes what you don\u2019t need to do. (You don\u2019t need an MBA).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI started this podcast to bring you the stories of socially-minded entrepreneurs from around the world\u003c/strong\u003e. These courageous, patient and hard-working women and men have slugged through the gauntlet of roadblocks and have done the heavy lifting and endless hours of research and learning to get their businesses and projects to where they are today. \u003cstrong\u003eThey\u2019ve generously offered to share their wisdom, warnings and practical tips with all of you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m starting out with a podcast, but \u003cstrong\u003emy hope is that Cause An Effekt will blossom \u003c/strong\u003einto a larger movement full of more personalized guidance, education and skill sharing and a global community of listeners that can lend even more support \u2013 or perhaps become collaborators.\u003cbr\u003e\u003cbr\u003eI hope what you find in these interviews helps you along your path to building a strong, financially viable business that is able to have a positive effect on people and planet. If there is anything that I \u2013 or guest interviewees \u2013 can do to make that journey a little less confusing, cumbersome or seemingly impossible, let me know.\u003cbr\u003e\u003cbr\u003eCheck us out at\u00a0\u003ca href=\"http://www.causeaneffekt.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.causeaneffekt.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuch love,\u00a0\u003cbr\u003e\u003cbr\u003eClaudia\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I started \u003cstrong\u003eCause An Effekt\u003c/strong\u003e with one clear goal in mind \u2013 to\nsupport the creation of positive-impact businesses. As a business consultant I\nwork with clients ranging from initial business ideation to mature mid-size\nbusinesses that are working on expansion plans. But each of my clients has one\nthing in common \u2013 they seek to make their mission \u2013 their \u201ceffect\u201d \u2013 a viable\nreality.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOver time I noticed that a large portion of the\nentrepreneurs I worked with were smart and passionate, yet lacked some key\nfoundational business skills they would need to quickly attain if they were\ngoing to keep their businesses sustainable. This is how I moved from being just\na marketing consultant to being a holistic business consultant. People needed\nadvice on how to create and run better businesses \u2013 before we even got to the\nconversation about marketing strategy.\u003cbr\u003e\n\n\u003cbr\u003e\n\nBut not everyone is in a position to hire a consultant. My\nhope is that through these interviews with individuals that have been where you\nnow are, you\u2019ll be able to gather (mostly) everything you need to make your\nbusiness vision a reality and positively impact people and planet.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nWe need you and your big lofty ideas. We\u2019re here to support\nthat.\u003c/strong\u003e\u003cbr\u003e",
