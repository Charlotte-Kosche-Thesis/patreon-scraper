    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Df7ThAAacFK4\u0026amp;src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Ff7ThAAacFK4%3Ffeature%3Doembed\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-02-24T04:36:58+00:00",
    "summary": "\u003ch3\u003eGreetings Patreon Friends and Lovers of Gaming!\u003c/h3\u003e\n\u003cbr\u003e\nI\u2019m CyborgPrime, \u003cstrong\u003eCREATOR \u003c/strong\u003eof worlds!\u00a0 Thanks for your interest in my page.\u003cbr\u003e\n\u003cbr\u003e\nWhen I was young, my parents instilled a\nlove of gaming in me that will last a lifetime.\u00a0 I remember fondly the weekly gaming nights we\nhad when I was a kid, playing the card game Miles Bornes around the kitchen\ntable with my family.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003eIn 8th grade, I met\nsome people at school who played Dungeons and Dragons and I became hooked on\nstorytelling and RPG games.  As I grew older, I got into building games on\ncomputer bulletin board systems (the mid-\u002780s) which I hosted from my\nhouse.  I\u2019ve GM\u2019d countless games and produced tons of gaming materials\nsince then (1982- over 35 years now). \n\u003cbr\u003e\n\u003cbr\u003e\nNow I\u2019m interested in spending more time producing quality\ndigital content for tabletop pen and paper RPG\u2019s, online MMORPG\u2019s, board games,\nand card games.\u00a0 With your support, this\ncan definitely happen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTabletop RPG systems I support with expansions and resources:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAD\u0026amp;D 3.5\u003c/li\u003e\n\t\u003cli\u003e\n\tAlternity\u003c/li\u003e\n\t\u003cli\u003e\n\tChampions\u003c/li\u003e\n\t\u003cli\u003e\n\tD20 Future\u003c/li\u003e\n\t\u003cli\u003e\n\tD20 Modern\u003c/li\u003e\n\t\u003cli\u003e\n\tGamma World\u003c/li\u003e\n\t\u003cli\u003e\n\tHero System\u003c/li\u003e\n\t\u003cli\u003e\n\tPathfinder\u003c/li\u003e\n\t\u003cli\u003e\n\tShadowrun\u003c/li\u003e\n\t\u003cli\u003e\n\tTop Secret\u003c/li\u003e\n\t\u003cli\u003e\n\tTraveller (all editions, but currently producing for Mongoose edition)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eComputer-based games I support with tutorials and guides:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eChampions Online\u003c/li\u003e\n\t\u003cli\u003e\n\tDungeons 2\u003c/li\u003e\n\t\u003cli\u003e\n\tElite Dangerous\u003c/li\u003e\n\t\u003cli\u003e\n\tEndless Space\u003c/li\u003e\n\t\u003cli\u003e\n\tEve Online\u003c/li\u003e\n\t\u003cli\u003e\n\tLeft4Dead2\u003c/li\u003e\n\t\u003cli\u003e\n\tLord of the Rings Online\u003c/li\u003e\n\t\u003cli\u003e\n\tMechwarrior Online\u003c/li\u003e\n\t\u003cli\u003eRoll20\u003c/li\u003e\n\t\u003cli\u003e\n\tSpace Engineers\u003c/li\u003e\n\t\u003cli\u003e\n\tStart Trek Online\u003c/li\u003e\n\t\u003cli\u003e\n\tTabletop Simulator\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMMORPG Development Systems I support with tutorials, guides, and programming help:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\tMyRPG Master\u003c/li\u003e\n\t\u003cli\u003eRealm Crafter / Realm Crafter CE\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSupporting the gaming community through the production of\ndigital content (gaming assets and resources) and serving the gaming community\nwith help and instruction on a variety of gaming and game design topics on a\nfull-time basis would be a dream come true for me.\n\u003cbr\u003e\n\u003cbr\u003e\nI have a lot of experience as a teacher of Digital Media at\nmy local community college, focusing on 2D/3D animation and Interactive\nMultimedia.\u00a0 I use my years of experience\nand my skills in technical writing,\nresearch, creative writing, humor, mapping, graphic arts, and audio/video production to bring intellectual\nvalue to science fiction and fantasy gaming topics.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve worked as a play-tester for numerous modern Atari games (Act of War, Axis and Allies, Shadow Ops, Roller Coaster Tycoon, and more), I\u2019ve written countless blog posts on the topic of games and gaming, too many guides\non gaming to count, plus I provide forum help on programming, scripting, 3D\nArt, and animation.\u00a0 I\u2019m even the author\nof a 216-page paperback book on the topic of MMORPG Production.\n\u003cbr\u003e\n\u003cbr\u003e\nSome of my recent accomplishments that I think are especially\nnoteworthy include:\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://store.steampowered.com/app/329890/\" target=\"_blank\"\u003eMyRPG Master\u003c/a\u003e- MMORPG Development Environment\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\tCreated multiple \u003ca href=\"http://steamcommunity.com/app/329890/guides/\" target=\"_blank\"\u003eUser Guides\u003c/a\u003e on the Steam Gaming Service\u003c/li\u003e\n\t\u003cli\u003e\n\tResearching and writing the Program Documentation\u003c/li\u003e\n\t\u003cli\u003e\n\tCreated YouTube Video tutorials on the operation of MyRPG Master\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eRealm Crafter- MMORPG Development Environment\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\tTrustee on multiple Forums (\u003ca href=\"http://www.realmcrafter.com\" target=\"_blank\"\u003ewww.realmcrafter.com\u003c/a\u003e [defunct] and \u003ca href=\"http://www.realmcrafterce.com\" target=\"_blank\"\u003ewww.realmcrafterce.com\u003c/a\u003e)\u003c/li\u003e\n\t\u003cli\u003e\n\tVolunteer Documentation Specialist on Development Team\u003c/li\u003e\n\t\u003cli\u003e\n\tWrote a 216-page paperback book, Realm Crafter User\u2019s Guide (available on \u003ca href=\"http://www.lulu.com/shop/frank-succardi/realm-crafter-users-guide/paperback/product-22910753.html\" target=\"_blank\"\u003elulu.com\u003c/a\u003e and \u003ca href=\"http://realmcrafterbook.franksuccardi.com\" target=\"_blank\"\u003emy Realm Crafter book site\u003c/a\u003e)\u003c/li\u003e\n\t\u003cli\u003e\n\tCreated YouTube Video tutorials on the Operation of Realm Crafter\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eBlender- 3D Modelling for MMORPG Development\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\tCreated YouTube video tutorials on the MakeHuman to Realm Crafter pipeline for\ncreating animated characters and importing them into MMORPG Development\nEnvironments\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eGame Design- For MMORPG Development\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eProduced videos on a variety of gaming topics\u003c/li\u003e\n\t\u003cli\u003eProduced blogs on a variety of gaming topics\u003c/li\u003e\n\t\u003cli\u003eProduced random generation tools for a variety of RPG utility uses.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s next?\u003c/strong\u003e\u003cbr\u003e\nMy plans for the immediate future is to develop content mainly for the Traveller RPG system with some cross-over to other projects and systems.\u003cbr\u003e\n\u003cbr\u003e\nWhew!\u00a0 That\u0027s a lot to digest!\u003cbr\u003e\n\u003cbr\u003e\nWhether you decide to support me and my endeavors, or just want to wish me well, I thank you for taking the time to read more about me.\u003cbr\u003e\n\u003cbr\u003e\nThanks again everybody, for your support!\u00a0 GAME ON!\u003cbr\u003e\n\u003cbr\u003e\nKindest Regards,\u003cbr\u003e\nCyborgPrime\u003cbr\u003e\n\u003cbr\u003e"
   },

     "created_at": "2017-03-15T19:50:00+00:00",
     "description": "It isn\u0027t easy to come up with new ideas; it takes BRAIN POWER.\u003cbr\u003eMy brain power runs on fancy coffee drinks from my locally-owned coffee house.\u00a0 Mmmmm... peppermint mocha...\u003cbr\u003e\u003cbr\u003eHelp me reach my goal of drinking 1 fancy coffee a month!\u003cbr\u003e\u003cbr\u003e:)\u003cbr\u003e",

     "created_at": "2017-03-15T19:50:00+00:00",
     "description": "If I could get $10 a month, I\u0027d be able to buy an account on Roll20.net that would allow me to create character sheets and modules for my patrons, plus run virtual tabletop sessions for my patrons to watch.\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 2000,
     "completed_percentage": 38,
     "created_at": "2017-03-15T19:50:01+00:00",
     "description": "It\u0027s important to keep your brain functioning at peace efficiency, and what better way than to eat sushi once a month?\u003cbr\u003e\u003cbr\u003eIf I could get $20 a month, I could enjoy a couple of fancy coffees from the locally-owned cafe to help replenish my brain energy after long hours of brainstorming ideas for the community.\u003cbr\u003e\u003cbr\u003eHelp me get more coffee!\u003cbr\u003e",

    "id": "750639",

   },
   {
    "attributes": {
     "amount_cents": 2500,
     "completed_percentage": 30,
     "created_at": "2017-03-15T19:50:01+00:00",
     "description": "If I could make $25 a month, that would allow me to reward myself with a sushi meal AND a fancy coffee!\u003cbr\u003e\u003cbr\u003eYes, I have simple and humble pleasures.\u00a0 I am easy to keep happy.\u00a0 I recently discovered the joys of sushi.\u00a0 Living in the Rocky Mountains, the nearest ocean is on the other side of Texas, so fresh sushi is hard to come by.\u00a0 Anyhow, there is a place I like to go to treat myself and recharge.\u00a0 \u003cbr\u003e\u003cbr\u003eWould you help me get some sushi?\u00a0 :)\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "750640",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 5000,
     "completed_percentage": 15,
     "created_at": "2017-03-15T19:50:01+00:00",
     "description": "If I made $50 a month, I could take a guest with me for sushi and buy us BOTH a fancy coffee afterwards.\u00a0 During our meal we will discuss topics relevant to my Patreon channel.\u003cbr\u003e\u003cbr\u003eHmm.. I\u0027m starting to detect a pattern here.\u003cbr\u003e\u003cbr\u003eWell, the thing is - your brain needs some \"down time\" doing something else while it mulls over problems in the background.\u00a0\u003cbr\u003e\u003cbr\u003e You need to do things like play with simple toys or brain games, take a walk, etc.\u00a0 A friend gave me a maze-ball to play with and it\u0027s pretty fun for getting your mind off things :\u003ca href=\"https://www.amazon.com/Perplexus-BL100-Original/dp/B00CNNPNQI\" target=\"_blank\"\u003e The Perplexus maze-ball\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLOL - it\u0027s amazeballs\u003cbr\u003e\u003cbr\u003eSo remember to hang out at the park, or on the patio, drink a cafe mocha, play with a toy or do the crosswords, and eat a bagel - you\u0027ll feel refreshed and ready to be creative afterwards!\u00a0 Well, at least that\u0027s what happens for me!",
     "reached_at": null,
     "title": ""
    },
    "id": "750641",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 10000,
     "completed_percentage": 7,
     "created_at": "2017-03-15T20:02:36+00:00",
     "description": "What would I do with en extra $100 a month?\u00a0 \u003cbr\u003e\u003cbr\u003eWell, I spend a lot on office supplies (I love graph paper, nice book bags, and mechanical pencils), and I\u0027d like to be able to host guests to help me brainstorm and bounce ideas off of.\u00a0 \u003cbr\u003e\u003cbr\u003eIf I could make $100 a month, I could take out a few of my closest gaming buddies for a nice meal once a month while we brainstorm more creative ideas for development.\u003cbr\u003e\u003cbr\u003e$100 would also go along way to offsetting the costs of snacks and incidentals for our gaming sessions.\u003cbr\u003e",
