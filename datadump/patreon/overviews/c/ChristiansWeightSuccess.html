    "summary": "\u003cstrong\u003eA LITTLE BIT ABOUT ME\u003c/strong\u003e\u003cbr\u003e\nHello my Patreon family. \u00a0I am Christian Evans, and I want YOU to have a successful day. \u00a0I lost a totally of 187 pounds within ten months without diet pills or surgery. \u00a0It took a mental transformation, loving myself, and the will power to succeed for me to lose the weight. \u00a0I started my weight loss journey July 2013 weighing over 400 pounds! \u00a0\n\u003cbr\u003e\nMay 5th 2014 I reached my goal weight of 215 pounds. \u00a0\n\u003cbr\u003e\n\nJanuary 2016 I launched my blog\u00a0\n\u003ca href=\"http://ChristiansWeightSuccess.net\" rel=\"nofollow\"\u003eChristiansWeightSuccess.net\u003c/a\u003e where I share my weight loss story, provide video tutorials on some of the recipes, and workout videos that helped me lose weight. \u00a0I also provide how I\u0027m currently handling how to maintain a healthy lifestyle after the weight loss. \u00a0In my opinion, if you ask me, that\u0027s the toughest part about it all.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI WANT TO PRODUCE THE BEST VIDEOS FOR YOU!\u003c/strong\u003e\u003cbr\u003e\nI will try my best to provide you, my Patreon, family exclusive videos before I post them to my blog and youtube. In return all I ask from you is a minimum donation of $1 per video upload. If you would like to support me with more, I will be more than happy. If $1 is all you can manage at the time, then I will be equally as happy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMY ULTIMATE GOAL\u003c/strong\u003e\u003cbr\u003e\nThe most important goal I have is to help you be successful at losing weight. \u00a0I would love to be able to do this full time.\u00a0I am in the process of becoming a certified personal trainer. \u00a0I work a full time job as I\u0027m sure you do. \u00a0As soon as I am off work, I immediately start working on writing blog content, as well as shoot and edit my own youtube videos so they could hopefully inspire you by providing you insight on how I currently deal with this healthy lifestyle change. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nMy 24 hours is the same as yours, but I always feel like I want to show you more. \u00a0I\u0027ve joined Patreon in hopes of building a community of supporters that will help me achieve my ultimate goal as stated above. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI have plans to get better production equipment so I can up my production quality for you. \u00a0I have plans to show you more recipes, more workout tutorials, more motivational/inspirational videos in the future. \u00a0I plan to accomplish these goals with your support. \u00a0I appreciate you for taking time to stop by my Patreon page. \u00a0Thank you in advance for your support. \u00a0I want YOU, to have a successful day.\n\u003cbr\u003e\nHere\u0027s a playlist for you since you\u0027re new to my channel.\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLthKs-2HQI0VvcKDMmqcOZIu2ArIYgXBZ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"
