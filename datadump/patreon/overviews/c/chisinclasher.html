    "summary": "Hello everyone. I am Chisin and I\u0027m a retired-Clash of Clans player that creates YouTube content from the game. Currently, I\u0027m playing Clash Royale casually and searching for the next game that would blow my mind.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy do I need your support?\u003c/strong\u003e\u003cbr\u003e\nYour support will allow me to continue making videos for the channel as well as creating new content based on the game you and I both love. With as little as $2, you and I can outside of the game and interact, to talk everything about the game.\n\u003cbr\u003e\n\u003cbr\u003e\nBy supporting me, you will also help to give me the freedom to get better recording equipment (faster rendering machine for example), improving the overall experience of watching videos on channel. Most importantly, you will also keep my wife happy to allow me to run the channel for as long as you and I could imagine. In addition, I could even stream high-level wars on my Twitch channel much more frequently.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do we start?\u003c/strong\u003e\u003cbr\u003e\nClick the \u201cBecome a Patron\u201d button and feel free to choose the amount you would like to pledge. There is no obligation and every single cent will be greatly appreciated by yours truly.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do you get in return?\u003c/strong\u003e\u003cbr\u003e\nYou will receive different types of rewards, from connecting with me via messaging app to playing 1v1 against you and even collaborating to make content together. You and your clan could be featured on the channel with me! For more info on tiers of rewards, check out the \"Reward section\".\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan\u0027t support me on Patreon? Don\u0027t worry! It\u0027s totally fine!\u003c/strong\u003e\u003cbr\u003e\nAll my content is 100% free and will always be. Patreon is just one of the way to help me to make the channel better as a whole but it is 100% okay if you can\u0027t.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for supporting my channel!\n\u003cbr\u003e"
