    "summary": "\u003cstrong\u003e\u003cem\u003eHowdy!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m \u003cem\u003eAthos \u003c/em\u003eand I\u0027m \u003cstrong\u003emaking tutorial videos\u003c/strong\u003e on\u003cstrong\u003e Youtube\u003c/strong\u003e focusing on \u003cstrong\u003egame development\u003c/strong\u003e. \u003cbr\u003eMy channel is\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCq9_1E5HE4c_xmhzD3r7VMw/\" rel=\"nofollow\" target=\"_blank\"\u003eC Sharp Accent Tutorials\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand yes, that is a pun, a bad one, but a pun none the less.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAll my work is and will always be free on Youtube. To stay that way, I need you.\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003eFor a better viewing experience, feel free to visit\u00a0\u003cbr\u003e\u003ca href=\"https://sharpaccent.com/\" target=\"_blank\"\u003ehttps://sharpaccent.com/\u003cbr\u003e\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003eScheduled videos are published\u003cstrong\u003e every Sunday\u003c/strong\u003e and almost\u003cstrong\u003e every Wednesday\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eHere\u2019s some of my \u003cstrong\u003epopular tutorials\u003c/strong\u003e I\u2019ve done in the past, some I still update regularly :\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://sharpaccent.com/?c=course\u0026amp;id=14\"\u003e\u003cstrong\u003eHEAT\u00a0\u003c/strong\u003e\u003c/a\u003e- my new and from scratch third person shooter series\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://sharpaccent.com/?c=course\u0026amp;id=13\"\u003eSouls-like\u003c/a\u003e\u003c/strong\u003e series that became an instant favorite for a lot of funs\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://sharpaccent.com/?c=course\u0026amp;id=19\"\u003eLennys (Lemmings Clone)\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://sharpaccent.com/?c=course\u0026amp;id=25\"\u003eRoguelite\u003c/a\u003e \u003c/strong\u003e- a procedural swashbuckling adventure\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://sharpaccent.com/?c=course\u0026amp;id=21\"\u003eBotw Climb\u003c/a\u003e \u003c/strong\u003esystem\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://sharpaccent.com/?c=course\u0026amp;id=12\"\u003e\u003cstrong\u003eDuellistes\u00a0\u003c/strong\u003e\u003c/a\u003e- a 2D fencing game\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=k8kZ3-K8gcs\u0026amp;list=PL1bPKmY0c-wlGdXHNwGLnREWJcb7-4Rvo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eClimb System\u003c/strong\u003e\u003c/a\u003e heavily influenced by... you know what game franchise\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=4zO5ab05fVM\u0026amp;list=PL1bPKmY0c-wmfc6k6V7M_K7RRQftSXTaU\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTactical Turn Based\u00a0\u003c/strong\u003e\u003c/a\u003egame with\u003ca href=\"https://www.youtube.com/watch?v=uZLtS13Yhh0\u0026amp;list=PL1bPKmY0c-wkKGBuBvsIsj1bwa0L0u7EW\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e Level Editor\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=XDtW5eHl7Bg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBesiege-Like\u003c/strong\u003e\u003c/a\u003e game\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=hKE8bqaGspM\u0026amp;list=PL1bPKmY0c-wn5J-hoUWTjZFAk8XkoZ9hl\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eAdvanced AI\u003c/strong\u003e\u003c/a\u003e for any shooter\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBy pledging even \u003cstrong\u003e$1\u003c/strong\u003e to my \u003cstrong\u003ePatreon\u003c/strong\u003e page you are \u003cstrong\u003ehelping me maintain the channel and keep providing quality content.\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eAll my backers pledging $5\u003c/strong\u003e\u00a0or more, get to see the \u003cstrong\u003evideos \u003c/strong\u003eas \u003cstrong\u003esoon \u003c/strong\u003eas they are \u003cstrong\u003eready\u003c/strong\u003e. That means, instead of having to wait for the schedule, you can watch them \u003cstrong\u003ewhen I post them here\u003c/strong\u003e. I\u2019m uploading \u003cstrong\u003enew videos every week\u003c/strong\u003e, sometimes, \u003cstrong\u003emultiple a day\u003c/strong\u003e. There\u2019s usually \u003cstrong\u003emore than a month\u2019s content\u003c/strong\u003e available for backers. \u003cbr\u003e\u003cbr\u003eIn addition to that, pledges of \u003cstrong\u003e$10 and over\u003c/strong\u003e, you can download the source code for each part to help you better understand when going through the videos or to just use them as they are in a project. Most of them are documented and some of them have additional notes to help you understand them better. You also get a \u003cstrong\u003elifetime discount code \u003c/strong\u003efor my Gumroad projects.  \u003cbr\u003e\u003cbr\u003eWith every\u003cstrong\u003e pledge tier \u003c/strong\u003eyou also \u003cstrong\u003eget more rewards!\u003c/strong\u003e Like\u003cstrong\u003e additional discount \u003c/strong\u003eon projects or even\u003cstrong\u003e free ones\u003c/strong\u003e! Check the pledges on the side!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf Patreon doesn\u2019t interest you\u003c/strong\u003e, \u003cstrong\u003eyou can also support my work AND jumpstart your next game!\u003c/strong\u003e\u003cbr\u003eSelect \u003cstrong\u003eprojects\u003c/strong\u003e I make from the channel are \u003cstrong\u003eavailable here\u003c/strong\u003e \u003ca href=\"https://gumroad.com/csharpaccent\" rel=\"nofollow\"\u003ehttps://gumroad.com/csharpaccent\u003c/a\u003e\u003cbr\u003eThese are the same projects that you see in the videos, with references set and ready to go. * (See note below)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT NOTES!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBy supporting me, you are \u003cstrong\u003ehelping \u003c/strong\u003eto keep \u003cstrong\u003emaking videos \u003c/strong\u003eand leaving them\u003cstrong\u003e free and available for everybody!\u00a0Everything else is just a thank you :)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eWhen you pledge, you\u0027ll be \u003cstrong\u003echarged the day you pledge\u003c/strong\u003e and then\u003cstrong\u003e again at the 1st of each month!\u003c/strong\u003e That means, if you pledge the 25th of the month, then you\u0027ll be charged for the 25th and then 5 days later again for the next month. It might be a bit annoying but older Patreons will remember the dreaded days where you had to wait for 30 full days to get your rewards, so this way is better :)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eOther stuff I\u0027ve done or still do:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.gamasutra.com/blogs/AthosKele/20171020/307994/A_Pixel_Perfect_Adventure__Making_A_Lemmings_Clone_In_Unity.php\"\u003eGamasutra Article on my Lennys series, a Lemmings clone\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://bundesfighter.de/\"\u003ePlay Bundes Fighter! A satirical 2D retro fighting game\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.sharpstance.com\" target=\"_blank\"\u003eMy Substance Designer Channel\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003ca href=\"https://www.reddit.com/r/gamedev/comments/4g7xwv/open_source_3d_a_multithreaded_for_unity/\" rel=\"nofollow\" target=\"_blank\"\u003eOpen Source 3D A* For Unity\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://store.steampowered.com/app/397860/\" rel=\"nofollow\"\u003eCarnivore Land on Steam\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.gamasutra.com/blogs/JohnKelesidis/20150605/245335/A_spawning_system_for_Carnivore_Land_inspired_by_Left_4_Dead.php\" rel=\"nofollow\" target=\"_blank\"\u003eGamasutra Article about the spawning system in my game\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s get sharp and creative\u003cbr\u003eSincerely,\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAthos\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.sharpaccent.com/\"\u003esharpaccent.com\u003c/a\u003e\u003cbr\u003eEmail:\u00a0\u003ca href=\"mailto:unityguru23@gmail.com\" rel=\"nofollow\"\u003eunityguru23@gmail.com\u003c/a\u003e\u003cbr\u003eTwitter :\u00a0\u003ca href=\"https://twitter.com/AccentTutorials\" rel=\"nofollow\"\u003e@AccentTutorials\u003c/a\u003e \u003ca href=\"https://twitter.com/\" rel=\"nofollow\" target=\"_blank\"\u003e@NVicBoss\u003c/a\u003e\u003cbr\u003eSubreddit :\u003ca href=\"https://www.reddit.com/r/UnityTutorialHub/\" rel=\"nofollow\" target=\"_blank\"\u003e http://www.reddit.com/r/UnityTutorialHub/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* Note:\u003c/strong\u003e I use a few bought assets in my projects, those obviously are not included in them. If I\u2019m 100% happy with an asset, I\u2019ll mention which one it is in one of the videos. \u003cstrong\u003eRead their description\u003c/strong\u003e\u003cbr\u003e"
