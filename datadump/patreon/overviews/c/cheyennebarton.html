    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0hi hello, and welcome to my Patreon page!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e(you want some tea? what kind do you want? i literally have 40 kinds in my cupboard, so whatever you fancy, i got you covered, i promise.)\u003c/span\u003e\u003cbr\u003e\u003c/blockquote\u003emy name is cheyenne barton! i\u0027m an actor/designer/illustrator/other things, though i like to just call myself a \u003cstrong\u003ecreator\u003c/strong\u003e, cause it covers all my bases. i live in the beautiful and rainy pacific northwest, and i love making videos and other types of content that inspire you to take care of yourself, create what you love, and do the things that make you happy.\u00a0\u003cbr\u003e\u003cbr\u003ei finally decided to join Patreon because doing so will give me the \u003cstrong\u003espace\u003c/strong\u003e\u003cstrong\u003e\u00a0i need to keep creating my art and videos. \u003c/strong\u003ei\u00a0love making things for y\u0027all; nothing makes me happier, and your pledge means i\u0027d get to do that ALL THE TIME! it also means that i get the chance to interact with y\u0027all a lot more, which is so so exciting. \u003cstrong\u003ei\u003c/strong\u003e\u003cstrong\u003e\u0027m working hard to create a little pocket of joy and peace on the internet\u003c/strong\u003e that people can return to when times are hard or stressful or rough, and know that they have a friend somewhere out there in the vast ether. i make everything from \u003cstrong\u003ebullet journal videos\u003c/strong\u003e to \u003cstrong\u003epoems\u003c/strong\u003e to \u003cstrong\u003emusical\u003c/strong\u003e\u00a0\u003cstrong\u003ecovers\u003c/strong\u003e to \u003cstrong\u003evlogs exploring issues like anxiety/depression\u003c/strong\u003e. i want you to know that \u003cem\u003eyou are lovely and capable of wonderful things\u003c/em\u003e, and \u003cstrong\u003eyour pledge will give me the freedom to be more creative and consistent with my content\u003c/strong\u003e so that i can get that message across in loads of different ways. AND it means that said content will be super-extra awesome. (i\u0027m talking more bullet journal videos, cool new things in my\u00a0\u003ca href=\"https://www.etsy.com/shop/gentleandruthless\"\u003eetsy shop\u003c/a\u003e, more highly-requested content, more regular livestreams on Instagram! just more in general!)\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0how it works\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eif you want to support my work and join this little lovely creative community, \u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e \u003cem\u003e(even $1 is incredible)\u003c/em\u003e and get some cool perks like a monthly newsletter (with a free printable!), access to drawings and behind-the-scenes stuff, and even a monthly private skype date!\u00a0and don\u0027t worry ; you can cancel or change your pledge at any time, so no pressure.\u003c/div\u003e\u2727 \u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eregardless of whether or not you choose to pledge, i cannot express to you how much i appreciate you letting me be a part of your world. i want to keep making lovely, fun things for you, and i\u0027m just really excited that you want to see them!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u2727\u003cbr\u003e\u003cbr\u003eyou can check me out on\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"http://instagram.com/gentleandruthless\" target=\"_blank\"\u003einstagram\u003c/a\u003e (that\u0027s my artsy one,\u003cstrong\u003e\u00a0\u003ca href=\"http://instagram.com/chey.barton\"\u003ehere\u0027s\u003c/a\u003e\u003c/strong\u003e\u00a0my personal one), \u003cstrong\u003e\u003ca href=\"http://youtube.com/user/cheyennebarton\"\u003eyoutube\u003c/a\u003e, \u003ca href=\"http://twitter.com/cheyennebarton\"\u003etwitter\u003c/a\u003e\u003c/strong\u003e, and\u00a0\u003ca href=\"http://gentleandruthless.com\"\u003e\u003cstrong\u003emy website\u003c/strong\u003e\u003c/a\u003e!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(251, 213, 181); color: rgb(255, 255, 255);\"\u003e\u00a0 \u2727 stay brilliant !!\u00a0\u2727\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e"
