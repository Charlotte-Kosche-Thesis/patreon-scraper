    "summary": "My name is Christina McKeown and I\u0027d like to give you a very warm welcome to my Patreon page! \u00a0Thanks for stopping by! \u00a0I am a self-taught watercolor and ink artist and I love to take my paints on my adventures on the rivers, winds, and trails. \u00a0You can find me painting on the river\u0027s edge after whitewater kayaking, drawing the landscape as I float on the raft, and even sketching after a long kiteboarding session. \u00a0I love to paint these wild and free places in the Pacific Northwest and get to share them with you!\u003cbr\u003e\u003cbr\u003eSo what am I doing here?\u003cbr\u003eIn October 2016, the clinic where I worked as a Wound RN decided to close my department without any notice. Rather than continuing down the healthcare road, I decided to make a life change and get back in to my art. Instead of painting every few months, I decided to paint everyday in my art journal. \u00a0The more I painted, the more I realized just how important my art is to me. \u00a0Though I will always be a nurse, I am listening to my heart and pursuing a career as an artist.\u003cbr\u003e\u003cbr\u003eI currently post art and adventure updates on my\u00a0\u003ca href=\"http://www.instagram.com/christinamckeownart/\"\u003eInstagram\u003c/a\u003e . Original paintings and prints are posted on my\u00a0\u003ca href=\"http://www.etsy.com/shop/ChristinaMckeownArt\"\u003eETSY shop\u003c/a\u003e. \u00a0If you join my art community on Patreon, you can expect to see Patreon- exclusive photos, videos, and even art tutorials in addition to knowing that you are helping me pursue a career in art. \u00a0If that sounds like fun to you, please join me by pledging. \u00a0Every little bit helps!\u003cbr\u003e\u003cbr\u003eWith Gratitude,\u003cbr\u003eChristina"
