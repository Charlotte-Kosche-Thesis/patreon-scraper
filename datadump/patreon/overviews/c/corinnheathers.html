    "summary": "Hi\nthere! My name is \u003cstrong\u003eCorinn Alina Heathers\u003c/strong\u003e,\nand I write queer stories about queer girls.\u003cbr\u003e\u003cbr\u003e\n\nMost\nabout-the-author blurbs are written in the third person, but I find\nit tiresome and dull to do so. So here it is, from the top: I\u0027m a\nqueer\ntrans woman, a low-level\nfemme,\na gigantic nerd who loves role-playing games, MMOs\nand\nvisual novels\u2026 oh, and I\u0027m an author of speculative fiction based\nin the San Francisco Bay Area.\u003cbr\u003e\u003cbr\u003e\n\nI love to write science\nfiction and fantasy, or science fantasy fiction, or science fiction\nmasquerading as fantasy and everything in between. As you might have\nnoticed, I write stories with predominately female and queer casts. For the past several years, I\u0027ve been publishing my novels digitally through the Kindle Store, and I\u0027d like to try and take things further by getting my work in print. Apparently, flappy collections of smashed dead trees are popular among people or something (and it\u0027s a lot easier to promote one\u0027s work with a physical copy, of course).\u003cbr\u003e\u003cbr\u003eThis page is meant to help me live and create, as well as build a reader base of dedicated fans who really enjoy my work and want a peek behind the curtain!\u003cbr\u003e"
