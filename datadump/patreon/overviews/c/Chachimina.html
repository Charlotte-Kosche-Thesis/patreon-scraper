    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"\u003ca href=\" style=\"color: rgb(5, 45, 73);\"\u003e\u003cimg src=\"http://i67.tinypic.com/ru0fat.png\" style=\"color: rgb(5, 45, 73); width: 203px;\"\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00bfQui\u00e9n soy?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg style=\"color: rgb(35, 45, 50);\"\u003e\u003c/h1\u003e\n\u003cbr\u003e\nHola pollitos : ) Soy Mina, una cosplayer espa\u00f1ola con mucha\nilusi\u00f3n. Soy estudiante de Animaci\u00f3n para Cine, por lo que me encanta dibujar,\ny es uno de mis hobbies junto con el baile y, como no, \u00a1el cosplay!\n\u003cbr\u003e\nHace casi 5 a\u00f1os descubr\u00ed el mundo del cosplay y como os\npod\u00e9is imaginar, me encant\u00f3. As\u00ed que yo tambi\u00e9n decid\u00ed formar parte de aquel\nmundo fant\u00e1stico. Poco a poco, y con ayuda de familiares y amigos cercanos, fui\ncapaz de desarrollar conocimientos como coser o trabajar materiales tales como\nla goma eva. \u00a1Estoy muy agradecida de todos esos conocimientos que pude\naprender! Ya que, gracias a ellos, ahora me defiendo bastante bien a la hora de\ndesarrollar un cosplay. Una rama que quiero tocar prontito, es la opci\u00f3n de\nmeter LEDS y lucecitas a mis pr\u00f3ximos trabajos.\n\u003cbr\u003e\nA lo largo de estos a\u00f1os he podido realizar muchos proyectos\ncomo Lala Salatin (To Love-Ru), el que fue mi primer cosplay; cosplays de\nvideojuegos (como el League of Legends) y de much\u00edsimos animes, ya que veo\nmuchas series y me enamoro con facilidad de sus personajes :P\n\u003cbr\u003e\nSoy muy lanzada (me agarro al tren del hype muy r\u00e1pido) por\nello, tengo un mont\u00f3n de proyectos que quiero sacar adelante poco a poco. Y\ncuantos m\u00e1s hago, \u00a1m\u00e1s quiero hacer! El cosplay es un gran hobby, que me ha\nense\u00f1ado que las cosas se consiguen con esfuerzo, que eres capaz de todo si te\nlo propones, que puedes conocer gente con tus mismos gustos y hacer grupales\ncon ellos para pasarlo genial\u2026 \n\u003cbr\u003e\nEl cosplay sin duda me ha ayudado a vencer mi timidez, ya que\nhace a\u00f1os, era una chica que cuanto m\u00e1s desapercibida pasase, cre\u00eda que era lo\nmejor para m\u00ed. Me ha descubierto mogoll\u00f3n de personas que jam\u00e1s pens\u00e9 que\nconocer\u00eda y las cuales ahora son un pilar super importante para m\u00ed.\n\u003cbr\u003e\nEn resumen, tengo que dar las gracias al cosplay porque me ha\nhecho ser como soy ahora.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eMUCHAS GRACIAS\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00bfPor qu\u00e9 elegir PATREON?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003c/h2\u003e\nPatreon es una plataforma genial para que los creadores y sus\npatrones puedan beneficiarse mutuamente. En el caso de los creadores, pueden\nrecibir ese apoyo econ\u00f3mico que necesitan para poder seguir creando y haciendo\nlo que m\u00e1s les gusta, mientras que los patrones pueden tener un mejor contenido\ny m\u00e1s habitual de esa persona a la que ayudan. \n\u003cbr\u003e\nSiempre me he sentido muy agradecida por todas las personas\nque me dicen que les gusta lo que hago, que les emociona ver mis cosplays, que\nme apoyan por redes sociales\u2026 Me encanta compartir mis proyectos con todos\nvosotros, y me hace muy feliz ver todo el apoyo que me brind\u00e1is. Por ello, he\ncreado Patreon, una plataforma donde puedo recompensar vuestro apoyo con un\npoquito de esfuerzo :) \n\u003cbr\u003e\n\u003cbr\u003e\nGracias a esta plataforma puedo conseguir mejores resultados\nen mis trabajos. Para m\u00ed, el cosplay es un hobby, al que le dedico el tiempo\nque puedo, ya que antes que \u00e9l, van los estudios/trabajo/obligaciones.\n\u003cbr\u003e\nTodos y cada uno de mis patrones sois muy importantes para\nm\u00ed. Todos los que hab\u00e9is decidido poner vuestro granito de arena, hab\u00e9is\nquerido decirme que os gusta mi trabajo y que quer\u00e9is que siga haci\u00e9ndolo, con\nvuestro apoyo. Por eso hasta el pledge m\u00e1s bajo tendr\u00e1 acceso a un mont\u00f3n de\ncosas como chachiconsejos, anuncios de futuros cosplays y eventos, mientras que\nlas pledges m\u00e1s altas recibir\u00e1n en su buz\u00f3n peque\u00f1as sorpresitas :3\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eOtras formas de ayudar\u003c/span\u003e\u003c/h3\u003eS\u00e9 que no todo el mundo puede apoyar en algo como Patreon. Simplemente con compartir mi trabajo, comentar o dejar un peque\u00f1o like ya est\u00e1is ayud\u00e1ndome much\u00edsimo a crecer.\u003cbr\u003eSi aun as\u00ed quer\u00e9is colaborar de forma econ\u00f3mica y puntual, os dejo un par de opciones:\u003cbr\u003e\u003cbr\u003e-Vendo prints de mis cosplays muy baratitas: \u003ca href=\"https://twitter.com/chachimina/status/914769594669240320\"\u003ehttps://twitter.com/chachimina/status/91476959466...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-Paypal: chachimina@gmail.com\u003cbr\u003e\u003cbr\u003e-Ko-Fi:\u00a0\u003ca href=\"https://twitter.com/chachimina/status/914769594669240320\"\u003ehttps://\u003c/a\u003eko-fi.com/chachimina\u00a0\u003cbr\u003e\u003cbr\u003e-Lista de cosplays y pelucas a la venta: \u003ca href=\"https://twitter.com/chachimina/status/875116097929924610\"\u003ehttps://twitter.com/chachimina/status/875116097929...\u003c/a\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e"

     "amount": 100,

     "created_at": "2016-09-18T09:53:28+00:00",
     "description": "\u00a0\u00a0\n\u003cp\u003e\u2605 You\u0027ll have access to my \u003cstrong\u003ePatreon Activity Feed\u003c/strong\u003e where I will be posting my cosplay process.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 \u00a0Acces to my patreon-only pools.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 I will summit an \u003cstrong\u003eemail address\u003c/strong\u003e where you can send me whatever you want!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 \u003cstrong\u003eWelcome\u003c/strong\u003e my little Patron!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 Selfie with your name or nick.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 \u003cstrong\u003eAll the information first\u003c/strong\u003e. You will know before other the event that I will go, my next cosplays, my next photoshoots and my event plains. Nowadays I\u0027m just going to events in Madrid. With your help I can move more easily through Spain to go to other events.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-----------------------------------\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 Tendr\u00e1s acceso al \u003cstrong\u003eTablon Privado para Patrones\u003c/strong\u003e, donde publicar\u00e9 mis progresos de cosplay.\u003c/p\u003e\n\u003cp\u003e\u2605 Acceso a mis pools exclusivas de patreon.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 Subir\u00e9 una \u003cstrong\u003edirecci\u00f3n de correo\u003c/strong\u003e donde podr\u00e9is estar en contacto conmigo mediante e-mails.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 \u003cstrong\u003eBienvenido\u003c/strong\u003e mi peque\u00f1o Patron.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 Selfie con tu nombre o nick.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 \u003cstrong\u003ePrimeros en saberlo todo\u003c/strong\u003e. Sabr\u00e9is antes que otros a qu\u00e9 eventos voy a asistir, qu\u00e9 cosplays empezar\u00e9, mis planes para eventos, incluso mis sesiones de fotos. Hoy en d\u00eda solo voy a eventos en Madrid. Con vuestra ayuda podr\u00e9 moverme con m\u00e1s facilidad por Espa\u00f1a para ir a otros eventos.\u003c/p\u003e",

   {
    "attributes": {
     "amount": 500,
     "amount_cents": 500,
     "created_at": "2016-09-18T09:53:28+00:00",
     "description": "\u00a0\u00a0\n\u003cp\u003e\u2605 Everything from previous tiers.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 I will go up the preview pictures of makeup and wigs for cosplay.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 New\u003cstrong\u003e cosplay\u003c/strong\u003e (and no cosplay) \u003cstrong\u003epictures\u003c/strong\u003e will be posted for your viewing delight, days before they are posted on my social networks!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 \u003cstrong\u003eI\u0027ll add you on my accounts\u003c/strong\u003e of League Of Legends or Battle.net to play with you. Send me a MD with your username.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 \u00a0\u003cstrong\u003eWIP\u003c/strong\u003e photos of my projects, with the explanation on how I make each piece of my costumes.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 \u003cstrong\u003eCosplay Tutorials.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 You can\u003cstrong\u003e play with me when I will be on Stream!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 Each finish cosplay (my patreon isn\u0027t monthly) you will have a \u003cstrong\u003eSIGN characterized\u003c/strong\u003e like it! :)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 Early access to my YouTube vlogs 1 day in advance. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-----------------------------------\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 Todo de los tiers anteriores.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2605 Subir\u00e9 las preview de maquillajes y pelucas para cosplay.\u003c/p\u003e\n\u003cp\u003e\u003cb
