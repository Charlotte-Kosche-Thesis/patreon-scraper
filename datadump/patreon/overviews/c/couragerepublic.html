    "summary": "Hi, my name is Jesse, and thank you for visiting my Patreon page! I\u0027ve come to realize that my life is just getting shorter with each passing day.  So, I\u0027m on a quest to be courageous, to face all my fears, learn as many skills as possible, and use them to connect the world as I travel the globe.  I hope that, in sharing my life with you, that I\u0027ll inspire you to do the same.  \u003cbr\u003e\u003cbr\u003eA few years ago, I made some Youtube videos that inspired many people - \"The Sunscreen Song Tribute\" (https://youtu.be/iJew4fxHl1U) and \"Dance Like No One Is Watching\" (https://youtu.be/k6XDUJFwTJw).  Since then, I\u0027ve never let the camera stop rolling.  I thought I would make more inspirational music videos, but as the footage amassed, I thought it was hard to communicate so many experiences in such short form.  As a result, I started narrating a abit, and then really doing a lot more earlier this year before realizing that the long form version, an inspirational travel vlog, is what I really wanted to put out in the world.\u003cbr\u003e\u003cbr\u003eBut, it\u0027s not all about travel.  The important theme is about facing fears and constant learning.  As a result, I\u0027ll cover several topics: plenty of dancing, climbing and high places, epic adventures, learning languages, tech, geeky fun, travel hacking, food, art, music, making friends abroad, photography, magic, contibution, entrepreneurship, and more.  You name it, I want to experience it. \u003cbr\u003e\u003cbr\u003eYour support would really help me put out continuous content.  I\u0027ve already put in plenty of energy to create the footage.  Now, I need your help to get it out there!\u003cbr\u003e"
