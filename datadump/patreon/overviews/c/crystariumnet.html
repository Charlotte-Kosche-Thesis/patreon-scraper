    "summary": "We at the crystariumNet are passionate gamers, with an emphasis on roleplaying games of both tabletop and videogame. The goal of the entire project is to get tabletop gamers and videogamers more integrated to support this industry that we love.\u003cbr\u003e\u003cbr\u003eT\u003cstrong\u003ehe content we are producing are in various lines-\u003c/strong\u003e\u003cbr\u003e-The main series videos are going to cover every aspect of every type of RPG. From Mythology, Magic Systems, Fantasy, Science Fiction, Mathematics of Dice and game systems to try to see how balance holds and if it\u0027s worth it?\u003cbr\u003e\u003cbr\u003e-Critical Hits is a review program where we will be reviewing Novels, Tabletop Books, Videogames and applicable movie.\u00a0\u003cbr\u003e\u003cbr\u003e-The Initiative will be a weekly video talking about all of the news in the RPG landscape.\u00a0\u003cbr\u003eThe initiative will also have \"thoughts from evenglare (me) \" about really popular things\u003cbr\u003e\u003cbr\u003e-We are also streaming PODcasts every other week starting off a toast to a good cast. @wednesday @ 8pm where we discuss pretty much anything and every thing but there is slight bias to RPGS.\u003cbr\u003e\u003cbr\u003eAlong with the channel hosting the live podcast, Many of us will stream the games we play! So double \u00a0bonus!\u003cbr\u003e\u003cbr\u003eEventually I\u0027d love to have \"world building\" line of videos, as I\u0027m working on my own.\u003cbr\u003e\u003cbr\u003eAnway I think that\u0027s about all ! You guys are FANTASTIC . Can not stress it enough!\u003cbr\u003e\u003cbr\u003e"
