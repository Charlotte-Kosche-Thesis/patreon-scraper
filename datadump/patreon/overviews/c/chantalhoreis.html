    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/59858ae22994ca90d2f4661b/5ada6bc1562fa767cb59606f/5b030a3270a6adb23e68ddb7/1526925877474/welcome_graphic.png?format=1500w\"\u003e\u003cbr\u003eHi, my name is\u00a0\u003ca href=\"https://www.chantalhoreis.com/\"\u003eChantal\u003c/a\u003e and I am a visual artist. When I was a child I spent most of my time either outside living magical adventures in worlds that I created in my head or at home on the sofa, drawing those worlds and the characters in it. The memory of how vivid the stories felt that my friends and I created is something that I try to keep alive through my drawings and paintings until today.\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/59858ae22994ca90d2f4661b/5ada6bc1562fa767cb59606f/5ae4fa54aa4a99e142eeccb5/1524955743835/about_image_1.png?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eBut does the magic we felt and lived as a child really get lost when we grow up? In my work I want to explore the different ways in which the individual finds, rediscovers or holds on to magic and their ability to dream in a variety of forms. Maybe you can relate to that, maybe you are on your own quest to find or preserve some magic in your life. Or maybe you just enjoy artwork that is a little bit more fantastic. I invite you to join me on this adventure.\u003cbr\u003e\u003cbr\u003eBy \u003cem\u003ebecoming a Patron \u003c/em\u003eyou will get the chance to have a view behind the curtain of my image making process. In addition to that you might also receive discounts, high-resolution images, prints and Brush-/ Texture Sets. For more information on rewards please have a look at the different tier level on the right side of this page. The amount you want to pledge at a monthly rate is totally up to you. The tiers only show in which category a pledge might fall due to it\u0027s size. You can cancel a pledge at any time. I will send out rewards at the beginning of each month.\u003cbr\u003eSupporting me via Patreon means that I can spend more time creating drawings and paintings that reflect my personal vision. I really hope that by that I am able to bring you joy and embellish your life a little.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/59858ae22994ca90d2f4661b/5ac22abf1ae6cf734dab6566/5ac2742b1ae6cfd9fcbc0405/1522693169556/sparrowprincess_portfolio.png?format=1000w\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOther ways you can support me:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/chantalhoreis/\"\u003eFollow me on Instagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/chantal_horeis\"\u003eFollow me on Twitter\u003c/a\u003e\u003ca href=\"http://buy me coffee/tea/chocolate\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.chantalhoreis.com/store/\"\u003eVisit my store\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ePlease note: Tiers might be changed depending on the development and evolution of this Patreon Campaign. Of course I will inform you about any future changes as soon as possible.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTHANK YOU SO MUCH FOR YOUR SUPPORT!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e"
