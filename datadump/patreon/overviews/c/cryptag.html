    "summary": "\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eI exist to defend human privacy, and I need your help.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003eI am here to help as many people as I can to win their privacy and security back, and\u00a0to amplify the efforts of activists, journalists, and non-profits!\u00a0 I\u0027m achieving this by:\u003cbr\u003e\u003col\u003e\u003cli\u003eCreating free, easy-to-use, open source, secure\u00a0\u003cstrong\u003eapps that protect your privacy\u003c/strong\u003e;\u003c/li\u003e\u003cli\u003eProviding free surveillance self-defense training \u003cstrong\u003eworkshops\u003c/strong\u003e, \u003cstrong\u003eblog posts\u003c/strong\u003e, and \u003cstrong\u003eonline videos\u003c/strong\u003e during which I teach all attendees and viewers \u003cstrong\u003ehow to use\u003c/strong\u003e Signal, Tor, and other critical \u003cstrong\u003eprivacy-enhancing software\u003c/strong\u003e; and\u003c/li\u003e\u003cli\u003eAmplifying the efforts activists, journalists, and non-profits buy building\u00a0\u003ca href=\"https://motherboard.vice.com/en_us/article/gyynwm/barrett-brown-what-is-to-be-done\"\u003ethe Pursuance System\u003c/a\u003e, started by Barrett Brown, and\u00a0leading ultimately to \u003cstrong\u003ea vast and formidable ecosystem of opposition to institutionalized injustice\u003c/strong\u003e.\u003c/li\u003e\u003c/ol\u003eEvery dollar you donate helps me in this endeavor. Thanks so much for your support!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAbout Me\u003c/h4\u003e\u003col\u003e\u003cli\u003eI studied math and philosophy in college and I\u0027ve been a tutor, programmer, and entrepreneur ever since; \u003cstrong\u003eI love to teach\u003c/strong\u003e and to embark upon ambitious projects!\u003c/li\u003e\u003cli\u003eIn 2010 I co-founded Santa Barbara Hackerspace, a 501(c)(3) non-profit hackerspace in -- you guessed it -- Santa Barbara, which has expanded 4 times since.\u003c/li\u003e\u003cli\u003eIn 2012 I was inspired by the work of Julian Assange (WikiLeaks) as well as the Tor Project, so I began writing encryption software, like Cloakcast, a chat app which sends a decoy chat message every second so attackers can\u0027t tell when you\u0027re privately communicating.\u003c/li\u003e\u003cli\u003eIn 2015 I gave a talk at the DEF CON security conference, \"the world\u0027s largest underground hacker conference.\"\u003c/li\u003e\u003cli\u003eIn January of 2016 I decided to dedicate \u003cem\u003eat least\u003c/em\u003e the next decade of my life to bringing about a revolution in personal privacy.\u003cbr\u003e\u003cbr\u003eToday, privacy-respecting software is rare.\u00a0 But if we are to live in a world unlike this one -- a world of\u00a0ubiquitous suspicionless surveillance -- then privacy \u003cem\u003emust\u003c/em\u003e become the norm.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eHelp me bring about the privacy revolution we desperately need\u003c/strong\u003e... and get some great rewards while doing it that helps protect \u003cem\u003eyour\u003c/em\u003e privacy \u003cem\u003enow!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
