    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThanks for joining my exclusive Patreon Channel! \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eA Brief Introduction\u003c/strong\u003e\u003c/div\u003eMy name is Brandon Allen, I am the first ever High Times Top Cannabis Chef, Cannabis Educator, and Certified Interpener (Cannabis Sommelier). \u003cbr\u003e\u003cbr\u003eIn 2016, my health took a drastically positive change when Cannabis was \u003cem\u003ereintroduced\u003c/em\u003e to me as a medicine and I adopted a Ketogenic Lifestyle. \u00a0Since then, I\u0027ve immersed myself in the research and science on Cannabis \u0026amp; Ketosis. \u00a0I\u0027ve found amazing nutritional and medicinal parallels between the two and feel compelled to share my discoveries in hope to help others experience the positive lifestyle changes I have.\u003cbr\u003e\u003cbr\u003eSince I won the High Times Top Cannabis Chef Competition, I\u0027ve been producing my own Cannabis \u0026amp; Ketosis related content and have had amazing feedback from my followers on Instagram. \u00a0It\u0027s now time to take my theories and research to another level by providing everyone with a well organized, easy to follow, science backed guide on \u003cstrong\u003e\u003cem\u003eCannabis \u0026amp; Ketosis\u003c/em\u003e\u003c/strong\u003e. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eMy ultimate mission is to utilize cannabis as the vessel to educate the world about food, while utilizing food as the vessel the world about cannabis.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe purpose of my Patreon is to provide educational content, backed by science and research on the following topics:\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eCannabis Infused Recipes\u003c/li\u003e\u003cli\u003eCannabis Education\u003c/li\u003e\u003cli\u003eThe Endocannabinoid System\u003c/li\u003e\u003cli\u003eCannabinoids\u003c/li\u003e\u003cli\u003eTerpenes\u003c/li\u003e\u003cli\u003eInterpening: Identifying Cannabis Quality\u00a0\u003c/li\u003e\u003cli\u003eBreakdowns of published medical journals, articles, and research on Cannabis \u0026amp; Ketosis\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePatrons: \u00a0What to expect!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAs a Patron, you\u0027ll gain detailed access to the building blocks of what will eventually be a published cookbook and guide to my Cannabis \u0026amp; Ketosis Theory. \u00a0\u003cbr\u003e\u003cbr\u003eAs a Chef, it\u0027s a dream to have a cookbook of my own someday but the reality of the situation is there are so many amazing recipes online for free and there are hundreds of thousands of cookbooks at this point, that I don\u0027t want to be another cookbook collecting flour dust in the kitchen. \u00a0Not to mention, \"cooking with cannabis\" is as simple as just adding an infused oil to finish your dish. \u00a0Save your money on the Cannabis Cookbooks, use that money to buy an infused Cannabis Oil or make your own oil (recipe will be included on channel), and simply infuse any recipe you\u0027d like! \u00a0\u003cbr\u003e\u003cbr\u003eInstead,\u00a0I want to create a book about a Cannabis Lifestyle that\u0027s backed by unbiased science and research, not trends and opinions with some underlying agenda to promote this, that, or anything other than \u003cstrong\u003e\u003cem\u003escience\u003c/em\u003e\u003c/strong\u003e! \u00a0\u003cbr\u003e\u003cbr\u003eMy favorite quote is by Neil deGrasse Tyson. \u00a0\u003cem\u003e\"The good thing about science is it\u0027s true whether or not you believe in it\".\u003c/em\u003e \u00a0This is my M.O. in life and will be while creating this book. \u00a0I want to provide my followers and readers with FACTS backed by SCIENCE, about Cannabis \u0026amp; Ketosis.\u003cbr\u003e \u003cbr\u003eJoin me on this exciting journey and determine your wellness with science...I \u003cem\u003e\u003cstrong\u003ehighly\u003c/strong\u003e\u003c/em\u003e recommend it!\u003cbr\u003e\u003cbr\u003eRemember: \u00a0Consumption Determines Function!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
