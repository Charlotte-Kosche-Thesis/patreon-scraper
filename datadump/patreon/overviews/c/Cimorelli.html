    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-dVUTx4LMuk\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong\u003e\u003cem\u003eWELCOME TO THE FAMILY!!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eW H O\u00a0 W E\u00a0 A R E\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHey guys! Katherine from Cimorelli here. We are 6 sisters from a family of 11 kids- yep, we also have 5 brothers! We started our band in our hometown in Northern California in 2007 and since then it\u0027s been quite the journey. From playing classic rock covers as a full band, to creating acapella arrangements of covers and uploading them to our YouTube channel, to moving to L.A. and signing with a major record label, to going the traditional \"girl group\" route, to completely rebelling from that and dressing super grungey and performing a 90 minute set of almost all acoustic songs, to leaving our record label and moving all the way to Nashville to become independent artists, we\u0027ve come a long way since 2007! lol\u00a0\u003cbr\u003e\u003cbr\u003eThe ONE constant in our journey has always been YOU GUYS- our amazing, bizarre, international, devoted internet family, the Cim Fam!! We really could not have done any of this without you guys, and to say we are incredibly thankful and full of gratitude for each and every one of you is a HUGE understatement.. THANK YOU, from the bottom of our hearts! We love you guys so much, and every single decision we make is with you and your well-being in mind!\u003cbr\u003e\u003cbr\u003eThrough this crazy and incredible journey, what we\u0027ve learned is that the most important part of what we do is the MESSAGE. You guys poured out your hearts to us and shared your darkest secrets, and we realized the only thing we could do was pour our hearts out back to you and make music with the messages we believe will be helpful and positive to you. Our messages are anti-suicide, positive body image, strong self-worth, and finding Faith in the darkest of times. Our mission is to create music and art that reflects this strong core belief that NO ONE is a lost cause- there is hope for everyone, no matter how \"far gone\" they may seem.\u00a0\u003cbr\u003e\u003cbr\u003eWe have cried in front of you guys dozens of times on stages from the U.S. to South America to Europe to the Philippines. We have held you, hugged you and listened to your stories in person in meet and greet lines and backstage. We know your hearts, and we care deeply for you guys as if you were our own brothers and sisters, and that is what makes us family!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e"
