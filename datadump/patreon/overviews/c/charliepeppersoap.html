    "summary": "\u003ca href=\"https://www.patreon.com/posts/14775998\"\u003e\u003cstrong\u003eWelcome\u003c/strong\u003e (or welcome back) to Patreon\u003c/a\u003e : An Introductory Thanks from [oven].\u003cbr\u003e\n\u003cbr\u003e\nPatron Hub:\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/charliepeppersoap/posts?tag=masterlink\"\u003e\u003cstrong\u003eMasterlink \u003c/strong\u003ePosts\u003c/a\u003e for all tiers under their featured tag! Check here for Livestreams, Early Access updates, and monthly exclusives.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/fb2304663228b08fb44d93e0b4bfd2fb/tumblr_oxj27yhTew1wolvzso4_r1_250.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003ca href=\"http://charliepeppersoap.cfw.me/archive/\"\u003eCharlie Peppersoaps\u003c/a\u003e are a webcomic collection of short stories centering on lgbt-inclusive romantic drama spanning various genres.\u00a0 Each chaptered title uses the same cast of characters to tell \"AU\" stand-alone stories, building a recognizable team brand within the lore while strengthening character depth through demonstrable trials, triumphs, and tragedies.\u003cbr\u003e\u003cbr\u003eOur first release, \"Epilogue\", introduces the slice-of-life theme in an alternative reality setting, pitting two musicians together to figure themselves out.\u00a0 Our second ongoing release, \"CABBAGE\", makes use of high fantasy action to introduce the next four mainstays in the Peppersoap cast.\u00a0 Our third release, a paranormal mystery feature, will weave characters old and new through its small desert town, and so on through genre and multiverse, with cameo references from beloved IPs.\u00a0 We offer patrons of every tier a chance to enter a bi-annual raffle for their own IP or Original Character guest star, with full credits and linkbacks to better build our communities of shared interest.\u003cbr\u003e\u003cbr\u003eWhat Peppersoap webcomics might lack in digitalized polish, they strive to make up for in networking and craft honor.\u00a0 Our dedication is to the work, the grind, the improvement; and we can\u0027t wait to climb the next step so that we might reach back to help others forward alongside.\u003cbr\u003e\u003cbr\u003eYou can become a part of this art, writing and webcomic community by visiting the free\u00a0\u003ca href=\"http://peppersoapopera.boards.net/\"\u003eOpera House Forum\u003c/a\u003e, and / or donating here at Patreon for more substantial rewards.\u00a0 \u003cbr\u003e\u003cbr\u003ePeppersoap webcomics can be found at these websites:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://comicfury.com/comicprofile.php?url=charliepeppersoap\"\u003eComicFury\u003c/a\u003e \u2666\u00a0\u003ca href=\"http://www.smackjeeves.com/profile.php?id=297655\"\u003eSmackJeeves\u003c/a\u003e \u2666\u00a0\u003ca href=\"https://tapas.io/charliepeppersoap\"\u003eTapTastic\u003c/a\u003e \u2666\u00a0\u003ca href=\"http://www.webtoons.com/search?searchMode=AUTHOR\u0026amp;keyword=Charlie%20Peppersoap\"\u003ewebtoons\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://peppersoapopera.deviantart.com\"\u003edeviantArt\u003c/a\u003e \u2666\u00a0\u003ca href=\"https://www.instagram.com/charliepeppersoap\"\u003einstagram\u003c/a\u003e \u2666\u00a0\u003ca href=\"https://facebook.com/PeppersoapOpera\"\u003efacebook\u003c/a\u003e \u2666\u00a0\u003ca href=\"https://mobile.twitter.com/PeppersoapOpera\"\u003etwitter\u003c/a\u003e \u2666\u00a0\u003ca href=\"https://charliepeppersoap.tumblr.com/tagged/drawin\"\u003etumblr\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eUpdates scheduled in bulk for Wednesday OR Sunday, twice a month - rewards updates the first and 15th of every month."
