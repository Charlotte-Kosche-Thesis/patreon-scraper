    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-aQv28S4_VE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-aQv28S4_VE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F-aQv28S4_VE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-11-24T09:43:52+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003e\u00a1Bienvenidos a mi Patreon! Soy Celuloide, como siempre\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eComo algunos ya sabr\u00e9is llevo, desde 2013 haciendo v\u00eddeos en mi canal de Youtube (\u003ca href=\"https://www.youtube.com/user/Celuloid3\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.youtube.com/user/Celuloid3\u003c/a\u003e) relacionados con el universo \"\u003cstrong\u003eSoulsborne\u003c/strong\u003e\"\u003cstrong\u003e \u003c/strong\u003ey con los \u003cstrong\u003evideojuegos en general\u003c/strong\u003e. A estas alturas, no creo que sea ning\u00fan secreto que\u003cstrong\u003e amo los videojuegos\u003c/strong\u003e. Y no solo me encanta jugarlos, sino que adem\u00e1s disfruto hablando de ellos, compartiendo mis opiniones, estrategias y discutiendo sobre su dise\u00f1o. Otras de mis pasiones son\u003cstrong\u003e la escritura, el montaje y la edici\u00f3n de v\u00eddeo\u003c/strong\u003e. Es por esto por lo que, adem\u00e1s de mis habituales series de gameplays, de vez en cuando me gusta liarme la manta a la cabeza y publicar v\u00eddeos m\u00e1s anal\u00edticos. Un buen ejemplo de esto ser\u00edan mi \u003ca href=\"https://www.youtube.com/watch?v=zcNjwvQ-0mg\" rel=\"nofollow\"\u003emi cr\u00edtica de Dark Souls 3\u003c/a\u003e,\u003ca href=\"https://www.youtube.com/watch?v=Ff2jhu1Z-cA\u0026amp;t=1s\" target=\"_blank\"\u003e mi v\u00eddeo sobre el multiverso Soulsborne\u003c/a\u003e y mi m\u00e1s reciente creaci\u00f3n: \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL5MbFG6VCyOh5xJA_m77T8_9A3P2bB7f4\" target=\"_blank\"\u003eCore Mechanics\u003c/a\u003e\u003c/strong\u003e, una serie de v\u00eddeos que trata de \u003cstrong\u003eestudiar y diseccionar diferentes mec\u00e1nicas de juego\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rFKLW2tGxns\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eLo que empez\u00f3 como un simple hobbie, se ha transformado en una de mis principales formas de expresi\u00f3n creativa: el canal cada vez pide m\u00e1s de m\u00ed y, aunque quiero dedicarme a \u00e9l con toda mi alma, la \"vida real\" tambi\u00e9n me reclama. Es por esto por lo que me he visto forzado a tomar una decisi\u00f3n: si quiero dedicarme a esto profesionalmente (aunque sea a tiempo parcial), tengo que ir en serio. Esto implica dedicarle m\u00e1s tiempo y m\u00e1s recursos, y ah\u00ed es donde entra \u003cstrong\u003ePatreon\u003c/strong\u003e. \u003cstrong\u003e\u003c/strong\u003eCon vuestro apoyo, este proyecto puede ayudar a\nexpandir, todav\u00eda m\u00e1s, \u003cstrong\u003emi trabajo como youtuber, podcaster, escritor\ny cr\u00edtico.\u003c/strong\u003e Si os gusta lo que hago, ahora ten\u00e9is la\nposibilidad de apoyarlo directamente: \u003cstrong\u003evuestra aportaci\u00f3n no caer\u00e1 en saco roto,\nsino que mejorar\u00e1 la calidad del canal\u003c/strong\u003e (tanto en lo t\u00e9cnico como en lo\nart\u00edstico) y, por supuesto, os reportar\u00e1 alguna que otra recompensa. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00bfEn\nqu\u00e9 se invertir\u00e1 vuestra aportaci\u00f3n?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e1) Mejorar y mantener el equipo\u003cbr\u003e\u003c/strong\u003eCon el fin de mejorar el contenido del canal, parte de\nlas ganancias estar\u00e1n dedicadas a renovar o comprar licencias de software,\njuegos para nuevas seriesy reviews, as\u00ed como recambios relacionados con el\nhardware. Adem\u00e1s, tambi\u00e9n podr\u00eda estudiarse la posibilidad de integrar una\nc\u00e1mara de v\u00eddeo en el estudio y un croma para hacer \"facecams\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e2) Pagar a artistas para\ndarle m\u00e1s personalidad a los contenidos \u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eMe gustar\u00eda mejorar, de forma continuada, tanto el aspecto\ndel canal (y las miniaturas de los v\u00eddeos) como el de las redes sociales relacionadas con el mismo. Con vuestro apoyo podr\u00eda invertir parte de las\nganancias en pagar a artistas para ilustrar diversos apartados de mi trabajo. Pretendo que todo\naquel artista que trabaje conmigo tenga su recompensa por el esfuerzo.\nCon vuestro apoyo, este tipo de colaboraciones podr\u00edan resultar m\u00e1s habituales.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e3) No puedo vivir del aire\u003c/strong\u003e\u003cbr\u003e\nPese a que me encantar\u00eda que no fuera as\u00ed, todos\ntenemos que comer y pagar las facturas. Por mi parte, el objetivo es encontrar\nun trabajo a media jornada con el que pueda compaginar mis horarios con el canal\ny vivir honradamente. La idea es tener m\u00e1s tiempo para vosotros y poder\ndedicarle todo el tiempo que requiere un canal en Youtube.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9\ngan\u00e1is vosotros?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eEn cuanto a lo que \u003cstrong\u003eyo puedo ofreceros a cambio\u003c/strong\u003e es bien sencillo: \u003cstrong\u003ede \u003c/strong\u003e\u003cstrong\u003e3 a 4 v\u00eddeos semanales,\u003c/strong\u003e con una media de\nduraci\u00f3n de entre 30-60 minutos cada uno. Aqu\u00ed se incluir\u00edan \u003cstrong\u003eruns detallados \u003c/strong\u003ede diversos juegos (al estilo de mis series\u003ca href=\"https://www.youtube.com/playlist?list=PL5MbFG6VCyOjgSWiEoKEgrDsEgd8BCh0S\" rel=\"nofollow\"\u003e\u003cstrong\u003e Desventuras\u003c/strong\u003e\u003c/a\u003e y\u003ca href=\"https://www.youtube.com/playlist?list=PL5MbFG6VCyOjLUbgRNaElKBM5zjfM0Vcz\" rel=\"nofollow\"\u003e\u003cstrong\u003e Vereor\nNox\u003c/strong\u003e\u003c/a\u003e),\u003cstrong\u003e \u003ca href=\"https://www.youtube.com/playlist?list=PL5MbFG6VCyOhDG_cMCX7HSk3VroPssZzM\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL5MbFG6VCyOhDG_cMCX7HSk3VroPssZzM\" target=\"_blank\"\u003eOneshots\u003c/a\u003e\u003c/strong\u003e, diversos \u003cstrong\u003eLet\u0027s\nPlay \u003c/strong\u003ey las \u003cstrong\u003esesiones de streaming \u003c/strong\u003etransmitidas en Twitch. Adem\u00e1s, \u003cstrong\u003epublicar\u00eda una nueva entrega de Core Mechanics de forma aproxim\u00e1damente bimensual\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u00bfQu\u00e9 os parece la idea? No dud\u00e9is en consultar las recompensas\n(deber\u00edan estar a la derecha de este muro de texto) y, sobretodo, no olvid\u00e9is que se\ntrata de algo optativo:\u003cstrong\u003e soy consciente de que no todo el mundo podr\u00e1 o querr\u00e1 colaborar\necon\u00f3micamente con el canal y os aseguro que nadie ser\u00e1 discriminado por ello. El simple hecho de que ve\u00e1is mis v\u00eddeos ya significa\nmuch\u00edsimo para m\u00ed\u003c/strong\u003e. \u003cbr\u003eComo apunte final: las\nrecompensas est\u00e1n sujetas a cambios, si en cualquier momento cuento con los\nmedios para a\u00f1adir nuevos incentivos para vosotros, sin duda lo har\u00e9 encantado.\nSi quer\u00e9is, pod\u00e9is sugerirme desde ya qu\u00e9 tipo de recompensas os interesan\nm\u00e1s, no os cort\u00e9is. \u003cbr\u003e\n\u003cbr\u003eMuchas gracias a todos, \u00a1nos vemos en Youtube!\u003cbr\u003e"
