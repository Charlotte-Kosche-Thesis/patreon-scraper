    "summary": "\u003cstrong\u003e\u003cem\u003eWho We Are:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDan and Casey Chappell \u003c/strong\u003elive in Saint Petersburg FL with their 6 children. They are passionate about seeing believers press into hard places and discover the kingdom in places we have been taught to fear or avoid. They love the local church and its many expressions of community, worship, and witness. Dan and Casey (and family) seek to model aspects of downward mobility and living life on life with their neighbors in the South St. Petersburg community. They hope to champion believers everywhere to live on mission for others, especially the most vulnerable living in the margins our world has created. \u003cbr\u003e\u003cbr\u003eTo this end, the Chappells are fulfilling their calling and mission in two very specific ways that you can be a part of:\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e1.) Christ in the Margins (CIM)*\u003c/strong\u003e\u00a0Is an online community focused on providing education, awareness, and encouragement relating to 5 areas of marginalization in our culture:\u003cbr\u003e\u003cbr\u003ePoverty and Inequality\u003cbr\u003eRace \u0026amp; Ethnicity\u003cbr\u003eAdoption \u0026amp; Foster care\u003cbr\u003eIssues of Life and Ethics\u003cbr\u003eSexuality \u0026amp; Gender\u003cbr\u003e\u003cbr\u003e*Christ in the Margins (CIM) is replacing the formerly known Identify Network as we have expanded our vision and areas of impact and education.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e2.) Gospel Community Church St. Petersburg \u003c/strong\u003eis a church plant coming to South St. Petersburg in\u00a02018. \u003cem\u003eGospel Community exists to proclaim Christ and embody the gospel message of reconciliation, justice, and compassion\u003c/em\u003e. Gospel Community St. Pete will be a multi-ethnic church that intentionally engages with the community to be a part of the spiritual, social, and economic transformation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*Behind both \u003cem\u003eChrist in the Margins\u003c/em\u003e and the \u003cem\u003eGospel Community\u003c/em\u003e church plant are several core\u00a0commitments that move our hearts:\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003eWe are deeply moved by the margins of our world, the harder places, the often-ignored voices of those without power. We are moved because Christ was moved and consistently sought to identify with the outcast and the common, in order that they may identify with him. \u003cbr\u003e\n\n\u003cbr\u003eWe are moved when we see Christ in and among the lives and places of the poor, the disabled, sexual minorities, immigrants, refugees, and those in underserved communities. \u003cbr\u003e\n\n\u003cbr\u003eWe are moved by the incarnation of Christ and seeing his church live in light of the incarnation.\u003cbr\u003e\n\n\u003cbr\u003eWe are moved by the ways we see Christ\u2019s redemption bringing justice and dignity to those created in his image. \u003cbr\u003e\n\n\u003cbr\u003eWe are moved when we see Jesus\u2019 church push back against injustice, exploitation, and inequality that devalues the dignity of those created in his image. \u003cbr\u003e\n\n\u003cbr\u003eWe are moved by a holistic approach to life and ministry, seeing redemption and compassionate social action in unity with each other. \u003cbr\u003e\u003cbr\u003eWe are moved by open honest conversations that strives to listen to those whose voices have been systemically silenced or oppressed.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eWe are moved by Christ\u0027s upside down kingdom and desire to see it expressed on earth as it is in heaven. \u003cbr\u003e\u003cbr\u003e"

     "amount_cents": 500,
     "created_at": "2017-11-26T18:12:39.269094+00:00",
     "description": "\u003cbr\u003e\n\u003cp\u003eDo you feel alone in the hard places?\u00a0\u003c/p\u003e\n\u003cp\u003eDo you wish you had more people who understood or who could encourage you?\u00a0\u003c/p\u003e\n\u003cp\u003eDo you want to engage deeper but your public Facebook wall just isn\u0027t the place?\u00a0\u003c/p\u003e\n\u003cp\u003eDo you want to engage but feel that you don\u0027t know how or where to start?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf any of these questions describe you then you are a perfect fit for our online community!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor $5 a month, you will have access to the Christ in the Margins (CIM) exclusive online community where we (Dan and Casey and other key influencers) will post regularly and provide a safe place to cultivate discussion surrounding 5 key areas of kingdom centered justice and their impact on marginalized communities.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt\u0027s a place of sharing, discussing, and belonging for those who desire or want to pursue Christ\u0027s Kingdom in the margins.\u003c/p\u003e",

     "description": "\u003cbr\u003e\n\u003cp\u003eThis support level says \"I want to be a part of this incredible online community AND I want to support and hear more about your family\u0027s pursuit of the kingdom as you pursue life on life involvement in the context of neighborhood, community, and school.\"\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFriends will receive additional updates as well as equipping on how to live life on life, seeking out the kingdom in hard places in your context where God has you!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe will regularly update you through posts and videos in order to give you more personal insight and encouragement on engaging through life on life discipleship, and pressing in to marginalized areas in your context.\u00a0\u003c/p\u003e",

   {

     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2017-11-26T18:32:53.855535+00:00",
     "description": "\u003cbr\u003e\n\u003cp\u003eThis level of support includes access to the CIM online community, equipping and encouragement through CIM Friends \u00a0+ \u00a0Partnering with us to be a part of the support team to plant Gospel Community Church St. Pete. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe city of St. Petersburg is diverse and growing, yet, it is a city too often divided by culture, race, and class. We desire to plant a different kind of church in South St. Petersburg, a church that will embody all that we are advocating through CIM and our emphasis through life on life discipleship. Gospel Community St. Pete will be \u00a0a gospel saturated, multiethnic, and culturally diverse body of believers that embodies justice, reconciliation, and compassion.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe want you to join us in this effort by being part of our church planting support team. We will regularly update you on the progress of our planting efforts here in South St. Petersburg. (we might even just ask you to move here and join us as we lift high the name of Jesus in this incredible city).\u00a0\u003c/p\u003e",
