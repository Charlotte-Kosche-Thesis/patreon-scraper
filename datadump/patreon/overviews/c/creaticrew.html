    "published_at": "2016-11-14T19:23:18+00:00",
    "summary": "The CreatiCrew are on Patreon for two simple reasons. First, to cover the costs of running our community private servers. Secondly, to raise money to support our community and charities around the world.\u003cbr\u003e\u003cbr\u003eThe servers are the base of what the CreatiCrew currently is standing on. Our Minecraft and StarMade servers are what first gave our community common games to share and play together. It is the CreatiCrew\u0027s hope that we can continue to expand our infrastructure and community to be bigger and better than it already is! We use the servers to keep the CreatiCrew running. They are an integral part of keeping the Crew working together and staying productive. The servers are a big part of what we provide the Crew Members that you love most!\u003cbr\u003e\u003cbr\u003eBeyond the Servers, the CreatiCrew has always held a core value of charity. This past November, the CreatiCrew raised over $1200 in less than 24 hours for Extra Life Charity. The overwhelming pride that the CreatiCrew felt from the outpouring of support from our community, will always be a highpoint in what we have done and continue to do.\u00a0\u003cbr\u003e\u003cbr\u003eThe CreatiCrew wants to give back to our international community. The more people who help support us, the more we will be able to give back to you. We vow to donate $1 for each Bronze Patron and up to charities around the world. We will not always donate to the same charity, so as to support many different global causes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWe thank you for taking the time to check out our page and for your support!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e"

   {
    "attributes": {
     "about": "The CreatiCrew was founded in February of 2016 when CeruChick and SabreDev brought together a small group of their friends to play the game Creativerse. The CreatiCrew saw some small growth as the members branched out and grew their channels individually. As our channels grew, we realized we needed to bring all of our communities into one - which is when the CreatiCrew Community Discord was open on May 21, 2016.\u003cbr\u003e\nSince then, the original CreatiCrew has gone their separate ways, and the Core CreatiCrew has remained to restructure the group into something more. We have refocused the CreatiCrew to create a greater community for gamers around the world.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003eOur Mission Statement:\u003c/strong\u003e\u003cbr\u003e\n\tTo build a community of international gamers, focused on bringing people together through the shared experience of video games.\u003c/em\u003e\u003c/div\u003e\nOur vision for the CreatiCrew is to focus on a few core values: community, charity, creativity, entertainment and collaboration. With these values, we hope to be able to encourage members of our community to reach out to new people, learn new things, and have fun!\u003cbr\u003e\nThe purpose of the CreatiCrew is to bring people from all the various video sharing and streaming platforms, gaming platforms and gaming styles together so we can grow. With this focus on the community, everyone\u0027s participation is just as important as the others. This provides us the unique opportunity to get everyone involved in a community they can call their own. We look forward to building this foundation with you!\u003cbr\u003e",
