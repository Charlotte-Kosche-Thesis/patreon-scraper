    "summary": "A couple years ago, I started the Giallo Ciao Ciao podcast, mainly so I had a reason to be able to sit down every other week and watch gialli. But over the last couple years it has grown into much more than just that. \u003cbr\u003e\u003cbr\u003eBack when I started it, I really wanted to do another show about spaghetti westerns as well. Nothing ever came of it, just because I couldn\u0027t justify the time and the expense of getting it up and running. Since then, I have also wanted to do a cannibal podcast, a Italian horror podcast and just recently and polizio podcast as well. I just love the look, feel and sound of these films from the by-gone era of the 1960s-80s, and even newer as well, I just can\u0027t get enough of it and can\u0027t stop talking about it. \u003cbr\u003e\u003cbr\u003eI love the giallo film so much, I even started a series of books called Shallow Giallo that are spoofs of giallo tales and films.\u003cbr\u003e\u003cbr\u003eChris over at \u003ca href=\"http://gialloscore.com/\" rel=\"nofollow\"\u003eGialloscore.com\u003c/a\u003e and co-host of Giallo Ciao Ciao has spent countless hours creating a score to see \"how giallo\" a film is.\u003cbr\u003e\u003cbr\u003eNow we want to expand on all of that. \u003cbr\u003e\u003cbr\u003eWith the additions of the shows Cowboy Ciao Ciao, Criminal Ciao Ciao, Horror Ciao Ciao and Cannibal Ciao Ciao, we really need to step our game up.\u003cbr\u003e\u003cbr\u003eIf you contribute, you can see all the things that your support will be going to, as well as new equipment and hosting fees. (I\u0027m still using my earbuds as a microphone).\u003cbr\u003e\u003cbr\u003eTake a look at all the stuff you can get. It really is amazing.\u003cbr\u003e\u003cbr\u003eI just want to thank you for supporting us and helping us bring all of this entertainment to you!\u003cbr\u003e\u003cbr\u003eCiao! Ciao!"
