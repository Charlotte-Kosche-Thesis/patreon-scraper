     "description": "\u003cstrong\u003eAccess to the Patreon only feed!\u003c/strong\u003e\u003cbr\u003e\nthis will be filled with extra posts, videos and more for your peepers only! \ud83d\ude0b\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eFree downloads of my covers!\u003cbr\u003e\n\u003c/strong\u003ein high quality \ud83d\ude01\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEarly Access to some videos!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWhen I have videos ready before going public \u003cem\u003eYOU\u003c/em\u003e \u00a0will be the first to see it (and comment if ur quick \ud83d\ude1c)!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cbr\u003e\nPre-vid warnings!\u003c/strong\u003e\u003cbr\u003e\nI\u0027ll tell y\u0027all what\u0027s coming up in advance! \ud83d\ude0a\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eRidiculous amounts of love and appreciation.\u003c/strong\u003e\u003cbr\u003e\nYour support so far has been immense and unbelievable. The value of how much I appreciate you seriously never fades and will never fade. You\u0027re what brings me life. Thank you. \u2764\ufe0f\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e",
