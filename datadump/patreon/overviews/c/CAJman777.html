    "summary": "\u003ch2 style=\"text-align: center;\"\u003eWELCOME TO MY PATREON!\u003c/h2\u003e\u003cdiv\u003eHello everyone I\u0027m CAJman777 a YouTuber from Buffalo, New York! Thank you for taking your time to view this page and read about what this page is all about. This page is all about not only supporting me and my work efforts, but it\u0027s about creating a fun gaming community through everyone\u0027s support! You may be wondering though, who exactly am I? Well, I\u0027m a hyper-active gamer that creates hilarious gaming, intense airsoft, and really cool animation videos (still working on these ones) with and without my friends! I decided to become a member of PATREON to give back to those who have supported me throughout my years as a content creator on YouTube, and through all that I do day in and day out to make sure the content I end up producing is loved! Through your support my goal is to create a community that builds upon each others bonds as gamers, animators, artists and athletes! However, my friends and I can\u0027t do this alone which is why we\u0027re reaching out to you! Because WE as a community will be able to build upon each others successes and strengths and create a community that everyone can enjoy! Remember though WE are a team in this and WE can\u0027t do it without everyone\u0027s support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eWHAT ARE SOME OF THE BENEFITS FOR BECOMING A PATREON?\u003c/h4\u003e\u003cul\u003e* You\u0027ll get access to some exclusive content not seen before anyone else\u003cbr\u003e* You\u0027ll get behind the scenes access to how we create our content\u003cbr\u003e* You\u0027ll learn some tips n\u0027 tricks for editing, producing and creating videos\u003cbr\u003e* You\u0027ll be able to join us in exclusive recordings provided you have the right tier of Patreon\u003cbr\u003e* You\u0027ll get a special role color in our Discord chat so you can stand out from the rest\u003cbr\u003e* You\u0027ll be able to talk in chat rooms in our Discord you weren\u0027t able to before\u00a0\u003cbr\u003e\u003cul\u003e\u003cbr\u003e\u003cbr\u003e\u003c/ul\u003e\u003c/ul\u003e\u003ch4 style=\"text-align: center;\"\u003eWHAT WILL THE PATREON FUNDS BE USED FOR?\u003c/h4\u003eThis is a very good question to actually be asking. Of course I\u0027m here to answer that question. Essentially all money that\u0027s received from this Patreon will be used to upgrade our equipment. This includes such things as better microphones, better editing software, better capture cards etc. Another thing the Patreon funds will be used for is paying artists who do commissions for title cards and stream title cards (though most of the time I end up making them). However for those artists that do commissions for us, they will be paid with this money. That\u0027s pretty much all the funds will be used for... If you have any further questions feel free to contact me in our Discord!\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003eDO I HAVE TO BECOME A PATREON?\u003c/h4\u003eNo. In fact whether you support this channel or not I will respect your decision. You do NOT have to become a PATREON and support us if you do not want to.\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch4\u003e\u003c/h4\u003e\u003cblockquote\u003eI want to thank you all for taking you time to read this and I hope to see you soon! Stay safe everyone!\u003c/blockquote\u003e\u003cblockquote\u003e-CAJman777 and Friends\u003c/blockquote\u003e\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e"
