    "summary": "Help me create a world.\u003cbr\u003e\u003cbr\u003e\n\nA world like no other.\u003cbr\u003e\u003cbr\u003e\n\nA fantastic world featuring lush forests, humongous\noceans, majestic mountains, sprawling plains, scorching deserts and frigid\ntundras. A world above which a sparkling ring reflects the light of the twin\nsuns to paint a turquoise band across the sky. A world in which a multitude of\nsentient races struggle to co-exist with one another.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.tri-tail.com/Patreon/CealSystem.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nThe properties making the world of Ceal a\nunique place are beyond count, but maybe the most striking feature of it are\nthe eight sentient species which inhabit it \u2013 a mix of species, which is\nradically different than the stereotypical display of dwarves, elves and orcs\nfound in most other fantasy worlds, and which shapes the history of Ceal to a\ngreat extent.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.tri-tail.com/Patreon/Species.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nHelp me bring this awesome world to life!\u003cbr\u003e\u003cbr\u003e\n\nHelp me write stories, draw pictures, create 3D\nmodels, and possibly even design games featuring this amazing place!"
