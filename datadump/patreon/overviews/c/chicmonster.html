    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/chcBtDc.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nHeya! I\u0027m \n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTess\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e. I\u0027ve always wanted to make a positive difference in the lives of others, and I chose to do that with my favorite art form in the whole world, \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2728videogames\u2728\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI make games that are cute, weird, bright, and challenging that encourage players to embrace the differences in themselves and others-- and most importantly, to have fun!\u003cbr\u003e\nMy goal is to be able to release all of my games for free, which is why I\u0027ve gone to \n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003epatreon\u003c/span\u003e\u003c/strong\u003e. With your backing, I can support myself and the team members I work with to make games (hopefully) full time, fund my crippling addiction to \u003ca href=\"https://www.youtube.com/watch?v=GAVFC9UweYg\" rel=\"nofollow\"\u003ejapanese candy making kits\u003c/a\u003e. Everyone, have a good time!\u003cbr\u003e\u003cstrong\u003eANY PATREON SUPPORTER PLEDGING JUST $1 OR MORE GET DRM FREE ACCESS TO ALL MY GAMES FOR FREE!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do pledges work?\u003c/strong\u003e\u003cbr\u003e\nWe get your pledges \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eonce a month\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, which allows us to update our game continuously and worry free!\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e. \u003c/span\u003eA game update\nis when we\u0027ve added new content or polish to the game we\u0027re currently building. This might mean a new level, new character, or new\npower up, and it also means we squashed several bugs from the last update. And as always, we\u0027ll be posting all of our progress here so you can follow us every step of the way, and see exactly where your money is going! \u003cem\u003eWe\u0027re not gonna take advantage of you\u003c/em\u003e--you\u0027re\nsupporting us after all!\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan\u0027t Back Right Now?\u003c/strong\u003e\u003cbr\u003eThat\u0027s okay! \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eJust by following us on Patreon\u003c/span\u003e\u003c/strong\u003e, you can \u003cem\u003estill\u003c/em\u003e get updates about the games we\u0027re working on, as well as occasional free art and tutorials related to them. This Patreon effectively doubles as a devblog. And when you feel ready to back us, or just happen to see something you\u0027re really excited about, you can get access to our library of games and backer-exclusive posts!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/UuWTrtv.png\" style=\"width: 583px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/VT8ZSZP.jpg\"\u003e\u003cbr\u003e\u003cem\u003eFor most people, High\n School is difficult to navigate. Imagine how challenging it must be \nwhen you can\u0027t remember who you are. Luckily, Foster High\u0027s Paranormal \nInvestigation Club takes a keen interest in your case. Work together \nwith six awesome, unique students as you uncover the mystery behind your\n past, and the strange happenings of your town. Maybe you won\u0027t get \ncloser to answers, but you might just get closer to friends you never \nknew you needed...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/n2sD63k.png\"\u003e\u003cbr\u003estar slam is a tiny, adorable platformer about slamming stars and making new friends! \u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\u003cul\u003e\n\n\u003c/ul\u003e\n\u003c/span\u003e"
