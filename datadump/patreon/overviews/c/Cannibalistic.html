    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy should you pledge to me?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/bazooka-kat/1431460703/1431460703.bazooka-kat_cat_nap.gif\" style=\"color: rgb(35, 45, 50); width: 245px;\"\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003ca href=\"http://www.furaffinity.net/user/cannibalistic-tendencies/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e -\u00a0\u003ca href=\"http://bazooka-kat.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e -\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003ca href=\"http://narcissisticcannibalcat.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e -\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003ca href=\"https://twitter.com/CannibalDragon\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eTwitter\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://narcissisticcannibalcat.tumblr.com/\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf you have any questions please \u003cbr\u003econtact me at\u00a0cannibalcat99@gmail.com\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0BEFORE PLEDGING PLEASE KNOW THAT YOU WILL BE PAYING UPFRONT AND YOU WILL BE CHARGED AGAIN AFTER STARTING THE 1ST OF THE FOLLOWING MONTH\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://narcissisticcannibalcat.tumblr.com/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePledging to me in the appropriate tiers gives you access to all of the sketches I\u0027ve been keeping to myself for years\u003cem\u003e.\u003c/em\u003e You also get access to high-res pictures of that I post up on here that are on FurAffinity.\u003cbr\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe higher tiers will allow you access to the files of the drawings I post, for those who are interested in my process you can learn from how I work \u003cem\u003e(I may not be the most organized but you might find little doodles here and there in the hidden layers ;P) \u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou also get to vote on what I should do for my next project! This has to include one of my characters, so if you guys like a paring of my characters you could suggest it will get put up for a vote. Single characters of mine can be put with other character \u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e(can be others OC\u0027s as long as they are ok with it or video game monsters).\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u269c\u265a\u269c\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTiers are subject to change \u003cem\u003e(I\u0027m still learning how to balance everything :s)\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIf you don\u0027t want to sign up for a monthly pledge but still want to support me somehow one time donations are always welcomed\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"https://ko-fi.com/A385F4U\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u2606Buy Cannibal a Coffee\u2606\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAny donation higher than $9 get\u0027s a quick sketch of their character!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u269c\u265a\u269c\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIf I reach my first goal that is enough for me, I just really want to make drawing for you all as my career. This is what I truly love doing. I love drawing creative amazing characters doing naughty or silly things! You guys are a wealth of inspiration, and to those who pledge to me I am incredibly grateful to you for supporting me. \u2764\u003cbr\u003e\u003cbr\u003eLastly please don\u0027t repost any of my art from here onto any other website or share it with large groups of people. It kinda defeats the purpose of it being exclusive content. Thank you~\u003c/span\u003e\u003c/div\u003e"
