    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHey guys!!! Welcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eAll shipments will be made at the beginning of the next month.\u003cbr\u003eThat way everyone can join in on the rewards!\u003c/div\u003e\u003cbr\u003eI feel like this is very important to mention:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cb style=\"background-color: initial;\"\u003eYou don\u0027t have to become a Patreon\u003c/b\u003e, this is just something extra I\u0027m trying out, but it would help with creating more content for you. Materials, makeup, and wigs aren\u0027t exactly cheap lol. Choose a tier that best suits you. I hope you find them all fair.\u00a0With the help of Patreon I hope that I will also be able to travel to more conventions too. I want to meet as many of you guys as possible.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eI know most people expect lewds and n00ds and stuff because that\u0027s what most cosplayers post, but Patreon is all about supporting your favourite artist for what they do.\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cb style=\"background-color: initial;\"\u003eCosplay =/= NSFW content\u003cbr\u003e\u003c/b\u003eI do have NSFW rewards every other month, but that is not what cosplay is. I put a lot of work into my cosplays and I want to share that work with you guys. I will try to make the boudoir photo sets to fit the characters, because a sexualized Disney princess doesn\u0027t make sense to me.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eNow that that\u0027s out of the way I guess you would like to know \u003cstrong\u003ea little bit more about myself:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eI have been cosplaying for a little bit over 3 years and I really got into it only last year (2017) that\u0027s why I don\u0027t have a lot to post right now, but I have so much planned already;\u003c/li\u003e\u003cli\u003eI also love to draw and have considered going to art school. I see Patreon also as an opportunity to share my drawings. If you have chosen one of the top two highest tiers at the moment you will also receive a small piece by me!\u003c/li\u003e\u003cli\u003eI am just learning, so please be patient with me as I figure out how to adult :)\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
