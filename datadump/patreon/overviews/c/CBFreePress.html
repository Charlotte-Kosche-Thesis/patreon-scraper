    "summary": "Welcome to Colonial Beach News, (aka cbfreepress) a completely subscription supported news site for Colonial Beach Virginia and the surrounding rural area. \u003cbr\u003e\u003cbr\u003eDictionary.com defines free press as \"a body of book publishers, news media, etc.,\n not controlled or restricted by government censorship in political or \nideological matters. Origin of \u003cstrong\u003efree press\u003c/strong\u003e.\"\u003cbr\u003e\u003cbr\u003eI am Linda Farneth, the Creator and Editor of Colonial Beach News and CB Free Press. I\u0027ve been reporting on local news in Westmorleand County since 2008, covering local government, school and community news. \u003cbr\u003e\u003cbr\u003eMy goals are:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo deliver clear and unbiased news in an easy to comprehend format by interpreting governmental terms and legal jargon.\u003c/li\u003e\u003cli\u003eBring local residents news that affects them.\u003c/li\u003e\u003cli\u003eClearly explain how local government actions will affect their lives and their wallets.\u003c/li\u003e\u003c/ul\u003eBy offering web-only local news on Patreon we will be able to bring you the news on a daily basis. \u003cbr\u003e\u003cbr\u003eBy being solely supported by subscriptions, we don\u0027t have to rely on advertising for expenses. That means no pesky ads or pop-ups to bog down your news feed.\u00a0 \u003cbr\u003e\u003cbr\u003eFor $5 a month you will receive unlimited access to all the news we provide. When you pledge you will be charged for the entire month you sign up for on the first of the following month. (Example if you sign up in May you will be charged for May on June 1.) \u003cbr\u003e\u003cbr\u003eThank you so much for checking out my channel and considering supporting me in my endeavor to keep local small town news alive in this digital era. \u003cbr\u003e\u003cbr\u003eLinda Farneth \u003cbr\u003e"
