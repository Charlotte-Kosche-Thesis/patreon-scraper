    "summary": "Hey Guys. This is me, Nancy. Welcome to my Patreon Account.\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003ePatreon is like Kickstarter but rather than working toward\none big project allows me to fund an ongoing project, like CampaignSick. You can pledge any monthly amount you want. Could be as low as $1. Could be more. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCampaignSick is absolutely a labor of love, but it is a\nlabor. I view CampaignSick as a community project and that\u2019s why I\u2019m asking for\nyour support.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCampaignSick readers always write in: \u201cI wish I could buy\nyou a beer.\u201d  So think of it like that. If everyone who reads this blog gave $8 a month, which is the cost\nof a beer in New York, I could quit my job, travel the country visiting\ncampaigns and do this full time. Now I don\u2019t expect that, but the more people\nwho give, the more time I can spend supporting the\ncampaign community, which is what I love.\u003cbr\u003e\u003cbr\u003eNow that I\u2019m working full time instead of in grad school it\nis hard to prioritize blogging and fostering this community that we all love.\n\u003cstrong\u003ePatreon will allow me to create content on a more regular basis, answer more of\nyour questions, involve more collaborators and maybe even do things like this,\nshoot videos.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eI want you to know how much I appreciate you reading and\nalso how much it would mean to me if you could give. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nSo, \u003cstrong\u003ecan I count on you\nto help crowdfund CampaignSick?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThank you for all that you do. \u003cbr\u003e\u003cbr\u003eCampaign Love and Mine,\u003cbr\u003e\u003cbr\u003eNancy\u003cbr\u003e"
