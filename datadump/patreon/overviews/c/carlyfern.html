    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eI am Carly Fern and I am\non a mission to create!\u003cbr\u003e\u003cbr\u003eAs an artist, performer and explorer\nof the bizarre, profane, heart-felt and experimental, I revel in the\nabsurdity of life. I believe in the power of creativity to heal and\ncreate empathy between us, I believe creativity can bring peace to\npeople\u0027s lives and I also believe I am half human, half unicorn...\u003cbr\u003e\u003cbr\u003eI am a little insane, yes, this is\ntrue, but I am also peculiarly confident that \u0027to create and share\u0027\nis my life calling.\u003cbr\u003e\u003cbr\u003eBetween May \u0026amp; Dec 2016 I will collaborate, travel, research, \ndocument and create works of art with independent artists across \nAustralia, Indonesia, Canada, USA \u0026amp; Mexico.\u003cbr\u003e\u003cbr\u003eProjects include (but are not limited to):\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Cosmic Soup EP\u003c/strong\u003e \u003c/li\u003e\u003c/ul\u003eRecorded in collaboration with \u003cstrong\u003e\u003ca href=\"http://soundrecordings.com.au/\" rel=\"nofollow\"\u003eSound Recordings\u003c/a\u003e \u003c/strong\u003eand musical members of the Castlemaine community. (To look behind the scenes, click \u003ca href=\"https://vimeo.com/169625821\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCross Cultural Collaboration (CCC)\u003c/strong\u003e \u003c/li\u003e\u003c/ul\u003eWith \u003ca href=\"https://www.instagram.com/wildrps/\" rel=\"nofollow\"\u003e\u003cstrong\u003eAnnisa Rizkiana Rahmasari\u003c/strong\u003e\u003c/a\u003e taking\n place in and around Java between July \u0026amp; August 2016. We will \nprovide free workshops for kids in Jogja and hope to build a body of \nwork to present during our time together.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Delusionist Manifesto (self-published zine)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eBetween\n July-Nov I will connect/volunteer/collaborate \u0026amp; speak with \nindependent artists, creators, diy touring musicians, venue managers, \ngrassroots community groups...etc as creative research for a \nself-published manifesto. During my time with these groups \u0026amp; \nindividuals I will ask them 2 questions:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eHow does creativity bring value to your life?\u003c/li\u003e\u003cli\u003eHow does it build community around you?\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003c/strong\u003eThis\n creative research and collaboration-journey will help to cement my own creative process, giving \nme opportunities in many different fields across many different \ndisciplines. This project will also offer me a way to volunteer my wide \nskill-set to others, building community \u0026amp; bringing value!\u003cbr\u003e\u003cbr\u003eNow is the time to support the arts. We \u003cem\u003edesperately \u003c/em\u003eneed art in this world and it is in our hands to keep the freedom of creative expression alive! Your patronage is valuable and helps to build a global network of creativity for positive change \u0026lt;3\u003cbr\u003e\u003cbr\u003eThanks for supporting!\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003e"
