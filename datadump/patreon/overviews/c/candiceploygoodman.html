    "summary": "Hey, welcome to my page! I am a creative twenty something currently living in Portland, OR. My focus is on making comic strips based on mental health, meditation, and just stuff my inner child inspires me to draw. Things that I am drawn to the most are butts, botany, herbs, gardening, and cartoons like King of the Hill to Adventure Time.\u00a0\u003cbr\u003e\u003cbr\u003eYour generous contribution as low as $1, will help sustain me further as an artist to bring you more work and exclusive first look into merchandise(stickers/shirts/zines). I hope to see Patreon as more of a community with transparent communication about where I am going or can go through your input. Looking to grow this whole thing together!\u003cbr\u003e\u003cbr\u003e As a Patreon to my page you will get exclusive access to my process whatever that entails for the month. I tend to change up what it means to me to get creative since enjoy sticking my thumb in numerous pots. With Patreon I want to give you a look inside what its like for me to paint, the steps I take, what I do in my off time to keep life feeling more balanced, and share my doodle pages that haven\u0027t been seen anywhere else. I also plan on sharing when I post new work with all of you first!"
