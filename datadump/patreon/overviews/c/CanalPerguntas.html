    "summary": "\u003ca href=\"http://www.canalperguntas.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003eO objetivo do\u00a0\u003ca href=\"https://www.youtube.com/canalperguntas\" rel=\"nofollow\" target=\"_blank\"\u003eCanal Perguntas\u003c/a\u003e \u00e9 ajudar voc\u00ea esclarecer d\u00favidas ou saber o que outras pessoas pensam a respeito de algum assunto espec\u00edfico. Focamos em temas relacionados aos Estados Unidos, tais como: trabalho, sa\u00fade, educa\u00e7\u00e3o, moradia, ou seja, como fazer para ter uma vida decente e tranquila.\u003cbr\u003e\n\u003cbr\u003e\nComo funciona: voc\u00ea manda um e-mail para\u00a0\u003ca\u003e\u003cspan class=\"__cf_email__\"\u003e[email\u00a0protected]\u003c/span\u003e/*  */\u003c/a\u003e contando a sua hist\u00f3ria ou d\u00favida, que criarei um v\u00eddeo respondendo de acordo com o que eu penso e acredito que seja o melhor caminho a seguir. Com o v\u00eddeo no ar, voc\u00ea poder\u00e1 trocas ideias nos coment\u00e1rios, e assim, refletir e chegar em uma conclus\u00e3o. Inscreva-se no canal, assim estar\u00e1 sempre atualizado com novos v\u00eddeos e interagindo com outras pessoas, recebendo e ajudando uns aos outros.\u003cbr\u003e\n\u003cbr\u003e\nCaso curta nosso trabalho e queira investir, agradecemos, pois assim, podemos melhorar a qualidade e a frequ\u00eancia das postagens.\u003cbr\u003e\n\u003cbr\u003e\nTodo o dinheiro arrecadado aqui ser\u00e1 reinvestido no canal, seja com a aquisi\u00e7\u00e3o de novos equipamentos, entrada em lugares que voc\u00eas gostariam de saber como \u00e9, ou simplesmente custeando o tempo de trabalho que minhas atividades no Canal Pergunta exigem!\u003cbr\u003e\n\u003cbr\u003e\nEspero que tenham entendido os motivos que fiz o Patreon.\u003cbr\u003e\nMuit\u00edssimo obrigado pela ajuda no crescimento do Canal Perguntas.\u003cbr\u003e\n\u003cbr\u003e\nPaulo\u00a0Paternes, desde 1998 nos EUA\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cstrong\u003e\u00a0IMPORTANTE:\u00a0As recompensas e participa\u00e7\u00f5es em sorteios, somente ser\u00e3o disponibilizadas a partir do dia seguinte \u00e0 cobran\u00e7a no seu cart\u00e3o ou Paypal. \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cstrong\u003eO Patreon\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u00a0desconta o valor do seu cart\u00e3o no dia 1 de cada m\u00eas, ent\u00e3o voc\u00ea come\u00e7a a receber as recompensas ap\u00f3s isso.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
