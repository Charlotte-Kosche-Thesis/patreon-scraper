    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello! And welcome to my Patreon page.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m ctrl!\u003c/strong\u003e\u003cbr\u003eOr ctrlkun, if you prefer longer names. \u003cbr\u003e\u003cbr\u003eI\u0027m a friendly, but shy triangle, who makes digital art and a sad webcomic \"Define: A Human\".\u003cbr\u003e\u003cem\u003eWhy triangle? Well, why not?\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhat\u0027s my story?\u003cbr\u003eLife is a cruel pretty lady and even triangles need some life sustaining substances.\u003cbr\u003e I don\u0027t plan to make a living here or\u00a0to make a kickstarter out of my Patreon, it is more of \u003cstrong\u003etip-jar\u003c/strong\u003e type, so, please, treat it as such. I like creating art and stories for you all to enjoy and I want to keep on doing so. If you like my content and consider supporting me, then Patreon is a nice way to show it.\u00a0 All support is appreciated!\u00a0\u003cbr\u003e\u003cbr\u003e\u2726 Thank you!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eArt? \u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/d41f/f/2017/287/1/d/personal_about_art_by_ctrlkun-dbqjbtx.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI draw many things, both original and fanart and all of the finished pieces will be forever free for all my followers. \u003cbr\u003eAnd your support means more content and you\u0027ll get some bonuses too: doodles, sketches, W.I.P.s, full res pictures. Also you\u0027ll get to vote in various next-art-related polls.\u003cbr\u003e\u003cbr\u003e\u2726 More artworks may be found here: \u003ca href=\"https://www.tumblr.com/blog/ctrlkun-i-raduga\"\u003etumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://vk.com/ctrlkunworld\"\u003evk\u003c/a\u003e (ru)\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhat is this \"Define: A Human\"?\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/a50d/f/2017/287/b/f/personal_about_comic_by_ctrlkun-dbqjbu3.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIt\u0027s my original webcomic about cakes, tea, some lies and casual upyr hunting!\u003cbr\u003eI\u0027ve always wanted to create my own webcomic and but I haven\u0027t even expected that one day I\u0027d actually launch one! Wow!\u00a0\u003cbr\u003e\u003cbr\u003eThe story takes place in a grim world where horrid creatures rule the night and humans do their best to stay safe and sound. And everything begins on the Festnight as a pair of beasthunters leaves their somewhat safe town to meet and escort a caravan with supplies. Midnight supplies? On the Festnight? Nothing can go wrong, right?\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u2726 It\u0027s free to read on\u00a0\u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=168360\"\u003esj\u003c/a\u003e and\u00a0\u003ca href=\"https://tapas.io/series/define-a-human\"\u003etapas\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eThank you for your time!\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
