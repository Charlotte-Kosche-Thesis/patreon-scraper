     "created_at": "2018-02-19T17:54:52.787607+00:00",
     "description": "Having trouble with a specific pesky Trial of Ascension floor? Let\u0027s do a one on one team-up on Skype and see if we can improve your team and clear the problem floor.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027ve done this a few times and the best way I\u0027ve found to do this so far is in two parts.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePart 1 : Text chatting in game about the individual problem floor and an inspection of your monster box and we devise a plan ahead of time. Sometimes this involves building a special monster (usually six starring this monster is not needed).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePart 2 : Meeting on Skype ( or not if you prefer) and performing the actual TOA floor clear.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027ve spent a lot of time messing around in TOA and most floors can be cleared without Nat 5\u0027s or insane runes.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
