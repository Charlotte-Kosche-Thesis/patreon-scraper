    "summary": "Welcome to the Crow\u0027s Nest!\u003cbr\u003e\u003cbr\u003eCosplay is not just dress-up for Halloween. \u00a0It\u0027s a hobby, a commitment, a community, and oftentimes, a lifestyle. \u00a0But oftentimes, beginning costumers aren\u0027t sure where to start. \u00a0What is this nonsense about fabric yardage, seam allowances, and pattern alterations? \u00a0Where do I buy a wig, and how do I style it? \u00a0What\u0027s the best way to apply makeup and body paint?\u003cbr\u003e\u003cbr\u003eI\u0027ve been sewing and crafting props for almost twenty years, with twelve dedicated to cosplay within that time. \u00a0Although I\u0027m largely self-taught, I\u0027m on the path to be enrolled in either the University of Nebraska\u0027s textiles and design program, or at an undecided college in Kansas. \u00a0I have sewn, built, and drafted many of the costumes I\u0027ve worn, and am active in the Midwest convention community, staffing and vending at at least two or three conventions a year.\u003cbr\u003e\u003cbr\u003eWhat I\u0027m offering: \u00a0If you were to walk into a fabric store right now and buy a beginning sewing class, it would cost you far more than is feasible for a lot of cosplayers (We tend to be a thrifty lot!). \u00a0This, combined with materials, often makes fabric-store classes inaccessible to people, and more often than not, the projects you make aren\u0027t relevant to what you want to learn. \u00a0By pledging to my campaign, you\u0027ll be getting relevant instructions and tutorials that will help hone and improve your craft as a costumer -- no matter what level you\u0027re currently at. \u00a0I believe that the more educated a community is, the better, especially in regards to the level of work that goes into creative endeavors like costuming.\u003cbr\u003e\u003cbr\u003eOnce the basics are covered, there will be community voting on what to cover next. \u00a0This could include things like makeup, props, wigs, and patterns. \u00a0The choice is yours!\u003cbr\u003e\u003cbr\u003eTogether, I know we can create something great. \u00a0So batten down the hatches, and get ready for the creative storm to hit!"
