    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eVIDEO VIVACIOUSNESS and FILM FUNKERY!!\u003c/strong\u003e\u00a0\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hkn5WeL5O-0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWelcome to the Circus\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHere, at The \u003cstrong\u003eCurse Word Circus\u003c/strong\u003e, we follow the teachings of the honorable Wile E Coyote. Play it fast. Play it loose. And always dominate a situation using \"Super Genius\" and the fine products of the Acme Corporation. The results are sometimes slightly less than perfect and/or life-threatening. But, it will always be entertaining. And we\u0027ll also have learned valuable lessons about the downsides of gravity and combustibility.\u00a0\u003c/div\u003eJoin the circus and follow us to greatness... or to the demise of civilization as we know it. Either way, it\u0027ll be fun to watch.\u003cbr\u003e\u003cbr\u003eBut, seriously...\u003cbr\u003e\u003cbr\u003eIt started with a love of movies, music, video games, comic books, and art. It grew into a curiosity of the science and psychology behind the magic. It has now blossomed into a fiery, creative passion and vision that can no longer be contained in the unattainable imagination. An explosion of style, wit, humor, insight, and visual dynamism is on the horizon. And \u003cstrong\u003eCurse Word Circus\u003c/strong\u003e is the color that\u0027s spilling over a monochromatic landscape.\u003cbr\u003e\u003cbr\u003eAll flowery language aside, we are simply about bringing some fireworks to the party. Our brand of entertainment will not be satisfied until your mind is blown and your pants are pee\u0027d, laughing.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eBecoming a Producer\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt\u0027s going to work a little different around here. Many Patreon\u00a0 pages thank you for your support with small gifts and behind the scenes content. Patronage with\u00a0\u003cstrong\u003eCurse Word Circus\u003c/strong\u003e\u00a0offers you all that and much, much more. It comes down to an issue of ownership.\u003cbr\u003e\u003cbr\u003eAll contributions to \u003cstrong\u003eCWC\u003c/strong\u003e are treated as investments in the production company. The level of gratitude and appreciation will be displayed in the form of \u003cstrong\u003e\"You are coming with us!\"\u003c/strong\u003e. As \u003cstrong\u003eCWC \u003c/strong\u003egrows and diversifies, you\u0027ll be riding shotgun with our success. The end-game of this company is to be making feature films. And our goal is to put our supporters on the Red Carpet and in virtual Producers\u0027 chairs.\u003cbr\u003e\u003cbr\u003eThis concept will be further elaborated on in our \"Patrons-Only Forum\", where you\u0027ll get access and input to the inner-workings of the production company. Show your support today and help launch The \u003cstrong\u003eCurse Word Circus \u003c/strong\u003einto the stratosphere!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for watching.\u003cbr\u003e\u003cbr\u003e- Steven SodaBurger\u00a0 \u003cem\u003e(delivery driver)\u003c/em\u003e"

     "description": "Although, there are many people that are interested in becoming permanent leaders in The Curse Word Circus, this is basically a one-man show. That is, until I have a monthly income for production design, web-assistance, and pizza money to feed the Bears of the Circus.\u003cbr\u003e\u003cbr\u003eWith the achievement of this goal, we\u0027ll be able to operate very fast and efficiently to create a reasonable amount of shows per month, with multiple characters, at the best quality. Enough to keep a smile on all our Producers\u0027 faces. \u003cbr\u003e\u003cbr\u003eA minimum of 3-4 (5 minute shows) per week.\u003cbr\u003e\u003cbr\u003eThanks for chipping in, Boss!\u003cbr\u003e\u003cbr\u003e- SodaBurger",
