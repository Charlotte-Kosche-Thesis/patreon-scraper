    "summary": "\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003eWARNING: The content of this page is only available for an adult audience and also flagged as OFFENSIVE FOR EVERYONE\u00a0. It contains lot of extreme violence and some of its topics could not be suitable for most people. If you\u0027re not into the kind of erotic fantasy including \"rape\", \"snuff\" or\"degradation\" i strongly recommend you to leave.\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThank you.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNote: All the content promoted in this page is compliant with both the US and French laws.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003ca href=\"https://e-hentai.org/g/1021197/3a5dcf5395/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/OKYyVQ0.png\" style=\"float: right; width: 247px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\n\u003ch4\u003eWho am i?\u003c/h4\u003e\nMy name is \n\u003cem\u003ecomicSANGms\u003c/em\u003e and i am a 3d artist into listening to really dark stories that rely on violence \u0026amp; sex.\u00a0\u003cbr\u003e\nUnfortunately most of today\u0027s porn content is bake with only purpose to please the majority of folks and in\u00a0the same time, computer graphics tools have never been so powerfull, and yet they are still being used to make stuff that real actor could actually perform: What\u0027s the point?\n\u003cbr\u003e\nFacing this terrible fact, i decided to start my own first comic a few months ago because i got tired of looking for stories that\ncould speak to my most inner dreams...\n\u003cbr\u003e\nAnd after 3 month of work i am close to achieve its 1st chapter...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy patreon?\u003c/h4\u003e\nFrom its start i am doing this work for free. But even if i am really enjoying making this stuff (and my interactions with you), i would really appreciate some help...\nFor instance, my current computer is really pushing me back, when i bought it i wasn\u0027t planning to need a 6gb graphic card and i have to say that at the moment i am so desperate to get one.\n\u003cbr\u003e\n\u003cstrong\u003e\nContributing to this patreon is giving me a way to enhance my workspace, so i be more productive, to dedicate more time making the art you like...\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy not selling my comics?\u003c/h4\u003e\nBecause my main purpose is to share it... I didn\u0027t intend to gain money on this but more to contribute to an\u00a0underrepresented kind of erotic art... I don\u0027t want to loose any of my readers.\n\u003cbr\u003e\nI\u0027d better keep going slowing with a tiny income than excluding viewer for a bigger one...\n\u003cbr\u003e\n\u003ca href=\"https://creativecommons.org/licenses/by/2.0/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://creativecommons.org/licenses/by/2.0/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/bKkSXFA.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\nFor the same reasons, all my works will be released under \nCreative Commons License.\u00a0\n\u003c/strong\u003eIt means that it can be shared anywhere for any purpose, and can be edited anyhow you want...\n\u003cbr\u003e\nThe only restriction is to keep my name at the bottom.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat do you get in return?\u003c/h4\u003e\nRewards are shown on the right side of your screen.\n\u003cbr\u003e\nI hope you will enjoy those stories as much as i enjoyed making them."
