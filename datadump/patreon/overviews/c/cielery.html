    "summary": "I am creating my own Mandala Affirmation oracle deck. I have plans for a full deck of cards with beautiful, unique mandalas with affirmations. The cards are perfect for your meditation or spiritual practice, and are a great complement to your other tarot and oracle decks. \u003cstrong\u003eI need your help to get this project off the ground. In the process, I want my part-time business to become a sustainable full-time job making things with my hands, working as an artist, healer, and reader. My patrons are happliy given artwork, tarot/oracle readings each month, and will have exclusive access to the artwork used for the decks, as well as free \u0026amp; massively discounted decks when the time comes. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCard reading is not about predicting the future. For me, I see my role as more than just giving life advice. The cards contain powerful symbols and images which conjure up memories and feelings, unique to each person and each situation. When I interpret the cards, I can give objective insight into what\u0027s going on in your life, and help you to see patterns and connections you may not have noticed. The Viking Rune Poems and folklore around the runes is a beautiful tapestry of magic and mundane, profound and everyday. This ancient wisdom holds so much insight for the modern era.\u003cbr\u003e\u003cbr\u003eI love to create art, and am truly inspired by my experiences as a healer and tarot reader. Help me to make it a real business and not a hobby. You can check out my Etsy shop to see the sorts of products I make: \u003ca href=\"http://www.etsy.com/uk/shop/starlingintuitive\"\u003ewww.etsy.com/uk/shop/starlingintuitive\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe animals I have chosen for reward tiers are all real animals. I have chosen them because I love the quirky and the weird, and I think that humor and beauty can be found in the strangest places, like tiny 1-inch cuttlefish that live on the bottom of the ocean, or even smaller spiders that have some of the most complex mataing dances in any species. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
