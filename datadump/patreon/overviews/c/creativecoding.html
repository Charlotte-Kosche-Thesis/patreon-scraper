    "summary": "Hey there creative coders! We have been making The Creative Coding Podcast for over 5 years, with over 50 episodes so far, and we want to make the show even better. From now on, we are releasing a new episode every week - but we can only do it with your Patreon support. Your donation will allow us to continue making the podcast in a sustainable way - meaning more episodes for you!\u00a0\u003cbr\u003e\u003cbr\u003eIn return for your pledges, we promise to make one new episode every week (with perhaps the occasional week off).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFirst new episode coming Friday 19th February 2016.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can\u00a0\u003ca href=\"http://ccpod.co\" rel=\"nofollow\"\u003elisten to all our previous episodes on our website\u003c/a\u003e or\u00a0\u003ca href=\"https://itunes.apple.com/gb/podcast/the-creative-coding-podcast/id419889705?mt=2\" rel=\"nofollow\"\u003esubscribe on iTunes\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eFollow us on Twitter :\u00a0\u003ca href=\"http://twitter.com/cc_pod\" rel=\"nofollow\"\u003e@cc_pod\u003c/a\u003e \u003ca href=\"http://twitter.com/iainlobb\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eAbout Iain and Seb\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://iainlobb.com\" rel=\"nofollow\"\u003eIain Lobb\u003c/a\u003e is a seasoned game developer working mostly in Unity3D. Previous high profile games he has worked on include \u003cem\u003eZwok\u003c/em\u003e, \u003cem\u003eMeta4orce\u003c/em\u003e, \u003cem\u003eOwl Spin\u003c/em\u003e and the BAFTA award winning \u003cem\u003eThe Dumping Ground: You\u0027re the boss\u003c/em\u003e. Follow Iain on Twitter :\u00a0\u003ca href=\"http://twitter.com/iainlobb\" rel=\"nofollow\"\u003e@iainlobb\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://seb.ly\" rel=\"nofollow\"\u003eSeb Lee-Delisle\u003c/a\u003e is an award winning artist who makes massive installations with computers, lasers and electronics. His projects include\u00a0\u003ca href=\"http://seb.ly/work/pixelpyros/\" rel=\"nofollow\"\u003ePixelPyros\u003c/a\u003e, an outdoor interactive fireworks display, and\u00a0\u003ca href=\"http://seb.ly/work/laser-light-synths/\" rel=\"nofollow\"\u003eLaser Light Synths\u003c/a\u003e, where the public can be like Kraftwerk for a night. Follow Seb on Twitter :\u00a0\u003ca href=\"http://twitter.com/seb_ly\" rel=\"nofollow\"\u003e@seb_ly\u003c/a\u003e"
