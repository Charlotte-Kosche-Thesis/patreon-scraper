    "one_liner": "A bi-monthly comic magazine subscription!",

    "published_at": "2015-09-15T01:44:54+00:00",
    "summary": "My name is Jake Richmond. Combine is a new print science fiction comic magazine that I\u2019m putting together with my friends. Each issue of Combine features new chapters \u00a0of Devil Spy by Jaymz Bernard, Shutter Valley Record by Avery Marie Robertson, The Last Cowboy by Zoe Coughlin and Ghost Kiss by me! Each of these series is a \u00a0webcomic you can read online for free, but Combine collects all of these comics into a single print magazine that you can subscribe to and have delivered to you door! Reading comics online is fun, but being able to hold them in your hands and share them with your friends is even better! At least for me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTry Combine for free!\u003c/strong\u003e\u00a0\u003ca href=\"http://modestmedusa5.visionmule.com/wp-content/uploads/sites/61/2016/09/Combine-1-FREE-SAMPLE.pdf\" rel=\"nofollow\"\u003eDownload the first issue of Combine right here for free!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eBuy Combine back issues:\u00a0\u003c/strong\u003e\u003ca href=\"https://squareup.com/market/combine-store/\"\u003eVisit the Combine Store!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://modestmedusa5.visionmule.com/wp-content/uploads/sites/61/2016/09/Combine-covers.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat does Combine look like?\u003c/strong\u003e\u003cbr\u003e\nEach issue of Combine is 80+ full color pages. The magazine is being printed in a large 8 x 10.5 inch format, so the art is big and easy to read and the color is nice and crisp, and each issue is square bound (like a trade paperback). It\u0027s a great looking magazine and we\u0027re super proud of it! We feel like Combine is the best way to experience our comics!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I get Combine?\u003c/strong\u003e\u003cbr\u003eYou can subscribe to this patreon to get new issues of Combine as they\u0027re released. Think of it as a magazine subscription that you pay for one issue at a time (which is exactly what it is)! Once your pledge is processed you\u2019ll receive your issue via mail or digital delivery (depending on your pledge level). We expect to release new issues of Combine about once every three months. Shipping costs for Patrons within the US are included in your pledge level. Please send us a message (or\u00a0\u003ca\u003eemail Jake\u003c/a\u003e) if you live outside the US and would like to subscribe so we can work out the best shipping rate for you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant*\u003c/strong\u003e Your subscription to Combine will always start with the NEXT issue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBuy back issues!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://squareup.com/market/combine-store\" rel=\"nofollow\"\u003ePrevious issues of Combine are available for purchase here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho are the Combine Contributors?\u003c/strong\u003e\u003cbr\u003e\nCombine is made up of four core contributors. You\u0027ll see new comics from these creators in every issue! As Combine grows we\u0027ll be inviting new creators to join us!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJaymz Bernard\u003c/strong\u003e is\u00a0the creator of the sci fi series\u00a0\u003ca href=\"http://devilspy.thecomicseries.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDevil Spy\u003c/a\u003e, the teen superhero webcomic\u00a0\u003ca href=\"http://willem.thecomicseries.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWillem\u003c/a\u003e and the Legend of Zelda fan comic\u00a0\u003ca href=\"http://wingsoverhyrule.thecomicseries.com/\" rel=\"nofollow\"\u003eWings Over Hyrule\u003c/a\u003e. She\u0027s also completed the romance comic\u00a0\u003ca href=\"http://splitscreen.thecomicseries.com/\" rel=\"nofollow\"\u003eSplit Screen\u003c/a\u003e and the drama comic\u00a0\u003ca href=\"http://ooki.thecomicseries.com/\" rel=\"nofollow\" target=\"_blank\"\u003eArrowhead\u003c/a\u003e. Split Screen is a printed\u00a0\u003ca href=\"http://www.amazon.com/Split-Screen-Story-Jaymz-Bernard/dp/1500288136/ref=sr_1_1?ie=UTF8\u0026amp;qid=1442292406\u0026amp;sr=8-1\u0026amp;keywords=split+Screen+graphic+novel\" rel=\"nofollow\" target=\"_blank\"\u003ebook\u003c/a\u003e and a book of Willem is coming out soon! Check out Jaymz\u0027s comics, artwork and blog\u00a0\u003ca href=\"http://jaymzeecat.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDevil Spy\u003c/strong\u003e\u00a0is the story of a government created human animal hybrid who lives in a world where war wiped out the human race. Devil Spy wants nothing more than to spend time with his mentor Ana and to meet a human. One of his wishes is fulfilled when he meets and becomes friends with a chubby human survivor named Wyatt.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://modestmedusa2.visionmule.com/wp-content/blogs.dir/50/files/sites/50/2015/09/Devil-Spy-page.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://modestmedusa2.visionmule.com/wp-content/blogs.dir/50/files/sites/50/2015/09/Devil-Spy-page.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://modestmedusa2.visionmule.com/wp-content/blogs.dir/50/files/sites/50/2015/09/Devil-Spy-page.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eJake Richmond\u003c/strong\u003e is the creator of the popular all ages webcomic Modest Medusa, about a 6 year old Monster from another world who finds a new home in SE Portland with a guy also named Jake and his niece Marah. Modest Medusa was a hit right from the start and Jake has published 3 hardcover books collecting the strip. Jake is also the colorist of the award winning Hereville series of children\u2019s graphic novels. In his spare time Jake likes to draw Legend of Korra fan comics.\u00a0\u003ca href=\"http://modestmedusa.com/\" rel=\"nofollow\"\u003eYou can read his comics here!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGhost Kiss\u003c/strong\u003e is a funny little superhero comic about a rookie hero named Mya who tries very hard at her job despite having absolutely crap super powers.\u00a0\u003cbr\u003e\n\u003cimg src=\"http://modestmedusa2.visionmule.com/wp-content/blogs.dir/50/files/sites/50/2015/09/Ghost-kiss-page.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAvery Marie Robertson\u003c/strong\u003e\u00a0is the creator of a small number of independent comics, (including terrible Bionicle and Star Trek fanfiction) as well as her longer running series, \u003ca href=\"http://bloodandlanterns.tumblr.com\" rel=\"nofollow\"\u003e11043: Blood and Lanterns\u003c/a\u003e, an arctic space-horror chronicle. She has exhibited at and produced promotional media for a number of independent comic conventions. She enjoys spending time at local coffee shops and petting little grey cats. You can find her online at \u003ca href=\"http://borealiscoast.tumblr.com\" rel=\"nofollow\"\u003eBorealis Coast\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eShutter Valley Record\u003c/strong\u003e is the story of a small group of deadbeat hackers who discover an alternate universe where magic exists and quickly team up with the much more wizardly versions of themselves to bring down the ominous Ragnarok Corp.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://modestmedusa2.visionmule.com/wp-content/blogs.dir/50/files/sites/50/2015/09/SVR-page.jpg\"\u003e\u003cbr\u003eZoe Coughlin is the newest Combine contributor and the creator of the sci fi series\u00a0\u003ca href=\"http://www.thelastcowboycomic.com/\" rel=\"nofollow\"\u003eThe Last Cowboy\u003c/a\u003e.\u00a0Check out Zoe\u0027s patreon\u00a0\u003ca href=\"https://www.patreon.com/zoecoughlin\"\u003ehere!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://modestmedusa5.visionmule.com/wp-content/uploads/sites/61/2016/09/TLC-sample.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestions?\u003cbr\u003e\u003cbr\u003eWhat issue will my subscription start with?\u003c/strong\u003e Your Combine subscription will always start with the next issue and you won\u0027t be charged until that issue is released. If you\u0027d like to purchase back issues you can do so at the Combine store (\u003ca href=\"https://squareup.com/market/combine-store\" rel=\"nofollow\"\u003ehere\u0027s the link\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI already support Jake, Avery, Zoe or Jaymz on Patreon. Should I support Combine too?\u003c/strong\u003e Yes, please do! Think of the Combine Patreon as a subscription service. While Jake, Jaymz, Avery and Zoe all have their own Patreons, the Combine Patreon is something separate, designed to finance a full color magazine.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen do I get charged and when will my comic arrive?\u003c/strong\u003e We\u0027ll announce each new issue once it\u0027s 100% complete and the files have been sent to the printer. You\u0027ll be charged, the printer will be paid and your book will arrive in the mail about 2-4 weeks later. If you have a digital subscription you\u0027ll get your PDF right away!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI live outside the United States. How much should I pledge?\u003c/strong\u003e Good question! The basic $12 pledge includes shipping within the United States, but unfortunately shipping to other countries is more expensive. However, we want to make sure we\u0027re offering you the cheapest deal possible. Please send us a message (or\u00a0\u003ca\u003eemail Jake\u003c/a\u003e)including your address so we can figure out the absolute most affordable pledge option for you, including shipping.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you offer a digital subscription option?\u003c/strong\u003e We know that some people want to read Combine but don\u0027t want to have a physical book shipped to them. Other people just don\u0027t have room for more magazines. And some people just want a more affordable subscription! We\u0027ll offer both a high res and low res PDF options for download.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
