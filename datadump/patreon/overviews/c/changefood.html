    "summary": "\u003cstrong\u003eThanks for joining us at Change Food and supporting our video show \"Eating Real with Change Food.\"\u00a0\u00a0\u003c/strong\u003eWe\u0027re helping revolutionize food and farming, from the ground up - and because you\u0027re here, so are you!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eOne of our main focuses right now is the\u00a0\u003ca href=\"http://www.changefood.org/projects/eating-real-show/\"\u003eEating Real with Change Food Video Show\u003c/a\u003e. The goal is to raise enough funding to have a 50 minute weekly show - broken up into 5 minute segments - covering food and farming, from what\u0027s going on to who\u0027s doing what.\u00a0 We\u0027ll have in-the-studio interviews, on the ground field reports, opinion pieces, news coverage - and so much more!\u003cbr\u003e\u003cbr\u003eWe here at Change Food are tired of watching the food movement turn into a bureaucracy, tired of watching the folks with the most funding continue to get funding while not really understanding what\u0027s happening on the ground, and on and on - so we\u0027ve created a show to help give a stronger voice and larger platform to those working in communities and on the ground who are doing great work the public needs to know more about.\u003cbr\u003e\u003cbr\u003eWe\u0027ve started a skeleton show to get the program going, and we\u0027ll be building it over the course of this year - as we attain the funding we need, we\u0027ll expand and grow into the 50 minute show we want to produce. And you can be part of it!\u003cbr\u003e\u003cbr\u003eNothing like this exists for the food movement - and we thank you for joining us on the ground, at the very start of what we think we be a very influential program.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Can You Help and Get Involved??\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFollow us here on \u003ca href=\"http://bit.ly/PatreonCF\" target=\"_blank\"\u003ePatreon\u003c/a\u003e.\u00a0\u003c/li\u003e\u003cli\u003eDo even more and become a CF Patron at $1 a month (or more!) and you\u0027ll get behind-the-scenes news and info about what we\u0027re up to. You\u0027ll also be helping us produce our video show -\u00a0\u003ca href=\"http://bit.ly/EatRealShow\"\u003eEating Real with Change Food\u003c/a\u003e - so we can give a larger platform to grassroots groups doing great work but not getting enough attention.\u00a0\u003c/li\u003e\u003cli\u003eBy joining our community, you can help us shape our work by suggesting people, groups and information we should focus on. Help us revolutionize food and farming - we need all of us to do this together.\u003c/li\u003e\u003cli\u003eKeep up with Change Food in general by getting our monthly\u00a0\u003ca target=\"_blank\"\u003enewsletter\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eFollow us on\u00a0\u003ca href=\"https://instagram.com/changeourfood\" target=\"_blank\"\u003eInstagram at @changeourfood\u003c/a\u003e.\u00a0\u003c/li\u003e\u003cli\u003eAnd if you\u0027re feeling really flush,\u00a0\u003ca href=\"http://www.changefood.org/donate/\" target=\"_blank\"\u003edonate some joy to Change Food.\u003c/a\u003e Every dollar counts!\u003c/li\u003e\u003c/ul\u003eThank you for doing your part to make the world a better place!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eAnd if you want to know more about Change Food,\u00a0\u003ca href=\"http://www.changefood.org/our-work/\"\u003eread more about us \u003c/a\u003eon our website.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much!\u003cbr\u003e\u003cbr\u003eDiane and everyone at Change Food\u00a0\u003cbr\u003e\u003cbr\u003eps: we\u0027ll post a proper Patreon intro video soon but, for now, see what we\u0027re about and evolving into. We\u0027re putting a stake in the ground and stating who and what we think are doing things right, as well as working to provide you with information to take the confusion out of food.\u00a0\u00a0\u003c/div\u003e"
   },

     "about": "\u003ch2\u003eOur Mission\u003c/h2\u003eChange Food is revolutionizing food and farming, from the ground up.  We aggregate the best of the best already working toward healthy food change, amplify their voices through our events and programs, and advance their work and the goal of the food movement \u2013 to provide healthy, safe, fair, delicious food for \u003cstrong\u003eALL\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eOur Work\u003c/h2\u003eWe see divides growing within the food movement that need to be bridged, resources potentially not being allocated effectively, and local talent and skills being underutilized.  And we are frustrated \u2013 with the industrial food system, with some aspects of the food movement itself, and even with some facets of the funder and philanthropic system. It\u2019s time for more CHANGE. \u003cbr\u003e\u003cbr\u003eWe must expand the food movement beyond the small demographic it currently serves and create a healthy food system for ALL. And we must support those most qualified to reach families and individuals in all parts of the country \u2013 we must help amplify the work of grassroots community changemakers who are underfunded, underrepresented and undervalued.\u003cbr\u003e\u003cbr\u003eThis is why \u003ca href=\"http://www.changefood.org/\"\u003eChange Food\u003c/a\u003e is so crucial to the future of local, healthy food. We are revolutionizing food and farming, from the ground up, by aggregating the best groups and individuals creating real change, amplifying their work, and advancing the solutions they have created.\u003cbr\u003e\u003ch2\u003eBackground\u003c/h2\u003e\u003cbr\u003eFounded in 2013, Change Food aggregates, amplifies and advances the people, programs and ideas that are successfully transforming our unjust, unhealthy food system.  We aggregate the best of the best already working toward healthy food change, amplify their voices through our events and programs, and advance their work and the goal of the food movement \u2013 to provide healthy, safe, fair, delicious food for ALL.\u003cbr\u003e\u003cbr\u003eOur six groundbreaking \u003ca href=\"http://www.changefood.org/2015/11/04/a-fond-farewell-to-tedxmanhattan/\"\u003eTEDxManhattan \u201cChanging the Way We Eat\u201d\u003c/a\u003e events and \u003ca href=\"http://www.changefood.org/events/change-food-fest-2016/\"\u003eChange Food Fest\u003c/a\u003e are a prime example of the work we do, impacting over 8 million people. We\u2019ve received well over 600 million media impressions and hundreds of articles, hosted over 100 speakers, and helped organize hundreds of live viewing parties around the world to watch our events, in over 37 states and at least 14 countries.  Our next Change Food Fest is scheduled for October 24 in Asheville, North Carolina.\u003cbr\u003e\u003cbr\u003eOur model is that of \u003cstrong\u003eWE \u2013 Working with and Empowering \u003c/strong\u003eother groups and leaders who are creating lasting, positive food change from the ground up.  We have developed an internal vetting system and are building a network of principled groups, companies and people.\u003cbr\u003e\u003cbr\u003eHow We Do It\u003cbr\u003e\u003cbr\u003eOur current primary mechanisms for change are:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChange Food Fest\u003c/strong\u003e\u003cbr\u003eAn outgrowth of TEDxManhattan \u201cChanging the Way We Eat\u201d, Change Food Fests are large, national events outside the usual food areas that provide food leaders a public platform to a national \u2013 and growing international \u2013 audience. Professionally filmed talks are housed and promoted through Change Food\u2019s Video Library and Eating Real Video Show. The Fest is targeted toward the public yet is also an opportunity for the food movement to connect. \u003ca href=\"http://www.changefood.org/events/change-food-fest-2016/\"\u003e\u003cem\u003eMore\u2026\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChange Food Meets\u003c/strong\u003e\u003cbr\u003eLocal events that create networking opportunities in communities around the country. Speakers from these events are filmed and promoted through Change Food\u2019s channels and are considered for the Change Food Fest stage and the Eating Real with Change Food video show. Change Food Meets are targeted to those working in food and the food movement.\u00a0\u003ca href=\"http://www.changefood.org/projects/change-food-meets/\" target=\"_blank\"\u003eMore\u2026\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEating Real with Change Food\u003c/strong\u003e\u003cbr\u003eIn development is a 30-50 minute weekly YouTube video show (and podcast) that highlights important news, discusses and offers solutions to issues, raises questions and debate, and provides a public platform for the groups Change Food identifies as being the real changemakers in food. The show is of interest to both the food movement and consumers interested in food.  \u003ca href=\"http://www.changefood.org/projects/eating-real-show/\"\u003e\u003cem\u003eMore\u2026.\u003c/em\u003e\u003c/a\u003e \u003ca href=\"http://www.changefood.org/events/change-food-fest-2016/\"\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eChange Food Video Library\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/a\u003eThe Change Food Video Library is an aggregation of the best of the best short length talks on food and farming so individuals can learn about problems and solutions with food and farming as well as a resource for local communities who want to put on their own events to raise awareness in their area.  \u003ca href=\"http://www.changefood.org/projects/video-library/\"\u003e\u003cem\u003eMore\u2026\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eGoals of Change Food:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBringing more national exposure to the successful work of individuals, organizations and companies working toward a fair, healthy food system \u2013 with a focus on qualified, yet underrepresented, people and groups in the U.S.\u003c/li\u003e\u003cli\u003eProvide opportunities and resources so grassroots and community nonprofits can provide livable wages and receive adequate program support in order to ensure success.\u003c/li\u003e\u003cli\u003eBuild community by facilitating networking and collaboration within local communities and across different parts of the food movement in order to help build momentum to create positive, inclusive change\u003c/li\u003e\u003cli\u003eRemain a leading force in the food movement with respect to community building (aggregating) and elevating the profile of organizations and groups not getting enough attention (amplifying), in order to create measurable change toward a healthier food system for all (advancing)\u003c/li\u003e\u003cli\u003eHelp lessen consumer confusion around healthy food and farming\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2\u003eOther Change Food Work:\u00a0\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003eWiFFFT\u003cbr\u003e\u003c/strong\u003eChange Food is the founding organization of \u003ca href=\"https://www.facebook.com/groups/WomenFoodFarmingTech/\"\u003eWomen in Food Farming and Food Tech (WiFFFT)\u003c/a\u003e, a professional association for women in all aspects of food and farming in order to support each other\u2019s work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAgArts\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.agarts.org/\"\u003eAgArts\u003c/a\u003e imagines and promotes healthy food systems through the arts. Change Food is a supporter of AgArts and founder Diane Hatz is also co-founder and President of the Board of Directors.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eConnect With Us!\u003c/h2\u003e\u003ca href=\"http://bit.ly/signupCF\"\u003eStay in touch with our newsletter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/ChangeFood\"\u003eFacebook\u003c/a\u003e, including the \u003ca href=\"http://bit.ly/CF-FBcom\"\u003eFacebook Community Room\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://instagram.com/changeourfood\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/ChangeOurFood\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://plus.google.com/+ChangeFoodOrg\"\u003eGoogle+\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/changeourfood\"\u003eYouTube\u003c/a\u003e, including the\u003ca href=\"http://bit.ly/EatRealShow\"\u003e \u201cEating Real with Change Food\u201d\u003c/a\u003e video series\u003cbr\u003e\u003ca href=\"https://www.linkedin.com/company/changefood/\"\u003eLinkedIn\u003c/a\u003e, including the \u003ca href=\"https://www.linkedin.com/groups/7427675\"\u003eChange Food Group\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/changefood\"\u003eFlickr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://bit.ly/PatreonCF\"\u003ePatreon\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://medium.com/@changeourfood\"\u003eMedium\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
