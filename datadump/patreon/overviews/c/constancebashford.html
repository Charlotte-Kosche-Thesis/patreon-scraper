    "summary": "Hi visitor / follower / friend!\u003cbr\u003e\u003cbr\u003eI\u0027m Constance Bashford a \u003cem\u003emasked\u003c/em\u003e\u00a0Dieselpunk/Alt-model from the Netherlands. I started modeling about six years ago, and kind of by accident. You can read all about that in my previous blogs.The past months I\u0027ve been using this page to vent my thoughts about modeling and my character and to share a lot of previously unpublished work, while at the same time working on new costumes and thus new work. In August 2017 I will (re)start with photoshootings and boy have I got some fun stuff scheduled...! And almost all of that in a new and improved costume.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-amt2-1.xx.fbcdn.net/v/t1.0-9/400656_433051573457779_606973250_n.jpg?oh=5adc4e0c4ecb19ed342557c17f1ded1d\u0026amp;oe=59F7EEF0\"\u003e\u003cbr\u003ePhoto by: Michel Oemorafla\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eBecause\u00a0it can be hard to find paid shoots, and it can be even harder to find paid shoots that give you the time and space to bring something new and creative. Working with Patreon allows me to build a budget for exclusive locations, awesome props, and upgrade my costumes. Besides that Patreon is a place NSFW can survive freely. Free the nipple!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I expect? And how often?\u003c/strong\u003e\u003cbr\u003eYou can expect loads of new work, seen first on Patreon! Each shoot I do will contain some exclusive shots that are made for Patreon especially. I don\u0027t shoot very consistent, some months it will be more than one shoot a month, other months it might be nothing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img923/1492/GABUFa.jpg\"\u003e\u003cbr\u003e(photo by Ian Tessler)\u003cbr\u003e\u003cbr\u003eThank you for coming here, thank you for reading, and thank you for becoming a Patron if you are!\u00a0\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003e\u003cbr\u003eConstance"
