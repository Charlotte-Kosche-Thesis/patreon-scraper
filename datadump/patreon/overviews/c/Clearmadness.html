    "summary": "\u003cdiv\u003eThanks for visiting my Patreon page. I\u0027m ClearMadness, the writer of\u00a0the \n\t\u003cstrong\u003e\u003ca href=\"http://www.ironteethserial.com/\" rel=\"nofollow\"\u003eThe Iron Teeth\u003c/a\u003e. \u003c/strong\u003eIt\u0027s a series of books and a web serial.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI love writing fantasy stories and building worlds for people to enjoy. In fact, I love it so much that I wish I could just spend every day writing for you guys. With your help this just might happen. All you need to do is join me on Patreon and make a pledge.\u00a0\n\u003cbr\u003e\u003cbr\u003eHosting my website costs money and so does all this art. Writing is also expensive, and it consumes a lot of my time. I spend many hours slaving in front of a hot computer to produce content for you all.\u00a0\u003cbr\u003e\n\u003cbr\u003eSo if you love my writing then please sign up here at Patreon. Without your support I may have to eventually stop writing as life catches up with me. I also really want to lavish you guys and girls with character sketches, other art, and faster higher quality updates. So, if that sounds great to you then please...\u00a0\u003c/div\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.ironteethserial.com/wp-content/uploads/2016/06/PatreonBanner.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nOf course I know better than to ask my readers to join, and not give them anything back in return. By becoming a patron and joining my mob of goblin supporters, you will gain access to lots of special bonus content, that you won\u0027t find anywhere else.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i0.wp.com/www.ironteethserial.com/wp-content/uploads/2016/01/donate-goblin4.png?\" style=\"float: left; width: 200px; margin: 0px 30px;\"\u003e\n\u003ch4\u003ePatreon Bonus Content\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=245878\u0026amp;rid=377606\"\u003eRead the next 3 web serial chapters right now.\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=245878\u0026amp;rid=377607\"\u003eCopies of all e-books released.\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=377607\u0026amp;patAmt=5.0\u0026amp;u=2584997\u0026amp;exp=1\"\u003eSpecial VIP Patreon only chapters.\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=377608\u0026amp;patAmt=15.0\u0026amp;u=2584997\u0026amp;exp=1\"\u003eContribute and help shape the story.\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eSee the Patreon goals and rewards to the right for more info.\n\u003cbr\u003e\n\u003cbr\u003e\nBlacknail, and all the stupid humans that hang out with him, would want you to join! \u00a0So do it.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=373781\u0026amp;patAmt=2.0\u0026amp;u=2584997\u0026amp;exp=1\"\u003e\u003cimg src=\"http://www.ironteethserial.com/wp-content/uploads/2016/04/Patreon4.png\" style=\"width: 300px; float: center;\"\u003e\u003c/a\u003e\u003c/div\u003e"
