    "summary": "\u003cstrong\u003eHi, I\u0027m\u00a0Chris pongpat.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003ePlot of 8 feet.\u003cbr\u003e\u003cdiv\u003eIt is a dark fantasy. About war Hero is a man bigger than the average person. He is a blacksmith. He has abnormalities, is not feeling physically, is not heavy time to lift things. Do not feel hurt And he died. But he is an ordinary villager who evacuated from war to a safe area with his family and other villagers. He does not like violence and uses force. He uses his abilities. Just carrying heavy stuff like a small cabin cart. Or 4-5 people In the fire escape only. One day his family was killed and his sister was killed in front of him. It made him insane. And use their own anomalies. After his escape, he succeeds. He created a suit of armor adapted from the armor of the battle elephants. Shields made from the carriages of the King. Cannon for attaching behind the elephant. There is a weapon he specially created in vengeance. There are many killers on him. As far as he can bear it. All is not just revenge. But to end all wars. The goal is to kill all kings of every country.\u003cbr\u003e\u003cdiv\u003eThe story is going to involve God and the religions in my imagination.\u003cbr\u003e\u003cdiv\u003eOriginally, the world had gods who had control over the rules and protected and punished humans before.  But one day, gods from different worlds want to come to power. And seize the world for their own reasons. The gods of the ancient world were defeated and escaped into the wilderness. God from the world So religion was created to control human beings without knowing it.\u003cbr\u003e\u003cdiv\u003eThe 8-foot episode of the manga will be mixed with World War II, where the protagonist of the story is rescued by the original gods on Earth. And he traveled the world. You will find armies from different countries fighting. You will see tanks, airship, guns, elephants, war horses, big bombs. In my design\u003cbr\u003e\u003cdiv\u003eI\u0027ll hire a professional translator when it\u0027s a manga.\u003cbr\u003e\u003cdiv\u003eThank you so much.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv\u003e\u003c/div\u003e"
