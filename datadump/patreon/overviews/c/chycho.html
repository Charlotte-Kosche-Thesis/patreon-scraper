    "summary": "Welcome to my\nPatreon page. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FUMXoM6Rhso?list=PL9sfzC9bUPxkXZ5clOHITz4fIjZPlIXW7\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eIntroduction\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThe purpose of my work is to share as much information as possible. Numerous topics are discussed with the central theme being mathematics. The end goal is to create a math curriculum for all of\nhigh-school mathematics, starting with The Real Number Set and Basic Operations\nall the way up to and including an introductory course on Calculus and one for Probability\nand Statistics. \u003cbr\u003e\n\u003cbr\u003eAs of this moment I have 480+ videos available on YouTube, approximately 230 of\nwhich are directly related to teaching mathematics, many more\nof which are laying down the foundation for additional math related content. \u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Y2xthyRMoEI?list=PL9sfzC9bUPxkXZ5clOHITz4fIjZPlIXW7\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eIf you are\ninterested in browsing the math content, you will find the Table of Contents following \u003cstrong\u003eMy Vision\u003c/strong\u003e statement below. The videos are separated into three main categories: \u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e1) \u003cstrong\u003e \u003cstrong\u003e\u003ca href=\"http://chycho.blogspot.ca/2015/03/asmr-math-introduction-and-table-of.html\" rel=\"nofollow\"\u003eASMR Math\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\nis focused on teaching mathematics and its applications with a calm demeanor, alleviating\nthe anxiety many feel when faced with the task of learning math. 44\nvideos, over 24 hours of lessons have been produced for this section so far. \u003cbr\u003e\n\u003cbr\u003e2)\u003cstrong\u003e \u003cstrong\u003e\u003ca href=\"http://chycho.blogspot.ca/2010/01/language-of-mathematics-table-of.html\" rel=\"nofollow\"\u003eThe Language of Mathematics\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e is focused on teaching the syntax of this language as rapidly as\npossible. 161 videos, approximately 24 hours of lessons have been produced for this section so far\u003cbr\u003e\n\u003cbr\u003e3) \u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://chycho.blogspot.ca/2012/05/math-in-real-life-table-of-contents.html\" rel=\"nofollow\"\u003eMath in Real Life\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e is focused on using the syntax that we have learned from The Language of Mathematics\nvideos and using them in the real world. 22 videos,\u00a0approximately 5 hours of lessons have been created for this\nsection so far. \u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eMy Vision \u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThe advent of the Internet in combination with low-cost\ncomputing has brought about a surge in the need to be literate in the language\nof mathematics. Due to these advancements math has become an integral part of\nour society and the need to be literate in this language a necessity.\u003cbr\u003e\n\u003cbr\u003e\n\nThere are,\nhowever, some major problems. Many education systems across the globe are under\nstress and failing. The causes are vast and varied so we\u2019ll refrain from\ndiscussing the details of this collapse but instead focus on possible solutions\nto our predicament.\u003cbr\u003e\n\u003cbr\u003e\n\nIt is my\nbelief that access to a good education is a human right, an obligatory gift\nfrom one generation to the next, and as long as we have access to an open,\nunfiltered, and uncensored Internet, then we, as a global community, can make a\ndifference. We can fill the gap left behind by our governments and institutions\nby becoming proactive educators.\u003cbr\u003e\n\u003cbr\u003e\n\nFor my part,\nI will try and show how beautiful, how powerful, how useful and how easy it is\nto learn the bare minimum we need to know about the language of mathematics to\nenhance our lives. To achieve this task I am producing\u00a0 videos for\nall major topics covered in secondary school math curriculums in Canada and the\nUnited State, i.e., all major topics starting with The Real Number Set up to\nand including an introductory course in Calculus and one for Probability and\nStatistics.\u003cbr\u003e\n\u003cbr\u003e\n\nAs for how\nyou can support this project. It takes a tremendous amount of time and energy\nto produce this work, so, if you enjoy this work, if you are finding the information\non this site useful, and if you would like to support this project then please consider becoming a patron. \u003cbr\u003e\u003cbr\u003eTable of Contents to the three main categories with links to the math videos produced so far follows: \u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003eASMR Math\u00a0\u003c/h2\u003e\n\u003ch3\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003e\u003cstrong\u003e\u003cu\u003e\u003cstrong\u003e\u003cu\u003e\u003cstrong\u003e\u003cu\u003e\n\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003e\u003cstrong\u003e\u003cu\u003e\u003cstrong\u003e\u003cu\u003e\u003cstrong\u003e\u003cu\u003e\u003cstrong\u003e\u003cu\u003eI. Trigonometry\u003c/u\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n\u003cstrong\u003e1. \u003ca href=\"https://youtu.be/NYdXOnXyyD
