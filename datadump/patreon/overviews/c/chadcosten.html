    "published_at": "2016-12-11T19:07:19+00:00",
    "summary": "\u003cstrong\u003eWHY, HELLO THERE!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI am a Chad. And I am one of many. I\u0027m not the country Chad, or a partially punched ballot known as the Hanging Chad, nor am I \"The Chad\" played by Tom Green in the two Charlie\u0027s Angels movies. I am just a simple and intensely creative Chad who has spent the last 16+ years working out clever ways to try and make a living while following his dream. And what is this particular Chad\u0027s dream you ask?\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003eTO MAKE MOVIES!!!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0heiW3J5VAc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eI don\u0027t make a living at filmmaking. But I\u0027d like to. And perhaps what\u0027s held me back is that I rarely want to work ON films, but instead LIVE and CREATE in them, from the ground up. As I approach my 40th year of being a Chad on this planet I\u0027m also beginning to realize that no matter how much I\u0027ve learned along the way, I still go about making movies in pretty much the same manner I did as a kid. That\u0027s what I love about the process! Being an Indie filmmaker allows me to put my hands into every aspect of a project from beginning to end, and the end result is almost always something I feel very personally connected to. But despite this approach being deeply fulfilling on a creative level, it never pays the bills or covers the massive expenses involved in bringing even the most modest of projects to life.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eLuckily, when I stumbled across Patreon, I realized that there are tons of creatives out there just like me that are simply trying to create and survive. And I thought, perhaps, that if all of us work together to support one another, then myself and so many fellow filmmakers could continue telling stories about the cool things we (and our audiences) mutually love. Win-win for everyone!\u003cbr\u003e\u003cbr\u003eSo if you happen to be one of the 2 million people who\u0027ve watched (and hopefully enjoyed) my first indie feature film\u00a0\u003ca href=\"https://youtu.be/Fu06Lxvoj4g\" rel=\"nofollow\" target=\"_blank\"\u003eThe Coming\u003c/a\u003e on YouTube, or are one of my loyal 4000+\u00a0\u003ca href=\"https://www.youtube.com/c/chadcosten\" rel=\"nofollow\" target=\"_blank\"\u003esubscribers\u003c/a\u003e, or if you had absolutely no idea that this Chad even existed up until now (but you like the stuff I do), PLEASE consider becoming a Patron!\u003cbr\u003e\u003cbr\u003eTake it from ALL the Chad\u0027s that this one will do his very best to continue delivering quality work and make films that we\u0027ll love and enjoy together!\u003cbr\u003e\u003cbr\u003eThanks for supporting what I do... cuz at the end of the day, I do it for you!\u003cbr\u003e\u003cstrong\u003e;)\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ROZd6l3hGO0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePS - If you\u0027re an insane ZELDA fan like me (and Jimmy Fallon), here\u0027s the teaser for a project I\u0027ve been slowly assembling over the last couple of years. The full 8min. video for THE LEGEND OF ZELDA: A Missing Link is ready and waiting for your hungry eyeballs at: www.2cre8zelda.com\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Jo2Ww5FMtwU\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://chadcosten.com/\" rel=\"nofollow\"\u003ewww.ChadCosten.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eHERE IS A LIST OF MY TOP 22 FAVOURITE FILMS OF ALL TIME\u003cbr\u003e(movies I\u0027ll watch over and over and NEVER get sick of)\u003cbr\u003e\u003cbr\u003eThe\nEmpire Strikes Back\u003cbr\u003e\n Guardians of the Galaxy\u003cbr\u003e\n Kiss Kiss Bang Bang\u003cbr\u003e\n\nThe\nLast Starfighter\u003cbr\u003e\n\nBack\nto the Future\u003cbr\u003e\n\nAmerican\nBeauty\u003cbr\u003eThe Professional\u003cbr\u003e\n\nSleepy\nHollow\u003cbr\u003e\n\nDonnie\nDarko\u003cbr\u003e\n\nGalaxy\nQuest\u003cbr\u003e\n\nGhostbusters\u003cbr\u003e\n\nJurassic Park\u003cbr\u003eScott\nPilgrim\u003cbr\u003e\n\nConstantine\u003cbr\u003e\n\nThe\nMatrix\u003cbr\u003e\n\nThe\nCrow\u003cbr\u003e\n\nGremlins\u003cbr\u003e\n\nKick-Ass\u003cbr\u003e\n\nGoonies\u003cbr\u003e\n\nBig\nFish\u003cbr\u003e\n\nSeven\u003cbr\u003e\n\nAliens\u003cbr\u003e\n\nT2\u003cbr\u003e\u003cbr\u003eWhat\u0027s your TOP 22 ?\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"

     "description": "\u003cbr\u003e\nTHANKS FOR YOUR ELECTRIFYING SUPPORT!\u003cbr\u003e\n\u003cimg src=\"https://rinconbananero.files.wordpress.com/2011/02/quickening.jpg\"\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIt\u0027s true, there can be only one one. Two can\u0027t be one. Zero can\u0027t be one. Zero is Zero. Or... wait. Can zero be one? It is a value, so it is exists, therefore it is one, not zero. Right? And thank goodness, because one is so much better than zero when so many ones can come together to help make ONE HELL OF A MOVIE!\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 2200,
     "amount_cents": 2200,
     "created_at": "2016-08-06T23:25:44+00:00",
     "description": "\u003cbr\u003e\nHow NEO is that!?!\u003cbr\u003e\n\u003cimg src=\"https://4.bp.blogspot.com/-tLmOljYETQA/VbdHe-jxNzI/AAAAAAAACXQ/HvESRjbuWQs/s640/Matrix_Wiki_Seraph_Matrix.png\"\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eI\u0027ll send you one high-resolution still from my latest film for every day of the month to use as your desktop background! That way every day you\u0027ll look at your computer screen and remember how awesome you are for helping a humble Chad fulfill his Wachowski-like dreams.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAll previous Rewards.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA \"Special Thanks\" credit in my next film.\u003c/li\u003e\n\u003c/ul\u003e",

   {

     "amount": 11100,
     "amount_cents": 11100,
     "created_at": "2016-08-06T23:25:44+00:00",
     "description": "\u003cbr\u003e\nTHANK YOU, MY GURU(S)!!!\u003cbr\u003e\n\u003cimg src=\"https://i.ytimg.com/vi/na0B1vFM84Q/maxresdefault.jpg\"\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThrow 111 bucks my way and not only will my mind be blown but I will also take one of my most beloved hand-made creature puppets and/or props and send them straight to your doorstep. It\u0027ll be a cool keepsake to remind you of how generous you are and (with luck) a collectors item down the road. Let\u0027s make both of us ridiculously rich and famous!!!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eALL pervious Rewards.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAn Executive Producer credit in my next film.\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount_cents": 111100,
     "completed_percentage": 7,
     "created_at": "2016-04-02T09:11:13+00:00",
     "description": "\u003cdiv\u003eMy goal is simply to afford the next step of the film or project I am currently working on.\u003cbr\u003e\u003cbr\u003eAnd the next big thing taking up my time and attention is: \u003cbr\u003e\u003cbr\u003eM I S T E R\u00a0 \u00a0 \u00a0S A N D M A N\u003cbr\u003e\u003cbr\u003eThis will be my second feature-length independent film and it is a dark fantasy / horror film with a healthy bit of comedy boiled in.\u00a0Think Cabin In The Woods meets The Sixth Sense. I like to call the genre \"Dark Whimsy\". \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLOG LINE:\u003c/strong\u003e When a group of former summer camp misfits meet under suspicious circumstances, not only do they discover that their worst nightmares were true, but their horrible memories were also the master work of one soul-consuming creature: MISTER SANDMAN.\u003cbr\u003e\u003cbr\u003eThe Patreon monthly goal is to help support the development of this project, especially in these early stages as we begin camera and creature effects tests. Everyone on this project is a HUGE fan of monsters, muppets and practical FX... of which there will be so very many!\u003cbr\u003e\u003cbr\u003eCheckout our Mister Sandman Facebook page for updates:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/SomnusMortum/\"\u003ewww.SomnusMortum.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.ytimg.com/vi/KSB4Ie5mxVo/maxresdefault.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI also wanted to thank everyone for supporting The Legend of Zelda: A Missing Link, which went live on YouTube on August 22nd, 2017; the North American Anniversary of the original The Legend of Zelda. A detailed pitch-package, which I eventually plan to submit to Nintendo, is still underway. And a series of 20sec. Teaser Ads will be posted soon to help draw more views and support our efforts to get fans behind the project. I will keep you updated as things progress!\u003cbr\u003e\u003cbr\u003eWatch the full video HERE:\u003cbr\u003e\u003ca href=\"https://www.chadcosten.com/zelda\"\u003ewww.2cre8zelda.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RJQQ6WeGB1U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003ePS - Way back when, my crew and I ran an indiegogo.com campaign for ZELDA and although we fell short of our goal, you can still take a look at the cool stuff/swag and Pixel art animation we created here:\u00a0\u003ca href=\"https://igg.me/at/2cre8zelda/\" target=\"_blank\"\u003eA MISSING LINK\u003c/a\u003e\u003c/div\u003e",
