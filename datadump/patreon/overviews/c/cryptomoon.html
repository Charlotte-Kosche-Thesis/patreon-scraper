    "summary": "Hi there! I am \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCrypto\u003c/span\u003e\u003c/strong\u003e, \u003cem\u003eaka Reanna\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eI am a thirty-year-old freelance artist based out of Tacoma, Washington. I am a giant geek, a huge nerd, and a bit of a jack-of-all-trades. \u003cem\u003e\u003cdel\u003eIf about a thousand hobbies count as trades, that is.\u003c/del\u003e\u003c/em\u003e\u00a0\u003cbr\u003eI\u0027ve been drawing all my life, but have been doing it professionally for about four years now.\u003cbr\u003e\n\u003cbr\u003eMost of what you\u0027ll see here is transformative, but I also do book covers and illustrations. I am currently working on storyboarding a two-part original graphic novel and am in the preliminary stages of planning a quarterly zine.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003eIn my free time I can usually be found watching movies with my kids and girlfriend, playing with my dogs/cats, drinking sour beer, madly coding something, doodling butts, chatting on Discord, gaming, writing fic, publishing zines, hosting podcasts, and \u003cem\u003eprobably not\u003c/em\u003e\u00a0sleeping!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e#ProfoundBond\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\tI am the founder and admin of \u003cstrong\u003e#ProfoundBond\u003c/strong\u003e, a somewhat larg\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ee Discord \u003c/span\u003eserver dedicated to the Destiel ship in the Supernatural fandom. The server started out as a small place for the fandom to get together and get to know each other.\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\tSince its inception,\u00a0#PB has spiraled out to be a whole lot more than just a chat server. The server is host to writing sprints, creator chats, server events, fests and challenges, a tumblr network, and three bots which seem to be somewhat sentient sometimes. During the process of programming the bots for the server and adding user-requested features, I have learned javascript, RegEx, MySQL, PHP, HTML5, and more than I ever wanted to know about API.\u00a0\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\tIt\u0027s been a wild ride so far and keeps getting better.\u003cbr\u003e\n\u003c/div\u003eThanks so much for taking a look at my chaotic little corner of the internet and showing interest in what I do.\u00a0\u003cem\u003eA big huge giant extra special thanks to my patrons who keep my projects moving forward and keep me motivated!\u00a0\u003c/em\u003e"
