    "summary": "\u003cstrong\u003e\u003cstrong\u003eWho I am:\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Carl Sjostrand and I make the comic \u003ca href=\"http://www.GingersBread.com\" rel=\"nofollow\" target=\"_blank\"\u003eGinger\u0027s Bread\u003c/a\u003e. With your patronage, I can continue to do so, and hopefully give greater time and attention to Ginger and her adventures.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gingersbread.com/wp-content/uploads/2014/07/446.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eIndividual Monthly Rewards:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePretty simple! The different levels include the access to the activity stream (including getting the new comics early), the monthly wallpaper, Google hangouts, a monthly signed print, and even a sketch by me. You can see the rewards off to your right! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSketch Ground Rules \u003c/strong\u003e- One character, no \"Adult\", and no overly complex \nscene. I want to make sure there\u0027s time to make sure you get your reward timely while still having time to make comics for everyone. I have veto power over requests, so \nif you\u0027re unsure if what you want will work, contact me ahead of time \nand we\u0027ll see what we can do!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gingersbread.com/wp-content/uploads/2016/11/528.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCampaign Goals:\u003c/strong\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eBasically, the more money I\u0027m earning making comics, the more time I can take off my day job to make more comics. So the campaign goals are really to make more comics or you. I hope you\u0027re interested in making that happen!\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cbr\u003e- Carl\u003cbr\u003e\u003cbr\u003e"
