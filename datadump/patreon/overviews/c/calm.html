    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 172, 237);\"\u003e\u003cimg src=\"https://s17.postimg.cc/6kyaqeu73/Text_Image3v2.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tHi!\n\t\u003c/span\u003e\u00a0\u003c/strong\u003eSo you like my pictures enough to drop by here? Great!\u003cbr\u003e\n\t\u003cbr\u003e\n\tBy supporting me here on Patreon, you contribute in a significant way towards making sure I can keep drawing erotic illustrations for a living, which I\u0027m really grateful for and I hope is valuable to you!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAs a thank you for being amazing,\u00a0I will send you rewards each month, like high-res versions of illustrations, work-in-progress image series, time lapse videos and fully layered PSD files! You also get to vote on which illustration I make next!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027ll be making one or two illustrations each month. Because the amount of content I produce each month can vary, you support me per illustration I post instead of per month or per week. This helps make sure I have to work for your support!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0,172,237);\"\u003eWhat kind of themes can you expect to see in my illustrations?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003eProbably lots of elves and demon girls and such. Happy people having a good time and enjoying each other. Lots of goop, sometimes with alternate versions for those of you who aren\u0027t into that. And mainly original characters and content. Erotic fan art is cool, but developing my own stuff seems more fun!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0,172,237);\"\u003eDo I have any illustrations behind the pay wall?\u00a0\u003c/span\u003e\u003c/strong\u003eNope! If you just wanna see people getting it on, you don\u0027t have to pay for it. But I can\u0027t keep making these pictures without support, and I\u0027m hoping the rewards I offer help make supporting me worthwhile. :)\u003cbr\u003e\n\t(Note that images here are still marked as patron-only because of Patreon\u0027s rules for NSFW content. You can see them for free on my Twitter/Tumblr/Hentai-Foundry pages.)\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://s17.postimg.cc/9f1g3vjin/Text_Image2v2.png\"\u003e\u003cbr\u003e\n\t\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
