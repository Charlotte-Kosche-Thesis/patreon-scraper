    "published_at": "2016-04-27T14:16:12+00:00",
    "summary": "Hi there! I\u2019m Corey Lubowich and I make stuff. You might know me from some of that stuff I\u2019ve made including: YouTube videos with the\u00a0\u003ca href=\"http://www.youtube.com/tincanbros\" rel=\"nofollow\"\u003eTin Can Brothers\u003c/a\u003e (and our full length musical\u00a0\u003ca href=\"http://www.spiesareforever.diamonds\" rel=\"nofollow\"\u003eSpies Are Forever\u003c/a\u003e), the web-series,\u00a0\u003ca href=\"http://www.youtube.com/worldsworstmusical\" rel=\"nofollow\"\u003eWorld\u2019s Worst Musical\u003c/a\u003e, or the projects I\u2019ve done with\u00a0\u003ca href=\"http://www.youtube.com/starkidpotter\" rel=\"nofollow\"\u003eTeam StarKid\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eAnd I\u2019ve had lots of people online and in person ask me how I GET SHIT DONE.\u00a0How do you make a project a reality? How do you go from \u201cit would be really funny if\u2026\u201d all the way to a completed, real life project?\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m here because I want to try something new. I want to make videos, mini-podcasts, and write articles about making your own creative projects. Basically, I want to share what I\u2019ve learned with you! And\u00a0I\u2019ll start right now by letting you in on the secret: there isn\u2019t one. There\u2019s no big secret. You have to  JUST FUCKING DO IT.\u00a0Sorry! It\u2019s a lot of trial and error, getting your hands dirty, and failing upwards. But it doesn\u2019t have to be a mystery, shrouded in secrecy, and you don\u0027t have to go at it alone.\u003cbr\u003e\n\u003cbr\u003eI want to create a community where we explore what inspires us, where we get stuck, and where we can learn new skills to help us get to the next level.\u003cbr\u003e\u003cbr\u003e\n\nThat\u2019s why I\u2019m asking you to join me on Patreon.\u00a0Financially, it\u2019ll allow me to dedicate the time to this experiment that I really want to. And when you become a patron, you\u0027ll get access to rewards to help get our juices flowing and that I think are pretty cool. Plus, Patreon will give us a direct line of communication and a place to center our community. \u003cbr\u003e\n\u003cbr\u003eLet\u2019s explore the creative process together.\u003cbr\u003e\n\u003cbr\u003eLet\u2019s help each other make something amazing.\u003cbr\u003e\u003cbr\u003e\n\nLet\u2019s get messy.\u003cbr\u003e\u003cbr\u003e-Corey\u003cbr\u003e"
