    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FL0HS2WJF2tE%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DL0HS2WJF2tE\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FL0HS2WJF2tE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=L0HS2WJF2tE",
    "one_liner": "Be a Patron of the Arts to a Performing Songwriter and Singer ",
    "patron_count": 13,
    "pay_per_name": "song, video, writings, and drawings",
    "pledge_sum": 3511,
    "pledge_url": "/bePatron?c=140763",
    "published_at": "2015-01-22T01:17:29+00:00",
    "summary": "\u003cstrong\u003ePATREON IS THE NEW FRONTIER FOR THE INDEPENDENT ARTS\u003cbr\u003e\u003cbr\u003eHello, Everyone,\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWelcome to our Patreon Community. I am so glad you\u0027re here!\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eYou may already know that \u003cstrong\u003eI am an\nindependent performing songwriter living near the Adirondack Mountains, and tour nationally. \u003cbr\u003e\u003cbr\u003eI am also the founder of a non-profit music troupe, \"The Flying Song Garden,\" and create videos for my YouTube channel of original songs, healthy living, and independent music lifestyle.\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eThe endeavors above and this Patreon group are my main focus. Fortunately for today\u0027s artists and their followers, this website offers an opportunity for people to subscribe with an ongoing pledge to receive artist creations. You become more closely involved in the creative process, and in turn, support the artist\u0027s work. It also allows us all to connect in a special way as these endeavors grow to new dimensions.\u003cbr\u003e\u003cbr\u003eYOUR PLEDGE HELPS TO KEEP THIS ALL ON TRACK. By pledging toward my work, you will be directly helping to\nsupport my songwriting, performing, and touring. You will receive up to three creations every month, and your pledge can be as simple as $1 per creation. \u00a0\u003cbr\u003e\u003cbr\u003ePledges are applied toward goals.\u00a0A major goal already achieved is that the new album, \"Into Mid-Air,\" is a winner of the Capital District Original Music Award for Best Folk Album in 2018. The album is 100% crowdfunded by listeners and Patrons which makes it even more fantastic.\u00a0\u003cbr\u003e\u003cbr\u003eMy listeners are the center of my creative work! Your pledge makes important things possible, and it is deeply appreciated.\u003cbr\u003e\u003cbr\u003eThank you very much, and I am looking forward to you becoming a part of my Patreon community.\u003cbr\u003eCosby\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e~ ~ ~ ~ ~\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHOW DOES THIS WEBSITE WORK?\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThis website is designed for artists to post creations for their subscribers to enjoy, and for subscribers to support the creators through ongoing pre-set pledges for the creations.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHAT ARE THE PATRON SUPPORTED GOALS FOR 2018?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e1) \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eComplete one national tour and five regional tours \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e2) Continue creating video series for YouTube channel \u003c/strong\u003e(Original Songs, Independent Music Lifestyle, Healthy Living)\u003cbr\u003e\u003cstrong\u003e3) Include collaborating artists for more developed work\u003cbr\u003e\u003cstrong\u003e4) Submit and campaign new album \"Into Mid-Air,\" for Grammy consideration\u003c/strong\u003e\u003cbr\u003e5)\u00a0Attend and perform for Grammy Award events\u003cbr\u003e6) Grow our Patron group\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e7)\u003c/strong\u003e\u00a0\u003cstrong\u003eLaunch Crowdfunding Campaigns\u003c/strong\u003e (for equipment, and possible restocking of albums)\u003cbr\u003e\u003cstrong\u003e8) Obtain equipment such as\u00a0\u003cstrong\u003eZoom recording device, a video editing program, and roof-top hard-shell storage for the touring van\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHAT DOES A SUBSCRIBER RECEIVE?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePledge what-you-wish and receive....\u00a0\u003cbr\u003e~ New songs, videos, writings, and drawings\u003cbr\u003e~ One to\u00a0three of these creations each month\u003cbr\u003e~ Some creations for subscribers only\u003cbr\u003e~ Rewards at each level of pledging\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWHAT ARE \"REWARDS?\" \u003cbr\u003eRewards are given to subscribers, according to the pledge level they choose, and in addition to the artist creations. \u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eReward descriptions:\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e~ Introductory Packet: \u003c/strong\u003eDelivered by email\u003cbr\u003e\u003cstrong\u003e~ Song Cards: C\u003c/strong\u003eollectible series illustrated by Cosby of her songs.\u003cbr\u003e~ Handbound Book:\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\"Tales from the Woods:\"\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003eillustrated by Cosby\u003cstrong\u003e\u003cbr\u003e~ Handwritten Lyrics: I\u003c/strong\u003ellustrated lyrics by Cosby\u00a0\u003cbr\u003e~ Autographed Picture of Cosby\u003cbr\u003e~ Membership to Secret Group on Facebook\u003cbr\u003e~ Personal Song: Written by Cosby for you, family, or friends\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cbr\u003eYOU ARE INVITED\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eI would like very much to invite you to join in this fantastic journey. You\u0027ll receive new original creations of songs, videos, and drawings from me, follow steps along the path, and best of all, see your own songwriter and singer climb\u00a0\u003cstrong\u003eto results we attain together.\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003eHOW DO SUBSCRIBERS JOIN?\u003cbr\u003e1) First, click on the button at the\ntop of this page that says \"Become a Patron.\"\u003cbr\u003e2) Then choose the level of pledge you wish. There will be up to three creations released each month. You can choose how many creations you want to receive.\u003cbr\u003e3) Click the button that says \"Continue.\"\u003cbr\u003e4) Enter your address and payment information (credit card, Paypal, or Stripe).\u003cbr\u003e5) Click the button that says \"Confirm and Pledge.\"\u003cbr\u003e6) Be sure to respond to any emails you may receive from this site that require it. \u003cbr\u003e7) When a new creation is posted on this site, you will also receive it in an email from me.\u00a0\u003cbr\u003e8) Pledges are collected automatically at the end of the month, for one total payment a month.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s all you need to do! If you have any questions, feel free to email\nme at dovemusic55 @ yahoo.com.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003eThank you very much for everything.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eP.S: Here\u0027s a special paragraph by a subscriber from this website: \u003cspan style=\"color: rgb(227,108,9);\"\u003e\u201cBeing a patron\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003ehas\nfilled a place in my life. I never imagined I could be so connected to the\ncreators I love, and feel so wonderful giving back. I\u2019ve learned more about my\nfavorite artists, and discovered new artists with amazing talent. I find myself\nstopping by daily for the warm fuzzy feelings.\u201d ~ \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e_ _ _ _ _ _ _\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
