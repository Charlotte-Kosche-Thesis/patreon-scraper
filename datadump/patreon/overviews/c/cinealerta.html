    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/202100/f8356d9e7d4041e0b1e720a6f03fe1ee?token-time=2145916800\u0026token-hash=uVFxCCEU6r3xxAWLHEvly2g79LpF6sjMao-7NLwWePY%3D",

    "one_liner": "Falar de filme \u00e9 f\u00e1cil, mas discutir cinema n\u00e3o \u00e9 pra qualquer um!",
    "patron_count": 3,

    "published_at": "2015-09-03T12:02:31+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cem\u003eN\u00e3o tem cart\u00e3o internacional? N\u00e3o tem problema! Voc\u00ea pode pagar via boleto ou cart\u00e3o de cr\u00e9dito comum com\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eessa ferramenta!\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/DgY8NmO.jpg\"\u003e\u003cbr\u003e\nOl\u00e1, amigo! Se voc\u00ea chegou at\u00e9 aqui j\u00e1\npodemos ter a certeza de que gosta, e muito, de cinema e cultura pop.\nBem-vindo, voc\u00ea deve ser t\u00e3o obstinado quanto n\u00f3s. O\n\t\u003cstrong\u003e\u00a0\u003ca href=\"http://www.cinealerta.com.br\" rel=\"nofollow\" target=\"_blank\"\u003eCINE ALERTA\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003esurgiu exatamente desta paix\u00e3o.\u003cbr\u003e\n\u003cbr\u003e\nEm 2010, o Tiago Lamonica quis criar um espa\u00e7o para discutir\nsobre os temas deste universo empolgante e, com o passar do tempo a equipe\ncresceu e passou a contar com a dire\u00e7\u00e3o editorial do cr\u00edtico de cinema e\njornalista Alexandre Luiz.\n\t\u003cbr\u003e\nEm 2012 o site adotou uma postura audaciosa: deixou de focar\nem not\u00edcias para investir na produ\u00e7\u00e3o de conte\u00fado pr\u00f3prio.\n\t\u003cbr\u003e\n\u003cbr\u003e\nHoje, existe uma programa\u00e7\u00e3o semanal de podcasts como:\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.cinealerta.com.br/category/alerta-vermelho/\" rel=\"nofollow\" target=\"_blank\"\u003eAlerta Vermelho\u003c/a\u003e \u003c/strong\u003e\u2013que trata de cultura pop em geral;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.cinealerta.com.br/category/podcast/fora-da-curva/\" rel=\"nofollow\" target=\"_blank\"\u003eFora da Curva\u003c/a\u003e \u003c/strong\u003e\u2013 um programa focado em filmes pouco reconhecidos;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.cinealerta.com.br/category/minicast/\" rel=\"nofollow\" target=\"_blank\"\u003eMinicast\u003c/a\u003e\u003c/strong\u003e \u2013 que comenta s\u00e9ries epis\u00f3dio a epis\u00f3dio, e;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.cinealerta.com.br/category/alerta-de-spoiler/\" rel=\"nofollow\" target=\"_blank\"\u003eAlerta de Spoiler\u003c/a\u003e \u003c/strong\u003e\u2013 Dedicado a falar dos lan\u00e7amentos mais recentes do cinema.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/3hbpMc9.jpg\"\u003e\u003cbr\u003e\n\u00c9 Hobby? Pode parecer, mas n\u00e3o \u00e9. Levamos muito a s\u00e9rio a\nprodu\u00e7\u00e3o do nosso material, tanto no que diz respeito \u00e0 qualidade das\ndiscuss\u00f5es, quanto \u00e0 regularidade das publica\u00e7\u00f5es, as quais procuramos trazer\ncom uma religiosa pontualidade.\n\t\u003cbr\u003e\n\u003cbr\u003e\nManter tudo isso n\u00e3o \u00e9 f\u00e1cil. De verdade. D\u00e1 muito trabalho.\n\t\u003cbr\u003e\n\u003cbr\u003e\nAtualmente nosso esfor\u00e7o vem da exc\u00eantrica vontade de fazer\no servi\u00e7o bem feito e de uma equipe que vestiu a camisa e se comporta com o\nmesmo n\u00edvel de profissionalismo de quem trabalha em uma grande reda\u00e7\u00e3o.\n\t\u003cbr\u003e\n\u003cbr\u003e\nN\u00f3s fazemos tudo isso porque queremos criar um p\u00fablico\ncr\u00edtico, que passe a consumir cultura pop com um outro olhar. E \u00e9 gratificante\npoder ver esse trabalho dando resultado.\n\t\u003cbr\u003e\n\u003cbr\u003e\nCostumamos dizer que o \n\t\u003cstrong\u003eCINE\nALERTA \n\t\u003c/strong\u003e\u00e9 um dos poucos lugares na internet em que os visitantes podem\nacompanhar a \u00e1rea de coment\u00e1rios. Nosso p\u00fablico n\u00e3o \u00e9 gigante em n\u00famero, mas \u00e9 enorme\nna qualidade. At\u00e9 quando nos critica!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/0v7FPT2.jpg\"\u003e\u003cbr\u003e\nCompartilhar sempre foi nosso foco e, justamente por isso,\nqueremos aumentar nossos conte\u00fados. Mais produ\u00e7\u00f5es, mais qualidade, mais\ninforma\u00e7\u00e3o, mais interatividade a todos que realmente curtem os nossos temas. Queremos produzir mais coisas legais como esse Video Essay abaixo, olha s\u00f3:\n\t\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/wCjodq1PQ4I\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAgora chegamos em um momento de mudan\u00e7as no \n\t\u003cstrong\u003eCINE ALERTA\u003c/strong\u003e. Temos v\u00e1rios projetos para\nfuturas atra\u00e7\u00f5es, mas colocar tudo em pr\u00e1tica demanda um investimento que n\u00e3o\ntemos. E como voc\u00ea sabe, s\u00f3 a motiva\u00e7\u00e3o e a for\u00e7a de vontade n\u00e3o podem\nconstruir algo concreto quando h\u00e1 a necessidade capital.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eEmbora n\u00e3o busquemos\nindepend\u00eancia financeira e acreditemos no projeto \n\t\u003cstrong\u003eCINE ALERTA\u003c/strong\u003e, sentimos que \u00e9 hora de oferecer mais\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMesmo com os elogios e agradecimentos dos nossos seguidores\nnos enchendo de satisfa\u00e7\u00e3o e alegria, precisamos pensar de maneira realista.\n\t\u003cbr\u003e\n\u003cbr\u003e\nN\u00f3s n\u00e3o ganhamos praticamente nada. Estamos no limite do que\nconseguimos fazer sem ter retorno financeiro para custear toda a m\u00e3o de obra.\n\t\u003cbr\u003e\n\u003cbr\u003e\nPor isso, estamos agora no \n\t\u003cstrong\u003ePatreon\u003c/strong\u003e. Queremos contar com a\nsua ajuda, no valor que voc\u00ea puder, em um dos nossos planos de assinatura.\n\t\u003cbr\u003e\n\u003cbr\u003e\nNossos objetivos s\u00e3o concretos, e est\u00e3o estipulados a\u00ed do\nlado. Temos a certeza que ser\u00e3o alcan\u00e7ados, para trazer para voc\u00eas tudo o que\nestamos oferecendo.\n\t\u003cbr\u003e\n\u003cbr\u003e\nParticipe. Contribua. E, se hoje voc\u00ea n\u00e3o puder contribuir\ncom nenhum dos planos, n\u00e3o tem problema. Voc\u00ea ainda pode nos ajudar divulgando\na campanha aqui do Patreon e, claro, nossos podcasts e outros materiais para\nseus amigos.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tObrigado!\n\u003c/div\u003e"
