    "summary": "Thank you for your interest in \u003cem\u003e\u003ca href=\"http://www.cantstopthemovies.com/\" target=\"_blank\"\u003eCan\u0027t Stop the Movies\u003c/a\u003e\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eMy name is Keith Andrew Hathaway, the owner of \u003cem\u003eCan\u0027t Stop the Movies,\u003c/em\u003e and cohost, editor, and producer of the podcast \u003ca href=\"https://itunes.apple.com/us/podcast/changing-reels/id1150590014?mt=2\" target=\"_blank\"\u003e\u003cem\u003eChanging Reels\u003c/em\u003e\u003c/a\u003e.\u00a0 What started as a blog among friends has become a passion of mine, and \nas they began teaching or doctoral work I continued with \u003cem\u003eCan\u0027t Stop \nthe Movies \u003c/em\u003eto build on the solid foundation we started on.\u00a0 \u003cem\u003eCan\u0027t Stop the Movies \u003c/em\u003enow boasts over 1,500 reviews, various think-pieces, and director projects where myself and an occasional partner go through every movie in a director\u0027s filmography.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003eBecause I want to keep \u003cem\u003eCan\u0027t Stop the Movies \u003c/em\u003ead-free while continuing my goal of writing better informed, and inclusive, criticism.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThe contribution relationship:\u003c/h3\u003eI want you to contribute because you like my work, want to see \u003cem\u003eCan\u0027t Stop the Movies \u003c/em\u003econtinue, and experience more in the future.\u00a0 When I\u0027ve got a special topic or idea I like to reach out to other writers for bonus podcasts.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat you\u0027re contributing to:\u003c/h3\u003e\u003cimg src=\"http://www.cantstopthemovies.com/wp-content/uploads/2017/05/Cant-Stop-the-Movies.jpg\"\u003e\u003cbr\u003eThe big one.\u003cbr\u003e\u003cbr\u003eContributing to \u003cem\u003eCan\u0027t Stop the Movies \u003c/em\u003emeans I\u0027ll be adding to the 1,500+ reviews already available, new director projects like a planned deep dive into the films of Zack Snyder, and dipping more into the well of television like my look at season 2 of \u003cem\u003e\u003ca href=\"http://www.cantstopthemovies.com/2015/08/in-appreciation-true-detective-season-2/\" target=\"_blank\"\u003eTrue Detective\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.cantstopthemovies.com/wp-content/uploads/2017/05/PnP-Banner-2.jpg\"\u003e\u003cbr\u003eMy latest project is in its infancy and you have the chance to shape its future.\u00a0 \u003cem\u003e\u003ca href=\"http://www.cantstopthemovies.com/pixels-in-praxis/\" target=\"_blank\"\u003ePixels In Praxis\u003c/a\u003e\u003c/em\u003e is my attempt at deepening the ongoing critical discussion about video games and their affect.\u00a0 When I\u0027m joined in conversation, I pay the contributor, and supporting \u003cem\u003eCan\u0027t Stop the Movies \u003c/em\u003emeans also supporting my partners when they dive in with me.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.cantstopthemovies.com/wp-content/uploads/2017/05/Changing-Reels-Banner.png\"\u003e\u003cbr\u003eWhile \u003cem\u003eChanging Reels \u003c/em\u003eis more adjacent to than directly part of \u003cem\u003eCan\u0027t Stop the Movies\u003c/em\u003e, supporting \u003cem\u003eCan\u0027t Stop the Movies \u003c/em\u003ealso means supporting \u003cem\u003eChanging Reels\u003c/em\u003e - so consider it a bonus.\u003cbr\u003e"
