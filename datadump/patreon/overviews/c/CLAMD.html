    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00b7\u00b0.\u2727\u003cstrong\u003eWhy Patreon? Simple.\u003c/strong\u003e\u2727.\u00b0\u00b7\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cbr\u003e\u2727Life is a hellish thing, highly unpredictable, and not often stable. Adjustments and sacrifices are often needed, and detours become a necessity. One thing will never change however; my passion for creating worlds \u0026amp; characters, my life through art \u0026amp; colors.\u2727\u003cbr\u003e\u003cbr\u003e\u2727This page is a means for me to obtain this MUCH needed boost, and for those who wish to support my artworks to be able to do so.\u2727\u003cbr\u003e\u003cbr\u003e\u00b0.\u2727\u003cstrong\u003eWhat will you receive for your support?\u003c/strong\u003e\u2727.\u00b0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u2727You will have my infinite gratitude AND of course, you will have access to exclusive artworks. If you follow me on Twitter and Instagram, then you are familiar with my style, and have an idea of the kind of artworks you will be seeing on here... Be warned however, that this Patreon will mainly include an overload of cuteness and colors. However, a more realistic comic style has been added \u0026amp; posted at random once a month. \ud83d\ude09\u2727\u003cbr\u003e\u003cbr\u003e\u00b0.\u2727Original characters and occasional Fanart | All done in Traditional Art with the occasional more Mature Themes\u2727.\u00b0\u003cbr\u003e\u003cbr\u003e\u2727I cannot put a number on how many artworks will be published monthly, but I can guarantee at least once a week. Thus why the first Reward Tier is for those who simply wish to help, without expecting a whole lot in return.\u2727\u003cbr\u003e\u003cbr\u003e\u2727So whether you decide to pledge to my page or not, I thank you greatly for taking the time to view my Patreon.\u2727\u003cbr\u003e\u003cbr\u003e\u2727And if you do decide to pledge, you will literally help me keep my sanity away from fading AND offer me a chance to actually keep a roof on. I don\u0027t expect this page to replace actual work, but instead give me the BOOST I could really use.\u2727\u003cbr\u003e\u003cbr\u003e\u2727Also, if you wish to support me but cannot afford a monthly pledge, you can do so via my Ko-Fi page:\u003cbr\u003e\u00a0\u003cbr\u003eKo-fi.com/rindes\u003cbr\u003e\u003cbr\u003eWho wouldn\u0027t enjoy a warm cup of coffee? \ud83d\ude09\u2615\u2727\u003cbr\u003e\u003cbr\u003e\u2727My many thanks, Rin.\u2764\u2727\u003cbr\u003e\u003c/div\u003e"
