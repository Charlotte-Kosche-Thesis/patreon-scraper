    "published_at": "2015-09-02T09:25:45+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"auto\" src=\"http://static1.squarespace.com/static/54484d28e4b015b5ef6da1c3/t/55e80f1ee4b0f13cb76a51ca/1441271586426/static1.squarespace.com.jpeg?format=750w\" style=\"margin: 0px auto; text-align: center;\" width=\"\"\u003e\u003c/div\u003e\u003cbr\u003e\nHello!\n\u003cbr\u003e\u003cbr\u003eWelcome to the world of \n\u003cstrong\u003e\u003ca href=\"http://www.codenamerave.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCodename: Rave\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e. Before you lies a unique\u00a0world of struggle and strife. \u00a0A world where one man known only as the Operator must survive in a city where everyone has super powers but him. \u00a0An old school raver with a taste for new technology, The Operator fights back\u00a0with his turntables and the records he uses to\u00a0call out to the Groove...Sonic Goddesses that can arm him against those who stand past his limits. \u003cbr\u003e\u003cbr\u003eThe story has been crafted over the course of 15 years and has now taken the form of a webcomic for you all to enjoy.  It came into creation because of a passion for everything rave and not seeing characters that looked like our team, or featured ladies. \u00a0And they didn\u0027t look like people we hang out with at Festivals or Warehouse Parties. \u00a0We wanted something a bit different than mainstream. \u00a0We are dedicated to showing you a world of Party People and The Underground\u00a0hand drawn and digitally inked and colored by two art teams constantly battling for the power of the page.\u00a0\u003cbr\u003e\u003cbr\u003eCodename: Rave is set to run on a two page per week schedule. \u00a0The team wants to get as much of the story out to you as often as we can. \u00a0Our goal is to finish the introduction entitled, \"Exordium\" and build and craft one shots as well as an expanding set of longer stories. \u00a0Access to all of this in the Activity Stream begins with just a $2 contribution per month. \u00a0All pledges and support help us build more stories to dive deeper into this world crafted to last longer than a night out or a weekend. \u00a0For a taste of what will be offered after launch, take a look at the Creator Posts tab. \u00a0We\u0027ve posted a lot of the initial behind the scenes action and we\u0027ll build as can with more support!\u003cbr\u003e\n\u003cbr\u003eTo keep the Operator breathing, we need your help! \u00a0By being a Patreon supporter, you\u0027ll gain access to new Realities, which are portals to an array of quite crucial rewards, like sneak previews of new art, digital pin-ups, wallpapers, and more! \u00a0If you don\u0027t have funds to help right now and still want to help, that\u0027s fine too! \u00a0Please check us out on all things social (Twitter, Facebook, Google+ for starters). \u00a0Like us, follow us, tweet us. \u00a0We want you to be a part of the new age of rave.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nPledge as little or as much as you\u0027d like, and depending on your gracious pledge level, you get a bunch of backer-only benefits:"
