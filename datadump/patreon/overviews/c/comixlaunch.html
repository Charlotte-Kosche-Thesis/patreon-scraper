    "summary": "\u003ch3\u003eHello, and welcome to Club ComixLaunch!\u003c/h3\u003e\n\u003cbr\u003e\nMy name is\n\u003cstrong\u003e Tyler James\u003c/strong\u003e. I\u0027m a writer, artist, game designer, publisher, teacher, and host of the\u00a0\u003ca href=\"http://www.comixlaunch.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eComixLaunch podcast\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, where I teach the mindset, strategies, and tactics creators like us use to successfully crowdfund comics, graphic novels and other creative projects.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve successfully managed nine campaigns that have collectively raised more than $220,000.00 in funding on the Kickstarter platform.\n\u003cbr\u003e\n\u003cbr\u003e\nBut more importantly, I\u0027ve taught and coached hundreds of creators how to harness the power of crowdfunding to raise thousands of dollars to bring their own projects to life. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://itunes.apple.com/us/podcast/comixlaunch-crowdfunding-comics/id1020938122?mt=2\u0026amp;ls=1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.comixlaunch.com/wp-content/uploads/2016/08/Capture_ComixLaunch.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI do this through the weekly \n\u003cstrong\u003eComixLaunch Podcast\u00a0\u003c/strong\u003ewhich is available on iTunes and on the web at\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"http://www.comixlaunch.com/\" rel=\"nofollow\" target=\"_blank\"\u003eComixLaunch.com\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e, where I share the lessons I\u0027ve learned from many successful campaigns, as well as those of some of the best minds in crowdfunding.\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s a list of incredible creators who shared their wisdom and insight on ComixLaunch this past year:\n\u003cbr\u003e\n\u003cimg src=\"http://www.comixlaunch.com/wp-content/uploads/2016/08/WordCloud.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m here on Patreon to announce the creation of \n\u003cstrong\u003e\u003cem\u003eClub ComixLaunch\u003c/em\u003e\u003c/strong\u003e, an awesome new opportunity for our loyal listeners to show their support for \u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e and for \u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e to provide even more value to creators like you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCrowdfunding was a game changer for me...\u003c/h4\u003e\n\u003cbr\u003e\nIn 2012, I launched my first Kickstarter in hopes bringing a hardcover graphic novel to life. The campaign was successfully funded, raising $26,000 on a $8,500 goal. I was thrilled!\n\u003cbr\u003e\n\u003cbr\u003e\nBut like so many first time creators, I would soon learn that funding does not equal success on Kickstarter... a campaign is only successful when every backer has received their rewards and you\u0027ve taken your career to another level.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI made mistakes during that first campaign that likely cost me thousands of dollars, hundreds of hours, and a whole lot of headaches.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tAs they say, the only way you learn is by making mistakes....\n\t\u003cbr\u003e\n\u003cstrong\u003eBut the mistakes don\u0027t all have to be your own.\u00a0\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\nI\u0027ve put the hard won lessons from that first campaign to good use, and in the years that followed, have successfully managed a wide variety of projects for myself and others.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.comixlaunch.com/wp-content/uploads/2016/08/Capture_KSProjects.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat\u0027s more, success on Kickstarter has been a catalyst to success for myself and my publishing imprint, ComixTribe, on other platforms, including Diamond Distribution, major comic book conventions, Comixology, Amazon, foreign licensing, and even attracting the interest of producers and studios in Hollywood.\u00a0\n\u003cbr\u003e\n\u003cimg src=\"http://www.comixlaunch.com/wp-content/uploads/2016/08/Capture_KSProjects2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nRealizing the direct and immediate impact successful Kickstarters can have on a creator\u0027s career is one of the reason I started the \n\u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e podcast -- to share those lessons with other creators.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAre you ready to take your crowdfunding game to the next level?\u003c/h4\u003e\n\u003cbr\u003e\nDid you realize more than $49 million has been raised for comic book projects on the Kickstarter platform, and $2.2 billion has been raised overall?\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStill, almost half of all comics projects fail to meet their funding goals.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nFrom our vary first episode, \n\u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e has set out to change those numbers, and increase the number of creators who are equipped to take advantage of the incredible opportunities of crowdfunding, so that more amazing, independent work can be created.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBut is it working?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.comixlaunch.com/wp-content/uploads/2016/08/The-Success-Rate-of-Comics-on-Kickstarter-e1470077485952.png\"\u003e\u003cbr\u003e\nThe success rate of Comic projects on Kickstarter was \n\u003cstrong\u003e49.95%\u003c/strong\u003e on March 16, 2015, the day the first session of \u003cstrong\u003e\u003cem\u003eComixLaunch \u003c/em\u003e\u003c/strong\u003ewas recorded.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe success rate has risen to \n\u003cstrong\u003e51.32%\u003c/strong\u003e as of August 1, 2016.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nDuring the same time period, the overall Kickstarter success rate has dropped from\n\u003cstrong\u003e 38.02%\u003c/strong\u003e down to \u003cstrong\u003e35.85%.\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCoincidence? \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMaybe...\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m not so bold as to think we can take credit for that bump... but there are plenty of creators who have directly credited the \n\u003cstrong\u003e\u003cem\u003eComixLaunch podcast\u003c/em\u003e\u003c/strong\u003e as contributing to their success:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\u003cstrong\u003e\"[ComixLaunch] has been an invaluable resource...\"\u003cbr\u003e\n\u003c/strong\u003e-\u00a0Daniel Bishop (Nevera Tales)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"I can say without a shadow of a doubt that Tyler\u0027s advice was what helped my first comics launch be successful...\"\u003cbr\u003e\n\u003c/strong\u003e-\u00a0Jim Whiting (Margo: Intergalactic Trash Collector)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\"My campaign was successful because of ComixLaunch...\"\u003cbr\u003e\n\u003c/strong\u003e-\u00a0Josh Dahl (Rapid City)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\"I have been following Tyler\u0027s advice for years... with two successful Kickstarter campaigns under my belt, raising over $17,000, I can honestly say that Tyler\u0027s advice has been the bible around which I planned my campaigns...\"\u003c/strong\u003e\u003cbr\u003e\n\t- Russell Brettholtz (Sidekicks)\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\"Thanks to Tyler and his many guests, I\u0027ve saved hundreds, maybe even thousands of dollars, by taking their advice when it comes to publishing my comic...\"\u003c/strong\u003e\u003cbr\u003e\n\t-\u00a0James Haick (Solar Flare)\n\u003c/blockquote\u003e\n\u003cbr\u003e\nWe\u0027re now opening\n\u003cstrong\u003e\u003cem\u003e Club ComixLaunch\u003c/em\u003e\u003c/strong\u003e to help us continue and expand on the \u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e mission, and add even more value for creators like you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.comixlaunch.com/wp-content/uploads/2016/08/Patreon_MainImage_1200x600_ClubComixLaunch.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eIncredible Perks for Club ComixLaunch Members\u003c/h2\u003e\n\u003cbr\u003e\nIn addition to keeping the \n\u003cstrong\u003e\u003cem\u003eComixLaunch podcast\u003c/em\u003e\u003c/strong\u003e going on a weekly basis, \u003cstrong\u003e\u003cem\u003eClub ComixLaunch\u003c/em\u003e\u003c/strong\u003e members may also receive the following perks.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eGet a shout out on the ComixLaunch podcast! \u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eEach month, we\u0027ll give a special shout-out to all new Club ComixLaunch members and a quick plug for one of your projects to recognize you for supporting the show and to help you build awareness for your next launch. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eAccess to the ComixLaunch Club exclusive Patreon feed!\u003c/strong\u003e\u00a0\u003c/h4\u003e\n\u003cbr\u003e\nFrom time to time, Club exclusive content will be posted exclusively on Patreon. Get access to even more mindset, strategies, and tactics to get your projects funded. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.comixlaunch.com/wp-content/uploads/2016/08/Add-heading-1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eComixLaunch Club VIP Insider Monthly Kickstarter Resource!\u003c/strong\u003e \u003c/h3\u003e\n\u003cbr\u003e\nEach month, we\u0027ll create a bonus resource exclusively for VIP ComixLaunch Club Insiders. Above and beyond the content included in the podcast, these resources might take the form of:\n\u003cbr\u003e\n \u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eA guide\u003c/li\u003e\n\u003cli\u003eA checklist\u003c/li\u003e\n\u003cli\u003eA cheat sheet\u003c/li\u003e\n\u003cli\u003eA template\u003c/li\u003e\n\u003cli\u003eA bonus training\u00a0video\u003c/li\u003e\n\u003c/ul\u003e\nRegardless of the format, the monthly VIP resource will be designed specifically to help you launch.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAccess to the monthly VIP Insider resource starts at just the \n\u003cstrong\u003e$4 a month\u003c/strong\u003e pledge level... which is less than $1 per session of the \u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e \u003cstrong\u003epodcast!\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eSponsor an Episode\u003c/h3\u003e\n\u003cbr\u003e\nWant to sponsor an episode of the podcast, and get your message in front of hundreds of \n\u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e listeners?\u003cbr\u003e\n\u003cbr\u003e\nSponsorships start at \n\u003cstrong\u003e$70 per month\u003c/strong\u003e which includes a featured sponsorship of two (2) episodes of the podcast, inclusion in the ComixLaunch weekly email, and the opportunity to craft an exclusive offer for the ComixLaunch audience.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eConnect with Fellow Creators\u003c/h3\u003e\n\u003cbr\u003e\nThere\u0027s a proverb \n\u003cem\u003e\"Show me your friends and I\u0027ll show you your future...\"\u003c/em\u003e \u003cbr\u003e\n\u003cbr\u003e\nBuilding a support network of like-minded, serious, dedicated, and talented creators is one of the key pillars to a successful career.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nJoining \n\u003cstrong\u003e\u003cem\u003eClub ComixLaunch\u003c/em\u003e\u003c/strong\u003e will get you a closer connection not only with \u003cstrong\u003eTyler James\u003c/strong\u003e, but also some of the hardest working independent creators out there. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.comixlaunch.com/wp-content/uploads/2015/11/CL_Course_LogoBanner_1200.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePriority Placement and Discounts on ComixLaunch Courses, Books and Products\u003c/h3\u003e\n\u003cbr\u003e\nIn addition to the free podcast, \n\u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e is also building the best library of premium training resources for creators looking for advanced crowdfunding mastery.\u003cbr\u003e\n\u003cbr\u003e\nOur flagship program,\u00a0\n\u003ca href=\"http://comixlaunch.com/course\" rel=\"nofollow\" target=\"_blank\"\u003eThe ComixLaunch Course\u003c/a\u003e, is the most in-depth, comprehensive Kickstarter training for comic book creators on the planet.\u003cbr\u003e\n\u003cbr\u003e\nEnrollment only opens a few times a year, and seating is extremely limited. Not only will doors to the course open to \n\u003cstrong\u003e\u003cem\u003eClub ComixLaunch\u003c/em\u003e\u003c/strong\u003e members\u00a0first, but they\u0027ll also receive a special discount on the course.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nDiscounts will also be available on future premium \n\u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e resources to members of the \u003cstrong\u003e\u003cem\u003eClub ComixLaunch\u003c/em\u003e\u003c/strong\u003e starting at the \u003cstrong\u003eGOLD VIP\u003c/strong\u003e \u003cstrong\u003eInsider $10 per month\u003c/strong\u003e level.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAs the Club Grows, So Do the Perks...\u003c/h4\u003e\n\u003cbr\u003e\nThe great thing about Patreon is that there\u0027s a direct correlation between supporter growth and the value we can provide.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPlease feel free to cycle through our Patreon goals, to get a glimpse at what we\u0027ll be able to do and what new value we can provide our audience at various funding levels.\n\u003cbr\u003e\n\u003cbr\u003e\nAs the Club grows, we hope to offer:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eMonthly Kickstarter Page Critiques\u003c/li\u003e\n\u003cli\u003eClub Exclusives Chats and Q\u0026amp;As\u003c/li\u003e\n\u003cli\u003eBonus Sessions of the ComixLaunch Podcast\u003c/li\u003e\n\u003cli\u003eFull Podcast transcripts for every episode.\u003c/li\u003e\n\u003cli\u003eMaybe even a Club ComixLaunch exclusive Facebook group or forum.\u003c/li\u003e\n\u003c/ul\u003e\nAs funding milestones are unlocked, new goals will be added over time... but every goal will relate to either better supporting the podcast or adding more value to the \n\u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e community.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow Does Your Patronage Help the Show Continue?\u003c/h4\u003e\n\u003cbr\u003e\nWhile the \n\u003cstrong\u003e\u003cem\u003eComixLaunch Podcast\u003c/em\u003e\u003c/strong\u003e is and will always be free to everyone, it\u0027s important to understand that there are real costs to putting out a quality show. \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eWebsite Hosting \u0026amp; Domain Registry - $140.00 per year.\u003c/li\u003e\n\u003cli\u003eLibsyn Media Hosting - $240.00 per year.\u003c/li\u003e\n\u003cli\u003ePodcast Editing - $2,400.00 per year or more.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nEven without any compensation for the 20-30 hours a month the ComixLaunch creators puts into each show, or any marketing budget to expand the shows reach, keeping the \n\u003cstrong\u003e\u003cem\u003eComixLaunch Podcast\u003c/em\u003e\u003c/strong\u003e going is at least a \u003cstrong\u003e$225.00\u003c/strong\u003e a month investment.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eComixLaunch Podcast: Monthly Recurring Expenses\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://www.comixlaunch.com/wp-content/uploads/2016/08/Costs-ComixLaunch.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nNow, we truly believe that cost pales in comparison to the value it brings to the creator community.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPersonally, I get tremendous value out of making \n\u003cstrong\u003e\u003cu\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e, and the show is in no danger of going away, regardless of how many loyal listeners join \u003cstrong\u003e\u003cem\u003eClub ComixLaunch\u003c/em\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBut one of the hallmarks of \n\u003cstrong\u003e\u003cem\u003eComixLaunch \u003c/em\u003e\u003c/strong\u003eis that we try to model for creators everywhere how to successfully create the projects you love and are truly passionate about... and do it in a sustainable way. \u003cbr\u003e\n\u003cbr\u003e\nFor me, \n\u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e is one such project.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eClub ComixLaunch\u003c/em\u003e\u003c/strong\u003e on Patreon will help sustain and improve the \u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e Podcast, and you can help for as little as $1 a month.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAn Offer You Can\u0027t Refuse?\u003c/h4\u003e\nI will leave it to others to attach a precise dollar amount on the value of the \n\u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e podcast.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWhat I can tell you is that my many outstanding guests have shared strategies and tactics that they have used to successfully raise many millions of dollars in crowdfunding.\n\u003cbr\u003e\n\u003cbr\u003e\nI can tell you that I\u0027ve worked creators of all experience levels who have directly applied the \n\u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e lessons to bring some amazing projects to life and take their careers to the next level.\u003cbr\u003e\n\u003cbr\u003e\nCreators like:\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cimg src=\"http://www.comixlaunch.com/wp-content/uploads/2016/08/CreatorSuccessStories-copy-2.png\"\u003e\u003cbr\u003e\nWhen roughly half of all comic book Kickstarter fail, it\u0027s basically a coin flip. \n\u003cbr\u003e\n\u003cbr\u003e\nWith those odd, you may only need a sleight edge to come up heads instead of tales and succeed with your next campaign.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eFor as little as a buck a month, \u003cem\u003eClub ComixLaunch\u003c/em\u003e can be your sleight edge.\u00a0\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nChoose your pledge level and reward tier, starting at just\n\u003cstrong\u003e $1 a month.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nAnd starting at just $4, the cost of a single comic book, and for less than $1 an episode, you\u0027ll get our \n\u003cstrong\u003eComixLaunch Club VIP Insider Monthly Resource.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.comixlaunch.com/wp-content/uploads/2016/08/Patreon_ComparisonChart.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPledges are simple to manage on Patreon. \n\u003cbr\u003e\n\u003cbr\u003e\nAdjust your pledge level at any time.\n\u003cbr\u003e\n\u003cbr\u003e\nFor example, you can choose to sponsor a few episodes of the \n\u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e podcast at the \u003cstrong\u003e$70 level\u003c/strong\u003e in the lead up to your next Kickstarter campaign, and then throttle back down to the \u003cstrong\u003e$4 VIP \u003c/strong\u003elevel for the rest of the year after your campaign is funded. It\u0027s entirely up to you and always under your control.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou may also cancel any time. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ll be sad to see you go, but know we respect your decision, and that the \n\u003cstrong\u003e\u003cem\u003eComixLaunch podcast\u003c/em\u003e\u003c/strong\u003e will always be available for you as a resources for your continued professional development.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAnd of course, we\u0027ll welcome you back with open arms when you decide to return in the future.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSecure Membership Processing Through Stripe or Paypal.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nYour monthly membership investment will be safely and securely processed through your choice of \n\u003cstrong\u003ePayPal \u003c/strong\u003eor \u003cstrong\u003eStripe\u003c/strong\u003e, the same back-end credit and debit card processor that powers some of the biggest websites in the world, including Kickstarter.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eTry Out \u003cem\u003eClub ComixLaunch\u003c/em\u003e for FREE...\u003c/h4\u003e\n\u003cbr\u003e\nAs thanks for checking out our Patreon page, I\u0027d like to invite you do download one of our \n\u003cstrong\u003e\u003cem\u003eClub ComixLaunch Insider VIP\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003cem\u003eResources\u003c/em\u003e\u003c/strong\u003e absolutely free.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://app.convertkit.com/landing_pages/69604?v=6\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.comixlaunch.com/wp-content/uploads/2016/08/Mock-Up-e1470428678427.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nGet the \n\u003cstrong\u003e\u003cem\u003eKickstarter Update Guide: 19 Types of Updates That Add Excitement \u0026amp; Funding to Kickstarter Campaigns\u003c/em\u003e\u003c/strong\u003e now!\u003cbr\u003e\n\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"https://app.convertkit.com/landing_pages/69604?v=6\" rel=\"nofollow\" target=\"_blank\"\u003eCLICK HERE TO DOWNLOAD THE GUIDE!\u003cbr\u003e\u003c/a\u003e\u003c/h2\u003eI\u0027ll also send you some additional free resources that will give you a sense of what it\u0027s like behind the scenes at \n\u003cstrong\u003e\u003cem\u003eClub ComixLaunch\u003c/em\u003e\u003c/strong\u003e to help you make an informed decision.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAre You Ready to Join Today?\u003c/h4\u003e\n\u003cbr\u003e\nIf you\u0027re ready to join \n\u003cstrong\u003e\u003cem\u003eClub ComixLaunch\u003c/em\u003e\u003c/strong\u003e now, welcome to the Club!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s how to join:\n\u003cbr\u003e\n\u003cbr\u003e\n1.) Click the \n\u003cstrong\u003e\"Become a Patron\"\u003c/strong\u003e button at the top of the Patreon page at ComixLaunch.com/club\u003cbr\u003e\n\u003cbr\u003e\n2.) Select your monthly members ship level. \n\u003cstrong\u003e(VIP starts at just $4 a month.)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n3.) Click \n\u003cstrong\u003e\"Continue.\"\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n4.) Add your \n\u003cstrong\u003ePayment information.\u003c/strong\u003e You can use your Paypal account or enter a credit or debit card securely through Stripe.\u003cbr\u003e\n\u003cbr\u003e\n5.) Click \n\u003cstrong\u003e\"Confirm and Pledge.\"\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n6.) Congrats! It\u0027s official...\n\u003cstrong\u003eYou\u0027re in the Club! \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n7) Now that you\u0027re in, download your \n\u003cstrong\u003e\u003cem\u003eComixLaunch Club Welcome Package.\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI look forward to working with you in the days, weeks, and years to come...\n\u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s get you ready for your best launch yet!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nBest,\n\u003cbr\u003e\n\u003cbr\u003e\nTyler James\n\u003cbr\u003e\n\u003cbr\u003e"

     "about": "\u003cstrong\u003eTyler James\u003c/strong\u003e is a husband and father living in Newburyport, MA. \u003cbr\u003e\u003cbr\u003eHe has designed and produced award-winning games for companies like National Geographic and McGraw-Hill.  He\u2019s also a writer and artist of comics and graphic novels, and the co-creator and publisher of \u003ca href=\"http://www.comixtribe.com/\"\u003e\u003cstrong\u003e\u003cem\u003eComixTribe\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, which is a small-press comic book, graphic novels, and children\u2019s books imprint.\u003cbr\u003e\u003cbr\u003eTyler brings his passion for entertaining, educating, and inspiring to \u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e and hosts the \u003cstrong\u003e\u003cem\u003eComixLaunch\u003c/em\u003e\u003c/strong\u003e podcast.\u003cbr\u003e",
