    "one_liner": "Bringing entertaining Podcast to the masses who love Role Playing Games",
    "patron_count": 9,

    "pledge_url": "/bePatron?c=138532",
    "published_at": "2015-01-12T15:01:22+00:00",
    "summary": "Hello and Welcome to the \u003ca href=\"https://urldefense.proofpoint.com/v2/url?u=http-3A__creativeplayandpodcastnetwork.com_\u0026amp;d=DwMFaQ\u0026amp;c=wluqKIiwffOpZ6k5sqMWMBOn0vyYnlulRJmmvOXCFpM\u0026amp;r=-KYxLW7f0pHZ6yoqrl07BPkq76Emfu9VRPww90DzcRo\u0026amp;m=A1VNygtzaeYwx9925Bu3eKgzfml_J_hMyTD3rVRwWvE\u0026amp;s=o2QYNSsR123xSpz_3DIFjr_O-EijaO70SkV9TDluLbQ\u0026amp;e=\"\u003eCreative Play and Podcast Network\u003c/a\u003e! Since 2014, we\u0027ve been gaming away and working hard to bring you the most comprehensive and entertaining tabletop and roleplaying gaming we can and some special surprises. After a hiatus through most of 2016, we\u0027re now back with brand new episodes and we want to bring you even more!\u003cbr\u003eThis Network has always been a thought I had to help encompass all our podcasts under one brand. For a handful of years now between our work and your help we\u0027ve been living that dream of gaming and sharing our passion for games and adventure an I am so thankful for this! I hope for many, many years we will be adding our Real play RPG podcasts, blogs, podcast reviews of things like video, PC, Role Playing and Table top Games. Open thing I really have enjoyed doing are interviews with Cosplay personalities, Writers and various Makers of the makers movement, please take a moment to check out our sites and listen to a few of our episodes. If you enjoy or content please support us by sharing us with your friends and fellow gamers and podcasters!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePodcasts\u003cbr\u003e\u003cstrong\u003eRagnarok \u0026amp; Roll, a Scion Hero to Ragnarok story, \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eOur original show of Real Play of \u003ca href=\"https://urldefense.proofpoint.com/v2/url?u=https-3A__en.wikipedia.org_wiki_Scion-5F-28role-2Dplaying-5Fgame-29\u0026amp;d=DwMFaQ\u0026amp;c=wluqKIiwffOpZ6k5sqMWMBOn0vyYnlulRJmmvOXCFpM\u0026amp;r=-KYxLW7f0pHZ6yoqrl07BPkq76Emfu9VRPww90DzcRo\u0026amp;m=A1VNygtzaeYwx9925Bu3eKgzfml_J_hMyTD3rVRwWvE\u0026amp;s=7lk7KDPWWLFVu7pB1YT52F2BpgVFWGXdTC-owlv3h8Y\u0026amp;e=\"\u003eScion the Roleplaying game\u003c/a\u003e that started as just the group wanting to keep track of the game when we had breaks in our game for holidays and family events. \u003cbr\u003e\u003ca href=\"https://urldefense.proofpoint.com/v2/url?u=http-3A__dndjourneyofthefifthedition.podbean.com_\u0026amp;d=DwMFaQ\u0026amp;c=wluqKIiwffOpZ6k5sqMWMBOn0vyYnlulRJmmvOXCFpM\u0026amp;r=-KYxLW7f0pHZ6yoqrl07BPkq76Emfu9VRPww90DzcRo\u0026amp;m=A1VNygtzaeYwx9925Bu3eKgzfml_J_hMyTD3rVRwWvE\u0026amp;s=iYdVTSZUWgHbOsnSwhFtUfOeVhZwqN2NvyIwUCCcGKo\u0026amp;e=\"\u003e\u003cstrong\u003eD\u0026amp;D Journey of the Fifth edition\u003c/strong\u003e\u003c/a\u003e  our Live play podcasts of Dungeons \u0026amp; Dragons, as we play through the published materials and well as our homebrew games like the Lady Knights of Adventure and the Dark Vision Dames. Games do rotate.  \u003cstrong\u003e\u003ca href=\"https://urldefense.proofpoint.com/v2/url?u=http-3A__creativeplayandpodcastnetwork.podbean.com_\u0026amp;d=DwMFaQ\u0026amp;c=wluqKIiwffOpZ6k5sqMWMBOn0vyYnlulRJmmvOXCFpM\u0026amp;r=-KYxLW7f0pHZ6yoqrl07BPkq76Emfu9VRPww90DzcRo\u0026amp;m=A1VNygtzaeYwx9925Bu3eKgzfml_J_hMyTD3rVRwWvE\u0026amp;s=SUogJgFCIGan6q2BNYwiCumFGJEa7d2HjkyedEw-MIA\u0026amp;e=\"\u003eCreative Play and Podcast Network\u003c/a\u003e \u003c/strong\u003eThis is our catch all podcast that has games like Fantasy Flight/Savage Rifts, and many many more one shot and \u2018trilogy\u2019 games that we try out and share with you. Also we love going to Conventions and here is where we will share panels and Interviews with different great guests like Sean Patrick Fannon and Madame Askew. \u003cbr\u003e\u003cstrong\u003eVideos\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://urldefense.proofpoint.com/v2/url?u=https-3A__www.youtube.com_channel_UCnvVC9nOmTZLViUEB7JHoZQ\u0026amp;d=DwMFaQ\u0026amp;c=wluqKIiwffOpZ6k5sqMWMBOn0vyYnlulRJmmvOXCFpM\u0026amp;r=-KYxLW7f0pHZ6yoqrl07BPkq76Emfu9VRPww90DzcRo\u0026amp;m=A1VNygtzaeYwx9925Bu3eKgzfml_J_hMyTD3rVRwWvE\u0026amp;s=ctKUC3ybWn_tyfQznyLD_IA6q0i_mH0_jQEjMe9OE40\u0026amp;e=\"\u003eThe Creative Play and Podcast Network\u003c/a\u003e\u003c/strong\u003e loves making content and we have a YouTube channel where we like to share things from conventions and some special videos for anniversary games and events, plus the ladies love doing unboxings of various \u2018Crates\u201d we subscribe to. One thing for the future that we have talked about is a series of vlogs that focus on Gargoyles, Andromeda, the Dungeons \u0026amp; Dragons cartoon from the 1980s, and different movies with us and occasional guests recording a reaction to each episode. (More Coming soon)\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eBlog and other Randomness\u003c/strong\u003e\u003cbr\u003eWe know it takes a village to raise an adventurer! So we make our digital home over at \u003cstrong\u003e\u003ca href=\"http://creativeplayandpodcastnetwork.com/\"\u003eCreativePlayandPodcastNetwork.\u0026lt;wbr\u0026gt;com\u003c/a\u003e\u003c/strong\u003e, which serves as a repository for our thoughts, writing, Characters, Game Worlds. reviews, and random gaming stuff.\u003cbr\u003e\u003cstrong\u003eBut that\u0027s just the start...\u003c/strong\u003eWith your help, we can add even more content to the Gamer\u0027s Tavern! Here\u0027s some of the content we have in mind if we\u0027re able to expand:\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e Join us and some new friends on his weekly board game night around town.\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003eThe Cast and guests have family game day and play family, cartoon, and all-ages themed games.\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003eWe start with a long-form RPG-style video game and play through the entire story from start to finish both classic games and brand new ones on our Youtube channel.\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e More D\u0026amp;D Journey of the fifth edition style shows covering different types of games \u003cbr\u003e- Tabletop, Video Games, CCGs, and Wargames (We will remain focused mainly on roleplaying games).\u003cbr\u003e\u003cbr\u003e And that\u0027s just the projects we\u0027re able to talk about so far. We have a lot more in various stages of research and development. \u003cstrong\u003eWhat Your Donations Will Do \u003c/strong\u003eWe strive to be open, honest, and above-board with everything we do and that goes double for where your donations go. Your contributions will go to paying for the following:\u003cbr\u003e- Hosting services for the website, audio files, video files, storage \u0026amp; backups, and streaming accounts\u003cbr\u003e- Replacing failing equipment\u003cbr\u003e- Upgrading audio and video equipment\u003cbr\u003e- Licensing of audio, video, and image production software\u003cbr\u003e- Hiring production professionals for editing, graphic design, and other services, yes I would love some help here!\u003cbr\u003e- Payment for the time and efforts of the hosts and producers of our programming, and more M\u0026amp;M\u2019s you know how much the crew loves M\u0026amp;M\u2019s!\u003cbr\u003e- Artwork! I have been wanting to get more artwork for the podcasts and website but to pay an artist what we know they are worth is not easy. \u003cbr\u003e\u003cbr\u003eThanks to our sponsors and previous supporters through other crowdfunding efforts, we have managed to get to the point where we can offer the entertainment product we currently do. But we want to be better and expand and give you even more great content. Each new level of funding we reach gives us more capital to support our infrastructure and bring even more gaming awesomeness to you!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e"

     "description": "\u003cstrong\u003e\u003cu\u003e$1 a Month\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBi-Weekly Audio Newsletter\u003c/li\u003e\n\u003cli\u003eYour Name on the \u201cPatron Thank You\u201d Page.  We are thankful for every little contribution.\nHow thankful? We want to immortalize you on the Creative play and podcast\nWebsite. This will be a brand new page added to the website that we will update\nwith new Patrons at the end of each month! \u003c/li\u003e\n\u003cli\u003eYou have our sincerest thanks. We honestly do\nappreciate so much that you are supporting us and our shows.\u003c/li\u003e\u003c/ul\u003e",

     "amount": 500,
     "amount_cents": 500,
     "created_at": "2018-01-20T07:03:44.572144+00:00",
     "description": "\u00a0\n\u003cp\u003e\u003cu\u003eLate Night D\u0026amp;D Starter set Lost mines of Phandelver Monday nights 800PM-1100PM\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eI know \"The Unlikely Fellowship\" loved this one!\u003c/p\u003e\n\u003cp\u003e\"Lost Mine of Phandelver\" brings the 2015 ENnie Gold Winning Adventure for Best Production Value, Best Family Game, and Best Publisher (Wizards of the Coast) to the four-time ENnie Gold Winning Best Software, Roll20.\u003c/p\u003e\n\u003cp\u003eIdeal for a group of 4 to 6 players, \"Lost Mine of Phandelver\" includes the entire adventure in a digitized format with 5 pre-generated characters, digital game tokens and maps, digital handouts for both Dungeon Masters and players, and the high-powered customization of the Roll20 interface.\u003c/p\u003e\n\u003cp\u003eThis product was designed for use with the \u003cstrong\u003eRoll20 Official 5E OGL Character Sheet\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003eNext Game Will Be:\u003c/u\u003e So Far this is gauging interest, as I haven\u2019t purchased the Roll20 expansion yet.\u003c/p\u003e\n\u003cp\u003e\u003cu\u003eTotal Players Needed:\u003c/u\u003e Up to 5 (5 slots still open)\u003c/p\u003e\n\u003cp\u003e\u003cu\u003eGame Type:\u003c/u\u003e Role Playing Game: D\u0026amp;D\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cu\u003eFrequency:\u003c/u\u003e\u00a0Bi-Weekly\u003c/p\u003e\n\u003cp\u003e\u003cu\u003eAudio/Video:\u003c/u\u003e Voice only\u003c/p\u003e\n\u003cp\u003e\u003cu\u003ePrimary Language:\u003c/u\u003e English\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cu\u003eNew Players Welcome:\u003c/u\u003e Yes, but please check the Free D\u0026amp;D rules for Adventure league at \u003ca href=\"https://media.wizards.com/2017/dnd/downloads/AL_PG_YP.pdf\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003ehttps://media.wizards.com/2017/dnd/downloads/AL_PG_YP.pdf\u003c/strong\u003e\u003c/a\u003e \u0026amp; Volo\u2019s guide for playing monster races.\u003c/p\u003e\n\u003cp\u003e\u003cu\u003eMature Content (18+):\u003c/u\u003e Oh Ya! If you are under 18 we need a signed parents consent\u003c/p\u003e\n\u003cp\u003e\u003cu\u003ePay to Play:\u003c/u\u003e \u00a0$5 Phandelver Adventurer level is for this game and yes all Patreon levels for these games will have the proceeds put back into Rll20 for buying more premium content for us to play!\u003c/p\u003e\n\u003cp\u003e\u00b7 \u00a0All games will be online using Roll20.\u00a0Players only need the Free version (They have a phone app now too.)\u003c/p\u003e\n\u003cp\u003e\u00b7 \u00a0Players must have voice via\u00a0\u003ca href=\"https://urldefense.proofpoint.com/v2/url?u=https-3A__www.skype.com_en_\u0026amp;d=DwMFaQ\u0026amp;c=wluqKIiwffOpZ6k5sqMWMBOn0vyYnlulRJmmvOXCFpM\u0026amp;r=-KYxLW7f0pHZ6yoqrl07BPkq76Emfu9VRPww90DzcRo\u0026amp;m=Ijs1tKEo4GtQiVfn-e4kSIcVL6kO3MeTYgw71MbMvEE\u0026amp;s=xWPBzOcn5eUVyPdOkcnjiCs3VtRi_VWscGCSOtettIA\u0026amp;e=\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003eSkype\u003c/strong\u003e\u003c/a\u003e\u00a0and preferably have video.\u003c/p\u003e\n\u003cp\u003e\u00b7 \u00a0Players must have headphones\u003c/p\u003e\n\u003cp\u003e\u00b7 \u00a0These games will not be streamed (but may be recorded and posted to our Patron site for this project and clips may be used to advertise).\u00a0\u003c/p\u003e",
