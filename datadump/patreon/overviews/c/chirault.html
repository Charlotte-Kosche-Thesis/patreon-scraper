    "summary": "\u003ca href=\"http://chirault.sevensmith.net/\" rel=\"nofollow\"\u003eChirault\u003c/a\u003e\n is my fantasy webcomic, started in mid-2007 and currently updating three pages a week thanks to you awesome folks here on Patreon! It\u0027s a little over 900 pages at the time of this writing, and is on track to finish up somewhere in the range of 1100-1200 pages (completing sometime in 2018).\u003cbr\u003e\u003cbr\u003eThe whole comic is drawn out traditionally with brush inking and markers for shading-- I show some of the process \u003ca href=\"https://www.patreon.com/posts/2720518\"\u003ehere\u003c/a\u003e. All 900+ pages of the comic so far are drawn in regular old hardcover sketchbooks, as shown below:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://fc08.deviantart.net/fs71/f/2014/064/e/0/chirault_multibook_shot_by_varethane-d793h3l.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\nThe story follows \u003ca href=\"http://chirault.tumblr.com/tagged/teeko\" rel=\"nofollow\"\u003eTeeko\u003c/a\u003e,\n a young girl who is inadvertently shrunk by a wayward magic spell while\n lost in the woods. Luckily (or perhaps unluckily), a passing demon \nhunter named \u003ca href=\"http://chirault.tumblr.com/tagged/kiran\" rel=\"nofollow\"\u003eKiran\u003c/a\u003e\n offers his help in getting her to find a mage who can turn her back. It\n does not prove to be an easy journey, however; aside from the various \nthreats that turn up in their path, Kiran\u2019s past begins to catch up to \nhim, and his powers as a demon himself turn out not be as under control \nas he had hoped\u2026\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://fc07.deviantart.net/fs70/f/2014/064/e/9/teekoprev1_by_varethane-d793i0n.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\nMoney raised here will go towards buying me new sketchbooks, pens, and marker refills, as well as hosting expenses for the webcomic site. The webcomic itself will always be free! But if you would like to help support me as I work on it, or if you just want to get sneak peeks at bonus and concept art before everyone else or see pages as I complete them, you are awesome and I love you. I\u0027ve also recently gotten the ability to record my traditional process, so patrons will also be able to see livestreams and videos of that.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://fc03.deviantart.net/fs70/f/2014/064/0/8/handsprev1_by_varethane-d793ib2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThank you for reading! \u0026lt;3\u003cbr\u003e"
