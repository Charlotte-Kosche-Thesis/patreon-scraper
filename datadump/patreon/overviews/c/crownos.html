    "summary": "\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello and welcome to my patreon page! \u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\n\u003c/span\u003e\n\u003ch1\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\n\u003cstrong\u003e\n\tBeing a full time artist is a tough job requiring very long \nhours for very little financial reward and in some circumstances I might not even be paid \nat all for the work I do. But despite this I became an artist because it is my life long gift and \nthe trade that I am most highly skilled at, but above all I do it because of \nthe love and passion I have for it. \n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eTo be a successful artist at any level requires continuous support from those who love the art that I \ncreate which is why I have created this patreon page. Patreon gives \nthose who follow me an easy way to support me as a growing artist whilst\n also giving me the tools to reward those that do \nsupport me by giving people access to content that I otherwise couldn\u0027t give them with my other art accounts. \n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eSo for all those who support me by contributing through patreon \nor buying my prints \u0026amp; commissions or even just sharing and liking my work, I thank you\n all from the bottom of my heart because without you or your support I wouldn\u0027t be able to create the art that you and I love so much.\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat do I gain from your support?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cstrong\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eOf course there are the basic financial benefits which help me pay the bills and life\u0027s essentials like food etc. Whilst also helping me save for better equipment so I can create even better and faster content for you. But most importantly of all\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e, \u003cstrong\u003eI gain the fulfillment in knowing that there are people \nout there who love and enjoy my artworks so much that they are willing to support my dreams sky rocketing my drive and \nmotivation helping me continue to create more stunningly beautiful artworks just for you! \n\t\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\t\tWhat do you gain from supporting me? \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eIf you choose to support me on patreon you\u0027ll gain access to numerous rewards such as access to patreon only posts, works in progress and sketches, access to high resolution files of my works, access to poles that could influence the work I create, 10-20% discounts off commissioned work, free large canvases and more! But most importantly of all you gain the knowledge that your support is helping me to continue to create the artworks that you love so much!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\n\tAs a varied artist I love to draw and create all kinds of art, such as; fantasy, anthro, ecchi, landscape, space, game, movie, fractal and much more! I also love to get dirty and physically creating artworks with my hands delving into sculpture works and more, I also have an eye for photography and love to take photos of captivating scenes and share it for all the world to see. I also have other websites where you can purchase prints, commissions or simply follow me and view my art. (links below)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://crownosarts.com/\" target=\"_blank\"\u003eCrownosArts\u003c/a\u003e \u003cstrong\u003e\u003cstrong\u003e|\u003c/strong\u003e\u003c/strong\u003e \u003ca href=\"http://crownos.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e \u003cstrong\u003e\u003cstrong\u003e|\u003c/strong\u003e\u003c/strong\u003e \u003ca href=\"https://www.pinterest.co.uk/crownosarts/\" target=\"_blank\"\u003ePinterest\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e \u003ca href=\"https://www.etsy.com/uk/shop/Crownos\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e \u003ca href=\"https://www.facebook.com/CrownosArt/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003ca href=\"https://www.facebook.com/CrownosArt/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e \u003ca href=\"http://crownosarts.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e \u003ca href=\"https://www.instagram.com/crownosarts/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003ca href=\"https://www.instagram.com/crownosarts/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e\u003ca href=\"http://crownos.deviantart.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/crownosarts/\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003e(Open For\u00a0 Commissions! Visit \u003ca href=\"https://crownosarts.com/pages/commission\" rel=\"nofollow\"\u003eCrownosArts\u003c/a\u003e For More Commission Info)\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e \u003c/strong\u003e\u003ca href=\"https://crownosarts.com/pages/commission\" target=\"_blank\"\u003e\u003cimg src=\"https://orig14.deviantart.net/915c/f/2017/214/c/1/commission_poster_vers
