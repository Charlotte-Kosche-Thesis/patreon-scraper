    "summary": "From elaborate songs, to creative montages and gameplay videos, and even producing entire video games, Cresspresso is here to provide entertainment and insight to all who will hear!\u003cbr\u003e\n\u003cbr\u003e\nI am Elijah Shadbolt, a student in New Zealand who has a passion for learning, creating, and producing wonderful things, in the hopes that by spreading the love of the Lord Jesus Christ to you fantastic people, I can give glory to God. Without Him, none of what I do would be possible.\n\u003cbr\u003e\u003cbr\u003e\nAs a student, I do not post regularly, but I try to produce the best quality I can, and I am always learning ways to improve my works and myself. Thanks for bearing with me!\n\u003cbr\u003e\n\u003cbr\u003e\nLinks\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://cresspresso.github.io\" rel=\"nofollow\"\u003eOfficial Website\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/cresspresso\"\u003ePatreon\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCiPzRDLIQYkPJd6xKeDjz9A\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://soundcloud.com/cresspresso\" rel=\"nofollow\"\u003eSoundCloud\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://cresspresso.bandcamp.com/\" rel=\"nofollow\"\u003eBandcamp\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://cresspresso.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://plus.google.com/109854229651423575407\" rel=\"nofollow\"\u003eGoogle+\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.facebook.com/cresspresso/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.twitch.tv/cresspresso\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nNote that Patreon is a subscription-type payment platform. This means that when you pledge money, it is not a once-off deal; it is repeatedly payed on either a monthly basis, or in my case, for every finished work (since I don\u0027t do much). I will make no more than one paid post per month, and I usually publish a paid post every two months.\u003cbr\u003e\u003cbr\u003eThis Patreon page is just for fundraising and donations, and I treat my work here as a hobby, not a job. That is why I have not got any hard-and-fast rewards for the different patron tiers. I may occasionally give shout-outs to patrons.\u003cbr\u003e\u003cbr\u003eThanks for supporting me, patrons!"
