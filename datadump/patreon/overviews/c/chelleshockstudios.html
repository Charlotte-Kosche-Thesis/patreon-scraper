    "summary": "\u003ch3\u003eWho are you \u0026amp; what\u2019s this about? \u003c/h3\u003e\n\u003cbr\u003e\nHello! I\u2019m Michelle Nickolaisen, an indie creator \u0026amp; storyteller, and Chelleshock Studios is the banner under which I\u2019ve put all of my creative projects, including: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.serendipitypod.com/\"\u003eSerendipity City\u003c/a\u003e, the magical dieselpunk actual play podcast\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.unplacedpodcast.com\"\u003eUnplaced\u003c/a\u003e, an audio drama currently on hiatus after its first season (expected to return in May/June 2018)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.amazon.com/Keys-Needles-Worldslip-Book-1-ebook/dp/B01JZV5CVQ\"\u003eThe Worldslip trilogy\u003c/a\u003e, of which I am currently working on book two and three, to be (...hopefully) published in 2018 \u0026amp; 2019\u003c/li\u003e\n\t\u003cli\u003eIn various stages of development: a campy queer sci-fi audio drama, a choose-your-own adventure text-based game, in-world and standalone short stories, a supernatural murder mystery, and more\u003c/li\u003e\u003c/ul\u003e\nI write a lot, but in addition to more traditional prose, I\u2019m a little obsessed with interactive and/or cross-media storytelling (if you can\u2019t tell).\u00a0If you\u2019re in that boat, or you\u0027re into indie writing and media, inclusive fiction, and/or love to see behind the scenes of those, and you\u2019re a sucker for worlds \u0026amp; stories with sass, action, found family, and magic in unexpected places, you\u2019re in the right place.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMoney from this Patreon will help me create more content \u0026amp; better content (because I\u2019ll have more time and energy to dedicate to it, instead of using the scraps left over after running a full-time freelance business), but it will also help me pay my collaborators and co-creators, which is very important to me.\u003c/strong\u003e\u00a0As a freelancer myself, I refuse to ask people to work for free. As a result, I\u0027ve spent over two thousand dollars out of pocket this year to pay my collaborators, and it\u0027s created a catch-22 where I\u0027m unable to continue doing this unless I take on more freelance work, which leaves me less time to work on these creative projects (unless I want to give up sleep, which, no thank you please). This is where you come in!\u003cbr\u003e\u003cbr\u003eIn short: having a Patreon can help me pay my collaborators more (and have more collaborators) and create more things (for even more people to enjoy), and in return, you get exclusives and first-access content. \u003cstrong\u003eYou can get rewards like: \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSneak peeks and snippets of works in progress (before anyone else gets any of it!)\u003c/li\u003e\n\t\u003cli\u003eBehind-the-scenes interviews and commentary with cast/crew/collaborators\u003c/li\u003e\n\t\u003cli\u003eProcess posts and videos, outlining how I build worlds and characters and showing my inspiration (some of these might eventually be republished elsewhere, but you\u2019ll see it first!)\u003c/li\u003e\n\t\u003cli\u003eShort stories and flash fiction, before it\u2019s published elsewhere (\u003cem\u003eif\u003c/em\u003e it is published elsewhere), whether standalone or featuring the characters you know \u0026amp; love from other works\u003c/li\u003e\n\t\u003cli\u003eQ\u0026amp;A posts answering your questions about the worlds, the characters, my writing process, juggling so many side projects while also running a full-time business, or whatever you want! \u003c/li\u003e\n\t\u003cli\u003eIn the future: postcards with custom art and exclusive fiction, livestreams, and more content overall\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\nBasically, if it\u2019s related to any of my fiction work, even tangentially, patrons will always see it first \u003cem\u003eand\u003c/em\u003e might be the only ones who ever see it. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eReward schedule:\u003c/strong\u003e\u003c/h3\u003e\nThat sounds great, you say, but how often will I get rewards? \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThere will be:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAt least one process/behind the scenes post a month\u003c/li\u003e\n\t\u003cli\u003eAt least two early access episodes a month\u003c/li\u003e\n\t\u003cli\u003eSneak peeks, short stories, and other pieces of in-world content whenever possible (and increasing as we go along!)\u003c/li\u003e\u003c/ul\u003e\nAnd there\u2019ll be more content as we go. These are the bare minimum of what I have planned, and I imagine there will be a lot of months when we\u2019ll pass this, but I know that I can do at least this much while keeping up with my full-time freelance workload and keeping up with a production/release schedule. As this Patreon grows and I can replace some of my freelance work with it, I can devote more time to creating more stories \u003cem\u003eand\u003c/em\u003e more extra content like the above. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat even \u003cem\u003eare\u003c/em\u003e these things? \u003c/h3\u003e\n\u003cbr\u003e\nI know everyone might not use the same lingo I do or think the same way, so here\u2019s a brief breakdown with some examples so that you know exactly what you\u2019re getting: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eProcess post: \u003c/strong\u003eHow I did XYZ (how I use Asana and Evernote to keep track of ideas and keep a swipe file, how I have Ulysses set up to keep track of all my world and character notes as I work on a manuscript/game, how I outline and brainstorm ideas, how this idea evolved over time to wind up where it did, how and why I mashed multiple game systems together for my first DM project instead of just using one, etc.)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eBehind the scenes or sneak peek posts: \u003c/strong\u003eShowcasing where things are at in a specific project, what\u2019s coming next, or what the thoughts are behind a specific character/world/story choice or design (I just got this chapter back from the editor, here\u2019s me and the actor for character X talking about character X\u2019s motivations, here\u2019s a look at this upcoming character)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eQ\u0026amp;A post: \u003c/strong\u003eYou send in questions \u2014 about characters, worlds, process, upcoming work, what have you \u2014 I (and/or collaborators) post answers. \u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCharacter sketches: \u003c/strong\u003eA profile of a character; a sketch, a few pieces of trivia, their birthday, an anecdote about their life, etc. Or maybe just their OKCupid profile. Who knows! \u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eShort story or other piece of short media: \u003c/strong\u003eOkay, just kidding, you probably know this one. Some of them will be in worlds you already know (bonus side stories/back stories for Worldslip characters, for example), some will be standalone stories. And sometimes, these will be minigames, one-off RPG sessions, comics, or other ways to tell short stories, too.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eAny questions?\u003c/strong\u003e Feel free to email me at michelle (at) bombchelle (dot) com, hit me up via messages here, or\u00a0\u003ca href=\"https://twitter.com/_chelleshock\"\u003esend me a tweet\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThanks so much for reading this far, and for your support! \u0026lt;3\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWait, who are you again?\u003c/strong\u003e\u003cbr\u003e\nJust in case you don\u0027t know who I am, or want to know more: I\u0027m a writer \u0026amp; storyteller. My other projects (often business-oriented) have included\u00a0\u003ca href=\"http://www.freelancerplanner.com\"\u003ethe Freelancer Planner\u003c/a\u003e and\u00a0\u003ca href=\"https://www.amazon.com/Rock-System-Using-Systems-Business-ebook/dp/B00BLU98EC/ref=sr_1_1?ie=UTF8\u0026amp;qid=1511222804\u0026amp;sr=8-1\u0026amp;keywords=rock+the+system+michelle\"\u003eRock the System\u003c/a\u003e (a Kindle book about business systems for solopreneurs), along with\u00a0\u003ca href=\"http://www.unplacedpodcast.com\"\u003eUnplaced\u003c/a\u003e and\u00a0\u003ca href=\"http://bit.ly/worldslip1\"\u003eKeys and Needles\u003c/a\u003e (the first Worldslip book).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAll of my fiction/worlds/stories are, of course, heavily influenced by my life and experiences. In my case, some of those are being pagan/witchy (it is almost impossible for me to create worlds without magic and gods, because I see those everywhere in my everyday life), growing up queer and pagan in the Bible Belt, and my experiences of mental health/illnesses and chronic pain/illnesses. If your interest is piqued by any of that, you\u0027re probably in the right spot and I\u0027d love to have you as a patron!\u00a0\u003cbr\u003e"
   },
