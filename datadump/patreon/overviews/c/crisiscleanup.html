    "summary": "\u003cstrong\u003eHELP US \u00a0 -\u0026gt; \u00a0 HELP YOU \u00a0 -\u0026gt; \u00a0 HELP OTHERS\u003cbr\u003e\u003cbr\u003eThank you! \u00a0\u003c/strong\u003eCrisis Cleanup takes the chaos out of cleaning up for thousands of volunteers like you and for thousands of households for FREE. \u00a0Doing this costs us money and there is SOOOO much more that we want to do to make these systems better. \u00a0Please help us grow and improve the system.\u003cbr\u003e\u003cbr\u003eSo far you have helped us with:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003e70\u00a0\u003c/strong\u003e\u00a0\u003ca href=\"http://blog.crisiscleanup.org\" target=\"_blank\"\u003eDisasters\u003c/a\u003e and counting\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003e27,676\u003c/strong\u003e Households assisted\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003e$151.1 Million\u003c/strong\u003e dollars worth of services for coordinated for FREE\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003e$37.8\u003c/strong\u003e \u003cstrong\u003eMillion\u003c/strong\u003e dollars of wasted effort AVOIDED\u003c/li\u003e\t\u003cli\u003eMuch Much More (see full stats\u00a0\u003ca href=\"https://www.crisiscleanup.org/about\" target=\"_blank\"\u003ehere\u003c/a\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe need your help with servers, technical support, development, and adding features to do even more to support the thousands of spontaneous volunteers who drop what they\u0027re doing and help those in need. \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e What is Crisis Cleanup? \u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eCrisis Cleanup helps relief organizations help more people.\u003c/li\u003e\u003cli\u003eCrisis Cleanup is a collaborative disaster work order management platform. It improves coordination, decreases duplication of efforts, enhances efficiency, and improves the volunteer experience. Crisis Cleanup works best when a large number of voluntary organizations with a lot of volunteers, work together to help a large number of people over a wide area, all at the same time.\u003c/li\u003e\u003cli\u003eCrisis Cleanup helps with the \"4Cs\" of disaster recovery: \u003cem\u003eCommunication, Coordination, Collaboration, and Cooperation,\u003c/em\u003e as well as Competition. Crisis Cleanup does \u003cstrong\u003enot\u003c/strong\u003e create the \"4Rs\" of disaster recovery: Relationships, Resources, Roles, and Responsibilities. It cannot fix relationships, create resources, or dictate who does what.\u003c/li\u003e\u003cli\u003eCrisis Cleanup is FREE to the world to use. \u00a0It\u0027s an open source software which means that anyone can have the code and make it better if they want. \u00a0It also takea a lot of time and effort to maintain, support, and update.... thats where you come in....\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cbr\u003e"
