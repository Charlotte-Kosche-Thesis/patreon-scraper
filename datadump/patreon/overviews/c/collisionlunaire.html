    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u00ab Je porte une couronne faite de papier trouv\u00e9e par terre.\u003cbr\u003eAmoch\u00e9e, et j\u0027\u00e9cris encore. \u00bb\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00ab The stories we love best do live in us forever. \u00bb\u003c/em\u003e \u003cstrong\u003e\u2013 J.K. Rowling\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u00ab J\u0027entends ta voix dans tous les bruits du monde. \u00bb\u003c/em\u003e \u003cstrong\u003e\u2013 Paul \u00c9luard\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBienvenue sur ma page, cher voyageur. Ici, c\u0027est un peu une fa\u00e7on diff\u00e9rente pour moi de cr\u00e9er. Je n\u0027avais jamais essay\u00e9, du coup, me voil\u00e0.\u003cbr\u003e\u003cbr\u003eJ\u0027\u00e9cris principalement des nouvelles litt\u00e9raires du type \u003cem\u003eyoung adult\u003c/em\u003e, ainsi que de la po\u00e9sie qui se veut \"accessible\" comme je dis. Si je poste mes histoires ici, c\u0027est uniquement pour pouvoir publier des projets de fiction en version papier un jour.\u003cbr\u003e\u003cbr\u003eAussi, je fais un peu de piano. Ma premi\u00e8re composition date de mes douze ans mais je compte me remettre \u00e0 la t\u00e2che ! J\u0027ai un nouveau concept musical, celui des ha\u00efkus musicaux. Le principe est simple : donner une ambiance avec une m\u00e9lodie d\u0027une dur\u00e9e d\u0027une minute environ. J\u0027esp\u00e8re que \u00e7a vous plaira !\u003cbr\u003e\u003cbr\u003eEn ce qui me concerne, je suis Ma\u00efka Gagnon, 21 ans et qu\u00e9b\u00e9coise. J\u0027\u00e9tudie en cr\u00e9ation litt\u00e9raire \u00e0 l\u0027universit\u00e9 afin d\u0027obtenir un certificat.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00ab Music is life, and without it, I\u0027m just a little girl\u003cbr\u003ewho wears hat and glasses.\u00a0\u00bb\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSi vous avez des questions, n\u0027h\u00e9sitez pas \u00e0 me contacter via ce site.\u003cbr\u003e\u003cbr\u003eMerci beaucoup d\u0027\u00eatre l\u00e0, maintenant\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u2661\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
