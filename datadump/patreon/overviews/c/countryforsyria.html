    "summary": "\u003ch2\u003e\u003cstrong\u003eCOUNTRY FOR SYRIA IS AN ISTANBUL-BASED INTERNATIONAL MUSIC COLLECTIVE. WITH MEMBERS HAILING FROM THE US, SYRIA, TURKEY, CZECH REPUBLIC, AND FRANCE, IT\u0027S MISSION IS TO HELP REFUGEES AND THOSE AFFECTED BY CONFLICT.\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eThe band blends traditional Middle Eastern music with American Country music. The band\u2019s earnings contribute aid to Syrian refugees and those affected by conflict around the world. They recently returned from their first US tour, sponsored by the Giving Hunger the Blues Festival. \u003cbr\u003eCountry music has its origins in the American Civil War. Now Syria is in the midst of its own civil war. Their music draws parallels between the musical and lyrical themes of Middle Eastern and American Country music to connect personal experiences of conflict and migration from around the world. Both the Country and Arabic musical traditions share themes of migration, love, loneliness, longing for home, patriotism, faith, and relationship to place. Both tell stories through narrative ballads, through pastoral meditations, by praising folk heroes and through the idealization of a lost way of life. \u003cbr\u003eCountry for Syria\u0027s musical mission  is one of cultural diplomacy and mutual aid. While in today\u0027s climate, Middle Eastern and American cultures are often seen to as polar opposites, Country for Syria seeks to break down those stereotypes through their music, showing how much we really have in common. Money raised online and at benefit concerts goes to refugees and people affected by the conflict. They do this by providing money directly to refugees, and by playing shows whose proceeds go to organizations whose mission is to help those affected by the conflict. They partner with organizations such as\u003ca href=\"https://www.smallprojectsistanbul.org/\"\u003e Small Projects Istanbul\u003c/a\u003e , \u003ca href=\"https://www.humanwire.org/\"\u003eHumanwire\u003c/a\u003e , Ad Dar Center , and \u003ca href=\"http://www.clownswithoutborders.org/\"\u003eClowns Without Borders\u003c/a\u003e . The band also makes regular trips to refugee camps and conflict areas to deliver supplies and donations while playing concerts in solidarity.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
