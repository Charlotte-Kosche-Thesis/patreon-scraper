    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FbDXqZ3pnaQw%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DbDXqZ3pnaQw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FbDXqZ3pnaQw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-05-07T02:02:01+00:00",
    "summary": "\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHey! I\u0027m monkey kg, and I\u0027m creating a bunch of projects I want to share with the world.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSCARFSCOMIC\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eScarfs just can\u0027t seem to catch a break. As if things weren\u0027t bad enough already, now the fate of humanity rests in her hands- but here\u0027s the thing: she doesn\u0027t know if it\u0027s worth saving or not.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nThis webcomic covers sensitive themes with \n\u003cem\u003evarious content warnings\u003c/em\u003e including:\u003cbr\u003e\n\u003cstrong\u003eabuse, suicide, blood, strong language, transphobia, light gore, etc. \u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eReader discretion is advised. This comic is aimed towards an M16 audience.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDATE KNIGHT\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDATE KNIGHT is a lighthearted visual novel following you, a Knight-in-training, attending the prestigious Knight University to graduate to become a true, genuine knight in shining armor.\u003c/span\u003e\u003cblockquote\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\tThe small beach town of Jeannestown is filled with colorful characters each with their own aspirations and troubles. Meet them and grow closer to uncover their conflicts and overcome them as your relationships blossom into something more...\n\u003cbr\u003e\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDATE KNIGHT is currently in development using the Ren\u0027Py visual novel engine. By pledging, your support helps this game further in its development! Making a game majorly by myself with my own time and spare funds is a lot of work, and I want to make sure it\u0027s as fun and memorable as possible! With that being said, $5+ Patrons gain access to development progress and the ability to playtest the game as demos are released!\u003cbr\u003eAn FAQ for DATE KNIGHT can be found\u00a0\u003ca href=\"https://dateknight.tumblr.com/faq\" target=\"_blank\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\nBecoming a patron shows support for not just the comic and the game, but my art in general! Help me continue these projects and see them to the end! It\u0027s a lot of dedication and hard work, so any support is extremely appreciated! Thanks!\n\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://scarfscomic.com/\" target=\"_blank\"\u003eCOMIC\u003c/a\u003e \u00a0 | \u00a0\u003ca href=\"https://tapas.io/episode/774286\" target=\"_blank\"\u003eTAPASTIC\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"https://twitter.com/scarfscomic\" target=\"_blank\"\u003eCOMIC TWITTER\u003c/a\
