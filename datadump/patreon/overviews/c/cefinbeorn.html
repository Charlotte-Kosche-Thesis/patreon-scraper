    "summary": "\u003ch2 style=\"text-align: center;\"\u003eWho am I?\u003c/h2\u003eMy name is Kevin and I am a language enthusiast, singer, songwriter, music composer, tutor and YouTuber. Among my line of work, I teach Old Germanic languages such as Old English and others as if they are modern languages. Apart from Old Germanic languages, I also teach minority Germanic languages in an effort to help preserve them and spread awareness. I truly believe that we can make our world a much more colourful and vibrant place as life is only good as we make it.\u003cbr\u003e\u003cbr\u003eHere\u2019s an example of a conversation in Old English from my Youtube Channel\u00a0\u003ca href=\"https://www.youtube.com/channel/UCLnwScGuOxVlaN5aV9in9ag\"\u003eLeornende Eald Englisc\u003c/a\u003e:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/k_jNCp-mVOg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eAnd here\u2019s an example of a song I composed and wrote in Old English:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/M1ZXtkUCtU0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eMy other Youtube channels are:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCAmckvJvYxU9fVyBZXOP6Hg\"\u003e Learning Old Germanic Languages\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC9AwBnyWrFu5ufhk3p_cqWw\"\u003eLearning Lesser Known Germanic Tongues\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s a link to my music page:\u003cbr\u003e\u003ca href=\"http://cefinbeorn.bandcamp.com\"\u003ecefinbeorn.bandcamp.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI have chosen to use Patreon because such a platform would allow my creative and innovative videos and music to be funded and thus making learning Old and minority Germanic languages much easier and way more fun!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eHow can you help?\u003c/h2\u003eWith the aid of your patronage, you would help me produce high quality music, and videos. This would include audio and video software, props, and other expenses. Your patronage would motivate me to push for more high quality content. It would keep fueling the fire in me to make a difference in this world with your help.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eWhat\u2019s in it for you?\u003c/h2\u003eApart from being involved in making a huge significance in my life, you as a patron would have access to content that the public will not have. As well, you would be able to join me in a livestream! Feel free to choose a pledge tier that fits best for you.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eThank you!\u003c/h2\u003eWords cannot merely describe how grateful I am. Together we will be making a difference in the matter of Old and minority Germanic languages. A huge thanks to you all.\u003cbr\u003e"
