    "one_liner": "Making LARP Entertainment for and by LARPers",

    "summary": "We are producing YouTube videos that represent the way we interpret LARPing. This is content about LARPers--by actual LARPers. We understand that this hobby is all about community and storytelling, and it is a game that teaches players to make friendships and think strategically in very high stress situations.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/ksr/assets/001/969/749/3bfe6e397e9c5fbd0d79f7d4882a0961_large.jpg?1399318097\"\u003e\u003cbr\u003e\u003cbr\u003eWe don\u2019t need to write stories about LARPers murdering each other or fighting magical beasts who have escaped into the real world in order to entertain people. We only have to write stories about what it\u2019s really like to LARP.\u003cbr\u003e\u003cbr\u003eCurrently, our content includes the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSeason 1 of our web series,\u00a0\u003ci style=\"color: rgb(51,51,51);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.basicadventuring101.com\" rel=\"nofollow\" target=\"_blank\"\u003eBasic Adventuring 101: Die Loudly or Die Permanently\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/1mpkWyUOU-Y?list=PLy-9_far1xaTVhg7aratoLr5_pAKrn3Bw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eA new \u003cstrong\u003eLARP Documentary \u003c/strong\u003efeaturing various LARPs around the Midwest, USAShort\u00a0\u003cstrong\u003eLARP Parodies\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/6t2g27DKKbE?list=PLy-9_far1xaTlPTd4C42F88kDibFBxMic\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eIn order to bring our whole vision to life we need money. We have done a lot of work on our video series already, and a lot of the work is being done for free. Your patronage will help to pay for quality:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCostumes\u2014\u003c/strong\u003e One of the most important aspects of making a character in a LARP is the costume. More chainmail, leather armor, and period-appropriate clothing are all in store.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProps\u2014\u003c/strong\u003e From axes, swords, shields, and treasure chests, we need a lot of specialized props that many of us don\u2019t exactly have lying around.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMakeup\u2014\u003c/strong\u003e This helps us look extra-beautiful-- or extra bloody, bruised, and beaten for the camera.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/ksr/assets/001/958/531/80da5b54ade9b48a57ee56d4ad8682e2_large.jpg?1399060699\"\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSets\u2014 \u003c/strong\u003eBelieve it or not, we don\u2019t own a castle where we can do our filming. This would help cover the cost of location rentals and set pieces we will need to build.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSpecial Effects\u2014\u003c/strong\u003e Magic isn\u0027t real, no matter how much we wish it was. We need to create magical effects on the computer in order to bring our LARPers\u0027 imaginations to life.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMusic\u2014 \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/TheOfficialMcSwagger\" rel=\"nofollow\"\u003eJesse Cale\u003c/a\u003e did a great job on our pilot\u0027s soundtrack, and we would like to bring him back to continue!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cem\u003eWith your patronage, we can make our content even more extraordinary.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
