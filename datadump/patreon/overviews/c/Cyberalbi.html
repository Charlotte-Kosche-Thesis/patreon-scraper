    "summary": "\u003cstrong\u003e\u003cstrong\u003eHi, there!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is \u003cstrong\u003eAlberto\u003c/strong\u003e, though I am known as \u003cstrong\u003eCyberalbi\u003c/strong\u003e. I live in Italy, to be\nmore precise in Pisa.\u003cbr\u003eI have begun my artistic activity making landscapes and portraits.\u003cbr\u003eI have frequented the Art Academy of Pisa and I have been a member of the provincial association of pisan artists. Nowadays I am a CG-artist and I work on my own projects.\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eA little\nbit about my works:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nSometimes my creativity results in realizing impressionistic, surreal and fantasy landscapes, sometimes in abstract artworks, sometimes in making digital paintings and animated videos.\u003cbr\u003eLook at my YouTube Video channel: \u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UC0-kZGjowDEyrsUfUMm2zpw\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eCyberarte\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eOne of my videos (In Low-Res):\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tubhCEj3UmE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e I also love to\nexperiment with differents styles, effects and color schemes in my works.\u003cbr\u003eI like doing mermaids and selkies, girls transformation to anthro furries or animals, artistic nudes.\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eIf you like my work, please consider to support me as a patron!\u003c/span\u003e\u003cbr\u003eI shall thank you for kindly supporting me even for just few months and if you go away remember that you may still return to be my patron in the future\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eEvery new patron may ask me to do a free commission for him/her\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e \u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003eWatch the video: \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u003ca href=\"https://youtu.be/wH-IDF809fQ\" target=\"_blank\"\u003eWhat is Patreon\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eHow I can become your patron?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003eClick on button Become a Patron on the top left side of your screen\u003c/li\u003e\u003cli\u003eSelect which rewards you would like\u003c/li\u003e\u003cli\u003ePress Continue button\u003c/li\u003e\u003cli\u003eEnter your payment information\u003c/li\u003e\u003cli\u003eReceive your rewards every week!\u003c/li\u003e\u003c/ul\u003e"
