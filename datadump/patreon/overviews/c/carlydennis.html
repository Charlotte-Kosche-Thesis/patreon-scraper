    "summary": "Don\u0027t we all want to look better naked, have more energy, sleep better, lose weight, avoid or eliminate medication and chronic disease? I know there is so much mis information out there regarding what is healthy and what is not, but there are a few common threads that everyone can agree on. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhole foods are healthier than processed foods and plant foods are healthier than animal products. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere is a spectrum of foods to choose from to create vibrant health and I am here to help! I am a Holistic Nutritionist, Plant Based Chef, Wellness Counselor, and Yoga Instructor. By joining this page you will be added to the the next 30 Plant Based Kickstart Facebook Group. I provide daily goals, recipes, meal ideas, education, motivation, inspiration and answer any and all nutrition questions you have. You will have a nutritionist at your fingertips, how awesome is that!? \u003cbr\u003e\u003cbr\u003eI\u0027ve heard it a million times \"I tried that once, I felt great! But I failed.\"\u00a0The group dynamic is an important one, having a built in community of people on the same path that support each other will help you make lasting changes. Pair that with positive accountability and it\u0027s a recipe for success! I am so excited for you and I can\u0027t wait for you to join me!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e* Your card will be charged the first of every month. Should you chose to opt out after your first 30 days, it is your responsibilty to cancel payment. You can always join again if you need it!\u003cbr\u003eAfter the fist month you will be added into the Master Facebook Group of all the people who choose to continue. \u003cbr\u003e*If your payment declines there is a 5 day grace period to allow you to resolve payment, after 5 days of no payment you will be removed from the facebook group, but can join back at any time.\u00a0\u00a0"
