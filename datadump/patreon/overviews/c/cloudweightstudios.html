    "published_at": "2017-04-17T23:08:23+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho am I?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eHello, my name is Nikko Stevens, but I mainly go by \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFreznosis \u003c/span\u003e\u003c/strong\u003eonline. I am the founder and lead developer at \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eCloudWeight Studios \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand I am making a game called \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eJidousha Shakai\u003c/strong\u003e\u003c/span\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is Jidousha Shakai?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJidousha Shakai\u003c/strong\u003e is an open world racing game with unrivaled customization to spark the new coming of open world racers. Control every inch of your cars appearance to give it your unique touch and then take it online and compete in various events, car meets, or just cruise with your crew! If you\u0027d like to experience Jidousha Shakai in it\u0027s fullest form we need your help today!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat does the currency go towards?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAll donations/reward tiers fund Jidousha Shakai directly, more budget means more content available to the players!\u003cbr\u003e\u003cbr\u003eMain Costs by Importance\u003cbr\u003e\u003col\u003e\u003cli\u003eMultiplayer Server Costs\u003c/li\u003e\u003cli\u003eContent Costs (Modelling, Programming, Licensing)\u003c/li\u003e\u003cli\u003eHosting Costs (Website, Downloads, Misc. Internet Expenses)\u003c/li\u003e\u003cli\u003eDevelopment Time\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cb style=\"\"\u003eDo supporters get a key to the game?\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn order to directly combat gray market keys (G2A, Kinguin, etc), no keys will be given out to any supporters in order to help preserve Jidousha Shakai\u0027s prevalence. This is a tactical move because of keys being sold way under priced and the developers not receiving anything for their hard efforts. I\u0027m sure most of you will understand why this is being done and in the future there may be a way to rewards users with Jidousha Shakai copies without the risk of gray markets.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eWhy should I support Jidousha Shakai if I don\u0027t get a key?\u003c/i\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Patreon is seperate from the game, it is mainly geared to help cover the costs of Jidousha Shakai but not be directly attached to Jidousha Shakai in the sense of \u0027free content\u0027. Buying Jidousha Shakai directly from Steam also helps with development as all profit generated also goes towards these costs. This will be a win-win for you as you support the game \u003cstrong\u003eand \u003c/strong\u003eget a copy of the game; this would be the most viable way to support Jidousha Shakai if you are looking for a content incentive. Patreon is mainly for people who already own the game and would like to further support Jidousha Shakai or supporters who do not have enough money to buy the game but would like to support it.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cstrong\u003eI have more questions, how can I contact you?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can contact us using any of the social media links which also include email contacts and other forms of contact.\u003cbr\u003e\u003cbr\u003eThank you for your continued support and I do look forward to the future of Jidousha Shakai! This game would not be possible without the gaming community, and more specifically the car community, so please never feel overlooked my friends, you guys are the reason for Jidousha Shakai\u0027s success!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
