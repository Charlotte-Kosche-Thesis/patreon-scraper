    "summary": "\u003cstrong\u003eAYUP, YOU POP-CRAZED\nYOUNGSTERS.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIf you\u2019re looking at this, ta very much and congratulations: you know\nwho we are (a podcast run by a collective of former Melody Maker writers,\nhosted by someone who wasn\u2019t), and you know what we do (take one random episode\nof Top Of The Pops \u2013 the UK\u2019s greatest music TV programme \u2013 and pull it to\nbits). You seem to like what we do. Now we want to do more of it.\u003cbr\u003e\u003cbr\u003e\n\nWe\u2019ve already knocked out 20 episodes of Chart Music, and we\nknow \u2013 because loads of you have told us \u2013 that they\u2019re MINT and SKILL. So we\u2019d\nlike to ensure that we keep doing them for a very long time, and we need your\nhelp. Here\u2019s where we stand at the moment:\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e1.\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eOUR EQUIPMENT IS RAMMEL\u003cbr\u003e\u003c/strong\u003eAs we\u2019re based all over the country, we\nreally could do with something better than the cat food tin on a string with a\nUSB connection some of us are currently being forced to use, so we\u2019d like to\nsort that out as soon as possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e2.\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eTHESE THINGS TAKE \u003cem\u003eAGES \u003c/em\u003eTO PUT TOGETHER\u003cbr\u003e\u003c/strong\u003eAt the moment, you don\u2019t want to know how\nlong these episodes take to put together. We want to take whatever money you\ncare to chuck at us and turn it into a massive stick, which we can ram up our\ncollective arses to spur us on to get new episodes out regularly.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e3.\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eWE WANT TO KEEP GOING\u003cbr\u003e\u003c/strong\u003eWe like making \u2018em \u2013 you appear to like\nlistening to \u2018em. But we need decent equipment that\u0027ll help speed things up. And yeah, a bit of renumeration would\nbe nice.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e4.\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eACTUALLY, WE WANT TO DO MORE\u003c/strong\u003e \u003cstrong style=\"background-color: initial;\"\u003eTHAN JUST KEEP GOING\u003cbr\u003e\u003c/strong\u003eSay no more for now.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT: \u003c/strong\u003eThis is not a \u0027give us some money or we\u0027ll stop doing it\u0027 thing. We\u0027ll still be knocking out episodes, but we\u0027d like to cover our costs, start pumping episodes out like clockwork, and\u00a0 supplement our meagre incomes as writers."

     "about": "\u003cstrong\u003eAYUP, YOU POP-CRAZED YOUNGSTER...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e...and ta very much for bothering to click on this. You know who we are - some of the finest music writers in the UK (hosted by someone who isn\u0027t). You know what we do (take one random episode of Top Of The Pops, pull it to bits, veer off on ridiculous tangents, etc). You seem to like what we do. So we\u0027d like to do more of it. \u003cbr\u003e\u003cbr\u003eHere\u0027s where we stand:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. OUR EQUIPMENT IS ABSOLUTE RAMMEL\u003cbr\u003e\u003c/strong\u003eWe\u0027re a six-handed team. We live all over the country. We have to do everything over Skype, on an assortment of microphones ranging from a decent Blue Yeti to a $10 child\u0027s microphone knocked out in a Chinese factory five minutes before knocking-off time on a Friday afternoon to having to resort to an iPhone voice recorder. And that lack of sound quality simply isn\u0027t good enough for you, the Pop-Crazed Youngster.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. PUTTING THESE THINGS TOGETHER TAKES \u003cem\u003eAGES\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eHonestly, you don\u0027t want to know.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. WE\u0027RE ALL WRITERS\u003cbr\u003e\u003c/strong\u003e...say no more.\u003cbr\u003e\u003cbr\u003eAnd this is what we want to do:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. KEEP KNOCKING OUT HIGH-QUALITY EPISODES\u00a0OF CHART MUSIC\u003cbr\u003e\u003c/strong\u003e...two a month, until we\u0027ve covered every episode in existence\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. START THINKING ABOUT EXPANDING AWAY FROM JUST TOP OF THE POPS\u003cbr\u003e\u003c/strong\u003eYou\u0027ve been asking if we\u0027re ever going to cover The Tube, The Roxy, and all the other old music shows. And we really want to. But we can\u0027t do that at the moment. What we\u0027re really getting at is that we need...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. YOUR MONEY, IN ORDER TO COVER OUR COSTS, GET US BETTER KIT, AND CREATE A BIG POINTY STICK WHICH WE SHALL DRIVE UP OUR ARSES TO MAKE US CREATE MORE OF THE CONTENT YOU LOVE\u003cbr\u003e\u003c/strong\u003eAt the moment, we\u0027re just asking for a contribution for the content you already get for Nuppence. Very soon, we aim to create bonus episodes only available to Chart Music subscribers, where we go off-piste and tackle other Pop TV and whatnot. \u003cbr\u003e\u003cbr\u003eWe promise that you won\u0027t be denied any of the sexy, sexy TOTP action if you don\u0027t subscribe - but there\u0027s entire realms of other material we\u0027re gagging to get stuck into.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. MERCH\u003cbr\u003e\u003c/strong\u003eNot thinking about it at the moment, but if the Pop-Crazed Youngsters demand it, we\u0027d be happy to provide it.\u003cbr\u003e",
