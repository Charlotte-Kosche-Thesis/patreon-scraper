    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://i.imgur.com/JDqyW0C.png\"\u003e\u003cbr\u003e\u003cbr\u003eWell\u003cstrong\u003e\u00a0hello there\u003c/strong\u003e, whoever this is, reading this thing I\u0027m writing now.\u003cbr\u003e\u003cbr\u003eI\u0027m Charmsey! I\u0027m a free-lance artist and a mom. I like to draw furry things, human things, boy things, cute things, creepy things, things doing things-- all kinds of things!!\u003cbr\u003e\u003cbr\u003eFor the past few years I\u0027ve been sustaining myself purely on commission work, which has been awesome! I love working with my clients, and appreciate them on a level I don\u0027t even know how to express. I think commissions are great, and have been crucial to all of my improvement over the past few years! I definitely do not want to stop offering them, but...\u003cbr\u003e\u003cbr\u003eOn that same note, lately I\u0027ve been yearning render my own personal projects, too! Which has motivated me to take this huge step!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, but what do I get??\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSO, for only a dollar you get to drop suggestions at me each month, and then I\u0027ll create a poll for everyone to vote on. Once the results are out, I\u0027ll be creating one illustration based on that thing, and you guys get to be the first to see it! Yay!!\u003cbr\u003eAnd it\u0027s only \u003cstrong\u003e$1\u003c/strong\u003e!!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/JDqyW0C.png\"\u003e\u003c/span\u003e\u003cbr\u003e"
