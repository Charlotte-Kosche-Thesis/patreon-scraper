    "published_at": "2015-02-20T17:20:22+00:00",
    "summary": "\"\u003cstrong\u003e\u003cstrong\u003eSonne und Mond\u003c/strong\u003e\u003c/strong\u003e\" spielt in einer mittelalterlichen Fantasy-Welt, in der Magie zum Alltag geh\u00f6rt. Die vier gr\u00f6\u00dften V\u00f6lker befinden sich im Krieg miteinander und keine Seite scheint die Oberhand gewinnen zu k\u00f6nnen. Die Konflikte befl\u00fcgeln religi\u00f6se Fanatiker, Intrigen und verzweifelte \u00dcberlebensw\u00fcnsche. Manipulation und Hinterh\u00e4ltigkeit sind die Hauptwerkzeuge der M\u00e4chtigen, die ohne R\u00fccksicht versuchen, die Geschicke der Welt in die von ihnen gew\u00fcnschte Bahn zu lenken.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eDer Roman ist kostenlos\u003c/strong\u003e\u003c/strong\u003e und erscheint kapitelweise. Wenn Euch die Geschichte gef\u00e4llt, Ihr mich und das Fortbestehen der Geschichte unterst\u00fctzen wollt, w\u00fcrde ich mich \u00fcber eine kleine Spende riesig freuen! Ansonsten hilft es mir ungemein, wenn ihr Familie und Freunden von dieser Geschichte erz\u00e4hlt und sie auf diese Seite aufmerksam macht. Bisher ver\u00f6ffentlichte Kapitel k\u00f6nnen unter dem folgenden Link heruntergeladen werden: \u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnmerkung zum Download: Ihr ben\u00f6tigt KEINEN Dropbox-Account. Der Download sollte nach wenigen Sekunden starten.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBisher ver\u00f6ffentlichte Kapitel:\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e \u003ca href=\"https://www.dropbox.com/s/gk75yusgqnww62x/Sonne%20und%20Mond-bis222.pdf?dl=0\" rel=\"nofollow\"\u003eDownload Seite 1-222\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.dropbox.com/s/qkp7af3v80fc5dq/SonneundMond.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003eAktuelle Ver\u00f6ffentlichung f\u00fcr Unterst\u00fctzer:\u003c/strong\u003e\u003c/strong\u003e Seite 223-229\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eN\u00e4chste allgemeine Ver\u00f6ffentlichung:\u003c/strong\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003eAktuell pausiert\u003c/strong\u003e \u003c/span\u003e(Seite 223-229)\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eN\u00e4chste Ver\u00f6ffentlichung f\u00fcr Unterst\u00fctzer: \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eAktuell pausiert \u003c/span\u003e\u003c/strong\u003e(Seite 230-???)\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\nGenerelles zu Patreon:\n\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nAlle, die Patreon bereits kennen, k\u00f6nnen diesen Abschnitt \u00fcberspringen. F\u00fcr alle anderen will ich das Prinzip dieser Seite kurz erkl\u00e4ren: Patreon erlaubt es verschiedensten Arten von K\u00fcnstlern (Musiker, Zeichner, Autoren, etc.) ihre Werke zu ver\u00f6ffentlichen und sich von Fans dabei durch freiwillige Spenden unterst\u00fctzen zu lassen. Durch diese finanzielle Unterst\u00fctzung wird der jeweilige Fan zum \"Patron\". Jeder Patron kann selbst aussuchen, wie stark er einen K\u00fcnstler unterst\u00fctzen will. Dies geschieht dann entweder in Form von monatlichen Unterst\u00fctzungen oder (wie hier) pro Ver\u00f6ffentlichung, also pro Kapitel. Gegen Betrug und Ausnutzung kann sich jeder Patron sch\u00fctzen, denn er kann eine monatliche H\u00f6chstgrenze festlegen, zudem werden alle Buchungen erst am Beginn des Folgemonats vorgenommen - es ist also ausreichend Zeit, die Entscheidung zu \u00fcberdenken. Als kleines Dankesch\u00f6n f\u00fcr besonders starke Unterst\u00fctzer gibt es f\u00fcr Patrons Belohnungen, die von K\u00fcnstler zu K\u00fcnstler variieren. Einige ver\u00f6ffentlichen z.B. zus\u00e4tzliche Werke f\u00fcr Unterst\u00fctzer, andere gew\u00e4hren fr\u00fcheren Zugang zu den Werken selbst (wie etwa hier).\n\u003cbr\u003e\nPatreon erm\u00f6glicht allen kreativ-schaffenden Personen, ein wenig mit ihrer Arbeit zu verdienen und dabei trotzdem ihre Unabh\u00e4ngigkeit zu wahren - es liegt also in eurer Hand, das zu unterst\u00fctzen, was Euch Freude bereitet!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eZur Unterst\u00fctzung und Ver\u00f6ffentlichung der Kapitel\u003c/strong\u003e\u003c/strong\u003e:\u003cbr\u003e\nGrunds\u00e4tzlich sind alle Kapitel und damit letztendlich das ganze Buch kostenlos. Ich freue mich aber riesig \u00fcber jeden, der sich dazu bereit erkl\u00e4rt, meine Arbeit an \"Sonne und Mond\" zu unterst\u00fctzen!\n\u003cbr\u003e\nPlanm\u00e4\u00dfig ver\u00f6ffentliche ich 2-8 Kapitel pro Monat. Mein Ziel ist es, jede Woche eines mit Euch teilen zu k\u00f6nnen, dies kann ich aber nicht garantieren. Jedes Kapitel wird mindestens 1500 Worte (~7 Seiten) umfassen, sollte das einmal nicht der Fall sein, werde ich stattdessen zwei (oder mehr) Kapitel gleichzeitig ver\u00f6ffentlichen, um diese Menge zu erreichen. So habt Ihr immer eine feste Mindestwortanzahl und wisst stets, wie viel \"Gegenwert\" Ihr f\u00fcr Eure Unterst\u00fctzung mindestens bekommt.\nNeue Kapitel erscheinen am Mittwoch und/oder Samstag f\u00fcr Unterst\u00fctzer und exakt eine Woche sp\u00e4ter f\u00fcr alle anderen.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eZahlungen und Belohnungen:\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nSolltet Ihr mich unterst\u00fctzen, dann f\u00fchrt Patreon die Buchungen immer erst am Beginn des darauf folgenden Monats aus. Aus diesem Grund erhaltet Ihr auch erst ab diesem Zeitpunkt Anspruch auf etwaige Belohnungen, abgesehen von dem fr\u00fchzeitigen Zugriff. Was f\u00fcr Belohnungen es gibt und wie Ihr diese erhalten k\u00f6nnt, seht Ihr weiter unten aufgelistet.\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eFeedback, Meinungen, Kritik und Anregungen\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIhr habt einen Fehler im Buch gefunden? Ihr wollt Eure Meinung einfach mal loswerden? Schickt mir einfach eine Mail an \u003cstrong\u003eCortynNightshade at web.de\u003c/strong\u003e! Ich freue mich \u00fcber jede R\u00fcckmeldung, denn sie hilft mir mich stetig weiter zu verbessern.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eKleine Danksagung:\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nDie oben verwendete Grafik sowie alle im Buch befindlichen Karten stammen von \n\u003cstrong\u003e\u003cstrong\u003eBluryd\u003c/strong\u003e\u003c/strong\u003e, vielen Dank daf\u00fcr!\u003cbr\u003e"
   },
