    "summary": "Hello! My name is Erin! (friends call me the connectress) I\u0027m a games creator with a mind for conscious language, a heart for community and a passion for playing! \u00a0Thank you for checking us out! Cards for Connection is a series of smart and playful card games for people who want to bring more connection into their lives and the world!\u003cbr\u003e\u003cbr\u003eI\u0027m inspired by simplicity, clean and colorful design and the joy of learning. I\u0027m an artist of systems (permaculture) and people (community organizing), designing games and experiences that cultivate confidence and creativity. \u00a0 I\u0027m passionate about sharing inspiration and practical solutions for people to create more powerfully and effectively in their own lives.\u00a0\u003cbr\u003e\u003cbr\u003eI choose Patreon for the behind the scenes connection between the creators and community. The monthly support set up gives strength to my foundations and creates a more sustainable way of giving. It\u0027s perfect to test new game ideas, interact and with direct feedback and offer regular digital downloads for you and our community to play. I\u0027m excited to share the creative process with you, so I\u0027ll be adding extra tidbits of photos/videos too! \u00a0\u003cbr\u003e\u003cbr\u003eCome along on the journey, where I\u0027ll be harnessing your financial support to create more games, videos and products that inspire\u00a0people in their awareness and appreciation of themselves and each other.\u00a0\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eDonations of any amount give you Patreon only behind the scenes content\u00a0and early access to games\u00a0downloads and\u00a0content before it\u0027s published publicly. \u003cbr\u003e\u003cbr\u003eI invite you to join our community of Connectors and thank you for your checking out the page! We welcome you and have more for you to see in the posts!\u003cbr\u003e\u003cbr\u003eStay Playful \u0026amp; Shine On!\u003cbr\u003e\u003cbr\u0      "created_at": "2015-09-25T05:55:53+00:00",
     "description": "I will create a HOW TO Video for anyone to use on Tapping, or Emotional Freedom Techniques (EFT). EFT is a tool that can be used to manage our emotional and physical health, and the practices teaches how to monitor feelings as they arise and process them with awareness and loving compassion. You can see me Tapping live, each week on the World Tapping Circle.  In celebration, I will send a month of free tapping to all patreon members, so they can try it for themselves.\u003cbr\u003e\u003cbr\u003eIn thanks of your support, which I will dedicate to my own personal healthcare,\u003cbr\u003e\u003cbr\u003eI\u0027ve been a freelancer for so long, and not needed healthcare. \u00a0I\u0027m realizing now that my health is super important and that I\u0027ve not included a set cost for my own care in my billing. \u00a0(I tend to work with small business people, on their own missions) Until a recent illness forced me to slow down and consider what I really need to survive and to thrive, I hadn\u0027t needed to account for hardly any health care costs, at all. \u003cbr\u003e\u003cbr\u003eSeeing that I need some health care investment,\u00a0I thought patreon gifts would be a great way to extend my ability to serve more people while funding my wellbeing. A gift of any amount gets to pateron only access to new projects before they\u0027re released. I love sharing what I\u0027m learning, and love hearing what you have to share too! \u003cbr\u003e\u003cbr\u003eYour contribution strengthens my foundations and keeps my focus on creating new content and projects.\u003cbr\u003ePlease share : D\u003cbr\u003e",
