    "summary": "Hello, friends! I\u2019m Jamie: my friends call me Jam. My mission:\u00a0try my best and help others do the same. \u003cbr\u003e\n\u003cbr\u003e\nPatreon allows me to live and work while managing my own chronic pain condition, as well as a flexible schedule to be there for my mom through her second bought with cancer (she\u0027s kicking ass, btw.) Trying best means that I\u2019m going to push myself to be the kindest, most creative, best possible version of me, every day. Some days? That means sleeping off a migraine. Other days? You\u0027ll find me sending Self-Care reminders to my chat on Twitch, sewing, painting, drawing, writing roleplaying-game worlds, and consulting on games, philanthropy, and inclusivity.\n\u003cbr\u003e\n\u003cbr\u003e\nMy Patrons and my community enable me to try best every day - and to encourage others to consider empathy, work towards inclusivity, and make the world a better place. Your support is truly life-changing, whether it\u2019s good vibes and positive thoughts in my general direction or sparing a few of your hard-earned dollars to help me keep doing what I\u2019m doing. Thank you.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nI\u0027d like to support you outside of Patreon, how can I do that?\n\u003c/strong\u003e\u00a0\u003cbr\u003e\n\tThat\u2019s really nice of you! You can check out my current\u00a0\n\u003ca href=\"https://amzn.com/w/FCJ8TY13CGHZ\" rel=\"nofollow\" target=\"_blank\"\u003eAmazon Wishlist\u003c/a\u003e or make a\u00a0\u003ca href=\"https://twitch.streamlabs.com/calamityjamie\" rel=\"nofollow\"\u003eone-time contribution\u003c/a\u003e through my stream.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere is my money going?\u00a0\u003c/strong\u003e\nAs I\u0027m working with charities, but I am not a charity myself, I want to be extremely transparent on the process -\u00a0 if a fundraising event for a non-profit or charity takes donations, none of those donations will come to me: they will go to an account controlled by a 501(C)3. If you\u2019re supporting my Patreon, stream, or store, you are supporting my dreams. If you\u2019re supporting a fundraiser that I\u2019m organizing, that money goes straight to that cause: you can do either or neither or both. It\u2019s up to you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do I get in touch?\u003cbr\u003e\n\u003c/strong\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eIf you\u2019re interested in working together or have a question that wasn\u0027t answered above, shoot me an email: \u003ca href=\"mailto:jamie@jamieldillion.com\" rel=\"nofollow\"\u003ejamie@jamieldillion.com\u003c/a\u003e \u003cbr\u003e\n\tIf you\u2019d like to say hi and tell me your win of the day, I\u2019m\u00a0\n\t\u003ca href=\"https://twitter.com/calamityjamie\" rel=\"nofollow\"\u003e@calamityjamie\u003c/a\u003e on Twitter and I\u2019d love to hear from you!"
