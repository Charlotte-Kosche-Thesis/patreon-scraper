    "summary": "Are you reading My Wife Is a Beautiful CEO?  Do you want to support the series? Then become our patron and help us \ndo just that!\u003cbr\u003e\u003cbr\u003eJoin \u003ca href=\"https://discordapp.com/invite/4eGrngf\"\u003eDiscord\u003c/a\u003e and connect to your Patreon account. You\u0027ll get a patron-only \u0027Pepe the Frog\u0027 role.\u003cbr\u003e\u003cbr\u003eTranslations are posted here on \u003ca href=\"http://www.liberspark.com/novel/my-wife-is-a-beautiful-ceo\"\u003eLiberSpark\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: New release rates will only take effect on every start of the month (after payment is charged).\u003cbr\u003e\u003cbr\u003eRead this before pledging: \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/17925527\"\u003eOur Payment System is Different!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelease schedule (public release): \u003c/strong\u003eSunday to Thursday, 10pm (GMT+8). Advance chapters get posted up to 12 hours earlier than public release, meaning all tiers get an extra early chapter sometimes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon? \n\t\n\n\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e-Patreon is a site which lets users make a monthly subscription to a content creator. In this case, pledging a certain amount will grant you an early access of up to 14 chapters, meaning you\u0027ll get to read unreleased chapters in advance.\u003cbr\u003e\u003cbr\u003e\n\n\t\u003c/em\u003e\u003cstrong\u003eIs it necessary to pledge to read My Wife Is a Beautiful CEO?\u003c/strong\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cem\u003e-Pledging (donating monthly) is completely optional. It is a form of support and in return, you get certain patron-exclusive rewards like reading unreleased chapters and getting a role in our \u003ca href=\"https://discordapp.com/invite/4eGrngf\"\u003eDiscord\u003c/a\u003e server. This series is and always will be free to everyone to read. Purely disabling adblock is supportive enough.\u003cbr\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003eCan I change my pledge amount?\u003c/strong\u003e\n\u003cem\u003e\u003cem\u003e\u003cbr\u003e\n\u003cem\u003e-Yes. Navigate to the top right of this page \nand point on your the list icon. From there, click \u0027Your Pledges\u0027 and you should be able to see all \nyour active pledges and make changes.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003eHow do I read announcements (in release posts) on Patreon? Which chapter of the week am I reading? Why is there an extra chapter?\u003cbr\u003e\u003c/strong\u003e-\u003cem\u003eYou don\u0027t. Visit LiberSpark\u003cem\u003e to read them, or just count on my maths. I can count from 1 to 5 with a 0.7 probability of getting it right. Extra chapters? I believe you won\u0027t complain, you\u0027d hope that I release chapters accidentally. Again, read announcements on release posts at liberspark.com if you\u0027re curious.\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e"
