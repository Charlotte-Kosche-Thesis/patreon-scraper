    "summary": "\u003cimg src=\"http://i.imgur.com/8DXZzWu.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eHello and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is Corina St. Martin and I\u0027m creating an enchanting world that I call Dreaming Tree Lane. In it you\u0027ll find magical creatures, animals and enchanting places with a touch of surrealism and plenty of whimsy. Though I\u0027ve been an artist for many years I\u0027ve realized that there are certain stories that I want to tell. Some of them have been tapping on my shoulder for years and others are new residents that demand attention. So if you like secret gardens, topiaries, lanterns and enchanting creatures like the sailing sloth or the Otter King, then you just might love Dreaming Tree Lane.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m inviting you on this journey where I\u0027ll be exploring and developing a place that is very special to me. It may sound crazy but I like to imagine that we all have our own \"fairy world\". Just like Alice fell down the rabbit hole to Wonderland, Dorothy was swept up into Oz and Sarah was whisked off to the Labyrinth, my place would be a labyrinthian garden of wonder and dreams. This is an enchanting world where all sorts of magic and beauty exist. Maybe you can even help me build it! At times I\u0027ll ask for your suggestions to see which way we should turn in this ongoing maze of wonder. Aside from Dreaming Tree Lane I\u0027m working on other children\u0027s book writing and illustration ideas which I\u0027ll be happy to share! If you\u0027re interested in animals, creatures, whimsy, adventure and fantasy then I hope you\u0027ll join me on this marvelous adventure!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qRkMWFP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo what\u0027s in it for you? You get to see behind the curtain of how I work both in 2d and 3d works. The bad sketches and the good along with my sculpting process and the various tools that I use. You\u0027ll automatically get first dibs on any new art for sale. Plus I\u0027ll be having giveaways on occasion! As I get this off the ground I\u0027ll be posting tutorial videos as well. I\u0027m nervous and excited, I hope you\u0027ll join me because starting out on an adventure is always better when you\u0027re traveling with friends!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.corinastmartin.com/\" target=\"_blank\"\u003ePersonal Website\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.instagram.com/corinastmartin\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.facebook.com/corinastmartinart\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
