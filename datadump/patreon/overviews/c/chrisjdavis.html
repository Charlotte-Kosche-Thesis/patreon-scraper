    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KkOcCZhge1Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eCJD Explains is a video series that explores and explains various topics.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eGive us an example!\u003c/h4\u003eFrom videos about the Shannara Chronicles and The Magicians (coming soon!) to\u00a0deep dives and episode reviews of The Expanse and Krypton (also coming soon!), I provide context and explanation when the show doesn\u0027t. I\u0027m your Novel to TV/Movie Whisperer.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWho are you?\u003c/h4\u003eI\u0027m Chris J. Davis. I\u0027m a designer, technologist, writer and content producer based in San Diego, CA. I make episodic content that runs from 3 - 12 minutes long. Each episode deals with a central topic, top 10 moments in an episode, a deep dive into an interesting aspect of a story, or history that didn\u0027t make it onto the screen. Episodes like \u003ca href=\"https://www.youtube.com/watch?v=DVh-4YXtBuk\"\u003eWhere the Elves came from in Shannara\u003c/a\u003e and the \u003ca href=\"https://www.youtube.com/watch?v=i9FgK3-OGbg\"\u003eHistory of the World of Shannara\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAn example of a great \"deep dive\" video is linked below!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DVh-4YXtBuk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003eI would much rather focus on creating compelling content that resonates with my audience than obsessing over analytics and gaming the YouTube system to make enough money to support the work I am doing. My goal with these videos is to build and engage with a community of people to create a safe, positive place for new ideas and conversations.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eHow often do you release content?\u003c/h4\u003eIt depends on the content. Episode reviews should come out once a week during a season, while my other, more in-depth videos come out every 3 - 4 weeks, given the amount of research, production, and editing that is involved.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eHow can we help?\u003c/h4\u003eI would love to be a 100% patron fueled channel. I believe in patronage, especially in this new digital world we find ourselves in. Every dollar you give goes into making bigger and better episodes, covering new series!\u003cbr\u003e\u003cbr\u003eThanks and welcome aboard!"
