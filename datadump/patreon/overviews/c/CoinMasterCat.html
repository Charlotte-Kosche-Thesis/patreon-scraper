    "summary": "\u003ch3\u003eWhat is CoinMaster?\u003c/h3\u003e\nCoinMaster is a single-person project created in July 2017 with the intent to simulate a clicker game within Discord. While the idea sounds unheard of, the bot has over 4,000 servers and is still growing!\u003cbr\u003e\n\u003ch3\u003eWho\u0027s behind it all?\u003c/h3\u003eMy name is\u00a0\u003ca href=\"https://twitter.com/QuantumCatYT\"\u003eQuantumCatYT\u003c/a\u003e! I\u0027m a 16-year-old game developer and artist, currently learning a whole bunch o\u0027 things with a grand plan of making the world a little more fun :D\u003cbr\u003e\u003ch3\u003eWhy should I donate?\u003c/h3\u003e\nCoinMaster takes money to host. Like- a \n\u003cem\u003elot \u003c/em\u003eof money, much more than I can afford. For this reason, CoinMaster, along with my other bots,\u00a0\u003cem\u003erely\u00a0\u003c/em\u003eon people donating through Patreon to stay alive.\u003cbr\u003e\n\u003ch3\u003eWhat else will this help?\u003c/h3\u003e\nWhile CoinMaster is my \"main\" game, I am a \u003cem\u003egame developer\u003c/em\u003e- not just the developer of CoinMaster. For this reason, the server this will pay for is \n\u003cem\u003ealso \u003c/em\u003ehosting other bots and games you\u0027ll see soon- some you may even like more than CoinMaster!\u003cbr\u003e\n\u003ch3\u003eHow do I get my rewards?\u003c/h3\u003e\nAfter donating to this Patreon, join the\u00a0\u003ca href=\"https://discord.gg/drwsReK\"\u003eofficial Discord server\u003c/a\u003e.\u00a0If you have your Discord linked to your Patreon account, Patreon will automatically email you with instructions on getting your role on the server, which will also unlock donator features. \u003cstrong\u003eIf you are banned from the server and would still like to donate, please email me at QuantumCatYTArts@gmail.com\u003c/strong\u003e\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e"
