    "summary": "Hello everyone! My name is Chi and thank you for visiting my Patreon page! \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAbout Me\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI\u0027m an artist who loves to draw and illustrate. I like to work mostly in watercolors, ink, and digital. I love cats and am a romantic at heart. I try to see the beauty in things and emphasize it in my work.\n\t\u003cbr\u003e\n\tI draw a lot of traditional feminine tropes such as princesses, fairies, angels, flowers, and magic. My comics are about ordinary girls overcoming incredible difficulties. I want to send a message to women everywhere that they should follow their heart and emphasize its importance.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy become my Patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tBy pledging, you will be\u00a0supporting me in my dream to become a full time artist. All earnings will be spent for art materials/tools, art projects, and necessity bills (rent, food, medical, car, electric, and student loans).\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eRewards\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tIn return, you will get private notifications on exclusive stuff that will not be released to the public. I will post several times a month or put my page on hiatus if I know I won\u0027t be able to contribute during that month. You can pick a tier that interests you and upgrade or downgrade your pledge anytime you like. You can also cancel or put your pledge on pause if you\u0027d like. Please see the\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePatreon FAQ\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e for more details.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSummary\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tEvery supporter means a lot to me disregarding however much you pledge. My focus as an artist is not to scam you for your money but for you to enjoy my work and connect with you.\u003cbr\u003e\n\tThank you for reading this far, and if you have any questions about me, my work, or patreon in general, I will do my best to answer or assist you.\u003cbr\u003e\n\t\u003cbr\u003e\n\tHave a lovely day! \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eOther Sites to Find Me on:\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003ca href=\"https://www.chibstudio.com/\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWebsite\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: bold; color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://chibstudio.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eDeviantArt\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: bold; color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/chibstudio/\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cspan s
