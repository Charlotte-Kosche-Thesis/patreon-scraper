    "summary": "If you love something, they say, set it free.\u003cbr\u003e\u003cbr\u003eDo not tie it down. Do not box it in. Do not - especially do not send it to a literary fiction journal where they charge you a $20 \"reading fee,\" leave you hanging for six months while your submission is listed as \"in progress\" and then, when you\u0027ve finally tracked down a human who will respond to your inquiry, tell you that, you know, if you\u0027ve not heard back from them after a couple of months, you should just assume that the answer is \"no\".\u003cbr\u003e\u003cbr\u003eI spent a couple of years doing that thing, and I can tell you: do not do that thing. It will make you grumpy. It will make you edgy. It will not help your writing. Trust me.\u003cbr\u003e\u003cbr\u003eSo instead of being grumpy and edgy about my writing, I\u0027m setting it free. When I write something fun, I\u0027m going to put it out there, so I can learn and stretch my legs and move on to write something else that\u0027s even more fun.\u003cbr\u003e\u003cbr\u003eYou want to come along for the journey? I\u0027m planning to post one new short story every month (plus some unknown number of freebies), and your pledges are my encouragement to keep going. Come on - it\u0027ll be fun!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(And pssst: you don\u0027t have\u00a0to pledge. I won\u0027t feel hurt if you just go on over to\u00a0\u003c/em\u003e\u003ca href=\"https://medium.com/@cohn\" rel=\"nofollow\"\u003emy page at Medium.com\u003c/a\u003e\u003cem\u003e\u00a0and read stuff for free.)\u003c/em\u003e\u003cbr\u003e"
