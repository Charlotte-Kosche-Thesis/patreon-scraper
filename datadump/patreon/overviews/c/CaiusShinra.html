    "summary": "\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePrint Shop OPEN!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/fq6c_Li8YpMrukYHdXPiQaDTn0vGQ5trbu7tT3O3EnkE6fRpawqhIhSfCK2DsMJ5.jpg?token-time=2145916800\u0026amp;token-hash=5fJIvmQ2mXgAF6V8X0eV2-y04hud0wwCdmTxm3dtF1c%3D\"\u003e\u003cbr\u003e\u003ca href=\"https://www.redbubble.com/people/caiusshinra/shop/art-prints?accordion=product\u0026amp;cat_context=u-prints\u0026amp;ref=artist_shop_product_refinement\u0026amp;asc=u\"\u003eGet your Prints Here!\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy name is Caius Shinra and I\u0027m a self taught freelance digital artist. It\u0027s hard to say I\u0027m pro as I still have a lot to learn but I do this full time with every intention of improving. I\u0027ve been interested Creating things since i was a kid. From drawing on paper to turning my mom\u0027s hair products into rocket ships. If It tickled my creative muscle I\u0027d do it. Art has always been a fun outlet for me and after years of being told how much others would like my Art, Characters, and Stories, I decided to start a Patreon.\u003cbr\u003e\u003cbr\u003eFind me on Social media\u003cbr\u003e\u003ca href=\"https://www.facebook.com/CaiusLucianShinra\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u003ca href=\"https://twitter.com/CaiusShinra\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003ca href=\"https://www.tumblr.com/blog/caiusshinra\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u003ca href=\"http://projectshinrainc.deviantart.com/\"\u003eDeviantart\u003c/a\u003e \u003ca href=\"https://www.instagram.com/caiusshinra/\"\u003eInstagram\u003c/a\u003e \u003ca href=\"https://store.line.me/stickershop/author/96539\"\u003eLINE Sticker Shop\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat I draw\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI draw everything from fanart illustrations to Concept art. I\u0027d have to say my concept art skills are Stronger than my illustration skills but they are growing on a daily basis. I usually take commissions, requests or draw whatever game or anime has preoccupied my time at that moment. Otherwise I draw a lot of Custom Characters and concept art in preparation for my Dreams of making my Own comics and Animated Series.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cstrong\u003eWhere you all come in\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn exchange for you guy\u0027s support, I\u0027ll take requests, do patreon polls for fanart or characters you guys wanna see. I stream as well so if anyone wants to interact with me while I\u0027m doing my work or playing a game I welcome any questions, whether it\u0027s Lore for some game, How to draw a particular thing or You just wanna hang out. I\u0027m not the best teacher in the line up but if you ask I\u0027ll definitely try my best to tell and show how to do things.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHow to Support\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can support by clicking that become a patron button to the right of this post and subscribing for a dollar, two dollars, whatever it is you can offer. I\u0027ll make sure you get bang for your buck. If you can\u0027t offer money or just don\u0027t think it\u0027s work it, you can click the follow button on the top left and keep up to date with my Posts. Comment, share, like. Following me on Social media or just showing up to a stream and Saying hi. All these things help in the long run. \u003cstrong\u003eSpreading the word is probably the biggest help you could give.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eProject in Progress:\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/Lpz4weCsfW-Fus4o8DfJGmXre8C2ubuQjypACemH8l0_uXQlOURkXlQLOaS3ZwzM.jpg?token-time=2145916800\u0026amp;token-hash=cCLsoE2uq9oAnq1ohelslobriYg5IAaylG_FTCgo1VM%3D\"\u003e\u003cbr\u003eCharacter Mashups- \u003c/span\u003e\u003c/strong\u003eA Series that was made for my patrons where every month I\u0027ll take two characters or two series and Combine them together to make something new and exclusive for patreon(As soon as I get more patrons It\u0027ll definitely be only posted here.) There will be Concept Art and Illustrations Available to ALL patrons.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFanart Request Series- \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFanart, Pinups, requests of various characters to be Illustrated and distributed as rewards to all those who donate. 2-3 every two weeks. Voting starts when we get more patrons.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
