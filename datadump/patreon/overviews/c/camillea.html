    "summary": "Dear Petal,\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Patricia Camille. You might know me from Tumblr or Wordpress as Camillea.\u00a0\u003cbr\u003e\u003cbr\u003eMy writing deals with mythology, religion, fairy tales, love, trauma, healing, and mental health. Beside this, I am also a content creator at Camillea Reads. Along with the chapbooks I release I am also currently working on a novel, and a short story series. In the upcoming month of June 2017, I plan to release short videos of my poems and my book reviews.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMoney received will go towards:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBuying my medications\u003c/li\u003e\u003cli\u003eAcademics\u003c/li\u003e\u003cli\u003eCreating poetry, short stories, book reviews\u003c/li\u003e\u003cli\u003eBuying books needed for Camillea Reads\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you do choose to become a Patron, I will make sure that you receive content that is exclusive. My goal is to, first, send you a small thank you postcard. Please know that your support inspires me to move beyond my comfort zone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal for the upcoming months is to:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate a small zine on positivity \u0026amp; mental health\u003c/li\u003e\u003cli\u003ePoetry reading videos\u003c/li\u003e\u003cli\u003eVideos for books reviews\u003c/li\u003e\u003cli\u003eAn exclusive poem every two weeks\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe community I have found on Tumblr has been amazingly supportive. It is my goal to continue to build the community to a point where I can create a safe space for trauma survivors and students dealing with a mental illness. It had always been my dream to be able to build a community supporting small time creators, and another which provides support for survivors and those with mental health issues to be able to cope and achieve their education goals. It will take a long time for me to reach these goals. But for now, your support through Patreon will help me achieve my long term (within the year) goal\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo save up enough money to donate to a charity of my advocacy\u003c/li\u003e\u003cli\u003eTo create physical zines and chapbooks. Along with this, I aim to distribute them for free to those who are unable to afford them.\u003c/li\u003e\u003cli\u003eTo expand Camillea Reads with a growing following. My blog aims to foster a love for books among teenagers in the Philippines.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAny support you give me, I am grateful for. Thank you so much for choosing to help me with my journey!\u00a0\u003cbr\u003e"
