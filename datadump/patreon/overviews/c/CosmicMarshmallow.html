    "summary": "\u003cimg src=\"http://www.cosmicmarshmallow.com/wp-content/uploads/2018/01/hello4b.gif\"\u003e\u003cbr\u003e\u003cbr\u003eHey there, I\u0027m Quantum Sheep! Some of you might even remember me by my old handle of Squid Vicious, Invisible Squid or any other number of dumb cephalapod names. But either way I\u0027m here to bring you an adult webcomic called\u003cbr\u003e\u003ca href=\"http://www.cosmicmarshmallow.com\"\u003e\u003cimg src=\"http://www.cosmicmarshmallow.com/wp-content/uploads/2018/02/Divider-banner.png\"\u003e\u003c/a\u003e\u003cbr\u003eCosmic Marshmallow a sex comedy about an anxious girl, the succubus she\u0027s summoned, other misfits both human and supernatural and the adventures they have. It\u0027s a part of a larger universe containing demons, cute monsters, and magical girls (and boys, oh my)! It began as the Inktober one off \"\u003cem\u003eSuccubusted!\u003c/em\u003e\" And from there it took on a life of its own. \u003cbr\u003e\u003cbr\u003eI\u0027ve always dreamed of making a comic! After a bunch of practice and study, (and a few failed projects before this one) I\u0027m finally starting to realize that dream thanks to all of you! I have a lot of goals with this project. I aim to balance the sexual content and the story and character development in a way that feels fun and natural, and to write stories about sex, intimacy, friendships and relationships with sincerity and heart. Regardless of who or what you are (so long as you\u0027re over 18) I want this comic to be welcoming and enjoyable for you.\u003cbr\u003e\u003cimg src=\"http://www.cosmicmarshmallow.com/wp-content/uploads/2018/02/Divider2.png\"\u003e\u003cbr\u003eThe most important part of this comic are all of the wonderful readers and patrons! Without your support and interest I wouldn\u0027t be able to continue working on this project, so more than anything I want to take the time to thank you all for reading, and give an extra big thank you to everyone who has, continues to and might in the future support it.\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in seeing some more,\u00a0\u003ca href=\"http://www.cosmicmarshmallow,com\"\u003ehere\u0027s a link to the comic itself\u003c/a\u003e, my\u00a0\u003ca href=\"https://incorrigible-squid.tumblr.com/\"\u003ensfw art tumblr\u003c/a\u003e, and my\u003ca href=\"https://invisible-squid.tumblr.com/\"\u003e sfw tumblr\u003c/a\u003e.\u003cbr\u003e\u003cdiv style=\"text-align: left;\"\u003e\n\u003c/div\u003e"
