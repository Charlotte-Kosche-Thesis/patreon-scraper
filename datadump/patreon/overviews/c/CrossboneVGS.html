    "summary": "\u003cimg src=\"http://i.imgur.com/GCEkZD1.png\"\u003e\u003cbr\u003e\u003cem\u003e(From left to right: Leon, ZaCaptain, Dempster)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho/what are we?\u003c/strong\u003e\u003cbr\u003eCrossbone Vanguards is a Singaporean Cardfight!! Vanguard group that comprises of enthusiastic and fun-loving Cardfighters. A channel, spearheaded by Leon, ZaCaptain and Dempster, was created to showcase the game to fellow Cardfighters, showing them the latest that the game has to offer.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/PDr3r6m.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/PDr3r6m.jpg\" style=\"width: 731px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we do?\u003c/strong\u003e\u003cbr\u003eCrossbone Vanguards produces quality Cardfight!! Vanguard related videos, ranging from Cardfights, unboxing videos of the latest releases and comedic shorts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat challenges have we faced?\u003cbr\u003e\u003c/strong\u003eDespite our busy schedules and full-time jobs, the three of us have managed to maintain a weekly upload schedule for the channel, making sure that a new video is up on time for the viewers to enjoy. Not only that, we had problems with the loss of our first shooting location, but thanks to our friends at \u003ca href=\"http://www.duellerspoint.com/\" rel=\"nofollow\"\u003eDueller\u0027s Point\u003c/a\u003e, we now have a place that we can call our \"Card Capital\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s next for us?\u003c/strong\u003e\u003cbr\u003eWe seek to expand our content through more ambitious projects such as scripted videos and so on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will your money go to?\u003c/strong\u003e\u003cbr\u003e- First and foremost, it will be used for procuring and maintaining our equipment, such as cameras and lights. On top of that, it will allow us to purchase and maintain our web domains.\u003cbr\u003e- Subsequently, it will also go towards funding for our more ambitious projects to be premiered on YouTube.\u003cbr\u003e- Any other amounts will go towards potentially hiring more manpower, ensuring that we maintain our production value and schedule.\u003cbr\u003e- And most importantly of all, your money will NOT go towards purchasing any form of merchandise, Cardfight!! Vanguard or otherwise.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinal \u003cdel\u003eTurn\u003c/del\u003e Note\u003c/strong\u003e\u003cbr\u003eAny support given motivates us even further to do what we love to do. Because we enjoy our work here at Crossbone Vanguards so much, we aspire to do this on a full time basis. With your support, we can realise our aspirations. Every Stride we take each day will bring us closer to the Perfect Future that we desire.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGeneration Stride!\u003c/strong\u003e"
