    "summary": "Hi everyone!\u003cbr\u003e\u003cbr\u003eMy name is Mari, and I\u2019m known on Twitter as @CyborgN8vMari. Most folks know me as a brash Native woman who tweets insults and talks about Native, LGBTQIA, and Disability issues (and goats) but I\u2019m also a writer of science fiction and fantasy, as well as an artist and poet! It\u2019s that side I\u2019m focusing on with my Patreon!\u003cbr\u003e\u003cbr\u003eWhat is Patreon?\u003cbr\u003e\u003cbr\u003ePatreon allows my most loving fans to directly support me making art for you. It\u2019s a step closer to my dream, making art for people and just not having bills. Unlike other project crowdfunding sites where you pay once and that\u0027s it, Patreon is an ongoing month to month or creation to creation fee system.\u00a0\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003eBecause A) I\u2019m disabled, and although I\u2019m on Medicare, my monthly check of $750 won\u2019t cover the 20% gap the health insurance doesn\u2019t cover, and 2) I want to write/create as a career or at least to pay the bills until the Singularity happens and we all get basic income and space aliens.\u003cbr\u003e\u003cbr\u003eHow do you become a Patron?\u003cbr\u003e\u003cbr\u003e1) From my Patreon page, click the orange \"become a patron\" button OR your desired reward tier from the right-hand side of the page.\u003cbr\u003e\u003cbr\u003e2) You\u0027ll be taken to a page where you can select a reward tier available from me or choose a dollar value with no rewards.\u003cbr\u003e\u003cbr\u003e3) Click \"continue\" and you\u0027ll be taken to a confirmation page, where you can add a credit card or Paypal account*. You\u0027ll also have the option to set a monthly max if pledging to me on Patreon\u2019s per post setup.\u003cbr\u003e\u003cbr\u003e*Since Patreon is a recurring membership, PayPal requires you add a credit or debit card to your account as a backup method.\u003cbr\u003e\u003cbr\u003e4) Click \"confirm and pledge\" at the right-hand of the confirmation page to finalize your pledge.\u003cbr\u003e\u003cbr\u003eYou can support an Ojibwe writer and artist directly, and I can make all the things!\u003cbr\u003e\u003cbr\u003eSo let\u0027s do it! Tell your friends and neighbors! Meanwhile I\u0027ll keep making art \u003cbr\u003eand stories! And together we can do great things! Yay! Thank you, Patron Partner! Let\u0027s go save the world with art and stories!"
