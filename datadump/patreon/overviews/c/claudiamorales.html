    "summary": "\u003ch1\u003eHi! I\u0027m\u00a0\u003ca href=\"http://claudiamoreorless.com\" rel=\"nofollow\" target=\"_blank\"\u003eClaudia\u003c/a\u003e.\u003c/h1\u003e\nEarlier this year\u003ci style=\"font-weight: bold;\"\u003e, \u003c/i\u003eI finally launched some projects I had been kicking around for ages. I made my first zine, designed my first buttons, and finally started talking about Wizard Punk to more than two or three friends. I\u0027ve been writing and engaging in other forms of creativity for just about as long as I\u0027ve been conscious and capable, but it\u0027s only been recently that I\u0027ve started cobbling together the courage to do those things with purpose and put them out in the world. It turns out I really love it, even though it\u0027s terrifying. I want to keep doing it. That\u0027s what this is for.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eYour support will help me:\u003c/h2\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eKeep working on Wizard Punk.\u003c/strong\u003e\u00a0Wizard Punk is a creator collective and community initiative I launched earlier this summer. You can read more about it\u00a0\u003ca href=\"http://claudiamoreorless.com/wizard-punk\" rel=\"nofollow\"\u003ehere\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/wizard-punk/wizard-punk-an-origin-story-bbf0042d8bfe\" rel=\"nofollow\"\u003ehere\u003c/a\u003e, and\u00a0\u003ca href=\"https://medium.com/@mostlyclaudia/up-the-wizard-punks-e7f342847c39\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. I\u0027m still not entirely sure about all the things I want Wizard Punk to be, but I know I think that\u0027s part of the fun.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eKeep makin\u0027 zines. \u003c/strong\u003eWhile zines don\u0027t have the biggest overhead cost, it\u0027s still a little too much for my budget. I have tons of ideas for zines and have fallen in love with the uniquely empowering qualities of deciding your silly niche work is good enough to take up physical space and ink and paper.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eKeep writing. \u003c/strong\u003eThis is so important thing to me. I want to write regularly without feeling like it\u0027s taking away from Important Things. The things I want to write are typically not great pals with the news cycle, which makes patronage a huge, liberating gift.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eKeep exploring new ways to make stuff. \u003c/strong\u003eWill I start my YouTube channel back up? Will I finally figure out hand lettering beyond my \"kind of looks like a fifth grader did this, but maybe a cool fifth grader\" stuff? Will I start a zine truck? Will I start a taco truck? Will I strt a combination zine/taco truck? WHO KNOWS.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eKeep living under a roof and eating food so I can keep making things. \u003c/strong\u003eImportant, unfortunately! Up the punk\u0027s quality of life, am I right?\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e"
