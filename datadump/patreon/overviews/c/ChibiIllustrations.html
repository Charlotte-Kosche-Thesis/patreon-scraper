    "summary": "Welcome Adventurer! I am Chibi, the artist of this page. I would love to indulge you in a glorious epic tale of my journey though space and time on how I got where I am, but I\u0027ll make this short and sweet.\u003cbr\u003e\u003cbr\u003eI\u0027m a college student - Major in Animation \u0026amp; Illustration, I\u0027m called Chibi because I am only 4\u002710\" and I love animals, and I have a emotional support cat named Duchess.\u00a0\u003cbr\u003e\u00a0\u00a0\u003cbr\u003eWith that out of the way, I am here to express my art and get some experience in the big, big world. I will cover some important(ish) things, so if you enjoyed my personality spewing forth on this page thus far, it will continue.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Art Work I Do:\u00a0\u003cbr\u003e\u003c/strong\u003eI am open to a lot of cool things. I have an anime style to my art. I will draw animals and people and the things in between if commissioned.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommission Work:\u003cbr\u003e\u003c/strong\u003eI am open for commissions, but also please realize I am a full time student at college and may need extra time to work on them. (Sadly I need to pass my classes,\u00a0I know, adulting sucks.)\u00a0\u003cbr\u003eTo request commission work please contact me via my wix website:\u003cbr\u003e\u003ca href=\"https://meandchibichan.wixsite.com/chibiillustrations\"\u003ehttps://meandchibichan.wixsite.com/chibiillustrati...\u003c/a\u003e\u003cbr\u003eWhy? Because it sends me an email so I can keep track of the requests I get. Also keeps me reminded.\u00a0\u003cbr\u003eMy memory is so bad I can plan my own surprise parties.... ugh.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWork To Be Posted:\u00a0\u003cbr\u003e\u003c/strong\u003eI am working on many projects and assignments. I will post fan art a lot and my own brain children as well. What I will be trying to work on the most is my comic 9 Lives. (but no promises on that one...)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMe In Other Places:\u00a0\u003cbr\u003e\u003c/strong\u003eI am everywhere I can be, and most of my work is on my website. Here are some clicky things to click:\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/chibi_illustrations/\"\u003ehttps://www.instagram.com/chibi_illustrations/\u003c/a\u003e\u003cbr\u003eWix Website: \u003ca href=\"https://meandchibichan.wixsite.com/chibiillustrations\"\u003ehttps://meandchibichan.wixsite.com/chibiillustrati...\u003c/a\u003e\u003cbr\u003eYouTube: \u003ca href=\"https://www.youtube.com/channel/UCmQcLFSIzTR4spAIvMnpSMw\"\u003ehttps://www.youtube.com/channel/UCmQcLFSIzTR4spAIv...\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/ChibiChanArt/\"\u003ehttps://www.facebook.com/ChibiChanArt/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCongratulations, you\u0027ve made it to the end of the first adventure! Pass GO and Collect some XP. Hopefully through this journey I have answered most questions and or I may have made more. If so feel free to contact me on my Wix website in the contact section. (click URL above ^)\u00a0\u003cbr\u003eThis has been a wonderful adventure with you, and feel free to wander the page and see what strikes you.\u00a0\u003cbr\u003e\u003cbr\u003eOver and out.\u003cbr\u003e- Chibi\u003cbr\u003e\u003cbr\u003e"
