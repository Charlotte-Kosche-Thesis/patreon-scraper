    "published_at": "2017-09-17T22:20:35+00:00",
    "summary": "I\u0027m \u003ca href=\"http://www.jessicaammirati.com/\"\u003eJessica Ammirati\u003c/a\u003e, founder and executive producer of \u003ca href=\"http://goingtotahitiproductions.com/\"\u003eGoing to Tahiti Productions\u003c/a\u003e, and I would like to welcome you to \u003ca href=\"https://www.facebook.com/comfortmeasurespodcast\"\u003eComfort Measures\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eComfort Measures is a podcast all about the media--books, TV shows, and movies--we consume, and the food we eat, when we are seeking comfort.\u003cbr\u003e\u003cbr\u003eEach episode I (sometimes with a guest host and sometimes solo) will take a detailed look at a comfort movie, a comfort book, or a comfort television show and ask: \u003cbr\u003eWhat makes it comfort?\u003cbr\u003eWhy do we find ourselves returning to it again and again? \u003cbr\u003eWhat are those things that comfort us and connect us throughout our lives? \u003cbr\u003eWhat are the stories we consume during our most difficult times, and why?\u003cbr\u003eand most importantly:\u003cbr\u003eWhat comfort food pairs most precisely with what media?\u003cbr\u003e\u003cbr\u003eThanks to Patreon, I am able to invite you on this journey with me. Now is your chance to flex those patron-of-the-arts-de\u0027Medici-esque muscles. I invite you to become a supporter and join the Comfort Measures family. For as little as a buck a month you can gain access to bonus content (like comfort food recipes, and podcast blooper reels) and support the show allowing me to upgrade equipment, expand the podcast, reach a wider audience, and allow the Comfort Measures family to grow...oh, and make some CM swag (and really? who doesn\u0027t love swag?) :) There are rewards for all levels of support so be sure to check out the list on the right.\u003cbr\u003e\u003cbr\u003eIn advance I\u0027d like to say: thank you thank you thank you for your support. Without you, this journey would be nigh impossible and a whole lot less fun. You are the best!\u003cbr\u003e"
