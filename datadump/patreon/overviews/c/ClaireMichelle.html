    "summary": "\u003cimg src=\"https://s9.postimg.org/4ppadarvz/who.jpg\"\u003e\u003cbr\u003eSimply put, I am an \u003ca href=\"http://www.clairemichellemusic.com\" rel=\"nofollow\"\u003eMusician\u003c/a\u003e, \u003ca href=\"http://www.clairemichellearts.com/\" target=\"_blank\"\u003eArtist\u003c/a\u003e, and \u003ca href=\"http://www.youtube.com/c/clairemichellearts\" rel=\"nofollow\"\u003eYouTuber\u003c/a\u003e. I moved to Seattle in the fall of 2014 with dreams of pursuing music. Since I\u0027ve been here, that\u0027s exactly what I\u0027ve been doing! I\u0027m a transgender woman, I have faced so many unique and defining challenges that the music I create speaks loudly on my life. I hope those outside of the LGBTQ communities will one day listen or look at my work, find something they relate with.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s22.postimg.org/ewep74ib5/about.jpg\"\u003e\u003cbr\u003eThrough my YouTube channel I make vlogs that showcase what living as a transwoman is like. I show who trans people are and strive to maintain a professional and positive aura to represent the community in a strong way . I want to shed an immense glowing light on the transgender community, and with your support this idea only grows bigger.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.postimg.org/9hvssf6ub/money.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy work is my art, my art is my life; literally every dollar pledged goes to furthering my music and film in someway. Getting equipment, or traveling to a gig, everything you donate goes to getting music on a national stage.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s16.postimg.org/yhcnodul1/Untitled_2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
