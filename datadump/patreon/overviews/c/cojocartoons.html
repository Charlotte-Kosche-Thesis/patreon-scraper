    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0yFBQMkpxcg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHi there!\u003cbr\u003e\u003cbr\u003eI am the creator of\u00a0\u003ca href=\"http://www.cojocartoons.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMonstroCity comics\u003c/a\u003e and hope that you are enjoying the weekly comics featuring Stan: an awkward, optimistic, and anxious, three-eyed monster. You can find my comics on on\u00a0\u003ca href=\"http://www.instagram.com/cojo_cartoons\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e, on\u00a0\u003ca href=\"http://www.facebook.com/cojocartoons/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, or on\u00a0my \u003ca href=\"http://www.cojocartoons.com/\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI began drawing as a way to distract myself from the stress of life but it quickly became a hobby that essentially takes up all of my spare time. As much as I love drawing and distributing my comics to you wonderful people, love doesn\u0027t seem to pay my bills very well (see comic:\u00a0\u003ca href=\"http://www.cojocartoons.com/loveofbills/\" target=\"_blank\"\u003eFor the Love of Bills\u003c/a\u003e).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003ePatrons can give as little as $1 dollar per month to as much as a kajillion dollars per month! How much you decide to give is entirely up to you and you can cancel at any time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy subscribe?\u003cbr\u003e\u003c/strong\u003eMy comics on my website and instagram will always be free, but by subscribing you will allow me to focus more on creating my comics. Your support will help me to improve the quality and frequency of my comics, upgrade/maintain my drawing equipment, and make sure comics stay funny, creative, and regular.\u00a0\u003cbr\u003e\u003cbr\u003eAnything helps and I am so grateful for your love and support!"
