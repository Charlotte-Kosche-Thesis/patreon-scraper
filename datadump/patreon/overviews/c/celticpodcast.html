    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FCN-FMqAoNP4%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCN-FMqAoNP4\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=CN-FMqAoNP4",
    "one_liner": "The Voice of Indie Celtic Music Online",

    "published_at": "2014-04-08T19:35:57+00:00",
    "summary": "If you love hearing awesome Celtic music each and every week, then become a Patron of the Irish \u0026amp; Celtic Music Podcast.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAbout the Irish \u0026amp; Celtic Music Podcast\u003c/h3\u003eMy name is Marc Gunn. I\u0027m host of the Irish \u0026amp; Celtic Music Podcast.\u00a0\u003cbr\u003e\u003cbr\u003e\nThe\u00a0Irish \u0026amp; Celtic Music Podcast\u00a0is \u003cstrong\u003ean award-winning Celtic radio show\u003c/strong\u003e of independent Irish music and Celtic music.  It won \u201cBest Podsafe Music\u201d in 2009 and 2010 in the People\u2019s Choice Podcast Awards and receives over 15,000 downloads of each episode.\u00a0It is syndicated on a number of internet and terrestrial radio stations.\u00a0\u003cbr\u003e\u003cbr\u003e\nEach show clocks in at about an hour-long. It features an toe-tapping mix of indie Celtic music with a variety of styles including traditional tunes, Irish drinking songs, Scottish folk songs, bagpipes, Celtic rock and more. You\u0027ll tap your toes to the traditional and not-so-traditional music from Ireland, Scotland, Canada, Germany, Australia, the United States, and in every nook and cranny around the world. You can listen to or download the podcast at your leisure.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal is to give a voice to all independent Celtic musicians\u003c/strong\u003e who don\u0027t have the time, money, or means to get their music heard. The show is a huge hit.\u00a0Celtic music fans around the world, just like you, are passionately listening and inhaling every weekly episode. It\u0027s like comfort food for the Celtic soul.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eListen now to a past episode:\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLW2ZqJYHA7BAszdrQSlQ3akafqwEYM9Iy\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThe show is 100% free to listen to and download on the website at\u00a0\n\u003ca href=\"http://www.celticmusicpodcast.com\" rel=\"nofollow\"\u003ewww.celticmusicpodcast.com\u003c/a\u003e. That will never change.\u00a0However, for less than price of a Guinness, you can become a Patron of the Podcast and keep this show growing, each and every week, as you\u0027ve done for the past nine years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s What Your Patronage Gives You\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1. A weekly, hour long episode of independent Irish \u0026amp; Celtic Music heard before any regular listeners.\u003cbr\u003e2.\u00a0Help for the little guys who don\u0027t have money to hire a publicist or pay to get their music on the radio. They get played for FREE.\u00a0\u003cbr\u003e3. Weekly Celtic Music News feature on our Facebook page.\u003cbr\u003e4. Weekly updates of New Celtic CDs\u003cbr\u003e5. 10% of your pledges goes back to Celtic non-profits to help the community to grow.\u003cbr\u003e\u003cbr\u003e\nNo matter what you decide,\u00a0THANK YOU for your kind support of the Irish \u0026amp; Celtic Music Podcast.\n\u003cbr\u003e\u003cbr\u003e\nSlainte!\n\u003cbr\u003e\nMarc Gunn, The Celtfather\n\u003cbr\u003e"

     "about": "Marc Gunn is a rhythm and folk musician inspired by Celtic culture, science fiction, fantasy, and cats. He breathes new life into the autoharp, which continues to surprise musical veterans and fans a like for it\u2019s unique sound and spirited energy. It\u2019s like a satirical jam session between The Clancy Brothers and Weird Al Yankovic. It\u2019s Celtic music, the traditional and the twisted.\u003cbr\u003e\u003cbr\u003eUsing the mantra \u201cchanging your world with Celtic music\u201d, Marc Gunn is a champion of indie Celtic music. His quest to guide the hearts and minds of Celtic music lovers earned him the nickname \u201cThe Celtfather.\u201d His musical success led him to become a full-time musician in 2005. It\u2019s then that he started podcasting with the Irish \u0026amp; Celtic Music Podcast. It was voted the #1 Best Podsafe Music Podcast in the People\u2019s Choice Podcast Awards in 2009 and 2010 and is regularly featured on iTunes. His Celtic Music Magazine is published twice monthly and goes out to over 21,000 subscribers. He has given away over 10,000,000 MP3s since 1999. He allows fans to download and share his most-popular songs straight from his website for FREE!\u003cbr\u003e",
