    "summary": "I write music, I record it, I collaborate with others, I put it all up on \u003ca href=\"http://www.onetapestry.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTAPESTRY\u003c/a\u003e for free.\u00a0\u00a0The recordings are made in my Nashville living room where we (collaborators and myself) have absolute creative freedom and our sole business is to make good art. \u00a0\u003cstrong\u003eIt feels so good.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Patreon team helps support Tapestry by covering mixing, mastering, digital distribution, and maybe even (crossing my fingers on this one!!) video production costs for some Tapestry pieces. \u00a0My mixing and mastering skills - though improving bit by bit - still aren\u0027t up to par for some of the tunes I\u0027ve got kicking around in my head.\u00a0To each of you supporting me in this, \u003cem\u003ethank you\u003c/em\u003e!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Patreon?  \u003c/strong\u003ePatreon connects artists with ongoing support from people who love their art and want to make sure it keeps getting out into the world.  To help fund this work, patrons automatically donate $1 each time a song is released that I needed help covering. \u00a0This will happen about 1 time every 2 months.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0,0,0);\"\u003ePatron support helps cover:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(0,0,0);\"\u003e\u003c/b\u003eMixing, mastering, and distribution costs\u003c/li\u003e\u003cli\u003eEventually the video production costs for collaborations with fellow musicians, visual artists, dancers, videographers, and producers\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003ePatrons receive:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA download of each new song\u003c/li\u003e\u003cli\u003eIf I do ever bundle songs into albums, patrons will always receive a graciously-signed copy. \u00a0Always.\u003c/li\u003e\u003cli\u003ePatron-exclusive sneak peeks and behind-the-scenes videos. \u00a0These videos will show what\u0027s in the works, how it\u0027s being created, who\u0027s involved, and what\u0027s coming down the pike. \u00a0Essentially, we are a team. \u00a0I want you to be able to see and be a part of what you are helping create.\u003c/li\u003e\u003c/ul\u003e"
