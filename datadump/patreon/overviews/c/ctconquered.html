    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FzCYE4Utb3YU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DzCYE4Utb3YU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FzCYE4Utb3YU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/zCYE4Utb3YU",

    "published_at": "2017-01-17T22:49:38+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eYOU CAN SUPPORT ME FOR JUST $1/MONTH! ---\u0026gt;\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNote: In the video above I called this \"The New American Songbook\", but this will include songwriters from all over, but specifically it\u0027ll be songwriters who have been popularized in American culture, regardless of where they are actually from!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHi, friends. I\u0027ve been so fortunate to have your support since I started Christopher the Conquered all the way back in 2006! At the beginning of 2015, I was able to make the move to doing this work full time, and making it work financially isn\u0027t always easy, but it\u0027s wonderful to have the opportunity to spend my time focusing on my art.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve created this Patreon page as a way to connect more closely with my biggest supporters through a mutual appreciation I know we all share for great songs. I will be recording covers (with piano and voice) of songs by classic songwriters and making them available EXCLUSIVELY to my Patreon supporters. Think Carole King, Bob Dylan, Leonard Cohen, Joni Mitchell, Leon Russell, Stevie Wonder, Elton John, Nina Simone, John Lennon, etc.\u003cbr\u003e\n\u003cbr\u003eThese are gonna be high-quality, beautiful recordings you can listen to over and over. As proof of this, here\u0027s a cover of Carole King\u0027s \"You\u0027ve Got a Friend\" to give you an idea of what\u0027s in store.\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/303194491%3Fsecret_token%3Ds-cpCeG\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nIn addition to connecting with you over great music, this project will enable me to become a better songwriter by studying some of the greatest compositions in modern music history. This development plus your financial support will help me to continue creating new original works as Christopher the Conquered.\u003cbr\u003e\n\u003cbr\u003e\nHow it works:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eSign up to support me at a level you are totally comfortable with.\u003c/li\u003e\n\u003cli\u003eEvery time I release a cover song, Patreon will process your support, and you will get an amazingly awesome reward! Check out all the rewards on the right side of this page. ---\u0026gt;\u003c/li\u003e\n\u003cli\u003eYou will \u003cstrong\u003e\u003cem\u003eonly\u003c/em\u003e\u003c/strong\u003e be charged when I release a song. At most, I will release 4 songs per month, sometimes less, sometimes none (hey, sometimes I gotta go on tour and record albums!).\u003cul\u003e\u003cli\u003eTo be clear, if you sign up to support me at $1/song, then the most you could possibly spend is $4/month, which will get you access to 4 songs! Got it? Cool.\u003cul\u003e\u003cli\u003eTo be extra clear, you can even set a monthly max, so you can support me now for as little as $1/month!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eIt\u0027s really easy to sign up for a higher level if you want access to a particularly exciting reward just once, and then go back down to another level of support.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThe real goal here? To write and record the best songs I possibly can about life and pain and our hearts and our souls and the future and everything else, and to perform them for people all over the world and leave joy in my wake. TO REPLACE HATRED WITH CREATION.\u003cbr\u003e\n\u003cbr\u003e\nSo if you are a fan and want to support me in my endeavors, this is a great and fun way to do it. I love you for giving me the opportunity to commit my life to making meaningful art.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/53ee9dc3e4b0b335a20e34ac/t/577565036b8f5bde4cb2a510/1467311366362/CTC+-+Jacob+Boll.jpg\"\u003e\u003cbr\u003e\nxoxo\u003cbr\u003e\nChristopher the Conquered\u003cbr\u003e"
   },
