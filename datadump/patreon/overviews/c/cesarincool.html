    "summary": "\u003cstrong\u003e\u00a1PRIMERO UN POCO SOBRE M\u00cd!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a1Hola! Mi nombre es C\u00e9sar Rivadeneyra, soy fot\u00f3grafo,\nyoutuber y cosplayer de Lima, Per\u00fa. Mi vida y trabajo est\u00e1 completamente\nrelacionado al mundo Geek ya que me considero gamer y otaku de coraz\u00f3n, adem\u00e1s\nde disfrutar de todo lo relacionado al mundo de los c\u00f3mics y pel\u00edculas\nreferentes a la cultura pop.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eComo fot\u00f3grafo\u003cbr\u003e\u003c/strong\u003e,\nme dedico desde hace varios a\u00f1os a la fotograf\u00eda Cosplay donde he desarrollado\nun estilo propio, siempre procurando que cada foto transmita lo mismo que el\npersonaje de la obra original y que por un instante el espectador sienta que\nest\u00e1 viendo a su personaje favorito en carne y hueso. Mi estilo me ha permitido\ntrabajar con diferentes cosplayers al rededor del mundo ya sea fotografi\u00e1ndolos\ndirectamente y/o editando sus fotograf\u00edas a pedido.\n\u003cbr\u003e\u003cbr\u003e\nPertenezco adem\u00e1s al grupo de fot\u00f3grafos de cosplay con sede en Argentina\nllamado \n\u003cstrong\u003e\u0027Photographes Sans Frontieres\u0027\u003c/strong\u003e\ndonde soy representante de mi pa\u00eds.\u003cbr\u003e\nDebido a eso he sido invitado a participar como jurado en distintas\nconvenciones destacando la Comic Con de Chile en el a\u00f1o 2015.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eReconocimientos:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExposici\u00f3n de fotograf\u00edas en el evento Arte Cosplay en Argentina.\u003c/li\u003e\u003cli\u003eGanador del concurso de fotograf\u00eda de cosplay de League of Legends organizado por RiotGames en la tem\u00e1tica de Carnaval 2016.\u003c/li\u003e\u003cli\u003ePresentaci\u00f3n de mi sesi\u00f3n de fotos de Sejuani VS Ashe en el programa oficial de RiotGames,\u00a0\u003cstrong\u003e\u0027All Chat\u0027.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003ePublicaci\u00f3n de mis fotograf\u00edas de cosplay en diversas revistas tales como \u003cstrong\u003e\u2018Cosplay Cure\u2019\u003c/strong\u003e de Jap\u00f3n e \u003cstrong\u003e\u2018Image For The College Life Magazine\u2019\u003c/strong\u003e de Estados Unidos.\u003c/li\u003e\u003c/ul\u003e\n\u003ca href=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon02.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon01.jpg\" style=\"width: 118px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon02.jpg\" style=\"width: 118px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon03.jpg\" style=\"width: 118px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon04.jpg\" style=\"width: 118px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon05.jpg\" style=\"width: 118px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon06.jpg\" style=\"width: 118px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon07.jpg\" style=\"width: 118px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon08.jpg\" style=\"width: 118px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon09.jpg\" style=\"width: 118px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon10.jpg\" style=\"width: 118px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon11.jpg\" style=\"width: 118px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon12.jpg\" style=\"width: 118px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon13.jpg\" style=\"width: 118px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon14.jpg\" style=\"width: 118px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon15.jpg\" style=\"width: 118px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon16.jpg\" style=\"width: 118px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon17.jpg\" style=\"width: 236px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon18.jpg\" style=\"width: 235px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon19.jpg\" style=\"width: 236px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon20.jpg\" style=\"width: 236px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon21.jpg\" style=\"width: 236px;\"\u003e\u003cimg src=\"http://ssyoursever.com/downloads/patreon/ejemplos/patreon22.jpg\" style=\"width: 235px;\"\u003e\u003cbr\u003eComo youtuber\u003c/strong\u003e, me\ndedico a la creaci\u00f3n de contenido sobre todo lo referente a la cultura pop en\nmi canal llamado \n\u003cstrong\u003eGeek U\u003c/strong\u003e; realizando\nvideos de inter\u00e9s para los fans, con mucha informaci\u00f3n nueva y contenido\nexclusivo proveniente de investigaciones propias. Sobre eso \u00faltimo se resaltan\nlos temas sobre la serie de animaci\u00f3n y manga, \n\u003cstrong\u003eSaint Seiya\u003c/strong\u003e, donde soy considerado un experto y llevo m\u00e1s de 15\na\u00f1os siendo un comunicador y difusor de la serie en distintas plataformas\nvirtuales adem\u00e1s de youtube, como los son blogs, p\u00e1ginas webs y foros,\nresaltando mi puesto como administrador de la p\u00e1gina \n\u003cstrong\u003eSaint Seiya Yours Ever\u003c/strong\u003e donde se puede ver todo mi trabajo antes\nmencionado. Debido a esto he sido invitado a participar en distintos podcast y\ncharlas, destacando mi participaci\u00f3n en el Sal\u00f3n del Manga de Alicante en\nEspa\u00f1a, invitado por el grupo \n\u003cstrong\u003eUniverso\nSaint Seiya.\n\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9gheHM1Rsos\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfPOR QU\u00c9 APOYARME?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nSi te gusta mi trabajo, tienes que saber que tu apoyo es muy importante, ya que realizar videos y grandes proyectos fotogr\u00e1ficos de calidad requieren mucho esfuerzo y sobretodo tiempo; debido a mi trabajo, no cuento con mucho tiempo para realizarlos pero al ser fot\u00f3grafo independiente podr\u00eda reducir la cantidad de trabajo que acepto mensualmente si es que tengo un ingreso extra y tendr\u00eda mucho m\u00e1s tiempo para realizarlos y hacerlos con mejor calidad. Adem\u00e1s de poder comprar mejor equipo audiovisual, que es muy importante para los videos y obviamente para la fotograf\u00eda.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMi meta como youtuber\u003c/strong\u003e es producir m\u00e1s videos con contenido de calidad, que no s\u00f3lo tenga buena informaci\u00f3n sino que tambi\u00e9n sean agradables de ver y escuchar. \u003cbr\u003e\n\u003cstrong\u003eComo fot\u00f3grafo\u003c/strong\u003e tengo grandes planes para ambiciosas sesiones fotogr\u00e1ficas que requieren equipo fotogr\u00e1fico m\u00e1s potente y utiler\u00eda, cr\u00e9anme que cuando vean reflejado lo que estoy imaginando no se arrepentir\u00e1n de haber apoyado.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eLINKS A MI TRABAJO FOTOGR\u00c1FICO\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/cesarrivadeneyrafoto/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/cesarrivadeneyrafoto/\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e- \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/PhotographesSansFrontieres\" rel=\"nofollow\"\u003ehttps://www.facebook.com/PhotographesSansFrontier...\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e- \u003c/strong\u003e\u003ca href=\"https://worldcosplay.net/member/cesarincool\" rel=\"nofollow\"\u003ehttps://worldcosplay.net/member/cesarincool\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e- \u003c/strong\u003e\u003ca href=\"https://www.instagram.com/cesarincool/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/cesarincool/\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e- \u003c/strong\u003e\u003ca href=\"http://cesarincool.tumblr.com/\" rel=\"nofollow\"\u003ehttp://cesarincool.tumblr.com/\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e- \u003c/strong\u003e\u003ca href=\"http://cesarincool.deviantart.com/\" rel=\"nofollow\"\u003ehttp://cesarincool.deviantart.com/\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e- \u003c/strong\u003e\u003ca href=\"https://www.flickr.com/photos/cesarincool/\" rel=\"nofollow\"\u003ehttps://www.flickr.com/photos/cesarincool/\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e- \u003c/strong\u003e\u003ca href=\"https://twitter.com/CesarinCool\" rel=\"nofollow\"\u003ehttps://twitter.com/CesarinCool\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLINKS A MI TRABAJO DE CREACI\u00d3N DE CONTENIDO GEEK\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/c/geeku\" rel=\"nofollow\"\u003ehttps://www.youtube.com/c/geeku\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e- \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/ssyoursever\" rel=\"nofollow\"\u003ehttps://www.facebook.com/ssyoursever\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e- \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/Geek-U-400328113466409\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Geek-U-400328113466409\u003c/
