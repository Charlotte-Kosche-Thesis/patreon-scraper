    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Q8ne3v5317c\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Hey everyone welcome to my Patreon! It\u0027s me, yer boi. Most people know me as Pulse, but my real name is James. I create mostly gaming related videos on YouTube where I share my experiences with my viewers while also shaping funny \u0026amp; creative narratives. I\u0027ve been waking up \u0026amp; making bad jokes on YouTube for over half a decade now!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h3\u003eContent creation is a wonderful job, but it comes with problems as every job does. Creators don\u0027t clock in nor know what the next month is going to look like. It\u0027s a very unstable \u0026amp; inconsistent environment ESPECIALLY with the recent Adpocalypse \u0026amp; demonetization issues. I mean, I could easily wake up tomorrow \u0026amp; YouTube now only allows videos of monkeys watching anime. Why would they do that? I don\u0027t know... but they could. Your support on Patreon allows me at least a little sliver of consistency \u0026amp; ease of mind.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eRewards?\u003c/span\u003e\u003c/h3\u003eIf you become a patron, I love you... but I understand that sometimes you need more than love. That\u0027s why you get some neat rewards too! Whether it\u0027s having an orange name in my Discord or getting something physical in the mail or even just wanting to give your input into what games you would like to see, I\u0027m sure you can find something you like!\u003cbr\u003e\u003cbr\u003eRewards will probably be changed every once in a while to keep it fresh :D\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFREE!\u003c/span\u003e\u003c/h3\u003eMy content on YouTube will always be free -- always. There is no need to worry about that at all. Patreon is simply for people who would like to take an extra step or two to help out.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eDiscord\u003c/span\u003e\u003c/h3\u003eI use Discord MOST of the time to post stuff to my community of Patrons. If you would like to stay in the mix, please download Discord, connect your Patreon account \u0026amp; Discord, \u0026amp; join my server. It\u0027s very easy.\u003cbr\u003e\u003cbr\u003eHow To:\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/212052266-How-do-I-get-my-Discord-Rewards-\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/2120...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy Discord:\u00a0\u003ca href=\"https://discord.gg/pulse\"\u003ehttps://discord.gg/pulse\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePLEASE READ\u003c/span\u003e\u003c/h1\u003eMy Patreon will charge you the day that you subscribe \u0026amp; then on the first of every month afterwards that you decide to stay a Patron. So let\u0027s say you become a patron on March 30th, you will be charged whatever tier you\u0027d like on March 30th, and then on April 1st, it will charge you again.\u003cbr\u003e\u003cbr\u003eThis \u003cstrong\u003eIS NOT\u003c/strong\u003e you getting charged twice for no reason. You will get whatever rewards you signed up for on both months, if applicable. If you are a \u003cstrong\u003eNEW patron\u003c/strong\u003e \u0026amp; you \u003cstrong\u003eDO NOT\u003c/strong\u003e want this to happen, wait until the \u003cem\u003enext month\u003c/em\u003e starts to start your patronage.\u003cbr\u003e\u003cbr\u003e---------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePCW March 2018 Champion:\u003c/strong\u003e Wesley R (Naito)\u003cbr\u003e\u003cstrong\u003ePCW April 2018 Champion:\u003c/strong\u003e Joshua A (Scott Steiner)"
