    "summary": "\u003cstrong\u003eEN\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Camila and I it seems that I have \u003cstrong\u003edepression\u003c/strong\u003e, and the ONU says a lot of people has it, almost \u003cstrong\u003e300 million people! \u003c/strong\u003e\u003cbr\u003eWhat it\u00b4s depression? Why does it happen? Are the rest of mental illnesses \u003cstrong\u003ea more developed depression? \u003c/strong\u003e\u003cbr\u003eSo many questions which for I was not able to find an answer, that\u00b4s why I started to seek out for \u003cstrong\u003edoctors and therapist \u003c/strong\u003eto give me one but the answer that they give me was not what I was looking for... So I looked for people that have been diagnosed to tell me\u003cstrong\u003e their stories\u003c/strong\u003e... And in a magical way, I felt so connected with these people that my \u003cem\u003e\"illness\"\u003c/em\u003e or whatever was this \u003cstrong\u003epain\u003c/strong\u003e didn\u0027t feel so hard anymore. \u003cbr\u003e\u003cstrong\u003eI need to share this stories with you\u003c/strong\u003e, and I need your help to show them in the most beautiful way as I can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want mental Illness to be understood \u003c/strong\u003eor at least accepted. I have started with theater plays, is what I have done since I was 14 years all, but I don\u00b4t want to stop there... I need to get to more people that\u00b4s why I am starting to do short films with the interviews that I made and why not a youtube channel too. \u003cbr\u003eSo for all that work, I need time and to have time I need your help. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp me to give visibility to mental illness is the first real step to the cure!\u003cbr\u003e\u003cstrong\u003eES\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMi nombre es Camila, parece que tengo \u003cstrong\u003edepresi\u00f3n,\u003c/strong\u003e la ONU dice que mucha gente la tiene, \u003cstrong\u003e\u00a1casi 300 millones de personas!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 es la depresi\u00f3n? \u003c/strong\u003e\u00bfPor qu\u00e9 sucede esto? \u00bfEl resto de las enfermedades mentales son una depresi\u00f3n m\u00e1s desarrollada?\u003cbr\u003e\u003cbr\u003eTantas preguntas a las que no pod\u00eda encontrar respuesta... por eso empec\u00e9 a buscar \u003cstrong\u003em\u00e9dicos y terapeutas \u003c/strong\u003eque me pudieran dar una, pero la respuesta que ellos me daban, no resolvia mis cuestionamientos. Mis preguntas continuaron y decid\u00ed buscar respuestas en otras fuentes. Empece a contactar con personas diagnosticadas con alg\u00fan tipo de trastorno mental para que me contaran su historia... De una manera m\u00e1gica, me sent\u00ed tan conectada con estas personas que mi \"enfermedad\", o lo que sea que fuera este dolor, ya no me resultaba tan dif\u00edcil de llevar.\u003cbr\u003eNecesito compartir estas historias contigo, y necesito tu ayuda para mostrarlas de la manera m\u00e1s bella que pueda.\u003cbr\u003eQuiero que se entienda o al menos se acepte la enfermedad mental. He comenzado con obras de teatro, es lo que he hecho desde que ten\u00eda 14 a\u00f1os, pero no quiero detenerme all\u00ed ... Necesito llegar a m\u00e1s personas, por eso empiezo a hacer cortometrajes con las entrevistas que hice y por qu\u00e9 no un canal de YouTube tambi\u00e9n.\u003cbr\u003eAs\u00ed que para todo ese trabajo, necesito tiempo y para tener tiempo necesito tu ayuda. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1Ayudarme a dar visibilidad a las enfermedades mentales, es el primer paso real para la cura!\u003c/strong\u003e\u003c/strong\u003e"
