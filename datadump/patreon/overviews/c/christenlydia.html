    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eHello, m\u003c/span\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003ey name is Christen and welcome to my Patreon.\u003c/span\u003e\u003c/h3\u003e\ud83d\udc97\u003cbr\u003e\u003ch2 style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/57b1e6415016e19b28281bcf/t/5abae55b575d1fb78ec190bd/1522197873636/29090461_945099212318159_7399076435836534784_n.jpg?format=750w\" style=\"color: rgb(5, 45, 73);\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/57b1e6415016e19b28281bcf/t/5a980b21ec212d796cc898c6/1519913770999/Sm900_Sia-002.jpg\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003cimg src=\"https://static1.squarespace.com/static/57b1e6415016e19b28281bcf/t/5a81c20f53450a18801e17f3/1518453507725/IMG_1862.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eI work in many various types of art from digital to 3D to all kinds of traditional: oil, acrylics,\u00a0gouache,\u00a0watercolors.\u00a0And I am\u00a0continuously learning new\u00a0techniques that I would love to share with you.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eHere you will find:\u003c/span\u003e\u003c/h2\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u2764\ufe0e\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003eExclusive STEP-BY-STEP photo\u00a0tutorials where I will share:\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2764\ufe0e\u00a0\u003c/strong\u003e\u003c/strong\u003eWhat paints I am using as well as brushes and mediums and why.\u00a0\u003cbr\u003e\u2764\ufe0e Also share the techniques for the effects I am getting IN OILS, ACRYLICS, or WATERCOLOR.\u00a0\u003cbr\u003e\u2764\ufe0e Exclusive monthly\u00a0EMBELLISHED\u00a0mini print SIGNED AND #\u00a0\u003cbr\u003e\u2764\ufe0e Monthly PERSONAL HAND WRITTEN LETTER with goodies.\u003cbr\u003e\u2764\ufe0e I will share Composition tips, Color Theory, How to stay\u00a0organized, tips for Setting up a studio and Reviews on products I use as well as equipment I use to make prints, photograph and make videos.\u00a0I will also share\u00a0tips on video making.\u003c/h4\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eMy Goals here are\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u2764\ufe0e Make art friends\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u2764\ufe0e Get more involved in the art community\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2764\ufe0e Create more art and share ideas\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/spa
