    "summary": "\u003ca href=\"https://twitter.com/candyesart\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e I\u00a0\u003ca href=\"http://candyesart.weebly.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e I\u00a0\u003ca href=\"https://www.facebook.com/candyesart/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e I\u00a0\u003ca href=\"https://www.instagram.com/candyesart/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e I\u00a0\u003ca href=\"https://www.youtube.com/user/jcandye1\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.pinterest.com/jcandye/\" rel=\"nofollow\" target=\"_blank\"\u003ePinterest\u003c/a\u003e I\u00a0\u003ca href=\"https://www.twitch.tv/candyesart\" target=\"_blank\"\u003eTwitch\u003c/a\u003e I\u00a0\u003ca href=\"https://www.redbubble.com/people/candyesart/shop?asc=u\"\u003eRedbubble\u003c/a\u003e I\u00a0\u003ca href=\"http://fineartamerica.com/profiles/candye-jordan/shop\" target=\"_blank\"\u003eFine Art America\u003c/a\u003e\u003ca href=\"https://www.instagram.com/jcandye/?hl=en\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003e\nThanks so much for visiting my Patreon!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m here so that I can offer special, exclusive extras to the most awesome people that subscribe to me and my work :D\n\u003cbr\u003e\n\u003cbr\u003e\nFor me, art is a way to create from your mind and make it real. Nobody can create the same as you, we all have a different process and a different way of thinking, imagining, and creating.\n\u003cbr\u003e\n\u003cbr\u003e\nI want to make art that I love, and make people feel excitement and wonder when they see my work! I really love the feeling of looking at someone else\u0027s art and thinking, \"I just want to be there!\", and I hope to recreate that in my own work. \n\u003cbr\u003e\n\u003cbr\u003e\nSome of my favorite things to paint are fantasy illustration, portraits, game concept, underwater, and sketches \u0026amp; studies. I like to sketch and study what will be in my finished piece before I start painting it, so each work has it\u0027s own bit of studies that will only be available to YOU as a patron!\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/XkxfLB9.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHow It Works:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you hit the \"Become a Patron\" button, you will be making a monthly or one time subscription, of your choice, in exchange for exclusive content that you can only get on Patreon! You can also set a monthly budget so that you\u0027ll never get overcharged! You will be charged in the first week of every month for the month before, and you can cancel at any time :)\n\u003cbr\u003e\n\u003cbr\u003e\nFeel free to suggest to me any goals or rewards that I should add!\n\u003cbr\u003e\n\u003cbr\u003e\nP.S. My Patreon is set to \"Pay Per Post\" at the moment incase I don\u0027t post for a month, you will not be charged! Also, I will never post more than 4 times per month, and if I do, the extras will be free :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you so much for your support!\u003c/strong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u0026lt;3\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n-Candye\n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e"
