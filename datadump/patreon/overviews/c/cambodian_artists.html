    "summary": "\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eJoin us in our mission of changing lives of: Sophea and Sokpheak Doung, Hay Chhoem, Bandeth Em, Kunthea Lim and Hea Chheav. No matter if you choose to donate $5 or $20, your donations will bring us paints, canvases, brushes and other meaningful parts of an artists\u0027s life.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are Anacott Artiste:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSophea,\u00a0Sokpheak,\u00a0Hay,\u00a0Bandeth, Kunthea\u00a0and\u00a0Hea,\u00a0a group of 6 young Cambodian artists. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe graduated\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/SmallArtSchool/\" target=\"_blank\"\u003eSmall Art School\u003c/a\u003e, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ea free art school\u00a0founded by Japanese art \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eteacher Tomoko Kasahara in Siem Reap. Thanks to Small Art School we\u0027ve been developing our drawing skills from a young age and participated in national and international art contests. \u003cbr\u003e\u003cbr\u003eCurrently we share our knowledge and skills with kids as\u00a0assistant art teachers at the Small Art School. At the same time, we strive to develop our individual art styles and build a career we dream of.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for your interest in our art inspired by Cambodian nature and Khmer traditions! \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u79c1\u305f\u3061\u306f\u3001\u4e16\u754c\u907a\u8de1\u30a2\u30f3\u30b3\u30fc\u30eb\u30ef\u30c3\u30c8\u306e\u3042\u308b\u753a\u3001\u30b7\u30a7\u30e0\u30ea\u30a2\u30c3\u30d7\u306b\u4f4f\u3080\u30a2\u30fc\u30c6\u30a3\u30b9\u30c8\u3067\u3059\u3002\u65e5\u672c\u4eba\u306e\u5143\u90fd\u7acb\u9ad8\u6821\u7f8e\u8853\u6559\u5e2b\u3001\u7b20\u539f\u77e5\u5b50\u306b\u3088\u3063\u30662008\u5e74\u306b\u8a2d\u7acb\u3055\u308c\u305f\u300c\u5c0f\u3055\u306a\u7f8e\u8853\u30b9\u30af\u30fc\u30eb\u300d\u306b\u3066\u7f8e\u8853\u3092\u5b66\u3073\u3001\u73fe\u5728\u306f\u6388\u696d\u306e\u52a9\u624b\u3068\u3057\u3066\u50cd\u3044\u3066\u3044\u307e\u3059\u3002\u5c0f\u3055\u306a\u7f8e\u8853\u30b9\u30af\u30fc\u30eb\u3067\u306f\u3001\u6708\u7d04350\u4eba\u3092\u6307\u5c0e\u3057\u3066\u307e\u3059\u3002\u305d\u308c\u4ee5\u5916\u306b\u3082\u3001\u30a2\u30fc\u30c6\u30a3\u30b9\u30c8\u81ea\u3089\u304c\u4f9d\u983c\u3092\u53d7\u3051\u3066\u7f8e\u8853\u6388\u696d\u306b\u884c\u3063\u3066\u3044\u308b\u5834\u6240\u3082\u3042\u308a\u307e\u3059\u3002\u30ab\u30f3\u30dc\u30b8\u30a2\u306b\u306f\u3001\u516c\u7acb\u5b66\u6821\u3067\u7f8e\u8853\u6388\u696d\u304c\u3042\u308a\u307e\u305b\u3093\u3002\u306a\u306e\u3067\u7f8e\u8853\u3092\u7fd2\u3044\u305f\u3044\u3068\u601d\u3063\u3066\u3044\u308b\u5b50\u3069\u3082\u9054\u306f\u305f\u304f\u3055\u3093\u3044\u307e\u3059\u3002\u5c11\u3057\u3067\u3082\u305d\u3046\u3044\u3046\u5b50\u3069\u3082\u9054\u306b\u5b66\u3076\u6a5f\u4f1a\u3092\u4e0e\u3048\u3089\u308c\u308b\u3088\u3046\u306b\u3001\u79c1\u305f\u3061\u30a2\u30fc\u30c6\u30a3\u30b9\u30c8\u306e\u652f\u63f4\u3092\u304a\u9858\u3044\u3057\u307e\u3059\u3002\u003c/span\u003e"
