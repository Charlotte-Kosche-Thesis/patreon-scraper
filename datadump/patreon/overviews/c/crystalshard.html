    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" src=\"//www.youtube.com/embed/tepQuxZL7uM?feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=tepQuxZL7uM",
    "one_liner": "Ten years of quality freeware games for all ages.",
    "patron_count": 23,

    "published_at": "2014-05-11T22:24:54+00:00",
    "summary": "Greetings!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been creating games for more than ten years; I do the design, writing, and programming for\u00a0\n\u003ca href=\"http://crystalshard.net\" rel=\"nofollow\" target=\"_blank\"\u003eCrystal Shard\u003c/a\u003e while my international\u00a0\u003ca href=\"http://crystalshard.net/?p=2\" rel=\"nofollow\" target=\"_blank\"\u003eteammates\u003c/a\u003e do art and music. Our most renowned game is\u00a0\u003ca href=\"http://crystalshard.net/index.php?f=hq_trail\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eHeroine\u0027s Quest: The Herald of Ragnarok\u003c/em\u003e\u003c/a\u003e, pictured above: a retro-styled adventure/RPG hybrid released in December 2013, and recently ported to Linux. Set in the rich world of Norse mythology, it lets you explore the frozen forests of Jarnvidr and the eerie caves of Svartalfheim, and pits you against trolls, duergar, and a mighty frost giant planning to cover the entire world in ice. Heroine\u0027s Quest was voted \u003cem\u003eB\u003c/em\u003e\u003cem\u003eest Game of 2013\u003c/em\u003e in the\u00a0\u003ca href=\"http://www.adventuregamestudio.co.uk/wiki/AGS_Awards_2013\" rel=\"nofollow\" target=\"_blank\"\u003eAGS Awards\u003c/a\u003e, \u003cem\u003e69th Best Computer RPG of All Time\u003c/em\u003e by\u00a0\u003ca href=\"http://www.rpgcodex.net/content.php?id=9453\" rel=\"nofollow\" target=\"_blank\"\u003eRPG Codex\u003c/a\u003e, and has received recommendations from famous designers Corey and Lori Cole.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\nAlso, HQ is \n\t\u003cstrong\u003efree\u003c/strong\u003e. Completely free. It is a labor of love that we enjoy sharing with the world, and to us it\u0027s literally priceless. Since its release, many people have said that they would happily donate money to support us in \u003cstrong\u003ecreating more quality games\u003c/strong\u003e like this. Therefore, I\u0027ve started this\u00a0Patreon campaign for our fans.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://crystalshard.net?g=8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://crystalshard.net?g=8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://crystalshard.net/img/yrolg2.jpg\" style=\"width: 320px;\"\u003e\u003c/a\u003e \u003cimg src=\"http://crystalshard.net/img/errand.jpg\" style=\"text-align: left; width: 320px;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\tOur earlier work ranges from the puzzle game\u00a0\n\t\u003ca href=\"http://crystalshard.net/?g=2\" rel=\"nofollow\" target=\"_blank\"\u003eSubTerra\u003c/a\u003e that started it all, and from the epic fairy tale\u00a0\u003ca href=\"http://crystalshard.net/atotk.php\" rel=\"nofollow\" target=\"_blank\"\u003eA Tale of Two Kingdoms\u003c/a\u003e, to several\u00a0\u003ca href=\"http://crystalshard.net/?p=5\" rel=\"nofollow\" target=\"_blank\"\u003eshort adventure games\u003c/a\u003e. We believe in \u003cstrong style=\"text-align: left;\"\u003enon-linear\u003c/strong\u003e games that give the player a world to \u003cstrong style=\"text-align: left;\"\u003eexplore\u003c/strong\u003e, where the good ending can be reached by \u003cstrong style=\"text-align: left;\"\u003ecasual gamers\u003c/strong\u003e while providing some optional but intriguingly difficult puzzles for \u003cstrong style=\"text-align: left;\"\u003eexpert players\u003c/strong\u003e. Many of our games are also available in German, Russian, Spanish, and several \u003cstrong style=\"text-align: left;\"\u003eother languages\u003c/strong\u003e. Finally, we include \u003cstrong\u003eLinux support\u003c/strong\u003e\u00a0for our games, and are looking into Mac and Android support as well.\u003c/div\u003e\n\u003cbr\u003e\nOur current project is the strategy game \n\u003cem\u003eLeylines\u003c/em\u003e. This\u00a0is a 4X game, a turn-based strategy game of exploration and conquest. A work in progress, the game features 150 different units and 80 different spells, customizable heroes and a map editor.\u00a0It is expected in spring 2017, and we will be\u00a0working on a new \u003cstrong\u003eadventure game\u003c/strong\u003e afterwards. We may even do a sequel to Heroine\u0027s Quest if there\u0027s enough support for that.\u003cbr\u003e\n\u003cbr\u003e\nRead on and see how you can support Crystal Shard, and what we offer to our Patrons in return. Thank you for your time, and you have \n\u003cstrong\u003emy personal thanks\u003c/strong\u003e for any support you can give us.\n\u003cbr\u003e\n\u003cem\u003e-- Pieter\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://crystalshard.net/hq.htm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://crystalshard.net/img/hq2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003cbr\u003eCrystal Patron\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nYou\u0027ll get Behind The Scenes information. At least once every month, I\u0027ll post an update about what I\u0027m currently working on, so you can see the games grow and develop. When we\u0027re looking for artists, composers, or \n\u003cstrong\u003evoice acto\u003c/strong\u003e\u003cstrong\u003ers\u003c/strong\u003e, you\u0027ll be the first to know and you can audition with priority.\u003cbr\u003e\n\u003cbr\u003e\nFurthermore, we are publishing several of our games available to Steam and Itch.io. If and when that happens, you\u0027ll get a \n\u003cstrong\u003efree key\u003c/strong\u003e to play them with.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://crystalshard.net?g=1\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003cimg src=\"http://crystalshard.net/img/leylines.jpg\" style=\"width: 320px;\" width=\"320\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAccredited Gemstone\u003c/strong\u003e\u003c/div\u003e\nOnce per month, we\u0027ll get together in a cosy corner of the Internet to discuss game design and world creation, and you can ask me\u00a0questions about anything.\u00a0These discussions will be a significant factor\u00a0in \n\u003cstrong\u003edeciding future projects\u003c/strong\u003e for Crystal Shard.\u00a0In addition, you will be personally \n\u003cstrong\u003elisted in the \u003c/strong\u003e\u003cstrong\u003ecredits \u003c/strong\u003eof the game I\u0027m currently working on.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://crystalshard.net/atotk.php\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003cimg src=\"http://crystalshard.net/img/atotk3.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCrystal Ball / Beta Access\u003c/strong\u003e\u003c/div\u003e\nYou will get early access to a playtest version of my games while they are still under development, and your feedback will be influential in shaping the game. As most of my games (other than adventure games) include a level editor, you can try your hand at \n\u003cstrong\u003eLevel Design\u003c/strong\u003e and have your personal levels included in the official release.\u003cbr\u003e\n\u003cbr\u003e\nFurthermore, you\u0027ll be \n\u003cstrong\u003ecredited \u003c/strong\u003eas Beta Tester or Level Designer, plus all of the above rewards. Of course, designed levels must be of good quality to be part of the release.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003ca href=\"http://crystalshard.net?g=2\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003cimg src=\"http://crystalshard.net/img/st2a.jpg\" style=\"width: 289px;\" width=\"320\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCrystal Cameo!\u003c/strong\u003e\n\u003c/div\u003e\nYou\u0027ll appear in my next game as a graphical \n\u003cem\u003eCameo Character,\u003c/em\u003e who will be placed in a corner of the game world and speak to the player, giving hints and/or shout-outs as \u003cstrong\u003especified by you!\u003c/strong\u003e You can outline what the character should look like and what he or she should say, as long as it fits the setting and doesn\u0027t contain inappropriate language.\u003cbr\u003e\n\u003cbr\u003e\nAnd of course you\u0027ll have my heartfelt thanks, as well as \n\u003cstrong\u003eeverything \u003c/strong\u003efrom the earlier tiers, including \u003cem\u003eCredits, Beta Access, Chat Sessions, Behind The Scenes information, \u003c/em\u003eand \u003cem\u003eSteam keys\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://crystalshard.net/img/lotter2.jpg\" style=\"text-align: left; width: 320px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003ca href=\"http://crystalshard.net?g=11\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e"
