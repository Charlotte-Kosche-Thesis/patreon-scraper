    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FnMfkxd-UU_g%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DnMfkxd-UU_g\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FnMfkxd-UU_g%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=nMfkxd-UU_g",
    "one_liner": "Singing my heart out to whomever will listen~ Peace, love, and metal! \\m/",

    "published_at": "2014-09-12T21:25:34+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI\u0027m Caleb Hyles, thanks for stopping by! I appreciate any support you leave!\u003c/strong\u003e\u003c/div\u003eMy YouTube career began because of a crazy viral hit of \"Let It Go.\" I never intended to begin a livelihood on YouTube, but am extremely grateful for the opportunity to connect, collaborate, and create on this platform. Singing has always been a passion of mine and I\u00a0am blessed enough to have it be my full-time job.\u003cbr\u003e\u003cbr\u003eI have always loved singing and believe music is vital to our existence.\u00a0Music is the universal language, and I will continue to share my triumphs, failures, regrets, joys, and sorrows with anyone who will listen. If you want to get to know me more,\u00a0\u003ca href=\"http://calebhyles.com/\" target=\"_blank\"\u003ehead over to my website\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eHere are some goals I have with Patreon so you know what you\u0027re investing in!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew equipment \u0026amp; software\u003c/li\u003e\u003cli\u003eHigh quality custom tracks\u003c/li\u003e\u003cli\u003eFull Time Crew - editors, A/V tech for tours, artists\u003c/li\u003e\u003cli\u003eMore merchandise to sell online and on the road\u003c/li\u003e\u003cli\u003eTravel all over the world to meet all of you!\u003c/li\u003e\u003cli\u003eMegastudio (a pipedream of mine where artists of all types can collaborate under 1 roof)\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNever feel obligated to pledge, or obligated to stay. You have way higher priorities than supporting this chubby goober. I will love y\u0027all no matter what!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eHERE\u0027S HOW IT WORKS:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eYou donate $1.00 or more per music video I release.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e(and set a monthly maximum $____ amount if you want)\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eI invest your $1.00 or more in music \u0026amp; video equipment to make my videos better.\u003c/li\u003e\u003cli\u003eYou get fun bonus rewards \u0026amp; access to my VIP chatroom.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eALL REWARDS ARE THE SAME ACROSS ALL TIERS!!\u003cbr\u003e\u003c/u\u003eIf you want to pledge at higher tiers, that would be greatly appreciated \u2665 I just no longer felt comfortable pay-gating rewards from my patreon\u00a0family. I want this campaign to be about YOU supporting my career and not about an exchange of money\u00a0for specific rewards. I hope y\u0027all\u00a0understand.\u003cbr\u003e\u003cbr\u003eI appreciate your consideration and am ever grateful for your support, monetary, or otherwise.\u00a0\u003cbr\u003e\u003cbr\u003ePeace, Love, and Metal,\u003cbr\u003e\u003cbr\u003eCaleb\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eLINKS FOR FREE MUSIC AND SOCIAL MEDIA!\u003c/strong\u003e\u003cbr\u003eAnd just to show you that it\u0027s really not all about the money,\u00a0here\u0027s some links to free music I have done, as well as all of my social media outlets for you to keep up with! Isn\u0027t that FUN?!?! :P\u003cbr\u003e\u003cbr\u003e\u2666FACEBOOK\u2666 \u003ca href=\"https://www.facebook.com/pages/Caleb-Hyles-Music/204371653095109\" rel=\"nofollow\"\u003ehttps://www.facebook.com/pages/Caleb-Hyles-Music/...\u003c/a\u003e\u003cbr\u003e\u2666TWITCH\u2666 \u003ca href=\"https://www.twitch.tv/peaceloveandgaming\" rel=\"nofollow\"\u003ehttps://www.twitch.tv/peaceloveandgaming\u003c/a\u003e\u003cbr\u003e\u2666TWITTER\u2666 \u003ca href=\"https://twitter.com/CalebHyles\" rel=\"nofollow\"\u003ehttps://twitter.com/CalebHyles\u003c/a\u003e\u003cbr\u003e\u2666INSTAGRAM\u2666 \u003ca href=\"http://instagram.com/calebhyles#\" rel=\"nofollow\"\u003ehttp://instagram.com/calebhyles#\u003c/a\u003e\u003cbr\u
