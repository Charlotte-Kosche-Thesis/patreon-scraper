    "summary": "\u003cstrong\u003e\u201cGreetings weary traveller, \u003c/strong\u003e\u003cstrong\u003ethe roads of\nErinoth are hard trodden in these darkening days, why not rest a moment\nand see what we have to offer\u2026\u201d\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWelcome to my patreon \u2013 the name\u0027s\nJoe and I will hopefully be getting to show you the development of my graphic\nnovel, The Chronicles of Erinoth.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://chroniclescomic.tumblr.com/\" target=\"_blank\"\u003e\u00a0 \u00a0Read it HERE!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat are the Chronicles of\nErinoth? \u003c/strong\u003e\u003cbr\u003e\n\nErinoth was once a lush and verdant world, but as the great world tree\nwithers the light begins to fade and the world grows darker. \u00a0Heroes are needed\nlest the shadow spreads unchecked and all is lost.\u003cbr\u003e\n\nThe Chronicles will become an extensive series of graphic novels and comics\nset in the vast world \u00a0I have been developing for nearly 10 years. They\nwill be launched as a web comic and in time will be available in print.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eSo what will you be seeing\nhere?\u003c/strong\u003e \u003cbr\u003eGrab your sword and cloak, we\u0027re going on an adventure! \u003cbr\u003eYou\u0027ll get to join me as I develop the characters, the world, the story. See the whole process from start to finish as I finally realise my dream of bringing\u00a0\u003cstrong\u003e\u003cem\u003eThe Chronicles\u003c/em\u003e\u003c/strong\u003e\u00a0to life\u2013 its been in\ndevelopment for far too long and its time to put it out there! I can hardly\nwait\u2026\u003cbr\u003e\n\n\u003cbr\u003e\nI\u0027ll be posting in progress and finished comic pages,\nillustrations, sketchbook stuff and anything else that fits in really. My\npatrons will also get to see finished pages before anyone else, videos, time\nlapses and much more!\u003cbr\u003e\nMy long-term goal is to be able to fund not only the\nproduction of the series but printed copies and a dedicated website for the\nChronicles to really push it out there.\u003cbr\u003e\n\n\u003cbr\u003e\nI\u2019m here to share with you the process behind it all and\nhopefully get your help in making it a reality - This project means so much to\nme and I cant wait for people to see it all.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eWhat will your support do?\u003c/strong\u003e\u003cbr\u003e\nLike so many of the fantastic creators here on Patreon your\nsupport will enable me to dedicate ever increasing amounts of time to my work \u2013\nwhat\u2019s more, with enough support you guys will help me be able to self-publish\nmy comics and attend conventions, as well as start stocking prints, digital\nversions and build my website.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u2019s in it for you?\u003c/strong\u003e\u003cbr\u003e\nGood question. Well first and foremost if you choose to\ndonate you will get to see finished pages before anyone else as well as a look\ninto the creative process and input into the story. Not only that but you could get yourself featured in the comic, or have a town named after you.\u003cbr\u003e\nIn addition to pledge level rewards, every one who pledges\nmore than $20 a month will receive a lino print postcard shipped to them\nanywhere in world (secret volcano bases and castle dungeons may not be eligable) after your first month to say thank you in a more personal\nway.\u003cbr\u003e\nPatrons who pledge for three months will get a hand drawn\npostcard! (Any one who pledges over $50 will receive this from the first month,\nI mean, it\u2019s the least I can do right?)\u003cbr\u003e\nStay a patron for\u00a0\u003cem\u003eSIX\u00a0\u003c/em\u003emonths to receive a mystery package of cards, prints\nand even an original sketch or two\u2026\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eFind me online:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eIG@ Blackfeathersketchbook\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eTumblr:\nChroniclescomic.tumblr.com\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Raised by moisture farmers on the harsh dessert world of Tattooine in the outer rim, young Luke always dreamed of being a pilot.\u003cbr\u003e\u003cbr\u003eHowever, i am \u003cem\u003enot\u003c/em\u003e Luke Skywalker.\u003cbr\u003eI am in fact Joe from the equally sunny but somewhat less bleak south coast of England where i once dreamed of becoming a T-rex.\u003cbr\u003eRealising this plan was somewhat unrealistic (or so they keep telling me\u2026.) i instead studied animation production at the fabulous \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Faub.ac.uk%2Fcourses%2Fba%2Fba-animation-production%2F\u0026amp;t=YmFkY2U0MzBkNzVjMzJiYzI3YjcwYTkyYmI5YTc4NDY4NjNmNWRiZixUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003eArts University Bournemouth\u003c/a\u003e before taking a brief foray into politics as head of the AUB student\u2019s union. \u003cbr\u003e\u003cbr\u003eUpon discovering that taking over the world was less than plausible from the presidential chair of a small university\u2019s SU (there\u2019s a theme of unrealistic dreams here), i saddled up my Tauntaun and rode out into the ice plains of Hoth\u2026\u003cbr\u003eOr to put it another way; I now work as a freelance illustrator/story artist and aspire to become a vaguely successful graphic novelist and general maker of pretty illustrated things. I like telling stories. I like drawing. I like drawing stories i tell. simple.\u003cbr\u003e",
