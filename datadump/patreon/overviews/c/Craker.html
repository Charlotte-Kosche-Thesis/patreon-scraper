    "summary": "Hola buenas! Mi nombre es \u003cstrong\u003eCraker\u003c/strong\u003e, muchos me conocer\u00e9is, otros no, el caso es que llevo desde 2006 compartiendo mis cosas en \u003cstrong\u003eYouTube\u003c/strong\u003e, al principio como m\u00e9todo de entretenimiento, aunque, a d\u00eda de hoy, se ha convertido en una semi-profesi\u00f3n a tiempo parcial.\u003cbr\u003e\u003cbr\u003eEn ella sigo subiendo mis cosas, de todo tipo, \u003cstrong\u003etutoriales, reviews, unboxings, \u003c/strong\u003ee incluso \u003cstrong\u003e\"mini-documentales\"\u003c/strong\u003e sobre una consola, todo relacionado con el mundo de los\u003cstrong\u003e videojuegos \u003c/strong\u003epero as\u00ed como tambi\u00e9n cosas que no tienen que ver con dicho mundillo, v\u00eddeos \u003cstrong\u003emontajes de humor, poops\u003c/strong\u003e, e incluso vivencias y \u003cstrong\u003ereportajes desde Jap\u00f3n\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eHa llegado un momento en el que\u003cstrong\u003e YouTube\u003c/strong\u003e, por el nivel de dedicaci\u00f3n que me lleva planificar, grabar, editar v\u00eddeos y posicionarlos, as\u00ed como la gesti\u00f3n de dicho canal, redes sociales, mi blog, etc... La demanda de dicho contenido ha llegado al momento que\u003cstrong\u003e no lo puedo compaginar con mi vida diaria laboral.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMi meta \u003c/strong\u003ees, ya que ofrezco este \u003cstrong\u003econtenido totalmente gratuito\u003c/strong\u003e que me lleva tanto esfuerzo monetario en algunas secciones as\u00ed como inversi\u00f3n de tiempo, como a d\u00eda de hoy la \"compensaci\u00f3n econ\u00f3mica\" que recib\u00eda a trav\u00e9s de la \u003cstrong\u003enetwork\u003c/strong\u003e en la que estoy en YouTube, no me compensa ya que el tema de la monetizaci\u00f3n ha deca\u00eddo, es que \u003cstrong\u003evosotros form\u00e9is parte de ello\u003c/strong\u003e, ya que, si el d\u00eda de ma\u00f1ana somos muchos en esto, \u003cstrong\u003eharemos de esto algo grande\u003c/strong\u003e sin depender de marcas ni mucho menos, todo fomentado por vosotros y para vosotros.\u003cbr\u003e\u003cbr\u003ePara que teng\u00e1is un ejemplo, a base de mucho esfuerzo por muchos de mis patrones existentes, y tambi\u00e9n una inversi\u00f3n de mis ahorros personales de lo que saco con mi trabajo personal al margen de youtube,\u00a0\u00a1\u003cstrong\u003eConsegu\u00ed renovar el equipo con el que produzco v\u00eddeos!\u003c/strong\u003e\u00a0Y esto como digo es un ejemplo, en el caso de los videojuegos, el poder \u003cstrong\u003eobtener material\u003c/strong\u003e sobre el que poder aportar a ese \"museo\" que muchos sabr\u00e9is que llevo reuniendo desde la adolescencia, en el caso de Jap\u00f3n el \u003cstrong\u003epoder costearme\u003c/strong\u003e, al margen de lo que ya costeo yo con mi trabajo, \u003cstrong\u003ereportajes especiales \u003c/strong\u003ey cosas que escapen de mi inter\u00e9s pero que vosotros, como muchos hacen ya, demandan, de ser as\u00ed, entre todos los que ponemos en este proyecto,\u003cstrong\u003e\u00a0se podr\u00edan realizar.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs\u00ed podremos conseguir (ya que esto ser\u00eda obra de vosotros tambi\u00e9n) que el canal, as\u00ed como sus redes, sean \u003cstrong\u003em\u00e1s activas y con mejor calidad.\u003c/strong\u003e\u003cbr\u003e"
