    "summary": "\u003ch3\u003eSo, what\u0027s the Creative Introvert Podcast all about?\u003c/h3\u003e\u003cbr\u003eThe Creative Introvert Podcast is for creatives; the makers, doers and thinkers who get their energy from within, who enjoy their time alone, and are most creative when working solo.\u003cbr\u003e\u003cbr\u003eIn January 2017 I finally got over my fears and self-consciousness to record and launch the Creative Introvert Podcast.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy goals are simple:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo help fellow creative introverts find their inner superpowers and use them (for good)\u003c/li\u003e\u003cli\u003eTo teach them the skills and methods I\u0027ve found useful to get their work out to their audience\u003c/li\u003e\u003cli\u003eTo let others know they are not alone: we all have our inner gremlins to quieten down\u003c/li\u003e\u003cli\u003eTo debunk the myths out there that make us feel \u0027less than\u0027: and instead to embrace our innie nature\u003c/li\u003e\u003cli\u003eTo learn from YOU: whoever reads or listens and drops me an email or leaves a comment\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eHow to support the show\u003c/h3\u003eEach show takes 4-6 hours to research, write (or interview guests), record, edit, format and produce as well as share with you. Then there are the hosting expenses...\u003cbr\u003e\u003cbr\u003eAs much as I\u0027ve come to love podcasting... I can only keep this going with YOUR support. Any spare change you can give is massively appreciated and will go towards the costs of bringing you these episodes!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Quietly drawing cats since 1990. \u003cbr\u003e\u003cbr\u003eWhen I quit the day job in 2013 and began pursuing the creative freelance lifestyle, I thought my know-how about the technical aspects and strategy involved in design, marketing and business was enough...\u003cbr\u003e\u003cbr\u003eNope.\u003cbr\u003e\u003cbr\u003eOften, as creative introverts we know the what, how and why to promote our work... but when faced with the emotional challenges (like getting asked the dreaded \u0027So... what do you do?\u0027) we falter.\u003cbr\u003e\u003cbr\u003eAs a hardcore introvert and creative who prefers to hide behind the laptop screen, I had to change my mindset into one that has led me to talk on stages, start a podcast and create a thriving business.\u003cbr\u003e\u003cbr\u003eNow, I\u0027m helping others make the mindset shifts needed to get past those niggling voices that say \u0027No one cares\u0027 or \u0027Who are YOU to do XYZ!?\u0027\u003cbr\u003e\u003cbr\u003eYou can get an idea about the stuff I talk about on\u00a0\u003ca href=\"https://itunes.apple.com/podcast/creative-introvert-podcast/id1195158914\"\u003eThe Creative Introvert Podcast\u003c/a\u003e or say hi @creativeintro on Twitter!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thecreativeintrovert.com/wp-content/uploads/2017/02/Cat-coach.png\"\u003e\u003cbr\u003e",
