    "summary": "\u003ch4\u003eI\u0027m creating \u003cstrong\u003erealistic, intense, character-driven stories where the \"good guys\" lose and it doesn\u0027t end well for them. Ambushes. Massacres. Good guys getting captured. Gear and uniforms getting stripped off. Men tortured. And killed.\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tAnd not just good guys. But young, ripped, hot men at their prime.\u00a0I\u0027ve always found something raw, \u00a0emotional, powerful about fallen heroes -- either the downfall of arrogance, or the humbling of the seemingly powerful, or the preying upon inexperience. Think the\u00a0\n\t\u003ca href=\"https://www.youtube.com/watch?v=EoVPZ_hb13M\" target=\"_blank\"\u003eSWAT team that gets wiped out\u003c/a\u003e in Die Hard 2. Or even my namesake,\u00a0\u003ca href=\"https://vimeo.com/19953056\" target=\"_blank\"\u003eAgent Owen from Fox\u0027s 24\u003c/a\u003e.\n\u003c/div\u003e\n\u003cbr\u003e\nSo that\u0027s what I\u0027m creating here: \n\u003cstrong\u003estories with high-quality 3-d images that follow military teams, or tactical units (like SWAT teams), or police officers, etc.., and how they ultimately meet their end\u003c/strong\u003e. It\u0027s going to be start-to-finish. Highly trained young men getting ready for missions, getting geared up, heading out, and then how everything goes wrong. They\u0027re ambushed. They\u0027re picked off one-by-one. Strangled. Knocked out. Tortured. Executed. Shot down. You name it, I\u0027m hoping to feature it.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003ca href=\"https://www.dropbox.com/s/nfmhjx1xh3ij9xi/2017%20Catalog.pdf?dl=0\" target=\"_blank\"\u003e\u003cstrong\u003eHere is my 2017 Catalog\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, and\u00a0\u003c/strong\u003e\u003ca href=\"https://www.dropbox.com/s/pb638zkupwqc0d3/2018%20Preview.pdf?dl=0\" target=\"_blank\"\u003e\u003cstrong\u003ehere is a preview of my 2018 work\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e. Also, check out some of my work on my\u00a0\u003c/strong\u003e\u003ca href=\"https://ctuagentowen.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0and\u00a0\u003c/strong\u003e\u003ca href=\"http://agentowen.deviantart.com/\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantArt\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0pages!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/20071228b43c6724316499530c85cc30/tumblr_p3ac3rkaBJ1w6b3k2o2_1280.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cem\u003eA squad of FBI agents gets gunned down during an ambush - part of the Bayside Butcher series.\u003c/em\u003e\u003c/div\u003e\n\u003ch4\u003e[Disclaimer]\u003c/h4\u003e\nThe images in my stories are violent and are intended for a mature, adult audience. They also skew gay -- none of my stories feature any women as I\u0027m much more into seeing men in these situations. The scenes and stories are fairly intense (although, honestly, probably not much more than what you see on TV or in movies these days). As far as I know, none of my stories are based on real life incidents. And none of my characters are based on real people anywhere. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/17d7f7f9407fb6861175ff0382bdbb0c/tumblr_p3abyaczqs1w6b3k2o3_1280.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\u00a0 \u00a0 \u003cem\u003eAmbushed\u003c/em\u003e\u00a0\u003cem\u003eSheriff\u0027s\u00a0Deputies at the morgue - from the 10-33 Officers Need Help series.\u003c/em\u003e\u003c/div\u003e\n\u003ch4\u003eWhat Do I Need Help With?\u003c/h4\u003e\nSo why am I on Patreon? First, I\u0027m really hoping to be able to spend some more time on this work, but that requires taking time away from other projects I\u0027m involved in. Second, I really want to expand the tools that I use -- help with 3D models and props, ways to reduce times for rendering. And third, I\u0027m exciting about ways to improve, like better 3D pictures, working with animation, etc., but that requires time and some education.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eI hope you\u0027ll join in the fun!\u003c/h4\u003eI\u0027d appreciate your support and am really looking to build a good community with feedback, suggestions, and ideas. So, if you\u0027re into seeing some hot guys get into some serious trouble, I hope you\u0027ll support me and I promise to deliver some awesome content!\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eOuttakes from the SWAT Safe House Massacre:\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/34a86c669bfa6aa63497664125b9cc18/tumblr_p3abyaczqs1w6b3k2o4_1280.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/119cd2dfb9ff722cf23c5fdb08e51b1f/tumblr_p3abyaczqs1w6b3k2o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eOuttakes from The Patrol:\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2699228565102e938809d4fe929bd1e0/tumblr_p3abyaczqs1w6b3k2o6_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/eaf41f99e08004bfd88bfe6e0b9fa344/tumblr_p3abyaczqs1w6b3k2o7_1280.png\"\u003e\u003cbr\u003e"
