03cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eBloom (Winx Club\u003c/strong\u003e\u003cstrong\u003e)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://pbs.twimg.com/media/CE1i9Q1WIAASp9W.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e2015\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eAqu\u00ed os dejo el vlog de este evento:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=N3Use7EgUvg\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=N3Use7EgUvg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eHarley Quinn (Dc Comics)\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CIInjAuWoAA24UO.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cimg src=\"https://pbs.twimg.com/media/CIc-6h5WoAAIGBC.png\"\u003e\u003cbr\u003e2015\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eAqu\u00ed os dejo el vlog de este evento:\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003ca href=\"https://www.youtube.com/watch?v=vs3WPfDstvA\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=vs3WPfDstvA\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eEspero que os gusten! los cosplays llevan su tiempo, su trabajo y tambi\u00e9n requieren\u003cbr\u003euna inversi\u00f3n econ\u00f3mica,\u00a0como imaginar\u00e9is.\u00a0\u003cbr\u003eQuiero seguir haciendo \u00e9sto ya que es una de las cosas que mas me divierte.\u003cbr\u003ePor lo tanto con vuestra colaboraci\u00f3n podr\u00e9 seguir haciendo lo que me gusta y con mucha mejor\u003cbr\u003ecalidad! ^^-\u003cbr\u003eHablando de lo que me gusta hacer, tengo un canal en Youtube! En el cual invierto much\u00edsimo tiempo, subo gameplays (diferentes juegos, bastante variedad ), vlogs (recomendaciones de anime, room tour, cosplayvideos-vlog de las expos, y muchas chorradas!) covers(canciones en japon\u00e9s, disney, canciones que me ped\u00eds...etc) La verdad, soy muy feliz expres\u00e1ndome, ense\u00f1ando lo que me gusta\u00a0hacer, pasar buenos momentos. Adoro vuestros comentarios y conseguir que nos lo\u00a0pasemos muy bien juntos!\u00a0\u003cbr\u003eEste es mi canal:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/c/Claunixx\" rel=\"nofollow\" target=\"_blank\"\u003eClaunixx\u003cbr\u003e\u003c/a\u003eHemos crecido muy r\u00e1pido y os estoy muy agradecida. Sois un amor \u0026lt;3 sois mis onii-chans y onee-samas!\u00a0\u003cbr\u003e\u003cbr\u003eNo importa si no pod\u00e9is colaborar en \u00e9ste aspecto conmigo, ya que con el simple hecho de haceros pasar buenos ratos viendo mis v\u00eddeos/cosplays y apoy\u00e1ndome siempre, soy mas que feliz.\u003cbr\u003e\u003cbr\u003eSi hab\u00e9is tomado la decisi\u00f3n de ayudarme en patreon os muestro aqu\u00ed los proyectos que tengo pensados en el mundo del Cosplay y que har\u00e9 cuanto antes gracias a vosotros! :\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eAsuka Langley (Evangelion)\u003cbr\u003e\u003cimg src=\"http://static.giantbomb.com/uploads/original/9/99864/2406906-souryuu.asuka.langley.full.575498.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHoro (Spice and Wolf)\u003cbr\u003e\u003cimg src=\"http://static.minitokyo.net/downloads/35/03/337685.jpg?584285297\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ecx.images-amazon.com/images/I/51cAwH1PL0L.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eKatarina Minina (League Of Legends)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.gomultiplayer.com/wp-content/uploads/2013/10/Kitty-Kat-Katarina-Updated.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePoison Ivy (Dc Comics)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://static.comicvine.com/uploads/original/11114/111143954/3655450-9107249759-26889.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCatwoman (Dc Comics)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://wallpaperswa.com/thumbnails/detail/20120423/dc%20comics%20catwoman%20artwork%20artgerm%201920x1080%20wallpaper_wallpaperswa.com_36.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTwilight Sparkle (My Little Pony)\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/cc43/f/2013/109/c/7/twilight_sparkle__human_ver___by_boastudio-d62bsuy.png\"\u003e\u003cbr\u003eGracias a todos de antemano,\u00a0\u003cbr\u003eir\u00e9 publicando todas las novedades y cosplays nuevos tanto por aqu\u00ed como en twitter, instagram y mi canal! \u003cbr\u003eOs quiero mucho onii- chans y onee-samas! \u0026lt;3\u0026lt;3\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CF8gV3iWYAArmB7.jpg\"\u003e\u003cbr\u003e"
