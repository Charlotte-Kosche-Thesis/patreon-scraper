    "pledge_url": "/bePatron?c=93647",

    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWELCOME!\u003c/strong\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/h1\u003e\nHey guys!! Caitlin Hart here!! I am so excited to share this journey with you! This is going to bring us all closer than ever! \u00a0Thank you so much for taking the time have a look at my Patreon page!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m an independent musician from Los Angeles, California. \u00a0I grew up always knowing that music was my dream and passion. \u00a0I wasn\u0027t always sure how I was going to get there though! Through YouTube and my awesome fans and supporters (I love you guys!), I have been able to make music my full time job. It\u0027s so exciting to be able to fully commit myself to making the best music I can for you guys! \u00a0I do, however, have to pick and choose the things that I get to do musically, mostly due to the incredibly high cost of things like, recording, producing, making videos, buying gear, traveling, paying musicians etc. \u00a0I want to be able to keep putting out music videos that you all love and that keep improving in quality! \u00a0I also want to be able to put out more ORIGINAL music and travel to play for you guys live (let\u0027s hug!!)! \u00a0Writing songs and playing live are both huge parts of who I am and I can\u0027t wait to share more of that with you! \u00a0So this is where YOU come in. \u00a0By becoming a Patron you will help make all these things possible and officially become a part of the family! \u00a0I can\u0027t wait!!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eWHAT YOUR SUPPORT CAN DO...\n\u003c/span\u003e\u003c/span\u003e\n\u003c/h1\u003e\nSo very much! With YOUR support, I will be able to post high quality content and write new original music all the time! \u00a0I will never post more than 4 music videos, that are associated with this campaign, a month and you can put a cap on the amount of money you want to pledge per month. \u00a0This way, you never will be contributing more than you are comfortable with! \u00a0Here are the things I hope to accomplish with YOUR help:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNew ORIGINAL music!\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTouring! (I want to come see YOU!)\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHigh quality music videos\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHigh quality music production\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePhoto-shoots!\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cb style=\"color: rgb(255, 255, 255); background-color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003c/b\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eYOU GUYS ARE THE BEST :) THANK YOU!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\nI seriously don\u0027t know what I would do without you guys! \u00a0Thanks for checking out this campaign and making my dreams come true! \u00a0Let\u0027s make this happen! UNICORN POWERS UNITE!! XO!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eCHECK OUT THESE AWESOME REWARDS BELOW!!!!!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"

     "about": "Hey all! I\u0027m Caitlin Hart!! I\u0027m a singer/songwriter/unicorn fairy princess from Los Angeles, CA! \u003cbr\u003e\u003cbr\u003e\u00a0I started my music career when I was just 6 years old, on a session singing gig for a play called \"Faust\". \u00a0From then on, I just couldn\u0027t ever get rid of the music bug! \u00a0I was constantly writing songs and learning all I could about the music industry. \u00a0Music is all that has really made sense to me in this crazy world.\u003cbr\u003e\u003cbr\u003eI started posting videos on YouTube a few years ago, just to see what kind of response I would get and YOU guys have changed my whole life with your amazing support! \u00a0I now have more than 100,000 of you supporting my music and subscribing to my YouTube channel, and I honestly couldn\u0027t be more thankful. \u00a0YOU have made it possible for my to do things like record original songs and play in live venues. \u00a0Let\u0027s keep this musical train rolling!! With your help, we can do it all!! Thank you all so much! \u00a0It means the world to me to get to pursue my dreams!! Rock on HARTBEATS!! XO!\u003cbr\u003e\u003cbr\u003eCait",
