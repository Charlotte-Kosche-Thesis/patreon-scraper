    "summary": "\u003cstrong\u003eGREETINGS\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nHi there. \n\u003cbr\u003e\n\u003cbr\u003e\nOur name is CipciuGames. We are Hapciupalit and Cipciu and we just started to develop adult games. \n\u003cbr\u003e\nWe worked for 5 years creating mobile games but we wanted to get into in this industry because we saw that there is need for good content and we hope that we can give you that.\u00a0Currently Hapciupalit is managing the patreon page and does the scripting and Cipciu is doing the rendering. Each week we have like a meeting when we decide what we shall do the next week. We hope that we could do this full time soon.\u003cbr\u003e\u003cem\u003e*For good or bad review you can contact us on cipciugames@gmail.com\u003c/em\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOur first game will be called \n\u003cstrong\u003eThe Doppelganger.\u003cbr\u003e\n\u003cbr\u003e\nDOWNLOAD SECTION\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/doppleganger-0-3-13821209\"\u003eDOWNLOAD\u003c/a\u003e The Doppelganger 0.3 - Public release\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/doppelganger-0-4-13802759\"\u003eDOWNLOAD\u003c/a\u003e The Doppelganger 0.4\u003cbr\u003e\u003cbr\u003eWe will release a version each month\u003cbr\u003e\u003cdel\u003eThe Doppelganger 0.2 \u00a0May\u003c/del\u003e\u003cbr\u003e\u003cdel\u003eThe Doppelganger 0.3 - July\u003c/del\u003e\u003cbr\u003eThe Doppelganger 0.4 - August\u003cbr\u003eand so on...\u00a0\u003cbr\u003e\u003ca href=\"https://mega.nz/#!lqphhRaJ!JJYg0tf4yX89Zyrt5hgiDswMk2FloNFAJ6Ld5_qd27k\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003e*IMPORTANT after the v0.3 \"The Doppelganger\" will be available only\u00a0for 5$ or more patrons.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFUTURE PLANS\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAfter releasing the last version of the game which probably will be 1.0 we will start working on \u003cstrong\u003eThe Doppelganger 2,\u003c/strong\u003e\u00a0a dating simulator game with more women to fuck and more people to rob with your new power. \u003cbr\u003eBecause we want to give you a good game we will need time to develop such a big game, but you don\u0027t need to worry because each month we will give you some ONE NIGHT STAND games with different story and characters. \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/xrjkpaV.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eABOUT GAME\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThis is a sandbox erotic game for 18+ players. Our main character is Rocky, an ex prisonier who heard about a stone that can change his appearences. Beeing released after 10 years he decided to change his life until he heard again the same story. After investigating he concluded that the stone is real and the one having it, is a rich guy named Lamont. Rocky decided to infiltrate as a bodyguard for this family so he can have access to the stone. For his plan to succed he had to hire some thugs that were trying to kidnap Nichole, Lamont\u0027s wife, while he was going to save her and be the hero of the day. Can Rocky find the stone and change his appearences? Only you can decide that, but don\u0027t forget that Rocky is a man and a man has some sexual needs.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e*IMPORTANT :\u00a0\u003cbr\u003e\nThere is no way to find and steal the stone in the current version of the game. The only version where you would be able to find the stone will be the last one. Until then you have to gain trust, fuck and have fun in this game.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFEATURES\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eGood quality renders. Original size is 1920 x 1440\u003c/li\u003e\n\t\u003cli\u003eEvery decision you make in the game will have\u00a0consequences. Some of them are good some of them are bad.\u003c/li\u003e\n\t\u003cli\u003eInteresting story with different goals.\u003c/li\u003e\n\t\u003cli\u003eA lot of sexual content\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFETISHES, PLANNED SEXUAL CONTENT:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eVoyeurism\u003c/li\u003e\n\t\u003cli\u003eGroup sex (MMF, MFF)\u003c/li\u003e\n\t\u003cli\u003eLesbian\u003c/li\u003e\n\t\u003cli\u003eAnal\u003c/li\u003e\n\t\u003cli\u003eBDSM\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eCorruption\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003eOther fetishes will be voted in polls when we hit 100 patrons!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFUTURE PLANS FOR THE GAME:\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003eWe are planning to have like 10 or more version for this game. The number of versions depends on the people who play it and their reaction. When we feel that this game reached the end we will create the option for the player to get the stone and that will be the end of this game, so we will start working on the The Doppelganger 2 where you will be able to use the power of the stone. Until then we plan to create this game more exciting and fun to play.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGAME SCREENSHOTS\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/KerjXn7.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/awF06VZ.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/svpVR8s.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cgZMHaY.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/F5Txcfz.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2sK30VV.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PFtlo4R.jpg\"\u003e\u003cbr\u003e"
