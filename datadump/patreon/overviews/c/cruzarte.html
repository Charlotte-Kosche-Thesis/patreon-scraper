    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-OK2hU7tUWA%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-OK2hU7tUWA%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F-OK2hU7tUWA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-10-06T16:38:16+00:00",
    "summary": "\u003cblockquote style=\"text-align: right;\"\u003e\n\t\u003ca href=\"http://wp.me/P5Zpp5-4E\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eEste contenido tambi\u00e9n est\u00e1 disponible en espa\u00f1ol \u003cstrong\u003eaqu\u00ed\u003c/strong\u003e!\u003c/span\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cem\u003e\n\"Nothing can see beyond its soul.\u003cbr\u003e\nNothing can be seen behind the mountain.\n\u003cbr\u003e\nEarth roars, writhes and moans with an unbearably sad\nsound.\"\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003ca href=\"https://issuu.com/cruzarte/docs/condemn_vol1_1_part01_en_color\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eCheck out the preview pages here: ENGLISH\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://www.cruzartbook.com/wordpress/wp-content/uploads/2015/08/Condemn_vol1_1_Teaser_EN.pdf\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://issuu.com/cruzarte/docs/condemn_vol1_1_part01_sp_color\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eMira las p\u00e1ginas de muestra aqu\u00ed: ESPA\u00d1OL\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003ca href=\"http://www.cruzartbook.com/wordpress/wp-content/uploads/2015/08/Condemn_vol1_1_Teaser_SP.pdf\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHi, my name is \n\u003cem\u003eAndr\u00e9s Cruz\u003c/em\u003e, creator of \u003cstrong\u003eCondemnarum\u003c/strong\u003e. Since I was a kid I\u0027ve always been\na fan of comic books, fantasy novels and science fiction. Designer and\nillustrator by profession, I have devoted much of my spare time to create\nstories and characters, and I feel that it is time to produce this post-apocalyptic tale that has long haunted my head and my sketchbooks.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eWhat is this comic book I\u0027m\ntalking about?\n\u003c/span\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\nCondemnarum\u003c/strong\u003e is a story of survival and family. Of decay, but\nalso of hope, located in an alternate reality.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.cruzartbook.com/wordpress/wp-content/uploads/2015/08/Condemnarum_Poster_02_660px.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe cataclysms and chaos of Earth open the gates of the \n\u003cem\u003eMultiverse\u003c/em\u003e, where supernatural beings\narise, mythical invokers that threaten to erase what is left of the human\nspecies. On the verge of imminent extinction, the young woman \n\u003cem\u003eAirah\u003c/em\u003e has to undertake an epic battle to\nprotect the child\u0027s life in her womb, the seed that will ensure a new beginning\nfor humanity.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you like MAD MAX and LORD OF THE RINGS, this epic adventure may be for you.\nA fighter girl, dragons, shade beasts, giant insects, and the human\nspirit itself taken to the edge; these are the featured ingredients of this\nfantasy for mature minds that seeks to tell a story that transcends our own\nuniverse, with powerful battles and interesting characters who decide the fate\nof mankind and our dimension.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll be creating one black and white page on a weekly basis in the beginning, but with your help this saga might grow up quickly. Explore this site and my other social network\nprofiles to learn more about this saga. \n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://www.cruzartbook.com/wordpress/wp-content/uploads/2015/08/Condemn_vol1_1_Teaser_EN.pdf\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.cruzartbook.com/wordpress/wp-content/uploads/2015/08/Condemn_vol1_1_Cover_EN_660px.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eI\u0027m counting on you, but do not\ndelay; \n\u003cstrong\u003ethe world could end at any time.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },
