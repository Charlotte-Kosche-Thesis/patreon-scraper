    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to the Clayton Smith Apocalyptic, Anomalystic, Storylicious Subscription Box!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDelivering a\u00a0brand new story every single week\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eThank you for making this storytelling subscription service possible! Without your patronage, I wouldn\u0027t be able to create these exciting new works. \u003cstrong\u003eYou\u003c/strong\u003e \u003cstrong\u003eare\u003c/strong\u003e \u003cstrong\u003efueling\u003c/strong\u003e this exclusive monthly bundle of short stories, podcasts, comic strips, novels, and surprise gifts. Thank you, from the bottom of my heart. \u003cbr\u003e\u003cbr\u003eAnd man, do I have some amazing subscription packages for you!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eAt the $1 level, \u003c/strong\u003eyou\u0027ll get \u003cstrong\u003eone new story, podcast episode, or comic strip\u003c/strong\u003e each and every month.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAnd at the $5 level, \u003c/strong\u003eyou\u0027ll receive:\u003c/div\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eMonthly short stories\u003c/strong\u003e\u00a0from the worlds of \u003cem\u003eApocalypticon, Anomaly Flats\u003c/em\u003e, and other original stories...and some highly embarrassing memoir content, too.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAn exclusive podcast\u003c/strong\u003e from Anomaly Flats that will start monthly but will go to twice-monthly when we hit our second big funding goal\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA twice-monthly \u003cem\u003eApocalypticon\u003c/em\u003e comic strip\u00a0\u003c/strong\u003edrawn by Steven Luna, featuring all the weird and wild characters from\u00a0\u003cem\u003eApocalypticon\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOccasional surprises in the mail\u003c/strong\u003e, like lapel pins, badges, and postcards\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFree books\u003c/strong\u003e\u00a0- free ebooks that contain any stories or chapters that I create for this Patreon group\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProducer credits\u003c/strong\u003e in those books\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA few other surprises\u003c/strong\u003e\u00a0I\u0027ve got hidden up my sleeves!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere\u0027s even a definitive \"Clayton Smith Collection\"\u00a0\u003cstrong\u003e$7 level \u003c/strong\u003ethat gets you all that, \u003cstrong\u003eplus\u003c/strong\u003e access to \u003cstrong\u003emy entire catalog of work\u003c/strong\u003e; everything I\u0027ve ever published, and everything I publish from here on out!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s do this.\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eWith your support, we\u0027ll all explore these worlds, and these stories, together.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I\u0027m Offering a Subscription Box\u003c/strong\u003e\u003cbr\u003eIt\u0027s not just because I\u0027m excited about being able to write more.\u00a0As a \u003cstrong\u003efull-time teacher\u003c/strong\u003e who\u0027s also \u003cstrong\u003ebuilding a podcast company from scratch\u003c/strong\u003e, I\u0027m stretched pretty thin in terms of both time and money...and until now, that has meant I had to replace my writing time with freelance projects to fill that revenue gap.\u003cbr\u003e\u003cbr\u003eBut I\u0027m taking a big leap, with your help. With your monthly support, I\u0027m going to officially shift focus away from the other revenue-driven work and \u003cstrong\u003efocus solely on bringing new stories and new worlds to life\u003c/strong\u003e. I\u0027ll expand on the worlds of \u003cem\u003eApocalypticon \u003c/em\u003eand\u003cem\u003e Anomaly Flats \u003c/em\u003ein exciting and unexpected new ways,\u003cem\u003e and\u003c/em\u003e I\u0027ll write the next four novels that I\u0027ve already outlined (\u003cem\u003ePost-Apocalypticon, Na Akua: Namaka\u0027s Revenge, Divine Havoc, \u003c/em\u003eand\u003cem\u003e A Calamitous and Joyful Time\u003c/em\u003e)!\u003cbr\u003e\u003cbr\u003eThank you for your patronage. \u003cstrong\u003eYou\u003c/strong\u003e\u003cstrong\u003e make this possible!\u003c/strong\u003e\u003c/div\u003e"
