    "summary": "\u003cstrong\u003e\u003c/strong\u003eHey, Charles here.\u003cbr\u003e\u003cbr\u003eA little over a year ago, I quit my job as a freelancer to write full time. The result is the essays you\u0027ve read.\u003cbr\u003e\u003cbr\u003eThis is only possible because of Patreon. Each month, I spend many hours reading, taking notes, connecting ideas, and spinning them into clear, no-bullshit essays that help dig deeper into this question of human flourishing.\u003cbr\u003e\u003cbr\u003ePatreon lets loyal fans provide a small monthly contribution to artists, writers and creators that they like. In return, creators can offer rewards as a sort of thank you gift.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat You Get\u003c/h3\u003eThe rewards you get vary by the level of your contribution:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePatron-only essays.\u003c/strong\u003e\u00a0Includes 50+ past essays plus 2-4 new essays each month. This can include excerpts from the books I read, more esoteric essays, random musings on life and much more. ($3 / month)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly Q\u0026amp;A video \u003c/strong\u003ewhere I record a personalized response to your questions. I\u0027ll also occasionally provide private notes and other goodies.\u003cstrong\u003e\u00a0\u003c/strong\u003e($9 / month)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHandwritten postcard\u00a0\u003c/strong\u003ewith a \"random thought\" like you might\u0027ve seen in my newsletter. ($19 / month)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA favorite book\u003c/strong\u003e\u00a0rescued from a used bookshop mailed to you each month. Includes handwritten postcard and everything else ($39 / month)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly phone or video chat\u00a0\u003c/strong\u003e- Imagine meeting me at a cafe and having a nice chat over coffee. All that, from the comfort of you own home. ($99 / month)\u003c/li\u003e\u003c/ul
