    "summary": "Hello, my name is Carolin Reich and I\u0027m a freelance 2D Artist from Germany. You can find me and my work on \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.carolin-reich.de.\"\u003ewww.carolin-reich.de.\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://facebook/CR.Illustrationsdesign\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/ensyis/\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://twitter.com/ensyis\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UClW31KHlZ-eeSpsHFrTfb4Q\"\u003eYoutube\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.redbubble.com/de/people/crid/\"\u003eRedbubble\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m doing Illustrations for commercial and private Issues, Gameart and most importantly I create Comics. \u003cbr\u003e\u003cem\u003eAnd this is why I\u0027m here\u003c/em\u003e :)\u003cbr\u003e\u003cbr\u003eMy current and most valuable project is an ongoing fantasy-webcomic series called \"The Origin Story\" or\u00a0in German: \"Vom Anfang\" \u003cbr\u003eOnce a week it updates with one page on \u003ca href=\"https://tapastic.com/series/The-Origin-Story\"\u003eTaspastic\u003c/a\u003e in English \u003cbr\u003eand on\u00a0 it\u0027s own website \u003ca href=\"http://www.vom-anfang.de\" rel=\"nofollow\"\u003ewww.vom-anfang.de\u003c/a\u003e in German.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img921/9889/qIYOVv.png\"\u003e\u003cbr\u003e\u003cbr\u003eBut let\u0027s be honest. One page once a week is not enough!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eUnfortunately due to grown up stuff like rent, health care, food or (not so grown up) things like the latest pokemon-game I cannot find more time to concentrate solely on this comic, because I have to take other freelance-jobs as well to cover my needs.\u003cbr\u003e\u003cbr\u003eAnd here is where you come into the game.\u003cbr\u003e\u003cbr\u003eWith your help I could bring some stability into my finances which would allow me to create more fixed comic work time. (Without a bad feeling that other work is being abandoned)\u003cbr\u003eMore Comic time would lead to more pages, faster story progression and more stuff to enjoy for you :D Doesn\u0027t this sound nice to you?\u003cbr\u003eEvery single dollar helps.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay you got it. But let\u0027s be honest (again) - Throwing money on me sounds tempting, but what do you get in return?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWell at first I won\u0027t stop drawing comics for free...\u00a0 but since I\u0027d continue to do that anyway let\u0027s talk about some real rewards.\u003cbr\u003eI\u0027m still figuring out what would be some real good rewards and if you have an idea just shout it to me.\u003cbr\u003eSome things I can offer:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarlier access to the latest pages\u003c/li\u003e\u003cli\u003eSneak Peeks into the projects work (sketches, unfinished artworks, lineart of comic-pages)\u003c/li\u003e\u003cli\u003eOcasional polls where you can influence the comic directly (e.g names for locations, characters, clothcolor etc.)\u003c/li\u003e\u003cli\u003eSome step by step pieces, pictures and videos\u003c/li\u003e\u003cli\u003ePersonal sketches and commissions.\u003c/li\u003e\u003cli\u003ePhysical rewards from time to time, like patreon exclusive prints, postcards or something I didn\u0027t thought about yet ;)\u003c/li\u003e\u003cli\u003eAnd obviously eternal gratitude from me and the characters from my comicprojects \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSounds inviting to you?\u003cbr\u003eThen come and join my journey! Let\u0027s create a fantastic story together.\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to meet you.\u003cbr\u003e\u003cbr\u003eThanks for your time\u003cbr\u003eCaro\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
