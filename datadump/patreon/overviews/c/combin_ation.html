    "summary": "\u003cstrong\u003eMy Work :\u003c/strong\u003e\u003cbr\u003eI am trying to develop adult rpg games that are made by rpg maker xp. If you like my games, you can support me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Blog :\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://dlcombination.blogspot.com/\" rel=\"nofollow\"\u003ehttp://dlcombination.blogspot.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are my previous completed games on DLsite and you can get them here on Patreon as rewards:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.dlsite.com/ecchi-eng/fsr/=/keyword_maker_name/Combin%20Ation%20RG21234/ana_flg/all/from/work.same_maker\" rel=\"nofollow\" target=\"_blank\"\u003eMy DLSite Page\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/SQxfy1x.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSurvivor Sarah 1\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eContent:\u003cbr\u003eAbove 43 events\u003cbr\u003eAbove 50 basic CG\u003cbr\u003eAbove 200 CGs\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://i.imgur.com/SQxfy1x.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2eyF5zS.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMasked Superheroine : The Green Shadow Rachel\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eContent : \u003cbr\u003eAbove 45 events \u003cbr\u003eAbove 60 basic CG \u003cbr\u003eAbove 300 CG\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/UTqWMVc.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAgent Alona ~The Japan Investigation~\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eContent:\u003cbr\u003eAbove 104 events\u003cbr\u003eAbove 240 basic CGs\u003cbr\u003eAbove 1300 CGs\u003cbr\u003e\u003cbr\u003e\nPlease be warned games are for 18+!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNews : (Will update this headline when there is update to my patreon page for easier read!)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e6/20/2017\u00a0\u003cbr\u003eThe demo of Survivor Sarah 2 Chapter is available! You can download it below and give it a try. Thanks.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/W1PFCFs.png\"\u003e\u003cbr\u003eDemo Of SS2 Ch2:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://drive.google.com/file/d/0Bwdz8EbIZjvbcGxXZm01aUFwTTg/view?usp=sharing\" target=\"_blank\"\u003eDownload\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e1/19/2017:\u003cbr\u003eUploaded the latest demo of WOE which include the beginning of the main story and migrated the previous three stories from VX Ace from MV.\u003cbr\u003e\u003cbr\u003eThe Stories:\u003cbr\u003eWizard From The East\u003cbr\u003eBarbarian From The Northern Mountains\u003cbr\u003eWanderer From The City\u003cbr\u003eThe Chosen Champion\u003cbr\u003e=Crisis Of Eqalem=\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/mMyJ4d1.png\"\u003e\u003cbr\u003e\u003cstrong\u003eDemo 4:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/file/d/0Bwdz8EbIZjvbSkdWb2FyazhXR3c/view?usp=sharing\" rel=\"nofollow\" target=\"_blank\"\u003eDownload\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Project :\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMain\u003c/strong\u003e\u003cbr\u003e\u0027Reporter Kate\u0027 (Work In Progress)\u003cbr\u003e\u0027Survivor Sarah 2 ~The Cruel World~\u0027 :\u003cbr\u003e\u00a0 \u00a0Chapter 1 -The Inhumane Farm-(Completed)\u003cbr\u003e\u00a0 \u00a0Chapter 2 -???- (Work In Progress)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSide\u003c/strong\u003e\u003cbr\u003e\u0027Agent Alona : Missions\u0027(Work In Progress)\u003cbr\u003e\u0027World Of Eqalem\u0027(Suspend)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCredit :\u003c/strong\u003e\u00a0\"Poplan\" -who offers help on dialogues and rpg maker!-\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSurvivor Sarah 2 ~The Cruel World~ :\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Story\u003c/strong\u003e continues Sarah\u0027s adventure after the outbreak of zombies in City Rexser that she is one of the few survivors who is able to escape. However, the issue has run out of control... City by city are\u00a0being infected and they are no longer safe for human being to stay. More and more survivors have escaped into the forest where the place is less dangerous for the time.\u003cbr\u003e\u003cbr\u003eAfter her previous escape, Sarah has traveled to different cities to search for her father and met another survivor Anne who is less experienced than her. She is also searching her family like Sarah and they decided to travel together and the story begins...\u003cbr\u003e\u003cbr\u003eThere are 3 chapters/parts in the game :\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChapter 1 -The Inhumane Farm-\u003c/strong\u003e\u00a0\u003cbr\u003e1/11/2016 : \u003cbr\u003e\u0027SurvivorSarah 2 Chapter 1-The Inhumane Farm-\u0027(SS2 Part 1) is released on Patreon and DLSite!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Pzvhcw3.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://i49.photobucket.com/albums/f259/dlcombin_ation/Game%20Pictures/Patreon/SS2%20Sample%20001_zps8xjoeevk.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/PEQzAK8.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/To7rbAQ.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003eSurvivor Sarah 2\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eChapter 1 -The Inhumane Farm-\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eContent:\u003cbr\u003eOver 80 events.\u003cbr\u003eBasic CG over 80\u003cbr\u003eOver 450 CG\u003cbr\u003e\u003cbr\u003eThe first part is divided into 2 sides(Sarah and Anne) as they are separated in the game(You will find the reason for it in the demo). \u003cbr\u003e\u003cbr\u003eDemo of Survivor Sarah 2 Chapter 1 -The Inhumane Farm-\u003cbr\u003e\u003ca href=\"https://drive.google.com/file/d/0Bwdz8EbIZjvbOTNnbTZDeGk5NW8/view?usp=sharing\" rel=\"nofollow\"\u003eDownload\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/QMYQj3e.png\"\u003e\u003cbr\u003eWhile Chapter 1 is completed, all pictures will be rendered under new light set throughout the development of Part 2!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChapter 2\u003cbr\u003e\u003c/strong\u003e5/11/2016 :\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew preview pictures for chapter 2 :\u003cbr\u003e\u003c/strong\u003eFighting mutant creatures other than zombies.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eInteract with other villages that may bring good or bad influence.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/A1VhmSG.png\"\u003e\u003cbr\u003e\u003c/strong\u003eTo survive, the girls may have to get their hands dirty.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/s2wieWU.png\"\u003e\u003cbr\u003e\u003c/strong\u003eThe fate of the heroines is at the hands of player\u0027s choice.\u003cbr\u003e\u003cbr\u003eThe game somehow continues if Anne and Sarah are able to see each other and joined together again. By traveling deeper into the forest, they are surprised to find a large village that is filled with survivors! It is a well built community by those survivors that there are different kinds of facility that enable people to live there sustainably.\u003cbr\u003e\u003cbr\u003eHowever, the village isn\u0027t an exactly safe place as there are intruders around it. Like the zombies are moving city from city to forest in order to look for food. The creatures in the forest are also infected and become different kinds of mutant creatures that attack the villagers. But their enemies are also include human beings like bandit, prisoners from a jail not far from the village and some of the hentai survivors...\u003cbr\u003e\u003cbr\u003eThe village will be like a small town and there will be place like guns and bullets shop, blacksmith house, bath cave, bar, pub house....etc.\u00a0Sarah and Anne can upgrade their weapons, purchase new guns and refill their supplies in those shops. But in order to do that, it will require \u0027resources\u0027(currency in SS2). They can either gain it by hard way, finishing different kinds of quests like killing powerful mutant creatures, collecting medicines, finding missing person....etc. Or they can do it in a easier way by using their female sexuality like dancing in a bar, flashing their bodies for money or even prostitute themselves. The choices are up to the player.\u003cbr\u003e\u003cbr\u003eSarah and Anne will have to earn their place in the village and eventually progress the story. There will be different consequences and endings that are affected by their behaviours in the village. \u003cbr\u003e\u003cbr\u003eAbout gameplay, player will be able to travel in the village and other places like forest, waterfall, mountain, caves, lake freely and experience the daily life of the heroines. A survival aspect is added to the game that, there will be two more parameters \u0027satiation\u0027 and \u0027hydration\u0027 for both characters that they both have to eat and drink daily to recover their health. And of course, it will take \u0027resources\u0027 to buy food and drink so they can\u0027t just stick around doing nothing but to work and benefit the village in \u0027positive\u0027 or \u0027negative\u0027 ways! The mutant creatures in the forest are actually more powerful than zombies in the city. So, even Sarah who is a professional survivor now also need to level and upgrade herself. The beginning of the second part will be like a reset of the game that the heroines will have a hard time when they have just entered this \u0027new world\u0027.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChapter 3\u003c/strong\u003e\u003cbr\u003eCurrently, i don\u0027t want to give too much information on part 3 especially the story to keep some surprise.\u00a0\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003eBut the gameplay is about survival and escape. This part can be short as it is mainly for presenting the story after part 2(I have already thought of how, when and where SS2 ends). However, there are a lot of details like fights and events that can be added in it. Once i have made decision on this part, i will give more information about it.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePreview pictures for Chapter 3 :\u003c/strong\u003e\u003cbr\u003eComing Soon!~\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAgent Alona : Missions\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/qfwPFVc.png\"\u003e\u003cbr\u003eThe game will be developed on parallel with Survivor Sarah2. SS2 will receive major updates like before while AAM will receive minor updates.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Story\u003c/strong\u003e is about the daily life and operation of Alona in the secret agent organization of US government. The game starts at a few years before Survivor Sarah 1 and the time will move forward when more missions are added.\u003cbr\u003e\u003cbr\u003eLatest\u00a0Demo : \u003ca href=\"https://drive.google.com/file/d/0Bwdz8EbIZjvbeEFMS28tVlJPXzQ/view?usp=sharing\" rel=\"nofollow\"\u003eDownload\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew Superheroines(Possible Characters for future stories and games development and you can view them in the Concept Art Gallery) :\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/71G7Db2.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for the long read! I hope you are interested in my games and become a patrons to support the development and enjoy the games!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout how you will receive the rewards:\u003c/strong\u003e\u003cbr\u003ePosts are created with the information of the rewards. When you have pledged, you can view those posts and get the rewards immediately!\u003cbr\u003e"
