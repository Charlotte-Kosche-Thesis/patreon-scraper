    "summary": "Based in Toronto,\u00a0Curiosity in Focus is a bi-weekly podcast that dives into the personal stories of influencers and intellectuals. I\u0027m a curious person, and I love to learn about everything the world has to offer. As a creative and educator, I find learning personally empowering. I created Curiosity in Focus to share this passion in others and to use their stories as a lens into culture and science. Listen bi-weekly as I tackles the unknown \u2013 but definitely cool \u2013 world we live in. From computer hackers to witchcraft, anything and everything is possible!\u003cbr\u003e\u003cbr\u003eUnlike our neighbours to the south, the Canadian podcasting industry is still in its infancy and the scene is currently dominated by highly structured radio shows. Although podcasts share similar qualities with these programs - high production value and important stories, radio shows lack the intimacy podcasts convey to the audience. And that\u0027s what makes the Curiosity in Focus podcast so great. It\u0027s a show featuring casual, yet highly enlightening, conversations with influencers and intellectuals from around the world. \u003cstrong\u003eTo continue to produce amazing content, we need your help.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJoin the Curiosity in Focus community and donate whatever you can! Any money raised will go to covering hosting fees, equipment, and travel costs. Curiosity in Focus is something very special to me and I need your help to do it right.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDaniel\u00a0\u003cbr\u003eHost, Curiosity in Focus podcast\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
