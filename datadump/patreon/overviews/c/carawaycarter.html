    "summary": "Hi there, my name is Caraway Carter, and I write gay fiction. I\u2019ve been writing professionally since my debut release in February 2014, Hawaiian Trunks and haven\u2019t looked back. I\u2019ve received honorable mentions from The National Leather Association \u2013 International and the Rainbow Awards and was a finalist in RWA\u2019s Book Buyers Best for The Scarlet Lock.\u003cbr\u003e \u003cbr\u003eI write stories about older men who have sometimes given up on ever finding the one person that makes them feel special, which is why my tagline is It\u2019s Never Too Late For Love! I have lived that motto, never thinking I\u2019d find someone, till I met my husband eight years ago. We officially tied the knot on Halloween 2014. A small gathering was overlooking the Pacific Ocean at sunset. The only interruptions were the people walking through the park and a helicopter flying overhead, which my overactive imagination had me missing the end of the ceremony and wondering if there was a dead body on the beach. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e Age, class, status, and wealth can\u2019t decide with who you fall in love. Some men go a lifetime without ever connecting to another human being, some find yearning, but discover it\u2019s the wrong person. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThus, I came up with the contemporary world of The Promenade, where men from different walks of life find in other men, love, compassion, and desire. You may have read the first book in the series, The Doctor \u0026amp; The Mechanic, published in May of 2017. I\u2019m currently working on the second book, The Architect \u0026amp; The Barista which I hope to have out, with your help, in March of 2018.\u003cbr\u003e\u003cbr\u003eThe remaining books in part one of the planned 12 book series are The Dancer \u0026amp; The Officer, The Contractor \u0026amp; The Professor, and The Houseboy \u0026amp; The Attorney. Each book in the first part is a stand-alone May/December book that will also further the story of Lawrence \u0026amp; Curtis from the first book. \u003cbr\u003e\u003cbr\u003eThere are several levels of support available, every little bit helps me out.\u003cbr\u003e\u003cbr\u003eI currently support three authors and a comic book artist and I love the model and concept, so I thought I\u0027d throw myself out there. I\u0027m gathering the courage to record a video, till then I hope my words work for you.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for taking the time to learn about me I look forward to discovering what we can create together. If you have any additional questions, do not hesitate to contact me at caraway@carawaycarter.com. \u003cbr\u003e\u003cbr\u003eAnd check out my website\u00a0\u003ca href=\"http://www.carawaycarter.com\" target=\"_blank\"\u003ewww.carawaycarter.com\u003c/a\u003e\u003cbr\u003e"
