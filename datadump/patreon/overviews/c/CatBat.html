    "summary": "\u003cstrong\u003eSUMMER UPDATE:\u00a0\u003cbr\u003eFor health reasons, June-August I will be taking a hard break on all commissions, including Patreon pledge rewards! As of May 17th, 2018, the pledge tiers will be edited to reflect this (being more of a tip jar system) until late August!\u00a0\u003cbr\u003e\u003cbr\u003ePlease adjust your pledges accordingly and thank you so much to all of you for your support!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey howdy! I\u0027m \u003cstrong\u003eCatbat, \u003c/strong\u003eartist, cat-owner, and nap-enthusiast!\u00a0\u003cbr\u003eYou may know me from previous places such as\u00a0\u003ca href=\"http://catbatart.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/\" target=\"_blank\"\u003etwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://instagram.com/catbatart/\" target=\"_blank\"\u003einstagram\u003c/a\u003e, or the Midwest US convention circuit!\u00a0\u003cbr\u003e\u003cbr\u003eWith help from you, The Whole Internet, I would like to create more works like my \u003ca href=\"http://catbatart.tumblr.com/post/91466239695/i-dont-believe-i-ever-posted-my-demon-prince\"\u003ePrinces of Hell coffee painting series\u003c/a\u003e, \u003ca href=\"http://catbatart.tumblr.com/post/144519955765/while-putting-together-that-art-vs-artist-thing\"\u003ewatercolors\u003c/a\u003e, and focus more on comics!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou guys have been inexplicably amazing! Thanks to you, I can turn my focus on my comic, Blight!\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/iviwcKl.png\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eBlight is a Dark Fairytale that follows a cast of unheroic heroes and their encounters with loss, sorrow, and perhaps, one day, triumph.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eBlight \u003c/strong\u003eis loosely based on the Grimm\u0027s Fairy Tale \"The Three Army Surgeons.\"\u00a0 The suspected run is around 100 pages, and as of \u003cstrong\u003e2/26/18 \u003c/strong\u003eit has been outlined and part one has been thumbnailed! Page one should be available for patrons in the next few days!\u00a0\u003cbr\u003e\u003cbr\u003e(If you have any comments or suggestions as to what you would like to see out of my Patreon, do not hesitate to get into contact with me!)"
