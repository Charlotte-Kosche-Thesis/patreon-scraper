    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Jl7j8ffVnEE\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Founded in 2009, Camarata Music is an organization for professional and amateur musicians alike to share their talent and love of vocal music. At Camarata, diverse singers and musicians from 90 nations have developed their musical talents to participate at the highest level of musical and artistic expression. For many Koreans, Camarata is a way to experience world cultures without having to travel, and for many expatriates living in Korea, it has become a home away from home.\u003cbr\u003e2009\ub144\uc5d0 \uc124\ub9bd\ub41c \uce74\ub9c8\ub77c\ud0c0(\uc57d\uce6d\u0027CMC\u0027)\ub294 90\uac1c\uad6d\uc5d0\uc11c \ubaa8\uc778 \ub9ce\uc740 \ud504\ub85c\ud398\uc154\ub110 \uc608\uc220\uc778\uacfc \uc544\ub9c8\ucd94\uc5b4 \uc560\ud638\uac00\uac00 \ud568\uaed8 \uc74c\uc545\uc5d0 \ub300\ud55c \uadf8\ub4e4\uc758 \uc7ac\ub2a5\uacfc \uc0ac\ub791\uc744 \ub098\ub204\uae30 \uc704\ud55c \ub2e8\uccb4\uc774\uba70, \ucd5c\uace0\uc218\uc900\uc758 \uc608\uc220\uc801 \ud45c\ud604\uc5d0 \ub3c4\ub2ec\ud558\uae30 \uc704\ud574 \ud568\uaed8 \ub178\ub825\ud569\ub2c8\ub2e4.\u00a0\ud55c\uad6d\uc778\ub4e4\uc5d0\uac8c \uce74\ub9c8\ub77c\ud0c0\ub294 \uac04\uc811\uc801\uc73c\ub85c \uc138\uacc4\uc758 \ubb38\ud654\ub97c \uacbd\ud5d8\ud574 \ubcfc \uc218 \uc788\ub294 \uae38\uc774 \ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub610\ud55c \ud55c\uad6d\uc5d0 \uc0b4\uace0 \uc788\ub294 \ub9ce\uc740\u00a0\uc678\uad6d\uc778\ub4e4\uc5d0\uac8c \uce74\ub9c8\ub77c\ud0c0\ub294 \uace0\ud5a5\uc744 \ub5a0\ub098\uc628 \ud0c0\uad6d\uc5d0\uc11c \uace0\ud5a5\uacfc \uac19\uc740 \uc874\uc7ac\uac00 \ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eThe 100+ member Chorale is the heart of Camarata Music. The choir welcomes everyone, from shower-singers who can\u0027t read music, to professional singers, and anyone in between, to perform in three major concerts each year. Past concerts have included Beethoven\u0027s \"Mass in C Major,\" Mozart\u0027s \"Requiem,\" Bach\u0027s \"B Minor Mass\" Fanshawe\u0027s \"African Sanctus,\" and Durufle\u0027s \"Requiem.\" Autumn brings a POPS Concert, featuring favorite popular music spanning the past fifty years. Chorale\u0027s year ends with a large Christmas festival concert, \"Christmas with Camarata,\" comprising classical and secular/sacred holiday favorites from Handel\u0027s \"Messiah\" to \"Jingle Bells\" and \"Joy to the World.\u201d\u003cbr\u003e\uce74\ub9c8\ub77c\ud0c0 \ud569\ucc3d\ub2e8\uc758 150\uba85\uc758 \uad6c\uc131\uc6d0\uc740 CMC\uc758 \ud575\uc2ec\uc785\ub2c8\ub2e4. \ud569\ucc3d\ub2e8\uc740 \uc545\ubcf4\ub97c \ubabb \uc77d\ub294 \ucd08\ubcf4\uc790\ubd80\ud130 \uc804\uacf5 \uc131\uc545\uac00\uae4c\uc9c0 \ubaa8\ub4e0 \uc0ac\ub78c\uc744 \ud658\uc601\ud558\uba70, \ub204\uad6c\ub098 \ub9e4\ub144 \uc138\ubc88\uc529 \uc5f4\ub9ac\ub294 \uc8fc\ub41c \ud569\ucc3d \uacf5\uc5f0 \uc911\uc758 \ud558\ub098\uc5d0 \ucc38\uc5ec \ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ubd04 \uc5f0\uc8fc\ud68c\uc758 \ub808\ud37c\ud1a0\ub9ac\ub294 \ubca0\ud1a0\ubca4\uc758 \u201cC\uc7a5\uc870 \ubbf8\uc0ac\uace1\u201d\uc774\ub098 \ubaa8\uc9dc\ub974\ud2b8\uc758 \u201c\ub808\ud034\uc5e0\u201d, \ubc14\ud750\uc758 \u201cB\ub2e8\uc870 \ubbf8\uc0ac\uace1\u201d, \ud39c\uc1fc\uc758 \u201c\u201d\uc544\ud504\ub9ac\uce78 \uc0c1\ud22c\uc2a4 \ub4f1 \uac19\uc740 \uc704\ub300\ud55c \ud074\ub798\uc2dd \uc791\ud488\uc758 \ud558\ub098\uc785\ub2c8\ub2e4. \uac00\uc744 \uc5f0\uc8fc\ud68c\ub294 \uc9c0\ub09c 50\uc5ec\ub144\uac04 \ub110\ub9ac \uc54c\ub824\uc9c4 \uce5c\uc219\ud55c \ud31d \ubba4\uc9c1\uc73c\ub85c \ud31d \ucf58\uc11c\ud2b8\ub97c \uc5f0\uc8fc\ud569\ub2c8\ub2e4. \ud569\ucc3d\ub2e8\uc758 \ud55c \ud574\ub294 \ud070 \ud06c\ub9ac\uc2a4\ub9c8\uc2a4 \ucd95\uc81c \uc5f0\uc8fc\ud68c\ub85c \ub9c8\uac10\ud558\ub294\ub370, \uc774 \uc5f0\uc8fc\ud68c\uc5d0\uc11c\ub294 \ud5e8\ub378\uc758 \u201c\uba54\uc2dc\uc544\u201d\uc758 \ud560\ub810\ub8e8\uc57c \ud569\ucc3d\uacfc \uac19\uc740 \uc720\uba85\ud55c \ud074\ub798\uc2dd \uace1\ub4e4\uc744 \uc5f0\uc8fc\ud569\ub2c8\ub2e4. \ud3b8\uc548\ud558\uace0 \uc990\uac70\uc6b4 \ud569\ucc3d \uc5f0\uc2b5 \uc2dc\uac04\uc740 \ud55c \uc8fc\uac04\uc5d0 \uc313\uc778 \uc2a4\ud2b8\ub808\uc2a4\ub97c \ud480\uace0 \uc138\uacc4\uc5d0\uc11c \ubaa8\uc778 \uc88b\uc740 \uc0ac\ub78c\ub4e4\uacfc \ud568\uaed8 \uc74c\uc545\uc5d0 \ub300\ud55c \uc0ac\ub791\uc744 \ub098\ub20c \uc218 \uc788\ub294 \ud658\uc0c1\uc801\uc778 \uc2dc\uac04\uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eThe Camarata Chamber Singers is an auditioned choir which performs multiple concerts throughout the year, including major concerts in the Spring and Fall. The Chamber Singers regularly perform as featured guests for fundraisers, lecture concerts, professional events, and private parties. They have appeared on KBS, TBS, CGNTV, and Arirang TV specials. Notably, the Chamber Singers have sung for the President of Korea, and many countries\u0027 ambassadors to Korea.\u003cbr\u003e\uc218\uc900 \ub192\uc740 \uc608\uc220\uc758 \uacbd\uc9c0\ub97c \ucd94\uad6c\ud558\uae30 \uc704\ud574 \ud0c4\uc0dd\ud55c  \uce74\ub9c8\ub77c\ud0c0 \uccb4\uc784\ubc84 \uc2f1\uc5b4\uc988\ub294 \uc5f0\uac04 \ub450 \ubc88\uc758 \ud070 \uc5f0\uc8fc\ud68c\ub97c \ud3ec\ud568\ud574 \ub2e4\uc218\uc758 \uc5f0\uc8fc\ud68c\ub97c \uac16\uc2b5\ub2c8\ub2e4. \uccb4\uc784\ubc84 \uc2f1\uc5b4\uc988\ub294 \uae30\uae08 \ub9c8\ub828 \ud589\uc0ac\ub098 \uac15\uc5f0 \uc5f0\uc8fc\ud68c, \uc804\ubb38\uc801\uc778 \ud589\uc0ac/\ud30c\ud2f0 \ub4f1\uc5d0 \uc815\uae30\uc801\uc73c\ub85c \ucd08\ub300\ub418\uc5b4 \ub9ce\uc740 \uacf5\uc5f0\uc744 \ud558\uc600\uc2b5\ub2c8\ub2e4. KBS, TBS,\uc544\uc774\ub791TV, CGNTV, \ucf54\ub9ac\uc544 \ud5e4\ub7f4\ub4dc \ub4f1 \ub2e4\uc218\uc758 \uc5b8\ub860\uc5d0 \uc18c\uac1c\ub418\uc5c8\uc73c\uba70, \uad6d\uc81c \ud589\uc0ac\uc5d0\uc11c \ucd08\ub300\ub418\uc5b4 \uc5f0\uc8fc\ud55c \uacbd\ub825\ub9cc\ud07c \uc218\uc900 \ub192\uc740  \uc5f0\uc8fc \uc2e4\ub825\uc744 \uac16\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ud2b9\ud788 \uc601\uad6d\ub300\uc0ac\uad00\uc744 \ud3ec\ud568\ud55c \ub2e4\uc218\uc758 \uc8fc\ud55c \uc678\uad6d \ub300\uc0ac\ub4e4\uc744 \uc704\ud574\uc11c \ucd08\uccad\ub418\uc5b4 \ube7c\uc5b4\ub09c \uc2e4\ub825\uc744 \uc120\ubcf4\uc774\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eCamarata Children\u0027s Choir provides a unique opportunity for children in Korea to learn and perform music in the English language with peers from all over the world. The children are taught the rudiments of music and the value of music as art while they practice singing different styles and genres.\u003cbr\u003e\uce74\ub9c8\ub77c\ud0c0 \uc5b4\ub9b0\uc774 \ud569\ucc3d\ub2e8\uc740 \ud55c\uad6d \uc5b4\ub9b0\uc774\ub4e4\uc5d0\uac8c \ub2e4\uc591\ud55c \uad6d\uc801\uc758 \uc5b4\ub9b0\uc774\ub4e4\uacfc \uad50\ub958\ud560 \uc218 \uc788\ub294 \uae30\ud68c\ub97c \uc81c\uacf5\ud558\uba70, \uae00\ub85c\ubc8c \ucee4\ubba4\ub2c8\ud2f0\uc640 \uc138\uacc4\uad00\uc744 \uac70\ubd80\uac10 \uc5c6\uc774 \uc2b5\ub4dd\ud558\uace0 \uc18c\ud1b5\ud560 \uc218 \uc788\ub294 \ubc11\uac70\ub984\uc785\ub2c8\ub2e4. \ub9e4\uc8fc \ub2e4\uc591\ud55c \uc7a5\ub974\uc758 \uc74c\uc545\uacfc \uc545\uae30\ub97c \ubc30\uc6b0\uace0 \uc5f0\uc2b5 \ud558\uba74\uc11c, \uae30\ucd08\uc74c\uc545\uacfc \uc608\uc220\ub85c\uc11c\uc758 \uc74c\uc545\uc801 \uac00\uce58\ub97c \ubc30\uc6b0\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc774\uac83\uc740 \uc5b4\ub9b0\uc2dc\uc808\uc758 \uac10\uc131 \ubc1c\ub2ec\uacfc  \ub354\ubd88\uc5b4 \ub2e4\uc591\ud55c \uc7ac\ub2a5\uc744 \ubc1c\uacac\ud558\uace0 \uc131\uc7a5\uc2dc\ud0a4\ub294 \uc911\uc694\ud55c \uae30\ud68c\uac00 \ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc911\uc694 \uc5f0\uc8fc\ud68c\uc758 \uac01 \uc138\uc158\uc758 \ub05d\uc5d0 \uc5f0\uc8fc\ud68c\ub97c \ud558\uba70, \ub3c5\ub9bd\uc801\uc778 \uc5f0\uc8fc\ud68c\ub3c4 \uac1c\ucd5c\ud569\ub2c8\ub2e4. \ud2b9\ud788 \uce74\ub9c8\ub77c\ud0c0 \ud569\ucc3d\ub2e8\uc5d0\uc11c \uc8fc\uc694\ud55c \uc0ac\ud68c\uacf5\ud5cc \uc5f0\uc8fc\ud68c \uc911\uc758 \ud558\ub098\uc5d0 \ucd9c\uc5f0\ud558\uba74\uc11c \uc911\uc694\ud55c \uc5ed\ud560\uc744 \ub2f4\ub2f9\ud569\ub2c8\ub2e4. \u003cbr\u003e\u003cbr\u003eThe Camarata Chamber Orchestra is an ensemble of professional instrumentalists from around the world which accompanies the Chorale in major performances in addition to performing its own repertoire.\u003cbr\u003e\uce74\ub9c8\ub77c\ud0c0 \uc624\ucf00\uc2a4\ud2b8\ub77c\ub294 \uc138\uacc4 \uac01\uad6d\uc5d0\uc11c \uc628 \uc804\ubb38\uc801\uc778 \uc545\uae30 \uc5f0\uc8fc\uc790\ub4e4\uc774 \ubaa8\uc5ec \uc74c\uc545\uc744 \ud1b5\ud574 \ud558\ub098\uac00 \ub418\ub294 \uc601\ud63c\uc758 \uc559\uc0c1\ube14\uc785\ub2c8\ub2e4.\u00a0\uce74\ub9c8\ub77c\ud0c0\uc758 \ud569\ucc3d\ub2e8, \uccb4\uc784\ubc84 \uc2f1\uc5b4\uc988 \ub4f1\uacfc\uc758 \uc8fc\uc694 \uc5f0\uc8fc\ud68c\uc5d0\uc11c \uc5f0\uc8fc\ub97c \ud568\uaed8\ud558\uac70\ub098, \uadf8\ub4e4 \uc790\uc2e0\uc758 \ub808\ud37c\ud1a0\ub9ac\ub97c  \uc5f0\uc8fc\ud569\ub2c8\ub2e4. \u00a0\uad6d\uac00, \uc778\uc885, \ubb38\ud654\ub97c \ub6f0\uc5b4 \ub118\uc5b4 \uc74c\uc545\uc744 \ud1b5\ud574 \ud654\ud569\ud558\uace0 \uc18c\ud1b5\ud558\uba70, \uc7ac\ub2a5\uc744 \uad50\ub958\ud558\uace0 \uc608\uc220\uc801 \uad81\uadf9\uc758 \uac00\uce58\ub97c \ucd94\uad6c\ud558\uba70, \uc18c\uc18d\ub41c \uc0ac\ud68c\uc758 \uacf5\ud5cc\uc744 \uc2e4\ucc9c\ud558\ub294 \ub300\ud45c\uc801\uc778 \uce74\ub9c8\ub77c\ud0c0\uc758 \ub2e8\uba74\uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cp\u003eCamarata Musical Theatre showcases one fully-produced, orchestra-backed musical each year, usually in June, and features a musical theatre and opera review in January. Recent performances have included Rodgers and Hammerstein\u0027s \"Oklahoma\" and \"Cinderella\", and Gilbert and Sullivan\u0027s \"Pirates of Penzance.\u201d\u003cbr\u003e\uce74\ub9c8\ub77c\ud0c0 \ubba4\uc9c0\uceec \uadf9\ub2e8\uc740 \ub9e4\ub144 \ubba4\uc9c0\uceec\uc744 \uc804\ud3b8  \uc81c\uc791\ud558\uc5ec \uce74\ub77c\ub9c8\ud0c0 \uc624\ucf00\uc2a4\ud2b8\ub77c\uc758 \uc5f0\uc8fc\uc640 \ud568\uaed8 \uacf5\uc5f0 \ud569\ub2c8\ub2e4.\u003cbr\u003e\ub9e4\ub144 1\uc6d4\ubd80\ud130 \ubba4\uc9c0\uceec \uadf9\uc7a5\uacfc \uc624\ud398\ub808\ud0c0\ub97c \uacf5\uc5f0 \ud569\ub2c8\ub2e4. \ucd5c\uadfc\uc758 \uc791\ud488 \uc911\uc5d0\ub294 \ub85c\uc800\uc2a4\uc640 \ud574\uba38\uc2a4 \ud0c0\uc778\uc758 \u2018\uc624\ud074\ub77c\ud638\ub9c8\u2019 \uc640  \u2018\uc2e0\ub370\ub810\ub77c\u2019, \uae38\ubc84\ud2b8\uc640 \uc124\ub9ac\ubc18\uc758 \u2018\ud39c\uc794\uc2a4\uc758 \ud574\uc801\u2019 \ub4f1\uc774 \uc788\uc2b5\ub2c8\ub2e4. \uace0\uc804\ubd80\ud130 \ud604\ub300 \ubb38\ud559\uae4c\uc9c0 \ub2e4\uc591\ud55c \uc18c\uc7ac\ub97c \uc8fc\uc81c\ub85c \ucc44\ud0dd\ud558\ub294\ub370, \ud2b9\ud788 \ud574\uc678\uc5d0\uc11c\ub294 \ud65c\ubc1c\ud558\uac8c \ub2e4\ub8e8\uc5b4\uc9c0\uace0 \uc788\uc73c\ub098 \uad6d\ub0b4\uc5d0\ub294 \uc27d\uac8c \uc811\ud558\uae30 \ud798\ub4e0 \ubb38\ud559 \uc18c\uc7ac\ub97c \uad6c\ud604\ud558\uae30 \uc704\ud574 \ub178\ub825 \ud569\ub2c8\ub2e4. \uc774\uac83\uc740 \ud3ed \ub113\uc740 \ubb38\ud654\ub97c \uc811\ud560 \uae30\ud68c\ub97c \uc8fc\ub294 \uac83\uc73c\ub85c \ubb38\ud654 \ubcf5\uc9c0\uc758 \uc9c8\uc801 \ud5a5\uc0c1\uc5d0 \uc774\ubc14\uc9c0\ud558\ub294 \uc5ed\ud560\uc744 \ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003eDr. Ryan Goessl is the artistic force driving Camarata Music\u0027s choirs. He has received recognition for his commitment to choral excellence from former President of Korea Lee Myung-bak, the US Embassy in Korea, and the Church of Jesus Christ of Latter Day Saints. An expert on music of the Lutheran Choral Tradition, he also lends his services as a sought-after guest conductor, lecturer, and choral adjudicator.\u003cbr\u003eCMC\uc758 \ub300\ud45c\uacb8 \uc608\uc220 \uac10\ub3c5\uc778 \ub77c\uc774\uc5b8 \uac8c\uc2ac \ubc15\uc0ac\ub294 CMC \ud569\ucc3d\ub2e8\uc744 \uc774\ub04c\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uadf8\ub294 \uadf8\uc758 \ud0c1\uc6d4\ud55c \uc608\uc220\uc801 \uac10\uac01\uc73c\ub85c \ud569\ucc3d \uc74c\uc545\uc744 \ucd5c\uace0\uc758 \ud45c\ud604\uc73c\ub85c \ub9cc\ub4e4\uae30 \uc704\ud574 \ud5cc\uc2e0\ud569\ub2c8\ub2e4.\uadf8\ub9ac\uace0 \uadf8\uc758 \ud569\ucc3d\ub2e8\uc740 \uc8fc\ud55c \ubbf8\uad6d \ub300\uc0ac\uad00, \uc608\uc218 \uadf8\ub9ac\uc2a4\ub3c4 \ud6c4\uae30 \uc131\ub3c4 \uad50\ud68c \ub4f1 \ub9ce\uc740 \uacf5\uc5f0\uc5d0 \ucd08\ub300\ubc1b\uc740 \ubc14 \uc788\uc2b5\ub2c8\ub2e4. \ub610\ud55c \ub8e8\ud130\uad50 \uc804\ud1b5 \uc74c\uc545\uc758 \uc804\ubb38\uac00\uc778 \uac1c\uc2ac \ubc15\uc0ac\ub294 \uac1d\uc6d0 \uc9c0\ud718\uc790, \uac15\uc5f0\uc790, \ud569\ucc3d\ub2e8\uc758 \uc2ec\uc0ac \uc704\uc6d0\uc73c\ub85c \ud65c\ub3d9\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003eWe hope you will become part of our \"Friends and Founders\" initiative!  Please check out our rewards for \"Friends and Founders\" levels and rewards.  Please note that in order to qualify for awards, patrons should support for one year.  Thank you so much for your support!\u003cbr\u003e\uc5ec\ub7ec\ubd84 \ubaa8\ub450 \uc800\ud76c \"Friends and Founders\u201d\uc5d0 \ucc38\uc5ec\ud574 \uc8fc\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4! \"Friends and Founders\u201d\uc758 \ud6c4\uc6d0 \ub2e8\uacc4\uc640 \ub9ac\uc6cc\ub4dc\ub97c \uaf2d \ud655\uc778\ud574 \uc8fc\uc138\uc694. 1\ub144 \uc774\uc0c1\uc758 \uc7a5\uae30\uc801\uc778 \ud6c4\uc6d0\uc744 \uc720\uc9c0\ud574 \uc8fc\uc2e4 \uacbd\uc6b0 \ub9ac\uc6cc\ub4dc \uc0c1\ud488\uc744 \uc81c\uacf5\ud574 \ub4dc\ub9bd\ub2c8\ub2e4. \uc5ec\ub7ec\ubd84\uc758 \ub728\uac70\uc6b4 \uad00\uc2ec\uacfc \ub9ce\uc740 \ucc38\uc5ec \ubd80\ud0c1\ub4dc\ub9bd\ub2c8\ub2e4. \uac10\uc0ac\ud569\ub2c8\ub2e4.\u003c/p\u003e"

    "attributes": {
     "about": "Founded in 2009, Camarata Music is an organization for professional and amateur musicians alike to share their talent and love of vocal music. \u00a0At Camarata, diverse signers and musicians from 90 nations develop their musical talents to participate at the highest level of musical and artistic expression. \u00a0For many Koreans, Camarata is a way to experience wold cultures without having to travel, and for many expatriates living in Korea, it has become a home away from home.\u003cbr\u003e\u003cbr\u003eThe 100+ member Chorale is the heart of Camarata Music. \u00a0The choir welcomes everyone, from shower-singers who can\u0027t read music, to professional singers, and anyone in between, to perform in three major concerts each year. \u00a0Past concerts have included Beethoven\u0027s \"Mass in C Major,\", Mozart\u0027s \"Requiem,\", Bach\u0027s \"B Minor Mass\", Fanshawe\u0027s \"African Sanctus,\" and Durufle\u0027s \"Requiem.\" \u00a0Autumn brings a POPS Concert, featuring favorite popular music spanning the past fifty years. \u00a0Chorale\u0027s year ends with a large Christmas festival concert, \"Christmas with Camarata\", comprised of classical and secular/sacred holiday favorites, such as Handel\u0027s \"Messiah\", \"Jingle Bells\", and \"Joy to the World\".\u003cbr\u003e\u003cbr\u003eThe Camarata Chamber Singers is an auditioned choir which performs multiple concerts throughout the year, including two major concerts. \u00a0The Chamber Singers regularly perform as featured guests for fundraisers, lecture concerts, professional events, and private parties. \u00a0The have appeared on KBS, TBS, CGNTV, and Arirang TV specials. Notably, the Chamber Singers have sung for the President of Korea, and many countrys\u0027 ambassadors to Korea.\u003cbr\u003e\u003cbr\u003eCamarata Children\u0027s Choir provides a unique opportunity for children in korea to learn and perform music in the English language with peers from all over the world. \u00a0The children are taught the rudiments of music and the value of music as art while they practice singing different styles and genres.\u003cbr\u003e\u003cbr\u003eThe Camarata Chamber Orchestra is an ensemble of professional instrumentalists from around the world which accompanies the Chorale in major performances in addition to performing its own repertoire.\u003cbr\u003e\u003cbr\u003eCamarata Musical Theatre showcases one fully-produced, orchestra-backed musical each year in June, and features a musical theatre and opera review in January. \u00a0Recent performances have included Rodgers and Hammerstein\u0027s \"Oklahoma\" and \"Cinderella\", and Gilbert and Sullivan\u0027s \"Pirates of Penzance.\"\u003cbr\u003e\u003cbr\u003eDr. Ryan Goessl is the artistic force driving Camarata Music\u0027s choirs. \u00a0He has received recognition for his commitment to choral excellence from former President of Korea Lee Myung-bak, the US Embassy in Korea, and the Church of Jesus Christ of Latter Day Saints. \u00a0An expert on music of the Lutheran Choral Tradition, he also lends his services as a sought-after guest conductor, lecturer, and choral adjudicator.",
