    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey guys, Butch here (aka CursedMarked).  Thanks for stopping by my page, whether it\u0027s to support me or just to see what I have going on right now!  Any type of exposure always helps me out.  I\u0027ve been with the fandom for quite some time now, and drawing has always been a huge part of my life (22 years of that!).  It\u0027s been what supports me the most of the past several years now.\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m here for~\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMost of my work lately has been dedicated to commissions, leaving me with little time to produce works for myself or work on other projects to help develop myself more as an artist.  Anything you guys pledge to me will help lighten to amount of commissions I need to take, allowing me to work on other projects.  I\u0027d really like to bring you guys more art from myself to share for everyone to enjoy!  On top of that, it\u0027s about time I upgrade my tablet, so I\u0027ll be setting aside funds here and there to help upgrade to a new tablet.  I\u0027ll make even better art, and you guys will all get to share in that!\u003cbr\u003e\u003cstrong\u003eWhat do you get from this?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst of all, you have my undying gratitude.  This helps me out tremendously, being that my art is currently the only source of income I have.  Other support perks will include sketches, cameos in my work, batches of unfinished works, and input for upcoming projects!\u003cbr\u003eWhat\u0027s in the Patreon Pack:\u003cbr\u003e-High Resolution Sketches\u003cbr\u003e-High Resolution Comic Pages\u003cbr\u003e- High Resolution Color Pictures\u003cbr\u003e-I may remove one Color image and replace it with an animation instead\u003cbr\u003e\u003cstrong\u003e-I will be trying to send out Image packs in the middle of the month. Like usual through PM only and processed patreons.\u003c/strong\u003e\u00a0\u003c/div\u003e"
