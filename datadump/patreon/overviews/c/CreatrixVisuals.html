    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho I am:\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCreatrix Visuals is an online youtube based entertainment and education channel dedicated to \u003cem\u003eFilmakers\u003c/em\u003e and \u003cem\u003eVFX Artists \u003c/em\u003efounded by Chris Connor.  I specialize in conceptualising\u00a0sci-fi, action, epic, and adrenaline-fueled oriented YouTube videos. Each one is jam-packed with stunning Visuals and movie-like cinematography without stoping there. I also have a strong desire to support and inspire young filmmakers and graphic artists as others have done for me in the past and I achieve this through the highest quality free in-depth youtube tutorials.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI Need Your Help:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWorking on videos and free tutorials is a full-time job for me. Everyday I research, develop, shoot, edit, and produce videos so that you (\u003cem\u003eThe Fans and Artists\u003c/em\u003e!) can watch them for free for Entertainment and Education. While I receive an extremely low revenue for making YouTube videos, this money goes directly back into running my small production company.\u003cbr\u003e\u003cbr\u003eIn order to keep this trend going and seeing it becoming THE best place for \u003cem\u003eIndependent Filmmakers \u003c/em\u003eand \u003cem\u003eVisual Artist\u0027s\u003c/em\u003e I need your support so that we as a community can grow stronger and see our dreams realised through the power of film. Help me release my creative limitations and in turn help you achieve your dreams!\u003cbr\u003e\u003cbr\u003eBy giving your support through Patreon, I can deliver on hundreds of creative ideas I\u0027ve been forced to forego due to high costs associated with things like gear, locations, actors, production, and time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat You Get:\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs a Patron you\u0027ll receive many exclusive bonuses unavailable to the public and one-on-one discussions and lessons with me (Chris Connor). See the Reward section for details!\u003cbr\u003e\u003cbr\u003eThank you for your support, and above all, Stay Creative!"
