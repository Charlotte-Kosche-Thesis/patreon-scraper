    "summary": "Je fais de la r\u00e9-information depuis deux ans autour du conflit du Donbass.  Et \u00e0 la fin de l\u0027ann\u00e9e 2015, j\u0027ai d\u00e9cid\u00e9 de venir ici afin de pouvoir rapporter directement ce qui se passe r\u00e9ellement. Depuis le mois de mars 2016, je travaille dans le Donbass afin de diffuser la v\u00e9rit\u00e9 sur ce conflit aupr\u00e8s des publics francophones et anglophones.\n\u003cbr\u003e\n\u003cbr\u003e\nJe re\u00e7ois d\u00e9sormais un salaire de la part de la petite agence locale avec laquelle je travaille, mais celui-ci ne suffit pas \u00e0 couvrir tous mes besoins. \u003cstrong\u003eVotre soutien me permet de continuer mon travail ici, de filmer, prendre des photos et \u00e9crire sur la situation dans le Donbass, en anglais et fran\u00e7ais, d\u0027investir dans de l\u0027\u00e9quipement de meilleure qualit\u00e9, mais aussi de faire des actions humanitaires quand le montant total par mois d\u00e9passe mes besoins.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDonc je voudrais remercier par avance ceux qui s\u0027impliqueront ! \nEnsemble nous sommes une \u00e9quipe diffusant la v\u00e9rit\u00e9 \u00e0 propos du Donbass, pour ouvrir les yeux des peuples occidentaux sur ce conflit !\n\u003cbr\u003e\n\u003cbr\u003e\nMon travail existe gr\u00e2ce \u00e0 votre soutien.\n\u003cbr\u003e\n\u003cbr\u003e\n---------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\nI am doing reinformation for two years now around the Donbass conflict.  And in the end of 2015, I\u0027ve decided to come here to be able to report directly about what is really happening. Since March 2016, I am working in Donbass to spread the truth to French and English audiences about this conflict.\n\u003cbr\u003e\n\u003cbr\u003e\nI receive now a salary from the small local agency with which I work, but it is not enough to pay all my charges. \n\u003cstrong\u003eYour support means that I can continue my work here, to film, make photos and write about the situation in Donbass in English and French, invest in better equipment, but also do humanitarian actions if the total amount per month exceeds my basic needs.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo, I would like to thank in advance those who will get involved! Together, we are a team, spreading the truth about Donbass, to open the eyes of Western peoples on this conflict!\n\u003cbr\u003e\n\u003cbr\u003e\nMy work exists because of your support here.\n\u003cbr\u003e\n\u003cbr\u003e"
