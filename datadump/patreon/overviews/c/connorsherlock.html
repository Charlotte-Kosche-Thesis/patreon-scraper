    "summary": "Greetings, traveller! \u003cbr\u003e\u003cbr\u003eMy name is Connor Sherlock and I\u0027m a one man band making explorable videogame worlds. You may have read about my work on\u00a0\u003ca href=\"https://www.rockpapershotgun.com/tag/connor-sherlock/\" target=\"_blank\"\u003eRPS\u003c/a\u003e,\u00a0\u003ca href=\"http://www.pcgamer.com/welcome-the-end-with-the-rapture-is-here-and-you-will-be-forcibly-removed-from-your-home/\" target=\"_blank\"\u003ePC Gamer\u003c/a\u003e,\u00a0\u003ca href=\"https://www.polygon.com/2014/1/13/5305624/watch-the-world-end-in-20-minutes-with-trihaywbfrfyh\" target=\"_blank\"\u003ePolygon\u003c/a\u003e, Arcade Review,\u00a0\u003ca href=\"https://waypoint.vice.com/en_us/article/jp3zxp/face-your-deepest-existential-fears-in-trihaywbfrfyh\" target=\"_blank\"\u003eWaypoint\u003c/a\u003e,\u00a0\u003ca href=\"https://killscreen.com/articles/birthplace-ossian-explores-artificiality-videogame-landscapes/\" target=\"_blank\"\u003eKillscreen\u003c/a\u003e,\u00a0\u003ca href=\"https://boingboing.net/2015/08/07/soak-up-the-atmosphere-in-thes.html\" target=\"_blank\"\u003eOffworld\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.buzzfeed.com/josephbernstein/this-is-what-would-happen-if-david-lynch-made-skyrim?utm_term=.xfxd5Jw7M#.io4xQy5PD\" target=\"_blank\"\u003eBuzzfeed\u003c/a\u003e.\u00a0I create expansive first-person exploration games that radically reject gamification in favour of atmosphere and mood.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/U9og4AE.png\" style=\"width: 652px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d love nothing more than to commit myself full time to the creation of distant worlds, far out spaces, shimmering voidscapes, and cavernous cities. Every dollar I earn through Patreon goes straight towards building places to escape to and exist within, without the unwanted noise of puzzles to overcome, scores to beat, or soldiers to kill.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/WvJOazQ\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/WvJOazQ.png\" style=\"width: 660px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem style=\"text-align: center; background-color: initial;\"\u003eWalking around, in the real world instead of a purpose-built simulator.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eJOIN THE WALKING SIMULATOR A MONTH CLUB!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor the price of a sandwich, I will send you a brand new virtual space to explore, every month. Fit for a few minutes of meandering or a few hours of exhaustive hiking and searching, they\u0027re sure to cure what ails ya.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWALKING SIMULATOR A MONTH CLUB: SEASON ONE (2015-2017)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u2022 Meditative open-world first-person exploration\u003cbr\u003e\u2022 Travel via strange purple pod to new locations monthly\u003cbr\u003e\u2022 Lush soundscapes\u003cbr\u003e\u2022 No invisible walls\u003cbr\u003e\u2022 No extrinsic rewards\u003cbr\u003e\u2022 No violence\u003cbr\u003e\u2022\u00a0\u003ca href=\"https://connor-sherlock.itch.io/walking-simulator-a-month-club-vol-1\" target=\"_blank\"\u003eNow available on itch.io\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWALKING SIMULATOR A MONTH CLUB: SEASON TWO (2018 - 20XX)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2022 Improving on the foundation laid by two years of experience crafting virtual jaunts\u003cbr\u003e\u2022 ????\u003cbr\u003e\u2022 Infinite landscapes\u003cbr\u003e\u2022 Intimate architectual spaces\u003cbr\u003e\u2022 Collaborative works\u003cbr\u003e\u00a0Sustainable work-life balance powered by patrons like you :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSome walking sims so far:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/Q30YVvf.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/Q30YVvf.png\"\u003e\u003cem\u003eLast Visit To The Shard\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://i.imgur.com/S9wUud9.png\"\u003e\u003cem\u003eGrave Apologies\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ESgaV9Z.jpg\"\u003eSyzygy\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Vw0ZeNg.png\"\u003e\u003cbr\u003eNew Years 7016\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/QUihSTU.png\" style=\"width: 665px;\"\u003e\u003cbr\u003eBirthplace of Ossian\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://i.imgur.com/XCqkBU1.png\" style=\"width: 666px;\"\u003e\u003cem\u003e\u003cbr\u003eIrrelevance V\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Mcm4yFA.png\" style=\"width: 668px;\"\u003e\u003cbr\u003eAs The Fog Burns\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/MldYlO0\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/MldYlO0.png\" style=\"width: 668px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eSouthern Polar Region\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/sSxPI6r\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/sSxPI6r.png\" style=\"width: 668px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eStepped Reckoner\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/x46oQ1e\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/x46oQ1e.png\" style=\"width: 669px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eHinterlands\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/ck7BniB\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/ck7BniB.png\" style=\"width: 670px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eSubterranean\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/g7ChcMC.png\" style=\"width: 669px;\"\u003e\u003cbr\u003eA Parallel Eileen Kestler\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/uUPnT2g.png\" style=\"width: 671px;\"\u003e\u003cbr\u003eSatan\u0027s Interstellar Array\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/5CYgAhY.jpg\" style=\"width: 671px;\"\u003e\u003cbr\u003eArgon Swamp\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/SUWV384.jpg\" style=\"width: 672px;\"\u003e\u003cbr\u003eHelium Hills\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://i.imgur.com/UBJXrm2.jpg\"\u003e\u003cem\u003e\u003cbr\u003eKrypton Comet\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/MbsxmoX.jpg\"\u003e\u003cbr\u003eSteelSpill\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/GDuBIa5.jpg\"\u003e\u003cbr\u003eSimulation Failure\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/U7YgCw8.jpg\"\u003e\u003cbr\u003eSimulation Sphere\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/oMocQFf.jpg\"\u003e\u003cbr\u003eThe Witch Of Agnesi\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/sdYpqcO.jpg\"\u003e\u003cbr\u003eVoid Traversal\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/bXsAvTF.jpg\"\u003e\u003cbr\u003eFar Future Sadness\u003c/em\u003e\u003cbr\u003e"
