    "summary": "This is mainly a group focusing on creating new subtitles for the group SMAP. \u003cbr\u003e\u003cul\u003e\u003cli\u003eDramas\u003c/li\u003e\u003cli\u003eConcerts\u003c/li\u003e\u003cli\u003eVariety\u003c/li\u003e\u003cli\u003e All of the other crazy things they have done.\u003c/li\u003e\u003c/ul\u003eThe reason I have opened this Patreon is to help pay translators and the other helpers needed a long the way.\u00a0(Volunteers always welcome!)\u003cbr\u003e\u003cbr\u003eTo break down the costs:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTranslator #1 (Main): $35 a standard 45 minute Drama episode\u003c/li\u003e\u003cli\u003eTranslator #2 (alt): $45 a standard 45 minute Drama episode\u003c/li\u003e\u003cli\u003eVarious timing costs ranging from $60 to $100 a series\u003c/li\u003e\u003cli\u003eEventually, if enough money is raised, DVD/Bluray purchases for new raws.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI will also be submitting new subs for previously released Hardsubbed series. These will be sporadic as I do these (with a little help) on my own in my spare time. This is because for MANY series HD Raws have become available.\u003cbr\u003eFor Example:\u003cbr\u003e\u003cul\u003e\u003cli\u003eLong Vacation\u003c/li\u003e\u003cli\u003ePride\u003c/li\u003e\u003cli\u003eGood Luck!!\u003c/li\u003e\u003cli\u003eLove Story\u003c/li\u003e\u003cli\u003eShiawase ni Narou yo\u003c/li\u003e\u003cli\u003eMany others!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNow the way this is going to work is that if you contribute to this group you get the subs early! They will go up publicly on an open livejournal after 10 days. So donation is not required! But you won\u0027t have to wait as long for each episode.\u00a0Since we will be using paid translators they series won\u0027t be dropped as long as there is money. We pay and they then start the translation! I personally know both of these TLs so they won\u0027t just vanish on us either.\u00a0\u003cbr\u003e\u003cbr\u003eAlso you would get a voice in what projects we do! I\u0027ll poll the group for suggestions on projects and we can vote on what gets done.\u003cbr\u003e\u003cbr\u003eMy eventual goal is to have both Translators working on two projects and have one release of each a month with my rereleases sporadically thrown in (hopefully) on the off weeks.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for your consideration!\u003cbr\u003e"
