    "summary": "\u003cstrong\u003eBecome My Patron\u003c/strong\u003e\u003cbr\u003e...because every child deserves the opportunity to develop literacy skills and a love of learning! \u003cbr\u003e\u003cbr\u003eWelcome to a community where your donation will help to ensure continued production of and free access to a new generation of educational multi-touch eBooks and learning videos for children,\u00a0designed to appeal to young minds and tap into each child\u0027s potential.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can make a difference\u003c/strong\u003e\u003cbr\u003e\nAcquiring and improving\nliteracy skills throughout life is an intrinsic part of the right to education.\nLiteracy empowers and improves lives, enabling people to participate fully in\nsociety.\n\u003cbr\u003e\n\u003cbr\u003e\nPerhaps you would like to be\ninvolved in making a difference? Becoming my patron is one\nway for you to contribute and create an opportunity for children everywhere build literacy skills and tap in to learning for life. \n\u003cbr\u003e\n\u003cbr\u003e\nA monthly donation of your choice will allow me the time and opportunity to continue production of a new generation of educational multi-touch eBooks and learning videos for children. The rate of production\nwill grow together with the number of patrons that contribute. Of course, even if you don\u0027t want to donate, you will still have free access to CheriEbooks educational multimedia eBooks for children and Kids Learning Channel on YouTube.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is made up\nof people like you and me that donate small monthly payments of\ntheir choice to monetize the work of their favourite creators. Depending on the amount donated patrons get exclusive patron rewards from the creators that they support.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWould you like to join this community and make a contribution?\n\u003cbr\u003e\n\u003c/strong\u003eYou can join me as a patron already today by\nclicking the \u2018Become A Patron\u2019 button on this page. Your monthly pledge will give you immediate access CheriEbooks patron only feed\nwhich includes peeks behind the scenes, news, updates with snippets and sneak\npeeks from productions together with giveaways and other awesome rewards that\nyou can read about on this page.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s get started!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eTogether we\ncan provide an engaging and\u00a0fun learning\nexperience designed to inspire a love of learning and promote literacy skills for children everywhere.\u003cbr\u003e\n\u003cbr\u003e"
