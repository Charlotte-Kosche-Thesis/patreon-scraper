    "summary": "\u003cstrong\u003eHello\u00a0\u003c/strong\u003e\u003cbr\u003eThank you for checking out my Patreon Page!\u003cbr\u003e\u003cbr\u003eMy name is Cory Cochiolo and l create life changing video\u0027s on YouTube.\u00a0\u003cbr\u003eI should share a little about me so you can get to know me better...\u003cbr\u003eI have big dreams of my YouTube channel \"Corys ConsciousLiving\" reaching millions of people. I started my channel back in 2012 with the intent of sharing information that could help others to live happier lives. \u003cbr\u003eI am a practicing Certified Hypnotherapist and Spiritual Teacher specializing in Meditation and over the years l have gain a lot of wisdom that l think can help others. Creating a YouTube channel seemed the best way to reach and help more people.\u00a0\u003cbr\u003eMediation can be so much more than just sitting quietly. You can heal your mind, moods and health all by spending some well deserved time on yourself and as it turned out meditation videos seem to be what my subscribers wanted from me. The children\u0027s meditation stories that l create bring me so much joy, l never tire of reading their comments, they make my heart grow. \u003cbr\u003el seriously think l have found my passion in life and thanks to you l may be able to support myself and my family by doing something l love and helping the world at the same time!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/564x/76/a4/3a/76a43a8fd3aa4d214d400af714448e13.jpg\" style=\"width: 191px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow would your money help?\u003cbr\u003e\u003c/strong\u003eIf you did choose to become part of the conscious family and support my venture with your money l would be using it to..\u003cbr\u003ea) Improve the quality of my work. I currently record all my material in my car (l call it my recording studio) I use two iphones, one for the music and the other to record my voice. I would have the funding with your help to purchase the proper equipment and in turn make things sound sweeter for the rest of the world!\u003cbr\u003eb) Fund my time in order to make the children\u0027s audio books that go along with the bedtime meditation stories l create for the kids. I do all my own illustrations and this can be very time consuming, your help would mean l can do this and not stress as much about neglecting the other parts of my life that support myself and my family.\u003cbr\u003ec) l could spend more money on producing a wider range of music to go along with my meditation creations. Copyright music is quite limited unless you are prepare to spend money on it. Your help would open up a whole new world of sound possibilities."
