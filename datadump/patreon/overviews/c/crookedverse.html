    "summary": "\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003eWe are sassy or submissive, exotic and unintelligent. Our\nskin is an invitation. Our bodies, provocation. We are apparently for the\ntaking, the touching, the illusions of those who have taken the liberty of\ndrawing our lines. \u003c/em\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThere are countless narratives telling minority and immigrant women who they are.\u00a0Our actual stories are largely invisible, silenced by the\npervasive mentality that we don\u2019t have the authority to speak the truths of our\nexperiences and be believed.\u00a0While all women face similar challenges, women of color\ntypically earn less, are at increased risk for sexual assault, and encounter\ngreater disparities in everything from education and healthcare to dating and daily microaggressions.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003eMy flagship project,\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eBlackbirds\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, will\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e illuminate the voices of minority women through intimate snapshots, in-depth conversations and profiles of women creating spaces to shine.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why am I on Patreon?\u003c/strong\u003e Because\u00a0you can help me bring these stories, these lives to life. By becoming a patron you\u0027re not only funding my work (thank you!), you\u0027re also helping me build a community to explore and celebrate the diversity of who we are.\u003cbr\u003e\u003cbr\u003eThe act of claiming ourselves \u2014 \u003cstrong\u003eour value, identities, bodies, rights\u003c/strong\u003e \u2014 is often fraught with tension and opposition. Our NOs can get us into trouble. Our NOs can endanger our lives and livelihoods, punishment for having the audacity to claim ourselves. But claiming ourselves and owning our stories is beautiful, and essential. We are rewriting our histories, our futures, our now. \u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003eI hope you\u0027ll join us on this journey.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eA bit about me: \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy name is Crystal Nero and I\u0027m a writer, editor, traveler and truthseeker. I\u0027m a woman. I am black. And brown. I was inspired to start this project because there are very real differences in the way minority women experience the world. Because we need a place to tell our stories. \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003eMy own story is multicultural, multilingual, full of beauty, full of holes. Marked with quiet pain and extraordinary joy. It is strange/silly/vibrant and always evolving. In other words: \u003cstrong\u003ehuman\u003c/strong\u003e. \u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://crookedverse.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCrooked Verse\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e will be my online home, where you\u0027ll find unique storytelling\u00a0and other creative tidbits. I\u0027m glad you found your way here,\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=428082\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ebecome a patron today!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
