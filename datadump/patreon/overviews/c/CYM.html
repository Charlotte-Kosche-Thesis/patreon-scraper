    "summary": "I\u0027m, Matt Haughton. HI! I have been slogging away making media, trying to find my voice in this internet landscape for the last 2 years. With my background in audio production, I felt a desire to share the philosophy of freedom. I made the promise to myself to question my beliefs and embrace the ebbs and flows of my journey. And what a journey it has been. I can hardly articulate it all here so I would encourage you to peruse what I have created and compiled thus far. First and foremost, I love having honest discussions with other people, \u003cem\u003e\u003cstrong\u003ethat\u003c/strong\u003e\u003c/em\u003e is how I got here. I didn\u0027t wake up one morning feeling like I knew everything. But I did lose a lot of sleep feeling like there were things I didn\u0027t know. Those sleepless nights turned into daytime frustration, anxiety and fear. Hopefully I\u0027m not the first to tell you this.... those emotions aren\u0027t going to help you reach your goals. And those feelings sure as hell aren\u0027t going to bear the fruits of a fulfilled life. I don\u0027t claim to have all the answers, but I do know what works for me. I hope to compare notes with you as we all learn our way forward, building freedom and community in an un-free and disjointed world. \u003cbr\u003e\u003cbr\u003eYou are the market, and in this free-market of ideas\u003cem\u003e\u003cstrong\u003e you\u003c/strong\u003e\u003c/em\u003e get to \u003cem\u003e\u003cstrong\u003edecide\u003c/strong\u003e\u003c/em\u003e how to \u003cem\u003e\u003cstrong\u003evote with your dollar\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003eAnd that is what I\u0027m asking for. Not for you dollar, but for you to live a volitional life.\u003cbr\u003e\u003cbr\u003eMuch love from North Idaho.\u003cbr\u003e\u003cbr\u003eAlso, your dollar would be nice too. \u003cbr\u003e\u003cbr\u003e"
