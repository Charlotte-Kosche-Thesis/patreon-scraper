    "summary": "\u003cstrong\u003eCanadian Bulldog\u003c/strong\u003e (don\u0027t pretend like you don\u0027t know who he is!) began writing about wrestling in 2002, contributing humor columns, features and reviews to websites including SLAM! Wrestling, Online Onslaught and World Wrestling Insanity. After more than a decade of writing hundreds of pieces, developing a small following and self-publishing two books, something happened: wrestling was no longer \u003cem\u003efun\u003c/em\u003e to write about!\u003cbr\u003e\u003cbr\u003eThat changed on March 14, 2014 with the launch of\u00a0\u003ca href=\"http://canadianbulldogsworld.com\"\u003eCanadian Bulldog\u0027s World\u003c/a\u003e. CBW started as Bulldog\u0027s passion project and has become your scrapbook for wrestling merchandise and memories, featuring more than 1,300 articles and covering everything from\u00a0\u003ca href=\"http://bit.ly/1BtbChk\"\u003eaction figures\u003c/a\u003e to\u00a0\u003ca href=\"http://bit.ly/1C4uBCs\"\u003ecomic books\u003c/a\u003e, from\u00a0\u003ca href=\"http://bit.ly/1NazuMD\"\u003evideo games\u003c/a\u003e to\u00a0\u003ca href=\"http://bit.ly/1E3nIMG\"\u003etrading cards\u003c/a\u003e and from\u00a0\u003ca href=\"http://bit.ly/19eGVDF\"\u003emagazines\u003c/a\u003e to\u00a0\u003ca href=\"http://www.canadianbulldogsworld.com/bulldogs-bookshelf\"\u003ebooks\u003c/a\u003e and\u00a0\u003ca href=\"http://www.canadianbulldogsworld.com/bulldogs-dvd-rack\"\u003eDVDs\u003c/a\u003e. There are weekly\u00a0\u003ca href=\"http://www.canadianbulldogsworld.com/#!canadian-bullblog/cmuc/Tag/top 50\"\u003eTop 50 lists\u003c/a\u003e;\u00a0interviews with the likes of\u00a0\u003ca href=\"http://bit.ly/2lcRcWH\"\u003eBobby The Brain Heenan\u003c/a\u003e,\u00a0\u003ca href=\"http://bit.ly/18J8eoi\"\u003eBill Apter\u003c/a\u003e and\u00a0\u003ca href=\"http://bit.ly/2lFWLhd\"\u003eTully Blanchard\u003c/a\u003e; PPV and event recaps; special sections; and some of the best weekly columns around from writers\u00a0\u003ca href=\"http://bit.ly/1F7rmt5\"\u003eZAH\u003c/a\u003e,\u00a0\u003ca href=\"http://bit.ly/1xaOwId\"\u003eMike Rickard\u003c/a\u003e and\u00a0\u003ca href=\"http://bit.ly/1NazuMD\"\u003eAdam Zimmerman\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eWe\u0027ve always said that Canadian Bulldog\u0027s World is YOUR website, and would simply not be possible without your continued readership, feedback, love and support. Your patronage helps to cover the costs of the site and a modest marketing budget to share CBW with the masses!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
