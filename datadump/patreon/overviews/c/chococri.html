    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.tumblr.com/blog/chococri\" rel=\"nofollow\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e \u00b7\u00a0\u003ca href=\"https://twitter.com/Chococri_\" rel=\"nofollow\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e \u00b7\u00a0\u003ca href=\"https://www.instagram.com/chococri_/\" rel=\"nofollow\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e \u00b7\u00a0\u003ca href=\"https://www.facebook.com/chococri/\" rel=\"nofollow\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u00b7\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.artstation.com/artist/chococri\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eARTSTATION\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi there! My name is Cris, also known as Chococri online, and I am a Freelance Illustrator from Spain. You may have seen various works of my art throughout the years on my\u00a0\u003ca href=\"http://chococri.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003etumblr page\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a form of crowdfunding that allows fans of artists to support said artist in their endeavors to create what they\u0027re passionate about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy should I pledge to you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis Patreon page is my chance to create more content just for you, my chance to have more time to communicate with you and share everything I can with you.\u003cbr\u003e\u003cbr\u003eSo! I\u0027m starting a Patreon. My goal with is to offer everyone high-res quality content of all my personal artwork I create like PSD files with which you can check the layers and see how I work.\u003cbr\u003e\u003cbr\u003eI hope that with your financial support I have the opportunity to keep on perfecting my art and brightening your day.\u00a0My goal with this Patreon is to share cool things and maybe have excited artists learn something, because I love sharing the things I know and seeing other people be inspired by it. \u003cbr\u003e\u003cbr\u003eThank you for believing in me and letting me do what I love. Again, to all of my incredible Patrons,\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/strong\u003e"
