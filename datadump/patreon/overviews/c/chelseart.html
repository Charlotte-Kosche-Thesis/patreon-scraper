    "summary": "My name is Chelsea, and I am a freelance illustrator living in the Pacific Northwest. Most of my focus has turned towards watercolors and perpetually trying to improve my abilities through practice. In between warm-ups and individual illustrations, I am also working on a \u003cem\u003echildren\u0027s book series\u003c/em\u003e that a friend is writing.\u003cbr\u003e\n\u003cbr\u003e\nI created a Patreon page, because funds are very low and drawing makes me happy. If I can get enough support here, then doing what I love will [hopefully] come much easier and my goals will [hopefully] be much more attainable.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eRewards!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eDaily Comics\u003c/strong\u003e will be posted in the afternoons PST, almost every day. I will post a minimum of 4 total per week, but my goal is to post more than that.\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eSketchbook Compilations \u003c/strong\u003ewill be posted on the 15th and the last day of each month.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly Sketch Requests\u003c/strong\u003e\u00a0are for a limited number of people and will be a combination of pencil, ink, and watercolor. I will communicate directly with the Patrons regarding these requests and will e-mail them at 300 DPI when completed each month!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI am so severely grateful for any support that will give me more opportunities to keep doing what I love! It\u0027s going to take lots of time to get where I want to be, but I\u0027m ready to take steps to get there!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nFor any questions at all, feel free to e-mail me any time at \u003cstrong\u003echelseahougan@gmail.com\u003c/strong\u003e! I check this regularly and I\u0027m really nice, I promise!"
