    "summary": "Salut,\u003cbr\u003e\u003cbr\u003eJ\u00e9r\u00f4me \u00e0 d\u00e9couvert la mer \u00e0 l\u0027age de 7 ans.\u003cbr\u003ePremi\u00e8re le\u00e7on d\u0027optimiste \u00e0 l\u0027\u00e9cole primaire. Troisi\u00e8me cours, il part au large avec son fr\u00e8re esquif pour aller voir l\u0027horizon derri\u00e8re les p\u00e9troliers au mouillage \u00e0 Fos Sur Mer.\u003cbr\u003eLe moniteur de voile du faire preuve d\u0027une grande psychologie pour arriver \u00e0 faire faire demi-tour \u00e0 J\u00e9r\u00f4me.\u003cbr\u003eSa passion \u00e9tait n\u00e9e.\u003cbr\u003e\u003cbr\u003eIl d\u00e9couvre le bateau \u00e0 moteur \u00e0 l\u0027age de 10 ans.\u003cbr\u003eAvec le bateau d\u0027un ami, ils emmenent tous les jours le copains et les copines pour du ski nautique, des pic nic, des explorations des \u00eeles de Porquerolles.\u003cbr\u003eJ\u00e9r\u00f4me prends un plaisir incroyable \u00e0 partager cet univers nautique et sous marin.\u003cbr\u003eSa volont\u00e9 de redonner aux autres prends forme.\u003cbr\u003e\u003cbr\u003e\u00c0 40 ans, il se remet \u00e0 la navigation \u00e0 la voile.\u003cbr\u003eNavigations c\u00f4ti\u00e8res et hauturi\u00e8res, travers\u00e9es, explorations. Il commence \u00e0 prendre sa GoPro, puis ach\u00e8te cam\u00e9ra et micro pour montrer \u00e0 ses amis les beaut\u00e9s de la mer.\u003cbr\u003e\u003cbr\u003eIl commence aussi \u00e0 cr\u00e9er des \u00e9v\u00e9nements nautiques pour entrepreneurs, chefs d\u0027entreprises et investisseurs, sur de magnifiques catamarans, accompagn\u00e9s de coachs / conf\u00e9rencier.\u003cbr\u003e\u003cbr\u003eJ\u00e9r\u00f4me comprends qu\u0027il faut cr\u00e9er le maximum de valeur ajout\u00e9 pour ses clients, afin de se d\u00e9marquer du bruit ambiant, et de faire une r\u00e9elle diff\u00e9rence dans le monde.\u003cbr\u003e\u003cbr\u003eCe projet Patreon est pour J\u00e9r\u00f4me l\u0027opportunit\u00e9 de partager ses d\u00e9couvertes aux plus motiv\u00e9s, et en m\u00eame temps de redonner aux donateurs avec un principe simple : chaque don permettra \u00e0 son donateur d\u0027obtenir une remise \u00e9quivalente lors de sa venu sur une navigation / croisi\u00e8re d\u0027un \u00e9v\u00e9nement organis\u00e9 par Kap\u0027tain J\u00e9r\u00f4me.\u003cbr\u003e\u003cbr\u003e\"[...]\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eJe suis ma\u00eetre de mon destin ;\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eLe capitaine de mon \u00e2me.\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eInvictus -\u00a0\u003cstrong\u003eWilliam Ernest Henley\u003c/strong\u003e\u003cbr\u003e"
