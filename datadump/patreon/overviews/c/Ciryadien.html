    "summary": "\u003cstrong\u003eCiryadien\u003c/strong\u003e: Lady of the Ships (with a Tolkien-esque mind)\u003cbr\u003eThank you for gracing my page.\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/d156/i/2017/265/d/b/flowers_in_my_care_by_ciryadien-dbo9k8d.jpg\"\u003e\u003cbr\u003eI have worked as a freelance model around the central U.S. for seven years now (with some breaks). I love the experience, whether it\u0027s dance, nature, acting, or art nude. Modeling and the arts are something I\u0027m very passionate about. Although I have a decent amount of experience, you won\u0027t find that I\u0027m very pretentious. Always be humble and kind :)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatreon is a place where you can support your favorite artists, for as long as you\u0027d like, to help them create the art you see. I love to think of the Renaissance Patrons who supported painters, and left us the masterpieces we see today.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e100% of Patreon funds go to creating more art, costuming, and location rentals.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eArt is my passion\u003c/em\u003e but it goes beyond the act of creation. I find art is best when it captures those quiet intimate moments in the day. Those moments when you think you\u0027re alone, but then glance up to see a friend or lover, and share a quiet smile. A smile without walls, or inhibitions. It\u0027s the relationships, the shared thoughts, and the experiences we create that I most enjoy sharing with you.\u003cbr\u003e\u003cbr\u003eWe walk many paths in our lives, but some stay true throughout. Through all my years, this has been one of those true paths, and I look forward to sharing it with you for many years to come.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/33e3/i/2018/032/3/9/to_the_sea_by_ciryadien-dc1w1sw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to keep up with my daily life, as well as my art/modeling projects you can see it on my\u00a0\u003ca href=\"https://www.instagram.com/ciryadien/\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e"

     "description": "This is my favorite tier as I get to interact with you on a more personal level.\n\u003cp\u003e-Patrons will be able to request one print, as well as an exclusive Polaroid (nobody else will see this).\u003c/p\u003e\n\u003cp\u003e-Patrons will be invited to schedule time for a live-chat. We can tour a part of town, go behind-scenes on a shoot, swim in the pool, or share our favorite shows and meals. (Please note, anything disrespectful during the chat will be cause for an immediate cancellation, and bump from my Patreon).\u003c/p\u003e\n\u003cp\u003e-On occasion a drawing for a small item from my latest shoot may be made available.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd now the most tender part\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-In addition to the previous tiers, you will receive a password to the most intimate of my work over the last few years. These are professional, gallery level images (some have toured the east coast and won competitions). I will also share my thoughts and feelings on working with these lovely women. I am extremely selective on who I work with in these images so it will not be updated often, but this is the only place these will be available.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(previous tiers included)\u003c/p\u003e",
