    "summary": "I\u0027ve been working on making \u003ca href=\"http://www.freebsd.org\"\u003eFreeBSD\u003c/a\u003e run on the \u003ca href=\"https://aws.amazon.com/ec2\"\u003eAmazon EC2\u003c/a\u003e platform for about a decade now. I first got it booting in \u003ca href=\"http://www.daemonology.net/blog/2010-12-13-FreeBSD-on-EC2.html\"\u003eDecember 2010\u003c/a\u003e, and as of \u003ca href=\"http://www.daemonology.net/blog/2015-04-01-make-ec2ami.html\"\u003eApril 2015\u003c/a\u003e it has been running smoothly enough to be a standard part of FreeBSD releases.\n\u003cbr\u003e\n\u003cbr\u003e\nHowever, there is always more work to be done; I have regular conference calls with Amazon to discuss new developments in the world of AWS and how FreeBSD can make use of them, and spend a significant amount of time both writing code myself and coordinating with other FreeBSD developers who are working on relevant parts of the FreeBSD codebase.  This has been entirely a volunteer effort on my part.\n\u003cbr\u003e\n\u003cbr\u003e\nAlthough I\u0027m not aiming to get paid for my work on this, I\u0027ve come to realize recently that it would be useful to have some sponsorship to cover other expenses.  For example, \n\u003ca href=\"https://www.meetbsd.com/\"\u003ethere\u003c/a\u003e \u003ca href=\"https://fosdem.org\"\u003ehave\u003c/a\u003e \u003ca href=\"https://wiki.freebsd.org/VendorSummit/201711\"\u003ebeen\u003c/a\u003e \u003ca href=\"https://reinvent.awsevents.com/\"\u003eevents\u003c/a\u003e where I\u0027ve said \"it would be useful to attend but I can\u0027t justify the cost\". \u00a0This is where you, dear FreeBSD/EC2 users, come in: I\u0027m hoping you\u0027ll collectively give me a budget I can spend on whatever I think will help my work here, so I no longer have to pay for things out of my own pocket."
