    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi there! Call me CheriAisu or simply Cheri :3 \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m currently studying games development as I aim to pursue the art path in that industry! My goal is to design the best (and sexiest) characters for my favourite games.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve started drawing years ago but only for the last few, taking it very seriously. As I\u0027m in my last year of school, I\u0027d like to go to University to develop my skills even further but I\u0027m not able to do go, and paint smexy illustrations at the same time because of financial issues.\u00a0\u003cbr\u003e\u003cbr\u003eWith your support, I\u0027ll be able to achieve my goals and share my artistic achievements with you guys, without worrying about sustainability as an artist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003eWhat sort of content am I going to deliver?\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eEvery month, I\u0027d love to deliver a full package of a high res fanart illustration (uncensored), wallpapers (in various formats), process steps, sketches, work in progress images, mini tutorials!\u00a0\u003cbr\u003eAlso, for some of my tiers I\u0027d like to offer you guys a creative input into my work, so that you can help me choose the character to paint without having to commission me!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e Rewards will be sent out first week of each month after all pledges get processed by patreon.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/533ee0e11d0b30dd73c40081fc2dbac7/tumblr_on8k1qbHzB1w8yol3o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf my patreon grows, I\u0027d like to to expand the rewards even further by e.g. video processes, prints, full voice-over tutorials or 1 on 1 art critique sessions. These will be only available in the future as I\u0027d need enough funds to launch them in the first place so that I deliver high quality content that is worth your money!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou will be \u003cspan style=\"color: rgb(146, 205, 220);\"\u003ealways\u003c/span\u003e able to see what I draw for free, nevertheless by supporting me you\u0027ll have an access to all the bonus materials such as sketches, high res pictures, tutorials and raffles. This is my way of saying thank you to all the people that want to support me in creating art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePlease note that my fanarts will be mostly porn so \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eonly +18 patrons\u003c/span\u003e\u003c/strong\u003e please!"
