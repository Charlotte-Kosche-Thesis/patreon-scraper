    "pledge_url": "/bePatron?c=694162",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI\u0027m Brianna, a Chicago artist creating various types of photography using open source software and DIY tricks.\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003eI started in Graphic Design working at my dad\u2019s print shop as a teenager, but photography always interested me ever since I borrowed a camera to shoot my BMX friends. I studied Graphic Design in college, took extra photography classes with the program, and have been doing a mix of both ever since.\u003cbr\u003e\u003cbr\u003eI\u2019ve shot all types of photography from portrait to product to event, but my favorite thing about photography is the set up behind the scenes to create the image, and how its processed afterwards. I enjoy showing others this process too, which is why I do weekly live editing sessions. The only thing I wont shoot is weddings.\u003cbr\u003e\u003cbr\u003eRecently I decided to switch from using Adobe software I was trained in to Open Source software like \u003ca href=\"https://www.darktable.org/\"\u003edarktable\u003c/a\u003e and \u003ca href=\"https://www.gimp.org/\"\u003eGIMP\u003c/a\u003e. I used to use GIMP in highschool, and it will help make my tutorials and examples more relevant to those who don\u0027t have access to Photoshop or Lightroom. I\u0027ll also be sharing a lot of my DIY Photography tips and tricks and attempting to make the entire hobby a bit more accessible to those that can\u0027t spend thousands of dollars on the best gear.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects:\u003cbr\u003e\u003c/strong\u003eI\u0027m able to travel around a bit this year, so I\u0027m trying to focus more on developing my photojournalist side. Writing is one of my weakest skills, so I\u0027ve been pushing myself to do more and get better at it. To support my wanderlust directly, I\u0027m also making a 3x3\" \u0027Travel Sponsor\u0027 patch, offered exclusively to anyone who donates through my\u00a0\u003ca href=\"http://ko-fi.com/chicagocameraslinger\"\u003eKo-Fi\u003c/a\u003e account.\u003cbr\u003e\u003cbr\u003eI\u0027m also seeking to engage more with other local artists. I\u0027ve been attending gallery openings, going to festivals, and hitting local concerts as much as my schedule will allow. I\u0027m always open to discuss collaboration!\u003cbr\u003e\u003cbr\u003eNext month in June I\u0027ll be going to the\u00a0\u003ca href=\"http://outofchicago.com/summer\"\u003eOut of Chicago Summer Photography Conference\u003c/a\u003e! I have several great classes lined up with some amazing instructors!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePast Projects:\u003c/strong\u003e\u003cbr\u003eThis Patreon started as a Per Project account, and from October 2017 to March 2018 I created a complete photo book.\u003ca href=\"https://cameraslinger.wixsite.com/chicago/coffee-books\"\u003e \u0027Coffee\u0026amp;Books: a coffee table book\u0027\u003c/a\u003e was the result. I sourced locations, found models, created the content, and put together all of the final print elements in six months. When you become a Patron you\u0027ll be able to look back at the entire process in the archived posts.\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/142940_438a400453434538aea8f5051bfdf8c7~mv2_d_2400_2400_s_4_2.jpg/v1/fill/w_373,h_190,al_c,q_80,usm_0.66_1.00_0.01/142940_438a400453434538aea8f5051bfdf8c7~mv2_d_2400_2400_s_4_2.webp\"\u003e\u003cbr\u003eOn April 25th, I was at Metro Chicago participating in the \u003cstrong\u003eRAW showcase: MAGNIFY\u003c/strong\u003e. My set featured travel photography, as well as some personal elements from visiting my hometown.\u003cbr\u003e\u003cimg height=\"301\" src=\"https://lh6.googleusercontent.com/QvgbIydf3PsiVBlNxnkOnNgkjMNigMggJawiDUgQcm7QiFjsmGQPFn7FYDn79adbYUyN9kaJ0tQCCH7LK1-qx7AQFptcSKXkr3gCih_J_vkOub_VHv_O8DBmrfjKggDabpyK9tKL\" style=\"width: 369px;\" width=\"452\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther places to find me:\u003c/strong\u003e\u003cbr\u003eI post most of my cell phone photography to\u00a0\u003ca href=\"http://instagram.com/chicagocameraslinger\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003eI retweet a bunch of stuff on my\u00a0\u003ca href=\"http://twitter.com/c_cameraslinger\"\u003eTwitter\u003c/a\u003e\u003cbr\u003eI do have a\u00a0\u003ca href=\"http://chicagocameraslinger.tumblr.com\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"http://thechicagocameraslinger.wordpress.com\"\u003eWordpress\u003c/a\u003e, but I haven\u0027t been using them as much as I should.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll profit from this page goes directly into upgrading equipment, attending photography workshops, and continuing my practice.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
