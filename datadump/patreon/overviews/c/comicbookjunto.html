    "summary": "Adam J. Teterus and Octavius A. Newman met in 2011 over a brown bag and a comic book. The comic was Ultimate Spider-Man. Peter Parker was dead (apparently), and here was the debut of the new Spidey. Some kid named Miles Morales.\u003cbr\u003e\u003cbr\u003eWe bonded over a brown bag. We bonded over a superhero with brown skin.\u003cbr\u003e\u003cbr\u003eThe two of us don\u0027t look like we have a lot in common. But the truth is that we do. Comics, the brown bag, Mile Morales, super hero movies, geek culture,\u00a0that\u0027s our vessel for accessing each other. It\u0027s our shared interest, our telescope and gateway into one another\u0027s worlds. It\u0027s our shared world.\u00a0\u003cbr\u003e\u003cbr\u003eComic Book Junto is a podcast in which two friends discuss the philosophy of geek culture. We want to know which Avengers would be members of Black Lives Matter. We want to know if Batman\u0027s real super power is white privilege. We want to know who in the Justice League operates with implicit bias. And we want to talk about Kendrick Lamar. A lot.\u003cbr\u003e\u003cbr\u003eMore than all things, we want Comic Book Junto to be a place where all geeks, of all walks of life and experience, are welcome to engage each other and challenge their own sense of the world. And we want to have fun doing it.\u003cbr\u003e\u003cbr\u003eComic Book Junto started as two friends sharing their conversations as a podcast, and it\u0027s been amazing so far. We\u0027ve done nearly 100 episodes since last year, we\u0027ve done live shows, we\u0027ve undergone a kidney transplant, and we\u0027ve had an amazing time together. But we can\u0027t keep the show going without your help. \u003cbr\u003e\u003cbr\u003eComic Book Junto only is a club of mutual improvement. Without you, there is no Junto. Your participation and contribution to the discussion are what makes this group unique. We can\u0027t do it without you."
