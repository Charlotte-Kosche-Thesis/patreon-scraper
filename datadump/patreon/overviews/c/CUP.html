    "summary": "\u003cstrong\u003eMission:\u003c/strong\u003e\u003cbr\u003eThe Community Uplift Program (CUP) is located in Fargo, North Dakota. CUP provides stability and support for youth/young adults (with emphasis on the LGBTQ+ population as well as People of Color) who are experiencing life crises. We offer a holistic approach to the issues they are facing and provide case management as well as other vital services to meet the need of each individual.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVision and Future Strategy:\u003c/strong\u003e\u003cbr\u003eCurrently we are focusing on our LGBTQ+ Health Center, wherein we are able to help individuals access Gender Affirming Hormone Therapy. Since we do not have the financial backing to run a complete health center, yet, we will be looking to our clients to provide lab results, a note from a psychologist/therapist, and a physical done. \u003cbr\u003e\u003cbr\u003eTowards the future, we are looking to rent space to house a physical Opportunity Center and Halfway House that will serve the needs of our area minority groups. We will provide updates on the physical buildings as we accumulate more patrons! We also look forward to keeping you in the loop of our progress, bolstering the visibility of minority communities in our area, and becoming more visible ourselves!"
