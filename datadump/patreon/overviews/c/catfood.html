    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHorse greetings! I am Catfood McFly, probably best known as that guy who drew \u003cem\u003eFury Belle. \u003c/em\u003eAnd indeed, I still do. But I\u0027m also into making Android games these days and I\u0027d like to marry my love of frittering my life away on games to my love of pretty pastel pones.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eTo this end, my latest project is a game designed for tablets and phones called \u003cem\u003eHorse Dating Simulator. \u003c/em\u003eIf you enjoy the concept cartoon horse parody comedy games, you can help me out with your Patreon support!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eNote that the ponies in question are \u0027legally distinct\u0027 OC\u0027s who look nothing whatsoever like any other ponies you might care to mention.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/39bbbda2889badf21efdb30d501695d7/tumblr_o605no5DtV1vsot3po3_r1_250.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFrequent progress updates are posted to the game\u0027s blog page...\u003cbr\u003e\u003ca href=\"http://horsedatingsimulator.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eHorse Dating Simulator tumblr page\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://horsedatingsimulator.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eWhere you can see how far the game has come along. In development for less than a week, it\u0027s come a long way already so I current envisage it being released in a matter of a few weeks rather than months, and if it\u0027s a success I would like to follow it up with sequels or variations such as a parody of \u003cem\u003eEquestria Girls.\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"https://36.media.tumblr.com/9b8f8aa707e8bf03f464af2bec10375c/tumblr_o605no5DtV1vsot3po1_250.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThe game is not intended for children, due to it\u0027s content of foul-mouthed ponies, lewd conduct and terrible jokes. Hopefully for you dear reader, that\u0027s a bonus. There are no Patreon-related rewards posted at this time, but there will be in the future once I\u0027ve worked out some details. Enjoy!\u003c/div\u003e"
