    "summary": "\u003ch3\u003e\u003cstrong\u003eWant More Music From Me, Corey, And A Shot At Co-Writing A Custom Song With Me?\u003c/strong\u003e\u003c/h3\u003eHere\u0027s how... \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFirst, you can get any one of my albums, right now, by giving your support by becoming a Patron and helping out.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e \u003cbr\u003eThink of this like a tip jar where you get an album and other cool stuff like...\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eProducer credits in all future song and albums (picture your name in the liner notes of a CD or song credits)\u003c/li\u003e\t\u003cli\u003eAccess to \u003cem\u003emembers only\u003c/em\u003e online all request show once a month (what would you ask me to play?)\u003c/li\u003e\t\u003cli\u003eOr an entry into a yearly custom song drawing (what would you ask me to write a song about?)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=96991\"\u003eBecome a Patron\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t---\u003cbr\u003e\t\u003cem\u003e\u201cMusically he makes you want to raise a beer and toast yourself for making it this far\u201d\u003cbr\u003e\tJamison Lee, Music Critic\u003c/em\u003e\u003cbr\u003e\t---\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eThe Mission\u003c/strong\u003e\u003c/h3\u003eIf you are like me, you love music. But more than that, you love what music does for you.\u003cbr\u003e\n\u003cbr\u003eIt brings you closer together with family, friends, and strangers sometimes (ever have an awesome conversation with someone you never at a concert or record store?). \u003cbr\u003e\n\u003cbr\u003eMusic can dull the sting when life is kicking you in the shins. \u003cbr\u003e\n\u003cbr\u003eMusic can bring up mental pictures of loved ones and good times to put a smile on our face. \u003cbr\u003e\n\u003cbr\u003eMusic keeps your toe tapping through an endless workday.\u003cbr\u003e\n\u003cbr\u003eMusic helps you celebrate life with friends and family after the work week and on special occasions \u003cem\u003e(imagine a wedding, a campfire or a night at the local watering hole without music\u2026. eeek)\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003eI create and perform music it with all this in mind.\u00a0\u003cbr\u003e\n\u003cbr\u003eThe mission is and always be to move you, to inspire you and give you an experience that I know only music can provide. And you can be a huge part of working with me to do that.\u003cbr\u003e\n\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003eThis project is pretty simple. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/i\u003eYou pledge a buck or more and I do all the work.\u003cbr\u003e\n\u003cbr\u003eYou come along for the ride and share in this experience with me because it is no fun doing anything worthwhile without sharing it with others. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIn the old days\u003c/em\u003e, music was a one way street. You bought an album, read a few articles and went to a show to support an artist. But that was about it. You were on the outside looking in.\u003cbr\u003e\n\u003cbr\u003eNow you can be a part of the music creation process. You can be an integral part of the music that is being made. \u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t[Quick side note about the old days, and in some cases still today. The money that you thought was going to support your favorite artists wasn\u2019t going to them at all - or very little of it. Instead it was getting divided up between lots and lots of middle men. This project gives you the chance to support the artists directly. And know your support is going to the right person.]\n\u003c/blockquote\u003e \u003cem\u003e\u003cstrong\u003eYou have the chance to ride shotgun\u003c/strong\u003e\u003c/em\u003e to help me create, experience and deliver my music to fans like you all around the world. To help build a community of cool ass people.\u003cbr\u003e\n\u003cbr\u003eMake a pledge, become a Patron and let\u0027s have some fun creating and sharing music. \u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003eHow To Pledge\u003c/h3\u003e\n\u003col\u003e\t\u003cli\u003e\u003cstrong\u003eClick\u003c/strong\u003e the \u201cBecome A Patron\u201d button on top left section of this page.\u00a0\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eChoose\u003c/strong\u003e an amount you feel good about and select the accompanying reward. I\u0027ve tried to make the rewards fun or one-of-a-kind experiences as much as possible\u2014as a token of my appreciation!\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eMake Your Pledge \u003c/strong\u003eand ride along with me on this music adventure (you only pay when I release a video or a song)\u003c/li\u003e\n\u003c/ol\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=96991\" target=\"_blank\"\u003eCLICK HERE TO BECOME A PATRON\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t---\n\t\u003cbr\u003e\n\t\"Hi Corey, Just wanted to say I love your music and so does anyone else I have played it for. Even my kids are hooked. Don\u0027t ever stop playing and writing songs. You have a real gift.\" - Karen R\n\t\u003cbr\u003e\n\t---\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003eHow The Rewards Work\u003c/h3\u003eWhen you pledge, you get the rewards I\u2019ve listed for the amount you\u2019ve pledged. These rewards are my way of saying thank you for your patronage.You can choose a reward tier equal or lower to the amount that you pledged. For instance, if you pledge $10 the get all the rewards listed for that amount PLUS the rewards for the lower tiers. Cool huh? \u003cbr\u003e\n\u003cbr\u003eBest of all, you only pay when I release a new professionally recorded version of a song! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eCheck Out Your Rewards\u003c/h3\u003eIf you pledge $1 or more, you get a free download of any one of my albums (you choose which one). And that is just for starters.\u003cbr\u003e\n\u003cbr\u003eWatch this short video and discover more about rewards like, the chance for you to win a custom written song, online request shows and a day hanging in the studio.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e(in case you missed the video above, that explains how this works, here it is again).\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FJGGXmWee5U?rel=0\" width=\"420\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=96991\"\u003eCLICK HERE TO BECOME A PATRON\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\u003ch3\u003e\u003cstrong\u003eWhat You Get In Addition To The Rewards \u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003eThe rewards are way cool but you also get: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eMore of the music you like, more often.\u003c/li\u003e\t\u003cli\u003eDeeper connection with me and the good people involved in this project.\u003c/li\u003e\t\u003cli\u003eBetter and better music because the support will provide me with more time and resources to work on my craft.\u003c/li\u003e\t\u003cli\u003eThe feeling that you are a part of the music.\u003c/li\u003e\t\u003cli\u003eBehind the scenes look at the creation of music.\u003c/li\u003e\t\u003cli\u003eThe satisfaction of knowing that a large percentage of your money is going directly to the artist. Not all the big music industry middleman.\u003c/li\u003e\t\u003cli\u003eA chance to directly support the music you love.\u003c/li\u003e\t\u003cli\u003eInspiration...\u003c/li\u003e\u003c/ul\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t---\n\t\u003cbr\u003e\n\t\u201cThe Spirit of the artist\u2019s gift\u2019s can awaken your own.\u201d - Lewis Hyde, Author of The Gift\n\t\u003cbr\u003e\n\t---\n\t\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003eHow Your Pledge Will Be Used\u003c/h3\u003e\n\u003cbr\u003eYour contribution helps me offset the cost of recording music. Your pledge also tells me that you think what I am doing is worth the effort and that you want me to continue creating more music and moments for you.\u003cbr\u003e\n\u003cbr\u003eWhen I reach the first milestone\u00a0I will immediately book studio time and begin recording the first song. Then each month after that I will continue recording one new original song per month as long as I stay above 100 patrons. :) \u003cbr\u003e\n\u003cbr\u003eWhy 100?\u00a0\u003cbr\u003e\n\u003cbr\u003eIt costs between $500 and $1000 for studio time depending on the complexity of the song. It also cost from $50 and up to hire musician if the song needs other instrument parts on the track. \u003cbr\u003e\n\u003cbr\u003eThat money does not include the time it takes me to write, record and practice the songs. Not to mention any additional promotion and/or additional media I need to create \u0026lt;g\u0026gt;around\u0026lt;/g\u0026gt; the song (like a video). That stuff is on me until I can further prove that my music is worthy. \u003cbr\u003e\n\u003cbr\u003eThis is a just starting point. \u003cbr\u003e\n\u003cbr\u003eAgain, along with \u0026lt;g\u0026gt;offsetting\u0026lt;/g\u0026gt; the cost of providing music for free your contribution also tells me that you think what I am doing is worth the effort and that you want me to continue creating more music and moments for you.\u003cbr\u003e\n\u003cbr\u003eYou pledge a buck or more and I do all the work.\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t---\n\t\u003cbr\u003e\n\t\"Corey makes you feel like you\u2019ve been friends for years...\" \u2014 Sarah Severson\n\t\u003cbr\u003e\n\t---\n\u003c/blockquote\u003e \u003cbr\u003e\n\u003ch3\u003eIs Patreon Right For You?\u003c/h3\u003eIt is if you answer yes to one or more the following: \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eYou want a direct connection to the artist.\u003c/li\u003e\t\u003cli\u003eYou want a deeper look behind the scenes (to ride shotgun).\u003c/li\u003e\t\u003cli\u003eYou can\u2019t make it to shows but want to show your support.\u003c/li\u003e\t\u003cli\u003eYou want to make sure it\u2019s the artist receiving a majority the money (not the labels or middle men).\u003c/li\u003e\t\u003cli\u003eYou want to support the idea that it is never too late.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t---\n\t\u003cbr\u003e\n\t\"Corey, Thank you for \"Why Wait\". Its people like you that make my dreams appear possible.\" - Jennifer Robinson\n\t\u003cbr\u003e\n\t---\n\u003c/blockquote\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003ch3\u003eFrequently Asked Questions For New Patrons\u003c/h3\u003eHere are a few questions I\u2019ve had from new patrons. If you\u0027ve got questions, ask me via Twitter, Facebook, email, or whatever. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eQ: Is my pledge a one time payment? \u003cbr\u003eA: No, it is a recurring payment that happens every time I release a song. I am shooting for one song per month so you will never pay more than my pledge amount each month. AND \u003cstrong\u003eyou only pay when I release a song\u003c/strong\u003e and you can cancel at any time. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eQ: I do not have much money, is there another way to show my support? \u003cbr\u003eA: Yes. But before I get to that please consider this. Even a $1 pledge is a huge help. Every cent counts and moves you and I closer to new music. That said, if you\u00a0absolutely\u00a0cannot afford $1, the best way to show your support\u00a0is to share my website (\u003c/em\u003e\u003c/em\u003e\u003ca href=\"http://planetcorey.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://planetcorey.com\u003c/a\u003e\u003cem\u003e\u003cem\u003e) with everyone you know and tell them to get my free songs.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e Q: What happens if you release more than one song in one month? \u003cbr\u003eA: I will not release more than one for the foreseeable future. But if i do, I will tell you in advance. Also, if you are worried, Patreon lets you set a monthly cap so you won\u0027t ever be charged more than that amount. \u003cbr\u003e\n\u003cbr\u003eQ: What if I\u0027d rather pay per month instead of per song? \u003cbr\u003eA: Just set your \"per song\" basis to whatever you\u0027d prefer to pay monthly, then set your monthly cap to that amount. \u003cbr\u003e\n\u003cbr\u003eQ: Why are your goals/tiers priced like this? \u003cbr\u003eA: Because after a lot of thought I tried giving you as much value for your pledge as I could. If you feel something is off, unfair OR you have a suggestion on how to improve it, let me know. I\u0027m always 100% open to suggestions.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eQ: I just landed on his page. Who the hell are you and where can I hear your music? \u003cbr\u003eA: Thanks for asking. You can learn more about me and listen to my music by\u00a0\u003c/em\u003e\u003c/em\u003e\u003ca href=\"http://planetcorey.com/\" rel=\"nofollow\"\u003eclicking here\u003c/a\u003e\u003cem\u003e\u003cem\u003e. \u003cbr\u003e\n\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=96991\"\u003eCLICK HERE TO BECOME A PATRON\u003c/a\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\t---\u003cbr\u003e\t\t\t\"Corey is amazing. So easy to get to know, he treated me as a friend from the first email he sent me with his song. GREAT GUY!!\" - Debbie C.\u003cbr\u003e\t\u003cbr\u003e\t\t\t#######################\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eMusicians, Artists, Podcasters, Creators!\u003c/strong\u003e Want to start your own Patreon Campaign?\u00a0\u003cbr\u003e\n\t\u003ca href=\"https://patreon.com/invite/kqdnz\" target=\"_blank\"\u003eClick to start your own Patreon Campaign\u003c/a\u003e\n\u003c/blockquote\u003e"

     "about": "\u003cstrong\u003eIf you\u2026\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLike music that blends acoustic and electric guitar as well as genres like rock, country, blues and folk.\n\t\u003c/li\u003e\n\t\u003cli\u003eAppreciate artists who write the music they are singing.\n\t\u003c/li\u003e\n\t\u003cli\u003eCheer for the underdog, the Independent, the alternative.\n\t\u003c/li\u003e\n\t\u003cli\u003eWant to feel like you are more than just another fan.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nYou are going to like Corey\u2019s music.\n\n\u003cem\u003e(and the music Gods have brought you here for a reason)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCorey Who?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCorey Koehler is a Minnesota based singer-songwriter, father, and husband who eats way too much meat, smokes the occasional American Spirit \u0026amp; does what he can to keep his busy head from spinning to fast.\n\n\u003cbr\u003e\u003cbr\u003eOh and when he\u0027s not writing, performing or lovin up his wife and 3 kids he listen to a crapload of different music, geeking out online, binge watching too much TV and NFL Football.\n\n\u003cbr\u003e\u003cbr\u003eYou can listen to his music here -\u0026gt; \u003ca href=\"http://planetcorey.com/music\"\u003ehttp://planetcorey.com/music\u003c/a\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e",
