    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi,\u003c/strong\u003e\u00a0I\u0027m Charlie or \u003cstrong\u003echarlieanneart!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m\u003cstrong\u003e\u00a0\u003c/strong\u003ea young artist and curator from the UK. I work in a range of mediums, but mostly watercolour and pen. I like to encourage others to be creative and I\u0027m hoping that\u0027s what I\u0027ll do through my Patreon, as well as get to know those who enjoy my art work!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/483032_797b8df6f4d54dcc8c61ce3cbdacb1cc~mv2.jpg/v1/crop/x_0,y_70,w_720,h_720/fill/w_261,h_261,al_c,q_80,usm_0.66_1.00_0.01/483032_797b8df6f4d54dcc8c61ce3cbdacb1cc~mv2.webp\" style=\"width: 190px;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/483032_d4ed534b530b44898b54fa0367e4c6b3~mv2.jpg/v1/fill/w_261,h_261,al_c,q_80,usm_0.66_1.00_0.01/483032_d4ed534b530b44898b54fa0367e4c6b3~mv2.webp\" style=\"width: 190px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been sharing my art online since 2013 and exhibiting in galleries since 2014.Last year I started on my journey as a freelance artist, to turn my work into a career.\u00a0 I work from home and the Green Man Gallery and I would love to keep carry on creating illustrations, commissions and selling in galleries and on\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/charlieanneart?ref=profile_shopicon\" target=\"_blank\"\u003eEtsy\u003c/a\u003e. I\u2019ve created this Patreon account so that I can continue to create art\u00a0with the your supports.\u00a0Patreon also seemed like the best place to document my experience, communicate with my audience (you guys!) and build our own little creative community.\u003cbr\u003e \u003cbr\u003eSo\u00a0I\u0027ll be using this space to share content such as artwork progress pics, videos, blogs and projects that I\u0027ll either only post on patreon or post earlier than I\u0027ll post on other social media platforms!\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eAll you have to do is pledge any amount you like per month and get access to the rewards that go along with that ammount :D\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you have decided to become one of my patrons, thank you so much, I wouldn\u0027t be able to do this with out you - and for those who can\u0027t pledge but still love seeing my work, your support means the world to me!!!\u003cbr\u003e\u003cbr\u003eCharlie x\u003cbr\u003e\u003cimg src=\"https://ih0.redbubble.net/image.524916721.4152/flat,1000x1000,075,f.u3.jpg\" style=\"width: 147px;\"\u003e\u003cimg src=\"https://ih0.redbubble.net/image.479382131.6964/flat,1000x1000,075,f.u3.jpg\" style=\"width: 148px;\"\u003e\u003cimg src=\"https://ih1.redbubble.net/image.514080860.0312/flat,1000x1000,075,f.u3.jpg\" style=\"width: 148px;\"\u003e\u003cbr\u003eYou can also follow along with my work on\u00a0\u003ca href=\"https://www.instagram.com/charlieanneart/?hl=en\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and my\u00a0\u003ca href=\"https://charlieanneart.wixsite.com/charlieanneart\" target=\"_blank\"\u003ewebsite\u003c/a\u003e - and buy originals, merch and order commissions from my etsy!\u003c/div\u003e\u003cbr\u003e"
