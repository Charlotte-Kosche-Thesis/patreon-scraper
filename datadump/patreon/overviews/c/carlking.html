    "published_at": "2017-03-24T08:10:54+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GTTaLM1YKIo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/0310/2097/products/Architects_Thumbnail_79ebcdac-bf2a-4a21-954e-996a345c7819_1024x1024.png?v=1496947535\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/0310/2097/products/Arcanosis_Cover_1400_1024x1024.jpg?v=1504163573\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi, I\u0027m Carl King. \n\u003cbr\u003e\n\u003cbr\u003e\nYou might know me from my previous lives as Sir Millard Mulch or Dr. Zoltan \u00d8belisk. Or not.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI now do a few things:\n\u003cbr\u003e\n\u003cbr\u003e\n1.) I compose orchestral music for the purpose of film scoring. I\u0027m completing my Master Certificate in Orchestration and Film Scoring through Berklee.\u00a0(\n\u003ca href=\"https://soundcloud.com/carlkingdom/sets/film\"\u003ehttps://soundcloud.com/carlkingdom/sets/film\u003c/a\u003e)\u003cbr\u003e\n2.) I record my own albums of complicated prog rock music. The most recent is an\u00a0album called \n\u003cstrong\u003eGrand Architects of the Universe\u003c/strong\u003e. It\u0027s got guest appearances by Dweezil Zappa, Virgil Donati, Mike Keneally, Marco Minnemann, Thomas Lang, Mark Borchardt, Dave Elitch, Travis Orbin, Morgan \u00c5gren, Mike Stone, Nils Rurack, and some others.\u00a0\u003cbr\u003e\n3.) I run a podcast called The Carl King Podcast. So far I have interviewed Steve Vai, Brendon Small (Metalocalypse), Mike Keneally, Free Salamander Exhibit, Dale Turner, Trey Spruance (Mr. Bungle and Secret Chiefs 3), Mark Borchardt (American Movie), Gregg Bissonette (David Lee Roth), Jon Schnepp, and on and on...\n\u003cbr\u003e\n4.) I am creating and producing an Adult Swim-style Animated Sci-Fi / Fantasy TV Show Pilot on Kickstarter called THE ORACLE OF OUTER SPACE. Starring Dweezil Zappa, Jon Schnepp, and Joanie Brosas!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/018/872/194/3e86f3c473a858d8d4e8539fc33940e8_original.png?w=680\u0026amp;fit=max\u0026amp;v=1508732743\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=8855249f48d22164998fda85c8d0ae9f\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nRight now, doing these things takes up a lot of time that I could be working to earn money. There\u0027s only so many hours a day, and only one of me. So the more I can cover the costs of from these creative projects, the more time and energy I can devote to them.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIf you support my Patreon, you can expect the following things:\n\u003cbr\u003e\n\u003cbr\u003e\n1.) Candid Patreon-only updates on what the hell I am trying to do. That might include photos, screenshots, brief videos, and rough mixes of music. \n\u003cbr\u003e\n2.)\u00a0\u00a0Complete Stems of selected songs. That means you could download the individual tracks / channels and remix / inspect.\u00a0\n\u003cbr\u003e\n3.) Bits of musical notation in the form of PDFs.\u00a0\n\u003cbr\u003e\n4.) Unique Patreon-only tracks that I release exclusively to Patrons.\u00a0\n\u003cbr\u003e\n5.) Music analysis videos, in which I select a passage from a popular piece of music and talk about the music theory behind it.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI thank you for your support in doing these things.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n-Carl."
