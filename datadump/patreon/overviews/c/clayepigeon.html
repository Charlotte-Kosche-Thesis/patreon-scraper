    "summary": "\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho am I?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Claye and I am streaming on Twitch. I am currently streaming five times a week at\u00a0\u003ca href=\"https://www.twitch.tv/clayepigeon\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eClayePigeon\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e,\u00a0\u003c/span\u003emy twitch channel. I am trying to move away from my day job, so that I can focus more on producing high quality Twitch content.\u00a0\u003cbr\u003e\u003cbr\u003eAs it stands, I would love to produce more video content for YouTube, including a VLOG, but my normal job prevents me from doing so.\u00a0 \u003cbr\u003e\u003cbr\u003eIf you support my Patreon, you are helping me to expand into these different areas and potentially live my dream of moving away from my normal work entirely!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eStreaming!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIn general I stream in four hour blocks, and my current schedule is as follows.\u003cbr\u003eAll times are in Australian Eastern Standard Time.\u00a0\u003cbr\u003e\u003cbr\u003eTuesday: 7 PM\u003cbr\u003eWednesday: 7 PM\u003cbr\u003eThursday: 7 PM\u00a0\u003cbr\u003eSaturday: 1 PM\u003cbr\u003eSunday: 1 PM\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat are you spending this money on?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo be completely honest, paying the costs of living. Rent, power, food are the big three concerns I have if I want to move away from my current job. Hopefully, this Patreon page will also help purchase better equipment for the stream, such as a green screen, and a better desktop and microphone setup.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for any support you can give, it is appreciated more than you could ever know.\u003c/span\u003e\u003c/span\u003e"
