    "summary": "\u003ch3\u003eHello! I am Cashile, a freelance illustrator and an aspiring storyteller/comic artist.\u003c/h3\u003eWorking together with Garren, we created the -Shard project, which we would love to share with you.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e!!!!!!!!!!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThis project is still in the making, we do NOT have continous, scheduled uploads yet. Our crator page is for those, who would like to support our work. All our projects will be free to read and available for everyone. On Patreon, you may see work in progress shots, in development sketches, and at a later time, possibly artbooks and spinoffs.\u003cbr\u003eThank you so much for your support, it means a lot to us \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e!!!!!!!!!!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat is the -Shard project?\u003c/strong\u003e\u003c/h3\u003eIt started out as a standalone project of building our own unique fantasy world, Anshar;\u003cbr\u003ebut in time, it expanded into full stories.\u003cbr\u003eSince there is a complex, living universe behind them, all of these stories are connected together, the possibilities are almost endless.\u003cbr\u003eWe wished to tell tales which are not only entertaining, but meaningful, relevant, and as believable as possible.\u003cbr\u003eThe main goal is to have the readers interact, and even leave impact on the stories we write, and expand them in their own unique ways.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo be able to work on all these, we work on introduction stories to practice our skills and grow up to the massive work this project needs.\u003cbr\u003eFor that, we need Your support as well, so that we can be more effective and fast with creating stories for our audience.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eInterlude\u003c/strong\u003e\u003c/h2\u003eThe first short story to introduce our universe, Anshar:\u003cbr\u003eA tale, told by an old adventurer about an ancient artifact, mythical creatures, travels through many spheres, friends and enemies along the way. An encounter with a bard, who hates these sort of stories in general, and can\u0027t wait to correct it in many ways.\u003cbr\u003e*Panned to be a shorter comic, completely free to read. (artbook might happen later)\u003cbr\u003e*Readers can design their own characters into the story at fixed points.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://kepfeltoltes.hu/150823/1103045702ls_logo_www.kepfeltoltes.hu_.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eLightshard\u003c/strong\u003e\u003c/h2\u003eThe first of the series, a noir urban-fantasy graphic novel tells the story of the Serpent, after his exile from Paradise. His vengeance is truth; his aim is to reclaim freedom, and liberate mortals from their ignorance.\u003cbr\u003eWe wish to outline the basic aspects of our universe, while also telling character-focused stories. *Planned to be a trilogy, with over 200 pages per book. (+artbooks and extra content)\u003cbr\u003e\u003cbr\u003e"
