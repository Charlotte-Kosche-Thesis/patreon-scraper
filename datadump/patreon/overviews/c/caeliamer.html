    "published_at": "2013-08-24T05:07:47+00:00",
    "summary": "\u003cstrong\u003eAbout Me\u003cbr\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003eHi, I\u0027m Starren Piece! I\u0027m an illustrator and vocalist with an assortment of projects I\u0027m working on right now! Mainly, however, my focus is on my webcomic\u00a0\u003cstrong\u003e\u003ca href=\"http://prismaticstar.com\" rel=\"nofollow\"\u003ePrismatic Star\u003c/a\u003e!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePrismatic Star\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cimg src=\"http://prismaticstar.com/images/comics/134/5cf2a4a81fcd81eb96e7f608b3da721436647777.gif\"\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cstrong\u003ePrismatic Star\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003eis a story about self-actualization, about coming to terms with who you are and what that means to the universe around you. It is about a young lady named Maya, a homeless girl in a version of earth that\u0027s all but ruled by magi, and the discovery of her true celestial identity.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eTimelapse Art Videos:\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003eOn my\u00a0\u003ca href=\"http://youtube.com/starrenpiece\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eYoutube Channel\u003c/strong\u003e\u003c/a\u003e, I have been doing Timelapse art videos of both digital and traditional art!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oKSu1uUIck0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHere is an example.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003eMusical Projects\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight now, my music is on the backburner, but I have a number of projects in the works - including an original EP and a number of cover albums based on video game music!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAnd then there\u0027s the mystery project . . .\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/R1LTEFk.png\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy Pledge?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYou\u0027ll get VIP Access to all behind the scenes information, music demos, works in progress, etc. that no one else will get to see!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eREWARDS! You will get cool things for being such a cool person!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSometimes your input will be needed for things! Help steer the creation of the works you support!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat will you do with the money?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePurchase art supplies, software, and better equipment to make more/better content for you guys.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIn the event that I attend a convention, patron money will be used to secure an artist alley table.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHaving prints and merchandise made for patron rewards, for conventions, and for an online store.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAside from those things, you\u0027ll be helping me pay my day-to-day living expenses. Food, shelter, utilities.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eSo....how does it work??\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBasically, you\u0027ll pledge a certain amount per month to support my comics, music, and other projects, and in return you\u0027ll receive specific rewards for the amount you pledge. It\u0027s like kickstarter, but on a smaller, monthly basis! :D If that sounds interesting to you, check out the pledge tiers below!\u003cbr\u003e\u003cbr\u003eThanks for reading and thanks for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
