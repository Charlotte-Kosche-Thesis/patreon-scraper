    "is_monthly": true,

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FpWoBEpDdwuU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DpWoBEpDdwuU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FpWoBEpDdwuU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/pWoBEpDdwuU",
    "one_liner": null,
    "patron_count": 6,

    "pledge_url": "/bePatron?c=726704",
    "published_at": "2017-02-01T08:14:30+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHi everyone! I\u0027m Grant, a Cape Town based conservationist with an insatiable passion for the misunderstood creatures that we call \u003cstrong\u003eSNAKES!\u003cbr\u003e\u003c/strong\u003e\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy mission with CSC has been to not only conserve snakes \u003cstrong\u003e\u003cem\u003ebut to help people overcome their fears\u003c/em\u003e\u003c/strong\u003e and learn to live in harmony with these marvels of nature. To build an organisation which respects both the needs of people and the needs of snakes and that bridges these gaps through education and research.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI do this in real life by doing educational snake shows and rescuing \"problem\" snakes, and online by creating educational content in the form of videos and well researched articles\u00a0\u003ca href=\"http://www.capesnakeconservation.com\"\u003eon my website\u003c/a\u003e that aim to show snakes as the masterpieces of evolution that they truly are!\u00a0\u003cbr\u003e\u003cbr\u003eI also provide\u00a0information on snakebite first aid. There\u0027s something in here for everyone!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/www.capesnakeconservation.com/wp-content/uploads/2012/09/finpuff.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe fact that you are here it makes me realise that either you want to learn more, or you want to help support me on my snake mission. This in itself is truly an inspiration that keeps me going. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhy?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e I have started this page because I want to take Cape Snake Conservation to the next level. I\u0027ve been slowly building Cape Snake Conservation since 2010, but with a full time day job it doesn\u0027t get nearly the time that it needs.\u003cbr\u003e\u003cbr\u003eWith your support this is what I\u0027ll be able to do:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWE CAN PROTECT MORE SNAKES!\u003c/strong\u003e By having more time to do more snake rescue callouts, and by doing field research we can better understand our snake populations together. With your support we will effectively be collaborating.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI CAN DO MORE OUTREACH:\u003c/strong\u003e The more support that I have on Patreon, the more I\u0027ll be able to get out there and do work the work that really matters, especially with schools and communities.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI CAN PRODUCE MORE CONTENT: \u003c/strong\u003eI have so many ideas for educational snake and snakebite videos, eBooks, articles, educational infographics, posters, expert interviews and many others. With your support I can produce so much more!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI CAN CREATE BETTER CONTENT:\u003c/strong\u003e Better overall quality videos, articles, infographics, posters. I\u0027m thinking in field snake behavioural videos, snake identification videos, snakebite first aid, quality snake callout videos with better story lines that are both informative and educational.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWho knows, with your support I could fulfill my dream of having a rehabilitation and educational snake centre where I can run snake handling courses, do talks and employ local community members.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt takes a lot of time and money to run my website, Facebook page and to produce content. I\u0027ve spent tens of thousands of Rand and countless hours over the years building and getting the Cape Snake Conservation message out there. It\u0027s been \u003cstrong\u003etotally worth it\u003c/strong\u003e, but it\u0027s not sustainable.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is a list of things that cost money:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeb Space \u0026amp; Advertising: Website hosting, email responder hosting, website themes and plugins, domain names, editing software.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eProduction equipment: Hardware is expensive and unfortunately technology has a relatively short lifespan. Quality requires an investment that CSC just doesn\u0027t have, yet.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePaying people to help me out: While I try to do as much as I can on my own to cut costs, I still need to pay people for certain aspects of content creation.\u00a0\u003c/li\u003e\u003cli\u003eLife: fuel, living costs, overheads.\u003c/li\u003e\u003cli\u003eSnakes: food, medicine and living space for our show and injured slithery friends.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you want to help me and the snakes out, I have some really \u003cstrong\u003ecool rewards for you!\u003c/strong\u003e They are all designed to bring me closer than ever to you, my supporters. I really want this to feel like a \u003cstrong\u003ecommunity\u003c/strong\u003e, where patrons become a part of the creative process and \u003cstrong\u003esnake conservation initiatives!\u003c/strong\u003e \u00a0\u003cbr\u003e\u003cbr\u003eI\u2019m tremendously honored to have a community of people who value what I do. And I look forward to growing this into something that we can all be proud of!\u003cbr\u003e\u003cbr\u003eThe snakes and I thank you sincerely for your support!\u003cbr\u003eGrant\u003cbr\u003e\u003cbr\u003eP.s. you can help me improve on videos like the one below - I like the footage but the narration could do with some work! :)\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/P-vrV_iFtJ4\" width=\"854\"\u003e\u003c/iframe\u003e"
