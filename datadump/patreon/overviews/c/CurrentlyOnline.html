    "summary": "\u003cimg src=\"https://currentlyonline.gg/wp-content/uploads/2018/04/LongInverseLogo.png\"\u003e\u003cbr\u003eThere are many different gaming communities out there. Within most of those communities, there\u0027s a lot of wasted potential. What makes Currently Online different is that from the ground up, we\u0027ve built our community around players, for players, because we are players as well. From our foundation we knew that players were looking for their forever home. Over the years we\u0027ve not only given them a place to call their home, but we\u0027ve also connected these players with players they now call their friends.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur tens of thousands of members enjoy all of our in-game offerings:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eEstablished Player-base\u00a0with over 10,000 Active Members\u003c/span\u003e\u003c/li\u003e\u003cli\u003eFree Repairs \u0026amp; Bags for all Characters\u003c/li\u003e\u003cli\u003eDozens of Raiding \u0026amp; RBG Teams\u003c/li\u003e\u003cli\u003eNumerous Weekly Social Events\u00a0\u003c/li\u003e\u003cli\u003eBi-Weekly in-game Lottery\u003c/li\u003e\u003cli\u003eMonthly Contests\u003c/li\u003e\u003cli\u003eIn-Game Giveaways\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eOur members also enjoy all of our external offerings as well:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/b\u003eActive Discord with an established user-base\u00a0spanning in the thousands\u003c/li\u003e\u003cli\u003ePrivate Gaming Servers for Popular Games such as Minecraft, 7 Days to Die, and Ark\u003c/li\u003e\u003cli\u003eOfficially Supported and Managed Clans in other games such as FF XIV, Destiny,\u00a0 and Rust\u003c/li\u003e\u003cli\u003eMonthly Drinking Nights and Other Social Events\u003c/li\u003e\u003cli\u003eMonthly Giveaways including Steam Giftcards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv\u003eOur dedicated Staff members manage all of our offerings around the clock meaning there\u0027s always someone online. One of our most important goals from the start was to make sure nobody would ever have to say: \"There\u0027s nothing to do\". Currently Online continues to expand into other opportunities and we\u0027re excited to have you all along for the ride.\u003c/div\u003e\u003cstrong\u003eThat\u0027s cool. What does the money go towards?\u003c/strong\u003e\u003cbr\u003eCurrently Online offers a lot of content on various platforms including Web and Dedicated Server offerings. Hosting things isn\u0027t free! All money collected will go towards administrative expenses such as hosting fees, server fees, and increasing prizes for tournaments/events, giveaways.\u003cbr\u003e\u003cbr\u003ePledges are purely optional and please don\u0027t pledge unless you can absolutely afford to. While we\u0027re happy to foot the bill on all of our offerings, any help is greatly appreciated. All pledges received will help support our operating costs in addition to improving our offerings as well as increasing our potential giveaways. \u003cbr\u003e\u003cbr\u003ePatreons will receive special rewards detailed in the individual pledges. Please note that due to the in-game ToS, Currently Online is unable to provide any in-game advantages for Patreons in World of Warcraft. That said, Patreons can expect special ranks on any community server we host.\u003cbr\u003e\u003cbr\u003ePlease note that you will only receive the Patreon rank in our Warcraft Discord.\u003cbr\u003e\u003cbr\u003eIf you\u0027re a member of our community or you\u0027re just someone who stumbled upon this page, thank you for your attention and any interest in our community. We hope to see you all online!\u003cbr\u003e"
