    "summary": "\u003cstrong\u003eThis Patreon is for supporters who wish to support my work on a monthly basis. If you\u0027d like to support my work per strip, please use \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/claycomix\"\u003ethis Patreon instead\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi, my name is Clay. I draw webcomics about depression and living with mental illness and put them on the internet. These comics aim to try to understand the illness from the perspective of not only someone who has lived with it but from the perspective of their family and friends.\u003cbr\u003e\u003cbr\u003eAlthough all my work is on the web for free, I do need help with hosting, supplies, art classes, and the copious amounts of coffee needed to compete this work. I also keep the website completely free of advertising and gimmicks to keep the page as readable and accessible as possible. Because of Patreon, I can host it without requiring ads, pop ups, or selling stuff, and this allows me to concentrate on bringing you the best comic I can do.\u003cbr\u003e\u003cbr\u003eIn case you\u0027re interested, one strip is published a week (four to five, depending on how many Fridays there are in a month). Thank you very much for your support!\u003cbr\u003e\u003cbr\u003ePlease visit \u003ca href=\"http://www.depressioncomix.com/\"\u003edepression comix\u003c/a\u003eto view the archives! Or you can also visit the site on \u003ca href=\"http://depressioncomix.tumblr.com/\"\u003etumblr\u003c/a\u003e,\u003ca href=\"http://facebook.com/depressioncomix\"\u003eFacebook\u003c/a\u003e, Twitter (\u003ca href=\"http://twitter.com/depressioncomix\"\u003e@depressioncomix)\u003c/a\u003e,\u003ca href=\"http://pinterest.com/depressioncomix\"\u003ePinterest\u003c/a\u003e, \u003ca href=\"http://depressioncomix.deviantart.com/\"\u003eor deviantART\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you very much for your time and your support!"
