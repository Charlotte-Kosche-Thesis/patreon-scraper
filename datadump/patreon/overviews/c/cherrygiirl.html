    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cimg src=\"https://media.giphy.com/media/l0NgSGwOMoAN9RK24/giphy.gif\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMi nombre es \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eYosselyn\u003c/span\u003e, tengo 20 a\u00f1os y ya desde hace 15 a\u00f1os que tengo un amor y pasi\u00f3n por los videojuegos, mi padre tuvo la maravilosa idea de ponerme frente a la computadora y jugar con \u00e9l Quake II. La mejor decisi\u00f3n, desde aquel momento qued\u00e9 fascinada y supe que para mi era \u00e9sto del gaming cuando me regalaron el PlayStation 2.\u00a0\u003cbr\u003e\u003cbr\u003eMe gusta mucho compartir en Youtube mis aventuras en diferentes tipos de juegos, y as\u00ed una persona vea, me siento satisfactoriamente bien con ello, ya que a alguien le gusta mi contenido. Tengo una meta que me encantar\u00eda cumplir: \u003cstrong\u003epoder hacer varios streams sin los problemas de conexi\u00f3n. \u003c/strong\u003eEs por eso que me encantar\u00eda tener los equipamientos necesarios o b\u00e1sicos para \u00e9sto.\u003cbr\u003e\u003cbr\u003eNo hay nada que me alegre m\u00e1s que personas como t\u00fa vean el esfuerzo que una pone en sus peque\u00f1os trabajos y/o proyectos, porque al final y al cabo todo es para ustedes con mucho\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eamor \u2665 \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a1Cosplay! \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eEs tambi\u00e9n algo que me encantar\u00eda hacer bien \u003cdel\u003eo por lo menos decente\u00a0\u00a0\u003c/del\u003eya que me han dado tantas ideas y yo estoy tan emocionada por poder hacer un cosplay que se note el trabajo y empe\u00f1o, estoy segura que si \u00e9sto marcha bien ver\u00e1n muchos cosplays tanto sencillos como elaborados gracias a su apoyo.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eY, por \u00faltimo, no hace falta decir que \u00e9sto es totalmente opcional, si decides apoyarme ten por seguro que dar\u00e9 lo mejor para que seas recompensado de una manera grata c:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u00a1PREGUNTAS QUE PUEDEN SER FRECUETES!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e1.- \u00bfAlg\u00fan d\u00eda cobrar\u00e1s por zings?\u003c/strong\u003e\u003cbr\u003e\u2665 No, los zings se hacen por peque\u00f1as din\u00e1micas en mi p\u00e1gina de Facebook, totalemnte gratis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2.- \u00bfLlegar\u00e1s a hacer fotos en lenceria?\u003c/strong\u003e\u003cbr\u003e\u2665 S\u00ed, pero eso tomar\u00e1 un poco de tiempo en lo que trabajo en estar 100% conforme con mi f\u00edsico.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3.- \u00bfCu\u00e1ndo publicas/env\u00edas recompensas?\u003c/strong\u003e\u003cbr\u003e\u2665 El 9 de cada mes, ya que patreon cobra la primera semana de cada mes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4.- \u00bfD\u00f3nde recibo los beneficios?\u003c/strong\u003e\u003cbr\u003e\u2665 M\u00e1ndame tu correo electr\u00f3nico para enviar los gifs y videos! c:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTodo el dinero ser\u00e1 ocupado para conseguir material para hacer streams de calidad, cosplays por igual, y ustedes podr\u00e1n darse cuenta de ello\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e"
