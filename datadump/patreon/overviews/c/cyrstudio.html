    "summary": "\u003cem\u003e\u003cstrong\u003eFigure of the Imagination\u003c/strong\u003e\u00a0\u003c/em\u003eis an\nongoing, labor of love project and this campaign is the foundation for that\ncreative effort. Your support\nwill allow me to further my passion for all things fantastical, taking you along on the artistic adventure with me. From the preliminary concepts,\nsketches and the production of unique costuming, masks, headdresses and\nembellishments through to the final execution, you will witness my journey. This\nunique, behind-the-scenes access is only available through your generous\nsupport of my work on Patreon. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAs the body\nof work grows, I plan on releasing signature, limited-edition books as well as\nvideos with hybrid, multimedia approaches to storytelling throughout. In\naddition, illustrated sketchbooks of the work in series, note card sets,\ncreative writing journals and inspirational calendars will also be created. I\nhope to someday have a major traveling exhibition of the work as a whole! \u003cbr\u003e\n\n\u003cbr\u003e\n\nAs an\nongoing patron, you will not only receive special rewards but also VIP access\nto private openings, special discounts to newly released products and so much\nmore! When certain goals are reached, I will have monthly audio postings on creativity, group chats online, process and inspirational insight postings, technical tips\nand behind-the-scenes videos, just to\nname a few. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI am very excited to go on this fantastical journey. Let\u2019s do\nit together! \u003cbr\u003e\n\n\u003cbr\u003e"

    "attributes": {
     "about": "\u003cdiv\u003e\u003cstrong style=\"background-color: initial;\"\u003eLisa L. Cyr (www.cyrstudio.com) is an accomplished multidisciplinary artist and author with a content-driven approach. Her highly imaginative, fantasy-inspired works use layers of metaphor and allegory to stimulate curiosity, provoke thought and encourage further inspection. A poetic, rhythmic synthesis of drawing, painting, collage and assemblage, Cyr\u0027s visually tactile, mixed-media work is composed to collectively create a new reality with a more expressive, symbolic arrangement. The artist\u0027s expansive visual vernacular and innovative use of alternative materials and approaches transcends mere technique, creating a dynamic pictorial idiom that is not only multidimensional but also multi-sensual.\u003c/strong\u003e\u003cdiv\u003e\u003cp\u003e\u003cstrong\u003e\u003cbr\u003eA graduate from The Massachusetts College of Art (BFA) and Syracuse University (MA), Cyr\u0027s artistic oeuvre has been exhibited both nationally and internationally in museums, galleries, universities and at industry organizations, including traveling shows with the Society of Illustrators of New York and Los Angeles. Her work has been featured in numerous magazines, books and online, including \u00a0features in \u003cem\u003eSpectrum: The Best in Contemporary Fantastic Art, AcrylicWorks: The Best in Acrylic Painting and Incite: The Best in Mixed Media\u003c/em\u003e. \u00a0Cyr\u0027s \u00a0work is included in the permanent collection of the Museum of American Illustration as well as in private collections.\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e",
