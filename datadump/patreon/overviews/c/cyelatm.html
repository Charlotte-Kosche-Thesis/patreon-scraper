    "summary": "\u003cdiv style=\"margin-left: 240px;\"\u003e\u003cstrong\u003eHello!\u00a0\u003c/strong\u003e\u003c/div\u003eMy name is Jo. I make a daily webcomic called \u003cstrong\u003eClose Your Eyes, Look at the Mountains\u003c/strong\u003e. It is about a cat girl named Rosie and a dog girl named Isabelle, and they are in love! Rosie also has a hood that she puts on that lets her stretch around and stuff so that\u0027s why she looks different sometimes. The comic has been described as wholesome, relatable and pure, and I would describe it as whimsical and good natured with an off-beat sense of humor.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PUkkA1S.png\"\u003e\u003cimg src=\"http://i.imgur.com/eXGxgsB.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://cyelatm.tumblr.com/\"\u003eClick Here to read my comic on Tumblr!\u003cbr\u003e\u003c/a\u003eBy subscribing to my Patreon, I\u0027m going to give you two things primarily: access to my Sunday Funnies Version of my comic, which will be a large and fully colored version of the comic I will release every OTHER sunday, and also I\u0027m going to do a monthly patreon-exclusive stream where I might make my comic or draw some requests or something??\u003cbr\u003eThe first Big Sunday Version is set to go up this Sunday, April 30th\u003cbr\u003e.\u003cbr\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cstrong\u003eA Bit About Me\u003c/strong\u003e\u003c/div\u003eMy name is Jo. I am 25 years old and a transgender woman. Making this comic has honestly changed my life and I\u0027m so happy with what a positive reaction it\u0027s had. I\u0027m starting a Patreon so that I can give fans of my comics an avenue to support me which allows for the most creator/fan interaction possible! It\u0027s hard to overstate how much love and support I\u0027ve gotten from fans but this will give me a chance to see and interact with my most diehard fans and also gauge interest in my product on a commercial level.\u003cbr\u003eThank you all so much and have a wonderful day!! \u0026lt;3\u00a0\u003cb style=\"background-color: initial;\"\u003eYou can find me on twitter @lunmch and on tumblr at lumnch.tumblr.com I love to chat and have a good time so feel free to send me a message especially if you\u0027re a patron!!\u003c/b\u003e"
