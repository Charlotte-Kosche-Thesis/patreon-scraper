cess\u003c/em\u003e to all of this in form of\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatron-only sketches\u003c/span\u003e\u003c/strong\u003e,\u003cstrong\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ehigh quality PNG downloads\u003c/span\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003emore\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eMy \u003cstrong\u003efirst goal\u003c/strong\u003e is to reach \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$315 monthly\u003c/span\u003e\u003c/strong\u003e in order to be able to move out and rent a small place. This past year I was able to show my love and my happiness through my work and I hope to continue doing so with your support!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://ko-fi.com/A811PUG\"\u003eKo-fi\u003c/a\u003e + \u003ca href=\"https://twitter.com/suppuuri\"\u003eTwitter\u003c/a\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/h2\u003e"
