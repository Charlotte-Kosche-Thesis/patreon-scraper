    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNew video tutorial trailer!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello everyone! Welcome to my Patreon art page.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Jaroslaw but most of you know me as Camelson. \u003cbr\u003e\u003cbr\u003e\u003cimg height=\"424\" src=\"https://farm5.staticflickr.com/4338/35883180963_a1f96a341b_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\u003cbr\u003eI am miniature painter from Poland. I paint since \u003cstrong\u003e2006\u003c/strong\u003e and during this time I have painted thousands of miniatures for collectors, gamers and for many painting competitions!\u003cbr\u003eI took part in more than 20 competitons all around the world among others: \u003cstrong\u003eGolden Demons UK and Germany, Crystal Brush Chicago USA, Monte San Savino Italy, Scale Model Challenge Netherlands, Hussar Poland\u003c/strong\u003e and many more. I won many awards in all these competitions :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy award cabinet :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://farm5.staticflickr.com/4361/35857760204_e9a630bb2d_z.jpg\" width=\"451\"\u003e\u003cbr\u003e\u003cbr\u003eNow I want to do step more, and start Patreon Page to share with you my Miniatures Art and knowlege.\u003cbr\u003eWhat I will offer you here? First of all I will share with you \u003cstrong\u003ePDFs with Step By Step Tutorials\u003c/strong\u003e, Exclusive WIPs, my knowlege how to paint, You will be able to chat with me about your miniatures and my miniatures, about techniques and colors. Furthermore once in a while I will give away miniature painted by me on a very high level! :) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWIP example:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://farm5.staticflickr.com/4435/36523381192_a590155172_z.jpg\" width=\"516\"\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://farm5.staticflickr.com/4398/35857760324_c144be8918_z.jpg\" width=\"430\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://farm5.staticflickr.com/4375/35883181043_01296f6c8c_z.jpg\" width=\"562\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe main purpose \u003c/strong\u003eof this patreon is video recording of the tutorials with my painting :) \u003cbr\u003eBut to do it I need to raise funds for new camera and I hope that you will help me with that! :)\u003cbr\u003eFirst Goal will be 800$ If I reach it I will buy a new Camera and start filming my painting process.\u003cbr\u003eClips will be available from 10$ Rewards.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eMore pictures of my works you can find on my Facebook /Camelsonart or on my CMON /user/camelson\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI am inviting you to my Patreon, and I will do my best to make you satisfied for your support!\u003cbr\u003eRegards,\u003cbr\u003eCamelson.\u003cbr\u003e\u003cbr\u003eSPONSORS OF CAMELSON\u0027S PATREON\u003cbr\u003eRN estudio.\u003cbr\u003e\u003c/div\u003e"
