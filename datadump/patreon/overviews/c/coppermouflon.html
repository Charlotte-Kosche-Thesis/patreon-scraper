    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tLooking for exciting new stories with dark twists and beautifully illustrated images?\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003eLOOK NO MORE!\u003cbr\u003e\nYou\u2019ve found the Copper Mouflon!\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t(Kinda like the Holy Grail, but for graphic novels.)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eCopper Mouflon \u003c/strong\u003eis a cooperation between a \u003cstrong\u003ewriter \u003c/strong\u003eand an \u003cstrong\u003eillustrator \u003c/strong\u003efor the creation of highly-artistic and highly-entertaining\u003cstrong\u003e graphic novels\u003c/strong\u003e that will have you thumbing for the next page (or scrolling for the next page) with bated breath and harrowing excitement.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThank you\u003c/strong\u003e for taking the time to check out our Patreon page. Here you can \u003cstrong\u003esupport \u003c/strong\u003eus to continue creating and releasing our\u003cstrong\u003e\u00a0\u003c/strong\u003eonline and ongoing graphic novel, \u003cstrong\u003eKingdom of the Red Rose\u003c/strong\u003e, starting with \u003cstrong\u003eChapter 1: The Reaper\u0027s Choice.\u003c/strong\u003e\u00a0We upload new pages every Friday.\u003cbr\u003e\u003cbr\u003ePeriodically we will also be uploading other random pieces of work we might create or happen to work on.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEven if you cannot become patron, you can still \u003cstrong\u003ehelp us out\u003c/strong\u003e by \u003cstrong\u003esharing \u003c/strong\u003eour work on your\u003cstrong\u003e social media\u003c/strong\u003e and telling your \u003cstrong\u003efriends about us.\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can read our graphic novel for FREE at\u003c/strong\u003e \u003ca href=\"https://tapastic.com/series/kotrr\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/kotrr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAs a \u003cstrong\u003ebonus\u003c/strong\u003e, you can \u003cstrong\u003esign up\u003c/strong\u003e at out\u00a0\u003ca href=\"http://www.coppermouflon.com/#signup\" rel=\"nofollow\"\u003eWEBSITE\u003c/a\u003e and receive for FREE our short illustrated story \u003cstrong\u003eStay Centered.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/UY50EVZ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe writer between us (that\u2019s Chris) proclaims a passion for stories of all types and genres (hey, we don\u2019t discriminate around here!), and is always on the lookout for a good twist. When not writing stories, he enjoys contemplating the ceiling (he says it helps with\u003cbr\u003ecreativity, or something), winning every single board game ever thanks to his ridiculously unbelievable luck with the dice, and munching on whatever\u2019s left in the fridge.\u003cbr\u003e\u003cbr\u003eThe artist (Stella in da house!) studied illustration in the UK and is currently finishing her MA in lovely and sunny Cyprus. She\u2019s been in love with drawing ever since she could hold a pencil (proof: her mother cries every time someone mentions \u201cwhite walls\u201d at home) and she\u2019s \u00fcber passionate about games (though she can\u2019t beat Chris at board games), comics, anime, cartoons, and movies. In short: if it comes on a screen, she\u2019ll take it.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHave ideas about stories or want to spill your heart out over something of ours you\u2019ve read? Hit us up! We love chatting!\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e"
