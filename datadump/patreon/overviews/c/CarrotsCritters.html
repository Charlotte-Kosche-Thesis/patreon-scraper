    "published_at": "2015-01-24T15:07:59+00:00",
    "summary": "\u003cbr\u003e\n\u003cstrong\u003eWhat\u2019s this \"Patreon\" thing?\u00a0\u003cimg src=\"https://lh3.googleusercontent.com/5mWUMBixHt2zw5ZFJB47uw_oBQ2K5iI-QLAJBiGw4nYAa0FQaCkwuCUGIuQItmD8cEQQ8RITjvhlGAjNo3lsNErowZM5y2zNz6YIynFkyqv_ffgVLjMuIFKTGmhDiTfJQV_ODWdKxG9RyD7iMeWah_7NmpDQWvKJcbrwe4BoFqRfe1thaN7QEPkoRKiKXVGUAE1mUk00dpCwa58VlYZualZ1CmOTdSvB3UxowPuegTyJ3hQ8lplnZRgKrl3qQuzWJxOrLCh9mVdxPH7wisocUBg6Ri8EwWlgmNLmyCrg-ChxKDKBwrKhRPQQh__mcwPkd93JHu105PkqZJJKRn-4VwSusfPm3WX0KEuQE4nSkdox2FM2VzEngiSVT9Ns9Uiu7sEUZSdyjTHajk41YLsHVHjeuOq2iBXVIt270DLLvnqI13SesJtMNXMVFFW45-DYRK9hPDEKOU3YYxlbGStU9Gif9XdUB50rvoLGJEuu2gMFBOvecZBpQ5yMg6vHF-PNBBXfHDpwPAH_9QPUcXru4yC4uwJaBeFRQURtjKfjlWimSgvhEE4a8EodINjeL3nK-Q1gElo6RUmwmjtXMuML3AWLYKAznIXMOB2gFNgtibI_Z0qVEmkqqkO7bVxsZmb1sOvYSUjBSaHXmn7G19fmMz6Gv6sMOft16e0sJSitKU0npQ=w1938-h1278-no\" style=\"width: 558px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nPatreon\u2019s a lot of different things to a lot of different\npeople :O\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\nTo me, it\u2019s a method of support that gives me time to start\nworking on my own personal stories and goals~! I\u2019ve got A LOT of ideas here. A\nLOT. Can you imagine? I\u2019ve been doing commissions for other people for YEARS,\nand rarely do you guys get to see some of the things I think of :O.\n\u003c/div\u003e\n\u003cbr\u003e\nI\u2019M FREAKIN\u2019 BOILING WITH IDEAS~! All kinds! Animations!\nGames! Comics! Storybooks! So much shiz~!\n\u003cbr\u003e\nI wanna be known for doing cool shit. I wanna be that\nawesome artist that makes all these neato things that pushed the fandom in a\ncool direction~! Or at the very least, give you guys some fresh/unique fapping\nmaterial in some interesting/well designed ways :D\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\nSo that\u2019s what this is all about~! This is a way you guys\ncan help make all of this happen.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/zMnHEg6dD9x6pNhAwvxAbGTquk2UeKtwWlemFatWzAicVd6v4_Ny4GyQ-keqOJAo8pyXdVf2GR3kOZLlxgKWxZYfSzjDDFX-2lyV49XguHMdg445sEdcAWTEcoeeSyMh6Z_LusJro6p9SjZLi4UyWtUhngqhoD2Oy6aL5JfyUMIbRt_BPtWlUx1XteGHt0luGT-gi5sq2DqSMlo5Q6Caq8EGSX3aUnZXZ33d4AbmPImfI9nYr0Cc8uQBN4Fs8BB32hnztiSHajF8k96rdidKYk5lE12BTl2lmS5FA9m6qoM-5Nnb7FgzrTIkCdXRTgy_tED2XlfSv-KesHPGdOmX8CVZqybodo5DsRujBEBFiFVjjXc1bupwOrI89-1cHLzr3fuFLxwuki09xK0GVJLNm6rrV7N_WjkTEPkmgwKAV5yeQ5knJH1PSmrO22M0x51CFF7BVYG_5E1jhnzfhAmznXos03bnQiZDcUfbxdHDuEuKdvd0mngJ4i03gaKea4vWYXlnYJ4Stn1g1zmjUPnj3bKixzsawqnWBG7BVNcMUUXW-VHBsQQgGK5kCu9ZrEe-HMiLNwfwp-cgOudQBOZ-ecWAgIpnEelWHk_ozzlvJIScrtAqi1B2bbsK=w400-h499-no\"\u003e\t\u003cstrong style=\"text-align: right; background-color: initial;\"\u003eWhat can we expect?\u003cbr\u003e\n\t\u003c/strong\u003e\n\tTransparency and Honesty!\u003cbr\u003e\n\t\u003cbr\u003e\nLook, I\u2019m some dumb 22 year old kid. I dunno how things are\ngoing to go. I can\u2019t promise what sort of things will come out of this. I\nhonestly don\u2019t know what you can expect, but in theory, some cool shit.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nWhat you CAN expect is my best. You can expect me knowing\nhow AMAZING of an opportunity this is, and you can expect me trying to make you\nguys proud.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003eSo what should we give?\u00a0\u003cimg src=\"https://lh3.googleusercontent.com/6IAQ6xxQyxvdYUfLBOJaa9-xw7cHMplI1hvjELLTPw1tYI6j-4Yrz2hu3oVpOQyNHlyVoOykmVmHzedvjIcmrEJgILT-W7ZF6TZTuXG-8TNUwWFnoK-JUbG_i4T97O5N9NJb7eFLvRCQLQ_8ekefbg3pNsuA7vyXyAssxxfI93S2oFDCKLuCLHzN-SS_eM6kTnmy3nyPaIjPIapwDjWz6obXXWz6ltYHi96a4fBDn4GXqqvv-_Bve95iZxr7Q9zbKv6eDM6iL5PrU957IQixZsm2CmJFWOJNSRkoiVjHJR17mloq0XWYuAuuo_9HwfNWAnrDeEYPIOlvCwsFXkucq6esLEC2_wCgyBWh1_jLThaNLX8twt6JLfZtadDQtzBPVmf-R9yeypVZa2UjQeI9PIQkuKWpg6R8yTo8h_BZcRgq_msHhEEbKXNjZur0I_s2iAZAws5wHsFCxOoXHW_j-JYV3rs0fuDRDaR5-hUqCHbwmJVksn-pd838_N4cpBx45aHGIg2Ap4aOTuf9IIeh3NyE3fOW0-jAcQYyKspqm7oDKlh9VUgP5WQBKS6qrTqlAXoTvcUXtSON5YZptzwllNsdcnwDcNPkFK88I0YoruyAIhrecNRq=w1938-h1278-no\" style=\"width: 652px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThat\u0027s all your call~\u003cbr\u003e\n\u003cbr\u003e\nI understand that money can be tight. I know\u00a0that certain things just might not be in the budget. It\u0027s for these reasons that my work will always be available \u003cem\u003efor free\u003c/em\u003e :3. All finished works will be posted as usual!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAt the moment, I can\u0027t really offer much for certain tiers...\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t particularly believe in withholding my time/stream access/friends list/communication with you guys/knowledge for certain tiers. I\u0027m not a huge fan of doing commissions through patreon (though this is something I\u0027m considering).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nTo be entirely honest, I don\u0027t really want this to be something \u003cem\u003eincentive\u003c/em\u003e driven. I want this to be entirely your call. I want YOU to feel like YOU want to help invest in me/my future. We are a team after-all, and what good is a team if its members don\u0027t want to be there?\u00a0Give what you want to give, that\u0027s all :3\u003cbr\u003e\n\u003cbr\u003e\nI think that\u0027s about it for now, I\u0027ll be retweaking the page as I continue.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAs always - from the bottom of my heart, THANK YOU ALL for your support \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\n\tI wouldn\u0027t be here without you guys.\n\u003c/div\u003e"
