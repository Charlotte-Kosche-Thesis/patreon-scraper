    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FKj7BO6J4_vY%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DKj7BO6J4_vY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FKj7BO6J4_vY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=Kj7BO6J4_vY",
    "one_liner": "Infinite possibility in a lump of humble clay",
    "patron_count": 7,
    "pay_per_name": "month",
    "pledge_sum": 7090,
    "pledge_url": "/bePatron?c=84650",
    "published_at": "2014-03-21T05:33:06+00:00",
    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eAbout Me\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eI\u0027m Chelsea Mae,\u00a0I sculpt my\u00a0creations at home in my living room. I studied photography and sculpture in school and then apprenticed with a fabulous\u00a0\u003ca href=\"http://www.chelseamaeart.com/#!archives/c1vbu\" rel=\"nofollow\" target=\"_blank\"\u003elarge scale bronze\u00a0\u003c/a\u003esculptor in laguna Beach, Terry Thornsley, where I learned lost wax casting, and a love for this dirty work.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0 \u003c/strong\u003eI\u0027m also a recent cancer survivor, the incredible onslaught of emotion is getting sorted out through my hands. When chemo was burning holes through my brain, I sat at my table and carved caverns into clay, deepening them as the clay dried and grew stronger. The metaphors are still revealing themselves to me through the organic style I started then. I\u0027m excited to see where this vein of work goes. The darkness is getting transformed into flowing inspiration.\u00a0I am sharing these insights here\u00a0as they come.\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eYour support!\u003c/span\u003e\u003cbr\u003eHaving cheerleaders in my corner keeps me going. I want to use Patreon as a tool to share process photos and videos so the world can see all the steps it takes to make a soft lump of clay into something beautiful, (or ugly depending on the day) I\u0027m asking for Patrons to keep me going on this path to Artistic Independence. I promise to share the behind the scenes process and inspirations of my creative story. \u003cem\u003eShare with me in realizing dreams. Watch it unfold.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eThe DREAM\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe conclusion I\u0027ve come to is that life is meant to be lived JOYFULLY! And so\u00a0I wondered why art has always been \"on the side\" for me. When I started this sculpture path during treatment,\u00a0I vowed to make \u003cem\u003eArt my real job\u003c/em\u003e, and any day job I have to take now is, \u003cem\u003eon the side\u003c/em\u003e. I\u0027m dedicated to the dream of delighting, inspiring, intriguing people,\u00a0and supporting myself through Art.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cimg src=\"http://static.wixstatic.com/media/788de3_cbd0b391b1b343eaa9c2225c018f4043.jpg_srb_p_600_571_75_22_0.50_1.20_0.00_jpg_srb\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnother type of support\u003c/strong\u003e\u003cbr\u003eI do have an online shop, and that sort of support is always most welcome! There are lots of functional, fun little things in my shop that are great for gifting and receiving.\u003cbr\u003e\u003ca href=\"http://www.chelseamaeart.com\" rel=\"nofollow\" target=\"_blank\"\u003eAvailable Work\u003c/a\u003e.\u003cbr\u003eFollow me on\u003ca href=\"https://instagram.com/chelseamaesculptress/\" rel=\"nofollow\"\u003e\u00a0Instagram\u003c/a\u003e too, for even more photos\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
