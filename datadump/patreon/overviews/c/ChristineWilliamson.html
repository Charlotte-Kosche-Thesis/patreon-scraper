    "published_at": "2017-06-08T21:54:21+00:00",
    "summary": "\u003cstrong\u003eHello visitor!\u00a0 Welcome to my Patreon.\u003c/strong\u003e\u003cbr\u003eI\u0027m an actor, poet, and playwright living in New Hampshire.\u00a0 I write poems and plays, make short films, and I do live stream readings of Shakespeare\u0027s sonnets and other public domain literature each morning, Monday - Friday, on Periscope.\u00a0 Here\u0027s my Periscope handle:\u00a0 (Christine Williamson @Moonsinger13)\u003cbr\u003e\u003cbr\u003eAnd here\u0027s a \u003cstrong\u003e\u003ca href=\"http://www.moonsongstudios.com/wp-content/uploads/2017/09/Annabel-Lee-by-Edgar-Allan-Poe.mp3\"\u003eFree Download of me reading Annabel Lee by Edgar Allan Poe!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy becoming my patron, you\u0027re supporting me between acting gigs, giving me the freedom to pursue my passions without the looming dread of financial anxiety.\u00a0 I am so incredibly grateful.\u00a0 (Nothing gives me writer\u0027s block more quickly than realizing unexpected bills just appeared.)\u00a0 \u003cstrong\u003eAs my Patron\u003c/strong\u003e, you get to make requests here, before my Periscopes begin, and each of my Poetry Periscopes will have a segment devoted to fulfilling Patron requests before I switch to taking requests from the general audience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs my Patron\u003c/strong\u003e you also get access to exclusive poems and videos that are only available here.\u00a0 (I post poems or videos on twitter and youtube almost every day, but I\u0027ll save some especially for Patreon.)\u00a0 \u003cstrong\u003eAt the $2 tier\u003c/strong\u003e, you\u0027ll get access to more exclusive videos, as well as poems and images that I create when I\u0027m traveling.\u00a0 Sometimes the trips are local.\u00a0 Sometimes they\u0027re not.\u00a0 \u003cstrong\u003eAt the $3 tier\u003c/strong\u003e, I\u0027ll write a poem just for you.\u003cbr\u003e\u003cbr\u003eBeyond $3, the reward tiers split:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePeriscope Rewards\u003c/strong\u003e are delivered by me live, via special Periscope streams.\u00a0 They go up by word count.\u00a0 (The more words, the longer it takes me to read.)\u00a0 \u003cstrong\u003eAt the $5 tier\u003c/strong\u003e, you get 5000 words per month.\u00a0 That\u0027s a short story, or some of your favorite scenes from Shakespeare\u0027s plays.\u00a0 \u003cstrong\u003eAt the $10 tier\u003c/strong\u003e, you get an additional 100,000 once a year.\u00a0 That\u0027s a novel, split up across a series of Periscope streams.\u00a0 Or two of Shakespeare\u0027s plays.\u00a0 \u003cstrong\u003e$20\u003c/strong\u003e is an additional 200,000 words, and \u003cstrong\u003e$50\u003c/strong\u003e adds 500,000 words.\u00a0 (So if you choose $50, you get 500,000 + 200,000 + 100,000 + 60,000 = 860,000 words.\u00a0 That\u0027s War \u0026amp; Peace with almost 300,000 words left over.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt the $15 Poet Tier\u003c/strong\u003e, I\u0027ll write you a second poem and make a short video out of it.\u00a0 You choose what I do with the video.\u00a0 You can keep it private, for your own use, or share it with other patrons \u0026amp; the wide world.\u003cbr\u003e\u003cbr\u003eHere\u0027s an example of one of my recent poetry videos:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MhwQt-L8Xdk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew Works! Rewards\u003c/strong\u003e are for the theatrically inclined!\u00a0 I\u0027m an actor and playwright, as well as a poet and film maker.\u00a0 I love supporting new work, and it can be hard developing new plays in a rural setting.\u00a0 Everyone\u0027s scattered across large distances, and gas can be prohibitively expensive, even when we want to get together.\u00a0 \u003cstrong\u003eThe New Works!\u00a0 Small Theatre/Playwright $10 tier\u003c/strong\u003e lets me provide a playwright with a professional actor for a Cold Reading.\u00a0 \u003cstrong\u003eThe $20 tier\u003c/strong\u003e let\u0027s me provide a playwright with a professional actor for a Staged Reading.\u00a0 \u003cstrong\u003ePlease note, these two tiers are New England only!\u003c/strong\u003e\u00a0 (I\u0027m limited by how far I can reasonably drive for a day trip.)\u00a0 If you don\u0027t live in New England, but you know a playwright or theatre group that does, you can choose to pick this and donate my performance to them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt higher New Works! tiers\u003c/strong\u003e, you start commissioning plays.\u00a0 \u003cstrong\u003eThe $25 tier\u003c/strong\u003e gets you a Short Play, between 7-10 minutes long.\u00a0 You specify the subject and cast requirements.\u00a0 We can explore elements you might want to include.\u00a0 \u003cstrong\u003eThe $45 tier\u003c/strong\u003e gets you a One Act Play, between 10-60 minutes long.\u00a0 (One Acts can vary a lot.\u00a0 You specify the run time before I start writing.)\u00a0 \u003cstrong\u003eThe $100 tier\u003c/strong\u003e gets you a Full-Length Play, between 60-120 minutes.\u00a0 \u003cstrong\u003ePlease Note:\u00a0 With these play commissions, you\u0027re receiving World Premiere Performance rights.\u00a0 \u003c/strong\u003eI retain ownership of the plays themselves, but you get to produce them first.\u00a0 I will not seek to have any commissioned plays produced until after your production closes.\u00a0 (If this means some of them never get produced, so be it.\u00a0 Lol!)\u00a0 If you decide not to do a full production, you may choose to release World Premiere rights back to me.\u00a0 In this case, I will endeavor to negotiate a cut of ticket sales for you if I manage to get it produced.\u00a0 (No guarantees here, but I will try.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSonnet Scholar Rewards\u003c/strong\u003e are for poetry and Shakespeare lovers!\u00a0 I love presenting in person, and I love traveling.\u00a0 Let me meet you and your friends.\u00a0 Once a year I\u0027ll come to a venue of your choice and recite sonnets for somewhere between 60-90 minutes.\u00a0 This can be for a theatre, a private gathering, or a school.\u00a0 (Please coordinate with the school beforehand.)\u00a0 The prices for this tier are based on how far I have to travel.\u00a0 \u003cstrong\u003eThe $10 tier\u003c/strong\u003e covers New England.\u00a0 \u003cstrong\u003eThe $30 tier\u003c/strong\u003e covers up to a 16 hour car ride.\u00a0 (For comparison, it takes roughly 13 hours for me to reach southern Virginia.)\u00a0 \u003cstrong\u003eThe $50 tier\u003c/strong\u003e covers the Continental USA and Canada.\u00a0 As with the New Works! Reading rewards, if you\u0027re from overseas, you can choose to buy these rewards and donate my performances.\u003cbr\u003e\u003cbr\u003eI commend you for reading this far!\u00a0 Don\u0027t worry, you\u0027re nearing the end.\u00a0 Here are the most extravagant of my rewards!\u00a0 If they\u0027re too expensive, that\u0027s okay.\u00a0 (I know I couldn\u0027t afford them.)\u00a0 Hopefully they\u0027re at least amusing:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Bard!\u003c/strong\u003e\u00a0 \u003cstrong\u003e($500/month)\u00a0 \u003c/strong\u003eYou have commissioned a Full Length play written in iambic pentameter!\u00a0 It can be in Old English, like Shakespeare wrote, or in modern English, or a mix of both!\u00a0 I will do my best to create for you an epic, giant cast, theatrical extravagance in the style of our revered Bard.\u00a0 (Or I will keep it toned down to meet your production requirements.)\u00a0 I will also make myself available throughout the rehearsal process, if desired.\u00a0 As with the other play commissions, you receive the World Premiere Performance rights.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRose:\u00a0 Red\u00a0 ($1000/month)\u003c/strong\u003e\u00a0 You are a Rose of Love, shining a light of generosity on the dulling, daily grind of my existence.\u00a0 You\u0027ve single-handedly ensured I won\u0027t lose my house.\u00a0 This Actor is at your command.\u00a0 I assume you have a project in mind involving me.\u00a0 Stage, film, private gathering or event, let\u0027s meet, have a good dinner, and discuss your vision.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRose:\u00a0 White\u00a0 ($1500/month)\u003c/strong\u003e\u00a0 You are a gift from the Heavens, empowering this Artist to lift herself from the dust of obscurity into the realm of professional production.\u00a0 I can start saving to buy Pro-Quality cameras and a dedicated editing computer, and it\u0027s all thanks to you. I am at your command.\u00a0 I assume you have a project in mind.\u00a0 Stage, film, private gathering or event, let\u0027s meet, have a good dinner, and discuss your vision.\u00a0 Shall I toss in a play commission?\u003cbr\u003e"
