    "summary": "\u00a1Hola amigo/a guitarrista!\u003cbr\u003e\u003cbr\u003eEstoy muy feliz de presentarte mi p\u00e1gina de Patreon. Si no sabes nada acerca de m\u00ed, empezar\u00e9 por contarte que desde 2013 escribo un Blog donde comparto mis experiencia e ideas acerca de la m\u00fasica en general y la ense\u00f1anza en particular. Cada lunes publico una lecci\u00f3n nueva, y espor\u00e1dicamente tambi\u00e9n escribo art\u00edculos tratando temas de diverso inter\u00e9s para m\u00fasicos de diferentes estilos y niveles.\u003cbr\u003e\u003cbr\u003e\u00bfPara que sirve Patreon? es una plataforma de mecenazgo que me permite conectar con mis estudiantes, seguidores y amigos de una manera hasta hace poco in\u00e9dita. A trav\u00e9s de una membres\u00eda mensual te convertir\u00e1s en mi \u003cstrong\u003epatr\u00f3n\u003c/strong\u003e y podr\u00e1s acceder a mi feed, donde publico mis lecciones y art\u00edculos, y diversas recompensas\u00a0basadas en las cuestiones m\u00e1s reclamadas por todos mis seguidores. Los precios son simb\u00f3licos y realmente asequibles. Ofrezco dos opciones con las siguientes recompensas:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e5$ ARCHIVOS!\u003c/strong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cul\u003e\u003cli\u003e\u00a1Millones de gracias por tu apoyo! tu ayuda significa que regularmente podr\u00e9 concentrarme en crear lecciones y art\u00edculos originales y de la m\u00e1xima calidad.\u003c/li\u003e\u003cli\u003eAcceso a mi \u003cstrong\u003efeed\u003c/strong\u003e, donde podr\u00e1s estar en contacto directo conmigo, adem\u00e1s de publicar lecciones y diverso \u003cstrong\u003ematerial did\u00e1ctico que no publico en ning\u00fan otro sitio\u003c/strong\u003e, comparto las ideas en las que estoy trabajando.\u003c/li\u003e\u003cli\u003eParticipar en las \u003cstrong\u003esugerencias\u003c/strong\u003e para futuras lecciones. \u003c/li\u003e\u003cli\u003eParticipar en las \u003cstrong\u003eLive Chat. \u003c/strong\u003eCon\u00e9ctate en directo conmigo, y participa en las P+R (te preguntas y yo respondo!)\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eArchivos en PDF y Guitar Pro\u003c/strong\u003e con el material de las lecciones publicadas. As\u00ed podr\u00e1s guardar el material para estudiar m\u00e1s c\u00f3modamente, adem\u00e1s de poder abrir los archivos Guitar Pro para estudiarlos con metr\u00f3nomo o modificarlos a tu gusto.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e10$ EDICI\u00d3N EXTENDIDA!\u003c/strong\u003e\u003cbr\u003eTodo lo anterior, mas:\u003cbr\u003e   \u003cul\u003e\u003cli\u003eLecciones del blog extendidas con \u003cstrong\u003emas ejercicios, partituras, diagramas y diverso material did\u00e1ctico adicional\u003c/strong\u003e a cada lecci\u00f3n. Si deseas profundizar en mis lecciones, esta es tu opci\u00f3n.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003eGanarme la vida haciendo lo que me gusta y en lo que soy realmente bueno es toda mi aspiraci\u00f3n. Mi absoluta pasi\u00f3n es la m\u00fasica y la ense\u00f1anza, y con tu apoyo podr\u00e9 seguir divulgando mis ideas y seguir creciendo y mejorando. El cielo es el l\u00edmite :)\u003cbr\u003e\u003cbr\u003eCarlos"
