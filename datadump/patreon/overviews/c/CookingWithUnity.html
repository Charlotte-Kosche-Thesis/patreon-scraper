    "summary": "\u003ca href=\"http://www.cookingwithunity.com/\" rel=\"nofollow\" target=\"_blank\"\u003eClick here to start making games right now!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHey. \u00a0My name is Maximilian Maroe and I play, make, and teach others how to make video games.\u003cbr\u003e\u003cbr\u003eI\u0027ve been in the games industry proper for over 15 years now, but I can still remember how hard it was to learn how to make games. \u00a0Most of the useful resources on the subject at the time I was learning were books (Remember those?), and most of them were expensive. \u00a0Tools like compilers and graphics software were WELL above my allowance. \u00a0As such, it took me a LONG time to learn even how to get a pixel to dance on the screen on command.\u003cbr\u003e\u003cbr\u003eWe now live in a golden age. \u00a0The internet has enabled tremendous distribution of information, and we now have a global stage for innovation. \u00a0And the tools! \u00a0My goodness. \u00a0For instance, you can go\u00a0\u003ca href=\"http://www.unity3d.com/\" rel=\"nofollow\" target=\"_blank\"\u003edownload Unity3d right now, for free.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eDo it, you\u0027ll need it soon! :)\u00a0\u003cbr\u003e\u003cbr\u003eI started\u00a0\u003ca href=\"http://www.CookingWithUnity.com\" rel=\"nofollow\" target=\"_blank\"\u003eCooking With Unity\u003c/a\u003e so that people would have a one-stop resource for seeing how people use Unity3d to make games. \u00a0And not just tour the tools available, actually use them to make simple game projects so that you understand the value of each tool instead of just the basic use. \u00a0I target my videos at myself when I was about 16 years old, desperately hoping to enter the games industry but honestly knowing next to nothing about it. \u00a0Most people these days are better informed about the politics around the games industry, but many still have no idea where to start.\u003cbr\u003e\u003cbr\u003eI am here to provide that starting point."
