    "summary": "\u003cstrong\u003eHow did Charlotte Bront\u00eb make it easier for everyone to breathe?\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eShe created \n\t\u003cstrong\u003eEyre\u003c/strong\u003e.\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cstrong\u003eThe Past, the Present, and the Future walk into a bar...\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eIt was \n\t\u003cstrong\u003etense\u003c/strong\u003e.\u003c/em\u003e\n\u003c/div\u003e\u003cstrong\u003eOr Just This:\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://ak-hdl.buzzfed.com/static/enhanced/webdr05/2013/9/12/11/enhanced-buzz-11834-1379000635-36.jpg\" style=\"width: 193px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\tGetting the\u00a0joke feels great!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003ca href=\"http://craftlit.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eCraftLit\u003c/em\u003e\u003c/a\u003e\u00ae is here to make sure you never miss another (classic lit) joke.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat CraftLit Does\u003c/h2\u003e\nApril 2017 marked\u00a0\u003cstrong\u003eCraftLit\u0027s 11th Anniversary\u003c/strong\u003e\u00a0of weekly episodes, bringing busy people who love classics a little literary relief, insider knowledge, and the near mystical ability to get obscure jokes. \u003cbr\u003e\n\u003cbr\u003e\nThere is no question, our lovely community of listeners relies on the companionship of annotated Audiobooks. We\u0027ve 24+\u00a0 \n\u003ca href=\"http://www.audiobooks-with-benefits.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eAnnotated Audiobooks | Audiobooks with Benefits\u003c/em\u003e\u003c/a\u003e\u2122 in our\u00a0\u003ca href=\"http://crafting-a-life.com/craftlit/?page_id=243\" rel=\"nofollow\" target=\"_blank\"\u003eLibrary\u003c/a\u003e (and more in our\u00a0\u003ca href=\"http://gumroad.com/craftlit\" rel=\"nofollow\" target=\"_blank\"\u003ePodShop\u003c/a\u003e)\u00a0and now even \u003cem\u003emore\u003c/em\u003e are on their way with the help of our wonderful Patreon Patrons.*\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eCraftLit\u0027s\u00a0\u003c/em\u003econtent is\u00a0\u003cstrong\u003e\u003cem\u003eand always will be\u003c/em\u003e free\u003c/strong\u003e to listeners\u2014but the podcast is not free to make. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eKeep Episodes Coming\u003c/h2\u003e\n\u003cstrong\u003ePledging your support for CraftLit means you get more and better books, more and better voice actors/readers, and more and better research\u003c/strong\u003e\u2014not to mention a host with more time and energy to focus on creating even \u003cem\u003emore\u003c/em\u003e goodies with you in mind. \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nFor the last few years we\u0027ve also put out\u00a0\n\u003ca href=\"http://crafting-a-life.com/craftlit/?page_id=5566\" rel=\"nofollow\" target=\"_blank\"\u003eMember-only Premium Audio\u003c/a\u003e** which also contributes to supporting the show, but listeners have asked for a simple\u00a0way that the general audience can help sustain the podcast\u2014whether that means pledging 50\u00a2 a month or $50. \u003cbr\u003e\n\u003cbr\u003e\nThere haven\u0027t been any easy options for doing that\u2014until \n\u003cem\u003ePatreon\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nNot sure?\u00a0Here\u0027s a video:\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"197\" src=\"https://www.youtube.com/embed/uMH6B5hLoxI\" width=\"350\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n(If the above video won\u0027t load, \n\u003ca href=\"https://youtu.be/MA0N7HX0d9I\" rel=\"nofollow\"\u003eclick here\u003c/a\u003e.) \u003cbr\u003e\n\u003cbr\u003e\nBy pledging here*** on Patreon you\u0027ll be supporting\u00a0\n\u003cem\u003eCraftLit\u003c/em\u003e and ensuring you\u0027ll be able to listen to fantastic\u00a0\u003ca href=\"http://Audiobooks-with-Benefits.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eAnnotated Audiobooks\u003c/em\u003e\u003c/a\u003e for many, many years to come! Different pledge levels get you different rewards (see right)\u2014so, \u003cem\u003eenjoy! \u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cem\u003eAnd if there\u0027s a reward you\u0027d like but don\u0027t see here,\u00a0\u003ca rel=\"nofollow\"\u003elet us know!\u003c/a\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHere\u0027s \n\u003cem\u003ehow\u003c/em\u003e to pledge\u2014 \n\u003cem\u003ein pictures!\u003c/em\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"197\" src=\"https://www.youtube.com/embed/MA0N7HX0d9I\" width=\"350\"\u003e\u003c/iframe\u003e\n(If the above video won\u0027t load, \n\u003ca href=\"https://youtu.be/MA0N7HX0d9I\" rel=\"nofollow\"\u003eclick here\u003c/a\u003e.) \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThank you so much for stopping by our Patreon page! \u003cbr\u003e\n\tIf you want to listen to episodes you can do so here, \n\t\u003cbr\u003e\n\tor go to our\u00a0\n\t\u003ca href=\"http://craftlit.com/library\" rel=\"nofollow\" target=\"_blank\"\u003eLibrary and check out all the Annotated Audiobooks\u003c/a\u003e that await you.\u003c/strong\u003e\u00a0\n\u003c/div\u003e\n\u003ch2\u003e\u003cbr\u003e\nBits and Pieces\n\u003c/h2\u003e\n*\n\u003cem style=\"color: rgb(0, 0, 0);\"\u003eAnnotated Audiobooks | Audiobooks-with-Benefits\u003c/em\u003e = shorthand to describe how \u003cem style=\"color: rgb(0, 0, 0);\"\u003eCraftLit\u003c/em\u003e curates the classics\u2014think CliffsNotes for your ears... but fun! \u003cem\u003ePlus, no essays or\u00a0quizzes!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e**\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eDownload-only membership audio\u003c/strong\u003e \u003cem style=\"color: rgb(0, 0, 0);\"\u003eCAN\u003c/em\u003e \u003cem style=\"color: rgb(0, 0, 0);\"\u003ebe listened to\u003c/em\u003e here on Patreon, on the Patreon app, and can be right-click-downloaded to put onto an mp3 player. If you pledge $5 or more \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003ehere on Patreon\u003c/em\u003e\u003c/strong\u003e\u00a0the membership audio will magically appear for you in the\u00a0\u003ca href=\"http://patreon.com/craftlit\" rel=\"nofollow\" target=\"_blank\"\u003e\"Creator Posts\"\u003c/a\u003e part of the app. \u00a0If you don\u0027t find a post with that link here on Patreon, just\u00a0\u003ca href=\"mailto:Heather@Craftlit.com\" rel=\"nofollow\"\u003elet me know\u003c/a\u003e.\u003cbr\u003e\n\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nFYI - If you have the CraftLit app \u2014\u003c/strong\u003e\u00a0that app is 100% run by Libsyn (they host our audio files and built the app). All we do is post content \u003cem style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003efor\u003c/strong\u003e\u003c/em\u003e the app. \u003ca href=\"http://craftlit.com/how-to-listen/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eStreaming \u003c/strong\u003eon the app \u003cstrong\u003eis ONLY available \u003c/strong\u003eif your membership has been created and managed \u003cstrong\u003evia the app\u003c/strong\u003e\u003c/a\u003e or the Libsyn premium site\u00a0(\u003ca href=\"http://CraftLit.libsyn.com/podcast\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://CraftLit.libsyn.com/podcast\u003c/a\u003e). \u003cbr\u003e\n\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nIf you want to switch from the CraftLit app to Patreon\n\u003c/strong\u003e and are stuck in the process,\u00a0\u003ca href=\"mailto:Heather@CraftLit.com\" rel=\"nofollow\"\u003elet me know\u003c/a\u003e\u2014it\u0027s easily fixable.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e***\u003c/span\u003e\u003cem style=\"color: rgb(165, 165, 165);\"\u003eYou can set any per-month amount from 1\u00a2 to... well... anything you\u0027d like! \u00a0\u003c/em\u003eI\u0027m told billing occurs on the 1st of each month.\u00a0\u003cstrong style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cem\u003eJokes at the top of the page from \u003ca href=\"http://funny.allwomenstalk.com/clever-jokes-only-literature-lovers-will-appreciate/3/\" rel=\"nofollow\"\u003eAll Women\u0027s Talk\u003c/a\u003e\u003c/em\u003e"
