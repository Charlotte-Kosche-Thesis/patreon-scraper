    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/3d0f/f/2018/150/c/2/hermione_granger__new_vs_old_by_clamychan_dccklb3_by_clamychan-dccz4rz.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eWelcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m Clamy ^___^\u003cbr\u003eI\u0027m a digital in love with personal and artistic self-improvement. I always try to take one more step in each of my drawings.I always try to improve my skill and my vision about my work because I am obsessed with the idea of crossing new goals.Experimentation is the basis of my art. I love to improvise and although many times the result is not good, that helps me improve and discover new points of view. \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eAs I\u0027m a perfectionist, I usually take a long time to complete a piece of art, so you have to know that my Patreon isn\u0027t focused on dispensing drawings in packages or piles as candies. My Patreon is focused on voluntary donation, helping to keep my work until I can finish each piece. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eEven so you will receive WIPs, High res drawings (When they are finished), you can participate in the choice of the characters, you will receive videos and tutorials. But before pledge, read well what that pledge offers to avoid misunderstandings.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eYour support means I could dedicate more time and effort towards personal artwork and I will also be able to improve my artistic skills, for that reason you are a fundamental piece in my path as an artist. Each of my patrons means more time and love to achieve my goals, For this reason I feel very grateful for each of the people who follow me here and allow my dreams to be fulfilled, so, \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eTHANK YOU VERY MUCH\u003c/span\u003e ! \u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eIf you are new and want to join, follow this steps:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e1- Click \"BECOME A PATRON\" bottom.\u003cbr\u003e2-\u00a0Select the tier rewards.\u003cbr\u003e3-\u00a0 Click \"CONFIRM AND PLEDGE\" bottom.\u003cbr\u003e4- Select the payment method\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDone! You are my Patron now!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eHow Patreon works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon doesn\u0027t charge you automatically.\u003cbr\u003eBefore charging you, I will upload a payment post showing you the rewards that you will receive, so don\u0027t worry\u00a0\u003cimg height=\"10\" src=\"https://orig00.deviantart.net/1806/f/2016/279/8/d/8d47c0ec5675a7cc00587f1ece0e8182-dak46gp.png\" style=\"width: 11px; height: 10px;\" width=\"11\"\u003e\u003cbr\u003eContent will be delivered on the 7th of each month, after payment has processed.\u003cbr\u003e\u003cstrong\u003eMy Patreon is monthly, that means you will only be charged once a month.\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eSpecial mentions!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eThis person has decided to support me in my \"Matcha/Donations\" pledge in a completely altruistic way, so special thanks to:\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"10\" src=\"https://orig00.deviantart.net/0ada/f/2016/278/8/3/tiny_pink_heart_by_diegovainilla-dak08u1.png\" style=\"width: 11px; height: 10px;\" width=\"11\"\u003e\u003cimg height=\"10\" src=\"https://orig00.deviantart.net/0ada/f/2016/278/8/3/tiny_pink_heart_by_diegovainilla-dak08u1.png\" style=\"width: 11px; height: 10px;\" width=\"11\"\u003e\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003ca href=\"https://www.patreon.com/user?u=3777302\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eBenjamin Clark\u003c/span\u003e\u003c/a\u003e \u003cimg height=\"10\" src=\"https://orig00.deviantart.net/0ada/f/2016/278/8/3/tiny_pink_heart_by_diegovainilla-dak08u1.png\" style=\"width: 11px; height: 10px;\" width=\"11\"\u003e\u003cimg height=\"10\" src=\"https://orig00.deviantart.net/0ada/f/2016/278/8/3/tiny_pink_heart_by_diegovainilla-dak08u1.png\" style=\"width: 11px; height: 10px;\" width=\"11\"\u003e\u003cbr\u003e\u003cimg height=\"10\" src=\"https://orig00.deviantart.net/0ada/f/2016/278/8/3/tiny_pink_heart_by_diegovainilla-dak08u1.png\" style=\"width: 11px; height: 10px;\" width=\"11\"\u003e\u003cimg height=\"10\" src=\"https://orig00.deviantart.net/0ada/f/2016/278/8/3/tiny_pink_heart_by_diegovainilla-dak08u1.png\" style=\"width: 11px; height: 10px;\" width=\"11\"\u003e\u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003ca href=\"https://www.patreon.com/user?u=10285793\"\u003e\u0627\u0644\u0638\u0644\u0627\u0645\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003c/span\u003e \u003cimg height=\"10\" src=\"https://orig00.deviantart.net/0ada/f/2016/278/8/3/tiny_pink_heart_by_diegovainilla-dak08u1.png\" style=\"width: 11px; height: 10px;\" width=\"11\"\u003e\u003cimg height=\"10\" src=\"https://orig00.deviantart.net/0ada/f/2016/278/8/3/tiny_pink_heart_by_diegovainilla-dak08u1.png\" style=\"width: 11px; height: 10px;\" width=\"11\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg height=\"50\" src=\"https://orig00.deviantart.net/57fe/f/2015/096/5/d/akihito_x_mirai_pet_by_fraglle-d8opdn5.gif\" style=\"width: 50px; height: 50px;\" width=\"50\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u0
