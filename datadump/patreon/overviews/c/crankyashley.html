rm5.staticflickr.com/4621/24930061367_22d0b5a918_b.jpg\" style=\"width: 434px;\" width=\"1024\"\u003e\n\u003c/div\u003e\u003cstrong\u003e$2000 per month\u003c/strong\u003e - Allows everything included in the previous levels as well as the ability to take a job with less hours (half-time (yay sports metaphor!)) and focus more on projects instead.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg height=\"576\" src=\"https://farm5.staticflickr.com/4666/24929979077_c306a03e07_b.jpg\" style=\"width: 432px;\" width=\"1024\"\u003e\n\u003c/div\u003e\u003cstrong\u003e$4000 per month \u003c/strong\u003eand we will have a TOUCHDOWN! Woo! Go Team\u00a0Cranky!. This will allow me to make art my day job.\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eYou can find me gaming on:\u003c/u\u003e\u003cbr\u003eBeam: \u003ca href=\"https://beam.pro/crankyashley\"\u003ehttps://beam.pro/crankyashley\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003eTwitter: \u003ca href=\"https://twitter.com/crankyashley\"\u003ehttps://twitter.com/crankyashley \u003c/a\u003e\u003cbr\u003eTwitch: \u003ca href=\"https://www.twitch.tv/crankyashley\"\u003ehttps://www.twitch.tv/crankyashley \u003c/a\u003e\u003cbr\u003eYouTube: \u003ca href=\"https://www.youtube.com/channel/UCL3NMBPYTkC5UkUee4aIElA\"\u003ehttps://www.youtube.com/channel/UCL3NMBPYTkC5UkUee4aIElA\u003c/a\u003e\u003cbr\u003ePeriscope:\u00a0 \u003ca href=\"https://www.periscope.tv/crankyashley\"\u003ehttps://www.periscope.tv/crankyashley\u003c/a\u003e\u003cbr\u003e"
