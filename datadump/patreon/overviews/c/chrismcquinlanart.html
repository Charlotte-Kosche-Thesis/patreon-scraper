    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://preview.ibb.co/bJ4tfG/aboutme_01.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eHey there! I\u2019m Chris McQuinlan, an independent artist creating creating comics and art in the spare time I can create in between working full time as a Graphic Designer and husband and father.\u003cbr\u003eMy goal is to eventually become a full time illustrator, working on my own comics like Monkey Junk, other creative projects like card games and art books, and also one of my other passions, teaching art with my youtube tutorials.\u003cbr\u003eI have come to Patreon as a way to bridge the gap between my day job and my own personal projects, hopefully with your help.\u00a0 By pledging to my Patreon, you will be helping me with fulfilling my goal to become a full time independent artist.\u003cbr\u003eBy going full time, it will allow me to create even more content than I am currently able to, which means more comics and art for you guys!\u003cbr\u003eI am currently focusing all of my attention on one project \u2018Monkey Junk\u2019 an ongoing weekly webcomic which you as a patron will receive exclusive access to almost 10 weeks earlier, including behind the scenes art,  character designs, development sketches and more.\u003cbr\u003eI will also be posting any other art that i create on here for you all to enjoy too!\u003cbr\u003e\u003cbr\u003ePlease have a look at the rewards I have on offer, and I hope you will consider joining me on this exciting journey!\u003cbr\u003e\u003cbr\u003e-\u00a0Chris McQuinlan -\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eREAD MONKEY JUNK FOR FREE\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWhilst you can gain early access to Monkey Junk by becoming a patron, you may also read the comic for free at these following sites:\u003cbr\u003eWEBTOONS: \u003ca href=\"http://bit.ly/monkeyjunk\"\u003ehttp://bit.ly/monkeyjunk\u003c/a\u003e\u003cbr\u003eTAPAS: \u003ca href=\"https://tapas.io/series/Monkey-Junk\"\u003ehttps://tapas.io/series/Monkey-Junk\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eDon\u0027t forget to subscribe so you don\u0027t miss an episode!\u003cbr\u003e\u003cbr\u003eFAQ BANNER\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow does Patreon work and what exactly is it?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003ePatreon works much like a virtual tipping jar. You can choose the reward that takes your interest the most, and at the beginning of each month, patreon will charge you that amount to continue your patronage for the following month.In return, I will continuously post content for you based on the reward tier that you have selected!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat currency are your rewards in and can I still be a Patron if I am from another country?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAll of the rewards are set in USD. But that doesn\u2019t mean that you can\u2019t pledge if your from somewhere else in the world, Just be sure to check your the currency conversion if you have any concerns.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eGot more questions? Find a comprehensive FAQ from pateron here: \u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003ehttps://patreon.zendesk.com/hc/en-us\u003c/a\u003e\u003cbr\u003eOr you can contact me directly via email here: chrismcquinlanart@gmail.com"
