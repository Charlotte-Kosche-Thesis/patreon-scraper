    "summary": "\u003ch2\u003eTools to Win Battles, Defences and Wars!\u003c/h2\u003e\nBecome a better attacker, don\u0027t waste time searching for shit bases. Just get all and everything here.\u00a0You won\u0027t find this content anywhere else!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003eSEE HARDCORE WAR \u0026amp; PUSH TIERS!!! \u00a0\u0026gt;\u0026gt;\u0026gt;\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFew Testimonials here. \u003c/strong\u003eScroll down to read more!!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003e\"With your bases I have 7 defense wins and I\u0027m global top 2 now\u201d\u003cbr\u003e\u003c/em\u003e- Popote\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Yeah Ed, couple of minutes ago got an awesome defense win from you patreon push base. 48% and 26 trophies. Pushed me up to 6040. Attacker was at 6250. Awesome stuff Ed!!\"\u003cbr\u003e\u003c/em\u003e- Rooi G.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"i appreciate the time, effort and energy you put in, to produce the content that many of us gain from\"\u003cbr\u003e\u003c/em\u003e- King D.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"I am a man in a ladies body and I like to have my coc out all the time. Thanks for giving us such good content to masturbate to\"\u003cbr\u003e\u003c/em\u003e- Russell\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"28 win win-streak badass war clan streamed live their attempts to 3 star Ed\u2019s anti 3 star by InTheDark bases. Was funniest shit ever seeing them cry and get angry when got humbled by Ed\u2019s bases. \"\u003cbr\u003e\u003c/em\u003e- Benjamin K\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eI commit to my Patreon\u0027s. \u003cbr\u003eif u doubt of joining us. See the constant number of patreons enjoying my content.\u00a0\u003cbr\u003e\u003cbr\u003e\nFirst a quick introduction on me and then some feedback from my patreons. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nI clash with the best at \u003cstrong\u003eHouse of Clouds\u003c/strong\u003e (Former Top 10 clan who\u0027s improving and creating new attack strategies) \u003cstrong\u003eInTheDark \u0026amp; GettingDark\u003c/strong\u003e\u00a0(#1 Elite War Clan with over 400 wins (95%+ win ratio)\u003cbr\u003e\u003cbr\u003e\nI\u0027ve reached Global \u003cstrong\u003e#1\u003c/strong\u003e position in Clash 2 times 2014 and 2018 and have a record of \u003cstrong\u003e6341\u003c/strong\u003e\u00a0trophies.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"I do not sell t-shirts nor crappy fan crap on patreon.\u00a0nor do i live stream for kids daily. I just focus on highest level clash strategy.\"\u003c/em\u003e\u00a0\u003cbr\u003e- Ed 2017\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e8.84 \u003c/strong\u003eaverage score to my Patreon on scale 1-10.\u003cbr\u003e\n\u003cstrong\u003e92,6%\u003c/strong\u003e are happy of the price-quality ratio.\u003cbr\u003e\n\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e*Patreon\u00a0December 2016 feedback questionnaire\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSee the offerings on the right \u0026gt;\u0026gt;\u0026gt;\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e--- Most popular ---\u00a0Most popular ---\u00a0Most popular ---\u00a0Most popular ---\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Th11\u003c/strong\u003e \u003cstrong\u003e- 19,99$+ / month\u003c/strong\u003e (discounted from 25\u20ac)\n\u003cul\u003e\n\u003cli\u003eWeekly\u00a0\u003cstrong\u003eattack strategies\u003c/strong\u003e from the best clashers in the world\u003c/li\u003e\u003cli\u003eRegular updates on most used attack strategies\u003c/li\u003e\u003cli\u003eInterviews from with the attackers to understand better why they do what they do\u003c/li\u003e\u003cli\u003eFresh Th11 \u003cu\u003eElite War\u003c/u\u003e bases \u003cstrong\u003e2 times\u003c/strong\u003e a month\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCustom\u003c/strong\u003e\u00a0\u003cu\u003eTop Player\u003c/u\u003e\u00a0Th11 Cloud/Push bases \u003cstrong\u003eweekly!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\n\tThese bases make all the difference in winning or loosing battles.\u00a0\u003cbr\u003e\n\tConstant flow of new gives you the continues edge.\u003c/em\u003e\u003c/li\u003e\u003cli\u003eWeekly \u003cstrong\u003eBuilder Hall\u003c/strong\u003e BH8 Bases\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e8-12 videos\u003c/strong\u003e a month depending on how clash evolves\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eYou Also Get\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll Th10 content too including attack strategies and bases\u003c/li\u003e\n\u003cli\u003e+ all the attack new and updated attack strategies videos\u003c/li\u003e\n\u003cli\u003eaccess to archive of knowledge\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eStrategies include: \u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eLavaloon 3 Star Guide, Lavaloon 2 Star Guide (updated regularly)\u003c/li\u003e\n\u003cli\u003eBowler + Valkyrie + Witch + Golem 3 Star Strategy\u003c/li\u003e\n\u003cli\u003eBowler + Baby Dragon Attack 2 Star Strategy\u003c/li\u003e\n\u003cli\u003ePentalava + Clone Spell 3 Star Attack Strategy\u003c/li\u003e\n\u003cli\u003eBowler Kill Squad + Lavaloon destroy 3 Star Attack Strategy\u003c/li\u003e\u003cli\u003eAQ Walk + Drago Loon 2 Star Attack Strategy\u003c/li\u003e\u003cli\u003eBaby Drag \u0026amp; Loon Kill Squad + GoValk Finish 2 Star Attack Strategy\u003c/li\u003e\u003cli\u003eGoWiVa 2 Star Attack Strategy\u00a0\u003c/li\u003e\u003cli\u003eSurgical Looning 2 Star Attack Strategy\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e--- Most popular --- Most popular --- Most popular --- Most popular ---\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tso modestly speaking some could say \u003cbr\u003e\n\tI push with the best in the world since winter 2013\u003cbr\u003e\n\t\u0026amp;\u003cbr\u003e\n\twar with the best in the world since autumn 2014\u003cbr\u003e\n\tso i am fulfilled with knowledge that no one else has in clash.\u003cbr\u003e\n\u003cbr\u003e\n\tnow see what peeps think of my patreon.\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: start;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eTestimonials\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cem\u003e\"I just hit 6000 for the first time. \ud83d\udc4a Could not have done it without your patreon content. \u003cbr\u003eThank u Ed!\"\u003c/em\u003e\u003cbr\u003eRudi S. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"4x 1 stars and 2 defences won since I changed to the first base you showed. Thx\"\u003cbr\u003e-Brian Winters\u003cem\u003e\"5978 personal best last season using Ed\u0027s GoVaBoWi strategy ?\"\u003cbr\u003e-LittleMomma\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\n\t\u003cbr\u003e\"Went over an attack with Ed. He sent me a 5 minute detailed video and I asked few questions after. Then I did my nice solid 69% 2 Star attack and made my leader proud\"\u00a0\u003cbr\u003e\n\u003c/em\u003e- Hibache\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"I have bases and strategies for my Th11 and Th10. Avoiding those -38 defences and getting one star -19 makes me love ed way more than 19,99$ a month. Beat by personal best this month and going again next season!\u003c/em\u003e\u003cem\u003e\"\u003c/em\u003e\u003cbr\u003e\n\t-beatroyal\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u201cThe Bowler + Baby Dragon tutorial has kept me 2 staring solidly.\u201c\u003c/em\u003e\u003cbr\u003e\n\t- SlimJim\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u201cThis attack is great. I haven\u2019t failed to get at least 2 stars all day. Thank you for sharing!\u003c/em\u003e\u003cbr\u003e\n\t-Aaron Scott\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Thanks man! Again I love the content you provide you help makes this game more enjoyable to play.\"\u003c/em\u003e\u003cbr\u003e\n\t- James Massie\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"I just upped my donations to $20 because your content is incredible and worth much more than $5. Keep up the good work.\"\u003c/em\u003e\u003cbr\u003e\n\t- Dan C.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eOMG Ed i love you! just trippled four 11s in a row with this new strategy you shared!!!!!\n\t\u003cbr\u003e\n\u003c/em\u003eDan F.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eI was stuck in champions 3 going nowhere for a few months. watch Ed\u0027s series on GoWiPe and easily pushed up into titans. Ed\u0027s stuff is the best. I have the honor of being his first patreon and at the 50$ level. He is a bargain at any price!\u003c/em\u003e\u003cbr\u003e\n\t- Duane H.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eI only have been a Patreon for a little of time and I already feel like I can hold my own in war. I would recommend this to anyone who wants to be a successful Clasher!\u003c/em\u003e\u003cbr\u003e\n\t\t- Nahshon H.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eEd has proven how dedicated he is at his Patreon site. He constantly is working on ideas to make it better . He is always asking for ideas and what we want more of. Definitely not in it to take our money and spend it on wine !!!\u003c/em\u003e\u003cbr\u003e\n\t\t\t- .:DIESEL:.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eI am very greatful that I have an opportunity to learn from an experienced clasher. I play the game for enjoyment, but as most of us are we are competitors and hate to lose. I enjoy the new strategies and techniques that I am unable to get anywhere else and I am willing to provide to keep that content going.\u003c/em\u003e\u003cbr\u003e\n\t\t\t- Reka\u0027s Rebels\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eEd is not only one of the most knowledgeable people about Clash of Clans, he is by far the funniest YouTuber ever!\u003c/em\u003e\u003cbr\u003e\n\t\t\t\t- Jimmy S.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eYou are my go-to-destination when I want to increase my CoC skills or learn new strategies. Funny Sprachdurchfall on YouTube. Keep up the good work.\u003c/em\u003e\u003cbr\u003e\n\t\t\t\t- Pzwackel\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eYour cloud bases and attacks have made it easier for me to maintain my trophy level or to push higher.\u003cbr\u003e\n\u003c/em\u003e- Hulkster\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eTotal quality - everything off the top shelf.\u003c/em\u003e\u003cbr\u003e\n\t\t\t\t\t- Disco\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eYOU TRULY ARE A UNIQUE CHRACTER OF CLASH OF CLANS\u003c/em\u003e\u003cbr\u003e\n\t\t\t\t\t- ROCCOMC\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ePlain \u0026amp; Simple, Ed is the fucking MAN! No Bullshit! Straight forward, nothing but top player content, and in my opinion, he\u0027s the most entertaining person doing Clash videos there is...I recommend to everyone ?\u003c/em\u003e\u003cbr\u003e\n\t\t\t\t\t- \u0026lt;(Dark Steel)\u0026gt;\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eEd, You only put out the best, and most current stuff... Trying to stay ahead of the game isn\u0027t easy... But you do well ?... That\u0027s why I stay here. ??\u003c/em\u003e\u003cbr\u003e\n\t\t\t\t\t- Beau Breshears\n\t\t\t\t\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n_____________________________________________\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eBackground\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAs u may know I do not do any shitty free gems shit...\u00a0Nor do I whore my channel out. I keep the content high level and I don\u0027t kiss anyones ass. 3,5 years of YouTube and I got 85 000 subscribers and 10 million views. It has been super fun. Unlike other youtubers i don\u0027t want to make this as my full time job and hang around with other youtubers in useless gaming events around the world. Instead i offer something worth money. Tools to win battles, defences and wars.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWant To Do More\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eActually no.. hell fucking no. I want to do solid top notch content. Not more videos but keep up the quality of content specially here.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhy Patreon\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI believe in when u do good work it should be rewarded. I can\u0027t be mainstream nor do I want to. There is enough of shitty generic content on YT... I want to share the best content of clash to my people.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHow It Works\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eJust select one from the right side or do a sum u think my content is worth. You can cancel that anytime u feel my content is not worth it.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eI want To Pledge But I\u0027m Poor\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIt is okay bro. I still do a lot of content on YouTube. Still do appreciate all my fans. \n\u003cbr\u003e\nThe content here is something people who spent money on games appreciate.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThank You! \u0026lt;3\n\u003cbr\u003e\nAlso my Patreons can always contact me via patreon.com site or email. :)\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho Am I?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eEd\u003c/li\u003e\n\u003cli\u003eEarly 30\u0027s\u003c/li\u003e\n\u003cli\u003eI considerer my self European with a Finnish passport\u003c/li\u003e\n\u003cli\u003eReached Global #1 position in Clash of Clans 2 times 2014 and 2018\u003c/li\u003e\n\u003cli\u003eClashing with InTheDark \u0026amp; House of Clouds and few other clans\u003c/li\u003e\n\u003cli\u003eVillages: EdDaNub\u2122, Ze Edcast\u2122, Dr Mujtaba, Ze Jodecast, EdDaGemmer\u2122, n00b Warrior\u003c/li\u003e\n\u003cli\u003eStarted Clashing December 2012\u003c/li\u003e\n\u003cli\u003e85k+ Subscribers on YouTube\u003c/li\u003e\n\u003cli\u003e40k+ Followers on Instagram\u003c/li\u003e\n\u003cli\u003eCreating YT content for 4 million subscribers (my partners)\u00a0\u003c/li\u003e\n\u003cli\u003eKeynote speaker and mobile gaming consultant\u003c/li\u003e\n\u003cli\u003eMember of IMGA 2016 jury to select worlds best mobile games\u003c/li\u003e\n\u003cli\u003eFirst Finnish player to hit 4000 (March 2014) and 6000 trophies\u00a0(November 2016). \u003c/li\u003e\n\u003cli\u003eRecord Trophies: 6341\u003c/li\u003e\n\u003cli\u003eLegend League Tournament: #76 (3/2017) \u0026amp; \u00a0#98 (11/2016)\u003c/li\u003e\n\u003c/ul\u003e\
