    "summary": "Hello! I\u0027m Cristina Portolano.\u003cbr\u003eI was born in Naples and I studied illustration and comics at the Academy of Fine Arts in Bologna and at the EnsAD in Paris. I live and work in Bologna.\u003cbr\u003eI\u0027m on Patreon because I want to share my new series of daily comics about my Tinder experiences from the last couple of years.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMy first comic book\u003ca href=\"http://www.topipittori.it/it/catalogo/quasi-signorina\" rel=\"nofollow\"\u003e\"QUASI SIGNORINA\"\u003c/a\u003e came out in April 2016, published by\u00a0\u003ca href=\"http://www.topipittori.it\" rel=\"nofollow\" target=\"_blank\"\u003eTopipittori\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://payload406.cargocollective.com/1/12/393139/10435404/cristina-portolano_quasi-signorina_copertina_1100.jpg\"\u003e\u003cbr\u003eHere\u0027s the blurb:\u003cbr\u003e\"Cristina was born in Naples. It\u0027s the end of the Eighties and among Camorra, earthquakes and accidents in nuclear power plants, life seems pretty complicated. But if you are lively and creative, there\u0027s a solution for everything: reading beloved comics, drawing, learning self-defense from your big brother, talking about your troubles with Diego Armando Maradona and exchanging letters with Barbie. Great stuff for growing up with your own own opinions and learning to say no to clothes that sting, injustices, adults\u0027 hypocrisy and stupid ideas about girls, such as if you are female you\u0027re a beautiful little doll born to suffer.\"\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMy second book is\u00a0\"I DON\u0027T KNOW WHO YOU ARE\"\u00a0\u003cstrong\u003epublished by Rizzoli Lizard\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"http://payload406.cargocollective.com/1/12/393139/10435716/Non_so_chi_sei_cristina_portolano_rizzoli_lizard_500.jpg\"\u003e\u003cbr\u003eYou can follow me\u00a0\u003ca href=\"https://www.instagram.com/cristinaportolano/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e - my\u00a0\u003ca href=\"http://cristinaportolano.com\" rel=\"nofollow\"\u003esiteweb\u003c/a\u003e \u00a0or my\u00a0\u003ca href=\"https://www.facebook.com/cristinaportolanocomics/\" rel=\"nofollow\"\u003eFacebook page\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eThank you for following me. There will be rewards for every penny you will choose to give me. THANK YOU VERY MUCH!\u003cbr\u003e\u003cbr\u003esoon I will make a video..\u003cbr\u003e"
