    "summary": "\u003cimg src=\"http://i.imgur.com/qV9pbEE.png\" style=\"background-color: initial; text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHiya!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e My name is \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJess\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, you can call me\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eClo\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ecksy\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. I am your friendly, neighborhood digital artist. You will see a lot of Fanart and Videogame Art, such as Pokemon, Star Wars, and various Animes, as well as art of my OCs coming from me in the future.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhat exactly do you do?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e \u00a0 \u00a0\u003c/strong\u003eWell, I create digital illustrations and characters. I often draw chibis. I am currently working towards painting backgrounds and scenery for complete illustrations. I also stream my art process on Twitch. I enjoy bringing entertainment through conversation to my viewers and overall trying to make their days better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhy become a Patron?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e \u00a0 \u00a0\u003c/strong\u003eIf you already have, pat yourself on the back. Supporting me brings me so much joy and helps fuel my motivation to pursue art as a career. If you haven\u0027t, perhaps you should consider joining my wonderful Harem. You will receive my art in full resolution HQ, and on certain levels could win free art from me through raffles at the end of the month. If you are interested, you can also join my Discord chat! I use this when I stream to talk to mods and invite people to chat with me while I draw. It\u0027s one of the best ways I get to know my followers, and I would love to make the community grow!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eIf I become a Patron, when will I be charged?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e \u00a0 \u00a0\u003c/strong\u003e\u00a0I have this set to monthly, so you would be charged at the beginning of each month, most likely sometime during the first week of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTrying to get a hold of me offsite?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDiscord\u003c/span\u003e\u003c/span\u003e:\u003c/span\u003e\u003c/span\u003e \u003c/b\u003e\u003cspan style=\"background-color: initial;\"\u003eCLOCKSY#2325\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discord.gg/pabxNtB\"\u003eDiscord Chat\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDeviantart:\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://mrclocksy.deviantart.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eClocksy\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTwitch:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://twitch.tv/Clocksy\"\u003eStream - Clocksy\u003c/a\u003e (Mature audience/Viewer discretion advised)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cstrong\u003eThank you, \u003c/strong\u003efor stopping by! I hope to see you soon, and have a wonderful day! My lovely character, Kip will see you off so you can enjoy the rest of your day.\u00a0\u003c/div\u003e"
