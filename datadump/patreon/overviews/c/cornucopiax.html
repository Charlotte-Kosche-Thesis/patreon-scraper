    "summary": "Our aim is to create and participate within videos portraying sexual \nand intimate relationships from the perspective of polyamory, open \nrelationships, and free love. In fact, we\u0027re already doing it!\u003cbr\u003e\u003cbr\u003eBy\n supporting us, you will enable this project to go on, and even grow; to\n explore through sexuality the ideas around desiring other people than \njust your boyfriend, girlfriend, husband, wife or partner. All of this \nin a manner that doesn\u0027t involve dishonesty or cheating, such as opening\n up the relationship, sharing a lover, or experiencing \nmultiple/different, lovers and/or partners.\u003cbr\u003e\u003cbr\u003eWe also want to \nexplore from the view of those who enjoy sex, love and intimacy but that\n for whatever reason don\u0027t feel the need or desire to be in a \nrelationship, open or closed.\u003cbr\u003e\u003cbr\u003eBesides wanting to explore these \nthemes in our videos, the other characteristic that sets our scenes \napart, is that the erotica that appears is entirely unscripted, allowing our \nperformers to express themselves as freely as they can,  leading to a more\nreal, genuine, experience for all those involved.\u003cbr\u003e\u003cbr\u003eWe want it to approach a different reality\n than the one we all know growing up; through learning how to avoid \ndrama\u003cstrong\u003e \u003c/strong\u003eand jealousy on the way.\u003cbr\u003e\u003cbr\u003eWe are doing everything possible \nfor this project to be exciting, critical and participative with it\u0027s \nviewers, and ethical toward everybody that collaborates with it.\u003cbr\u003e\u003cbr\u003eIn\n order to do all of that, we want to be able to properly reward the \nefforts of those involved - actresses, actors, the camerawoman, the \nweb-designer and all others that have helped - as well as covering all \nthe costs that shooting, editing, and maintaining the website, entail.\u003cbr\u003eYou\n supporting us through here will make all of that possible, to keep the \nproject independent and afloat, and help us with our many ideas on how \nthe project can grow and proceed.\u003cbr\u003e\u003cbr\u003e-Selina and Alex, performers and directors of this series\u003cbr\u003e\u003cbr\u003e-------------------------\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQueremos crear\nvideos que muestren relaciones sexo-afectivas des de la perspectiva\ndel poliamor, relaciones libres o el amor libre. De hecho ya lo hemos\nhecho!\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\nQueremos\nexplorar a trav\u00e9s de la sexualidad, las ideas alrededor de desear a\notras personas que no sean tu novio/a, esposo/a o pareja. Todo esto\nde una manera que no implique ser deshonesto/a, como abrir la\nrelaci\u00f3n, compartiendo un/a amante, experimentando con multiples o\ndiferentes amantes o parejas.\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\u003cem\u003eTambi\u00e9n queremos\nexplorar la visi\u00f3n de las personas que disfrutan del sexo, el amor y\nla intimidad pero por el motivo que sea no sienten la necesidad o el\ndeseo de estar  en una relaci\u00f3n, abierta o cerrada. \n\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\u003cem\u003eA parte de querer\nexplorar todos estos temas en nuestros videos, lo que tambi\u00e9n los\ncaracteriza, es que la erotica que rodamos es sin gui\u00f3n, permitiendo a\nlas actrices y actores que se expresen de la manera aut\u00e9ntica y\nlibre posible.\u003cbr\u003e\nEstamos contando una\nhistoria, pero en el momento en el que hay erotismo, no hay\ngui\u00f3n, permitiendo que la experiencia sea m\u00e1s real y genuina para\ntodas las personas involucradas.\u003cbr\u003e\u003c/em\u003e\n\u003cem\u003e\u003cbr\u003eHacer esto es es algo\nque disfrutamos y queremos que todo el mundo en \u00e9l disfrute, y que\nfinalmente te podamos transmitir esto. \n\u003cbr\u003e\nQueremos recrear una\nrealidad diferente a la que todos y todas conocimos al crecer; a\ntrav\u00e9s de aprender como evitar drama y celos por el camino. \n\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\u003cem\u003eEstamos haciendo\ntodo lo posible para que este proyecto sea excitante, cr\u00edtico y\nparticipativo con quien lo ve, y \u00e9tico hacia todo quien colabora en\n\u00e9l. \n\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\u003cem\u003ePara poder hacer\nesto, queremos ser capaces de recompensar de manera justa los\nesfuerzos de estos :\u003cbr\u003e\nactrices, actores,\ncamara, webmaster y todos los otros que han ayudado. Asi como cubrir\ntodos los costes que comporta rodar, editar, mantener el site, etc.\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\u003cem\u003eTenemos una campa\u00f1a\nde patreon para poder financiar la continuaci\u00f3n de estas serie a una\nsegunda y tercera temporada. \n\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\u003cem\u003eFunciona de manera\nque podr\u00e1s ver todos los videos de la primera temporada con una\ncontrase\u00f1a que te daremos despu\u00e9s de aportar 8$ en patreon, pero si\nte gustar\u00eda contribuir m\u00e1s, puedes y recibir\u00e1s recompensas por\nello, a parte de poder ver los videos. \n\u003cbr\u003e\nQue nos apoyes va a\npermitir que el proyecto de mantenga a flote e independiente,\nayudando a que todas nuestras ideas para el proyecto sigan y crezcan.\n\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eSelina y Alex AK, actores y directores de la serie\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
