    "summary": "Hi! \u00a0I\u0027m Cristina McAllister and I\u0027m a professional, independent artist with over 30 years of art experience that I want to share with YOU! \u00a0\u003cbr\u003eI\u0027ll be posting videos at random intervals - with content covering coloring tips, techniques and inspirational ideas to get your creative juices flowing!\u003cbr\u003eWatch the video above, click on the \"Posts\" tab (above) and scroll down to check out what I have to offer - pro coloring tutorials, coloring page downloads, fun and educational guides on Color Theory and art techniques, color palette inspiration and more!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://static.wixstatic.com/media/fef7aa_0dbd493ef6904332b6bbedff28ccbde5~mv2_d_2664_3450_s_4_2.jpg/v1/fill/w_228,h_287,al_c,q_80,usm_0.66_1.00_0.01/fef7aa_0dbd493ef6904332b6bbedff28ccbde5~mv2_d_2664_3450_s_4_2.webp\" style=\"float: left; width: 240px; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/fef7aa_e21eceb795c945e291bc3d635db6dc07.jpg/v1/fill/w_228,h_289,al_c,q_80,usm_0.66_1.00_0.01/fef7aa_e21eceb795c945e291bc3d635db6dc07.webp\" style=\"float: left; width: 241px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOver the years, I\u0027ve studied, explored and experimented with many different types of art techniques and mediums. \u00a0I \u003cem\u003elove\u003c/em\u003e creating beautiful art, and I\u0027ve spent decades getting good at it. \u003cbr\u003eI want to share some of that knowledge of art and color to help YOU get more enjoyment and satisfaction out of your coloring and other creative hobbies.\u003cbr\u003e\u003cbr\u003eAre you a beginner? \u00a0More advanced? \u00a0Whatever! \u00a0Colorists of every experience level are welcome and I think you\u0027ll find value in my videos no matter what your skill level. \u00a0If you enjoy the experience of coloring, you\u0027ll love it even more as your skills improve.\u003cbr\u003e\u003cbr\u003eI\u0027ll be coloring pages from my coloring books, and along the way I\u0027ll be showing you various coloring techniques and mediums, demystifying Color Theory so you can feel confident in choosing color schemes that work well, teaching you some \"special fx\" and giving you a glimpse into what goes through my mind when I\u0027m working on coloring a picture.\u003cbr\u003e\u003cbr\u003eI\u0027ve also got inspirational coloring showcase videos, color palette and theme ideas, behind-the-scenes stuff, maybe we\u0027ll do some live events - and whatever else we can think of! \u003cbr\u003e\u003cbr\u003eWhat do YOU want to get better at? \u00a0I want to build this channel and community together with you, as a collaborative effort. \u00a0Tell me what you want to know and I\u0027ll do my best to present that knowledge in fun, interesting and understandable ways that will help you grasp, intuitively, how to use color to create beautiful images.\u003cbr\u003e\u003cbr\u003eSo why do you have to pay for this?\u003cbr\u003e\u003cbr\u003eWell, you don\u0027t. \u00a0\u003cbr\u003eAfter much thought, I\u0027ve decided to set up my Patreon as a monthly subscription with a $5 per month minimum. \u00a0You can give more per month if you want to support my endeavors and can afford more. You can also pay nothing and still get the video content, which will be posted publicly to this Patreon channel, as well as on my YouTube channel: (https://www.youtube.com/user/Crowgirlcris).\u003cbr\u003e \u00a0\u003cbr\u003eI\u0027ve been running this little Patreon experiment for several months now and it doesn\u0027t seem to be generating any significant income - perhaps because I haven\u0027t managed to keep up with posting videos regularly.\u00a0 I apologize for that, but I think I was a bit ambitious at the start!\u00a0 Turns out I have too many other things going on that actually DO pay my bills, so this is not my primary focus and my initial estimation of what I could produce was off.\u003cbr\u003e\u003cbr\u003eSo - I\u0027ll keep posting videos here as I create them, but I can\u0027t keep up a regular schedule with all the other things I have going on at the moment.\u003cbr\u003eIf folks want to continue to support this channel, that would be fantastic and greatly appreciated, but be aware that it\u0027ll be at random intervals!\u003cbr\u003e\u003cbr\u003eThank you! \u00a0\u0026lt;3 \u00a0\u0026lt;3 \u00a0\u0026lt;3 \u00a0\u003cbr\u003e\u003cbr\u003e*To learn more about my art and books, please visit:\u00a0\u003ca href=\"http://www.gypsymystery.com/coloring-books\"\u003ehttp://www.gypsymystery.com/coloring-books\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
