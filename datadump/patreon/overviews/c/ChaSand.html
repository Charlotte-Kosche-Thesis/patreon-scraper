    "summary": "\u003cstrong\u003eHello, I\u0027m Cha, a Norwegian comic artist and illustrator. You might have found me through my Critical Role fanart, or maybe through my webcomic, Tavarsia, or maybe you saw my D\u0026amp;D sketches and character designs on tumblr. Either way I\u0027m glad you decided to come here and see how you can support me so I can make more of the content you enjoy!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"OK, I\u0027m interested in supporting you, but how does it work?\"\u003c/strong\u003e\u003cbr\u003ePatreon operates with several payments (so not a one-off like kickstarter), in this case it is a monthly payment and you decide how much you want that to be. Once you have become a patron you\u0027ll gain access to exclusive content based on how much you pledge per month. You can cancel the service whenever you want! The more patrons and the higher the monthly sum becomes, the more time I can afford to spend on creating comics and art!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"That makes sense! But what do I get for helping?\"\u003cbr\u003e\u003c/strong\u003eIn addition to my eternal gratitude and more of my work on your twitter timeline/tumblr dash/tapas library, you can also get:\u003cul\u003e\u003cli\u003eExclusive sketches and doodles, collected with the non-exclusive stuff in a monthly sketchbook PDF\u003c/li\u003e\u003cli\u003ePDFs my comics, in higher resolution than the pages I post for free and with less typos as these are the proof-read and print-ready PDFs also given to kickstarter backers\u003c/li\u003e\u003cli\u003eAnd more as the number of backers increase and I can afford to spend more time on rewards\u003c/li\u003e\u003c/ul\u003eThanks for reading through, and I hope you stick around!"
