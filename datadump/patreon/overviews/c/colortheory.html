    "summary": "Thanks for visiting my Patreon page! I\u2019m Brian Hazard. Yes, Hazard is my real last name.\u003cbr\u003e\u003cbr\u003eI\u2019ve been releasing music as Color Theory for over two decades now. Over the years it\u2019s been called synthpop, modern synthpop, electronic pop, electronica, indie electronic, indietronica, synthwave, or more precisely, \u201cliterary dance pop fleshed out with rich piano voicings.\u201d I\u0027ve come a long way since\u00a0\u003ca href=\"http://colortheory.com/about\" target=\"_blank\"\u003ebeing mistaken for my favorite band\u003c/a\u003e in the Napster era.\u003cbr\u003e\u003cbr\u003eMy mission is to create a body of work that you will treasure, that uniquely reflects who I am as an artist and as an individual. Not my life story \u2013 I don\u2019t do autobiography \u2013 but certainly the work of a lifetime. You can already hear a slow evolution, and a common thread, running through my entire discography. It\u2019s all available for streaming on\u00a0\u003ca href=\"https://spoti.fi/2DYUiGH\" target=\"_blank\"\u003eSpotify\u003c/a\u003e and download on\u00a0\u003ca href=\"http://music.colortheory.com\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYou can help me fulfill that mission for as little as $1. Members get exclusive first access to at least one new song per month, plus a variety of other\u00a0perks, as detailed in the rewards section.\u003cbr\u003e\u003cbr\u003eCan you afford to buy a beer or a fancy cup of coffee without worrying about your budget? If so, consider chipping in to bring more music into the world.\u003cbr\u003e\u003cbr\u003eYou\u2019ll get immediate access to everything I\u2019ve ever shared here, and can cancel or adjust your pledge at any time. You can pay in any currency and it will be automatically converted.\u00a0You\u0027ll be charged when you sign up, and again on the 1st of every month.\u003cbr\u003e\u003cbr\u003eThank you for making what I do possible!\u003cbr\u003e\u003cbr\u003eBrian.\u003cbr\u003e\u003cbr\u003e"
