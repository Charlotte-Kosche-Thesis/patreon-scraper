    "published_at": "2017-08-09T10:06:49+00:00",
    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003e\n\nI am passionate about \u003cstrong\u003ebig questions\u003c/strong\u003e and pursue academic research at the frontier of knowledge. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Q-fFUVPuHzQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003eWhy do I need your support? \u003c/strong\u003e\u003c/h4\u003eThe lifeblood of innovative research\nis \u003cstrong\u003eintellectual freedom\u003c/strong\u003e. Unfortunately, I know too many\nresearchers -myself included- who have to take other jobs, non-related to\nresearch, in order to pursue the research they are passionate about. This dramatically slows us down, and\nis a pure waste of intellectual energy and expertise.\u003cbr\u003e\n\n\u003cstrong\u003eCrowdfunding academic research\u003c/strong\u003e is\nstill at its infancy, but promises to be an exciting and enriching experience for both parties,\nas it will also naturally connect research with the greater public. I invite you to be a pioneer and to\nsupport my research here on Patreon! \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat research will you support? \u003c/h4\u003e\n\nLooking at the night sky, you may have wondered: What if we are not alone? This simple question is, however, a huge scientific challenge. \u003cbr\u003e\u003cbr\u003eYet, \u003cstrong\u003eastrobiology\u003c/strong\u003e -the scientific field that deals with\nthis subject matter- is mostly funded to search for \u003cstrong\u003eprimitive lifeforms\u003c/strong\u003e\nin our solar system or beyond. If the discovery of primitive extraterrestrial life occurred, however great, we would still feel like the most intelligent species in\nthe universe.\u003cbr\u003e\u003cbr\u003eThe \u003ca href=\"https://www.seti.org/\"\u003eSETI institute\u003c/a\u003e focuses on finding intelligent communicative\nsignals.\n\nYet \u003ca href=\"http://arxiv.org/abs/astro-ph/0012399\"\u003escientists have shown\u003c/a\u003e that if extraterrestrial\ncivilizations exist, they are likely \u003cstrong\u003e2 billion years our senior\u003c/strong\u003e!\nTherefore, supposing that extraterrestrials would want to communicate with us is\nfar from guaranteed, and may be as likely as you trying to communicate with\nbacteria or insects!\u003cbr\u003e\n\nThis is why I do not want to assume that extraterrestrials would try to communicate with us. \u003cbr\u003e\u003cbr\u003eIf \u003cstrong\u003eadvanced extraterrestrial lifeforms\u003c/strong\u003e don\u0027t care about us, how do we even start to look for them? I\u0027ll tell more to my patrons, but a first logical step is to extrapolate our own development. You can watch this short TED-Ed\nanimation video I wrote about the limit of technological progress:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zVsHzS70krg?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThis effort to find proof of extraterrestrial activity, of \u003ca href=\"https://en.wikipedia.org/wiki/Astroengineering\" target=\"_blank\"\u003eastroengineering\u003c/a\u003e traces, is sometimes called \u003ca href=\"https://www.academia.edu/7553489/Dysonian_Approach_to_SETI_A_Fruitful_Middle_Ground\" target=\"_blank\"\u003eDysonian SETI\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIf you want to dig deeper, you can read my two recent papers about\nthis quest: one is about an apparently operational \u003ca href=\"https://arxiv.org/abs/1704.03316v1\"\u003epulsar positioning system\u003c/a\u003e for the galaxy that works almost like GPS. The other explores the possibility that some advanced civilizations may be \u003ca href=\"https://zenodo.org/record/164853\"\u003efeeding on stars\u003c/a\u003e as you read these lines. For more details, you can also read chapter 9 of \u003ca href=\"http://www.springer.com/gp/book/9783319050614\"\u003emy book\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIf you support me here on Patreon, I\u2019ll be happy to answer\nyour questions in monthly \u201c\u003cstrong\u003eAsk Me Anything\u003c/strong\u003e\u201d sessions, to give you \u003cstrong\u003enews\u003c/strong\u003e and \u003cstrong\u003ereading\u003c/strong\u003e recommendations, to \u003cstrong\u003eSkype\u003c/strong\u003e in private, etc. Check the rewards for more details and also the greater goals!\u003cbr\u003e\u003cbr\u003e\n\nThe discovery of extraterrestrial life is awaiting us. Join\nme to discover our cosmic cousins! I look forward to sharing this quest with you. \u003cbr\u003e\n\n\u003cbr\u003eMany thanks for your help,\u003cbr\u003e\n\nDr. Cl\u00e9ment Vidal.\u003cbr\u003e\u003ca target=\"_blank\"\u003ehttp://www.clemvidal.com\u003c/a\u003e"
   },
