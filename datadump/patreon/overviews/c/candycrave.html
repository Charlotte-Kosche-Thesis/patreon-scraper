    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/7e0e7ab408cf908d98948351a71d2144/tumblr_p3439ptq5O1wq1bv4o4_500.png\" style=\"width: 151px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/299ea41f434910c8d01dedf948d324ea/tumblr_p3439ptq5O1wq1bv4o7_r1_400.png\"\u003e\u003cbr\u003e\u003c/div\u003eMy name is Elly, better known as Candycrave, an artist with a love for all things sweet and sour alike! I am a 19 year old digital illustrator and multimedia artist from sunny south Florida, intent on making their mark in the creative world. I have a great love for fantasy, stories, and character creation. I created this Patreon in the interest of acting as a tip jar, but not without a few perks along the way for all that choose to contribute!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/f0b5b83dd85642db1d02d682b12033a7/tumblr_p3439ptq5O1wq1bv4o3_1280.png\" style=\"width: 217px;\"\u003e\u003cbr\u003e\u003c/div\u003eWhile I never intend to put my work behind a paywall, I\u0027d love to find a way to both sustain my desire to create while also giving back to those that just want to go that extra mile. Keep in mind that this Patreon is a tip jar, not a direct funding to any future projects!\u003cbr\u003e\u003cbr\u003eThis is intended for the work I already do, with the added bonus of getting insider information on how I do what I do, and being able to watch my work unfold! My mission as an artist is to create content that you love, and having this page allows me to gauge interest in what \u003cem\u003eYOU \u003c/em\u003ewant to see from me. Think of it like being my creative consultant!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/5197446028b7227c419f5f4e5c7a5d55/tumblr_p3439ptq5O1wq1bv4o2_1280.png\" style=\"width: 324px;\"\u003e\u003cbr\u003eMaking art, streaming, creating artsy videos, cosplay, and everything in between!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCaIFmd3OTncaElI6M4kO7mA\" target=\"_blank\"\u003eYOUTUBE\u003c/a\u003e \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e||\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://candycrave.deviantart.com/\" target=\"_blank\"\u003eDEVIANTART\u003c/a\u003e \u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e||\u003c/span\u003e\u003c/span\u003e\u00a0\u003ca href=\"https://www.instagram.com/candicrave/\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e \u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e||\u003c/span\u003e\u003c/span\u003e\u00a0\u003ca href=\"https://candycrave.tumblr.com/\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e||\u00a0\u003c/span\u003e\u003c/strong\u003e \u003ca href=\"http://www.furaffinity.net/user/candycrave/\" target=\"_blank\"\u003eFURAFFINITY\u003c/a\u003e \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e||\u003c/span\u003e\u00a0\u003ca href=\"https://twitter.com/candicrave\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e||\u00a0\u003c/span\u003e\u003ca href=\"https://www.facebook.com/Candicrave/\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u00a0||\u003c/span\u003e\u00a0\u003ca href=\"https://picarto.tv/Candycrave\" target=\"_blank\"\u003ePICARTO\u003c/a\u003e \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e||\u003c/span\u003e\u00a0\u003ca href=\"https://trello.co
