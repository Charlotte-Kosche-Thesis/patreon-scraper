    "summary": "\u003cstrong\u003eWer bin ich ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHallo Leute,\u003cbr\u003e\u003cbr\u003emein Name ist Paul. Ich habe vor 4 Jahren damals als Eventfotograf in Heidelberg und Karlsruhe angefangen. Schnell entwickelte sich eine Vorliebe f\u00fcr Konzerte: Ich fotografiere Konzerte f\u00fcr\u00a0\u003ca href=\"http://www.dark-news.de\" rel=\"nofollow\"\u003eDark-News\u003c/a\u003e und seit neustem f\u00fcr\u00a0\u003ca href=\"http://www.zwradio.de\" rel=\"nofollow\"\u003eZwischen-Welten Radio\u003c/a\u003e, bei dem ich der Pressechef bin. F\u00fcr Skull News mache ich seit einer ganzen Weile\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLa3pan3PUXCy29Su956pUeQfyv-q_6bSN\" rel=\"nofollow\"\u003eVideointerviews\u003c/a\u003e mit Autoren, Musikern, Bands und Videos \u00fcber nerdige Themen. Weiterhin fotografiere ich sehr gerne\u00a0\u003ca href=\"https://www.model-kartei.de/sedcards/fotograf/424237/skull-photography/\" rel=\"nofollow\"\u003ePotraits.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum bin ich hier ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDie Antwort ist ganz einfach. Die ganze Sache ist rein von dem Equipment sehr kostspielig. \u00a0Aber ich will nicht dauernd nach Geldspenden fragen m\u00fcssen. Aber wiederum will ich gerne auch ein bisschen das Fotografen, was mir so viel gibt, n\u00e4her bringen.\u003cbr\u003eWenn ihr mich unterst\u00fctzt bekommt ihr hilfreiche Videos und k\u00f6nnt sogar Themen bestimmen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie wird das Geld investiert ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDas Geld wird f\u00fcr Equipment ausschlie\u00dflich verwendet. Dabei unterst\u00fctzt ihr mich als Fotograf und Videograf. Hier seit dann quasi die Helden meiner Produktionen."
