    "summary": "\u003cul\u003e\u003cli\u003e\u003ca href=\"https://vimeo.com/133636468\" rel=\"nofollow\"\u003eAnimation Video\u003c/a\u003e : Communecter c\u0027est quoi\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://vimeo.com/74212373\" rel=\"nofollow\"\u003eAnimation Video\u003c/a\u003e : Philosophie\u003c/li\u003e\u003c/ul\u003eCommunecter c\u2019est une plateforme web gratuite port\u00e9e par le collectif Pixel Humain dans lequel les citoyens sont connect\u00e9s a leur commune.\u003cbr\u003eIls sont inform\u00e9s en quasi temps r\u00e9el de ce qui se passe localement et participent \u00e0 l\u0027activit\u00e9 locale (dialogue facilit\u00e9 avec les collectivit\u00e9s, regroupement de citoyens pour r\u00e9fl\u00e9chir ou d\u00e9battre...)\u003cbr\u003eConnect\u00e9s \u00e0 la commune, ils le sont aussi avec leurs voisins pour partager des int\u00e9r\u00eats communs, avec des associations locales qui proposent des initiatives sociales et solidaires, des entreprises et producteurs qui fabriquent localement...\u003cbr\u003e\u003cbr\u003eA l\u2019heure d\u2019internet, de la simplification de la communication et du partage de l\u2019information, tout est r\u00e9uni pour f\u00e9d\u00e9rer et organiser cette dynamique. L\u2019essence de Communecter est de cr\u00e9er cette synergie collective et solidaire reliant tous types d\u2019acteurs, tous domaines et objectifs confondus.\u003cbr\u003e\u003cbr\u003eA cet effet, Communecter souhaite \u00eatre un catalyseur d\u2019initiatives locales, un r\u00e9seau social, libre de droit et d\u2019acc\u00e8s, traitant de th\u00e9matiques d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. Cette plateforme internet de concertation est destin\u00e9e \u00e0 r\u00e9unir et faire interagir les citoyens, le tissu associatif local, les entreprises locales et les pouvoirs publics.\u003cbr\u003e\u003cbr\u003eLes objectifs sont de permettre \u00e0 tous ces acteurs de ne plus agir chacun de leur c\u00f4t\u00e9 mais de :\u003cbr\u003e\u003cul\u003e\u003cli\u003eSe f\u00e9d\u00e9rer sur une plateforme commune\u003c/li\u003e\u003cli\u003eSe rencontrer\u003c/li\u003e\u003cli\u003eSimplifier les \u00e9changes\u003c/li\u003e\u003cli\u003eInteragir\u003c/li\u003e\u003cli\u003eCoop\u00e9rer\u003c/li\u003e\u003cli\u003eConsommer localement\u003c/li\u003e\u003cli\u003eOuvrir nos collectivit\u00e9s\u003c/li\u003e\u003cli\u003ePromouvoir un d\u00e9veloppement durable\u003c/li\u003e\u003cli\u003eCr\u00e9er un territoire connect\u00e9 et interactif\u003c/li\u003e\u003c/ul\u003eLa finalit\u00e9 de Communecter est d\u2019apporter aux collectivit\u00e9s les r\u00e9flexions individuelles et de donner aux individus l\u2019intelligence collective.\u003cbr\u003e\u003cbr\u003eun bien commun a partager sans moderation\u003cdiv\u003e\u003ca href=\"http://communecter.org/\" rel=\"nofollow\"\u003ecommunecter.org\u003c/a\u003e ouvrira ces portes en janvier 2016 (si tout va bien)\u003c/div\u003e"
