    "published_at": "2015-08-13T17:33:03+00:00",
    "summary": "\u003cstrong\u003eHey, Peanuts Fans! \u003c/strong\u003eAs a supporter of CollectPeanuts.com, you\u0027ll have an opportunity to save on Peanuts memorabilia from our shop, join an exclusive collector community, and more! Read on to learn how you can benefit by supporting our site.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePeanuts is my passion!\u003c/strong\u003e\u00a0\u003ca href=\"http://www.collectpeanuts.com\" rel=\"nofollow\"\u003eCollectPeanuts.com\u003c/a\u003e is dedicated to sharing this passion with fellow fans. I seek out and create great content to curate a collection of interesting stories, photos and videos for everyone\u0027s enjoyment.\u00a0My personal collection is available for reference and information. I love crafting high-quality photos to share of vintage collectibles so they can truly be appreciated. From years of research and studying the market, I write articles ranging from what to buy, how to sell, who\u0027s who of the Peanuts gang and more.\u00a0\u003cbr\u003e\u003cbr\u003eYour support on Patreon will allow me to achieve my goals and encourage me to keep on creating Peanuts articles and photos that you enjoy. Patreon allows me to give donors special bonuses and content just for supporters of CollectPeanuts.com. \u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eMy goal is to create a more interactive website for Peanuts Fans.\u003c/strong\u003e With your help and input, we can create the best resource for Snoopy, Charlie Brown and Peanuts fans! This is your opportunity to shape the future of CollectPeanuts.com. So many ideas, so little time. Your funding will help me focus those ideas and build on them. Just some of my ideas are explained in the goals section of this page. I would also love to explore creating more Peanuts crafts, 360-degree photography of items, online price guide and more. Have additional thoughts or ideas? Join us for the quarterly chat or send me a message.\u003cbr\u003e\u003cbr\u003eAs a supporter of my Patreon page, I\u0027ve lined up a lot of \u003cstrong\u003ePeanuts Goodies for you to enjoy! \u003c/strong\u003eYou\u0027ll receive advanced notification of upcoming sales and feature articles. Plus, I\u0027ll give you a sneak peek into the workings of CollectPeanuts.com and my collection.\u00a0\u003cstrong\u003e\u003c/strong\u003eJoin us in our quarterly chat sessions to discuss upcoming articles, exciting Peanuts news and more.\u003cstrong\u003e\u00a0\u003c/strong\u003eI\u0027m a graphic designer and an amateur photographer, so you can enjoy the fruits of my labors in the form of postcards, magnets and prints. I\u0027ll select some great photography of vintage Peanuts memorabilia to share with you as a thank you for your support. You\u0027ll also have the option to save at our online\u00a0\u003ca href=\"http://www.collectpeanuts.com/wp/custom-shops/shop/\" rel=\"nofollow\"\u003eshop at CollectPeanuts.com\u003c/a\u003e, filled with vintage and new Peanuts memorabilia. Check out the reward levels for more details.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://www.collectpeanuts.com/wp/wp-content/uploads/2015/09/IMG_7912v2.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eDecorative Magnets available at $25 level.\u00a0\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon allows you to support people who make stuff you enjoy. It\u0027s like a monthly tip jar for showing your appreciation for bringing an extra ray of Peanuts sunshine to your day.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy should I support CollectPeanuts.com?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eI\u0027ll still do this for free, and you can still enjoy everything for free.\u00a0Your funding and input says \"I like this and I want more of it!\" Additional funding allows me to take chances and try new things. It also gives me a little thrill to know someone cares enough about what I do to give some of their hard-earned money to my dream.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eHow often will I be charged?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\nYou will be charged once a month. You can cancel at anytime.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow will the funds be used?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eThe funds raised will first\u00a0be set aside for site maintenance fees. Any remaining funds will be used to fund research into Peanuts history, upgrade my photography equipment and to fund our goals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI\u0027m not in the United States. Can I still support you?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eYes! You will also be eligible to receive all the rewards.\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eWhat other ways can I support you?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\nYou can find awesome Peanuts memorabilia at the\u00a0\u003ca href=\"http://www.collectpeanuts.com/wp/for-sale/\" rel=\"nofollow\"\u003eCollectPeanuts.com shop\u003c/a\u003e. You can also find more ways to\u00a0\u003ca\u003e\u003c/a\u003e\u003ca href=\"http://www.collectpeanuts.com/wp/support-collectpeanuts-com/\" rel=\"nofollow\"\u003esupport our site\u003c/a\u003e at our site.\u00a0\u003cbr\u003e\n\u003cbr\u003eYou can also read more Patreon FAQs \u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t miss out\u003c/strong\u003e on our \u003ca href=\"https://www.facebook.com/CollectPeanuts\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"http://instagram.com/collectpeanuts\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://youtube.com/collectpeanuts\"\u003
