    "summary": "\u003cimg src=\"https://68.media.tumblr.com/1147d9967c3fb6efc58b080409ecef99/tumblr_inline_okevdvTYSe1qc13sl_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello everyone,\u003cbr\u003e\u003cbr\u003eMy name is Nora. You may know me as Ellinor, CurvedCat or Wunderscheisse, depending how long or wich site you\u0027ve been following me on. (deviantART, Tumblr etc.)\u003cbr\u003e\u003cbr\u003eI\u0027m a tiny, shy potato from Hungary who likes to draw. I got my BA degree in animation, although when it comes to the overall process, I\u0027m more interested in the early development of it; wich is why designing characters and storyboarding are my favourite things to do.\u003cbr\u003eI also adore comics, and I make attempts to create my own stories, with less or more success. You can take a look at them here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://curvedcatdraws.tumblr.com/\" rel=\"nofollow\"\u003eCurvedCat draws\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://downtown-intrigues.tumblr.com/\" rel=\"nofollow\"\u003eDownTown Intrigues\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://wunderscheisse.tumblr.com/tagged/scheissencomics\" rel=\"nofollow\"\u003eFancomics\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI was working full time in a studio as a storyboard artist but went back to self-employed again in April, 2017. We all know freelancing is fun, but we also know, it\u0027s kinda risky...\u003cbr\u003eSo I made this Patreon to establish a more regular income for myself.\u003cbr\u003e\u003cbr\u003eIf you like my art or perhaps intrigued to see my stories and ideas coming true, by supporting, you can help giving me more chance! The more money I get, the more time I can dedicate myself to work on them!\u003cbr\u003e\u003cbr\u003eThank you so much for considering!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
