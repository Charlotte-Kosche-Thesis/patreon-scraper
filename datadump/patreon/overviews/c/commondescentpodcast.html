    "summary": "You\u2019re visiting the Common Descent\nPatreon! Thanks for supporting us! \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe are David Moscato and Will Harris,\npaleontologists, educators, and professional chatterboxes. More than just about\nanything else, we love learning new things and sharing our knowledge.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://commondescentpodcast.files.wordpress.com/2017/06/davidwill3.png\"\u003e\u003cbr\u003e\u003cbr\u003eCommon Descent is our outlet for doing just\nthat. We explore the living world from a paleontological perspective, examining\nfossils, evolution, zoology, and more. The conversations we have on the podcast\nare pretty much the discussions we were already having privately, but sharing\nthem on the internet adds something special: you! \u003cbr\u003e\n\n\u003cbr\u003e\n\nIt\u2019s incredible for us to know that there are\npeople listening to our academic ramblings. And the questions and suggestions\nwe get from our fans constantly push us to explore new topics. We\u2019re learning,\nyou\u2019re learning, and it doesn\u2019t get better than that. \u003cbr\u003e\n\n\u003cbr\u003e\n\nEach episode of the podcast includes science\nnews, an in-depth discussion of a selected topic of interest, and a\ncorresponding blog post on WordPress with links and pictures. Sometimes we make\nextra bonus materials, sometimes we have special guests, and we are always accepting\nfan requests!\u003cbr\u003e\n\n\u003cbr\u003e\n\nRight now, the podcast is something we do in our\nspare time and with basic resources. The support we receive on Patreon allows\nus to expand \u2013 to purchase new tools, plan special events, and even free up\ntime for making more of the content our supporters enjoy.\u003cbr\u003e\n\n\u003cbr\u003e\n\nEvery donation, every download, every iTunes\nreview, every message we receive on social media \u2013 it all helps. You, the\nlisteners, are the reason we keep doing this. Thanks for listening, thanks for following\nus, and if you\u2019re a Patron, thanks so much for your donation.\u003cbr\u003e\n\n\u003cbr\u003e\n\nKeep learning. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWill and David \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://commondescentpodcast.files.wordpress.com/2017/06/toscience.png\"\u003e\u003cbr\u003e"
