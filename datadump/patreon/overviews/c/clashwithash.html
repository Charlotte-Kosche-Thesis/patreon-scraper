    "summary": "\u003cbr\u003eMy name is Tim also known as Ash, the creator of the\u00a0\u003ca href=\"http://www.youtube.com/user/ClashWithAsh1\"\u003eCWA Mobile Gaming\u003c/a\u003e YouTube channel - which brings you daily content like Clash Royale, Clash of Clans, and Brawl Stars strategy videos, interviews, and more.\u003cbr\u003e\u003col\u003e\n\n\u003c/ol\u003eYou might be wondering what this Patreon page is all about. Well basically, I\u2019m looking for your help in funding my channel, so I can keep making regular content, as well as grow into new, more exciting things.\u003cbr\u003e\u003col\u003e\n\n\u003c/ol\u003eIn return for your support, I\u2019m able to offer some extra perks and engagement here on Patreon - all the rewards are listed on the right side.\u003cstrong\u003e Do not donate because you want the rewards, rather for the belief you have in me and my channel. Although\u00a0if there\u0027s a reward you haven\u0027t\u00a0received, make sure to contact me and I\u0027ll try my best to fix it!\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\n\n\u003c/ol\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003col\u003e\n\n\u003c/ol\u003eWhen you sign up as a patron, you\u2019ll choose an amount to pledge to my channel every month - it\u2019s a recurring pledge that can be adjusted or canceled at any time. You\u2019ll be able to choose rewards based on how much you pledge. That\u2019s it! You\u2019ll have immediate access to the Patreon activity feed where I share all sorts of cool extras. \u003cbr\u003e\u003col\u003e\n\n\u003c/ol\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ePatron $5+ Spotlight!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\n\u003c/ol\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMark Figueroa, Austin Hoover, Richard Parnell, Adam Stauber, Tyler Skinner, Dimsum, The Slim Fool, Jan, Devon Zeeman, Zak Grove, Robin, Seaalert, Adam Williams, Jake Martin, Carl Griffiths, Thompson Cawley, Joshua Morgan, Uptowngal, Trong, poro snax, Powerbang Gaming.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\n\n\u003c/ol\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\n\n\u003c/ol\u003eI look forward to hanging out with you guys. Let me know if you have any other ideas for things we can do here!\u003cbr\u003e"
