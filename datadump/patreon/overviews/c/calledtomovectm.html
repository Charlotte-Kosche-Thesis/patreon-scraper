    "summary": "Hello and welcome to my Patreon Page! Here is where your assistance will aide greatly in the pursuit of changing the lives of children, teens, and others through poetry!\u00a0\u003cbr\u003eTo get to the skinny of it, I am attempting to get 200+ people to donate $10 a month for 1 year. Why am I asking people to do that? Good question.\u00a0\u003cbr\u003e1. I am leaving my full time job to pursue this, because I truly know that poetry is my calling, ESPECIALLY in this next season and myself and my wife will need people\u2019s support in that fashion.\u003cbr\u003e2. Your finances won\u2019t just be going to me, but will be aiding me in reaching those who need this creative outlet most. I plan on going to the margins, the fringe areas of my community and beyond to help the disenfranchised, the outracized, the left behind so they can find a healthy way to not only express themselves, but to find healing in the pain.\u00a0\u003cbr\u003e3. It comes with some really cool perks haha.\u00a0\u003cbr\u003eNow is $10 the minimum or maximum, NO if you have the means and would like to donate more by all means go ahead and we will reward you in kind with increased perks, and if finances are tough and $10 is unreasonable at this time we understand that and would love to invite you to still donate at one of the other tiers. We are simply setting $10 as a base for this because $10 for a whole year equates to $120 which is less than 1% of \u00a0Americans average yearly income.\u00a0\u003cbr\u003eSo yes I want to thank all of you who are electing to come on this journey with my wife and I. We are excited for what is to come in this next season of vulnerability, authenticity, and creativity. I love y\u2019all, and God Bless!"
