    "summary": "\u003cstrong\u003eWelcome to Fiction on the Web\u0027s Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.fictionontheweb.co.uk/\" rel=\"nofollow\"\u003ewww.fictionontheweb.co.uk\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eShort version: Become a member for $1 a month.\u003c/h2\u003e\u003cbr\u003eI\u0027ve put all the best rewards at the $1 a month level. If every visitor to Fiction on the Web donated $1 a month, or whatever you can afford, I could afford to dedicate more time to the site and become a stronger advocate - nay, cult leader - for the power and joy of short stories.\u003cbr\u003e\u003cbr\u003ePlease note that Patreon adds local tax to each individual pledge. This sucks, but is unfortunately out of my control. It means that in the UK a $1 pledge will cost you $1.20 a month.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=752862\"\u003ePledge Now\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eLong version:\u003c/h2\u003e\u003cbr\u003e\nI\u2019m Charlie Fish, writer for page and screen, and editor of Fiction on the Web.\u003cbr\u003e\u003cbr\u003e\nI believe in the power of short stories.\u003cbr\u003e\u003cbr\u003e\nI started Fiction on the Web to give authors a chance to get their work out there, and to share great stories with the world. Thanks to you, it has now published over 1000 stories, which have been read by over 2,000,000 people, and every single story gets feedback from the community. It\u0027s a lot of work to keep the website going on my own, but I love it.\u003cbr\u003e\u003cbr\u003e\nI want to make Fiction on the Web better, and keep it ad free. Thanks to Patreon, maybe you can help. You can pledge as little or as much as you like, get access to exclusive content, and cancel any time.\u003cbr\u003e\u003cbr\u003e\nLet me be clear: Fiction on the Web will always be free, and the most valuable support is when you read and comment on the stories. But if you can give a little extra, you\u0027ll be helping great short stories reach a wider audience, and I\u0027ll be hugely grateful.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=752862\"\u003eClick here to donate\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I benefit from becoming your Patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) Exclusive stuff!\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eYou can submit stories even if the submissions window is closed, and if you mention you\u0027re a patron in the subject of the email you\u0027ll get fast tracked - I\u0027m often able to respond to authors within a couple of days.\u003c/li\u003e\u003cli\u003eYou\u0027ll become part of the Fiction on the Web family: I\u0027ll help promote your creative projects, you\u0027ll get credited as a supporter in published anthologies; you\u0027ll get discounts to enter competitions.\u00a0\u003c/li\u003e\u003cli\u003eExclusive Charlie Fish short stories or chapters. Audiobook versions too.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e2)\u00a0If you like Fiction on the Web, you can help shape its future!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eKeep Fiction on the Web ad free.\u003c/li\u003e\n\u003cli\u003eGet access to polls and discussions about how to improve Fiction on the Web and better support its authors.\u003c/li\u003e\n\u003cli\u003eGet access to teaching materials for selected stories (by request).\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e3) \u003cstrong\u003eIf you want to improve your writing and get published, I can help with that too!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\tI\u2019ll tell you about upcoming short story\ncompetitions around the world.\n\t\u003c/li\u003e\n\u003cli\u003eI\u0027ll answer your questions, and give advice on how to get published (or how to get your script made).\u003c/li\u003e\n\u003cli\u003eYou can chat with me, or get me to\u00a0\u003ca href=\"http://www.fictionontheweb.co.uk/p/critique-service.html\" rel=\"nofollow\"\u003eprofessionally critique your story\u003c/a\u003e, or even partner up with me so I\u0027ll promote your creative project.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=752862\"\u003eBecome a Patron of Fiction on the Web\u003c/a\u003e\u003c/div\u003e\u003cul\u003e\n\u003c/ul\u003e"
