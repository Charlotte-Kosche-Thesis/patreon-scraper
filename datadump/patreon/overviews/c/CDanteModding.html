    "published_at": "2017-03-24T13:00:16+00:00",
    "summary": "\u003cimg src=\"http://img.reblog.hu/blogs/22105/cdante-vaultboy-500c226.gif\"\u003e\u003cbr\u003eFacebook page:\u00a0\u003ca href=\"https://www.facebook.com/CDanteModding/\" target=\"_blank\"\u003ehttps://www.facebook.com/CDanteModding/\u003cbr\u003e\u003c/a\u003eYouTube channel:\u00a0\u003ca href=\"https://www.youtube.com/CDanteModding\" target=\"_blank\"\u003ehttps://www.youtube.com/CDanteModding\u003cbr\u003e\u003c/a\u003eAll\u00a0\u003ca href=\"http://www.nexusmods.com/games/mods/searchresults/?quicksrc_name=File+name\u0026amp;quicksrc_auth=cdante\u0026amp;quicksrc_game=1151\" target=\"_blank\"\u003emods on NexusMods\u003c/a\u003e authored or co-authored by me\u003cbr\u003eNexusMods interview:\u00a0\u003ca href=\"http://www.nexusmods.com/fallout4/news/13175/?\" target=\"_blank\"\u003eThe Sunday Discussion - CDante\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a regular guy from Budapest who loves video games and possibly the only Hungarian making Fallout 4 modifications. I make work-in-progress and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=NQXp1YjABbo\u0026amp;list=PLCGvCoGXWub1Vx7EkT773x36bSS0L_lhL\" target=\"_blank\"\u003etutorial\u003c/a\u003e videos,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=y2k808E9H6w\u0026amp;list=PLCGvCoGXWub0QujBLCNx4ZRXaNlgZgePp\" target=\"_blank\"\u003etrailers\u003c/a\u003e, tech demos for my mods and about the technical solutions I\u0027m using to achieve my goals. And of course there are\u00a0\u003ca href=\"https://www.youtube.com/watch?v=QMc0VCyZYFI\" target=\"_blank\"\u003ethe occasional fun videos\u003c/a\u003e as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMy mods will always remain free. This Patreon page is to support me as\u00a0\u003ca href=\"https://www.youtube.com/CDanteModding\" target=\"_blank\"\u003ea content creator on YouTube\u003c/a\u003e. You can either\u00a0\u003ca href=\"https://www.patreon.com/bePatron?u=3911863\" target=\"_blank\"\u003ebecome my patron\u003c/a\u003e or send a\u00a0\u003ca href=\"http://www.nexusmods.com/fallout4/users/donate/?id=1008186\" target=\"_blank\"\u003eone time donation through NexusMods\u003c/a\u003e.\u003cbr\u003eEvery small bit helps a lot and very much appreciated, no matter if it\u0027s a $1 donation or a $20 monthly patronage. But please note that you should never feel obligated to donate or become a patron! It is very much appreciated but it\u0027s never something you \u0027should\u0027 do. The primary way of saying \u0027thank you\u0027 to mod authors is clicking the endorse button on a NexusMods mod page or throwing a like on a YouTube video if you like the mod.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy creations that I featured in videos so far include Fallout 4 mods such as:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/fallout4/mods/22442/?\" target=\"_blank\"\u003eTransfer Settlements\u003c/a\u003e -\u00a0\u003ca href=\"http://www.nexusmods.com/fallout4/mods/22442/?\" target=\"_blank\"\u003ePC\u003c/a\u003e\u003cbr\u003eThe mod allows you to export your settlements into external blueprint files, share them with others or import them back to any of your savegames for any of your characters.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/fallout4/mods/9048/?\" target=\"_blank\"\u003eOld World Radio - Boston\u003c/a\u003e -\u00a0\u003ca href=\"http://www.nexusmods.com/fallout4/mods/9048/?\" target=\"_blank\"\u003ePC\u003c/a\u003e |\u00a0\u003ca href=\"https://bethesda.net/en/mods/fallout4?number_results=20\u0026amp;order=desc\u0026amp;page=1\u0026amp;platform=XB1\u0026amp;product=fallout4\u0026amp;sort=popular\u0026amp;text=OWR-Boston\" target=\"_blank\"\u003eXbox One\u003c/a\u003e\u003cbr\u003eI\u0027m tech lead in the project. The mod adds 30 and counting brand new voice-acted radio stations to Fallout 4 made with top-notch production value. Mixed with over 1500 sound effects. Over 300 hours of new radio content.  Features celebrities, stand up comedians as well as some familiar youtubers voices you\u0027ve may have heard before!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/fallout4/mods/20353/?\" target=\"_blank\"\u003eGet Out Of My Face (Push Away Companions and NPCs)\u003c/a\u003e -\u00a0\u003ca href=\"http://www.nexusmods.com/fallout4/mods/20353/?\" target=\"_blank\"\u003ePC\u003c/a\u003e |\u00a0\u003ca href=\"https://mods.bethesda.net/#en/workshop/fallout4/mod-detail/3263990\" target=\"_blank\"\u003eXbox One\u003c/a\u003e\u003cbr\u003eThe mod gives you a 4 ranked perk that unlocks an animated and voiced push to get annoying companions/settlers/NPCs out of your way without needing any weapons, grenades or other gadgets. Instead it adds an R) PUSH! feature to your interface when you\u0027re within talk range.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/fallout4/mods/10660/?\" target=\"_blank\"\u003eVisible Companion Affinity\u003c/a\u003e -\u00a0\u003ca href=\"http://www.nexusmods.com/fallout4/mods/10660/?\" target=\"_blank\"\u003ePC\u003c/a\u003e |\u00a0\u003ca href=\"https://bethesda.net/en/mods/fallout4?number_results=20\u0026amp;order=desc\u0026amp;page=1\u0026amp;platform=XB1\u0026amp;product=fallout4\u0026amp;sort=popular\u0026amp;text=Visible%20Companion%20Affinity\" target=\"_blank\"\u003eXbox One\u003c/a\u003e\u003cbr\u003eEvery time your actions affect the affinity level of your companions, the vanilla notifications are extended with the current affinity rate and the amount that it is reduced or increased by. Affinity can also be checked by talking to your companions, or using in-game inventory items like the Affinity Holotape or the Affinity List.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/fallout4/mods/20890/?\" target=\"_blank\"\u003eRestore Power Armor Frames\u003c/a\u003e -\u00a0\u003ca href=\"http://www.nexusmods.com/fallout4/mods/20890/?\" target=\"_blank\"\u003ePC\u003c/a\u003e\u003cbr\u003eThe mod allows you to restore power armor frames from dead bodies on the spot, separating the frame from the body.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/fallout4/mods/11976/?\" target=\"_blank\"\u003eModdable Robot Settlers\u003c/a\u003e -\u00a0\u003ca href=\"http://www.nexusmods.com/fallout4/mods/11976/?\" target=\"_blank\"\u003ePC\u003c/a\u003e |\u00a0\u003ca href=\"https://mods.bethesda.net/#en/workshop/fallout4/mod-detail/995373\" target=\"_blank\"\u003eXbox One\u003c/a\u003e |\u00a0\u003ca href=\"https://mods.bethesda.net/#en/workshop/fallout4/mod-detail/3059052\" target=\"_blank\"\u003ePlayStation\u00ae4\u003c/a\u003e\u003cbr\u003eMakes all the robots in Graygarden, the Drinkin Buddy, Professor Goodfeels in Sunshine Tidings co-op and Deezer in Covenant fully moddable as Automatrons. Also fixes multiple bugs like Codsworth not being moddable and Goodfeels\u0027 auto-disappearance.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/fallout4/mods/10021/?\" target=\"_blank\"\u003eAll Camo Uniforms\u003c/a\u003e -\u00a0\u003ca href=\"http://www.nexusmods.com/fallout4/mods/10021/?\" target=\"_blank\"\u003ePC\u003c/a\u003e\u003cbr\u003eMilitary Camouflage Armor Mods and Mega Pack with 30 camo mods for 7 vanilla items and 210 standalone, craftable military clothing items in 30 different camo patterns. CBBE and AWKCR compatible.\u003cbr\u003e\u003cbr\u003eAnd\u00a0\u003ca href=\"http://www.nexusmods.com/fallout4/mods/searchresults/?quicksrc_name=File+name\u0026amp;quicksrc_auth=cdante\u0026amp;quicksrc_game=1151\" target=\"_blank\"\u003emany more...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003eThank you ever so much if you decide to support me either by becoming a patron, sending donations or just following me on social media, downloading my mods and watching my videos!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDante"
