    "summary": "Hello, I\u2019m CJ Werleman, an international renowned journalist, author, and columnist for Middle East Eye, and now host of \u003cem\u003eChannel the Rage.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\nThe name of this podcast, \u003cem\u003eChannel the Rage\u003c/em\u003e, reflects\nits overall ambition \u2013 to channel your rage into political and social action; to\nchannel the rage you feel about anti-Muslim discrimination into policies that\nrectify and redeem the status quo.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\nChannel the Rage\u003c/em\u003e brings to you\ninterviews with actual Muslim victims of the \u0027Global War on Terror.\u0027 \u003cbr\u003e\n\n\u003cbr\u003eFrom Palestine to Kashmir; from\nBurma to Syria; from India to Chechnya; from refugee camps in Germany to those\nin the South Pacific; Muslims are being occupied, oppressed, bombed, and\nvilified. \u003cbr\u003e\u003cbr\u003e\n\nBut this is not a podcast that will\nfeature lobbyists, agenda drivers, and spin-doctors. This is not a podcast that\nwill talk about Muslims in the abstract. This is not a podcast that will merely\nuse Muslims as a tool to serve some other ideological agenda. \u003cbr\u003e\u003cbr\u003e\n\nThis is a podcast that gives a\nmicrophone to the victims of wrong-headed and self-serving real politik. This is a podcast that gives a voice to the voiceless.\u003cbr\u003e\u003cbr\u003eFor too long, the Western media talks about Muslims in a way that pretends they\u0027re not even there. Turn on any political news program, and you\u0027ll find non-Muslims too readily thrusting forth their opinions on issues that are negatively affecting Muslims, not them. This podcast aims to flip that logic on its head.\u003cbr\u003e\u003cbr\u003eI talk to Muslims trapped in war zones; Muslims trapped in occupied lands; Muslims entrapped by government agencies; and Muslims persecuted by the Global War on Terror.\u003cbr\u003e\u003cbr\u003eIt\u0027s my hope their experiences and struggles will soften Western hearts, and broaden Western minds. So, in turn, the West can turn back from policies that alienate, discriminate, and decimate Muslim communities around the world.\u003cbr\u003e\u003cbr\u003eBut this endeavour requires your help. Your contribution will help \u003cem\u003eChannel the Rage\u003c/em\u003e\u00a0produce a better product, acquire better guests, and reach a broader audience.\u003cbr\u003e\u003cbr\u003eEvery little bit helps. Please pledge your contribution to this important project now.\u003cbr\u003e\u003cbr\u003eThank You\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
