    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cb style=\"color: rgb(128, 100, 162);\"\u003eMi ez a Patreon oldal?\u003c/b\u003e\u003cbr\u003e\n\u003cbr\u003e\u00dcdv, \u00e9s k\u00f6sz\u00f6n\u00f6m, ha ezt elolvasod.\u003cbr\u003eCsontha G\u00e1bor vagyok a Csonti Gaming Youtube csatorna k\u00e9sz\u00edt\u0151je, ahol imm\u00e1ron t\u00f6bb mint 4 \u00e9ve k\u00e9sz\u00edtek vide\u00f3 j\u00e1t\u00e9kokr\u00f3l sz\u00f3l\u00f3 tartalmakat, amiket \u00e1ltal\u00e1ban \u00e9lvezettel tekintenek meg az emberek (t\u00f6bbnyire). A csatorn\u00e1m c\u00e9lja, hogy a sz\u00f3rakoz\u00e1son t\u00fal \u00e9rdekes \u00e9s \u00e9rv\u00e9nyes inform\u00e1ci\u00f3kkal szolg\u00e1ljak az \u00e1ltalam j\u00e1tszott vide\u00f3 j\u00e1t\u00e9kokkal kapcsolatban, amik seg\u00edtenek a n\u00e9z\u0151imnek eld\u00f6nteni, hogy \u00e9rdemes-e id\u0151t \u00e9s p\u00e9nzt \u00e1ldozni r\u00e1juk avagy sem. \u003cbr\u003e\u003cbr\u003eNekem ez egy kellemes hobbi, a csal\u00e1d \u00e9s a napi 8 \u00f3r\u00e1s munka mellett, de a kezdetekt\u0151l fogva kell\u0151 komolys\u00e1ggal \u00e9s al\u00e1zattal \u00e1llok hozz\u00e1, hogy tal\u00e1n egy napon csak ebb\u0151l meg\u00e9lhessek. Sz\u00e1momra fontos, hogy a csatorn\u00e1m auton\u00f3m \u00e9s f\u00fcggetlen maradjon. Az alkot\u00f3i f\u00fcggetlens\u00e9g meg\u00f6rz\u00e9s\u00e9ben hatalmas seg\u00edts\u00e9g, ha maguk a n\u00e9z\u0151k t\u00e1mogatj\u00e1k azt a tartalmat, amit sz\u00edvesen fogyasztanak \u00e9s ez\u00e1ltal a k\u00e9sz\u00edt\u0151nek nem kell helyette m\u00e1s alternat\u00edv megold\u00e1sokat keresni a fenttart\u00e1s \u00e9rdek\u00e9ben, ami sokszor komoly kompromisszumokkal j\u00e1r. Jelenleg ezt az alkot\u00f3i f\u00fcggetlens\u00e9get az biztos\u00edtja a sz\u00e1momra, hogy van rendes munkahelyem a tartalomgy\u00e1rt\u00e1st\u00f3l f\u00fcggetlen\u00fcl, de \u00fagy gondolom, hogy ha valaki szereti annyira a munk\u00e1ss\u00e1gomat, hogy egy felel\u0151s d\u00f6nt\u00e9st hozva anyagilag is t\u00e1mogassa, akkor nem z\u00e1rk\u00f3zom el ett\u0151l a lehet\u0151s\u00e9gt\u0151l. Fun fact: ha csak a k\u00f6vet\u0151im 2% \u00fagy d\u00f6ntene, hogy egy gomb\u00f3c fagyi \u00e1r\u00e1val t\u00e1mogat havonta, m\u00e1r nem lenne k\u00e9rd\u00e9s, hogy ebb\u0151l meg tudn\u00e9k \u00e9lni \u00e9s nem k\u00e9ne a trendek, algoritmusok, rekl\u00e1m c\u00e9gek aktu\u00e1lis alakul\u00e1s\u00e1t\u00f3l f\u00fcggenem \u00e9s csak a tartalomgy\u00e1rt\u00e1ssal foglalkozhatn\u00e9k.\u003cbr\u003e\u003cbr\u003eNem v\u00e1rom el senkit\u0151l, hogy miattam a zseb\u00e9be ny\u00faljon. Ne az\u00e9rt t\u00e1mogass, mert valamit v\u00e1rsz cser\u00e9be, hanem az\u00e9rt, mert t\u00e1mogatni akarsz \u00e9s \u00e9rt\u00e9kesnek tartod a vide\u00f3s munk\u00e1ss\u00e1gomat annyira, hogy hajland\u00f3 vagy \u00e1ldozni r\u00e1 havi szinten egy minim\u00e1lis \u00f6sszeget. Ha pedig nem akarsz / tudsz, akkor ne t\u00e1mogass, azzal sincs semmi gond. \u003cbr\u003e\u003cbr\u003eF\u00fcggetlen\u00fcl att\u00f3l, hogy valaki k\u00fcld-e t\u00e1mogat\u00e1st avagy sem, mindig minden vide\u00f3m \u00e9s tartalmam mindenki sz\u00e1m\u00e1ra ingyenesen el\u00e9rhet\u0151 lesz \u00e9s nem fogom \u0151ket el\u0151fizet\u0151i privil\u00e9giumm\u00e1 tenni. Ugyanakkor a T\u00e1mogat\u00f3im sz\u00e1m\u00e1ra a t\u00e1mogat\u00e1s m\u00e9rt\u00e9k\u00e9t\u0151l f\u00fcgg\u0151en 2017. szeptember\u00e9t\u0151l k\u00fcl\u00f6nf\u00e9le kis b\u00f3nuszokat igyekszem biztos\u00edtani, amiket az oldal jobb oldal\u00e1n tekinthettek meg.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMikkel foglalkozol a csatorn\u00e1don?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEls\u0151 l\u00e1t\u00e1sra j\u00e1t\u00e9k bemutat\u00f3k\u003cbr\u003e\u003c/strong\u003eAz Els\u0151 l\u00e1t\u00e1sra rovaton bel\u00fcl rendszeresen pr\u00f3b\u00e1lok ki \u00faj j\u00e1t\u00e9kokat, a legt\u00f6bb esetben k\u00fcl\u00f6n\u00f6sebb el\u0151zetes tapasztalat n\u00e9lk\u00fcl \u00e9s ez\u00e1ltal pr\u00f3b\u00e1lok n\u00e9mi \u00edzel\u00edt\u0151t adni arr\u00f3l, amit a j\u00e1t\u00e9k k\u00edn\u00e1l a j\u00e1t\u00e9kosok sz\u00e1m\u00e1ra. Kis \u00e9s nagy kiad\u00f3k j\u00e1t\u00e9kaival egyar\u00e1nt foglalkozom, de az els\u0151dleges szempont sz\u00e1momra mindig az, hogy \u00e9rdekel-e az adott j\u00e1t\u00e9k egy\u00e1ltal\u00e1n. Eddig t\u00f6bb mint 180 j\u00e1t\u00e9kkal volt szerencs\u00e9m foglalkozni a rovat keretein bel\u00fcl, de a sz\u00e1muk h\u00e9tr\u0151l h\u00e9tre gyarapszik....\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKj\u00fabCast Gamer Podcast\u003c/strong\u003e\u003cbr\u003e2015. Augusztus\u00e1ban \u00fatnak indult \u00a0Gamer Podcast, ahol Sirius-al (alias\u00a0\u003ca href=\"https://www.youtube.com/user/pingvinharcos\" rel=\"nofollow\" target=\"_blank\"\u003ePingvinharcos\u003c/a\u003e) \u00e9s m\u00e1s vend\u00e9gekkel kar\u00f6ltve besz\u00e9lget\u00fcnk h\u00e9tr\u0151l h\u00e9tre az \u00e1ltalunk j\u00e1tszott vide\u00f3 j\u00e1t\u00e9kokr\u00f3l \u00e9s a vide\u00f3 j\u00e1t\u00e9k ipar \u00e9rdekesebb fejlem\u00e9nyeir\u0151l.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eH\u00edrek \u00e9s \u00e9rdekess\u00e9gek a vide\u00f3 j\u00e1t\u00e9kok vil\u00e1g\u00e1b\u00f3l\u003c/strong\u003e\u003cbr\u003eSz\u00e1momra \u00e9rdekesnek vagy fontosnak tartott esem\u00e9nyekr\u0151l vagy j\u00e1t\u00e9kokr\u00f3l adok h\u00edrt, amik aktu\u00e1lisan foglalkoztatnak, \u00fagy \u00e9rzem, hogy a n\u00e9z\u0151k sz\u00e1m\u00e1ra is \u00e9rdekesek lehetnek vagy hozz\u00e1j\u00e1rulnak a tudatos gamer kult\u00fara hazai er\u0151s\u00edt\u00e9s\u00e9hez.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJ\u00e1t\u00e9k vide\u00f3k \u00e9s \u00e9l\u0151 k\u00f6zvet\u00edt\u00e9sek\u003c/strong\u003e\u003cbr\u003eA kedvenc j\u00e1t\u00e9kaimb\u00f3l sokszor t\u00f6lt\u00f6k fel \"egyszer\u0171 gameplay\" vide\u00f3kat, amikor komment\u00e1rral f\u0171szerezve \"csak j\u00e1tszom a j\u00e1t\u00e9kkal\" vagy csin\u00e1lok \u00e9l\u0151 k\u00f6zvet\u00edt\u00e9seket a Youtube \u00e9s Twitch csatorn\u00e1imon egyar\u00e1nt (f\u0151leg Twitch-en). Ez sz\u00e1momra sokszor az egyetlen \u00e9s k\u00e9nyelmes megold\u00e1s, de szerencs\u00e9re a k\u00f6z\u00f6ns\u00e9gnek is tetszenek az ilyen jelleg\u0171 vide\u00f3k.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHardware besz\u00e1mol\u00f3k \u00e9s egy\u00e9b tartalmak\u003c/strong\u003e\u003cbr\u003eId\u0151r\u0151l id\u0151re lehet\u0151s\u00e9gem van 1-1 hardware-t is kipr\u00f3b\u00e1lni, amir\u0151l igyekszem objekt\u00edv besz\u00e1mol\u00f3t k\u00e9sz\u00edteni, de m\u00e1s jelleg\u0171 \"geek\" holmikat is sz\u00edvesen mutatok meg a n\u00e9z\u0151imnek. Tov\u00e1bb\u00e1 id\u0151r\u0151l id\u0151re szoktam hosszabb l\u00e9legzet v\u00e9tel\u0171 cikkeket \u00edrni k\u00fcl\u00f6nb\u00f6z\u0151 t\u00e9m\u00e1kr\u00f3l, amiket els\u0151dlegesen a honlapon \u00e9s a Facebook oldalamon osztok meg a k\u00f6vet\u0151immel.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSzerepl\u00e9sek rendezv\u00e9nyeken\u003c/strong\u003e\u003cbr\u003eId\u0151r\u0151l id\u0151re lehet\u0151s\u00e9gem van megjelenni Gamer rendezv\u00e9nyeken mint megh\u00edvott vend\u00e9g. Bevallom \u0151szint\u00e9n \u00e9n magamt\u00f3l nem menn\u00e9k ilyenekre, f\u0151leg nem az\u00e9rt, hogy saj\u00e1t magammal tal\u00e1lkozzam ha n\u00e9z\u0151 lenn\u00e9k, de ha h\u00edvnak \u00e9s id\u0151m engedi sz\u00edvesen elmegyek, hiszen ez egy j\u00f3 lehet\u0151s\u00e9g arra, hogy szem\u00e9lyesen is tal\u00e1lkozzunk, ami mindig egy \u00e9lm\u00e9ny. \u00a0\u003cbr\u003e\u003cbr\u003eVan m\u00e9g egy Vlog csatorn\u00e1m, de azt az ut\u00f3bbi h\u00f3napokban sajnos hanyagolom, mert nincs r\u00e1 kapacit\u00e1som. Illetve a\u00a0\u003ca href=\"https://trello.com/b/HlIXJoTB/csonti-gaming\" rel=\"nofollow\" target=\"_blank\"\u003eTrello oldalamon\u003c/a\u003e b\u00e1rki k\u00f6vetheti, hogy aktu\u00e1lisan milyen projekteken dolgozom.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0Mi m\u00e1s van m\u00e9g?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA v\u00e9g\u00e9re fontosnak tartom kiemelni, hogy a n\u00e9z\u0151k fel\u00e9 mindig teljesen transzparens szeretn\u00e9k lenni, ahogyan azt a\u00a0\u003ca href=\"http://www.csontigaming.com/blog/a-szponzoracios-ajanlatokrol-a-csatornan/\" rel=\"nofollow\" target=\"_blank\"\u003eszponzor\u00e1ci\u00f3kkal kapcsolatos nyilatkozatomban\u003c/a\u003e is kifejtettem.\u00a0\u003cbr\u003eA j\u00e1t\u00e9kok legt\u00f6bbj\u00e9t m\u00e1r nem \u00e9n veszem, hanem a k\u00e9sz\u00edt\u0151kt\u0151l, kiad\u00f3kt\u00f3l, forgalmaz\u00f3kt\u00f3l kapom, de ezek nem befoly\u00e1solj\u00e1k a v\u00e9lem\u00e9nyemet semmilyen ir\u00e1nyba, hanem \u00fagy tekintek r\u00e1juk, mint munka eszk\u00f6z\u00f6kre.\u003cbr\u003eA Patreon t\u00e1mogat\u00e1sok ny\u00edlv\u00e1nosak, \u00edgy b\u00e1rki sz\u00e1m\u00e1ra nyomon k\u00f6vethet\u0151ek. Minden j\u00f6vedelmem ut\u00e1n fizetek ad\u00f3t, bele\u00e9rtve a Youtube \u00e9s esetleges Patreon bev\u00e9teleimet is.\u00a0\u003cbr\u003e\u003cbr\u003eK\u00f6sz\u00f6n\u00f6m, ha ezt mind v\u00e9gig olvastad.\u00a0\u003cbr\u003e\u003cbr\u003eK\u00f6sz\u00f6n\u00f6m, ha t\u00e1mogatsz.\u00a0\u003cbr\u003e\u003cbr\u003e\u00dcdv\u003cbr\u003eCsonti\u003cbr\u003e\u003c/div\u003e"
