    "attributes": {
     "about": "Hi everyone! Thanks for checking out our Crafts By Two page here on Patreon! \u003cbr\u003e\u003cbr\u003eWe are George \u0026amp; Ken, two guys crafting and having fun. We share our craft projects, How Two tutorials for crafts and tools, and SVG files and original creations.\u003cbr\u003e\u003cbr\u003eOur YouTube channel:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/CraftsByTwo\" target=\"_blank\"\u003eyoutube.com/CraftsByTwo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOur Website and blog are at:\u003cbr\u003e\u003ca href=\"http://CraftsByTwo.com\" target=\"_blank\"\u003eCraftsByTwo.com\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003eWe have a growing collection of files you can use for your own projects. Plus a lot more!\u003cbr\u003e\u003cbr\u003eWe have a new craft video every Twos-Day on our YouTube channel. Throughout the week we share deal and news as we find them.\u003cbr\u003e\u003cbr\u003eSome of our most popular series have been extending your crafting with your electronic die cutting system by using the free vector drawing application Inkscape. We show how to make your own SVGs from B\u0026amp;W images such as coloring book pages, and how to make many different text effects in to SVGs. With SVG files your system like the Cricut Explore, Silhouette Cameo, Brother Scan n Cut and more are only limited by your imagination! All of these series are featured on our site at:\u00a0\u003ca href=\"http://www.craftsbytwo.com/home-page/featured/\" target=\"_blank\"\u003ehttp://www.craftsbytwo.com/home-page/featured/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can also find us online at:\u003cbr\u003e\u003cbr\u003eYouTube:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/CraftsByTwo\" target=\"_blank\"\u003ewww.youtube.com/CraftsByTwo\u003c/a\u003e\u003cbr\u003e\nFacebook:\u003cbr\u003e\u003ca href=\"http://www.facebook.com/CraftsByTwo\" target=\"_blank\"\u003ewww.facebook.com/CraftsByTwo\u003c/a\u003e\u003cbr\u003e\nGoogle+:\u003cbr\u003e\u003ca href=\"https://plus.google.com/+CraftsByTwo\" target=\"_blank\"\u003eplus.google.com/+CraftsbByTwo\u003c/a\u003e\u003cbr\u003e\nInstagram:\u003cbr\u003e\u003ca href=\"http://www.instagrm.com/CraftsByTwo\" target=\"_blank\"\u003einstagram.com/CraftsByTwo\u003c/a\u003e\u003cbr\u003e\nPinterest:\u003cbr\u003e\u003ca href=\"http://www.pinterest.com/craftsbytwo/\" target=\"_blank\"\u003epinterest.com/CraftsByTwo\u003c/a\u003e\u003cbr\u003e\nTwitter:\u003cbr\u003e\u003ca href=\"http://www.twitter.com/CraftsByTwo\" target=\"_blank\"\u003etwitter.com/CraftsByTwo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFeel free to messages us here through this page, or email us at GeorgeAndKen@CraftsByTwo.com\u003cbr\u003e\u003cbr\u003eSo until next Twos-day, or probably sooner...\u003cbr\u003e- George and Ken",
