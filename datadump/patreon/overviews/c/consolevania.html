    "summary": "\u003cstrong\u003eConsolevania loves you so much.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eConsolevania is a videogame comedy show from Glasgow, Scotland, and it\u0027s the \u003cstrong\u003ebest\u003c/strong\u003e and \u003cstrong\u003elongest running\u00a0\u003c/strong\u003evideogame comedy show in the world. Reviews, skits, weird storylines, all wrapped up in our influential lo-fi mixtape style - it\u0027s no wonder that 8 out of 10 people have called Consolevania \"The \u003cstrong\u003ebest \u003c/strong\u003eand \u003cstrong\u003elongest running \u003c/strong\u003evideogame show in the world,\" like we mentioned earlier.\u003cbr\u003e\u003cbr\u003eWe\u0027ve just finished series 4 - and you can see a trailer for that series above - and we\u0027ve just started on series 5, an adventure only made possible by the brilliant people who support our show. We are a TEAM, and our journey is only just beginning. We\u0027ve got big plans for the months ahead, and we want you to be part of that story in the best way possible - by sitting on your arse and watching what we make for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEpisodes of Consolevania are like short films, torn straight from the human heart, and kicked into a computer\u0027s face.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re looking to grow our audience, and we\u0027re inviting YOU on for series 5, and the rest.\u003cbr\u003e\u003cbr\u003eBack us up, become part of the family, get access to the episodes the minute they arrive, see all the behind-the-scenes carry-on, and maybe even get a credit in the show itself!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConsolevania is the show that started it all. And it still hasn\u0027t stopped.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnd if you sign up now, you get to see \u003cstrong\u003eall\u003c/strong\u003e the stuff we\u0027ve made so far. You only get charged when a new episode arrives!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBUT HEY - \u003c/strong\u003eThanks to the generosity of our patrons, we can direct you to our Consolevania YouTube channel, where the previously Patreon-exclusive episodes of Series 4 are starting to air! \u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCb5dkmeyjJ9kHbDoWGUATVg\"\u003ehttp://www.youtube.com/c/ConsolevaniaOfficial\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHOW ABOUT THAT! But we\u0027re sure you want to be on board with the up to date stuff, so why not become a Patron today and we\u0027ll--\u003cbr\u003e\u003cbr\u003eListen, we\u0027re going to shut up now.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConsolevania is:\u003cbr\u003eRab Florence, Ryan Macleod, Gerry McLaughlin and...\u00a0\u003cbr\u003e\u003cbr\u003e...you.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
