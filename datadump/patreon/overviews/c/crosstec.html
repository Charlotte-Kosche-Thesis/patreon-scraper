    "summary": "Hi,\u003cbr\u003e\u003cbr\u003ePatreon is a crowd funding page that helps you to back your favourite project with a small monthly amount and get immediate rewards in return. At Crosstec\u0027s Patreon page, you may become a patron and get rewards like \u003cstrong\u003einstant download access to Crosstec\u0027s products\u003c/strong\u003e, professional support and exclusive access to content (think of tailored how-to videos).\u003cbr\u003e\u003cbr\u003eSince 2009 we are successfully serving tens of thousands of people with our awesome and innovative web form builder\u00a0\u003ca href=\"https://crosstec.org/en/downloads/breezingforms-for-joomla.html\" target=\"_blank\"\u003eBreezingForms\u003c/a\u003e for Joomla and WordPress. Since then we created even more stunning major solutions such as\u00a0\u003ca href=\"https://crosstec.org/en/downloads/contentbuilder-cck-for-joomla.html\" target=\"_blank\"\u003eContentBuilder\u003c/a\u003e,\u00a0\u003ca href=\"https://crosstec.org/en/downloads/joomla-shopping-cart.html\" target=\"_blank\"\u003eBreezingCommerce\u003c/a\u003e and a whole bunch of successful Joomla! website templates.\u003cbr\u003e\u003cbr\u003eLast but not least, we are providing outstanding support that goes far beyond one-liners, taking the extra mile to help you to get your things done.\u003cbr\u003e\u003cbr\u003eWe are currently developing \u003cstrong\u003eBreezingForms 2 from scratch\u003c/strong\u003e, which will be an even more innovative and outstanding form builder. \u003cbr\u003e\u003cbr\u003eThe plan is to deliver a high quality product that you can throw any requirement at - across multiple platforms!\u003cbr\u003e\u003cbr\u003eIt was always our stance - and still is - to provide as much as free software and support services as possible...and we are happy to successfully keeping up with this. \u003cbr\u003e\u003cbr\u003eAt Crosstec, you can literally get everything for free (even pro support) and get some paid extras if you decide you need them.\u003cbr\u003e\u003cbr\u003eHowever, as you can imagine, this approach is very time-consuming, to say at least.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOr in other words: Our daily workload is so high that we can just keep up with it (that\u0027s a good thing!), but on the other hand, it holds us back to create great new stuff and return it back to our community.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSure, we could raise prices, cancel free downloads and free pro support but this is not the path we want to go. We simply need more room for creativity besides the everyday tasks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith help from you\u003c/strong\u003e and Patreon, we would like to accelerate and move things forward in a different way:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDeveloping BreezingForms 2\u003c/strong\u003e, BreezingCommerce and ContentBuilder. Each multi-platform (\u003cstrong\u003eWordPress, Joomla!, Standalone\u003c/strong\u003e)\u003c/li\u003e\u003cli\u003eKeeping up with the development of our current products and pro support, adding new features constantly\u003c/li\u003e\u003cli\u003eMoving over to an entirely funding based approach in the long-run\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you feel you want to help us reaching these goals, then you might want to pledge a really small monthly amount to make it happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe great thing is, if you pledge, you already get a high-value reward: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHero Patrons get download access to BreezingForms Pro\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMega Patrons get download access to all of our products and professional support!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/strong\u003eThis means you do not need to wait until goals are reached, you can dive-in right away and once the monthly goals are reached, we are able to accelerate development. Once done, you have all the good new stuff on top of that!\u003cbr\u003e\u003cbr\u003eWe hope our idea is something you would like to support. We however are already happy to support you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInstructions on how to receive your reward are available in our thank you message, right after you pledged the first time.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBest Regards,\u003cbr\u003e\u003cbr\u003eYour Crosstec Team"
