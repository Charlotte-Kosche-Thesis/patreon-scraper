    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/YlDioR7drIo\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/YlDioR7drIo",

    "published_at": "2014-11-21T14:03:53+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHIS IS MY EXCLUSIVE INNER CIRCLE: AN EMPOWERING ALTERNATIVE TO \u0027SOCIAL\u0027 MEDIA, WHERE YOU GET\u003cbr\u003e\u003cbr\u003epreviews and excerpts, \u003cbr\u003eebooks and art school videos, \u003cbr\u003especial prices and huge discounts\u003cbr\u003e- on everything that I create\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003evideo in italiano,\u00a0\u003c/em\u003e\u003ca href=\"https://youtu.be/RSjCDOCaJpk\" target=\"_blank\"\u003e\u003cem\u003equi\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cimg src=\"https://claregalloway.files.wordpress.com/2018/02/dsc_0311.jpg\" style=\"width: 350px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is an on-going, crowd-funded creative dialogue; a space where special people both support \u003cem\u003eand contribute to\u003c/em\u003e the REAL alchemy of creative flow. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYOU ARE SUPER-BEAUTIFUL, AND\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e I LOVE YOU!!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eALL CLARE ARTISTA PATRONS \u003c/strong\u003e\u003cstrong\u003eget access to a PATRON-ONLY FEED\u00a0\u003cbr\u003eincluding (but not limited to!): \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003enews from the arthouse and Guardia Sanframondi, \u003cbr\u003e\u003cstrong\u003einspiring podcasts on art, creativity and living like a happy artist, \u003c/strong\u003e\u003cbr\u003eart in progress and hot-off-the-easel - before public release, \u003cbr\u003e\u003cstrong\u003evideo art classes and worksheets, \u003c/strong\u003e\u003cbr\u003eexcerpts of writing, and all ebook versions of books that I publish, \u003cbr\u003e\u003cstrong\u003eimages and anecdotes of my quiet adventures, \u003c/strong\u003e\u003cbr\u003eoccasional patron-exclusive super-special offers, \u003cbr\u003e\u003cstrong\u003eand more personal stories/ deeper perspectives than I share on other platforms.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://claregalloway.files.wordpress.com/2015/03/dsc_1529-e1426781537296.jpg\" style=\"width: 304px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePATREON is the future of art funding! \u003cbr\u003e\u003cbr\u003eIt\u2019s how you can support \u003cstrong\u003e- in particular -\u00a0\u003c/strong\u003ewomen to fulfil their \u003cstrong\u003eimmense + magical creative\u00a0\u003c/strong\u003epotentials in a way that simply cannot be done when they have conventional art system weighing on their shoulders\u003cbr\u003e\u003cbr\u003eIt\u0027s the perfect solution for keeping art PURE: un-contrived, innocent, authentic, wild, free.\u003cbr\u003e\u003cbr\u003ePatreon is a practical means of returning art to the place it is MEANT to occupy in our world: as a gateway to greater depth and truth, an extraordinary alchemical tool.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://claregalloway.files.wordpress.com/2017/05/18698200_10154354073196986_8627801595798648521_n_21.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCLARE GALLOWAY ARTIST\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m a prolific, successful artist making paintings, writings and an online art school. \u003cbr\u003e\u003cbr\u003eI work from the deep intuitive, and have a very unique visual\nlanguage, cultivated over almost three decades. \u003cbr\u003e\u003cbr\u003eMy art comes from\nhigh-sensory-sensitivity and a potent interconnectedness with the land,\ncollective consciousness, and the growing and harvesting of energy. \u003cbr\u003e\u003cbr\u003eAnd I used art to transform all the hardship in my life: illness, depression, chaos, grief, poverty...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://claregalloway.files.wordpress.com/2018/01/dsc_1012.jpg\" style=\"width: 287px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eAfter 25+ yrs of artistic adventuring and practical investigation, I know deeply that we are ALL operating with very little of our immense potential, energetically, artistically, spiritually. I know that art is a tool of transformation with unlimited potential \u2013 which can free us human beings into MUCH happier, more fulfilled lives. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m keenly inspired to support others to open to more sentience and intuition. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://claregalloway.files.wordpress.com/2014/11/mc4at.jpg\" style=\"width: 321px;\"\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eMy website and blog are \u003ca href=\"https://claregalloway.com/\"\u003ehere\u003c/a\u003e, my art is on \u003ca href=\"https://www.etsy.com/it/shop/clareartista\"\u003eEtsy\u003c/a\u003e, The Real School of Art: RSOA website is \u003ca href=\"https://thersoa.com/\"\u003ehere\u003c/a\u003e and RSOA course is \u003ca href=\"https://the-real-school-of-art.teachable.com/\"\u003ehere\u003c/a\u003e, my books are on \u003ca href=\"http://www.lulu.com/spotlight/ClareGalloway\"\u003eLulu\u003c/a\u003e and \u003ca href=\"http://www.blurb.com/user/clareartista\"\u003eBlurb\u003c/a\u003e, bespoke art retreats on \u003ca href=\"https://vawaa.com/artists/clare-painting-italy\"\u003eVAWAA\u003c/a\u003e.\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eIT\u0027S A HUGE HONOUR TO CONNECT WITH YOU!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease read \u003c/em\u003e\u003ca href=\"https://claregalloway.files.wordpress.com/2018/05/clare-galloway-artist-privacy-policy.pdf\" target=\"_blank\"\u003eClare Galloway artist privacy policy\u003c/a\u003e\u003cem\u003e as you enter these pages\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"

     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"https://claregalloway.files.wordpress.com/2017/12/dsc_05351.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eHAVING A CHILD\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI put off\nhaving a child until I could stabilise my health and life, and find the right place\nto raise one in: I made art first, worked on my stuff, healed a lot of family and cultural/ spiritual karma, and transformed myself into a vibrant, fulfilled whole woman.\u003cbr\u003e\u003cbr\u003eLike many women of my generation, I was seeking to have steady spiritual well-being, before making a conscious commitment to birthing another being into this world.\u003cbr\u003e\u003cbr\u003eNow my taproot is down, I have a sacred home to birth in,\nand a partner with whom I share soul connection and the deepest of love. \u003cbr\u003e\u003cimg src=\"https://claregalloway.files.wordpress.com/2018/01/wholepompainting.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u2019ve been studying natural\npregnancy and ecstatic birth for over 30 yrs, have done a huge amount of transformative (healing) pelvic work, and have created a ton of potent imagery around fertility, gestation, and\nwomen\u2019s immense potential to birth and create in the world. \u003cbr\u003e\u003cbr\u003eI very much hope to\nconceive this year...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease sign up to share my journey.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://claregalloway.files.wordpress.com/2015/05/the-buddha-child-detail-e1517577359881.jpg\" style=\"width: 133px; text-align: center;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e",

     "created_at": "2018-02-09T17:41:22+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHEALING JOURNEY TO MAUI\u003cbr\u003e\u003cimg src=\"https://claregalloway.files.wordpress.com/2018/02/wombwisdom.png\"\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve been aware of modern female healers using ancient and contemporary wisdom for healing, for a few decades. \u003cbr\u003e\u003cbr\u003eI\u0027ve recently been introduced to incredible work with\u00a0womb awakening and fertility consciousness, which is being done on Maui, and would love to travel there and study, heal and share with the women of\u00a0\u003ca href=\"https://www.wisewombmedicinepath.com\" target=\"_blank\"\u003ethis collective\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI spent a long time alone in this life, studying truth consciousness, which can be seen through art, when we approach it as a means of channelling. Now it feels like time to put my inner knowing into context within the power of the female collective, which is currently in a rapid dynamic of awakening. \u003cbr\u003e\u003cbr\u003eTo this end, I want to work alongside women who are carrying the older traditions into the contemporary; it feels like an imperative mission, which will feed my art and inner strength immeasurably, and thus take me to new heights: equipping me to inspire the world on a whole new level.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease sign up to support me to do this, and to share my journey :-)\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e",
