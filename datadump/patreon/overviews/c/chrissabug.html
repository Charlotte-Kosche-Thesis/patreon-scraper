    "summary": "\u003ch2\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/397925909908291597/408151205353881600/bubbleshappy112.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/h2\u003eFirst off, I want to say THANK YOU for checking out my Patreon page and following my work!!!\u00a0 It means the world to me!\u003cbr\u003e\u003cbr\u003e\u003cblockquote style=\"margin-left: 42px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI\u0027m\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eChrissaBug! \u003c/span\u003e\u00a0\u003c/strong\u003eI am an artist who left my first dream job in the game industry to pursue my BIGGER dream of being an independent artist and illustrator.\u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003eWith your help I can continue doing what I\u003cem\u003e really\u003c/em\u003e love: drawing cute and sensual characters, and live streaming the process on twitch!\u00a0 If you enjoy my art, and would like to show support, appreciation, and help me create more art, becoming a Patron is a great way to do it!\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat do you get?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003c/span\u003eIn addition to \n\t\u003cstrong\u003eArt Packs\u003c/strong\u003e, when you become a supporter, you immediately get access to the patron only board where you can see \u003cstrong\u003edoodles, sketches, works in progress\u00a0\u003c/strong\u003eand\u003cstrong\u003e news\u003c/strong\u003e. \u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat\u0027s in an Art Pack?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e4+\u003c/strong\u003e finished pieces of art!\u003cbr\u003e\n\t\u003cbr\u003e\nRewards are billed and delivered \n\t\u003cstrong\u003eper Month.\u00a0\u003cbr\u003e\n\t\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e(With the way that Patreon works, that means that your pledge will be processed at the end of the month and I will deliver your rewards sometime between the 1st-10th of the next month)\u003cbr\u003e\n\t\u003c/em\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHigh Res Jpgs \u003c/span\u003e\u003c/strong\u003e($5+)\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePhotoshop Files with Layers \u003c/span\u003e\u003c/strong\u003e($5+)\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAt least 1 NSFW variation \u003c/span\u003e\u003c/strong\u003e($6+)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eCommission Discounts \u003c/strong\u003e(When Available)\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eExclusive Limited Edition Small Art Print/Card mailed to you\u003c/span\u003e\u003c/strong\u003e\u00a0($10+)\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSketch Request/Commission \u003c/span\u003e\u003c/strong\u003e($20+)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eArt Prints and other Print goodies mailed to you \u003c/strong\u003e($30+ \u0026amp; $50+)\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ci style=\"color: rgb(51, 51, 51);\"\u003e\n\u003cblockquote\u003e\n\tI do not send out more than 1 art pack per month, so \n\t\u003cstrong\u003eyou will\u003c/strong\u003e \u003cstrong\u003enot be charged more than once a month.\u003c/strong\u003e If I were to have a really\u00a0productive month where I finished more than 5 pieces of art, I would just release one art pack that has more art in it.\u003cbr\u003e\n\t\u003cbr\u003e\n\tOther places I live on the internet:\u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/blockquote\u003e\n\u003c/i\u003e\u003cdiv\u003e\u003ca href=\"https://www.twitch.tv/chrissabug\"\u003eTwitch\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://chrissabug.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://instagram.com/chrissabug\"\u003eInstagram\u003c
