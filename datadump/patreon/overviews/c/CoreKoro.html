    "summary": "Hello! I\u0027m a young artist aspiring to be a professional digital artist one day! I\u0027m currently the illustrator for the game\u00a0\u003ca href=\"https://www.patreon.com/montymakesgames\"\u003eMonster Girls Online\u003c/a\u003e and plan on illustrating for more games in the future! My drawings may not be much now, but I\u0027m improving more and more every day, so I hope for your support!\u003cbr\u003eIf you\u0027d just like to donate once, I also have a\u00a0\u003ca href=\"https://ko-fi.com/corekoro\"\u003eko-fi\u003c/a\u003e!\u003cbr\u003eI post all my finished pieces on\u00a0\u003ca href=\"http://corekorodev.tumblr.com/tagged/My-art\"\u003eTumblr\u003c/a\u003e!\u003cbr\u003eI also have a\u00a0\u003ca href=\"https://corekoro.deviantart.com\"\u003edeviantArt\u003c/a\u003e, though it isn\u0027t as complete as my Tumblr.\u003cbr\u003eYou can check out my commission info\u00a0\u003ca href=\"http://corekorodev.tumblr.com/post/165237502533/hey-guys-i-decided-to-remake-my-commission-post\"\u003ehere\u003c/a\u003e!\u003cbr\u003eI post way more sketches on my\u00a0\u003ca href=\"https://discord.gg/VDTDNHJ\"\u003eDiscord server\u003c/a\u003e, so join if you\u0027re interested!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will you get my commissions to me?\u003c/strong\u003e\u003cbr\u003eIn around 7 or 14 business days at most! I still have school, so I have a fairly tight schedule; some drawings can take more than 6 hours to finish, which is basically the whole time I\u0027m home and not asleep. Along with this, I\u0027m very rarely home on weekends, and my tablet isn\u0027t one I can carry around with me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere and how often do you stream?\u003cbr\u003e\u003c/strong\u003eI use\u00a0\u003ca href=\"https://picarto.tv/CoreKoro\"\u003ePicarto!\u003c/a\u003e\u003cbr\u003eHonestly, I stream whenever I feel like it. Though, I \u003cem\u003eusually\u003c/em\u003e start streaming when I\u0027m working on a commission so the person who paid me can view my progress.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do your pinback buttons look like?\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://cdn.discordapp.com/attachments/221691587195830275/313796727880548352/IMG_20170514_223042513.jpg\"\u003eLike this!\u003c/a\u003e (And\u00a0\u003ca href=\"https://cdn.discordapp.com/attachments/221691587195830275/289890002073157632/IMG_20170310_173812316.jpg\"\u003ehere\u0027s a closer look at some of them.\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat tablet model/software do you use?\u003cbr\u003e\u003c/strong\u003eA Cintiq 13HD and Paint Tool SAI!\u003cbr\u003e"
