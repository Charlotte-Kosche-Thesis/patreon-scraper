king on (for now titled) Malleable. It was voted for by my patreons as my next project and will include more player choices and more of an open world gameplay. \u003cbr\u003eI also plan to make short comics to post here on Patreon. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, what is Rad Science?\u003cbr\u003e\u003c/strong\u003eRad Science is foremost an interactive adult game. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s fairly linear but with choices that will effect the ending of your game. It incluces:\u003cbr\u003eMale to Female/Futa Transformation\u003cbr\u003eBreast AND Butt Expansion (Like BWAAAHM!)\u003cbr\u003eSex (Duh)\u003cbr\u003eImpregnation (Aww yiss)\u003cbr\u003eBad Dialogue\u003cbr\u003eWeird Script\u003cbr\u003eEven worse humor\u003cbr\u003eAnd Matthew McConaughey (Alright, alright, alright...) Just kidding, he wasn\u0027t available :(\u003cbr\u003eBut, a whole lot of 3D animated \u0027Art\u0027 in 1080 high definition! \u003cbr\u003eOf course it\u0027s the first game that I have invested really much time next to my dayjob...\u003cbr\u003eSo please be gentle, senpai!\u003cbr\u003e"
