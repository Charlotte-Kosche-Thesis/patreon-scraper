    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/101618281\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http:/www.videonline.co.uk/PATREON/Bird_eye_view_london.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi guys, I\u0027m Luca, \u003cbr\u003ethe multimedia artist and creator of CCTVYLLE: a multidisciplinary project exploring a brand new vision of the future of public life and mass surveillance. A few years ago I had a rather fascinating dream, which I vividly remembered after waking up. In the dream I saw some birds perched on the branches of a tree in the park outside my house. When I got a little closer I noticed that the birds were actually grotesque hybrids consisting of real bird\u0027s feathers, flesh, bones and wings but with the head replaced by CCTV cameras. I was shocked. I thought that perhaps the dream was the premonition of a possible future. I decided to create a multidisciplinary project with a team of super talented artists. We create fine art, comics, animation, photography and even fashion exploring the likely future of mass surveillance.\u00a0\u003cbr\u003eTake a look at our short animation sample below (after our \"thank you\") to get a glimpse of the cctvylle world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http:/www.videonline.co.uk//Pheasant_Detail.png\"\u003e\u003cbr\u003e\u003cbr\u003eOur independent artistic production will massively benefit from the support of patrons who believe in ambitious indie projects. With new drawings, comics, photographs and other art works being constantly created we can reward our patrons with both original and printed signed art works as well as granting exclusive previews of the work in progress and even credit them for their support.\u003cbr\u003e\u003cbr\u003eThank you guys \u0026amp; gals!More work samples:\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http:/www.videonline.co.uk//PATREON/The Eye.jpg\"\u003e\u003cbr\u003eThe Eye, Ball pen on paper - Fine Art Production\u003cbr\u003e\u003cimg src=\"http:/www.videonline.co.uk/PATREON/FLOCK_Detail2.jpg\"\u003e\u003cbr\u003eFlock (Detail) , Pen on paper\u00a0- Fine Art Production\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http:/www.videonline.co.uk/PATREON/EAGLE.jpg\"\u003e\u003cbr\u003eEagle, Pen on paper - Fine Art Production\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http:/www.videonline.co.uk/PATREON/H.211_copyright.jpg\"\u003e\u003cbr\u003eH.211, Ball pen pen on paper - Fine Art Production\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http:/www.videonline.co.uk/PATREON/The monograph.jpg\"\u003e\u003cbr\u003eCCTVYLLE Monograph, 112 pages including text by art \u0026amp; comics critics and tons of images showing the entire body of work created until recently for the CCTVYLLE project. (Published in both Italian and English language)\u003cbr\u003eA book sponsored by MINSOBI men\u0027s wear - Japan\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http:/www.videonline.co.uk/PATREON/6_CCTVYLLE_01_2.jpg\"\u003e\u003cbr\u003eCCTVYLLE Comics issue 01, Page \u00a02\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.videonline.co.uk/PATREON/Screen Shot 2017-09-11 at 09.36.15.png\"\u003e\u003cbr\u003eDetail from the 3rd issue of CCTVYLLE Comics (Currently in production)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http:/www.videonline.co.uk/PATREON/Owlduch low res.jpg\"\u003e\u003cbr\u003eOWLDUCH, A new character appearing in the 3rd issue of CCTVYLLE comics (currently in production).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
