    "summary": "First of all: \u00a0Thank you for listening, drinking and being an unpretentious wine geek like us! \u00a0You can find our weekly podcasts for free out in the world on Itunes, Spotify, Soundcloud, and IHeartRadio. We will be posting exclusive content here (weekly) for those who want a little extra.\u003cbr\u003e\u003cbr\u003eWe believe that you can have great geeky conversation about wine of all price points and production styles without being pretentious. \u00a0We always take two bottles to the party (er... I mean, podcast), maybe get a little tipsy-pants, dance on the edge of irreverence and talk about a thing or two.\u003cbr\u003e\u003cbr\u003eAs a Patron, you will get all the dirty details that we geek out about, swag, thank you\u0027s and so much more!\u00a0 Your support will enable us to get better equipment and editing. You will get to vote on topics, recommend bottles, get a shout-out claim to fame (maybe even as a guest!?), and we are working on partnering with some special businesses in the wine community to offer discounts.\u00a0 \u00a0The benefits of being a Casual Wine Geek patron are endless!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe love our Patron\u0027s.\u00a0 And if there is something you would love to see us do, talk about, create or drink - PLEASE let us know.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e(geeky financial details for those on a budget = weekly podcasts and postings, meaning, if you pledge to donate \"per thing\", you can count on about 50 \"things\" a year (sometimes we take a week off to let our liver recover). Also -\u00a0We love that\nyou support us, and we want to make sure you are happy \u2013 we will be dropping a\nLOT of stuff here for Patreon-only people over the next 6 weeks, so maybe\nconsider Capping your pledge.\u00a0 Don\u0027t know *how* to cap your\npledge?\u003cbr\u003eThanks to Patreon,\nhere\u0027s an easy how-to: \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-
