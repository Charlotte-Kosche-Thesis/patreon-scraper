    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/rXva8I9.jpg\" style=\"width: 501px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eEEEEEPPPP\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI CAN\u0027T BELIEVE YOU IS ACTUALLY HEREEEEEE!!! XD :3\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\nI am the Smidge one! :3 And I am BEYOND HAPPY you stopped by!! Now, I am quite the N00B when it comes to this cosplay thing; I only started dabbling less than a year ago. But HOLY GEEZ!!! LOVE AT FIRST SIGHT. I can\u0027t even describe how wonderfully cosplay along with your support has changed my little life. Just imagine the shyest, most insecure, biggest scaredy-cat who was stuck at a dead -end job with absolutely no idea what to do with her life. I was sad. And sad is dumb.\u00a0\u003cbr\u003e\nThat was me before cosplay. Kinda hard to picture me like that now, right? Getting into cosplay has put me in this different world where i can be anything. ANYTHING. I pull inspiration from video games (RPGs mainly) movies, comics, tv, anime. Everything! And I am so dang happy with my decision to pursue cosplay. I want to spread that happiness and \u003cstrong\u003eALL THE SMILES\u003c/strong\u003e to everyone! :D\u003cbr\u003e\u003cstrong\u003e________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Td5Heag.jpg\" style=\"width: 470px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cstrong\u003eI DID IT! I DID THE THING!!! But why doe...???\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a site designed to be mutually beneficial. I want to be able to provide SUPER COOL content you will enjoy while bringing in funds to make MOOOARR super duper awesome fun stuff! My Patreon will have exclusive photos, prints, videos, Polaroids, WIP photos, and even polls for patrons to decide my next cosplay! There are multiple tiers of support, from $1 all the way up to $100. This way, you can decide the level of support based on which tier you sign up for. \u003cbr\u003e\u003cbr\u003eOf course, I will STILL BE POSTING ON MY OTHER SOCIAL MEDIA. Patreon will just be a way to reward the amazing die-hard fans. You ABSOLUTELY DO NOT HAVE TO SIGN UP, but if you do, I will be the most and I mean the MOST grateful. You will be FOREVER receiving mental high-fives from me.\u003cbr\u003e\u003cbr\u003eNow for me, your support of my craft means WAY MORE than the dollar amount pledged. I just jumped into this insane cosplay world, and ALREADY the support I\u0027ve gained has been INCREDIBLE. BEYOND INCREDIBLE. SERIOUSLY IT STILL BLOWS MY TINY MIND. And it has done so. gosh. dang. much for me.\u00a0\u003cbr\u003e\u003cbr\u003eWhat I\u0027m hoping to get out of this is the funds to travel to bigger, out of state cons, so I can meet more of you! As well as funds to create bigger and better, more \u003cstrong\u003eEPIC \u003c/strong\u003ecosplays!!! I also really look forward to being able to afford a PC, so I can DESTROY-- I mean... play with some of you on League ;P and I can stream \u00a0ALL THE GAMEZZZ!!!\u003cbr\u003e\u003cbr\u003eAgain,\u003cstrong\u003e YOU DON\u0027T HAVE TO SIGN UP!!! I WILL FOREVER LOVE ALL OF MY SMIDGELINGS!!!\u003c/strong\u003e But I would be so stinking happy if you did :33333 \u0026lt;333\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
