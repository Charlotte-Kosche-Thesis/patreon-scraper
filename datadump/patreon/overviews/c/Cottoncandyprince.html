    "summary": "\u003cstrong\u003eHey i\u0027m James and I like making art... mainly gay smut art. \u00a0\u003c/strong\u003e\u003cem\u003eHowever I do branch out!\u00a0\u003c/em\u003e\u003cbr\u003ePatreon is something that supports me in making comics and art in general. \u00a0The majority of my art and all my comics \u00a0are full of my own characters. \u00a0Some that exist in the same multiverse and some that are in a completely different one. Getting support means a lot as it will help towards things like photoshop and several other subscription based programs.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0You can see all my art here:\u003cbr\u003e\u003ca href=\"http://kittywolfxxx.deviantart.com/\"\u003ehttp://kittywolfxxx.deviantart.com/\u003cbr\u003ehttps://twitter.com/kittywolfxxx\u003cbr\u003ehttp://kitty--wolfxxx.tumblr.com/\u003c/a\u003e\u003cbr\u003eSee all my characters here:\u003cbr\u003e\u003ca href=\"http://toyhou.se/kittywolfxxx\"\u003ehttp://toyhou.se/kittywolfxxx\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://charahub.com/user/kittywolfxxx\"\u003ehttps://charahub.com/user/kittywolfxxx\u003c/a\u003e\u003cbr\u003eYou can view my comics here!\u003cbr\u003ehttp://youandyourstars.tumblr.com/\u003cbr\u003eOnce you become a patreon you\u0027ll get acess to my nsfw tumblr where i post all my Nsfw Comics!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy should you care about a scrubby British boy whose trying to make a living out of his art?\u003c/strong\u003e\u003c/div\u003e\u00a0No, seriously why? I\u0027m a digital artists just trying to survive out there in the world. I\u0027m practically new at this and I have a small following. Nearly all of them I count as friends. I wish to add you to this list too. If you end up liking my stuff and want to see small things like failed doodles, concept art and more pieces of work I am yet to revel become a patron.\u00a0\u003cbr\u003eI can\u0027t promise I will satisfy you but I will try my best, the main reason I started a patreon is so that I can make a vague earning of the things I love doing, animating, drawing and making comics.\u003cbr\u003eIf you have any suggestions of what perks you want just tell me,you think i\u0027m being to pricey? Tell me to shoot em down and I will.\u003cbr\u003eI want to become more active online, start talking more to the tiny community that I have.\u003cbr\u003ePlease , help me grow and join me on my adventure of trying to be an aritst\u003cbr\u003e"
