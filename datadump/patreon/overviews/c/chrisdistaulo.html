    "summary": "\u003cstrong\u003eHello, and welcome! My name is Chris Di Staulo, and I\u0027m a film director.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOver the past 7 years, I\u0027ve devoted all of my time, energy and creativity to making films that people like you will enjoy. From the thriller/dark comedy\u00a0\u003ca href=\"https://www.youtube.com/watch?v=s9_x4nyH76A\" rel=\"nofollow\" target=\"_blank\"\u003eDirty Talk\u003c/a\u003e, to the drama/fantasy\u00a0\u003ca href=\"https://www.youtube.com/watch?v=5dx8EpErOTY\" rel=\"nofollow\" target=\"_blank\"\u003eSomnolence\u003c/a\u003e, I\u0027ve kept myself busy! I typically produce 2-3 projects per month.\u003cbr\u003e\u003cbr\u003eHowever, all of my projects are self-funded, and I\u0027ve made these films with very limited budgets.\u00a0Your support will help me continue making films.\u00a0\u003cbr\u003e\u003cbr\u003eWith your pledge, you\u0027ll gain access to my exclusive content library: unreleased films, rough cuts of my new work, other artwork I create, and more exclusive content. I have a lot of great (secret!) work in my archives that I\u0027d love to share with you.\u003cbr\u003e\u003cbr\u003eYou\u0027ll also gain access to my Patreon feed. This means that you\u0027ll see my new work before anyone else does.\u003cbr\u003e\u003cbr\u003eI have \u003cem\u003emany\u003c/em\u003e more film productions planned, and I want to continue to direct films. That\u0027s where you come in - if you want to see more of my work in the future, and would like access to my exclusive content library, you can pledge as little as $1 or more.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
