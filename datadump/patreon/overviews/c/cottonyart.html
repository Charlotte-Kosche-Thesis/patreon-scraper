    "summary": "\u003cstrong\u003eHi! My name is Anastassia more known as Cottony Hotchkiss, an independent artist creating copic and digital art, sketches and comics.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to do what I love for a living, always grow as an artist, share my\u00a0experience, embody new projects and inspire other people to follow a dream.\u003cbr\u003e\u003cbr\u003eSome of my current and future plans here are\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003epublish 1-2 illustrations + process videos a month (traditional as well as digital)\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003erewiev your artworks and give advice on improving your art skills\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003epublish a coloring book that will contain my line art collection\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003edo short comic stories and make an interactive online-comic\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI can\u0027t achieve all this without your help. Becoming one of my Patrons\u00a0you give me a chance to reach my goals and share my path and knowledge with you.\u003cbr\u003e\u003cbr\u003eYou can also follow my work on:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/cottonyhotchkiss/\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://cottonyhotchkiss.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"370\" src=\"https://www.youtube.com/embed/Y4XAmCzyz14\" width=\"490\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://img1.liveinternet.ru/images/attach/d/0/137/688/137688293_5892152_faqicon.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eHow does Patreon work and what exactly is it?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003ePatreon is similar to kickstarter. However instead of pledging one single project, you will be supporting an artist or musician by an on going subscription. Kind of like busking over the internet. By supporting someone each month with as little as $1 you are helping them continue creating! As a reward for your support you typically receive (depending on the busker) digital content or products.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat currency are your rewards in and can I still be a Patron if I am from another country?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll rewards are in US Dollars. You can be a Patron from anywhere in the world with any currency, just make sure you know your conversion rates before deciding. Patreon will take care of the rest! Easy!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhen will I get charged and how often will I be charged?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have set up our page for monthly subscriptions, you will be charged on the 1st of every month and the content will then be accessible to you. Typically via a download link on the page here. Content will be released within a few days on or after the 1st.\u003cbr\u003e\u003cbr\u003eYou will never be charged more then once within the month and you can change your reward option at anytime. For Example - If one month we are doing a video tutorial that you are interested in you may want to upgrade that month to receive access then down grade back to your normal pledge.\u003cbr\u003e"
