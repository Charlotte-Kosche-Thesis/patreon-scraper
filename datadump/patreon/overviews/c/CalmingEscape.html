    "summary": "\u003cstrong\u003eHello Everyone! \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWelcome to my Patreon Page!!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nMy Name Is \u003cem\u003eCassi \u003c/em\u003eor as most people know me on youtube \u003cem\u003eCalmingEscape\u003c/em\u003e. On Youtube I create ASMR Videos, Which stands for Autonomous Sensory Meridian Response. ASMR is all about those relaxing tingles you feel on the top of your head and down your spine, when you\u0027re watching a delicate task or listening to a soft voice. \u003cbr\u003e\u003cbr\u003e\n\nMy whole purpose to my channel is to \u003cem\u003ehelp people relax\u003c/em\u003e. Relax from Stress, Anxiety, insomnia, depression, etc. From day one my goal was to help others with these troubles and to help make them feel fantastic again. I do this in many different ways on my channel. From Role-plays designed to help you feel relaxed, character inspired ASMR videos to add an element of entertainment into your relaxation, as well as sounds videos, whispers, Nature walks and guided meditations. \u003cbr\u003e\n\u003cbr\u003eThrough this Patreon account you will be helping me to continue to make my ASMR content. This will help me with \u003cbr\u003e\u003cem\u003e\n-More tools for filming\u003cbr\u003e\n-Higher Quality content\u003cbr\u003e\n-Expanding new and big ideas for my channel\u003cbr\u003e\n-Continuing to upload on a regular basis \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWill my videos still be free??? \u003c/strong\u003eMy youtube channel will always be free for anyone to watch and relax. This patreon is for anyone wishing to help with the production of my videos, or receive some added rewards. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is ASMR so special to me??? \u003c/strong\u003eASMR has changed my life in a huge way. Before I found ASMR I was struggling with severe anxiety, insomnia and some depression. I found ASMR to be a way to escape my troubles, a way to relax from the stress of the world. Happily it helped me feel so much better and I want others to feel that way as well.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-0Zk7U80BN0\" width=\"560\"\u003e\u003c/iframe\u003e"
