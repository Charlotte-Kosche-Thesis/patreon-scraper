    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/2k8JhbnDaBo\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/2k8JhbnDaBo",
    "one_liner": null,

    "pledge_url": "/bePatron?c=364608",
    "published_at": "2016-05-13T04:28:59+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003e2D-2-3D = Turning Two Dimensions\u00a0Into Three\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBIG UPDATE:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe have an Etsy now.\u00a0 It is something we have been asked to do for a number of years and it is just starting out.\u00a0 When we started the Patreon it was just before the whole change being proposed\u00a0in how to pay.\u00a0 Before we knew it, those who were going to join in on here suddenly said, no way.\u00a0 They expressed their greater desire to just buy from us what they want or give us superhearts on Periscope and now funding through Peeks.\u00a0\u00a0\u003cbr\u003eThe rewards on here have now been changed to reflect that.\u00a0\u00a0\u003cbr\u003eTake a read as to who we are and consider the new rewards.\u00a0 Looking forward to your support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho we are:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eTwo geeks, not so meek. We met at a Dr. Who convention in 1987 and are still building, performing and growing together.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t31.0-8/134238_180720555288407_3221862_o.jpg?oh=9b7fd293bbfd3bee1b7e80d7b706c269\u0026amp;oe=5A669DF2\" style=\"width: 162px; float: right; margin: 0px 0px 10px 10px;\"\u003eCombined we have more than 60 years entertainment industry experience and approx 30-35 years each, cosplay and convention organization history. \u00a0We are always exploring possibilities for continuing our art. \u00a0Conventions, Productions and life has provided sooo many opportunities we are overflowing with ideas. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eChristina started at 8 yrs old as a kid reporter and 15 as an active member of a Dr. Who fangroup.  Martin started as a theatre lighting tech at 16 and brought his Tardis console project to a convention at the age of 18. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo why are you here on Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWe have SOOOO much stuff! \u00a0Our primary household income comes from prop building. \u00a0When productions take hiatus or a show doesn\u2019t need anything new built we have time AND a ton of scrap material! \u00a0We\u2019re using Patreon to fill gaps and repurpose materials that would see the trash, if we didn\u2019t use it up! \u00a0And to teach and inspire. \u00a0We\u2019ve always felt good passing on our experiences and encourage others to express themselves.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat\u0027s so Special about YOUR Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/17884070_1705083069518807_1557793788193378776_n.jpg?oh=66ec8fbdb721234346d2671e6d5f1ab5\u0026amp;oe=5A68954C\" style=\"width: 157px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cem\u003e\u003cstrong\u003eAudience Connection and Industry History:\u003c/strong\u003e\u003c/em\u003e \u00a0Through apps like Periscope, being part of industry change and our travels to conventions, we connect with groups of people and share. \u00a0\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eStill married and a team: \u003c/strong\u003e\u003c/em\u003e\u00a0A rare find, we are still in a successful \u0027geek\u0027 marriage and that is part of this driving force.\u003cbr\u003e\u003cstrong\u003eAccess to materials/Repurposing: \u003c/strong\u003e\u00a0Our rewards are made mostly from left over materials from Productions and Projects, keeping materials out of the trash.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhere\u0027s my money going when I contribute?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOur projects:\u003c/strong\u003e \u00a0\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t31.0-8/21083089_1865585760135203_7584930174432784552_o.jpg?oh=0d6c4597afc4e84b872d7e06bb59d1f2\u0026amp;oe=5A85C5CF\" style=\"width: 236px; float: right; margin: 0px 0px 10px 10px;\"\u003eMuch of what we use is recycled but things like glue and paint is used up and must be re-bought. \u00a0We are also aiming to raise funds to get smaller versions of the 3-D Printer and Laser cutter at the prop shop so that your rewards are not limited to shop time.\u00a0\u003cbr\u003e\u003cstrong\u003eBroadcasts and Conventions: \u003c/strong\u003eAdditional Tech, Wifi access at conventions, Data charges, gas money.... Are all examples of continuing expenses. \u00a0Your contribution will help out immensely. \u00a0Our goal is to return to doing 5 to 9 conventions a year. \u00a0We love doing panels and spending hours talking about techniques. \u00a0We always look forward to teaching future cosplayers and professionals \u0027how to do that\u0027. \u00a0To be able to share with many the love we have for our profession and seeding the fandom that fed our growth, is the light in our darkness. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhere else on the internet can we hunt you down for more?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.carrhunger.com\"\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/27691_125338400826623_4167276_n.jpg?oh=1300694b6ebeedb239a2abea2667e0a8\u0026amp;oe=5A6A7D37\" style=\"width: 74px; float: left; margin: 0px 10px 10px 0px;\"\u003ehttp://www.carrhunger.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.pscp.tv/carrhunger_ccmh\"\u003ehttp://www.pscp.tv/carrhunger_ccmh\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/carrhunger\"\u003ehttps://www.youtube.com/carrhunger\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/carrhunger/\"\u003ehttps://www.facebook.com/carrhunger\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\u003cstrong\u003e\u003cem\u003eFinal thought?\u003cbr\u003eThere have been so many incredible people in our lives. \u00a0We look forward to adding every single one of you to that list.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/10347702_1047152298645224_1890646740154190126_n.jpg?oh=89db7b9c5fe34b09848fd0c83d94879e\u0026amp;oe=5A816984\" style=\"width: 222px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Combined they have over 60 years Entertainment Industry experience. \u00a0Christina (Carr) began her industry life as a kid reporter as young as 8 years old and Martin (Hunger) may have begun his career at the age of 18 but both have been tinkering since they could use a screwdriver, record family life on a tape recorder or use a paint brush. \u00a0Coming across country (Toronto to Vancouver) continuing to build the story is in their very being and they advance by learning and creating. \u00a0Props, Acting, Writing, Creative Fabrication, Weapons Handling, Live, TV, Film, Cosplaying before Cosplay existed as a word. \u00a0Periscope, Twitter, Facebook, Instagram, youtube.",

     "amount_cents": 1500,
     "created_at": "2018-03-11T04:59:01.439840+00:00",
     "description": "Etsy was calling us so we answered and began an Etsy Page:\u003cbr\u003e\n\u003ca href=\"https://www.etsy.com/ca/shop/CarrHunger\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttps://www.etsy.com/ca/shop/CarrHunger\u003c/a\u003e\u003cbr\u003e\nBut we don\u0027t want to give up such a great thing as Patreon so... \u00a0\u003cbr\u003e\nBest of both worlds has arrived. \u00a0\u003cbr\u003e\nContribute to this level and then visit our Etsy page. \u00a0Make sure you send us your email address as you will be sent a Coupon Code. \u00a0Use the code on cashout (connected to your email address) and you will get $15 off of your order.\u003cbr\u003e\n\n\u003cp\u003e\u003cstrong\u003e*All coupons are dated to the end of each year\u003cbr\u003e\n*You can combine coupons up until the end of the year.\u003c/strong\u003e \u00a0\u003cbr\u003e\n\u003cstrong\u003e*Any left over amounts are forfeited once you use the coupon. \u00a0(example: You purchase $10 worth, the $5 is forfeited) .\u003c/strong\u003e \u00a0\u003cbr\u003e\n\u003cstrong\u003e*Coupons are personalised. \u00a0Mailing address on both pages required as proof that you are the same person. \u00a0\u003cbr\u003e\n*We are not responsible for the actions of customs.\u003c/strong\u003e\u003c/p\u003e",
