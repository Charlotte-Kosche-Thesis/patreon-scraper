    "summary": "Hi, friends! Welcome!\u003cbr\u003e\u003cbr\u003eI\u0027m CRAZY lucky \u0026amp; grateful to have you on this journey with me, listening to the music, encouraging the work, coming to shows, and actually becoming friends! \u00a0You LITERALLY make it possible for me to keep creating music that mysteriously matters \u0026amp; I don\u0027t plan to quit anytime soon.\u003cbr\u003e\u003cbr\u003ePatreon is just one more way you can be a part of the journey. I\u0027ll share the work ALL year, not just at album-time, and not just the songs that end up on the album. If you\u0027re part of this Patreon tribe, you are my inner circle, my RECORD LABEL. Thanks for signing me! :)\u003cbr\u003e\u003cbr\u003eHere we can interact more intimately. And I can share what I\u0027m too shy to share with my wider circle.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew Song Worktapes (streamable)\u003c/li\u003e\u003cli\u003eArtist Journal (weekly reflections on current projects \u0026amp; creative life)\u003c/li\u003e\u003cli\u003eBehind-the-Scenes Photos\u003c/li\u003e\u003cli\u003eHandwritten Postcards\u003c/li\u003e\u003cli\u003eVideo Blogs (aka vlogs)\u003c/li\u003e\u003cli\u003eLive Acoustic Video Performances\u003c/li\u003e\u003cli\u003eBehind-the-Song Blogs\u003c/li\u003e\u003cli\u003eLivestream Gatherings\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003ePretty much everything I make or do, I share it here first.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlso...You\u0027ll get to know each other! Make requests! This thing belongs to us! The sky\u0027s the limit (sort of).\u003cbr\u003e\u003cbr\u003eIf you\u0027re able to join the tribe, YAY! If not, perfectly fine. Let\u0027s stay in touch!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBottom-line: You\u0027re my people. You\u0027re my tribe. I\u0027m glad you\u0027re here.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLove\u0026amp;Joy\u0026amp;Peace,\u003cbr\u003echrista\u003cbr\u003e\u003cbr\u003e\
