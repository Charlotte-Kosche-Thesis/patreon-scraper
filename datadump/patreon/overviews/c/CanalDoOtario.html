    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FGrrpdvKFqKg%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DGrrpdvKFqKg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=GrrpdvKFqKg",
    "one_liner": "Sou o pior pesadelo de empresas e pessoas que promovem propaganda enganosa ou tentam cercear a liberdade de express\u00e3o.",

    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eOooooh que Legaaaaal!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nBom, se vc chegou at\u00e9 esta p\u00e1gina, \u00e9 porque gosta do \n\u003cstrong\u003eCanal do Ot\u00e1rio\u003c/strong\u003e e provavelmente j\u00e1 conhece bastante coisa sobre a minha hist\u00f3ria. \u003cbr\u003e\u003cbr\u003e\nPor\u00e9m, caso tenha ca\u00eddo aqui de paraquedas, sugiro que, primeiro, acesse o meu site\u00a0\n\u003ca href=\"http://www.canaldootario.com.br\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003ewww.canaldootario.com.br\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e e veja alguns dos\u00a0\u003ca href=\"http://www.canaldootario.com.br/blog/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eposts\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ee\u00a0\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003ca href=\"http://www.canaldootario.com.br/videos/videos-otario/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003ev\u00eddeos\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003eque tem l\u00e1 (tenho certeza de que tudo ficar\u00e1 bem mais claro!) ;-)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.canaldootario.com.br/wp-content/uploads/2014/05/7.1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.canaldootario.com.br/wp-content/uploads/2014/05/shadow.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eDedica\u00e7\u00e3o Exclusiva\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nNos \u00faltimos 2 (dois) anos eu tenho me dedicado exclusivamente ao\n\u003cstrong\u003e Canal do Ot\u00e1rio\u003c/strong\u003e (cerca de \u003cstrong\u003e16 horas di\u00e1rias\u003c/strong\u003e)... e n\u00e3o \u00e9 porque eu ganho dinheiro com isto, pelo contr\u00e1rio, durante todo esse tempo, s\u00f3 saiu dinheiro do meu bolso. \u003cbr\u003e\u003cbr\u003e\nFa\u00e7o isso, por dois motivos muito simples: \n\u003cbr\u003eporque gosto;\ne porque acredito que meus v\u00eddeos e posts tem feito a diferen\u00e7a para muita gente.\n\u003cbr\u003e\nSozinho, j\u00e1 consegui fazer muito mais do que qualquer pol\u00edtico que existe por a\u00ed, e com a vantagem de nunca ter utilizado 1 centavo de dinheiro p\u00fablico.\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eTrabalho\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nMuitas pessoas acreditam que, basta ligar uma c\u00e2mera e sair falando qualquer coisa e pronto, um v\u00eddeo est\u00e1 feito! Esta f\u00f3rmula pode at\u00e9 ter funcionado para algumas pessoas, especialmente quando o foco \u00e9 o humor e o improviso.\n\u003cbr\u003e\u003cbr\u003e\nPor\u00e9m, os v\u00eddeos do \n\u003cstrong\u003eCanal do Ot\u00e1rio\u003c/strong\u003e, al\u00e9m de exigirem muuuuuuuuita pesquisa e v\u00e1\u00e1\u00e1\u00e1\u00e1rias horas para se escrever um roteiro, \u00e9 necess\u00e1rio tamb\u00e9m um cuidado muito especial com a edi\u00e7\u00e3o do v\u00eddeo, o qual utiliza (de forma bastante intensa) efeitos especiais sofisticados.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.canaldootario.com.br/wp-content/uploads/2014/05/9.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.canaldootario.com.br/wp-content/uploads/2014/05/shadow.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eCustos\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nCada\u00a0v\u00eddeo produzido, se fosse contratado uma equipe profissional para fazer tudo o que eu fa\u00e7o, como: \n\u003cstrong\u003epesquisadores, roteiristas, editores, animadores, \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eilustrador, designer gr\u00e1fico, administrador de rede, \u003cstrong\u003econsultor, tradutor para diferentes l\u00ednguas, produtor\u003c/strong\u003e, ator,\u00a0\u003cstrong\u003eweb-designer,\u003c/strong\u003e\u003c/strong\u003e\u00a0al\u00e9m de\u00a0\u003cstrong\u003eequipamentos, aluguel de espa\u00e7o f\u00edsico, energia el\u00e9trica, condom\u00ednio, luz, \u00e1gua, telefone, internet, servidores, ilumina\u00e7\u00e3o, legendas, figurino, hardware, software,\u003c/strong\u003e\u00a0etc, etc etc\u2026 seriam gastos, no m\u00ed\u00ed\u00ed\u00ed\u00ednimo, \u003cstrong\u003e2 mil reais por minuto de v\u00eddeo editado\u003c/strong\u003e! Ou seja, um videozinho de \u003cstrong\u003e5 minutos\u003c/strong\u003e (que \u00e9 a dura\u00e7\u00e3o m\u00e9dia dos meus v\u00eddeos) custa, pelo menos,\u00a0\u003cstrong\u003e10 mil reais\u003c/strong\u003e para ser produzido! (N\u00e3o acredita?! Tenta fazer um! ;-))\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/i-Y5b-TLH5U\" width=\"640\"\u003e\u003c/iframe\u003e\u003cimg src=\"http://www.canaldootario.com.br/wp-content/uploads/2014/05/shadow.png\" style=\"float: left; width: 585px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eE olha que eu nem estou levando em considera\u00e7\u00e3o os encargos trabalhistas de toda essa gente, sen\u00e3o, seria necess\u00e1rio dobrar este valor). \n\u003cbr\u003e\u003cbr\u003e\nAli\u00e1s, este \u00e9 um dos motivos pelo qual, at\u00e9 hoje, \n\u003cstrong\u003eo formato do Canal do Ot\u00e1rio nunca foi copiado\u003c/strong\u003e, pois \u00e9 totalmente invi\u00e1vel operacionalmente, financeiramente e comercialmente.\u003cbr\u003e\u003cbr\u003e\nPortanto, n\u00e3o \u00e9 muito dif\u00edcil imaginar que apenas uma pessoa n\u00e3o conseguiria manter tudo isso sozinho por muito mais tempo, n\u00e9?! ;-)\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eParamaker\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003eInfelizmente, neste ano de 2015, a parceria que eu tinha com a \u00a0\u003cstrong\u003eParamaker\u003c/strong\u003e foi encerrada. Nesta parceria, eles ficavam com 100% do valor do adsense do \u003cstrong\u003eCanal do Ot\u00e1rio\u003c/strong\u003e, o qual seria utilizado para\u00a0pagar por um especialista em anima\u00e7\u00e3o contratado por eles.\u003cbr\u003e\u003cbr\u003eO valor gerado pelo Canal do Ot\u00e1rio\u00a0no Youtube n\u00e3o chega a 1000 reais/m\u00eas. E \u00e9 claro que este valor est\u00e1 longe de ser o suficiente para pagar o sal\u00e1rio de qualquer pessoa, quanto mais o de um animador profissional! \u003cbr\u003e\u003cbr\u003eEm contrapartida, a \u003cstrong\u003eParamaker \u003c/strong\u003edeveria complementar o valor do sal\u00e1rio deste animador. Eu mesmo, n\u00e3o ficaria com nenhum centavo gerado pelo Canal.\u003cbr\u003e\u003cbr\u003eS\u00f3 que nada \u00e9 t\u00e3o ruim que n\u00e3o possa ficar ainda pior! Pois, infelizmente, devido a crise financeira que assola o pa\u00eds, e mesmo com este acordo (onde eu, basicamente, pagava para eles produzirem os v\u00eddeos) n\u00e3o foi poss\u00edvel manter a parceria.\u003cbr\u003e\u003cbr\u003eAl\u00e9m de eu precisar de mais m\u00e3o de obra para editar os v\u00eddeos, fazer pesquisas e roteiros, preciso tamb\u00e9m encontrar alguma maneira de me sustentar... afinal, se eu voltar a trabalhar com o que eu fazia antes (eu poderia at\u00e9 ficar muito bem financeiramente), mas n\u00e3o teria mais tempo para me dedicar ao \n\u003cstrong\u003eCanal do Ot\u00e1rio\u003c/strong\u003e (e, consequentemente, ele morreria).\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eLojinha\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nUma outra maneira que tentei criar para sustentar o \n\u003cstrong\u003eCanal do Ot\u00e1rio\u003c/strong\u003e, foi atrav\u00e9s da venda de souvenires\u00a0contendo a imagem do Ot\u00e1rio\u00a0(como\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003ca href=\"http://canaldootario.com.br/loja2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003ecamisetas, canecas\u003c/span\u003e\u003c/a\u003e,\u00a0\u003c/span\u003e\u003ca href=\"http://www.canaldootario.com.br/store/\" rel=\"nofollow\" target=\"_blank\"\u003ebonecos, chaveiros e adesivos\u003c/a\u003e\u003c/strong\u003e). Mas isto tamb\u00e9m n\u00e3o tem dado muito certo... s\u00f3 para vcs terem uma ideia, mensalmente, o Canal arrecada menos de 100 reais com estas vendas! :-/\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://loja.canaldootario.com.br\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.canaldootario.com.br/wp-content/uploads/2014/05/10.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.canaldootario.com.br/wp-content/uploads/2014/05/shadow.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eDoa\u00e7\u00f5es\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nUma das minhas \u00faltimas alternativas para tentar manter o \n\u003cstrong\u003eCanal do Ot\u00e1rio \u003c/strong\u003evivo e de forma independente, \u00e9 atrav\u00e9s de doa\u00e7\u00f5es. \u003cbr\u003e\u003cbr\u003e\nTenho utilizado o\u00a0\n\u003ca href=\"http://www.canaldootario.com.br/doacoes/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePaypal\u003c/strong\u003e,\u00a0\u003cstrong\u003ePagSeguro\u003c/strong\u003e e at\u00e9 mesmo \u003cstrong\u003eBitCoins\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003epara receber as doa\u00e7\u00f5es das pessoas que querem ajudar o Canal. Mas, talvez, pelo fato das pessoas n\u00e3o conseguirem visualizar os n\u00fameros das doa\u00e7\u00f5es, ou porque acham que j\u00e1 existe uma grande quantidade de pessoas apoiando, acabam n\u00e3o doando, ou deixando para uma outra oportunidade.\u003cbr\u003e\u003cimg src=\"http://www.canaldootario.com.br/wp-content/uploads/2014/05/8.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.canaldootario.com.br/wp-content/uploads/2014/05/shadow.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u00c9 aqui que entra o \n\u003cstrong\u003ePatreon\u003c/strong\u003e, que \u00e9 uma maneira bastante transparente para as pessoas que gostam do \u003cstrong\u003eCanal do Ot\u00e1rio\u003c/strong\u003e e querem apoi\u00e1-lo, poderem tamb\u00e9m acompanhar o n\u00famero de contribui\u00e7\u00f5es recebidas, metas estabelecidas, acesso a conte\u00fado exclusivo, participar de premia\u00e7\u00f5es e receber informa\u00e7\u00f5es em primeira m\u00e3o.\u003cbr\u003e\u003cbr\u003e\nO \n\u003cstrong\u003ePatreon \u003c/strong\u003etrabalha com contribui\u00e7\u00f5es mensais, mas nada impede que a contribui\u00e7\u00e3o seja feita uma \u00fanica vez. Ali\u00e1s, quem quiser utilizar os m\u00e9todos convencionais de doa\u00e7\u00f5es pode utilizar este\u00a0\u003ca href=\"http://www.canaldootario.com.br/doacoes/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003elink\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nPortanto, se vc gosta dos v\u00eddeos que eu fa\u00e7o e quer ajudar o canal, que tal se tornar um patr\u00e3o do \n\u003cstrong\u003eCanal do Ot\u00e1rio?\u003c/strong\u003e! ;-)\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eGr\u00e1tis\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eTodos os v\u00eddeos s\u00e3o e continuar\u00e3o sempre gratuitos, portanto, mesmo aqueles que n\u00e3o puderem ou n\u00e3o quiserem contribuir, sempre ter\u00e3o acesso a eles ;-)\u003cbr\u003e\nA ideia n\u00e3o \u00e9 limitar o acesso a informa\u00e7\u00e3o de ningu\u00e9m, pelo contr\u00e1rio, mas permitir que, aqueles que gostam e queiram contribuir financeiramente com o \u003cstrong\u003eCanal do Ot\u00e1rio\u003c/strong\u003e, possam fazer isto de maneira simples e transparente.\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eMetas (Sugest\u00f5es)\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eGostaria de sugerir novas metas para serem cumpridas pelo Canal?! Como, por exemplo, a cria\u00e7\u00e3o de um v\u00eddeo extra no meu terceiro Canal, ensinando algum tipo de efeito especial no After Effects!\u003cbr\u003e\u003cbr\u003eEnt\u00e3o, que tal deixar sua sugest\u00e3o?!\u00a0Se for vi\u00e1vel, certamente eu adicionarei na barra lateral\u00a0;-)\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eSorteios\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eTodos os sorteios e envios de premia\u00e7\u00f5es ocorrer\u00e3o depois do 5\u00b0 dia \u00fatil de cada m\u00eas. E todos os patr\u00f5es que apoiaram o \u003cstrong\u003eCanal do Ot\u00e1rio \u003c/strong\u003eno m\u00eas anterior participar\u00e3o dos sorteios.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePor exemplo: \u003c/strong\u003equem contribuiu com 2 d\u00f3lares no m\u00eas de maio, participar\u00e1 dos sorteios no dia 5 de junho.\u003cbr\u003e\u003cbr\u003e\nUm grande abra\u00e7o,\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOt\u00e1rio Anonymous\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
