    "summary": "\u003ch4\u003e\u003cstrong\u003eSupport Chibird \u0026amp; Me\u003c/strong\u003e\u003c/h4\u003e\nMy name is Jacqueline (you can call me Jackie!), and I have been drawing for Chibird since 2010! I\u0027m finally opening a Patreon, where you can get access to behind-the-scenes positive artwork and support me, my comics, and my animations!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/leSxP18.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eI want to bring more \u003cstrong\u003epositivity \u003c/strong\u003einto the world, help \u003cstrong\u003ebrighten \u003c/strong\u003epeople\u0027s days, and share my \u003cstrong\u003emotivational art\u003c/strong\u003e and GIFs! I draw about a lot of themes including \u003cstrong\u003eself esteem, mental health, \u003c/strong\u003eand finding \u003cstrong\u003ehappiness in tough times\u003c/strong\u003e. If these are goals you can get behind, please consider joining the Chibird Club!\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Vorcftv.gif\"\u003e\u003c/div\u003e\u003cbr\u003eYour support means so much to me. My art on Chibird will ALWAYS be \n\u003cstrong\u003efree \u003c/strong\u003eas it has been for the past 7 years, and I\u0027m so happy to have taken this journey with you all. I have such huge plans for Chibird, but I won\u0027t be able to achieve them alone now that I\u0027m out of school and trying to navigate the real world of paying for rent and all. Every little contribution helps me create \u003cstrong\u003emore content\u003c/strong\u003e and try bigger projects like \u003cstrong\u003emobile games,\u00a0\u003c/strong\u003e\u003cstrong\u003emerchandise, YouTube tutorials, live streams, and more\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy Patreon\u003c/strong\u003e\u003c/h4\u003e\nI want my content to always be free for everyone to enjoy. That\u0027s where Patreon comes in- Patreon is a platform for people to support creators. You can pledge a few dollars every month and get awesome art and rewards in return! You\u0027re charged once at the beginning of the month and\n\u003cstrong\u003e can edit or cancel your pledge at any time\u003c/strong\u003e. My art stays free, and you get to be a part of it all.\u003cbr\u003e\n\u003cbr\u003e\nIf you can\u0027t afford it, don\u0027t worry, I totally understand! I already appreciate your support in sharing and liking my art.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/uvihmB6.gif\"\u003e\u003c/div\u003e\nWith lots of happy hugs,\n\u003cbr\u003e\nJacqueline"
