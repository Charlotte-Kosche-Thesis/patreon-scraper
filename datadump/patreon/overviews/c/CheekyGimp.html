    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tWelcome to my page and thanks for visiting.\n\t\u003cbr\u003e\n\t0.05 complete (Day 1 \u0026amp; first half day 2) \u0026amp;\u00a0 available to ALL\u003cbr\u003e\u003cbr\u003e\n\t0.06a\u00a0 Available now (25th May) for $10 patrons\u003cbr\u003e0.06a will be available for $5 patrons\u00a0\u00a0on 1st June\u003cbr\u003eAnd free version (0.06) will be available to ALL on the 8th June.\u003cbr\u003e\n\u003cbr\u003e\n\tVersion 0.05 PC Direct download:\u00a0\u00a0\u003ca href=\"https://mega.nz/#!rYpEDKaZ!J9Fw4aEQICXAcwj6QzOqV2mEi4x5Z1X0eqFvihkvpYc\"\u003ePC Version\u003c/a\u003e\u003ca href=\"https://mega.nz/#!jRhFwbgB!oCVN5WMfy4IuLhxik_0EwYO-7gFwyXM4GuUqQVV0fOs\"\u003e\u003cbr\u003e\n\t\u003c/a\u003eVersion 0.05 MAC Direct download link:\u00a0\u003ca href=\"https://mega.nz/#!qExiSLLK!pQxup0FGMyn6UM2QPfKeRpYyLpUAvsRf2ISVy2YdCzE\"\u003eMac\u003c/a\u003e\u003c/div\u003e\nDiscord: \n\u003ca href=\"https://discord.gg/8YpmWjv\"\u003eDiscord Link\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThe Game:\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\"Where the Heart is\" \u003c/strong\u003eis a first-person POV adult adventure where you control the Male Main Character.\u00a0\u003cbr\u003eYou are returning to your childhood home to visit your mother\u0027s best friend Monica and Monica\u0027s two daughter\u0027s whom you grew up with.  It has been several years since you\u0027ve seen them, so the game centers around the MC\u0027s quest to re-build these old relationships, forge new ones and deal with everything life has to throw at you including the fallout from your deceased Father\u0027s will....  In addition to these three ladies, there\u0027ll be plenty of other characters in play (friends, foes, neighbors, stalkers and the \"Coffee-Shop Girl\").\n\u003cbr\u003e\nThere will be some minor / major plot storylines with a primary focus on conversation based choices \u0026amp; action based choices. \n\u003cbr\u003e\nSome characters will be easier/harder to \"crack\" and some relationships will be a slow-burn romance (or corruption) while others will be a quick passionate affair (or rejection). \n\u003cbr\u003e\nIt\u0027s up to you to get the required results by figuring out what characters like or don\u0027t like and making the right choices to get there.\u00a0\u00a0 \n\u003cstrong\u003e\"Where the Heart is\"\u003c/strong\u003e is being developed using the Renpy gaming engine with Full-HD (1920 x 1080) rendered graphics.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThe Developer\u003c/strong\u003e\u003c/h4\u003e\nI am creating Adult content (Games / Visual Novels) under the label \n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eCheekyGimp\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\nMy initial goal is to create a game in my spare time, that ALL of you will enjoy playing. I would love to hear your feedback on all relevant forums (Patreon feeds, Discord, etc.).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch4\u003eNow go ring the doorbell.  Monica and the rest of the ladies are waiting.......\u003c/h4\u003e\n\u003cstrong\u003e\u003cstrong\u003eNote: All characters depicted in game and on this website are 18 years of age or older.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/hkq3o7/Gym.png\"\u003e\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/fpQa1S/D1S2_15.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iJijWn/D2S2_1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout Patreon Pledges\u003c/h4\u003e\nMy primary reason for developing games is because I really enjoy it.\u00a0 And I really hope you enjoy playing it as much as I enjoy creating it.\n\u003cbr\u003e\nHowever, developing games costs money, so any support would be much appreciated.\n\u003cbr\u003e\n\u003cbr\u003e\nWith your support, I would love to improve my current game development resources:\u00a0 Update my hardware to improve render speeds and buy more 3D graphics resources (Characters, clothes, environments, etc.) to improve the quality and scope of my games.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you cannot afford to support, then that is no problem and I still hope you enjoy the game and send me feedback to help develop it further.\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eRewards\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nIn addition to my genuine thanks and the knowledge that you contributed to the development of the game, here are the rewards you get for becoming a patron:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003e$1 Fans\u003c/strong\u003e\u003cbr\u003e\nFor a pledge of $1 a month, Fans get my sincere gratitude and you get access to my Patreon only feed \u0026amp; discord channel where I\u0027ll publish game development updates and you will also get access to some select polls/surveys\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 Supporters\u003c/strong\u003e\u003cbr\u003eFor a pledge of $5 a month, Supporters get my gratitude, access to my Patreon only feed and discord channel (including Supporters channel) whereI\u0027ll publish more in-depth game development updates.\u00a0 You\u0027ll also get access to\u00a0early / pre-release versions of every Episode one week ahead of the general release.\u00a0 You will also have access to upcoming Storyline updates, scene previews \u0026amp; new character previews and access to Polls \u0026amp; Surveys about story \u0026amp; game development.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$10 Super Fans\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor a pledge of $10 a month, Super Fans get my gratitude, access to Patreon only feed \u0026amp; discord channel (including Super-fan channel) where \u0027ll publish more in-depth game development updates.\u00a0 You\u0027ll also get a\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eccess to early / pre-release versions of every episode two weeks ahead of general release. You will also have access to  upcoming Storyline  updates, scene previews (including softcore scenes) \u0026amp; new character previews and a\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eccess to Polls \u0026amp; Surveys about story \u0026amp; game development.\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nThanks again for visiting my Page.\u00a0 Thanks for any support.\u00a0 And most importantly...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eI really hope you enjoy the Game!!\u003c/h4\u003e\nAcknowledgements:\u003cbr\u003e\nJust wanted to say thanks to the folks at F95zone and\u00a0fap-nation.com for helping get the word out about my game.!"
