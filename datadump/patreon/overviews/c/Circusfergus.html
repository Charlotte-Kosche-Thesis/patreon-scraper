    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xdG-TF1xKR0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi there, I\u0027m Brian O\u0027Connell. I\u0027m just a guy who found a thing. It is an amazing thing. It\u0027s a thing that irreversibly and totally changed my life for the better, forever. Since I found it I\u0027ve wanted to share it. Since I\u0027ve been sharing it, I\u0027ve found more things, and so the sharing continues.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve gifted countless hours to various different organisations and people over the years, and basically a couple of years ago I looked at all the good I was doing, and my empty bank balance, and saw something wasn\u0027t right and had to change. Aside from basic living costs, and expenses for touring and improving my art, your Patreon donations will fund my big dream. This is to create a culture of wellbeing that helps people meet their needs and be happy without hurting others, while also restoring the natural environment. Totally doable. I\u0027ve seen it, its amazing.\u003cbr\u003e\u003cbr\u003eFirstly, I\u0027m going to teach you the fun of juggling, then maybe some unreal frisbee skills, then totally flip and hit stuff like Non-Violent Communication, the power of gratitude, meditation, self-care, then maybe scale up and talk about Sociocracy, Permaculture, and Ecovillages.\u003cbr\u003e\u003cbr\u003eJuggling has been scientifically proven to improve brain activity. There\u0027s a great list of the studies\u00a0\u003ca href=\"https://www.quatprops.com/research\"\u003ehere\u003c/a\u003e. So, not only is it fun exercise, it\u0027s great for your mind too!\u003cbr\u003e\u003cbr\u003eI promise to only share the good stuff that has inspired me and improved my life in some way or another, in the hope that you too can be inspired and live a more joy-filled life :D\u003cbr\u003e\u003cbr\u003eThank you so much for your support! You are funding the bringing of joy through art!\u003cbr\u003e"
