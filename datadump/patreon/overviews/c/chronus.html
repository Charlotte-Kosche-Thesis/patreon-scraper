     "description": "\u00a0For a measly amount of $1 a month, you have successfully started aiding me to achieve some certain goals in my life.\u003cbr\u003e\n\u003cbr\u003e\nThis will surely boost my motivation to work more on my personal projects, and for the coming future as a digital artist.\u003cbr\u003e\n\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAll\u003c/strong\u003e Patreon supporters will receive:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cu\u003e\u003cem\u003eA Monthly Picture:\u003c/em\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nA poll will be up at the start of each month, and you get to vote on what will be the theme of the picture. This will be posted by the next month and a new poll will appear, thus repeating the cycle all over again.\u003cbr\u003e\n\u003cbr\u003e\nBe advised: If that theme was already chosen, it will be removed from the poll for 2 months, thus giving a chance for the other themes to be picked.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLastly, you\u0027ll get my thanks and gratitude.\u00a0\u003c/li\u003e\n\u003c/ul\u003e",
