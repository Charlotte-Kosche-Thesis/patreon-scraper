    "summary": "Christopher Bing, is the multiple award-winning picture book and op-editorial illustrator / Designer and Creative Mind and Illustrator behind the Caldecott Honor-winning \"Casey at the Bat\", and the best-selling \"The Midnight Ride of Paul Revere\".\u00a0\u003cbr\u003e\u003cbr\u003eHis newest project is an Illustrated Re-Envisioning of the Original \"Bill of Rights\", The First 10 Amendments to the US Constitution. \u003cbr\u003e\u003cbr\u003eThe First Amendment has five sub-clauses: Religion, Speech, Press, Assembly, and Redress of Grievances. Each one an original Allegorical illustration. The sixth image is to be an Umbrella image of the First Amendment, covering all Five Sub- Clauses, so that there will be six images in all for the First Amendment.\u003cbr\u003e\u003cbr\u003eThe finished illustrations will be watercolor over pen and ink. There will be finished black and white versions (for coloring as class projects available to educators as teaching tools as well as teaching guides, based on Mr. Bing\u0027s illustrations.\u003cbr\u003e\u003cbr\u003eThe end goal is to create a book that is a multi layered; Object of art, Entertainment, Information, Education, History book, and that is interactive with the reader.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAs the project progresses, patrons will receive exclusive pictures, videos, and commentary about the project and secrets about the project as it progresses.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAll of this will take an incredible amount of time and effort, and I would like to thank all of my supporters for helping to make it possible."
