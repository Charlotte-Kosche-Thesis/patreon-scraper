    "published_at": "2017-02-12T21:28:40+00:00",
    "summary": "\u003cstrong\u003eHello my lovelies!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHey you made it to my Patreon page, hooray! I\u0027m glad to have you! I\u0027ve got plans in store so here\u0027s a little bit about myself:\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is \u003cstrong\u003eKelsey\u003c/strong\u003e, but I\u0027m using \u003cstrong\u003eNekoda Studios \u003c/strong\u003efor my artsy side. I currently live in the United States, specifically California. I have no formal training in art other than grade school so most of my style is self-taught using the wonders of the internet. I hope to become a freelance artist and animator in the future, but as of now I am just a hobbyist.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003eA little about my work:\u003cbr\u003e\n\u003c/i\u003eI create most of my own characters when dealing with animation and select comics, but a majority of what I create is fan work that hybrids with other universes. My style is a combination of a variety of different sources because of the internet and I like to play around with various shading, coloring and sketching techniques.\u00a0\u003cbr\u003e\u003cbr\u003eIf you like what you see, some of my designs are up on Redbubble which is a site where artists can put awesome designs on all kinds of things like phone cases, tote bags, mugs, and even duvets! My Redbubble is under the username Cresenttail so go check it out! (www.redbubble.com/cresenttail)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhy I have a Patreon:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eWith my studies right now I am leaning towards a life of voice acting and writing novels, but I really want to make a career out of my first love--art. \u00a0Patreon is an excellent way for people to get to know me and my work and it helps support me to do what I love. To be honest guys, I need food to eat and clothes to wear, but these pledges will exclusively go to updating my tools of the trade and get me some classes to create better content for you. Eventually I\u0027ll be making an animated web-series with my art, hopefully as a career, so supporting me is making my dreams come true, plus you get some pretty sweet rewards!\u003cbr\u003e\n\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003eRewards:\u003cbr\u003e\u003c/i\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eKeep in mind that these are on a by\u00a0\u003cu\u003e\u003cem\u003ecreation\u003c/em\u003e\u003c/u\u003e\u00a0basis which means you\u0027ll only get charged that month if I manage to post something. Since I\u0027m still in school, posts will be more frequent during winter and summer breaks, while during the school year it\u0027ll die down. Know that you can put a monthly max so you don\u0027t go over budget in case I spam creations that month!\u003c/div\u003e\u003cstrong\u003e\u003cu\u003eFaun Status ($1+)\u003c/u\u003e \u003c/strong\u003egets you access to patron-only content.\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eSylph Status ($5+)\u003c/u\u003e\u003c/strong\u003e nets you the ability to suggest to me what to draw or animate next, plus high quality downloads of my artwork!\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eTengu Status ($12+)\u003c/u\u003e\u003c/strong\u003e lets you commission custom artwork from me just for you and high quality downloads of those commission works!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eValkyrie Status ($20+)\u003c/u\u003e\u003c/strong\u003e will get you a special bi-annual (twice a year) signed digital poster and access to a monthly Q\u0026amp;A so you can ask me all my little secrets!\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eLamia Status ($30+)\u003c/u\u003e\u003c/strong\u003e will earn you a spot in the credits of my animations plus an exclusive AND personalized, signed poster!!\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eAla Status ($50+)\u003c/u\u003e\u003c/strong\u003e awards you with a personalized video message of either my face or an animation (your choice) and you get to have major pull on what I draw/animate next!!\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eKitsune Status ($100+)\u003c/u\u003e\u003c/strong\u003e gets you the right to name/create a character in either an upcoming animation or my novel, with an exclusive accreditation to you for coming up with it!!!\u003cbr\u003e\u003cbr\u003eAny tier you get will also get all the tiers below it so choose carefully!!\u003cbr\u003e"
