    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://remixer-content.s3.amazonaws.com/1c5f7806-c38c-4c16-b9a7-9ac04559fb30/2c573c1e340e340a7c0e3c8e304e3867bc65dc35dc373e3fb8d9391669d64fe5_580_388?Signature=jw8KswlfNKo%2BPsPkBz5ZO83eqBE%3D\u0026amp;Expires=1837305580\u0026amp;AWSAccessKeyId=AKIAJLKUX5COB2IST4KQ\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\nMy name is Chris Malidore - I am an illustrator out of Washington State; USA. In late 2002 I began a thrilling new journey down the road of illustration and design. Fast forward a good chunk of years and we see a diverse career that has had the pleasure of working with some of the finest creators in our commercial illustration market. I\u0027ve painted and drawn book covers, album covers, hundreds of illustrations for role playing games, worked on graphic novels, and have acquired a lovely fanbase of interesting people that help make this all worth it. Oh yeah, and there\u0027s penguins. That may make sense more over time, though.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://remixer-content.s3.amazonaws.com/1c5f7806-c38c-4c16-b9a7-9ac04559fb30/268123c1092f29351ba532e5a060f6e07ce27462e868f878fa3b56c368cee887_580_496?Signature=xWusUxRqPHHSCxZvCG5MQ8UbVbQ%3D\u0026amp;Expires=1837306344\u0026amp;AWSAccessKeyId=AKIAJLKUX5COB2IST4KQ\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy am I here on Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is one of the finest ways of genuinely interacting with a fanbase right now, allowing a patron a chance to support the arts that they feel a kinship with. I\u0027m here to continue my work in a more public manner to help further the industry around us, connect with potential buyers more efficiently, and to inspire. With your monthly donation you\u0027ll have access to piles of artistic information, early sketch phases that rarely anybody else would ever see, a chance to offer feedback on artwork, the chance to dip into my thought processes as I work, and of course .... there will be finished pictures.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThere will be discounts for my shop, early print releases, and as we get a stable of patrons build up I\u0027ll begin doing periodic giveaways of products. Though I\u0027ll be up front: I\u0027m not looking to move a ton of physical product such as postcards constantly like many other artists do - so please don\u0027t expect that to be something I push hard on. For the time being, my focus will be centered on mostly digital content.\u003cbr\u003e\n\u003cbr\u003e\nContent wise you can expect my work emphasis to be a mix of pages from my upcoming graphic novel,\u003cem\u003e Penguin Lost\u003c/em\u003e, and from the standard illustration work I do to pay the bills - be it for my shop or for gaming companies. This will give you process examples of primarily digital and pencil/graphite illustration work. Other things will sneak in here and there as needed.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://remixer-content.s3.amazonaws.com/chrmal3/387380319831bc31ad31c49aca90ea0764de3c8f9d21d982798675ce66ca77e6_580_347?Signature=w0opCH8gEQy47fkL%2Fk%2BEtHm%2Fe2A%3D\u0026amp;Expires=1837307465\u0026amp;AWSAccessKeyId=AKIAJLKUX5COB2IST4KQ\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat even IS Patreon?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nPatreon is a way for people to support the creators that they wish to support. With donation levels that are designed to not break the bank, you too can help fund the arts that you identify with. I like to think of it as a digital tip jar with fun content. In thanks for your patronage, you\u0027ll have access to material provided by these creators in respects to the reward tier you chose. You can adjust your pledge at any time.\u003cbr\u003e\n\u003cbr\u003e\nAnyway, this is all one giant work in progress - I\u0027ll update this further as time passes and as I can fine tune this page into what it needs to be. Thank you so much for your consideration, support, and time - please feel welcome to contact me with questions and comments. I aim to please... after all, we\u0027re all in this together!\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e-CMalidore\u003cbr\u003e\nchris@artisticways.com\u003cbr\u003e\n\u003ca href=\"http://www.artisticways.com\"\u003ewww.artisticways.com\u003c/a\u003e\u003cbr\u003e\n\u003c/em\u003e"
   },
