    "summary": "Hello there!\u003cbr\u003e\u003cbr\u003eI\u0027m Chloe, and I\u0027m an upcoming youtuber artist. I create speed drawing videos and sewing tutorials. I would love\u00a0\u00a0to continue making art and videos for a living as it\u0027s been my dream for many years! I love helping people out, it is very rewarding. \u003cbr\u003e\u003cimg src=\"https://secure.static.tumblr.com/d72b3bb2996c75c9e1ae1e326a86dd33/jvpkvkh/Jrpnud9pb/tumblr_static_6zbjizvjtcw0ck0wg848s0ssw_640_v2.jpg\"\u003e\u003cbr\u003e \u00a0I am always trying to improve my art, and I have looked up to the people who make tutorials and amazing art in the past and still do now, I would like to be a part of that and now help out others and show my art to everyone :)\u003cbr\u003e\u003cimg src=\"https://i.ytimg.com/vi/Z4o6gtuzDJQ/maxresdefault.jpg\"\u003e\u003cbr\u003eI focus highly on drawing portraits of people I look up to in life. I have been drawing these since I was about 12 years old and love showing them to my idols. It is the best feeling to get a good response from someone you look up to!\u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/697c/i/2016/014/3/c/t_o_p__bigbang____by_itscloctorart-d9nwc9p.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://t09.deviantart.net/xbGWdlnPISrvVMlRrWDDBVQD6-g=/300x200/filters:fixed_height(100,100):origin()/pre15/6bbc/th/pre/i/2016/064/4/6/daesung_by_itscloctorart-d9tz3v5.jpg\"\u003e\u003cimg src=\"http://t10.deviantart.net/xkvZRrdSVPqK0enih4FZKzLfT2o=/fit-in/700x350/filters:fixed_height(100,100):origin()/pre13/798e/th/pre/i/2016/024/f/b/jacksepticeye_by_itscloctorart-d9p55q9.jpg\" style=\"width: 250px;\"\u003e\u003cbr\u003eI also draw a lot of manga and video game characters. I\u0027m very interested in anime and games and get a lot of inspiration from them as well as other artists. They will always be a big part of my art and I have been doodling them for as long as I can remember!\u003cbr\u003e\u003cimg src=\"http://img01.deviantart.net/f658/i/2016/130/0/8/all_he_wanted_was_a_good_night_s_sleep__by_itscloctorart-da1ywsb.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://img02.deviantart.net/467e/i/2016/087/1/c/classic_spyro__with_video_this_time__by_itscloctorart-d9wsrmh.jpg\" style=\"width: 253px;\"\u003e\u003cimg src=\"http://t00.deviantart.net/gewVchYk-cJ7kMiBs888A93PlYc=/300x200/filters:fixed_height(100,100):origin()/pre14/66cc/th/pre/i/2015/226/7/d/chlyler_cuties_by_itscloctorart-d95nqyt.jpg\" style=\"width: 296px;\"\u003e\u003cbr\u003eI started plushie making about 4 years ago. I am always experimenting with different patterns and it is very rewarding to make them and I enjoy it so much. I love sharing techniques with people how I make them.\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CirLORcWUAEm_Sr.jpg:large\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.cdninstagram.com/t51.2885-15/s320x320/e35/12501522_1567112433619097_792006511_n.jpg?ig_cache_key=MTIyOTE5NTczNjA1NjIyMjY2Nw%3D%3D.2.l\"\u003e\u003cimg src=\"https://i.ytimg.com/vi/h09Vyvl9j4E/mqdefault.jpg\" style=\"width: 486px;\"\u003e\u003cbr\u003eMy most recent interest is hat making, the idea came from one certain character that I thought would fit as a hat, so I decided to make one and now more in the future! I am still very new to this, but am excited to experiment more with this in the future :)\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/afd1/f/2016/040/5/f/mettaton_hat_by_itscloctorart-d9r3hmk.jpg\"\u003e\u003cbr\u003eI thank anyone who chooses to support me and I greatly appreciate it! It would honestly mean so much to me.\u003cbr\u003e\u003cbr\u003e"
