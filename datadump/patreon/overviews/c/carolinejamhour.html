    "summary": "\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy name is Caroline, I am an artist living in Brazil. I am self-taught and work in both digital and traditional media.\u003cbr\u003e\nI have always had an interest in the otherwordly, in various ways - fairytales, fantasy, mythology, occultism. As a child my world was populated by fairies, mermaids and magical creatures, as well as a love for nature and art, and I\u0027ve been drawing ever since. \u003cbr\u003e\nMaking art is for me a necessity and part of who I am. It\u0027s essential for me as a way to express and translate my emotions while I explore symbolic imagery, or just for the pleasure of creating something beautiful.\u003cbr\u003eMy work usually has a dark, melancholic tone. I often work with opposites - darkness and light, delicate and powerful, angels and demons, earthy and divine, in a way that I can conciliate them.\u003cbr\u003e\nOf course, I also like to draw more lighthearted things, like fanart and the occasional sillyness just for fun.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ERvWgyE.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout this Patreon:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf my art is meaningful and speaks to you, your patronage means I can focus and continue to create this artwork. I\u0027m thrilled to be able to share my journey with you. I have so many ideas and projects that I want to bring to this world!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI will be sharing work on my other social media, but patrons will have earlier access to finished pieces, as well as exclusive access to content\u00a0I never get to post elsewhere, like sketches, processes, ideations, experiments and more in depth words about my work. I will also share bits of information from research about the themes that I explore, as well as thoughts and curiosities.\u003cbr\u003e\u003cbr\u003eI want to keep this place as simple and natural as possible, so I can share bits about my work in a more personal way and connect with those who have an interest in what I do.\u003cbr\u003e\u003cbr\u003eTake a look at the reward levels on the right, and pick yours!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/85dKJH7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou can also join the discussion in the comments and ask me questions if you\u0027d like.\u003cbr\u003e\n\u003cbr\u003eBear in mind that this page is a work in progress and it may change and evolve with time!\u003cbr\u003e\n\u003cbr\u003e\nThank you! \u2665\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/1shCi6l.png\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eLinks:\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"http://www.carolinejamhour.com\" target=\"_blank\"\u003eMy Portfolio\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.etsy.com/shop/fadamariposa\" target=\"_blank\"\u003eEtsy Store\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://ko-fi.com/carolinejamhour\" target=\"_blank\"\u003eBuy me a coffee!\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003eYou can cancel, downgrade, or upgrade your pledge at any time. If you have questions about how Patreon works, here\u0027s the link to \u003ca href=\"https://www.patreon.com/faq?ftyp=patrons\"\u003ePatreon\u0027s FAQ\u003c/a\u003e. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
