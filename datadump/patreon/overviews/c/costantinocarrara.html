    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FVKJ3wHsPJus%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVKJ3wHsPJus\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FVKJ3wHsPJus%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eHi guys,\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eThank you so much for making your way to my \u003cstrong\u003ePatreon\u003c/strong\u003e page!\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI\u0027m Costantino Carrara, a 19yrs old\u00a0\n\t\u003cstrong\u003ePianist\u003c/strong\u003e, \u003cstrong\u003eComposer \u003c/strong\u003eand\u00a0\u003cstrong\u003eVideomaker\u003c/strong\u003e. I\u0027m a creative and I really love making music on \u003cem\u003eYouTube\u003c/em\u003e.\u00a0If you have been following me over the\u003cstrong\u003e\u00a0last 5 years\u003c/strong\u003e, you have seen the change and growth I have gone through as an artist. From a little boy who liked recording his piano performances with a tiny vhs camera, I became a really \u003cstrong\u003ecreative mind\u003c/strong\u003e that produces high quality music videos by myself.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\tI just have to thank you for \u003cstrong\u003eyour\u003c/strong\u003e \u003cstrong\u003ehuge support\u003c/strong\u003e that made all of this possible,\u00a0and now all together we have an opportunity to make it \u003cstrong\u003eeven bigger\u003c/strong\u003e!\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003e\u003cem\u003eWhat is Patreon?\u003c/em\u003e\u00a0\u003c/strong\u003ePatreon is a platform where \u003cstrong\u003eyou\u003c/strong\u003e can have a direct impact on helping me as an artist by contributing a \u003cstrong\u003elittle ongoing amount\u003c/strong\u003e. In return, I \u003cstrong\u003ereward\u003c/strong\u003e you, as in my last \u003cem\u003eWildPianos\u003c/em\u003e crowdfunding. The higher amount you donate, the \u003cstrong\u003ebigger and better the rewards are\u003c/strong\u003e.\u003cbr\u003e\n\t\tMy videos will continue to be \n\t\t\u003cstrong\u003efree for everyone\u003c/strong\u003e, however if you want to be a part of what I\u0027m doing or get an \u003cstrong\u003eexclusive look\u003c/strong\u003e into what and how I create, please \u003cstrong\u003econsider supporting my art\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhere your money goes? \u003c/em\u003e\u003c/strong\u003eI won\u0027t spend your money to feed myself or for my living. Every dollar goes \u003cstrong\u003edirectly into the production\u003c/strong\u003e of the videos, that as you can imagine, is quite expensive. There are \u003cstrong\u003ea lot of costs\u003c/strong\u003e involved in this kind of works: first of all the \u003cstrong\u003egear\u003c/strong\u003e, the \u003cstrong\u003ecinematographer\u003c/strong\u003e,\u00a0\u003cstrong\u003evenue\u003c/strong\u003e \u003cstrong\u003erentals\u003c/strong\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003epiano\u003c/strong\u003e \u003cstrong\u003emoving\u003c/strong\u003e, and many others. And contrary to what you may have heard, \u00a0people like me don\u0027t earn $$$$$$ from YouTube because most of the money goes to the original labels of the songs that I cover. For this reason we have to \u003cstrong\u003ebe creative\u003c/strong\u003e and find other ways to \u003cstrong\u003erecover\u003c/strong\u003e the production costs.\u003cbr\u003e\n\u003cbr\u003e\n\t\tI really think that \n\t\t\u003cstrong\u003ePatreon\u003c/strong\u003e\u00a0could be the solution to this problem, giving me a big hand to \u003cstrong\u003eimprove my\u00a0low-buget production\u003c/strong\u003e, allowing me to bring my piano in new and original locations, with awesome lightnings and 8K definition! LOL (Yeah, I\u0027m dreaming)\u003cbr\u003e\n\u003cbr\u003e\n\t\tI hope you\u0027ll like the \u003cstrong\u003erewards\u003c/strong\u003e that I prepared for you, and I want to say that\u00a0I can always change, adjust or add anything to them, so If anybody comes up with \n\t\t\u003cstrong\u003ea brilliant idea\u003c/strong\u003e on what to include, I\u0027ll add it.\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\tThanks for reading \n\t\t\t\u003cstrong\u003e\u0026lt;3\u003c/strong\u003e\u003cbr\u003e\n\t\tCostantino\n\t\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003eFrequently Asked Questions\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow many videos will you release a month?\u003c/strong\u003e\u003cbr\u003e\nRegardless of how many videos come out in any given month, \u003cstrong\u003eno more than 2 videos a month will be charged\u003c/strong\u003e as Patron-supported videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003e\nYes of course! You can cancel or reduce your pledge for any reason at any time.\nYou can also set a monthly maximum to ensure you are never charged more than you can handle. \t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo I have to pay in US Dollars? \u003c/strong\u003e\u003cbr\u003e\nNope! Everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\n\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
