    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSTREAM IS.....\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/christadoodles\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/christadoodles\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/christadoodles\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/christadoodles\" target=\"_blank\"\u003e\u003cimg src=\"https://christadart.files.wordpress.com/2017/07/twitch_offline.png\"\u003e\u003c/a\u003e\u003cbr\u003eHi there and\u00a0welcome to my Patreon page!\u003c/strong\u003e\u003c/div\u003eI\u0027m Christa, I\u0027ve done licensed work for Star Wars, My Little Pony, Steven Universe, Adventure Time, How to Train Your Dragon and Dungeons \u0026amp; Dragons.\u003cbr\u003e\u003cbr\u003eIf you\u0027re here we\u0027ve met at a convention, online (\u003ca href=\"https://www.facebook.com/christadoodles\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://instagram.com/christadoodles\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/christadoodles\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"http://artistchristad.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e) or in line at the supermarket. I\u0027m mostly a sculptor and a designer of shirts and I also do some irl painting and marker trading/postcards.\u00a0\u003cbr\u003eI like to think of myself as a continuing student. I love Skillshare classes, YouTube tutorials and anything else educational to help me hone my craft.\u003cbr\u003e\u003cbr\u003eI know that there are many people that enjoy this as well so I as part of this Patreon I\u0027m going to start doing tutorials on sculpting, drawing, coloring and anything else you lovely patrons want from me.\u003cbr\u003e\u00a0\u003cbr\u003eI hope you\u00a0like the artwork I do and maybe even want to know how you can support my efforts!\u003cbr\u003e\u003cbr\u003ePatreon is amazing. When I have a big event coming up or just need some extra funds I usually open up commissions and that takes me away from passion projects and other design work. Patreon is like an awesome tip jar with perks and bonuses for those that want to support...or as they say be a patron of the arts.\u00a0\u003cbr\u003e\u003cbr\u003eWhat kind of things are in it for you? Besides my humbled gratitude and internet high fives of course! All perks are below and are done on a \u003cstrong\u003emonthly basis\u003c/strong\u003e(with exception to tutorial/process videos)."
   },
