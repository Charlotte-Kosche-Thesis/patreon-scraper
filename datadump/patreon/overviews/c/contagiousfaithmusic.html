    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cimg src=\"https://trillq.ch.files.1drv.com/y4mFvA1hhJ6qzxudL_c0c_iyF90loM1iFNFQWBv3ucan5HEeO83DlGyJC-4fHV1tkJL3-eAcyjFtv0sM1uPVWR0vZma8DkGKEXjmJ0AjXhcRlPytZspZUA-W4pBPChGwQETkD4pXlDpYMfB6s3po_z9jcwCyNvC10BrWLQFWneycHY057kZjIny8oP2S2CpaE41BFst4IrDQ9LDqXX_OCHwdA?width=2400\u0026amp;height=1496\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"272\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/253864405\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eAfter 10 years, we can look back and see how God has blessed Contagious Faith in accomplishing some amazing things! There is no doubt we\u0027ve seen His favor throughout our journey and we will always continue to trust that He will lead in the future. There are so many exciting things coming for our ministry. Things like new music, remixes, videos, discussion sessions, live streams, merchandise, amazing tours, and so much more! We are so eager to get started on our projects and know that you will love the new stuff we\u0027ll be releasing.\u003cbr\u003e\u003cbr\u003eBut before we get to that... let\u0027s have a \u0026lt;3 to \u0026lt;3...\u003cbr\u003e\u003cimg src=\"https://trimlq.ch.files.1drv.com/y4mkZ0yI6lFtX5AwE2F_Ge_FwnGDx22KaJmm1ii8mr028cWLGLW122NU476hZC4En1_gjQcx5lWAwsJd6mYZ-GBbSYy-PHYd6OGj8N2Nu7KR48PblB_yDRuXjoYfzVYqoMJaoxbIGKr2Kb_Huc7zAWBjMEmDfhYnue44ukOh9X3ZVFYHTrOg62yWf1haLugD78tAzcIV9DSQLx4sAGuDjO_sw?width=2400\u0026amp;height=600\u0026amp;cropmode=none\"\u003e\u003cbr\u003eEven amidst blessings, so\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eme hardships have slowed\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0us down dramatically. One of the most challenging aspects is sustaining the funds for all our needs as a ministry. The fact is, we don\u0027t earn anywhere near what we need based on the revenue we receive from our music. A perfect example is our earnings from some of the most popular music streaming sites:\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003ca href=\"http://www.informationisbeautiful.net/visualizations/spotify-apple-music-tidal-music-streaming-services-royalty-rates-compared/\" target=\"_blank\"\u003e\u003cimg src=\"https://xeyxia.ch.files.1drv.com/y4mHpZxnLU43dGhZ1bMGNKEMgKGsC-BSnRAkLw3tvbX3W2pY7XlAq_pczCK6VENv7F6AcQr2Ek04CG6XLhkXSFVMT-UqR9rUwenfG6ykJ16pJ_J32Wi2lcRVEs3dDMopdq6f44iI7QvWbtAvhU0UkVtQyUIYBRZBqymiO6xLcUHNK1NgtavIcik8YcOVM-LC6l3RHZRyHogfS9V5A6megeuPA?width=2400\u0026amp;height=1957\u0026amp;cropmode=none\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYes, you read it right. Doing the math a little more on some services, if you played our song 100 times in a row, we still wouldn\u0027t earn $1.00! Furthermore, these aren\u0027t the only sites that are doing this. Nearly all music streaming services pay a poor amount to unsigned artists.\u003cbr\u003e\u003cbr\u003eHow about our physical CDs? Don\u0027t those bring a significant revenue? Yes. However, CDs have become a thing of the past--almost like the vinyl records. Although we are able to reap good funds from physical CDs, the rate at which they are sold is very slow and hardly useful when initiating brand new projects requiring financing.\u003cbr\u003e\u003cbr\u003eHonorariums and donations collected from concerts may be helpful but are far from a dependable funding source. We often come across churches who are unable to provide the full honorarium due to lack of resources and/or funding.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://hxacfq.ch.files.1drv.com/y4mSU5CT7zS2EHSMo-lKcqPGqRWT4lQNBRQFm0CVd_o7MkW00q4Jcc6rJqm4i2qEZNzSuvKFf5DQnjOKvae8A8_7hCaAJj82M98qWbqYj8YVrpy9AxElKs2LC2SVyJpuyFAH0O2_QDbPnfXtFTQvWlsYpndsIOMWmFXjUqrlPcZF0A1FMtFpTlmn3cMeHSozs6tby9pZB3x_lnZ-XxkgqPV3A?width=2400\u0026amp;height=600\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\u003cbr\u003eMusic is one of the most powerful tools God has created and we believe the secular world is constantly trying to claim it as it\u0027s own. Our goal is to follow God\u0027s leading in creating music to present Biblical truth in an appealing, yet uncompromised way.\u003cbr\u003e\u003cbr\u003eWe invite you to invest in us. \u003cbr\u003e\u003cbr\u003eBy becoming a patron, you will provide the resources we need to fuel the\u00a0\u003ca href=\"https://www.contagiousfaithmusic.com/missionvisionvalues\" target=\"_blank\"\u003emission, vision, and values\u003c/a\u003e of Contagious Faith. \u003cbr\u003e\u003cbr\u003eIn essence, \u003cstrong\u003eyou\u003c/strong\u003e will become our official record label.\u003cbr\u003eHow awesome is that?!\u003cbr\u003e\u003ca href=\"https://www.contagiousfaithmusic.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://vfqqwg-ch3301.files.1drv.com/y4mZhcpYIcyqK7vPXOpUCUXnYBHQc6qJQLVvQ5RmkDwJ8E83zrUCXlB_4063xDsNEchPzVEQXV9GAQNuM-ii6tvhEqrIOVgOQhROPq_JixhR-YrquELC_ns8Si227QNNj39boxTSipq4luTpUxvHIhr8V2CAWCVC8jkbpww3o0FC0dJVRgQ97SXn4BUk3lhiACciSwJ2nRCzTlGpSUj7n_DSA?width=2400\u0026amp;height=600\u0026amp;cropmode=none\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://8hn4qq-ch3301.files.1drv.com/y4mAaiuK77YAJYELUghZ8ZK3Bw7bLq2nw8iqM_MgwFsIVcXFkXR_zROtQok0u9m8FpYaCnpdFrOiLbwL32S5ZFSIoKN2c_RqsaEnHAMcznP7_ZyfDBKAHO38vknrSYIf2AofcNGDX2nU2XPzRWrRwh0A7aUWo9rIgQfjxBHpSfkTqUa8rP-IX4auu56aGZm0UteJahtEPkkXDZtZOSFThixjg?width=3280\u0026amp;height=3300\u0026amp;cropmode=none\" style=\"color: rgb(5, 45, 73); width: 624px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u
