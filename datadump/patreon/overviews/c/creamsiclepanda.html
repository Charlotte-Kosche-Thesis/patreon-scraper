    "summary": "\u003cstrong\u003eBIOGRAPHY\u003c/strong\u003e\u003cbr\u003eHey! Call me Quincy. I was born and raised in Las Vegas, Nevada. I graduated from Arizona State University\u0027s Herberger Institute for Design and the Arts with a BFA in drawing. I grew up watching animated shows on television. I still do to this day. They put a smile on my face and fill the room with laughter. I knew from a young age that I wanted to be able to do that for someone with my own art. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eARTIST STATEMENT\u003c/strong\u003e\u003cbr\u003eMy work is inspired by cartoons, animals, and surrealism. Every piece reflects a passion for simple design or strong emotion. Animals are at the forefront of my current work because of the impact cartoons had on my life. Anthropomorphic characters have wonderful designs express emotion in unique ways.  I create pieces that represent my identity as an individual as well as a artist. It is important to me that I express my journey as a person of color and member of the LGBT community. I work primarily with digital tools. Creating art through software has always interested me. It\u0027s fluid, clean, and limitless. I\u0027m inspired by work that simulates another medium. Animation sparked my passion for drawing and continues to inspire me with its variety of art styles. My passion is fueled by two goals: make art that makes me happy and make art that inspires the next generation of artists.\u003cbr\u003e"
