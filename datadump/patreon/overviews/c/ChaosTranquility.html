    "summary": "\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe name\u0027s Serenity, and I\u0027m a writer. I enjoy creating stories full of romance, sometimes humor, and always, chock full of NSFW goodness. I write both original stories and fanfiction, and am no stranger to either. I\u0027m here to bring your fantasies to life, and fulfill your deepest desires through prose ;)\u003cbr\u003e\u003cbr\u003eFind my stories here:\u003cbr\u003eTumblr:\u00a0\u003ca href=\"http://chaostranquility.tumblr.com/stories%3c/a%3e%3cbr%3e%3ca\" rel=\"nofollow\"\u003ehttp://chaostranquility.tumblr.com/stories\u003c/a\u003e\u003cbr\u003eHentai-Foundry:\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/ChaosTranquility/profile\"\u003ehttp://www.hentai-foundry.com/user/ChaosTranquility/profile\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy/What\u0027s Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a great way to say thanks to a creator for doing what they do. It\u0027s like a monthly tip jar. You\u0027ll be billed at the end of every month, and there\u0027s no fee to cancel your pledge (which you can do at any time). Personally, as a student, any extra cash comes in handy. This Patreon will help me with my fees and my living costs. None of my work will ever be behind paywalls! If you enjoy my writing, please consider showing your appreciation this way!\u003cbr\u003eThis is also the place to get custom stories written EVEN when commissions are closed!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003eYes, rewards! There are different ones for each tier, starting with early story previews for $1. I also offer monthly raffles for personal commissions, as well as a monthly story poll where patrons can vote on what story they would like to see next.\u003cbr\u003e\u003cbr\u003eThank you for considering to pledge!\u003cbr\u003e\u003cbr\u003e\u003cstr
