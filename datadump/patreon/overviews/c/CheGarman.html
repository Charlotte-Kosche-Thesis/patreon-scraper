    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eA little about me\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWelcome, and thank you so much for visiting Affirm Your Life\u0027s Patreon page. My\nname is Che Garman, and I am a personal development blogger, photographer,\nwriter, app developer, and motivator. My expertise is affirmations. My passion\nis creating inspirational messages through the combination of words and images.\u003cbr\u003e\n\u003cbr\u003e\nSince 2009, I have been building the \u003ca href=\"http://affirmyourlife.blogspot.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAffirm Your Life\u003c/span\u003e\u003c/a\u003e blog, which is\nnow one of the largest affirmation resources on the internet, with over 10,000\nfree affirmations. Over the same period, I have been sending out motivational\nand inspirational posts on \u003ca href=\"https://twitter.com/AffirmYourLife\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e,\u003c/span\u003e\nincluding daily visual affirmations and quotations. These images have also been\nposted to many other social media sites, including: \u003ca href=\"https://www.facebook.com/Affirm-Your-Life-776249132508197/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e,\n\u003ca href=\"https://plus.google.com/u/0/b/105547993935475805062/+AffirmyourlifeBlogspotpage/posts/p/pub\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eGoogle+\u003c/span\u003e\u003c/a\u003e,\n\u003ca href=\"https://www.tumblr.com/search/affirm%20your%20life\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e, \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/affirmyourlife/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e, \u003ca href=\"https://www.pinterest.com/affirmyourlife/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ePinterest\u003c/span\u003e\u003c/a\u003e, \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.linkedin.com/in/che-garman-a72b4117\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eLinkedIn\u003c/span\u003e\u003c/a\u003e, and \u003ca href=\"https://www.flickr.com/photos/chegarman/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFlickr\u003c/span\u003e\u003c/a\u003e. The Affirm Your\nlife blog now has over 3.3 million page views and on Twitter, over 137,000\nfollowers. More recently, I have created two iOS apps, \"\u003ca href=\"http://affirmyourlife.blogspot.com/2012/03/affirm-your-life-app.html\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAffirm\nYour Life\u003c/span\u003e\u003c/a\u003e\" and \"\u003ca href=\"http://affirmyourlife.blogspot.com/2015/02/fit-inspired-woman.html\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFit-Inspired\nWoman\u003c/span\u003e\u003c/a\u003e\". I have also written five \u003ca href=\"http://affirmyourlife.blogspot.com/p/affirm-your-life.html\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eebooks\u003c/span\u003e\u003c/a\u003e.\u003ca href=\"http://affirmyourlife.blogspot.com/p/affirm-your-life.html\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy I\u0027m here\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAffirm Your Life is my passion. I love inspiring others, and hope that what I\ndo makes a difference. For me, being able to combine my love of photography,\nvisual design, and writing, has been my purpose and my joy.\u003cbr\u003e\u003cbr\u003eCurrently, however, Affirm Your Life is more a labour of love than a viable business.\nAverage revenue from my two iOS apps has been about $4 per day, which barely covers\nthe expenses of creating and maintaining them (programming costs,\nAppStore fees, image purchases), and revenue from Google Ads is about\n$1 per day. But I am confident that if I can bring more apps to the market (and\nalso make these apps available for Android) that eventually they will generate\nenough money to create the income I need to keep going.\u003cbr\u003e\n\u003cbr\u003e\nI want nothing more than to make Affirm Your Life self-sufficient\u003cstrong\u003e. \u003c/strong\u003eBut if I can\u0027t find\na way, I must find a regular, full-time job. The latter would mean that Affirm\nYour Life would be limited to daily image posts. This is why I have come to\nPatreon. It is my hope that, with a little help, I can turn my passion into a\nliving.\u003cbr\u003e\n\u003cbr\u003e\nI have a 5-year plan. I know what apps I want to create. I know what eBooks I\nwant to write. I know what images I need. I have a iOS programmer ready to get\nto work, and an Android programmer waiting to get started. Everything is in\nplace except the funds to proceed. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMy goals\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy overall aim is to make enough money through the sale of apps, eBooks and\naudio affirmations, that I can continue to work on Affirm Your Life full-time\nand turn it into a consistent source of income. My specific goals are:\u003cbr\u003e\n\u003cbr\u003e\n1. To create more image-based, inspirational apps, both for iPhone and Android.\nI am currently working on two new apps \u2013 the first, on the Law of Attraction\nand the second, a Motivation app. I also want to redevelop my first two apps\nfor the Android market. \u003cbr\u003e\n\u003cbr\u003e\n2. To write more eBooks. I have written five eBooks, which, due to their high\nimage content, cannot be sold on Amazon (except at a loss). I am also working\non two new eBooks, \u201cMindShifts for Positive Thinking\u201d, and \u201c10,000 Affirmations\nto Empower Your Life\u201d. The latter will be mostly text-based and therefore can be sold on Amazon. I also have outlines and drafts for many more eBooks that I plan to write in the near future.\u003cbr\u003e\n\u003cbr\u003e\n3. To create a series of audio affirmations, something that I have wanted to do\nfor many years. I use audio affirmations daily and know from experience what a\ngreat difference they make.\u003cbr\u003e\n\u003cbr\u003e\n4. To author my first print book, \u201cThe Definitive Guide to Affirmations and\nAffirming\u201d, which my publisher is anxiously waiting for. The outline is\ncomplete, but there is still a lot of work to be done. I also hope to turn this\nbook into a Udemy course shortly afterwards.\u003cbr\u003e\n\u003cbr\u003e\nI hope that, with a little help from Affirm Your Life\u2019s wonderful followers, I\nwill be able to attain these goals. If you can help me make this a reality, I promise\nto provide you with a constant stream of empowering resources. \u003cstrong\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHow you can help\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIf you are a fan of the Affirm Your Life blog, or appreciate the daily\ninspiration that it offers on social media, I simply ask that you consider\nsupporting this work, with whatever patronage you can give. If you are unable\nto help, no worries. The Affirm Your Life website will still continue and I\nwill still maintain my Twitter account, as I know from the comments of\nfollowers that it is a valuable source of inspiration.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m hopeful that, with your support, I can not only continue to provide\nmotivation and inspiration online, but also turn this work into a living. Any\npledge you can give will be deeply appreciated.\u003cbr\u003e\n\u003cbr\u003e\nThank you for visiting my Patreon page. \u003cbr\u003e\n\u003cbr\u003e\nAnd to all of Affirm Your Life\u2019s wonderful followers \u2013 You continue to be my\nmotivation and inspiration. Thank you so much!\u003cbr\u003e\n\u003cbr\u003eChe \u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2665\u003c/span\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cbr\u003e"
