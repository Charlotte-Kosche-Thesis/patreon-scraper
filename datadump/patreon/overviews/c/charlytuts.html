    "summary": "\u003cstrong\u003eHello everyone!\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nWelcome to the my Patreon page! My name is Andrew, I\u0027m a Freelance 3d artist.\u00a0 I have over 7 years of professional experience working in various fields of 3d industry. 3d has been a huge part of my life and I hope that I can inspire, help and share more my experience through Patreon. \n\u003cbr\u003e\n\u003cbr\u003e\nI create 3d tutorials in my spare time(1-2 hours per day) on my \n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYOUTUBE\u003c/strong\u003e\u003c/span\u003e channel with \u003cstrong\u003eRU voice\u003c/strong\u003e and \u003cstrong\u003eENG subtitles.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you want to check it, please click on this image.\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/c/AndrewKrivulya\" target=\"_blank\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-_ONiN3txRX8/WNavDoccfyI/AAAAAAAARV0/ruVyQ56pGRc4Z7sdKXPj6C9f8sxAl3pRwCLcB/s1600/charlytutsyoutube.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo I decided to create this page to help you and me =)\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon page is my chance \n\u003cstrong\u003eto create more useful tutorials for you\u003c/strong\u003e, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003emy chance to have more time to communicate with you\u003c/strong\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eshare everything I can.\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nALL MY TUTORIALS ARE FREE ON YOUTUBE AND SO IT WILL ALWAYS BE.\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nNow I spend 1-2 hour per-day, and record 1-2 short tutorials ( 5-10min) permonth. \u00a0So every part of my lessons goes out so long. Because I spend time for a good montage (video and voice) and for the RU-EN subtitles.\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMy main goal is - \u003c/strong\u003ecreate an useful YOUTUBE channel with many 3d useful tutorials for all and with all info which I can give you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe money given by my Patreon Patrons are often used for\u00a0channel improvement - PR, new software licenses and etc.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI will share all my secrets to you which I used to create all images in my portfolio.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can check my portfolio here:\n\u003cbr\u003e\n\u003ca href=\"https://www.artstation.com/artist/artofcharly\" target=\"_blank\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-5rtyd_wdk3o/WNavD8OCnXI/AAAAAAAARV8/1I3wHgC7qh0N0xINzvKmSGdqoyq6_8cKwCLcB/s1600/patrportfolio.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://2.bp.blogspot.com/-fLnR1OJZMwk/WNavDmlqfsI/AAAAAAAARV4/Iog-I2gcQUk3oVQcdOOfW54ibY8xCIjQwCLcB/s1600/myskills.png\" style=\"width: 266px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nBest regards, Andrew.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for your support!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eMY SOCIAL PAGES:\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.artstation.com/artist/artofcharly\" target=\"_blank\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-4ycHD-LeiyE/WOEwgT81vMI/AAAAAAAARaM/Vm3d74zOLVUeEjBfxEDc_uUFtsWQvKGcgCLcB/s1600/artstation_logo.png\"\u003e\u003c/a\u003e \u003ca href=\"http://charlytuts.blogspot.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-Z6Qvv0Zos0g/WO
