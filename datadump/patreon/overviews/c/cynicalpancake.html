    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWelcome to my Patreon\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI usually go by the handle Pancake, so lets just roll with that. I am a huge lover of anime style art, and love experimenting with a my style and subject matter wherever my inspiration takes me. I primarily focus on creepy-cute art and pastel nightmare fuel, but more than anything my art is my passion.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eBy supporting me on here, you can help me to achieve my dream of becoming an artist full-time. There is nothing I would love more then to keep on improving and to share what I love with you all. As my thanks you will get access to a tonne of bases, sneak peeks at my current projects and designs, as well as a lot of love from me too!\u003cbr\u003e\u003cbr\u003eThank you so much for stopping by. Even if you can only donate $1 it all adds up and means the world to this little pancake.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant notice:\u003c/strong\u003e Please remember that you are not charged at the start of a term, you are charged at the end. I trust my patrons to respect this, so please be sure that you are able to keep to your pledges~\u003cbr\u003eDue to previous issues, I will only be doing reward art \u003cstrong\u003eat the end of the term\u003cbr\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
