ope I can realize that dream one day, with your help!\u00a0(\u0e51\u2022\u0300\u3142\u2022\u0301)\u0648\u003cbr\u003e\u003cbr\u003eAside from that, I am always up for trying new things. I have published my own manga (a One-Shot) in March 2017 (\"Eclipse\") and I want to try out many more things, eventually publish another manga (e.g. a collection of short-stories about the my characters you will come to know and hopefully love) and work on many other things, also collaborating with other amazing creators!\u00a0o(\u2267\u2207\u2266o)\u003cbr\u003e\u003cbr\u003eOf course, I do not ask for your support for free! Depending on which tier you would like to pledge for, I offer a variety of things, such as:\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eEarly access to artwork before posting them anywhere else\u003c/li\u003e\u003cli\u003eNSFW content (uncensored / NSFW-version / non-preview)\u003c/li\u003e\u003cli\u003eHigh Resolution- Files (for personal use)\u003c/li\u003e\u003cli\u003eVoting on polls\u00a0\u003c/li\u003e\u003cli\u003eSuggestions for any polls\u003c/li\u003e\u003cli\u003e\"Behind the Scenes\" about the upcoming projects\u003c/li\u003e\u003cli\u003eLinearts to alot of my work for you to color\u003c/li\u003e\u003cli\u003eStep-by-Step Process GIFs / JPEGs (exclusive or early access)\u003c/li\u003e\u003cli\u003e...and more things to come!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2666\u2666\u2666\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u2665 The rewards for the Pledges will be sent out on the\u003cstrong\u003e\u00a05th of each month\u003c/strong\u003e after the payment has successfully gone through.\u00a0\u003cbr\u003e\u2665 The files will be provided via a \u003cstrong\u003eDownload-Link\u003c/strong\u003e (Dropbox), which will be messaged to you via \u003cstrong\u003ePatreon messages\u003c/strong\u003e!\u00a0\u003cbr\u003e\u2665 You need to pledge between the \u003cstrong\u003e1st and last day\u003c/strong\u00
