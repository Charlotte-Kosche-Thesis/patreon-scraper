    "summary": "Creative Juices Music is a collective of artists from New York. The concept was that in a ever changing and often saturated music industry to have the artists have full control; of both the creative direction and the business. We decided to establish a form of Co Op effort in which the artists make up the label.\u00a0\u003cbr\u003eThis venture has been growing strong for over 10 years, with world tours, collaborations with major artists and having built a catalog of over 40 releases (Tape, Vinyl, CD and Digital). With such a grass roots operation we often miss out on proper promotion and other opportunities due to lack of financial backing. We want to thank you for joining us on this venture. A significant cause in a time like no other in the music world. We want to show that people dictate what the trends, culture, and sound is of its time. We cant be told what to listen to by large corporations that often have a stake in the action. Creative Juices Music is a movement for strong independent artists. Some of the hardest working people you will ever come across. Thanks for taking the time, and helping us with our efforts.\u00a0\u00a0\u003cbr\u003e"
