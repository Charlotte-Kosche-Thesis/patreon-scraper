    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/4a942c_47ebe3917e844693b5ac2dac87fdc041~mv2.png/v1/fill/w_347,h_261,al_c,usm_0.66_1.00_0.01/4a942c_47ebe3917e844693b5ac2dac87fdc041~mv2.png\"\u003e\u003cbr\u003e\u003ca href=\"http://www.cfstudiosonline.com/\"\u003ewww.cfstudiosonline.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.cfstudiosonline.com/\"\u003eCFStudios\u003c/a\u003e is a costuming team comprised of Camille Fleming and Aleksander Savidge. We are freelance artists working with cosplay, creature suits, armor, and fursuits!\u003cbr\u003e\u003cbr\u003eThis Patreon is to help give thanks to our fans and fund new equipment, new methods, more auction costumes or suits, and more experiments to create better quality, highly unique costumes! It\u0027s also a way for you to interact with us and give suggestions on how we can improve, and give personal input on things you\u0027d like to see us make next!\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/9b42e53b632d7d86705d1320ed33a834/tumblr_omet62Xqjp1r0kgm1o1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eAs we said, we\u0027re completely freelance! We do everything on our own, from construction, to video production, to social media boosts, and all extra costs for photographers or venues come out of pocket! By supporting us, you\u0027re also supporting a small business! This way we have time to create new, better content for you!\u003cbr\u003e\u003cbr\u003eAll Patreon pledges will be able to see exclusive content from us, such as early and exclusive photos, progress pictures*, and behind the scenes bits of our videos and photoshoots.\u003cbr\u003e\u003cbr\u003ePhysical rewards go out the fifth of the month after you\u0027ve pledged, but other rewards, such as videos, you can request at any time! Shipping is free within the continental US, international Patrons may be asked to pay a portion of the shipping cost depending on the item.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/609ccabda663a4b51803837d21d45557/tumblr_omet62Xqjp1r0kgm1o3_540.png\"\u003e\u003cbr\u003e\u003cbr\u003e*Content is subject to change depending on what we\u0027re working on. If something is a trade secret, covered by NDA, or is something that a commissioner has asked us not to publicize, we cannot show it. We should hopefully stay busy enough that we will always be able to show our patrons something, though!\u003cbr\u003e\u003cbr\u003eThank you so much for supporting us! Every bit helps!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/6c5f1c2900f7415896078145c142237f/tumblr_omet62Xqjp1r0kgm1o4_540.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
