g\u003e\u003cbr\u003e\u003c/strong\u003e---------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eHello!\u003cbr\u003e\u003cbr\u003eMy name is Kumpalit Phuttipinyo AKA Coolerist. or you could simply call me Cool.\u003cbr\u003e\u003cbr\u003eI\u0027m a video game journalist/Critics/Youtuber in Thailand. I\u0027ve been doing this since 2009. And if you\u0027re here, chance are you know me already.\u003cbr\u003e\u003cbr\u003eAs you may already know. I love playing video games. Not only because it\u0027s in my line of work but also because it\u0027s my passion and it\u0027s also give me opportunity to reflect video game to our society. \u003cbr\u003e\u003cbr\u003esince my country has restrict freedom of expression, I\u0027ve to find new and creative way to send the massage, to make people think about their actions, of what really value to us as human being and in the end, make a better world.\u003cbr\u003e\u003cbr\u003eso, here I am. talking to people, writing article, making video about games. not just for entertainment but also for educate and elevate people\u0027s mind. How?, you may ask?. By make them think!. Tell them stories that will inspired and heartwarming. We as a human have to learned and grown. making choices and lives with the consequences, just exactly like video games!\u003cbr\u003e\u003cbr\u003eThank you all for your support!\u003cbr\u003e\u003cbr\u003eCoolerist\u003cbr\u003e"
