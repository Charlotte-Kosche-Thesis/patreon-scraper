    "summary": "\u003cstrong\u003e~* About Me*~\u003c/strong\u003e\u003cbr\u003eMy name is Chocobobutt, formaly known as Pixie Belle and I have been cosplaying since 2008 with my first con being New York Anime Fest. I\u2019m a cartoonist and a crafter so I try to make as much of my cosplays as I possibly can from scratch. I usually tend to do older anime cosplays as well as video games and characters who aren\u2019t too popular from comics but they are all characters I love. Here is the only place my nsfw sets will be posted or available for download.\u003cbr\u003e\u003cstrong\u003eI am a Cosplayer\u003cbr\u003eA Foodie\u003cbr\u003eA Pinup Model\u003cbr\u003eA lover of Fashion and anything Otaku\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA Streamer\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnd a Dork\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJoining my Patreon gets you the first look at everything I post BEFORE Facebook or Instagram! Links for streams as well as Patreon only chats will go on here!\u003cbr\u003e\u003cstrong\u003e~*What I\u0027ll Be Sharing*~\u003c/strong\u003e\u003cbr\u003e*Vlogs/Updates (On EVERYTHING I\u0027m working on)*\u003cbr\u003e*Behind the Scene photoshoots (video and photos)*\u003cbr\u003e*Blog*\u003cbr\u003e*Teasers to photoshoots*\u003cbr\u003e*Written/Pic tutorials for everything (As best as I can)*\u003cbr\u003e*Crafting previews and progress videos*\u003cbr\u003e*Polls for cosplays*\u003cbr\u003e*Giveaways*\u003cbr\u003e*Gifts*\u003cbr\u003e*Livestreams*\u003cbr\u003e*Free stuff*\u003cbr\u003e*Recipes*\u003cbr\u003e*Cooking Videos*\u003cbr\u003e*\u00a0Anything else you guys want to see!*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to Support? Here\u0027s what each tier will get you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBaby Chocobo: $1+\u003c/strong\u003e\u003cbr\u003ePatreon feed \u003cbr\u003eNever before seen photos\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYellow Chocobo: $5+\u003c/strong\u003e\u003cbr\u003ePrevious Rewards\u003cbr\u003ePolls for Cosplay\u003cbr\u003eVlogs\u003cbr\u003eDaily Cosplay Posts and updates\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGreen Chocobo: $10+\u003c/strong\u003e\u003cbr\u003eAll Previous Rewards\u003cbr\u003eWritten and Photo tutorials\u003cbr\u003eBTS videos\u003cbr\u003eRecipes\u003cbr\u003eDiscord Chat hangouts\u003cbr\u003e\u003cem\u003e***Discord chat will be a group with a weekly voice call but typed chats throughout the week.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eBlue Chocobo: $20\u003c/strong\u003e\u003cbr\u003eAll Previous Rewards\u003cbr\u003eWeekly NSFW Photo\u003cbr\u003eRed Chocobo: $50\u003cbr\u003eAll Previous Rewards\u003cbr\u003eAccess to all new and previous NSFW sets for Download\u003cbr\u003e1 Print of your choice each month\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlack Chocobo: $100\u003c/strong\u003e\u003cbr\u003eAll Previous Rewards\u003cbr\u003eFan Sign of the Month where you and your page (if you have one) will get promoted on my social media \u003cbr\u003eCosplay photoshoot of your request \u003cbr\u003eSpecial Polaroids from the Cosplay Shoot\u003cbr\u003e\u003cem\u003e***The cosplay request must be either a cosplay I already own or one I can make/buy in a short time. Huge armor projects would take very long so keep that in mind.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFat Chocobo: $200\u003c/strong\u003e\u003cbr\u003eAll Previous Rewards\u003cbr\u003eMeet at a con! You\u0027re on the list for an exclusive group hangout during the convention weekend (Lunch/Dinner and photos together at the con facility)\u003cbr\u003eNew/Handmade Cosplay accessory of the month based on a theme(ex: cat ears, props, necklaces)\u003cbr\u003e2 prints of your choosing\u003cbr\u003e\u003cbr\u003e\u003cem\u003e***Meetups are a lunch or dinner together and photos after. They will only happen at the agreed upon convention. If you can\u0027t make it we can reschedule another day at another con\u003c/em\u003e\u003cbr\u003e"
