    "summary": "ENGLISH\u003cbr\u003e\u003cbr\u003eThank you for visiting our\nPatreon. We are Sonya (Sonia) and Juaner (Juan Sebasti\u00e1n) the artists behind\nCyan Orange.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe decided, after a long\ntime of working together on art, to open our own business. A place that represent us , with our ideals and\nvision. Cyan Orange is not only our studio, but a portal to bring together those fans like us that are passionate about art, videogames and learning new cool stuff everyday!\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn our art studio you will\nfind clothes, accessories and illustrations, all of these products are\nexclusive. Our goal is to give you something unique made with a lot of love and\npassion. Also you can find our comics, that will be launch in the future.\u003cbr\u003e\n\n\u003cbr\u003e\n\nFinally, this Patreon is our chance to get close to\nour community and our readers.\u003cbr\u003e\n\u003cbr\u003e\nCONTENT\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank for your support, it helps us keep Cyan Orange up and running.\u00a0Additionally, you can directly participate in our polls and the\nexclusive content that we will be uploading to Patreon.\u003cbr\u003e\n\u003cbr\u003e\nWith the support  from everyone we have\nthe opportunity to keep growing and making new and different kinds of  products/art/merchandise for you to enjoy.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThanks for all the support! Be ready for all the\ncontent that we have for all of you:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eComic/novel\u003c/li\u003e\u003cli\u003eTutorials with the aim of teaching you everything that we have managed to learn\u003c/li\u003e\u003cli\u003eDemos of complete processes\u003c/li\u003e\u003cli\u003ePSDs\u003c/li\u003e\u003cli\u003eProcess of our products\u003c/li\u003e\u003c/ul\u003eFurthermore, for all the content that you have been unable to acquire go to our GumRoad; more information about us; and comments please follow us in our social media accounts.  -- For more information about us, or if you have any questions you wish to ask us, make sure to follow us in our social media accounts.\u003cbr\u003e\u003cbr\u003eESPA\u00d1OL\u003cbr\u003e\u003cbr\u003eGracias por entrar a mirar nuestro Patreon, Somos Sonya (Sonia) y Juaner (Juan Sebastian) los artistas detr\u00e1s de Cyan Orange.\u003cbr\u003e\u003cbr\u003eDecidimos despu\u00e9s de un tiempo de estar \u201ctrabajando\u201d juntos de abrir un lugar hecho por nosotros, con nuestros ideales y visi\u00f3n. Quer\u00edamos algo que nos representara y que nos hiciera felices de trabajar e invertir nuestro tiempo. \u003cbr\u003e\u003cbr\u003eEn Cyan Orange podr\u00e1s encontrar ropa, accesorios y tambi\u00e9n ilustraciones art\u00edsticas; todo esto con art\u00edculos en cantidades limitadas. Nuestro fin es entregarles algo \u00fanico hecho con mucho cari\u00f1o y pasi\u00f3n para ustedes. Tambien podran encontrar nuestros Comics, que ser\u00e1n lanzados en un futuro.\u003cbr\u003e\u003cbr\u003eAdem\u00e1s, nos gusta tener la oportunidad de acercarnos a nuestros lectores y a nuestra comunidad.\u003cbr\u003e\u003cbr\u003eCONTENIDO\u003cbr\u003e\u003cbr\u003eGracias por tu apoyo que nos ayuda a poder seguir adelante y poder construir Cyan Orange. Patreon es el lugar donde podr\u00e1n conseguir contenido extra de \u00a0uno de nuestros videos de YouTube al mes. Podr\u00e1n adem\u00e1s participar directamente con nosotros en encuestas y contenido exclusivo que subiremos a Patreon.\u003cbr\u003e\u003cbr\u003eCon el apoyo de todos ustedes nos dan la oportunidad de expandirnos, hacer m\u00e1s y variada mercanc\u00eda para que disfruten.\u003cbr\u003e\u003cbr\u003eGracias por adelantado por cada peso y est\u00e9n a la esperar de todo el contenido que tenemos para ustedes.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eComic/Novela\u003c/li\u003e\u003cli\u003eTutoriales que pretenden ense\u00f1ar todo lo que durante tiempo de trabajo, hemos logrado aprender y ahora, presentarlo a ustedes.\u003c/li\u003e\u003cli\u003eDemos de procesos completos\u003c/li\u003e\u003cli\u003ePSDs\u003c/li\u003e\u003cli\u003eProcesos de nuestros productos\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTambi\u00e9n todo contenido que no hayan podido adquirir lo podr\u00e1n conseguir en nuestro GumRoad y toda informaci\u00f3n o comentario s\u00edguenos en Facebook."
