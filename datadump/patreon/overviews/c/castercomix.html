    "summary": "Hi, I\u0027m TBSkyen. I draw comics about nerdy things like games and esports and demonic possession, and I make YouTube videos about art, writing, character design and media.\u003cbr\u003e\u003cbr\u003eI set up this Patreon some years ago to support my comics, but then YouTube kinda started butting in so now we\u0027re doing both. What I would like more than anything, is to be able to sustain myself with my creative work and make a living - Patreon is the best way I have to achieve that. If you\u0027d like to help me with that, well, I am grateful.\u003cbr\u003e\u003cbr\u003eAnd I offer \u003cstrong\u003e\u003cem\u003eREWARDS!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eVIDEO VOTING RIGHTS\u003cbr\u003eIf you support this Patreon, like, \u003cem\u003eat all, \u003c/em\u003eat any level from\u00a0$1 and up, you get to vote on video topics for the YouTube channel. I\u0027m still going to be doing whatever videos I\u0027m interested in doing personally (including any really great suggestions from the comments, like usual), but every week I\u0027ll ask you all for video suggestions, take the best subjects and put them to a vote. Patreon-voted videos will be posted early to Patreon for a few days before they go live to the regular YouTube channel.\u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003eCOMMISSION CREDIT BANK\u003c/h1\u003e\nEvery dollar you contribute towards this Patreon campaign will be recorded and saved up into a bank up to $100, which can be cashed in to pay for commissions at any point (even if you no longer support the Patreon).\n\u003cbr\u003e\nFOR EXAMPLE:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eSupport the Patreon at $5 for two months.\u003c/li\u003e\n\u003cli\u003eYou have $10 in the bank.\u003c/li\u003e\n\u003cli\u003eCash it in for a sketch comic with the special Patron discount, and GET THE COMMISSION FOR FREE.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTHE COMMISSION CREDIT      "description": "At this point, the Patreon is paying for my rent (after taxes), so I will start development on something special: An esports-themed sports comic. Concept sketches, character designs, and voting on plotlines and which game(s) to portray will all be made available exclusively to Patrons as I develop it. I will be drawing test-pages and standalone mini-chapters trying to figure it out and developing the concept.\u003cbr\u003e\u003cbr\u003eROUGH ABSTRACT: it\u0027ll be the story of an esports organization trying to make their way from amateur nobodies to world champions. Based around an org rather than a single team of characters to allow for multiple esports (LoL, SC2, Smash, etc) as part of the story. Think the self-seriousness of\u00a0Kuroko no Basket or Eyeshield 21, undercut with the campy ridiculousness of Yu-Gi-Oh! - and of course lots and lots of Esports Drama\u2122",
