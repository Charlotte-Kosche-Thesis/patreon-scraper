    "summary": "My Motto : Delivering\ntranslations to the world while spreading the wonders of Roxism\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy Pledge : The chapters\nwould be updated on a daily basis by \u003cstrong\u003eparts\u003c/strong\u003e.\nThe completed chapter will have \"Complete [XXYYZZZZ]\" as the post\u2019s\ntitle.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHoliday from the mass : One\nday every week[2-3 days when my brain is overheated].\u003cbr\u003e\n\n\u003cbr\u003e\n\nRegistering by the \u003cstrong\u003eEND OF THE MONTH WILL CAUSE YOU TO BE\nCHARGED DOUBLE!!!\u003c/strong\u003e So, make sure to register as a \u003cstrong\u003ePATRON BEFORE or after THAT DATE\u003c/strong\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn case there are more\nspare chapters, \u003cstrong\u003eTHE PARTIAL CHAPTERS\nWOULD BE PRICED WITH THEIR BASIC OFFERINGS ACCORDINGLY :\u003c/strong\u003e\u003cbr\u003e\n\n\u25cf\u003cstrong\u003eSEIGENSOU - $10\u003c/strong\u003e\u003cbr\u003e\n\n\u25cf\u003cstrong\u003ePARASITE, RCO, AKM and, \u003c/strong\u003e\u003cbr\u003e\n\n\u25cf\u003cstrong\u003eBehemoth - $5\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAND WILL BE RESTORED TO THE APPROPRIATE LEVEL OF FAITH ~24\nHOURS AFTER THE \u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\"NOTICE\nOF COMPLETION\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nNotes from Cnine:\u003cbr\u003e\n\n\u25cf\u003cstrong\u003eMAKE SURE YOU CHECK THE THE POSTED CHAPTERS EVERYDAY!!!\u003c/strong\u003e\u003cbr\u003e\n\n\u25cf\u003cstrong\u003eTHE DELETION OF RELEASED CHAPTER WILL BE DONE AT THE END OF THE MONTH ALONG WITH THE UPDATED RANK.\u003cbr\u003e\u003cstrong\u003e\u25cf\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027m using \"\u003cstrong\u003eCHARGE UPFRONT\u003c/strong\u003e\" due to those devilish \"\u003cstrong\u003eRead And Dash\u003c/strong\u003e\" scheme. This is the information regarding \"\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/210291283-What-is-charge-up-front-How-do-I-get-it-\"\u003eCHARGE UPFRONT\u003c/a\u003e\" feature starting from December. This feature basically similiar to monthly charge, just affecting newly registered patrons and the one who want to upgrade their FAITH.\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u25cf\u003cstrong\u003eMAKE SURE YOU READ THE POLICY ABOVE TO UNDERSTAND MORE ABOUT ROXISM!!!\u003c/strong\u003e\u003cbr\u003eCN : Courtesy to Aksyathedon-san for his help in fixing this\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
