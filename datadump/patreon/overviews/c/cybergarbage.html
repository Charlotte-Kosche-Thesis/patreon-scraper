    "summary": "What is CYBERGARBAGE?\u003cbr\u003e\u003cbr\u003eFrom the producer of The Attack (whom inherited this Patreon) we bring you our new live streaming shenanigans, CYBERGARBAGE. \u003cbr\u003e\u003cbr\u003eWe\u2019re a team of livestreamers, producers, and writers uniting to shove all our knowledge of gaming, movies, and tech into the stupidest live variety show on Twitch. Simple, right?\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg height=\"289\" src=\"https://lh6.googleusercontent.com/WpGufPEeOzgS2lSVLHrVoeyZwl08c369asSGu_0noExQJlGrGq2_MoFB-QVj-45AC69P_-F9IJJMN2Hxtc0noV8F3uoYMhVftpXQkgXrgKBLWrLiNSo5awJbU14fRXBrL3Ms9eu6\" style=\"width: 564px;\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003eMEET THE TEAM:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAlex Corea \u201cThe Face\u201d : \u201cHost\u201d \u201cextraordinaire\u201d and \u201cprofessional\u201d long boy \u201ccomedian.\u201d Alex\u2019s eye for the funny is only matched by his love for fart jokes.\u003c/li\u003e\u003cli\u003eCoral Frederick \u201cThe Anthropologist\": A talented producer with an eye for art direction, film, and unpacking pop culture. Also leafy greens.\u003c/li\u003e\u003cli\u003eJoey Thimian \u201cThe Laugh\u201d: A hard-working producer fully immersed in the world of eSports, controversial opinions, and ice cream. \u003c/li\u003e\u003cli\u003eNicholas Limon \u201cThe Librarian\u201d: A producer with an unparalleled knowledge of film and gaming who also happens to make sure the tech works.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith our powers combined, we create the world\u2019s strangest voltron, and with it, probably the world\u2019s strangest Twitch channel.\u003cbr\u003e\u003cbr\u003eWhy are you guys asking us for money?\u003cbr\u003e\u003cbr\u003eFreedom to create our stupid brand of content. That\u2019s pretty much it.\u003cbr\u003e\u003cbr\u003eWe could all work for other people, but that sounds substantially less fun. Therefore, both the show and our livelihoods depend on your support. Really. We love making our silly show, but we need your help to like\u2026 not die doing it. In return we promise to give you the best live comedy variety show with all the gaming, movie, and internet content you deserve.\u003cbr\u003e\u003cbr\u003eSquad Goals?\u003cbr\u003e\u003cbr\u003eAlright, so salaries are NOT THE MOST EXCITING expense. Got it. Well, funds will also go towards a bunch of other perks that translate DIRECTLY TO YOU!\u003cbr\u003e\u003cbr\u003e-More Live Shows \u003cbr\u003e\u003cbr\u003e-Getting a real GFX person and editor for better looking streams and more Patreon videos\u003cbr\u003e\u003cbr\u003e-Camera Operators for more premium sketches, videos and BTS content\u003cbr\u003e\u003cbr\u003e-I don\u2019t know, going to Japan?"
