    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"http://orig07.deviantart.net/e4f3/f/2016/286/a/1/pat_by_championx91-dakucto.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003eTo put it simply, Patreon is a\ncrowd-funding site like Kickstarter and Indiegogo.\n\t\u003cbr\u003e\nBut the difference is, you\u0027re\nsupporting individual artists in a monthly basis.\n\t\u003cem style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig14.deviantart.net/ed4b/f/2016/286/a/0/who_by_championx91-dakuctw.png\"\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tWelcome! \n\t\u003cbr\u003e\n\tI am \u00a0\u003cstrong\u003echampionx91\u003c/strong\u003e.\u00a0You may recognize me from Deviantart and other social medias.\u003cbr\u003e Creating art is my lifelong passion, and I am so pleased to have you join me here in Patreon.com.\u00a0I am a digital Artist, fan artist, photographer, gamer and cosplayer.\u003cbr\u003e\n\u003cu\u003e\u003cimg src=\"http://orig14.deviantart.net/1b91/f/2016/286/6/a/get_by_championx91-dakuctr.png\"\u003e\u003cbr\u003e\n\u003c/u\u003eSimple, what you pledge for!\u003cbr\u003e\u003cbr\u003e\nI have some great rewards to offer you,\nand I wanted to keep them at an extremely affordable price. The tiers\nstart at just one dollar!\n\t\u003cbr\u003e\nAs you can see on the right, there are\nsome cool rewards. I hope I can convince you to at least take the $1\npledge, but you can go as high as you like. No matter what level of\npledge you make, I thank you for it!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tNo matter how much you decide to give,\nknow that I am grateful that you invite me into your life each month\nby contribue to become my Patreon. \u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eGo here for an example when and how you will receive your Month reward - \u003c/em\u003e\u003cem\u003e\u003ca href=\"http://sta.sh/028nc939b1tr\" rel=\"nofollow\"\u003eX\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig06.deviantart.net/94d7/f/2016/286/f/d/work_by_championx91-dakuctq.png\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eBy pledging a little bit of money each\nmonth you can help me make art for everyone to enjoy! You can pledge\nas much or as little as you want, and trust me, even one dollar would\nbe helping out a lot! The more money you pledge the more rewards\nyou\u2019ll get, simple as that!\u003cbr\u003e\u003cbr\u003e\n\nArt is a very time consuming process\nand overall I just want to have the freedom to keep making art for\neveryone! So thank you in advance for helping make this dream a\nreality! I hope you continue to enjoy the works that I create!\u003cbr\u003e\n\u003cbr\u003eThank you so much for taking the time\nto check out my Patreon page and for supporting me. It does go\nwithout saying that I am extremely grateful to you for your pledges.\n\u003cimg src=\"http://orig13.deviantart.net/75b1/f/2016/286/6/d/news_by_championx91-dakuctu.png\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cem style=\"background-color: initial;\"\u003e4 Sept 2016:\u003c/em\u003e I have change some rules regarding reward and stuff. This will take affect September 2016!\u003cbr\u003e\n\tNow you have to wait after the payment to receive a packaged contain all the stuff you have pledge for, after you have paid. (around middle of the month).\u003cbr\u003e\n\t\n\tExample: User y started pledge 20 Agu. Payment for pledges goes out on Patron at 1-4 Sept. You will receive your package around 7-15 Sept.\u003cbr\u003e\n\t\n\tPeople how missed out on yy month can get all on Gumroad at a later date.\u003cbr\u003e\n\t\n\tI WILL STILL SUBMIT ART!\u003cbr\u003e \n\t\n\t------\u003cbr\u003e\n\u003cem\u003e7 Sept 2016\u003c/em\u003e: \"Pledge 1\" have been change to \"tip jar\"! \"Free art (You will get immediately access to older artwork including NSFW, but you will not receive new items (September 2016)).\"\u003cbr\u003e\n\t------\u003cbr\u003e\n\u003cem\u003e18 Sept 2016:\u003c/em\u003e Private/ personal art and private/ personal photos will not be included in any Patron/ Gumroad packages unless told otherwise.\u00a0\u003cbr\u003e-------\u003cbr\u003e\u003cem\u003e15 Nov 2016\u003c/em\u003e:\u00a0I am gonna take a break/ hiatus from dA and Patreon, beginning December 1st! Which means no art(maybe a Christmas art) on dA! Which means no rewards on Patreon! I will be back in January/ February. Yes, commission will still be open!\u003cbr\u003e-------\u003cbr\u003e\u003cem\u003e23 Mar 2017\u003c/em\u003e: I will be more active at the end of April on Patreon.\u003cbr\u003e-------\u003cbr\u003e\u003cem\u003e20 May 2017:\u003c/em\u003e Mass submit bunch of art.\u003cbr\u003e-------\u003cbr\u003e\u003cem\u003e23 June 2017:\u003c/em\u003e Mass submit bunch of art.\u003cbr\u003e-------\u003cbr\u003e\u003cem\u003e20 July 2017:\u003c/em\u003e Mass submit bunch of art.\u003cbr\u003e-------\u003cbr\u003e\u003cem\u003e12 Jan 2018:\u003c/em\u003e Removed reward\u003cbr\u003e-------\u003cbr\u003e\u00a0 _____________________________________________________________________________\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://championx91.deviantart.com/journal/More-websites-I-have-an-account-on-619430478\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig14.deviantart.net/2900/f/2016/286/8/7/social_media_by_championx91-dakublh.jpg\"\u003e\u003c/a\u003e_____________________________________________________________________________\u003c/div\u003e"
