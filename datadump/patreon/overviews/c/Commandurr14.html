    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eHello, my name is Lee, and I\u2019m currently an art and visual technology major, and online based artist. I love making mashups, illustrations, portraits, comics, and anything in between. The main digital mediums I use is AfterEffects, Premiere Pro, Photoshop, Clip Studio Paint, and Audacity, and the main traditional mediums I prefer are markers, inking pens, and anything ink, honestly.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e What I love about making different art is that I find a way to express myself, along with making a few people laugh along the way. Knowing that I\u2019ve brightened up someone\u2019s day makes me so happy! I also find it pretty therapeutic to just sit down and create.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did I make a Patreon?\u003c/strong\u003e\u003cbr\u003eThere\u2019s something I really love about having people that truly enjoy my work supporting me rather than having a huge company throw something at me for making something for them. I also love the freedom I have to create whatever I want, I\u2019m just not stuck to animating or making mashups, or a certain set content, but i\u2019m free to create whatever I wish and work on any projects I want to. I hope to make this a full time job in a few years so even supporting me with just $1 means a whole lot to me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can you find me?\u003c/strong\u003e\u003cbr\u003eArtwork on Instagram:\u003cbr\u003e \u003ca href=\"https://www.instagram.com/commandurr14/\"\u003ehttps://www.instagram.com/commandurr14/\u003c/a\u003e\u003cbr\u003eVideos on Youtube: \u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/CommanDURR14\"\u003ehttps://www.youtube.com/user/CommanDURR14\u003c/a\u003e\u003cbr\u003eMashups on Soundcloud: \u003cbr\u003e\u003ca href=\"https://soundcloud.com/commandurr14\"\u003ehttps://soundcloud.com/commandurr14\u003c/a\u003e\u003cbr\u003eSlice of Life stuff on Snapchat:\u003cbr\u003e @commandurr14\u003cbr\u003eStreaming on YouNow: \u003cbr\u003e\u003ca href=\"https://www.younow.com/commandurr14\"\u003ehttps://www.younow.com/commandurr14\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eNote: I have other social media I use, but these are the ones you\u2019re more likely to find my most recent stuff on!\u003c/div\u003e"
