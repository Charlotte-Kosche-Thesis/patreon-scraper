    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-w0G0jLmZ1U\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003ch2\u003eWho Is CityTheBeatMaster?\u003c/h2\u003e\u003c/strong\u003e\u003c/strong\u003eI started teaching myself music production in 2007, 4 years later I purchased my very first Drum Machine with help from family, and made my first video on YouTube in 2011.\u003cbr\u003eI was 13 years old when I started. For me nothing has happened overnight but since then, many of you have connected with me on\u00a0\u003ca href=\"https://www.youtube.com/citythebeatmaster\"\u003eYouTube\u003c/a\u003e,\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.instagram.com/citythebeatmaster\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/citybeatmaster\"\u003eTwitter\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.facebook.com/citythebeatmaster\"\u003eFacebook\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u00a0I\u0027ve been on each of these platforms for years posting, and sharing my music for free.\u00a0Through those social media\u0027s I\u0027ve reached a number of fans that really enjoy my videos \u0026amp; music.\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eMost recently with your help, I\u0027ve\u00a0placed my Biggest video to date on YouTube with Fact TV. \u003c/strong\u003eThat was a win not only for me \u0026amp; the fans, but for the entire community of independent musicians.\u003cbr\u003eEverything I\u0027ve do is independently created and it\u0027s a testament to how any kid in his mothers basement can believe in themselves enough to make something happen.\u003cbr\u003e\u003cbr\u003e\u00a0Today i\u0027m inspiring and reaching Hundreds of Thousands of people through the power of social media with my music. Peeking out of obscurity a few times this year and last year, I\u0027ve realized two things, the fans love what I do and they definitely help me put the word out.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch2\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Our Mission?\u003c/h2\u003e\u003c/strong\u003e\u003c/strong\u003eThousands of you have left comments, likes, shares, and views and for that i\u0027m very thankful. These are called \"insights\" and they let me know how well the content is being received. But that\u0027s where our relationship usually stops.\u00a0Insights like those must come in by the millions for creators like myself, to reach a full time income. \u003cbr\u003eBesides the changes everyone has heard of by now with YouTube\u0027s algorithm, and how much they are paying creators from ad revenue, my posts haven\u0027t earned me any ad revenue. \u003cbr\u003eDespite the fact that thousands of you have watched my videos on YouTube collectively. With Patreon none of that matters anymore. Each fan count\u0027s and the more Patrons we reach the better the content can get!\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch2\u003e\u00a0 \u00a0 \u00a0 \u00a0 What is Patreon?\u003c/h2\u003e\u003c/strong\u003e\u003c/strong\u003eThis time i\u0027m starting over with Patreon. Where every single supporter counts towards a creators goal.\u003cbr\u003e\u00a0This platform will provide me the direct connection to fans of my work by posting exclusively to my Patreon feed. It\u0027s like a twitter, instagram, facebook \u0026amp; YouTube timeline That only patrons get to see.\u003cbr\u003eYou still get to see videos and posts but\u003cbr\u003eOn Patreon, the fans become supporters of what they want to see by reaching goals set by the creator of the content. These goals can be set up as monthly amounts or per content creation basis. You also see the progress of everyone\u0027s contributions towards the goals.\u003cbr\u003e\u003cbr\u003e Examples could include: A goal of $1 or $20 a month per fan, to see what i\u0027m creating on a daily. Also a $1,200 goal collectively to fund a Pro Piece of equipment for better content creation. \u003cbr\u003e\u003cbr\u003eWhen you Support and meet a creators goal financially you become a patron and have access to exclusive posts on the site and rewards for funding and completing those goals set.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch2\u003e\u00a0 \u00a0 \u00a0 \u00a0 How does it work ?\u003c/h2\u003e\u003c/strong\u003e\u003c/strong\u003eMy Fans can Fund a number of Goals to help me Financially create a project.\u003cbr\u003e\u003cstrong\u003eFund My Latest Album Release Goal\u003c/strong\u003e\u003cbr\u003eFor me That means If I decide the fans are leaving positive \"insights\" on my new ideas, and I want talk to them or even bring up the quality of content we can reach these goals faster and together without breaks in the schedule.\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DFsPftVVwAAaAEU.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eFund A Live Event Goal\u003c/strong\u003e\u003cbr\u003eTons of you want to see me perform live on streams more often or at shows in your cities and this is a step towards it.\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DFsMHIuW0AAHlZP.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eFund Tutorials On Music Production and Finger Drumming Goal\u003c/strong\u003e\u003cbr\u003eI\u0027ve even been asked to help mentor other musicians and teach people that like my style of Finger Drumming.\u00a0\u003cbr\u003eThese are all Important goals I want to set here, and achieve with your help.\u003cbr\u003e\u003cbr\u003eOn Patreon, I can ask for your financial support to meet these types of Goals ! \u00a0When we do, You get rewards whether it be the new daily content access for your monthly support individually, or reaching bigger goals collectively to see major content improvements and exclusive releases \u0026amp; rewards for you.\u003cbr\u003e\u003cbr\u003eWhen ever you invest time to watch my videos on other platforms it doesn\u0027t benefit me financially and usually your stuck seeing advertisements all over the content. Leaving insights like comments definitely motivate me to keep going but with Patreon we can set a destination goal and achieve it together.\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DFwQZiUXoAEpnib.jpg\"\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003ch2 style=\"\"\u003eWill you still post on YouTube ?\u003c/h2\u003e\u003c/strong\u003e\u003c/strong\u003eNo full videos on any other platforms and no exclusive content will be posted to YouTube !\u00a0\u003cbr\u003eWith that change I can see who is invested in the content and reward them with new projects and videos.\u003cbr\u003eIt will only be posts that Promote My Patreon page, and ones that Let the Viewers on YouTube Know They are only seeing 10% of my content.\u003cbr\u003eI will encourage that they Sign up to see 100% of everything in full and exclusively on my patreon page.\u003cbr\u003e\u003ch2 style=\"font-weight: bold;\"\u003eWhat Are Your Goals ?\u003c/h2\u003e\u003cstrong\u003eRight now I have one goal that is to purchase the superphone.io software.\u003c/strong\u003e\u003cbr\u003eI understand that not every fan is financially stable which is why the first tier is only $1 a month access to the Activity Feed.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eBesides the \u00a0superphone.io software, I will be introducing other tiers for different goals we can meet later.\u003cbr\u003eFor example If my gear breaks unexpectedly or needs a tune up that I can\u0027t financially cover that can be a goal. Or if my time has to be taken away from teaching / entertaining you to make an income outside of music, nobody wins and the content stops. \u00a0I can set a goal to reach by a certain duration until the situation is over keeping my same schedule.\u003cbr\u003e\u003cstrong\u003eWhat is a Patron ?\u003c/strong\u003e\u003cbr\u003eMy patrons are those fans that want to see me do this full time, they want music to live with, \u00a0information to learn \u0026amp; grow with, they want to support citythebeatmaster so I can inspire and support them creatively.\u003cbr\u003e\u003cbr\u003e So whether its a new camera for your viewing pleasure, a Laptop computer to efficiently produce new content faster, or simply a monthly stream of income from my patrons to excel in all areas of my career so they continue seeing everything I have to offer + the rewards you can obtain, It\u0027s all possible here at my contents new home.\u003cbr\u003e\u003cbr\u003eI\u0027m not asking each of you for thousands of dollars, i\u0027m asking the thousands of you who already support the content, to financially get behind what you love from me as a patron, and maybe that\u0027s 1$ monthly, if only one of you can, But that\u0027s still 1 person I know I can create exclusive content for !\u003cbr\u003eThat being said, I Have no doubts that number will Grow ! -\u003cem\u003e\u003cstrong\u003ecitythebeatmaster\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch2\u003eHow can I support you Right Now ?\u003c/h2\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eMy Very First Goal Is a $1+ a month Patron sign up.\u003c/strong\u003e The goal is to accept $1 minimum donations and pay for the\u00a0\u003ca href=\"http://citythebeatmaster.superphone.io\"\u003eSuperphone\u003c/a\u003e Platform I need access to monthly. This is to know exactly who my supporting Fans are and invite them to my events, contact lists, and project releases.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is a great Goal for those who want to buy a netflix style subscription for my exclusive content but only pay $1 a month.\u003cbr\u003eIf You were also a fan of my YouTube videos this is perfect for you!\u00a0\u003c/strong\u003e\u003cbr\u003eI\u0027m \u00a0also working on an album and i\u0027d like to tell you about it and know everyone that purchases it.\u003cbr\u003eSo if your simply a fan who wants to fund my music or a musician yourself that has awesome music I may want to hear, we can chat via my superphone. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe First step is to become a patron at $1+ a month, that goal lets me pay for superphone.io by accepting your generous donations on patreon.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e This goal will help me keep your contact info inside my iPhone via disruptive multimedia\u0027s new app called Superphone. you can text me (not required) or enter your info to via my website sign up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Superphone? Watch the video below for a more in depth understanding.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIts all of my fans in one place on my phone, I can sms you or email you directly, to realize who my top supporters of my music projects are, gauge what zip code/ City / Country most of you live near for shows and touring, and always keep the lines of communication with you open. Knowing who purchased my last project is Very important info, plus I get to thank you personally when i\u0027m in your town! :)\u00a0\u003cbr\u003e\u003cbr\u003eThis is all information the stores you shop at have, plus they know more about you on facebook but, in the event that other social medias shut down or change in any way i\u0027ll still have your info to stay in touch on the regular.\u003cbr\u003eWith superphone.io I can also text my fans when i\u0027m in their city to pass out tickets to my shows ! Watch music producer extraordinaire Ryan Leslie explain his superphone.io platform and the benefits it has for fans.\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/U7O7bFNWE5w\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Thank You for Joining My Patreon.\u00a0\u003c/strong\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eWELCOME TO MY NEW HOME\u003c/strong\u003e\u003cbr\u003eAs you know my work lives on the internet so I\u0027m\u00a0here on Patreon exclusively to bring you more awesome daily content. \u003cbr\u003eYou may have seen that I recently started my #MasteroftheMpc video series on YouTube that showcases my live beat making abilities. \u003cbr\u003e\u003cbr\u003eWhats different is this platform is where i\u0027ll continue to post and it\u0027s goal-setting me all the way up! to releasing an album \u0026amp; helps me to continue progressing by bringing exclusive only content to my fans that become patrons. Expect New performances, tutorials, live chats, exclusive music releases, and more on Patreon Only.\u003cbr\u003e\u003cbr\u003ePatreon allows my fans to support my passions financially, so please pledge today to catch up with me here and i\u0027ll continue releasing great content For you.\u003cbr\u003e-citythebeatmaster"
