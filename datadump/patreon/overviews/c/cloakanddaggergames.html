    "summary": "\u003cstrong\u003eHello, I\u0027m Shaun from \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eCloak and Dagger Games\u003cbr\u003e\u003cbr\u003e\u003c/i\u003eFor the last five years our team has been chipping away, making both free and commercial point and click adventure games. It\u0027s a true passion!\u003cbr\u003e\u003cbr\u003eSo far we\u0027ve released\u00a0\u003ca href=\"http://store.steampowered.com/app/654550/Football_Game/\"\u003eFootball Game\u003c/a\u003e,\u00a0\u003ca href=\"http://cadgames.co.uk\" target=\"_blank\"\u003eLegend of Hand,\u00a0Mudlarks, A Date in the Park, The Terrible Old Man, Pendek and aerinde\u003c/a\u003e. Our games have been received well, being downloaded many thousands of times and featuring on websites such as Rock Paper Shotgun, IndieGames.com and Adventure Gamers. We\u0027ve had over two million views on YouTube from Lets Plays, including\u00a0\u003ca href=\"https://www.youtube.com/watch?v=5pbC3hDg_U8\" rel=\"nofollow\" target=\"_blank\"\u003eMarkiplier\u003c/a\u003e. We\u0027ve just released our first two commercial games, Legend of Hand and Football Game. Our next title, Sumatra, will be out soon! We\u0027ve written outlines for several more adventure games that will easily keep us busy for the next ten years or so! We aim to make each game better than the last, and believe the only thing holding us back from realising our potential is the lack of time we have to make the games!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.rockpapershotgun.com/images/14/nov/mudlarks_header.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Winston surveys the Thames foreshore in \u003cstrong\u003eMudlarks\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWe have a dream of being able to work on games full time, or at least work part time so we have way more time to get things done. Any help from you would be super appreciated! Supporters will receive regular exclusive updates on our upcoming games, behind the scenes goodies, appear as characters in games, and lots of other good stuff!\u003c/div\u003e\u003cbr\u003eAll our games are made with no budget at all, we spend virtually all our spare time programming or working on art and assets/stories. Any financial assistance would go a long way - and will go towards things like software, licence fees, web fees, graphic and sound equipment etc.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOur Games\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://store.steampowered.com/app/595560/Legend_of_Hand/\" target=\"_blank\"\u003e\u003cem\u003eLegend of Hand\u003c/em\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cem style=\"background-color: initial;\"\u003eA unique point and click adventure game with RPG elements set in a Far-East inspired world! Influenced by adventure classics and martial arts beat \u2018em up games of the 80\u0027s and 90\u0027s.\u003c/em\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://store.steampowered.com/app/595560/Legend_of_Hand/\" target=\"_blank\"\u003eCheck out the Steam page here.\u003c/a\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RIh9QqIcSBs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://store.steampowered.com/app/654550/Football_Game/\"\u003e\u003cem\u003eFootball Game\u003c/em\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cem\u003eYou are Tommy. A local high school footballing hero, the town of East Bend is your playground. It\u0027s game night for the Purchase County Turbines and your sweetheart is waiting in the bleachers. Join Tommy for a night that you won\u0027t forget...\u003c/em\u003e\u003cstrong\u003e\u003ca href=\"http://store.steampowered.com/app/654550/Football_Game/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kpYta0y-d-4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://gamejolt.com/games/mudlarks/24964\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cem\u003eMudlarks\u003c/em\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cem style=\"background-color: initial;\"\u003eA\u00a0mysterious point and click adventure game... a tale of friendship, the supernatural and unravelled secrets.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"https://readv.files.wordpress.com/2014/04/mudlarks.jpg\" style=\"width: 587px;\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://store.steampowered.com/app/468530/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eA Date in the Park\u003c/em\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cem style=\"background-color: initial;\"\u003eA short and mysterious free point and click adventure game, inspired by the feeling of oddness in an everyday situation. \u003cstrong\u003e*Available free on Steam!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://oi57.tinypic.com/30sc012.jpg\" style=\"background-color: initial; width: 542px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://gamejolt.com/games/the-terrible-old-man/57128\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThe Terrible Old Man\u003c/em\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cem style=\"background-color: initial;\"\u003eThree men of loose virtue are enjoying a drink in a local tavern, when they overhear the story of a rich and feeble old man who lives in town. They soon plot to take his treasures... based on the short story by HP Lovecraft.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://cadgames.weebly.com/uploads/1/1/7/5/11750879/2235192_orig.png\" style=\"width: 546px;\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003ca href=\"http://gamejolt.com/games/pendek/58827\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003ePendek\u00a0\u003c/em\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cem style=\"background-color: initial;\"\u003eYou are Yandi, a villager who works for the Pandang Logging Company deep in the Sumatran jungle.\u00a0An accident leaves you stranded and alone in the jungle. You must survive, you must escape. But who knows what you might come across in the process? *fully expanded version - SUMATRA- coming 2018\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://cadgames.weebly.com/uploads/1/1/7/5/11750879/2178493.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://store.steampowered.com/app/542380/A_Date_in_the_Park__Collectors_Edition/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eaerinde (included in A Date in the Park - Collectors Edition)\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003eYou are G. After an old friend gives you the chance of a new life, it\u0027s time to return the favour.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://www.adventuregamestudio.co.uk/images/games/2054_2.png\" style=\"width: 530px;\"\u003e\u003c/em\u003e\u003c/div\u003e..and many more to come!\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShaun, John \u0026amp; Laurie\u003cbr\u003eCloak and Dagger Games\u003c/strong\u003e\u003cbr\u003e"
