    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eHeya!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eCallofTheDeep\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e: a self taught fantasy artist living and working in Scotland.\u003cbr\u003e\u003cbr\u003eArt is my life. There\u0027s nothing more romantic to me than the idea of painting a window to a place that never existed and allowing others to look through and be transported there.\u003cbr\u003e\u003cbr\u003eI started this Patreon when I decided to go freelance in order to help me make ends meet,\u003cbr\u003eSo if you decide to support me then I thank you from the bottom of my heart for helping me to chase my dream... and uh, pay my bills.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003cstrong\u003eA little about my artwork:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy work is predominately inspired by continental European comic artists but I do like to branch out into cartooning, painting and even the animu on occasion.\u003cbr\u003eI tend to focus on character and costume design primarily in the dark/low fantasy genres and I\u0027m constantly sketching something.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027m always keen to improve; But equally I\u0027m always happy to offer the benefit of my meager experience to other fledgling artists whether they are patrons or not (so hit me up if you think I can help and let me know if you see something I can improve upon!)\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA little about my Patreon page:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI want this to be as interactive an experience as possible, I\u0027ll be doing weekly and monthly polls where you guys can request a piece of art, be it fan art or a nude pin-up or a dude sticking a guy with a sword, whatever you like.\u003cbr\u003eI\u0027ll be doing both ordinary art streams, (schedule to be worked out around you guys, as best as possible) And tutorial streams where I\u0027ll poll on general themes but also try to accommodate\u00a0any live questions you may have too, where possible.\u003cbr\u003eIn addition to this I\u0027ll be posting works in progress, commissions, sketches, pictures of butts, the lot.\u003cbr\u003e\u003cbr\u003eBut if there\u0027s anything else you\u0027d like to see here, please just ask!\u003cbr\u003e\u003cbr\u003e"
