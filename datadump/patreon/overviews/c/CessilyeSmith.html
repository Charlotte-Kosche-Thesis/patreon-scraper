    "summary": "Wow! Things just got real. I\u0027ve been writing and advocating for consistent social change for over a year now. I simply type up what\u0027s on my heart and try to move on, but ultimately it\u0027s not as simple as just moving on. The work that I truly believe the Lord has led me to is hard heart work. I\u0027ve cried, I\u0027ve yelled, and I\u0027ve found myself grieved over the injustices of the world. From infant and maternal health, economic and housing inequalities to food deserts and birth injustice. There is just so much overlap.\u00a0\u003cbr\u003e\u003cbr\u003eI have an unquenchable thirst to see the hearts of man changed to see the humanity in all human beings regardless of race, gender, religion or socio-economic standing. And I truly believe that this crazy truth that \"I am a mess, yet deeply loved\"(thanks BJ Thompson) is what drives me towards seeking justice in light of the gospel. Seeing relationships restored is what I long for.\u00a0\u003cbr\u003e\u003cbr\u003eI want to thank my patrons for supporting me the past couple of years and in advance for your continual support. You have encouraged me, shared, re-tweeted and given me the confidence to step out and ask to be compensated for my work. I want to personally thank LaTasha for your support. You my friend have helped me to understand my worth and not to be ashamed to invoice.\u00a0 I will continue doing this work for my children and my children\u0027s children. For I desire to leave a legacy that \"does justice, loves kindness and walks humbly.\" - Micah 6:8\u003cbr\u003e\u003cbr\u003e\"If you want to get rid of the weed you must pull it up by the root. Let\u0027s uproot the system and plant a seed that bears fruit.\" - Cessilye R. Smith\u003cbr\u003e\u003cbr\u003e#recess\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
