    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWatch Episode #001 of Coatwolf\u0027s new docu-series \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Movies and Machines\u00a0\u003c/strong\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UEK8JEJKp64\" width=\"560\"\u003e\u003c/iframe\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg height=\"167\" src=\"https://c1.staticflickr.com/5/4160/34514342652_f4c2541900.jpg\" style=\"text-align: center;\" width=\"500\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ETprLfoZzLY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eOur mission is to become the first world-funded film studio. Our promise to you is to always make movies for the right reasons.\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO IS COATWOLF?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eWe are Coatwolf Productions. Together, we make movies because\u00a0it\u2019s what we love to do and it\u2019s all we want to do. \u00a0Coatwolf is a collective of creative artists based in Ventura, CA \u00a0with a mission to help and inspire humanity. \u00a0We care about movies more than anything else because we believe movies have a purpose. \u00a0We\u0027ve turned down huge money projects because we knew there were more important films to make, more pressing subject matters that need to be addressed. We\u0027ve dedicated years of our lives to single projects making sure they were perfect. Our way is different. We put everything we have into our projects.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eWHY PATREON?\u003c/strong\u003e\u003c/div\u003e\u00a0Patreon gives us a safe space to interact directly with the people who care about what we\u2019re doing and an opportunity\u00a0to invite you guys into our process. \u00a0Whether you are a fan of our work, an aspiring filmmaker or simply a movie lover, this page is for you.  We will go behind the scenes and give you an in-depth look at everything we are working on, hints on how to make films with limited funds and resources and give you a chance to see what we are working on before anyone else. \u00a0You will be able to see all the ups and downs of getting these movies made. We want to be a resource to you, we want to entertain you and we want to let you in on our crazy lives. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY DO YOU NEED MY MONEY?\u003c/strong\u003e\u003c/div\u003eFilmmaking is incredibly expensive. \u00a0And finding money is hard in this industry especially when you care more about making something meaningful than making money. \u00a0We care about these projects so much that literally all the money we raise goes into what we are working on, leaving little or no money to pay anyone. \u00a0Our process of filmmaking is unique, we like to take our time and make sure that everything is perfect. \u00a0By supporting us on Patreon you enable us to continue our work with less stress and focus on money.  Your contributions could feed our crew for a day of shooting, help us upgrade our equipment, pay for an elaborate prop or special effect or eventually... (The Big Dream!) allow us to open...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003cstrong\u003eCOATWOLF STUDIOS\u003c/strong\u003e\u003c/div\u003eThe ultimate goal is to have our own studio space where we can grow and continue to attract like-minded artists who also believe that movies and stories are more important than a paycheck. \u00a0This studio will be an open and safe environment \u00a0for these individuals to stretch their wings and create in a nurturing environment. \u00a0We want to establish a community to support struggling artists who are trying to pursue their dreams, just like your patronage helps us achieve ours.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMORE ABOUT OUR PAST WORK\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eBELLFLOWER\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cimg src=\"https://static01.nyt.com/images/2011/08/04/movies/bellflower2/bellflower2-jumbo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWritten and directed by Evan Glodell. \u00a0After premiering at the Sundance Film Festival in 2011 the film opened in theaters all around the world to critical acclaim. \u00a0Bellflower was nominated for two 2012 Independent Spirit Awards (John Cassavette\u0027s Award for low budget film-making and a best cinematography nomination for Joel Hodge) as well as a nomination for Evan Glodell at the 2011 Gotham Film Festival for best new director.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IY3FRWcK_LI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCHUCK HANK AND THE SAN DIEGO TWINS\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/media2.slashfilm.com/slashfilm/wp/wp-content/images/Chuck-Hank-and-the-San-Diego-Twins-700x300.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDirected by Jonathan Keevil. \u00a0Coatwolf Productions\u00a0second film was largely funded by\na successful crowd funding campaign where Coatwolf raised two times their\nfinancing goal from amazing fans like you guys. \u00a0Chuck Hank and the San Diego Twins is an\nover-the-top 1980\u2019s inspired action movie with stylized video game influences.  The film will be released later this year.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9SZ1v8OHQXo\" width=\"560\"\u003e\u003c/iframe\u003e"
   },
