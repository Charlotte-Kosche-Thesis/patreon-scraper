    "summary": "\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eHello, minions of darkness! \u003c/strong\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\nThis is the Patreon page for my comic\u00a0\u003ca href=\"http://www.carnikids.com\" rel=\"nofollow\"\u003eCarnikids\u003c/a\u003e, about a misfit group of kids working at a crazy carnival (owned by their adoptive parents) where anything can happen! \u003cbr\u003e\u003cimg src=\"https://www.carnikids.com/wp-content/uploads/2017/12/Corby_Nap.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027ve been working on the concepts and designs for Carnikids since I was in middle school, and it\u0027s come a long way since then! It\u0027s inspired by lots of great cartoons like Invader Zim, Courage the Cowardly Dog, and Flapjack, which I watch constantly. I really like cartoons.\n\u003cbr\u003e\u003cbr\u003e\nThe comic is all drawn by hand in pen and ink (I prefer working non-digitally).\u00a0\u003cbr\u003e\u003cbr\u003e\nBy supporting me on Patreon, you\u0027ll be helping me bring Carnikids to life for the world to enjoy! You\u0027ll also get early access to comics, behind the scenes drawings, and cool exclusive goodies!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.carnikids.com\" rel=\"nofollow\" target=\"_blank\"\u003eCarnikids updates every Friday!\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e"
