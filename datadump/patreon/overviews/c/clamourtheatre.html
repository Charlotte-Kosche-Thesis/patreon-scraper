    "summary": "Welcome to our page and thank you for supporting us!\u00a0\u003cbr\u003e\nWe make theatre that is rebellious raw and joyful\u00a0\u003cbr\u003e\nCelebrating perspectives, voices and narratives from shadows demanding to be heard.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eclamour -\u00a0a loud uproar - a vehement expression of desire\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nWe\u0027d love your support in making our upcoming show \"Juniper and Jules\"\u003cbr\u003e\n\u003cbr\u003e\nJUNIPER AND JULES\u003cbr\u003e\nstarring Gabriella Schmidt and Stella Taylor\u00a0\u003cbr\u003e\nJuniper has liked girls, (only girls), for as long as she can remember.\u003cbr\u003e\nJules didn\u2019t realiSe she could like girls because no-one ever told her it was an option.  \u003cbr\u003e\nAfter meeting at a loud and boring party, Juniper and Jules soon fall in lust and in love.\u003cbr\u003e\nJules isn\u2019t naturally monogamous, she doesn\u2019t think. She\u2019s always liked to be different, and different for her, not different for everyone else. She wants to make new rules. Juniper is more interested in peace and quiet and happiness (and making sure the washing-up gets done by bedtime.)\u003cbr\u003e\nThe two soon decide to explore the possibilities and challenges of polyamory.\u003cbr\u003e\nA play about what it means to fall in love, fall out of love and how we can choose to fall back in love, again.\u003cbr\u003e\nA play about identities and new possibilities.\u003cbr\u003e\nA play about how we lust, love, laugh, bicker and care for each other.\u003cbr\u003e\nA play about making new rules. \u003cbr\u003e\nA play exploring what it means to be an LGBTQ women.\u003cbr\u003e\nA play exploring bisexuality and polyamory. \u003cbr\u003e\nCOMING TO THEATRE503 \u003cbr\u003e\nMARCH 18TH AND 19TH 2018 \u003cbr\u003e\n\u003cbr\u003e\nOur previous work\u003cbr\u003e\u003cbr\u003e\u201cJoy\u201d, by Stephanie Martin, is the raw, urgent, and celebratory coming-of-age story of a young woman with Down\u2019s syndrome - our eponymous heroine - Joy. This play explores themes of disability, control, sexuality, family, friendship and freedom. As a company, we are very excited to place stories about \u2013 and performed by \u2013 those who identify as having learning disabilities into mainstream theatre. THEATRE ROYAL STRATFORD EAST 2017 \u003cbr\u003eWatch Joy on Channel4\u00a0\u003cbr\u003e\u003ca href=\"https://www.channel4.com/news/the-actors-with-learning-difficulties-who-are-treading-the-boards\"\u003e\u00a0https://www.channel4.com/news/the-actors-with-learning-difficulties-who-are-treading-the-boards\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePress for \"Joy\"\u003cbr\u003e\u003cbr\u003e\n\u201can irrepressible, swaggering spirit that sweeps you along with it and leaves you glowing\u201d The Times\u003cbr\u003e\n\u201cengaging and thought-provoking\u201d The Stage\u003cbr\u003e\n\u201cglows with easy affection\u201d \u201cthere\u2019s a delicate tenderness\u201d Time Out\u003cbr\u003e\n\u201ca whopping great heart in exactly the right place\u201d \u003cbr\u003e\n\u201cImogen Roberts is enchanting\u201c  The Daily Mail\u003cbr\u003e\n\u201cJoy is a real Joy\u201d and \u201cthe authenticity is disarming\u201d A Younger Theatre\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
