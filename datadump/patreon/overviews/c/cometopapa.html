    "summary": "Friend! \u003cbr\u003e\u003cbr\u003eWe have been doing this podcast for a while, with sole purpose of making funny radio for good people. \u00a0Our philosophy is that there are plenty of places out there where you can find anger, vulgarity and stupidity so we would offer something different.\u003cbr\u003e\n\u003cbr\u003e\nThat\u2019s not to say that we aren\u2019t stupid too, but we\u0027re the fun kind of stupid.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eThese are the good times! \u00a0So why waste them? \u00a0Why fill your life up with more bad stuff? \u00a0 Here is something good, where we can have some fun, learn some stuff, talk to some people and enjoy the hell out of our lives. \u003cbr\u003e\u003cbr\u003eWe are more interested in sourdough bread than politics.\u003cbr\u003e\n\n\u00a0\u003cbr\u003eThanks to your support we can make this experience ever better. \u00a0I\u2019d love to add music, sound effects, edit out mistakes, all the stuff that great shows do \u00a0.But the reality is we do it all ourselves. No budget. No money. No nothin. \u00a0But with your help we can get a real producer and make this thing as great as it can be.\u003cbr\u003e\n\n\u003cbr\u003eAnd you should also know that if you support us no one will be happier than Paul. \u00a0For just a couple dollars a month you can keep Paul alive for another day.\u00a0\u003cbr\u003e"
