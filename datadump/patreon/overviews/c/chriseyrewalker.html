    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eMy name is\u00a0\u003ca href=\"https://chriseyrewalker.com/about/\" target=\"_blank\"\u003eChris Eyre-Walker\u003c/a\u003e, I\u0027m an adventure, outdoor and travel photographer \u0026amp;\u00a0\u003ca href=\"https://www.olympus.com.au/Learn-Explore/Olympus-Visionaries/Visionaries/Chris-Eyre-Walker\" target=\"_blank\"\u003eOlympus Visionary\u003c/a\u003e. I\u0027m usually based in Sydney, but I live quite a simple life and spend around 6-10 months each year travelling.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat I Do\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eCamera and lens are my tools, YouTube my platform. \u003cbr\u003e\u003cbr\u003eI love sharing my experiences and knowledge with You by creating entertaining, educational and beautiful episodes about how I capture the locations travelled to and the adventures I go on on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCwI-I_A76zG6qsQphjXExqA\" target=\"_blank\"\u003emy YouTube channel\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to Adventure Photography On Location!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Support Me?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/strong\u003eAlmost all of my projects are self funded and I rely on amazing people like \u003cem\u003eYOU\u003c/em\u003e to be able to do the things I love doing. Which is why every bit counts!  Your contribution will allow me to produce bigger, better and more of \u003ca href=\"https://www.youtube.com/playlist?list=PL4bIAr-AbXsq5L16h_Ib4Zrgb5byQRxgG\"\u003ethe quality stuff \u003c/a\u003eyou\u0027ve come here for in the first place!\u003cbr\u003e\u003cbr\u003eI will wisely invest your money in:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003etravel costs\u003c/strong\u003e - so I can adventure to the remote places of the earth\u003cbr\u003e\u003cstrong\u003ewebsite costs\u003c/strong\u003e - so I can keep sharing my work with you\u003cbr\u003e\u003cstrong\u003esoftware costs\u003c/strong\u003e - so I can keep editing my videos and images\u003cbr\u003e\u003cstrong\u003ebetter equipment\u003c/strong\u003e - so I can keep improving the quality of my work\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat\u0027s In It For You?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eWell there\u0027s plenty\u00a0in it for you too!\u003cbr\u003eDifferent levels of support will unlock different kinds of exclusive things like...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eadditional Patron-only videos\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eadditional Patron-only Tutorials\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWallpapers\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLightroom Presets\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOnline Classes\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWorkshops\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003epleeeenty more!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe things you should know\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eSupport is per Adventure Photography On Location episode I publish - you won\u0027t be charged for other videos I publish. But you might still get early access + extra benefits with them.\u003cbr\u003eI publish about \u003cstrong\u003e2 APOL\u003c/strong\u003e videos per month.\u003cbr\u003eYou can cap your monthly amount.\u003cbr\u003eYou can choose to cancel your support at any time.\u003cbr\u003e\u003cbr\u003eThank you for your support! \u003cstrong\u003eEvery bit helps\u003c/strong\u003e :-)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e- chris\u003c/em\u003e\u003c/div\u003e"
