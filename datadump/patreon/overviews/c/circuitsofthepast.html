    "summary": "My name is Herman Liesemeijer, founder of the website \u003ca href=\"http://www.circuitsofthepast.nl/en-US/\" target=\"_blank\"\u003ewww.circuitsofthepast.nl\u003c/a\u003e (In Dutch and English) and the YouTube channel \"\u003ca href=\"https://www.youtube.com/c/CircuitsofthepastNl\" target=\"_blank\"\u003eCircuits of the past\u003c/a\u003e\". I was born on November 19, 1967 in the Netherlands in a village called Heerenveen.\u003cbr\u003e\u003cbr\u003eI became interested in motorsport in the 1980\u0027s and in the early 90\u0027s I did racing courses on Zandvoort and visited many motorsport events. When older drivers told about the original Zandvoort track with it\u0027s fast corners I was allways fascinated.\u003cbr\u003e\u003cbr\u003eIn 1998 I visited the circuit ruin of Nivelles-Baulers (now an business park) in Belgium. That\u0027s where my fascination for lost race tracks started. It lead to the foundation of my website.\u003cbr\u003e\u003cbr\u003eToday I like to make videos of old race tracks. But these videos are relatively expensive to make. I have to travel to the location to film the track and sometimes I have to negotiate with the owner of the ground.\u003cbr\u003e\u003cbr\u003eAnd regularly, I\u0027m faced with closed fences. How great would it be if I had a drone to film the track from the sky. Maybe you can help me to make much more cool video\u0027s of lost race tracks for you.\u003cbr\u003e\u003cbr\u003eHerman Liesemijer"
