    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://ibb.co/buivvv\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://ibb.co/buivvv\"\u003e\u003cimg src=\"https://preview.ibb.co/iUyjoF/11230216_10153676850942433_94982109958538293_n.jpg\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eWHO IS THIS CHRISTOPHER FRANKLIN?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nHey, I know\nthat guy! It\u2019s me! Let me introduce myself. My name\u2019s Christopher. I am in love\nwith creating. I am in love with art. And nothing gets my excitement flowing\nhigher than inspiring others! Creation and inspiration are nearly synonymous to\nme. \u003cbr\u003e\u003cbr\u003e\n\nWe\u2019ve all\nbeen through our share of heart-shredding experiences in life. When it comes to\nlife suffering, my specialty has been becoming intimately familiar with\nshame\u2026that life-draining feeling of intense self-doubt that makes you want to\nhide the real you. So many things in my life have taught me to doubt\nmyself\u2026hide myself\u2026apologize for myself\u2026question myself\u2026be ashamed of myself.\u003cbr\u003e\u003cbr\u003e\n\nBut all pain\nleaves us with two choices: succumb to it\u2026or transform it with the power of our\nheart. That is what this place represents for me. Here, in this page on\nPatreon, I create a daily space to trust myself\u2026show myself\u2026declare\nmyself\u2026accept myself\u2026fall in love with myself.\u003cbr\u003e\u003cbr\u003e\n\nI discovered\nthat I have the ability to show love to others by first loving myself. And the\nnatural thing that flows from me when I genuinely love myself is the desire to\ncreate. I let the art out. I let the hope out. I let the dreams out. I also\ndiscovered that I could channel the energy of my whole soul\u2026my higher self\u2026that\npart of me that dwells in our one true home. Pure love and undying inspiration\nflow effortlessly from this place and I have a burning desire to share it with\nothers. \u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHY DID I CREATE THIS PAGE?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWhen I was a\nchild, my father did not understand the artist and dreamer in me. So he often\njoked about how I was always \u201con my own planet.\u201d I used to feel shame every\ntime he said that. My own world became a place I thought was weird and\nimpractical and unimportant\u2026maybe even pointless.\u003cbr\u003e\n\n\u003cbr\u003eBut not\nanymore. My dear fellow human beings\u2026Welcome to My Planet. That\u2019s what this\npage is about. And in sharing the genuine creation that is me, I hope to help\nyou find the courage and inspiration to let Planet Earth see your unique, inner\nworld. \u003cbr\u003e\u003cbr\u003e\n\nMy soul ever\ncalls me to show love to the world in two main ways: 1) By inspiring you to\novercome shame and find the unconditional love and self-worth you deserve to\nfeel; 2) By showing love through the expression of genuine creativity and art.\nYou are beautiful and come from the source of all love\u2026and all creativity is\nbeautiful and comes from the love that stirs within you\u2026when you let it out.\u003cbr\u003e\u003cbr\u003e\n\nI created\nthis page to help you let that love out\u2026by watching me let mine out in my\nunique way. \u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eWHAT WILL YOUR MONEY AND SUPPORT\nHELP ME CREATE?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYour support\nand patronage will help me to ever increase my epic levels of creation and\ninspiration! I have been spending my whole life trying to figure out how to \u2018survive\u2019\nwhile still being an artist in a world that still highly undervalues art as a\nvalid way to live. \u003cbr\u003e\u003cbr\u003e\n\nThe more\nthat others support me, the more time I am able to devote to doing what I am\ngifted at, thus giving back to you and the world. All of us have gifts\n(sometimes not yet discovered) that we are meant to use for the benefit of the\nworld\u2026things that we were MADE to do. \u003cbr\u003e\u003cbr\u003e\n\nI was made\nto inspire. I was made to create. The best way I can serve the world is doing\nwhat I do best. And the world becomes a better place with every piece of\ninspiration and art I share.\u003cbr\u003e\u003cbr\u003e\n\nIf a painter\nwas made to paint, and another person was made to build beautiful structures,\nthen when the two work together, the painter is able to have a roof to paint\nunder while the builder has a place to go and find inner peace while enjoying\nthe beauty of the paintings. In this way, we all start creating a world that\nworks together better, while individuals are happier doing what they were made\nto do, instead of doing things just to survive.\u003cbr\u003e\u003cbr\u003e\n\nMy promise\nto you: the more you give, the more I create; The more you support, the more I\ndo my very best to give back to you in a way that makes you happier to be\nalive, more hopeful about the future of the world, more in love with everything\nyou see on this beautiful planet.\u003cbr\u003e\u003cbr\u003e\n\nAnd on top\nof that, you will get specific bonuses depending on which tier you are\nsubscribed to\u2026\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003eHOW DO THE REWARDS AND TIERS WORK?\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nEach tier has\ndifferent rewards. The rewards are explained in each section on the right side\nof this page. Each tier includes the rewards of all lower tiers (unless\notherwise noted).\u003cbr\u003e\u003cbr\u003e\n\nThe Love\nMonks tier and all higher tiers include Gift Points that you accumulate each\nmonth. These are points you can earn toward buying unique gifts that I make or\nwrite. My page will always have a list of current gifts, with their point cost,\nthat are available to redeem. Note that you only receive the Gift Points each\nmonth for the current tier that you are subscribed to. For example, if you are\nat the Imagination Sages tier, you will only receive 30 gift points per month.\nIt does not stack with the 5 Gift Points that are on the Love Monks tier. \u003cbr\u003e\u003cbr\u003e\n\nAlso, if you\never want to use your points to make a custom request for a type of art, just\nlet me know and we can talk about whether or not I can do what you are asking,\nand what the point cost would be. \u003cbr\u003e\u003cbr\u003e\n\nThat should\nbe it! If you ever have any questions, just let me know! Thank you for your\nsupport and for believing in me! Now I will help you believe in yourself!\u003cbr\u003e"
   },
