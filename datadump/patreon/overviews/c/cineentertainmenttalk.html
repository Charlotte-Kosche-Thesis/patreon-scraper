    "published_at": "2017-12-09T16:15:49+00:00",
    "summary": "\u003cstrong\u003eWer oder was ist der CINE ENTERTAINMENT TALK?\u003c/strong\u003e\n\n\u003cbr\u003eCINE ENTERTAINMENT TALK ist der zweiw\u00f6chentlich erscheinende Podcast des Entertainment Blog rund um das Thema Film und Fernsehen mit Schwerpunkt auf Action- und Genre-Produktionen von den 80ern bis heute. Im Laufe der letzten zweieinhalb Jahre haben wir \u00fcber 60 Episoden mit meist \u00fcber zwei Stunden Laufzeit sowie zahlreiche weitere Specials produziert.  \n\n\u003cbr\u003e\u003cbr\u003eThematisch ist (fast) nichts vor uns sicher. Bis dato haben wir u.a. Tribute an Meisterregisseure wie Wes Craven, Richard Donner und George A. Romero oder die Vita von Filmlegenden wie Christopher Lee, Analysen der Oscar-Verleihungen sowie vor allem ausf\u00fchrliche Kritiken weltber\u00fchmter Franchises wie MISSION: IMPOSSIBLE, TERMINATOR und ALIEN ver\u00f6ffentlicht. Auch launig-informative Audiokommentare zu Party-Filmen wie MASTERS OF THE UNIVERSE und PHANTOM KOMMANDO geh\u00f6ren zu unserem Repertoire. Dar\u00fcber hinaus haben wir exklusive Interviews mit absoluten Gr\u00f6\u00dfen der Unterhaltungsbranche gef\u00fchrt, darunter die Regisseure Christian Alvart (CAPTAIN FUTURE, TATORT, TSCHILLER), Dennis Gansel (MECHANIC: RESURRECTION, JIM KNOPF, NAPOLA), Sebastian Niemann (7 DAYS TO LIVE, HUI BUH, MORD IST MEIN GESCH\u00c4FT, LIEBLING) und dem ber\u00fchmt-ber\u00fcchtigten Uwe Boll (RAMPAGE-Trilogie, SCHWERTER DES K\u00d6NIGS-Trilogie, POSTAL) sowie Synchronsprecher-Legende Charles Rettinghaus (THE WALKING DEAD, \"Jean-Claude Van Damme\", \"Robert Downey Jr.\").\n\n\u003cbr\u003e\u003cbr\u003eWir, das sind \u003cstrong\u003eFlorian, Kevin, Dominik, Khalil, Tom, Tobias, Christoph\u003c/strong\u003e und \u003cstrong\u003eMichael\u003c/strong\u003e sowie wechselnde Podg\u00e4ste und \"wiederkehrende Gastsprecher\", lieben Filme und leben diese Passion h\u00f6chst leidenschaftlich in unseren selbsttherapeutischen Gespr\u00e4chsrunden aus, um gleichzeitig unser weniger Celluloid-verliebtes privates Umfeld zu entlasten und Euch zu erfreuen. Neben der Leidenschaft bringen wir jahrzehntelange Erfahrung als Filmjournalisten, Kritiker, Sachbuch- und Drehbuch-Autoren sowie selbst als Filmemacher mit.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWieso der Schritt zu Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nIn jede Episode unseres Podcast flie\u00dfen zahlreiche Stunden und Tage der Recherche und Vorbereitung, w\u00e4hrend Kosten f\u00fcr Server, Software etc. anfallen, damit wir unseren gewohnten Standard nicht nur halten, sondern immer weiter erh\u00f6hen k\u00f6nnen, um Euch den bestm\u00f6glichen Podcast rund um die Welt des Entertainments zu bieten. Wir produzieren diese Sendung in unserer raren Freizeit neben unseren eigentlichen Jobs, viele von uns haben bereits Familie, Kinder und/oder sogar Nebenjobs, sodass es immer schwerer wird, den hohen zeitlichen und finanziellen Aufwand zu rechtfertigen, ohne, dass zumindest die Kosten gedeckt sind.\n\n\u003cbr\u003e\u003cbr\u003ePatreon ist ein inzwischen weit verbreiteter, etablierter und akzeptierter Weg aus passiven H\u00f6rern aktive Schirmherren und F\u00f6rderer von Formaten wie diesem zu machen, weswegen wir uns dazu entschlossen haben, diese Patreon-Seite des CET-Podcast ins Leben zu rufen.\n\n\u003cbr\u003e\u003cbr\u003eWir m\u00f6chten den CINE ENTERTAINMENT TALK nicht nur weiter produzieren sondern auch unabh\u00e4ngig halten und auf Werbung innerhalb der Sendung verzichten. Dieser Podcast soll f\u00fcr unsere H\u00f6rer und Fans kostenlos bleiben, was aber auch bedeutet, dass er dies f\u00fcr uns ebenfalls sein sollte.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd nun? \u003c/strong\u003eZwischen Eis und Hamburger liegt die Wahrheit \u00fcber die Filmwelt!\n\n\u003cbr\u003e\u003cbr\u003eAn dieser Stelle kommt IHR ins Spiel. Wenn Euch unser Angebot auch nur den Bruchteil eines Streaming- Kanals wert ist, dann w\u00fcrden wir uns \u00fcber alle Ma\u00dfen freuen, wenn Ihr unsere Sendung auf Patreon unterst\u00fctzen w\u00fcrdet. Schon 1,00 Dollar/Euro pro Monat, f\u00fcr den man heute vielerorts nicht einmal mehr eine Kugel Eis oder einen halben Kaffee bekommen kann, w\u00fcrde f\u00fcr uns einen riesen Unterschied machen.\n\n\u003cbr\u003e\u003cbr\u003eAlso; unterst\u00fctzt uns mit einer (oder zwei) Kugeln Eis und genie\u00dft unsere Produktionen mit dem guten Gef\u00fchl, dass wir Euch noch mehr lieben als jemals zuvor. F\u00fcr Euch und mehr noch f\u00fcr Jeden, dem wir sogar so wichtig sind wie ein Hamburger, gibt es auf dieser Seite alles von einem Dankesch\u00f6n bis hin zu exklusivem Bonus-Content als Gegenleistung von uns. Schaut Euch unsere Belohnungen in Ruhe an und entscheidet selbst.\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWir freuen uns auf die weitere Reise mit Euch. Wir h\u00f6ren uns!\u003c/strong\u003e\u003cbr\u003e"
   },
