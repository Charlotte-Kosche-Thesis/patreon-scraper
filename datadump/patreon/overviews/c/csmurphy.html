    "summary": "\u003cstrong\u003eGreetings lovers of all things artistic! Who am I?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eMy name is CS Murphy and I\u2019m a Los Angeles based artist, character designer, and illustrator. I\u2019m best known for my unique critter designs that range from cute and cuddly, to \u2018Petter Beware!\u2019 Recently, I\u2019ve expanded into VR illustration and I\u0027m excited to create work in this incredible new medium.\u003cbr\u003e\u003cbr\u003e I regularly stream my drawing sessions on Periscope, YouTube, and Twitch, and I\u0027ve been lucky so far to have found an awesome audience! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I need your help.\u003c/strong\u003e \u003cbr\u003eStreaming video and creating art is actually pretty expensive, especially if you want to experiment with new mediums and techniques. Upgrading my equipment for better video streaming and picking up a VR setup has been great, but there\u0027s still so much more I could do with a steady income from Patreon.\u003cbr\u003e\u003cbr\u003e Each traditional drawing I make takes roughly half a day to produce, start to finish, and digital art time can vary wildly. My forays into the world of virtual reality, while awesome and rewarding, have a steep learning curve. That means more time devoted to it to ensure that I make the best artwork possible for all of you. I love sharing all of my progress with you, but I also have to make a living doing commissions, freelance design, and other projects to keep a roof over my head and food in my kitten, Pen\u2019s, belly. (He\u2019s my furriest critic.)\u003cbr\u003e\u003cbr\u003e With your financial support on Patreon, I can commit to doing artwork without worrying that it might be taking time away from work that puts food on my table. I\u0027ll be able to upgrade my equipment, experiment more with awesome new technology and techniques, and produce even better art for all of you to enjoy! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get? \u003cbr\u003e\u003c/strong\u003eTake a look at the reward levels I\u0027ve put together and the goals on the page. No matter how much you can contribute, I\u0027ve tried to make sure everyone who helps will receive something great. Limited edition signed postcards, buttons, magnets, numbered prints, made-just-for-you original pieces of art, and so much more!\u003cbr\u003e\u003cbr\u003e Thank you so very much for your support, for sharing the project, and for allowing me to make this art for you. I appreciate you more than you know!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
