    "published_at": "2017-10-09T19:45:30+00:00",
    "summary": "Hi, there! My name is Catherine, I\u0027m a senior at Stanford University, and I make videos all about the lives of me and my 11 closest friends. \u003cstrong\u003eThink reality TV plus intellectual vitality, minus the bullsh*t.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LZ8pMawnYoY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMany are curious to know what it\u0027s \u003cem\u003ereally\u003c/em\u003e\u00a0like to be a student at one of the most *prestigious* universities in the world.\u003c/strong\u003e Cath in College answers that question in full, taking you to campus dorms, classes, and parties. (Yes, nerds party!)\u00a0But while many members of the Cath in College Community come for Stanford, most end up staying for just about everything else. They fall in love with the characters (AKA my friends,) and \u003cstrong\u003ethe\u003c/strong\u003e \u003cstrong\u003eabundance of authenticity that comes from filming \u003cem\u003ereal\u003c/em\u003e\u00a0people living their \u003cem\u003ereal\u003c/em\u003e\u00a0lives. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMost importantly, just like at Stanford, at CiC it\u0027s \u003cem\u003ecool\u003c/em\u003e to be smart. \u003c/strong\u003eCath in College is a place for anyone who wants to learn, laugh, and live a little. ;)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eSo... Why Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003ePatreon is the perfect way for my friends and me to earn a little something extra for all the hours we put into this rewarding, but time-consuming project. In addition to the 10-15 hours a week I personally put into running Cath in College, I am a full-time student studying Media \u0026amp; Communication. I currently have a part-time job as a hostess at\u00a0a restaurant on University Avenue to help cover the costs of being a student. \u003cstrong\u003eYour contributions to this Patreon will enable me to spend more time on Cath in College and generate more meaningful content during my last year at Stanford!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003cstrong\u003eHow often do you post?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eEpisodes of \"Cath in College: Senior Year\" go up every Wednesday. (So once a week!)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDo you make money?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eMmm, kinda. Right now, episodes of Cath in College are sponsored by individual businesses. It\u0027s a lot of fun to promote different products and services that I believe in, but it\u0027d be much nicer--and give me more creative freedom--if I didn\u0027t have to rely on them alone. I make a (very) small amount off of advertisements on YouTube.\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003eI\u0027m \u003cem\u003eincredibly\u003c/em\u003e thankful for all of the\u00a0loyal support I\u0027ve received from Dear Readers (DRs) and Dear Viewers (DVs) all over the world. The Cath in College community is by far the most special aspect of the CiC experience, and Cath in College would be nothing without you. THANK YOU!"
   },

     "about": "I\u0027m a senior at Stanford University studying Media \u0026amp; Communication. I made my first video series when I was 12 years old using my iMac\u0027s webcam and editing on iMovie. The show was called \"Hey It\u0027s Catherine!\" I wrote, directed, filmed, and edited my first feature-length film,\u00a0\"Soccer Chick,\" when I was 14. I finally honed my production skills in high school, where I eventually became Lead Reporter for the bi-weekly school news broadcast. I was accepted to Stanford University 4 years ago and, overwhelmed with the magnificence of such a rare opportunity, decided to turn the lens on my real life for the first time. Thus, Cath in College was born.",
