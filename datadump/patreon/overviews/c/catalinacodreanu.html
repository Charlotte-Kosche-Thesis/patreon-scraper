    "summary": "\u003ch3\u003eFor the LUDO PROFILE project, I will emphasize the uniqueness of each of us by illustrating as many Pop Art profile pictures as possible that will create the corpus of an e-book.\u00a0\u003c/h3\u003e\u003cbr\u003eHi! I am Catalina, a visual artist who LOVES abstracting people and sees colors everywhere.\u003cbr\u003eMy most recent solo show, \u003cstrong\u003eLUDO\u003c/strong\u003e (lat. \u201cplay\u201d), is now on view in STURM UND DRANG GALERIE, in Austria. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/938/685/3f6ab912662c1e57991a1760ed033713_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1516634852\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=53f043155559abebd51c22b57f9b1821\" style=\"margin: 0px;\"\u003eFather, Ludo series, acrylic on canvas, 150x110 cm, 2017\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/938/795/c12dbcf495017a3cb38ab45ef2327822_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1516635533\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=83090613fb121b113b74a1c1b9ebca23\" style=\"margin: 0px;\"\u003eLUDO exhbition view in STURM UND DRANG GALERIE\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/938/808/c8cc37eee5a633f4724ed633e2afd5f7_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1516635586\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=4bf957c4777e506f24f0318892b25344\" style=\"margin: 0px;\"\u003eLUDO Vernissage in STURM UND DRANG GALERIE\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/938/819/d39d635979da79e27fe2552caa05dfaf_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1516635635\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=aa40c1dd1a4c074bb0cf9a49aad7aee0\" style=\"margin: 0px;\"\u003eLUDO Vernissage in STURM UND DRANG GALERIE\u003cbr\u003e\u003cbr\u003eI have received such a positive feedback on this colorful ludic series from so many people and because I am fascinated with faces and I analyze facial features since I can remember, I have created \u201cLudo Profile\u201d.\u003cbr\u003eFor me, painting is playing. I have discovered this through my son and his evolution from a nursing baby to a toddler. He inspired LUDO project and he continues to inspire me in life in everything I do. He does it on two aspects: physically, by having my house full of colorful toys and seeing colors wherever I step, and emotionally, by being filled with such love and joy that I receive from him, which somehow, on an emotional level, translates into colors too. I just cannot look at the world the same way as before his arrival. Therefore, for this new project, I decided to stick with the name \u201cLudo\u201d, that means \u201cplay\u201d in Latin, because it is authentic, represents my reality as it is, and is something that totally defines my work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/938/696/f7c49da9632d7c135b63a07934a53d36_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1516634944\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=005afe5fe5b039aec808c9bee7b79ab9\" style=\"margin: 0px;\"\u003e\u003cbr\u003eLudo Profile- project presentation collage (digital paintings)\u003cbr\u003e\u003cbr\u003eThis new project\u2019s purpose is to abstract as many profile portraits as possible i\u003cstrong\u003en order to show and emphasize the uniqueness and individuality of each and every one of us\u003c/strong\u003e. Looking at somebody in a perfect profile angle you will notice an outline made of unique angles, distances and proportions, parameters who makes somebody recognizible out of a million other identities. This is much easier to see when you let the details go and focus on the overall shape. \u003cbr\u003eIn \u201cLudo Profile\u201d I am using the flat form to emphasize this uniqueness inside all of us and the color to show emotions, to depict the spirit and the personality of the individual.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/938/704/48a549341d6dd82f9d476b20db754727_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1516634997\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=f79a081f26268185e3c244d6ff460c96\" style=\"margin: 0px;\"\u003eLudo Profile, digital painting\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/938/784/a26d96583a4683aa218da268e9d33fae_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1516635460\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=2cf714ce1ac93de900b870a2acce8685\" style=\"margin: 0px;\"\u003eLudo Profile, digital painting\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIf you decide to be part of \u201cLudo Profile\u201d, these are the steps we take together:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1. It all starts with your photograph. You chose a profile picture (or pictures) that you would like me to paint. We should establish from the start if you prefer a digital painting or a hand-made acrylic on canvas painting.\u003cbr\u003eThe picture should be (ideally) a perfect profile-angle portrait, like below:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/964/653/48b02dad231de46834712f7930c6ce23_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1516824859\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=34f81ef2255b54c2bfb2ea5fe58f3674\" style=\"margin: 0px;\"\u003eLudo Profile\u003cbr\u003e\u003cbr\u003eNote: I am open to talk to you about other portrait angles and other types of composition too.\u003cbr\u003e\u003cbr\u003e2. After this, I will ask you short questions about the person(s) in the photograph, questions that will help me create a painting with a personal impact. Now you can tell me any particularities you want me to include in the painting: favorite colors, favorite accessoires, etc. You may also include text: a personal quote, a date, something personal or something general, simple words or full sentences.\u003cbr\u003e\u003cbr\u003e3. Now your painting is in process and you will receive the high resolution file as soon as I finish the work. If you opted for a pshysical work (print or hand-made painting), this will follow by post immediately. I will deliver the works chronologically, starting with May and ending around October, depending on the number of commissions.\u003cbr\u003e\u003cbr\u003eThat\u0027s it! Your profile picture is now part of the \u201cLudo Profile\u201d and added to the e-book too! \u003cbr\u003e\u003cbr\u003ePlease spread the news and this way you\u0027ll help me continuing doing what I love! Share my work with your friends and have fun following me here:\u003cbr\u003e \u003ca href=\"http://www.catalinacodreanu.com\"\u003ewww.catalinacodreanu.com\u003c/a\u003e \u003cbr\u003eor here: \u003ca href=\"https://www.instagram.com/catalina__codreanu/\"\u003ehttps://www.instagram.com/catalina__codreanu/\u003c/a\u003e \u003cbr\u003eor here: \u003ca href=\"https://www.facebook.com/catalinacodreanuportfolio/\"\u003ehttps://www.facebook.com/catalinacodreanuportfoli...\u003c/a\u003e\u003cbr\u003eor directly get in touch at: catalina.codreanu@gmail.com\u003cbr\u003e\u003cbr\u003eThank you for joining \"Ludo Profile\". I am looking forward with so much enthusiasm to painting your faces!\u003cbr\u003e\u003cbr\u003e"
   },
