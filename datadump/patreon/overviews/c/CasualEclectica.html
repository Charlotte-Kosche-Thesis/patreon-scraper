    "summary": "\u003ch1\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eWelcome to Casual Eclectica!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cimg src=\"http://img07.deviantart.net/cc68/i/2017/072/5/9/looking_beyond____by_casualeclectica-db25ulq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome to Casual Eclectica, the creative home of me, D.A. Stanley!\u00a0 My goal in life is to experience all that I possibly can. Along the way, I feel like I have so much I can share with all of you! I set up this Patreon account to aid in this and perhaps open more avenues (with your support) to explore and experience this world.\u003cbr\u003e\u003cbr\u003eI am uploading and updating content regularly so be sure to \u003cstrong\u003efollow, like, share, and pledge\u003c/strong\u003e to help keep the flow going. \u003cbr\u003e\u003cbr\u003eEssentially, I see anything wonderful, I snap or film it and sometimes even write a bit. I try to use very little filter and editing so as to keep the natural beauty alive in the picture or video. \u003cbr\u003e\u003cbr\u003eRecently I have even started adding some original poetry to some pieces. I also launched\u003cstrong\u003e\u00a0\u003ca href=\"http://casualeclectica.wixsite.com/casualeclectica\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eCasual Eclectica\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e, my new blog site! Prints of all higher quality photos are available for sale by request(email or direct message me) or via\u00a0\u003ca href=\"http://casualeclectica.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e. I also submit much of my content a variety of platforms as well as use several popular sites for communication and marketing purposes. Here is an updated list:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/CasualEclectica\"\u003einstagram.com/CasualEclectica\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/CasualEclectica\"\u003eTwitter.com/CasualEclectica\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://streamjar.tv/tip/Astartes\" target=\"_blank\"\u003eStreamjar.tv/tip/Astartes\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://patreon.com/CasualEclectica\"\u003ePatreon.com/CasualEclectica\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://casualeclectica.wixsite.com/casualeclectica\"\u003eCasualEclectica.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://facebook.com/CasualEclectica/\"\u003efacebook.com/CasualEclectica/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://casualeclectica.deviantart.com/\"\u003eCasualEclectica.deviantart.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://paypal.me/dastanley\" target=\"_blank\"\u003epaypal.me/dastanley\u003cbr\u003eko-fi.com/casualeclectica\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003ePlease follow, share, subscribe, contribute, and like all of them! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI hope you enjoy!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img09.deviantart.net/f44e/i/2016/356/0/8/mt__washington_across_the_river_by_casualeclectica-dasgf6j.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs a Patron of my work, you are contributing to the ongoing supply of beautiful, meaningful, and unique photo, film and writing that I hope to continue to provide.\u003cbr\u003e\u003cbr\u003eArmed currently with a\u00a0Stylus TOUGH TG-4 Digital Camera from Olympus and an LG G6 cameraphone , I am making adventures and sharing them with all of you! \u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCi7vc5Fd2R31N7oEL4BD-Ew\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://img09.deviantart.net/206f/i/2016/345/9/a/between_the_lines_by_casualeclectica-dar9gi2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor just 1 dollar a month (less than 4 cents a day!) you can help support this collection of captured moments in our world...even your likes and shares are appreciated and valued.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThank you, and may beauty and adventure be in your lives!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e~Astartes, Casual Eclectica\u003c/h4\u003e"
