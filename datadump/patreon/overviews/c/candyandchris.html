    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F192285464\u0026amp;url=https%3A%2F%2Fvimeo.com%2F192285464\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F603594451_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ca href=\"http://68.media.tumblr.com/cca1e469d57e2eabc38373a422f5e344/tumblr_ogxwz55GLl1umlvjho1_r1_250.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://68.media.tumblr.com/cca1e469d57e2eabc38373a422f5e344/tumblr_ogxwz55GLl1umlvjho1_r1_250.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cdiv\u003e\u003cstrong\u003eHi there! Welcome to our Patreon page! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe are Candice and Christian, and we are creating the webcomic \u003cem\u003eFragments of History\u003c/em\u003e. This comic is inspired by \u003cstrong\u003ereal life events\u003c/strong\u003e which are part of Candice\u0027s personal history.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eOver the next few months, we will provide you with \u003cstrong\u003einstallments of a cartoon\u003c/strong\u003e which are drawn by Candice from things that happened long ago as well as particular events in the present day. Working on this project involves a lot of research, and Christian will be helping by \u003cstrong\u003edoing interviews and writing the storyline\u003c/strong\u003e.\u00a0We are planning to produce a new strip at least every week and it will take us a year to complete the complete set. Our ultimate goal is to \u003cstrong\u003epublish the work as a book\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIf you like this story and want to be a part of this adventure, \u003cstrong\u003eyou can help us keep creating this comic by supporting us\u003c/strong\u003e here on Patreon and get a bunch of cool rewards in return!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you like our work and you want to help us, \u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e. You will then gain exclusive access to a whole range of drawings, videos, sketchbook sneak peeks, tutorials, tips and tricks and previews of our projects as they are being created. You\u0027ll see stuff that no one else has seen and get to know the team behind the drawing board. \u003cbr\u003e\u003cbr\u003eSee list of rewards on the right side of this page ?\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/welcome-to-our-7290280\"\u003eCick here to see a sample of the rewards you can get\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd don\u2019t worry! You can adjust or cancel your pledge anytime you want. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCheck out Candice\u0027s work on\u00a0\u003c/em\u003e\u003ca href=\"http://cfair.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cem\u003e\u00a0and\u00a0\u003c/em\u003e\u003ca href=\"http://instagram.com/candiceinparis\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cem\u003e, and read our complete story on\u00a0\u003c/em\u003e\u003ca href=\"http://thatamazingthinghedid.tumblr.com\" rel=\"nofollow\"\u003eFragments of History\u003c/a\u003e\u003cem\u003e\u00a0website.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/fae0cb700e024c09492c2824f6d3295c/tumblr_oi3ilev3ka1umlvjho1_1280.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/cdf15e5138ccd8c078c6f35a62ced134/tumblr_ogy1egqXHm1umlvjho1_1280.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"640\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/192330347?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
