    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e- INTRODUCTION -\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Crystal and I\u0027m a Cartoonist in San Francisco who works on my own independent\u00a0comics\u00a0and cartoons. I self publish a graphic novel called \u003cem\u003eIn The Dark\u003c/em\u003e which I sell at comic conventions and online. I also do a series of web comics like \u003cem\u003eS.A.H.U-The Super Android Hero Unit\u003c/em\u003e, and \u003cem\u003eTrash \u0026amp; Clash\u003c/em\u003e (A chicken and duck buddy comic).\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://comickpro.deviantart.com/\"\u003eIn The Dark -The adventures of Fibble and Sin\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/d149/f/2017/295/c/4/intro_comics_by_comickpro-dbrghqa.jpg\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/sahu-the-super-android-hero-unit/list?title_no=72009\"\u003eS.A.H.U -The Super Android Hero Unit\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/e237/f/2017/295/e/2/intro_comics2_by_comickpro-dbrghvy.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://comickpro.deviantart.com/gallery/311809/Trash-and-Clash\"\u003eTrash and Clash\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/dcca/f/2017/295/0/a/intro_comics3_by_comickpro-dbrgi8v.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI also make ANIMATIONS! I currently have an on-going series of shorts starring my crazy retro styled character named \u003cem\u003eSkitzo the 1920s Killer Bear\u003c/em\u003e on\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/C0MICK\"\u003eYouTube\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e. My major larger plan is to also make shorts of my comic In The Dark.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/C0MICK\"\u003eSkitzo the 1920\u0027s Killer Bear\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/5d9f/f/2017/295/5/9/intro_comics4_by_comickpro-dbrgiy5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-WHATS PATREON?-\u003cbr\u003e\u003cbr\u003ePatreon is a way for my readers to support my creations and helps me financially\u00a0stick to my passions. I work two day jobs and freelance on top of working on my own comics, art and animations so Patreon offers the best way you can support me and my work to thrive! By pledging, you also get access to many things: comics, sketch archives, video process clips, and first look at animations too!\u00a0\u003cbr\u003e\u003cbr\u003eAll pledges are welcome and I grateful for it because every little bit helps me keep doing what I do.\u003cbr\u003e\u003cbr\u003eThanks so much !\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
