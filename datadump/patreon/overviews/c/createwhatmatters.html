    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWelcome to Create What Matters! \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere, you can learn 1 Proven, Dependable, Repeatable Method to Master both Memorizing and Creating. Today, become a Patron so together we can create real, meaningful, lasting change in K-12 Public Education.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003eWhat will you Create?!\u003c/em\u003e\u00a0- Warmest Regards, \u003ca href=\"mailto:russell@createwhatmatters.com\"\u003eRussell Warren Kukla\u003c/a\u003e |\u00a0\u003ca href=\"http://createk12change.org/\"\u003eCreateK12Change.org\u003c/a\u003e | \u003ca href=\"https://www.learnhowtocreate.com/optin\"\u003eCreateWhatMatters.com\u003c/a\u003e | \u003ca href=\"http://thehealingartsdayspa.com/\"\u003eTheHealingArtsDaySpa.com\u003c/a\u003e | \u003ca href=\"https://primeresultsrealestate.com/\"\u003ePrimeResultsRealEstate.com\u003c/a\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/RsBsj3LGR-E\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"https://s26.postimg.org/rvbg03di1/Patreon-_Title-_About_CWM-600.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eIf we\u0027ve ever shared even a few minutes together then you know first hand how much I enjoy talking about \u003cem\u003eCreating!\u003c/em\u003e I\u0027m committed and passionate about assisting you on your path to Create What Matters. Your participation, even a few dollars per month, is greatly appreciated. Together, we can encourage others to \u003cem\u003eCreate What Matters!\u003c/em\u003e Warmest Regards,\u00a0\u003ca href=\"mailto:russell@createwhatmatters.com\"\u003eRussell Warren Kukla\u003c/a\u003e PS: Your input will help me to clarify and refine my video presentations. Thx! -RWK\u003c/div\u003e\n\u003cimg src=\"https://s26.postimg.org/lhmcwtt6h/Patreon-_Title-_How_Patreon_Works-600.png\"\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003eI believe in Patreon\u0027s model with all my heart and I\u0027m honored that you would want to support what I \n\u003cem\u003eCreate!\u003c/em\u003e Please consider $1 (or more!) per video that I upload to YouTube. I will continue to do my best to bring you the absolute best information and ever increasing quality productions. If you\u0027re concerned about going over your budget, during the sign-up process set your monthly maximum for $1 per video X4 videos per month. I greatly appreciate your patronage! - Russell Warren Kukla \u00a0\u003c/div\u003e\n\u003ca href=\"https://s26.postimg.org/hl910uvc9/Patreon-_Title-_Where_Your_Money_Goes-600_-_Copy.png\"\u003e\u003c/a\u003e\u003ca href=\"https://s26.postimg.org/hl910uvc9/Patreon-_Title-_Where_Your_Money_Goes-600_-_Copy.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://s26.postimg.org/hl910uvc9/Patreon-_Title-_Where_Your_Money_Goes-600_-_Copy.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI work with an amazing team of professional graphic artists, website designers, and many others who help me to \n\u003cem\u003eCreate What Matters!\u003c/em\u003e Your support makes it possible for me to hire these talented people and allows me to focus on creating content, images, audios, and videos for YOU!\u003c/div\u003e\u003cimg src=\"https://s26.postimg.org/x6qckscfd/Patreon-_Title-_Awesome_Rewards-600.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://u.cubeupload.com/WriteMale/CWMButtonFamily.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://u.cubeupload.com/WriteMale/CWMButtonFamily.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://u.cubeupload.com/WriteMale/CWMButtonFamily.jpg\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eReceive 1 CWM video training per week\u003c/li\u003e\n\t\u003cli\u003eInvitations to Facebook Live trainings\u003c/li\u003e\n\t\u003cli\u003eInvitations to YouTube Live trainings\u003c/li\u003e\n\t\u003cli\u003eAccess to Patron-only content\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://s26.postimg.org/vrorw3lmx/CWM-_Buttons-_Social.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHigh-quality video downloads\u003c/li\u003e\n\t\u003cli\u003eCreating/behind-the-scenes\u003c/li\u003e\u003cli\u003ePatron-only comment polls\u003c/li\u003e\n\t\u003cli\u003ePlus all previous reward\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://s26.postimg.org/kfc6eb589/CWM-_Button-_Investor.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf you wish to go above and beyond!\u003c/li\u003e\n\t\u003cli\u003e(Coming Soon: Additional Rewards)\u003c/li\u003e\n\t\u003cli\u003ePlus all previous rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"https://s26.postimg.org/h8hmunxmx/Patreon-_Title-_Common_Questions-600.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eYOU: \"Do I have to pay in US Dollars?\" ME: \"NO - Pay in any currency! This website is US based so everything is written in Dollars; but\u0027 you can use any currency and it will be converted.\"\u003cbr\u003e\n\u003cbr\u003e\nYOU: \"How many YouTube training videos do you release each month?\" ME: \"I create and post 1 video per week so a minimum of 4 videos per month. You can set a maximum on your pledge when you sign up so you\u0027ll never go over your budget!\"\u003cbr\u003e\n\u003cbr\u003e\nYOU: \"I don\u0027t have much money, can I still become a Patron? ME: \"Yes, please only sign up to donate what you can easily afford. Even $1 per video adds up, and is greatly appreciated!\" ;-)\u003cbr\u003e\n\u003cbr\u003e\nYOU: \"Can I stop donating in the future if I can\u0027t afford it?\" ME: \"Yes, of course! You can log into your account to change or cancel your pledge whenever you wish.\"\u003cbr\u003e\n\u003cbr\u003e\nYOU: \"I\u0027m still confused. Can you help me?\" ME: \"Absolutely! If you have questions about using Patreon, or encounter any problems with the sign-up process, Patreon\u0027s Support Team is very helpful! You can send them a message by \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my Partreon or just want to say Hello! feel free to send me an\u00a0\u003ca href=\"mailto:russell@createwhatmatters.com\"\u003ee-mail\u003c/a\u003e or leave me a\u00a0\u003ca href=\"https://www.speakpipe.com/CreateWhatMatters\"\u003evoice message\u003c/a\u003e!\" - Warmest Regards,\u00a0\u003ca href=\"mailto:russell@createatewhatmatters.com\"\u003eRussell Warren Kukla\u003c/a\u003e\u003c/div\u003e\n\u003ca href=\"https://i.imgur.com/n0RxVsm.png\"\u003e\u003c/a\u003e\n\u003ca href=\"mailto:russell@createwhatmatters.com\"\u003e\u003c/a\u003e"
