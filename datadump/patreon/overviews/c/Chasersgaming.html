    "summary": "Hello! \u003cbr\u003e\u003cbr\u003eI\u0027m Dean, and my friends call me Chaser, I\u0027m a fulltime carer and dad of 3 awesome kids, and every spare moment I get I Like to learn about video game development, and pixel art, which all started when collecting old video games and said to myself \"I would like to make my own games\".\u003cbr\u003e\u003cbr\u003eWhilst learning game development I\u0027m also learning how to pixel art to accompany my video games.\u003cbr\u003e\u003cbr\u003eI am creating Pixel Art assets that cater for various views and genres of retro video games. Such as \u0027Top Down RPG\u0027s\u0027 and \u0027Side Scrolling Platformers. These assets could be Backgrounds, Tile Sets and Animations etc, allowing for multi-level themed Environments for gaming projects with an aim of replicating old console systems, such as the NES, Master System, SNES and Megadrive.\u003cbr\u003e\u003cbr\u003eMy ethos is to create works that are free and affordable, which I hope will help other indie or homebrew developers go on to create their own gaming projects. Also, any money raised (if any) from the content that I create will be used to help support more content creators and charity\u2019s. :)\u003cbr\u003e\u003cbr\u003eTo help even more, My work is released into the \u0027Public Domain\u0027 under a Creative Common License, where the assets can be Edited, Adapted, Modified, and used in commercial and non commercial projects without the need to ask permission, or even credit me in anyway. (although it is appreciated) ;)\u003cbr\u003e\u003cbr\u003eFor more of what I get up to, why not check out my website:\u003cbr\u003e\u003cbr\u003ewww.chasersgaming.co.uk\u003cbr\u003e\u003cbr\u003eThanks for taking the time to read this post.\u003cbr\u003e\u003cbr\u003eChaser. :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0
