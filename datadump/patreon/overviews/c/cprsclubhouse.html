    "summary": "\u003cstrong\u003eCPR\u0027s Clubhouse: The Podcast, hosted by CPR Jose Ortiz\u003c/strong\u003e features classic and new Freestyle music recorded live weekly and is available on iTunes, Podomatic, Soundcloud, Mixcloud, YouTube, Stitcher, Satchel, Podbean and many other Podcast distribution methods.\u00a0\u003cbr\u003e\u003cbr\u003eWe are consistently on the STITCHER app weekly Top 10 in the Music Category\u003cbr\u003e\u003cbr\u003ehttps://www.facebook.com/photo.php?fbid=10158257172350220\u0026amp;l=1838fe7b8b\u003cbr\u003e\u003cbr\u003eAdditional features include: \u003cstrong\u003eCPR\u0027s Top 10 Countdown, Top 40 Freestyle Songs of the Year, Mr.Exclusive\u0027s new music \u00a0segment, The Famous \"Make it or Break it\", Opinion Polls and Interviews\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve been promoting Freestyle on FM Radio since 1994 and via podcast since 2011.\u003cbr\u003e\u003cbr\u003eIn order to bring you additional content we are creating a CPR\u0027s Clubhouse Patreon Page.\u00a0\u003cbr\u003e\u003cbr\u003eWe are looking to take our Podcast to the next level by bringing you exclusive content on Patreon like our \u003cem\u003eUNCENSORED\u003c/em\u003e \u003cstrong\u003eFrackin\u0027 Flatleavers\u003c/strong\u003e Freestyle Talk Show, \u003cstrong\u003eFreestyle Biographies\u003c/strong\u003e and uncensored interviews from the Artists themselves. Special Edition Countdowns and programs featuring our a audience as our guest co-hosts.\u003cbr\u003e\u003cbr\u003eWe are also looking to upgrade our free podcast to unlimited accounts on services like SoundCloud, Podomatic and Spreaker so we are able to provide the content for a longer period of time \u00a0\u003cbr\u003e\u003cbr\u003eWe will also include our CPR\u0027s Clubhouse Patreon members into our monthly CD, Concert and Freestyle Swag giveaways\u003cbr\u003e"
