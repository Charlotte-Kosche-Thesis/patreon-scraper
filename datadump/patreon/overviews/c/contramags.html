    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAbout Contramags\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003eContramags sold California compliant high capacity magazines for multiple weapons platforms including AR15\u0027s, DPMS 308\u0027s, Glocks, and AK47. The company\u0027s goal was to make the highest quality legally pinned magazines that outperform and outlast the competition. The Nevada limited liability company (Desert Adv. Nation LLC) closed the doors on the Contramags brand August 2017.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGoing Forward\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe social media following of the company was due to the countless hours of work put in by founders and volunteers. The journey was a blast - videos, articles, podcasts, riot coverage and build parties all laid the groundwork for what was to become the most controversial group on the internet; hated by both the left and right. But as with all things - this too eventually had to come to an end. The founders of Contramags would like to thank all those who believed in our message and as always ... \"Fuck Your Feelings\". \u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOther Companies That Sell \"Limited Magazines\"\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003e\u003ca href=\"https://www.ghostguns.com\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eGhost Guns\u003c/span\u003e\u003c/a\u003e\u2122 specializes in unregistered weapons builds, we only carry fully legal\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e \n\u003c/span\u003e\u003ca href=\"https://www.ghostguns.com/search?tag=lowers\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e80% lowers\u003c/span\u003e\u003c/a\u003e - to keep your information private. We also carry\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e,\u003c/span\u003e \u003c/span\u003e\u003ca href=\"https://www.ghostguns.com/search?tag=lpks\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ebuild kits\u003c/span\u003e\u003c/a\u003e and slides for 80% builds. We help you build the very best mission ready, and combat tested ghost weapons by starting with mil-spec lower receivers and 80% frames then only matching fully compatible completed uppers and build parts. Ghost guns retails\u00a0\u003ca href=\"https://www.ghostguns.com/search?tag=magazines\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eCalifornia legal limited magazines\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eJestice Arms\u003c/span\u003e\u003c/strong\u003e\u00a0has been\u00a0selling military surplus such as wood stock sets, pouches, slings, and pinned mags since 2006 on Gunbroker\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eFirearms Unknown\u003c/span\u003e\u003c/strong\u003e is a Oceanside and National City 80% and AR accessory super store. With qualified armorer\u0027s at both our Oceanside and National City locations we strive to provide our customers with outstanding customer service and high quality products at an unbeatable price. The company was started by former Ares Armor employees.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e"
