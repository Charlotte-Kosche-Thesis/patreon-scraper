    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/JASAKybz3Lo\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=JASAKybz3Lo",
    "one_liner": null,
    "patron_count": 111,

    "summary": "\u003ch2\u003eHello there,\u003c/h2\u003e\u003cbr\u003eso this is my Patreon page. Let me explain what I do so you can decide whether it is worth your time.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\"So what are you creating?\"\u003c/strong\u003e\u003c/h3\u003eIn case you arrived here by browsing Patreon and not through a redirect, let me quickly introduce you to what I do: I am creating Free PBR Textures on my \u003cbr\u003eWebsite:\u003cbr\u003e\u003ch3\u003e\u003ca href=\"http://www.cc0textures.com\" target=\"_blank\"\u003eCC0Textures.com\u003c/a\u003e\u003c/h3\u003eOn there you will find more than 110 seamless PBR materials for photorealistic rendering for immediate and unlimited download. \u003cstrong\u003eAnd the collection grows every day!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePBR stands for Physically Based Rendering, meaning that a typical PBR Texture does not consist of just one image, but several:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://filedn.com/llyP6axGrpimVoFutSChg8f/Patreon/maps.png\"\u003e\u003cbr\u003e\u003cbr\u003eThese additional images (they are called \"maps\") help the computer in understanding the surface of the object. This makes them in incredibly useful tool: In his video \"The secret to photorealism\" Andrew Price even lists them as one of the most important elements for realism in CG. There is just one catch:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePBR Textures take forever to make.\u003c/strong\u003e\u00a0\u003cbr\u003eYou need to wait for the correct lighting conditions, take several pictures, stitch them together, make the resulting image seamless, create all the different maps, make an appealing preview image and so on... And don\u0027t get me started on 3D-Scans!\u003cbr\u003e\u003cbr\u003eThat\u0027s why most artists use textures from external sources such as poliigon.com or textures.com.\u00a0 But they come with a catch:\u003cbr\u003eYou are not permitted to redistribute the textures from Poliigon or Textures.com as files.\u003cstrong\u003e \u003c/strong\u003eThis makes sharing or selling 3D Models unnecessarily complicated. Take that and the fact that more than 20 bucks per months for a regular texture subscription and you see how this can become an immense problem, especially for people who just want to play around with CG a little bit to see whether it\u0027s their cup of tea. As a creator on BlenderMarket and as a YouTuber who wants to provide downloads along with tutorials \u003cem\u003ethis frustrates me\u003c/em\u003e. \u003cstrong\u003eThat\u0027s why I want to change it!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\"Where does my money go?\"\u003c/strong\u003e\u003c/h3\u003eGreat question! Your money will be used to:\u003cbr\u003e\u003cstrong\u003ea) Cover the file hosting costs\u003cbr\u003e\u003c/strong\u003eHosting hundreds of .zip files for download is not cheap. The site currently costs around \u003cstrong\u003e65\u20ac per month\u003c/strong\u003e which is covered by the money from Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eb) Invest in new equipment\u003c/strong\u003e\u003cbr\u003eMaking textures does not only require a decent camera and a tripod, I also use Affinity Photo (\u003cstrong\u003e~50\u20ac\u003c/strong\u003e) to edit the images and Substance Designer \u0026amp; Substance B2M (\u003cstrong\u003e~250\u20ac\u003c/strong\u003e) to generate all the maps. Making 3D Scans (\u003cstrong\u003e$150 Goa\u003c/strong\u003el) requires more additional resources for Lighting and Processing. I use Agisoft Photoscan (\u003cstrong\u003e180\u20ac\u003c/strong\u003e) for that.\u003cbr\u003e\u003cbr\u003eAnd in the long run I will also need a new PC, my current one really struggles with 8K maps in Substance Designer...\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWith that in mind I want to thank all my Patrons who have allow me run this project through their continuing support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
