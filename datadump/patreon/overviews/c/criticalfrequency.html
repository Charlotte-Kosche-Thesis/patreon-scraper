    "summary": "As the podcasting industry has become increasingly professionalized in recent years, we\u0027ve all enjoyed some amazing shows, but it\u0027s also become more difficult for indies to break through. The 30-odd networks that currently exist dominate the charts and tend to be fairly similar both in terms of leadership, business model, and the stories they tell. Though most networks are making a solid effort to diversify their lineups, we believe that a lack of diversity at a leadership level leads to inevitable blind spots.\u003cbr\u003e\u003cbr\u003eThat\u2019s where we come in. Critical Frequency was founded by two women\u2014both journalists\u2014including a woman of color. We aim to provide a bit of both the \u201cold\u201d DIY, independent form of podcasting and the new, professionalized approach, by combining professional radio production skills with a mission focused specifically on providing a platform to underrepresented groups and industry access to those without it.\u003cbr\u003e\u003cbr\u003ePodcasts we\u0027re currently working on include: Tell Me About Your Mother, Range, Bearcat, Slant, The Whisper Network, and The 51, with several more in development. We\u0027ll post regular updates about new pods launching and new seasons and episodes being released. \u003cbr\u003e\u003cbr\u003e"
