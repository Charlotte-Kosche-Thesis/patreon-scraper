    "summary": "Hey there!\u003cbr\u003e\u003cbr\u003eI am CBenni, creator of web apps designed for use with twitch.tv, namely:\u003cbr\u003e\u003cbr\u003eLogviewer: a chat logging app that allows easy lookups for users and features mod logs, access control, integrations and more (Logviewer for Discord coming soon\u2122) - see\u00a0\u003ca href=\"https://cbenni.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://cbenni.com/\" rel=\"nofollow\"\u003ehttps://cbenni.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eKappaGen: an app that displays your emotes from chat on stream! - see\u00a0\u003ca href=\"https://cbenni.com/kappagen\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://cbenni.com/kappagen\" rel=\"nofollow\"\u003ehttps://cbenni.com/kappagen\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTheDragon: a dragon-themed chat loyalty and minigame bot - big updates coming soon! - see \u003ca href=\"https://twitch.tv/thedragon\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://twitch.tv/thedragon\" rel=\"nofollow\"\u003ehttps://twitch.tv/thedragon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo 2017 is coming up and sadly, for the last few months, server costs have no longer been covered by donations. While I have explored paid plans, I would really prefer keeping all my apps - logviewer, KappaGen and TheDragon - completely open and free for everyone.\u003cbr\u003eIn order to do that however, I need your help!\u003cbr\u003e\u003cbr\u003eProjected server costs are less than $25 per month, at least for the first few months, but as usage increases, so must server capacity.\u003cbr\u003eThere is still plenty of time left, but it would mean the world to me if I got around spending time to implement paid subscriptions and had time for fun and awesome stuff instead!\u003cbr\u003e\u003cbr\u003eSo please help me reach this goal, I will be eternally grateful. \u003cbr\u003ePerhaps I will even find a way to redeem myself other than continuing to provide fun and awesome tools?!"
