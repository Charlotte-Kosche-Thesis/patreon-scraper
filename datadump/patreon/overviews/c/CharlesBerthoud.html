    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello, and thank you for checking out my Patreon page!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a new community of artists and their supporters. It is a site that allows fans to do something extra to support the music that I am creating. It\u0027s also for people who are interested in the rewards I\u0027m offering (see below).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does my money go?\u003cbr\u003e\u003c/strong\u003eIt takes time and resources to create my solo bass videos, and this is a fantastic way for you to help. Patreon allows you to give me a tip (e.g. $1) for each video that I release on YouTube, as a way of showing your appreciation. This money helps to fund the production costs of me creating high-quality audio and video. If you are low on money, please don\u0027t become a patron as I will always endeavour to bring you the highest quality production I can, no matter what.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get?\u003cbr\u003e\u003c/strong\u003eRewards! Rewards are my way of saying thank you. Some examples are: video tutorials, free products and Skype lessons. Check out the full list below!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003cbr\u003e\u003c/strong\u003eYou pledge a certain amount of money for each video that I release on YouTube (currently about one video every three weeks). You can cancel your pledge at any time, and set a monthly maximum if you are concerned about your budget. It\u0027s very flexible!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I find out more?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003eOfficial video from Patreon\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\" target=\"_blank\"\u003eOfficial FAQ from Patreon\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you\u0027re unfamiliar with my music, here is a sample:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LEtKrYkLCXc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eCheck out the rewards to the right!\u003cbr\u003e"
