    "summary": "Hi there!\u003cbr\u003eWelcome to my Patreon. I\u0027m Claire Gary, I have been an animator in the video game industry for the past 7 years now and I always kept drawing on the side. I do a lot of fan art, animal and creature illustrations and I lately decided to start a new adventure: I\u0027m making my own comic book. It\u0027s called Salamander Tales and its about the fantastic life of a small salamander.\u003cbr\u003e\u003cbr\u003ePrinting and publishing independently takes a lot of resources and getting tables at convention is often the only way to get my work known and connect with people. Patreon will help me keep in touch with the community and develop my personal projects. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how does it work?\u003c/strong\u003e\u003cbr\u003ePatreon allows you to pledge money to my comic and illustration projects in exchange for rewards. Different amounts correspond to different rewards!\u003cbr\u003eWhen you click the \u201cBecome a Patron\u201d button, you can select how much you want to pledge per month. You\u0027ll be charged automatically, and can adjust or cancel your pledge at anytime. Seriously though, there\u0027s no pressure \u2013 my web-comic and illustrations will always be free \u2013 but I appreciate any support."
