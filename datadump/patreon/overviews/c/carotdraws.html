    "summary": "Hi and welcome!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Caro Tuts and I\u0027m a comic artist/freelance illustrator. Drawing is a huge part of my life for as long as I can remember. Since I was little I knew I wanted to create my own comics and show my stories to the world. Currently I\u0027m working on a graphic novel named \"Libra\" which can be viewed at Webtoon: http://www.webtoons.com/en/challenge/libra/list?title_no=126904\u003cbr\u003e\n\u003cbr\u003e\n\"Libra\"\nis a fantasy love story about reincarnation and making choices in a\ntime of war. It\u0027s set in an alternate universe.\n\u003cbr\u003e\nIn\nshort, \"Libra\" is about a girl named Meia who is the centre of a\nwar between two clans; the ravens and the foxes. The ravens rule the\ncity Meia lives in and the foxes are rebels who try to destroy their\ncenturies-old enemy.\n\u003cbr\u003e\n\u003cbr\u003e\nPublishing \u0027Libra\u0027 online was the first step. Now you can join my journey as a comic artist!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo, why Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI made this Patreon so you guys can keep up to date with my process of \"Libra\". Here I post sketches, wips, characters doodles, processes of pages, etc... At the moment, the prelude of \"Libra\" is finished. For the future chapters I will post finished pages here \u003cstrong\u003e2 days\u003c/strong\u003e before I publish it on Webtoons!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo we get the pages earlier. What else?\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003eWhen you support me you\u0027ll get a printed book of the prelude of \"Libra\" which includes a variety of digital paintings, sketches, and characters sheets! \u003cbr\u003e\n\u00a0\u00a0\u00a0 \u003cimg src=\"https://i.imgur.com/7t0wGRzl.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPledges will be charged monthly.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027d like to thank you so much for visiting here and support the journey of \"Libra\"!\u003cbr\u003e"
