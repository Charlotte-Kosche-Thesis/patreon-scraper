    "summary": "\u003cstrong\u003eWelcome Knights of Apollo, and Lionheart\u0027s Legionaries,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs you guys may already know, Lionheart and Pixelated Apollo are big fans of Mount \u0026amp; Blade! (And yes we are very excited for Bannerlord) \u00a0Unlike Total War, Mount and Blade gives us the opportunity to play with a huge amount of subscribers in an epic medieval setting. \u00a0Joining random servers can be quite fun, but we want to push it to a whole new level! \u00a0With your support, we pay for our own private Mount and Blade, and Teamspeak Server. Lionheart and I\u00a0 host massive events, where our loyal subscribers fight under our command! P.S we plan to move this over to Bannerlord when it releases. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much do we need to raise? -\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOn this moment we are creating events since August 2016 and we keep on going. We have some of our servers sponsored but we are also setting up our own PW server. We want to reach the $100 mark to be able to maintain our servers and be able to keep Call to Arms going. All the money we raise will be used for Call to Arms, this will not support Lionheart and Pixelated Apollo personally. With the extra money, we plan on also giving away special prizes(Video games, Shirts, and More! - if we raise enough money).\u00a0The more money we raise the\nmore we can do, all support is welcome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvents \u0026amp; More -\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are having an event once a week.  The time is not set in stone,\nbut will most likely be on Saturdays around 2-3PM US Eastern time (7-8PM UK\ntime) or Sundays 12PM Eastern time (5PM UK time). You and fellow subscribers\nwill fight under the command of either Lionheart or Pixelated Apollo in massive\n200 player battles!  We play a wide range of different scenarios in the\nevents - Siege Battles, field Battles, Mods, Historical Battles, Tournaments,\nand more! The events are all about having fun and hanging out with like minded\npeople, but there will be some rules you must follow.  Trolling or\nbreaking the rules could get you banned from the server!  All events will\nbe streamed live and posted on youtube!  Be sure to join the stream group\nto stay up to date with event announcements and rules! Link Down Below \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant Links -\u00a0\u003c/strong\u003e\u003cbr\u003eMake sure to follow us on twitter and join our steam group to stay up to date with event announcements and more!\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/CallToArms14\" rel=\"nofollow\"\u003ehttps://twitter.com/CallToArms14\u003c/a\u003e\u003cbr\u003eSteam Page:\u00a0\u003ca href=\"http://steamcommunity.com/groups/calltoarmsmountandblade\" rel=\"nofollow\"\u003ehttp://steamcommunity.com/groups/calltoarmsmountandblade\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eEmail:\u00a0calltoarmscontact@gmail.com\u003cbr\u003e"
