    "summary": "\u003cstrong\u003e\u003ca href=\"http://chicagoartistwriters.com/\" target=\"_blank\"\u003eChicago Artist Writers\u003c/a\u003e (CAW) \u003c/strong\u003eis an online art magazine that asks artists and cultural producers to write traditional and experimental criticism serving underrepresented arts programming.\u003cem\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ci style=\"background-color: initial;\"\u003e\u003c/i\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eIt\u2019s local.\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eIt\u2019s in the artist\u2019s voice.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIt\u2019s open.\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eFounded in 2012 by artists Sofia Leiby and Jason Lazarus after experiencing a lack of critical writing about worthy non-commercial exhibitions, CAW exists to build awareness of spaces around the city and to build critical dialogue within those spaces about how to get better. \u003cbr\u003e\u003cbr\u003eCAW facilitates opportunities for first-time writers to interact with workshops hosted by writing professionals and uses an open submission/peer editing process for writing criticism. CAW encourages artist-writers (often at the beginning of their careers) to grow in terms of their personal art practice and their ability to read and energize the cultural field around them. When artistic producers formalize their thoughts on an exhibition, they not only expedite a formal, critical, and public conversation but by practicing criticality, they become more articulate about their own practice. \u003cbr\u003e\u003cbr\u003eSince launching the project in fall 2012, CAW has been lucky to collaborate with a number of respected publications including \u003ca href=\"https://art.newcity.com/\"\u003eNewcity Magazine\u003c/a\u003e, \u003ca href=\"http://sixtyinchesfromcenter.org/\"\u003eSixty\u003c/a\u003e, the\u003ca href=\"http://badatsports.com/\"\u003e Bad at Sports\u003c/a\u003e podcast, Dilettante, \u003ca href=\"http://temporaryartreview.com/\"\u003eTemporary Art Review\u003c/a\u003e, and \u003ca href=\"http://www.dailyserving.com/\"\u003eDaily Serving\u003c/a\u003e. Grant funding has allowed CAW to develop a professionally designed website as an architecture to house a growing public forum and compensate published contributors and guest editors. \u00a0For the last 5 years, from 2012 to 2017 CAW has published over a hundred written contributions on Chicago art practice, including reviews, essays, and interviews from around fifty different contributors and close to seventy different exhibition sites, creating an online archive. CAW endeavors to formalize and expand a discourse that often happens socially amongst small pairings or groups but never has a chance to mature, become public, and speak back to the artist and the community. \u003cbr\u003e\u003cbr\u003e"
