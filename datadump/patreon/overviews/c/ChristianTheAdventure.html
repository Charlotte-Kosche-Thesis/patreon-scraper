    "summary": "Hey Everyone! I am Christian, or, as many know me, Christian The Adventure!\u00a0\u003cbr\u003e\u003cbr\u003eMy goal in life is to spread love and positivity and to inspire others to be brave, adventurous, and full of life and positivity! I am a registered dietitian, personal trainer, health and wellness coach and I currently have and online consulting practice. I love my work as a healer. However my focus has greatly shifted to producing content for people!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI need your help!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. \u003c/strong\u003eI really want to \u003cstrong\u003eimprove the quality of my videos \u003c/strong\u003eon instagram and to do this I need to invest in better editing software and filming equipment. I receive so much love and comments from my instagram and youtube followers about how inspired they are and how they love my videos. I\u0027d love to produce better content and to have the funds to do this!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2.\u00a0\u003c/strong\u003eI\u0027ve created a wellness website that is designed to provide \u003cstrong\u003efree information to those desiring a healthier life.\u003c/strong\u003e This site will include information on spirituality, nutrition, fitness, and other modalities of healing. I am also including wellness videos on my youtube site that viewers can enjoy. My dream is to create a wellness series that people can access for free!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3.\u00a0\u003c/strong\u003eI\u0027m also working on developing a traveling \u003cstrong\u003ewellness retreat where people can be hosted in different parts of the world\u003c/strong\u003e. The wellness retreat will be integrated with the environment in which it is hosted and will include excursions into nature, health and wellness education, customized wellness programs, and delicious healthy food! I\u0027d love to teach people about various modalities of healing including reiki, acupuncture, mediation, nutrition therapy, etc....\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you are contributing directly to the production of higher quality content on my channel. Your backing will allow me to explore the more thought-provoking, culturally-focused, travel-based content I want to create and share. With your help, I can continue to travel the world, telling the stories of the people I meet and the places I explore. I\u0027ll also be able to provide you all free health and wellness content, and hopefully the opportunity to, one day, join me on an adventure!\u00a0\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m 27 years young and currently living in Rio De Janeiro! Life is so good!\u00a0\u003cbr\u003e\u003cbr\u003eMy passion is health and wellness and my dream is to create a traveling/moving wellness program that hosts groups of people in different parts of the world. Each wellness program will be unique to the environment in which it is hosted and will include a variety of health modalities ranging from nutritional guidance, to acupuncture, to energy work, to alternative medicines such as ayahuasca and to other mental health practices. Each guest will be showered with love and healing and will leave the retreat as a beam of light that will illuminate those around them.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve dedicated the earlier years of my life to earning two bachelors degrees (one in business management and the other in nutrition and dietetics) and a masters degree in Nutritional science. I\u0027ve also earned my license as a health coach, personal trainer, and dietitian.\u00a0\u003cbr\u003e\u003cbr\u003eWhen I was 26 and I graduated with my masters in North Carolina, I got the courage to move to New York City where I worked for 6 months as a waiter and I studied for my licensure exam to become a dietitian (and I passed! woohoo!).\u00a0\u003cbr\u003e\u003cbr\u003eAfter saving up for six months and starting an online coaching practice, I began a trip around the world in January of 2017 and I documented the trip along the way showing photos and videos on my instagram and youtube. I did this trip alone while meeting so many amazing people along the way. I learned that the universe is always providing what we need at the right moments and that we are all part of one great consciousness. Thankfully I was able to work online and continue my journey until today.\u00a0\u003cbr\u003e\u003cbr\u003eI know what it is to work hard and to challenge myself. As a child I made straight A\u0027s (and very little B\u0027s) all the way from 1st grade to college. I excelled in all of my courses. For many years my mother was a single mother with four children. To help my family, at the age of 10 years old I would push a lawn mower with my brother going door-to-door asking if anyone needed their lawns mowed. I would sell candy on the bus and at bus stops on the way to and from school until I was able to work a \u0027real\u0027 job at the age of 15.\u00a0\u003cbr\u003e\u003cbr\u003eAs a contribute to my journey, you will allow me to continue my wellness blogging and to provide free health and wellness content to anyone whose interested. \u00a0I will also be able to dedicate time to develop my wellness retreats which I plan on launching at the end of 2018! How exciting! \u003cbr\u003e\u003cbr\u003eThank you for your support!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
