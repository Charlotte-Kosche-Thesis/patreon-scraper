    "summary": "\u003cstrong\u003eWhat\u2019s up young kings and queens!\u003c/strong\u003e If\nyou\u2019re reading this then you probably know who I am and what I do. If not, I\u0027m\nCorey Paul and I create music to empower and encourage us to believe in HOPE\nthat is greater than ANY struggle we may face.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo, what is this?\u003c/strong\u003e If you believe in what I do and want to join in \nhelping me create more music and videos to encourage this generation, \nthen\nPatreon helps us do that. Every time I create a new song or video you \ncan show\nlove and support by donating or \"tipping\" me.  Your support will\nenable me to consistently create content more often, at a higher level \nand unlike\nI have ever created before.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EcHjAZGAZQU\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt\u0027s all about YOU.\u003c/strong\u003e\u00a0 By becoming a patron you are now part of a community that\nhas a single mission, to spread the Good News of Jesus through art, music and\nvideos. By contributing, you are actively becoming part of a solution that the\nworld desperately needs. We will have open convos, video hangouts and even vote\non what song or video we want to release next. It\u2019s gone be CRAZY! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/vzj8cp.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBy the way\u2026\u003c/strong\u003e Keep in mind most of my\ncontent will still be available online for others to be inspired. Your funding\nis out of love and not a requirement. However, the REWARDS listed to the right\nare PATREON ONLY and I will occasionally release a \u201cPatreon Exclusive\u201d song or\nvideo. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDonate.\u003c/strong\u003e If you would like to make a one time only donation, that\u0027s cool! Just hit the link below and follow a couple easy steps.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://paypal.me/FrontlineCoreyPaul\" target=\"_blank\"\u003ePaypal.me/FrontlineCoreyPaul\u003c/a\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tExcited about our future fam!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\n\u003cimg src=\"http://i67.tinypic.com/oidndh.jpg\"\u003e\u003cbr\u003e"
