    "summary": "NA Quake is desperately missing something core to a competitive community: regular online tournaments. Combo Kill is intended to be a regular interval (at least monthly) 1v1 tournament designed to foster and grow the North American competitive Quake community. The inaugural event will be on Sunday, November 5th.\u003cbr\u003e\u003cbr\u003eJoin the discord at:\u00a0\u003ca href=\"https://discord.gg/6juSPK2\"\u003ehttps://discord.gg/6juSPK2\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eView the bracket at:\u00a0\u003ca href=\"http://challonge.com/ComboKill1\"\u003ehttp://challonge.com/ComboKill1\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe tournament will be organized as follows:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFirst stage is a single-elimination \"group stage\" until there are 16 players remaining; all games best-of-three maps with static first map and loser pick the following maps.\u003c/li\u003e\u003cli\u003eSecond stage is a double-elimination bracket, best-of-three with the same format, static maps with loser pick.\u003c/li\u003e\u003cli\u003eGrand final is a best-of-five with the winner of the upper bracket receiving a map advantage.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSeeding will only be done for 16 players with the rest being random for at least the first iteration. The criteria that will be taken into consideration:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePlusforward ranking for official matches\u003c/li\u003e\u003cli\u003eRecent results in official matches\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e100% of all money raised will go toward the prize pool of this and future events. See the goals section for breakdowns of each tier. If the final goal of $500 is reached then there will be a $50 reward to any unseeded player making the top 16 of the tournament. If multiple unseeded players make top 16 then it will go to the player that makes it the furthest - ties will be decided by a bo3 playoff. If no players make it then the $50 gets added to 1st place.\u003cbr\u003e\u003cbr\u003eBrackets and signups will be handled on Challonge and posted on the discord.\u003cbr\u003e\u003cbr\u003eTournament name by vig1lante\u003cbr\u003e"
