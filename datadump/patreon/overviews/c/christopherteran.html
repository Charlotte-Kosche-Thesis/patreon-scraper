    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/umEm538L_BY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-04-06T15:47:57+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eSpanish\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHola, mi nombre es Christopher Teran.\u003cbr\u003eEmpec\u00e9 estos canales de tutoriales de Guitarra y Bandoneon por solamente compartir el conocimiento q voy adquiriendo al sacar canciones de oido. Poco a poco fui descubriendo q al compartir conociemiento el que mas beneficiado soy yo, ya q al compartir y explicar como tocar canciones a una audiencia (youtube), mi entendimiento por la guitarra y la musica se ha desarrollado.\u003cbr\u003e\u003cbr\u003eTengo un interes muy fuerte por la musica folklorica de Latinoamerica. Mi mision es apoyar a la conservacion, apreciacion de los sonidos autoctonos de nuestros paises. Con la gran cantidad de generos musicales contemporaneos, el interes e interpretacion de la musica tradicional es cada vez menor. Y el q no exista material didactico de libre acceso sobre estos temas, lo hace aun peor.\u003cbr\u003eEso intento combatir con este canal.\u00a0\u003cbr\u003eTengo muchas ideas con este canal, quiero q sea:\u003cbr\u003e-Una libreria de como ejecutar en guitarra, charango y bandoneon temas folkloricos Latinoamericanos.\u003cbr\u003e-Informacion sobre instrumentos tradicionales.\u003cbr\u003e-Entrevistas a grandes interpretes.\u003cbr\u003e-Investigar sobre danzas caracteristicas de los diferentes generos.\u003cbr\u003e\u003cbr\u003eAl apoyarme por Patreon me daras la posibilidad de cumplir con estas metas y a\u00fan mas.\u003cbr\u003eGracias.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Guitar in a Hat\"\u003c/strong\u003e\u003cbr\u003eEste proyecto es una extencion del anterior. En \u003cem\u003eGuitar in a hat\u003c/em\u003e hago tutoriales de generos modernos como: Electronica, Bachata moderna, Reggaeton, Salsa, etc.\u003cbr\u003eLa musica de hoy en dia es la evolucion de los generos tradicionales.\u003cbr\u003eAl aprender lo tradicional y lo moderno es notable la importante influencia q ha tenido lo folklorico en la creacion de lo moderno.\u003cbr\u003eEsto me ayuda a poder entender de mejor manera lo q investigo en mi canal principal (Christopher Teran).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Bandoneando\"\u003c/strong\u003e\u003cbr\u003eDesde hace muchos a\u00f1os he tenido una atraccion especial por el Bandoneon, su sonido, su forma y su misticismo.\u003cbr\u003eEs por eso que me hice el esfuerzo y adquir\u00ed uno. Al ver q casi no existia material didactico de libre acceso, entonces decidi hacer un canal en el cual comparta mi aprendizaje de este instrumento. Todo lo q voy aprendiendo es a travez de ver videos y seguir mi oido.\u003cbr\u003eAunq de igual manera, el intentar aprender y descifrar este instrumento aumenta mi conocimiento de la musica en general.\u003cbr\u003eAl apoyarme por Patreon me estarias permitiendo poder seguir practicando, aprendiendo y lo mas importante, compartir el conocimiento.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEnglish\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello, my name is Christopher Teran.\u003cbr\u003eI started making YouTube videos for guitar and bandoneon, because I wanted to share the knowledge that I acquire by learning a song by ear.\u003cbr\u003eAs time passed I started to realize that it was very favorable for me to share my knowledge. By sharing and explaining to an audience on YouTube, my comprehension for this instrument and for music has grown.\u003cbr\u003e\u003cbr\u003eI have a strong passion for Latinamerican Folk music. My mission is to conserve the native sounds of our countries. With so many contemporary genres, music interpretation and people\u0027s interest are less and less.\u00a0The fact that there is no instructive material of free access on these subjects, makes it even worse. This is what I strive to battle.\u00a0\u003cbr\u003e\u003cbr\u003eI have many ideas with this channel:\u003cbr\u003e-A library full of how to play the guitar, charango and bandoneon; Latinamerican folk music.\u003cbr\u003e-Informative details about folk instruments.\u003cbr\u003e-Interviews\u00a0\u003cbr\u003e-Investigating about the characteristic dances of different genres.\u003cbr\u003e\u003cbr\u003eBy supporting me through Patreon, I would have the chance of reaching these goals, and more.\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Guitar in a Hat\"\u00a0\u003cbr\u003e\u003c/strong\u003eThis Project is an extension of the one above. In \u003cem\u003eGuitar in a Hat \u003c/em\u003eI make tutorials of modern genres such as: Electronic music, modern bachata, reggaeton, salsa, etc.\u003cbr\u003eNow a days music is the evolution of traditional genres.\u003cbr\u003eBy learning traditional and modern it is noticeable the important influence that folk has in the creation of modern music.\u00a0\u003cbr\u003eThis YouTube channel helps me better understand what I study in my main channel (Christopher Teran).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Bandoneando\"\u003cbr\u003e\u003c/strong\u003eMany years ago, I\u0027ve had this special attraction with the bandoneon. Its mystical sound always called my attention.\u00a0\u003cbr\u003eThis is why, with sacrifice, I acquired the instrument. Knowing that there is hardly any educational material of free access, I decided to create a YouTube channel where I can share what I am learning from this instrument.\u003cbr\u003e Everything I learn is by watching videos and just applying my hearing. By sharing this knowledge, I intent to wake interest in other people.\u00a0\u003cbr\u003eBy trying to learn and decode bandoneon, my understanding of music and for instruments in general expands.\u003cbr\u003e\u003cbr\u003eSupporting me through Patreon would help me to continue practicing, learning and most importantly, sharing this knowledge.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
