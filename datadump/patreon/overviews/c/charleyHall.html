    "summary": "Hello! I\u0027m Charley, also known as Caslen. I\u0027m an artist, illustrator, larper and all-round nerd. And while my life is going in strange directions, one thing is always constant: my desire to create! That covers a lot of things - from ink, fineline and watercolour illustrations, canvas paintings, and digital art to detailed props, full-scale costumes, and more long-term projects like comics and animations.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/12429510706693258578.png?v=YycO-dxhy4pyp1Hs0rZrwTgrUwZ-8c5mJ8s3D9RdAik%3D\" style=\"width: 423px;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I follow your Patreon when\u00a0\u003c/strong\u003e\u003cstrong\u003eyou\u00a0\u003c/strong\u003e\u003cstrong\u003ealready\u003c/strong\u003e\u00a0\u003cstrong\u003eshare your content on other sites?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eMy life is going in strange directions but I always post to Patreon before I post anywhere else, and Patreon would allow me to continue progressing as an artist when circumstances might otherwise prevent me, no matter what happens. It also means that with your support I can attempt bigger and better projects! I can continue to learn and even attempt some of my creative dreams. That includes two full graphic-novel volumes that I want to get rolling, my own animated shorts and maybe even enough work for an art exhibition! It would mean a working scanner, better art supplies and all round better quality, all thanks to the people who support me. \u003cbr\u003ePlus, my work will always appear on Patreon before it appears anywhere else!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/15174384995359928579.gif?v=B5qEuc4JTCg2PYpC9tbk2mV_-rIG0miugcvdHVSWMmE%3D\" style=\"width: 429px;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat would I get for supporting you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a supporter, for starters you would have my eternal gratitude! But on the content side of\u00a0things, for starters you would have access to my works in progress and daily doodles, finished pieces and concept art. I try to upload something interesting for my patrons every day. I want to use Patreon to build my confidence and portfolio in one fell swoop, and in time I aim to produce tutorials, speedpaint videos and livestreams too! Higher tier supporters will also get access to monthly sketch requests. I sometimes also send my patrons prints and other goodies.\u003cbr\u003e\u003cbr\u003eI\u0027ll mostly be focusing on art and illustration, though as I progress, more costume work and maybe even some graphic novel material might show up more frequently...\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/1600313054731127502.png?v=bQW-qNqlOI9XctdX6AY-ScOroZPhjpf-Rh1DWLyzP8Q%3D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWith your help, I will be able to create amazing things wherever life takes me, to share with everyone. Thank you!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
