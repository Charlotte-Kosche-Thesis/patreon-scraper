    "summary": "Hello! And Welcome! To My Page!\u003cbr\u003e\n\nI\u2019m Cat Royal, an Atlanta-based illustrator. I spend a lot of time chronicling my life in autobiographical comics. I mainly focus on my personal experiences in dating, fitness, body positivity, and mental health in a \u003cem\u003emostly\u003c/em\u003e lighthearted way.\u003cbr\u003e\u003cbr\u003e\n\nBecause I typically vend events in the Atlanta area, I started this Patreon to accommodate people interested in my work that do not live in the perimeter.\u003cbr\u003e\u003cbr\u003e\n\nWhat can you expect for your donations? Well, \u003cstrong\u003eBUCKLE UP, BABY \u003c/strong\u003ecos I\u2019m about to tell you!\u003cbr\u003e\u003cstrong\u003e\n\n\u003cbr\u003e$1/month\u003c/strong\u003e\u003cbr\u003e\nThank you! I\u2019d like to think of this donation as general recognition, love, AND support.\u003cbr\u003e\u003cstrong\u003e\n\n\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e$4/month\u003c/strong\u003e\u003cbr\u003e\nYou\u2019ll receive a BLACK AND WHITE COPY \u201cOn Being Okay,\u201d my daily journal comic, each month in the mail.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n$6/month\u003c/strong\u003e\u003cbr\u003e\nYou\u2019ll receive a FULL COLOR COPY of \u201cOn Being Okay,\u201d my daily journal comic, each month in the mail.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n$8/month\u003c/strong\u003e\u003cbr\u003e\nYou will receive a quarterly, self-published comic JAM-PACKED with LONGER, MORE PERSONAL COMICS NOT POSTED ANYWHERE ELSE and a pin.\u003cbr\u003e(In June I\u0027ll be releasing \"The Good Girl\u0027s Guide to Raising Hell\")\u003cbr\u003e\u003cbr\u003e\nI genuinely appreciate your support! Your donations will go towards printing, buying supplies, and the cost of shipping.\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003exo\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
