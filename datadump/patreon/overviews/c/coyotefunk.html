    "summary": "Ahoy thar! Melissa Fredette here, the super-secret creative brain-thing behind the mask that is CoyoteFunk! But I also I have a habit of collecting nicknames. Like Vicious or Rae!\u00a0\u003cbr\u003e\u003cbr\u003eSo what the heck do I do, anyway?! Glad you asked!\u003cbr\u003e\u003cbr\u003eI do the artstuff! And I am super fascinated by stories and symbolism! I\u0027m really into character/creature design, and enjoy creating illustrative projects and the occasional writing. I don\u0027t often reveal the inner-workings of my think-thoughts or mental process, but my goal on Patreon is to share more of myself and get to better know the folks who support my work! Illustrated stories, visionary paintings, character design, sketches, studies, experiments, process shots, tutorials, and written musings are all the sorts of things you can expect to find here!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent projects I regularly work on include...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBeast of the Month: \u003c/strong\u003eCreature / character design explorations, sales, and contests.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eTutorials: \u003c/strong\u003eArt tutorials and creative insights.\u003cstrong\u003e\u003cbr\u003e \u003cbr\u003eWorld of Darkness Homebrew:\u003c/strong\u003e My good friend write a lot of Homebrew content for World of Darkness, and I like to help! Currently, I am working with him on Chanticleer (Were-Roosters) and a whole slew of new Changeling Kiths.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePrivate Commissions: \u003c/strong\u003eAs of late, these have been digital painting explorations, which I post process shots of regularly in my public feed.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for reading!\u003cbr\u003eM. Fredette\u003cbr\u003eCoyoteFunk"

     "description": "\u2022 CoyoteFunk Love +\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSneek-peeks for the curious crow!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 Project Previews\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSee what art I\u0027m making behind the scenes! Each month, enjoy process shots of my personal projects as I work on them.\u003c/p\u003e",

   {
    "attributes": {
     "amount": 500,
     "amount_cents": 500,
     "created_at": "2016-09-07T11:23:18+00:00",
     "description": "\u2022 CoyoteFunk LoveTier +\u003cbr\u003e\n\u2022 Crowious Tier +\u003cbr\u003e\n\u003cbr\u003e\nSketchbook and notes for learning coyotes!\u003cbr\u003e\n\u003cbr\u003e\nLike what I\u0027m working on? Wanna know more? Sketchyotes get to learn what I\u0027m learning!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u2022 Sketchbook \u0026amp; Notes\u003cbr\u003e\n\u003cbr\u003e\nGet access to my sketchbook studies, concept developments, and notes!\u003cbr\u003e\n\u003cbr\u003e\n\u2022 Suggest-a-Sketch\u003cbr\u003e\n\u003cbr\u003e\nParticipate in the monthly Suggest-a-Sketch!\u003cbr\u003e\n\u003cbr\u003e\n\u2022 \u00a0Preview Tutorials\u003cbr\u003e\n\u003cbr\u003e\nReceive early access to any \u00a0tutorials I might make!\u003cbr\u003e\n\u003cbr\u003e\n\u2022 Project Q+A\u003cbr\u003e\n\u003cbr\u003e\nFolks of this tier may also ask questions about what I\u0027m working on that I\u0027ll be sure to answer!",

   {

     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2016-09-07T11:23:18+00:00",
     "description": "\u2022 CoyoteFunk Love Tier +\n\u003cp\u003e\u2022 Crowious Tier +\u003c/p\u003e\n\u003cp\u003e\u2022 Sketchyotes +\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOn a serious quest for Gnowledge, are you? (And bad puns, bahaha!) Nees more thoughts to chew on? Then this is the tier for you!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 Writing Roughs \u0026amp; Insights\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlong with my project process shots and study notes of lower tiers, Gnawing \u00a0Gnolls get access to unreleased written content!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTutorial rough-drafts, thoughts on art, and even creative writings I am too shy to share publicly.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 Art Q+A\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eGnawing Gnolls also get to ask me any questions related to art! Technique, process, inspiration, etc. are all fair game! I\u0027ll do my best to answer all questions (within reason), and answers may include explanatory sketches, mini tutorials, or prompt additional rants!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 Critique\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eQuick critiques may also be requested, but please keep in mind my critiques include both praise as well as suggestions for improvement.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 Resources\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFinally, personal resources will be made periodically available for download. These updates will be sporadic for the time being, but I hope to have regular downloads available in the future. Stock images, patterns, textures, brushes, lineart, etc. may all potentially be offered!\u003c/p\u003e",
