    "summary": "\u003cdiv\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThanks for visiting my page on Patreon, where fans can support artists by pledging support for each creation released. If you pledge $3 for every CK demo I release you will receive\u003cstrong\u003e high quality audio files\u003c/strong\u003e of each demo with your name embedded in the credits. For $5 pledges you will get a \u003cstrong\u003ebonus track\u003c/strong\u003e with each demo. If you pledge $10 you also get detailed \u003cstrong\u003eproduction notes and multi-track stems\u003c/strong\u003e\u00a0so you can listen to individual layers of the mix. Whatever you pledge, you will immediately get access to all the demos released so far. Please click \"\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\" to the right to get started...\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Chroma Key Patreon project:\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003e A while back, I crowdfunded the production of a CD with a\u00a0\u003ca href=\"https://www.kickstarter.com/projects/kmo/shine-soundtrack-to-a-turkish-film-0/description\" rel=\"nofollow\" target=\"_blank\"\u003eKickstarter campaign\u003c/a\u003e. Patreon campaigns work a little differently. You can support a musician\u0027s ongoing creative output by pledging a few dollars for each song they produce. I\u0027ll be releasing \u003cstrong\u003ehome-recorded song demos\u003c/strong\u003e on Patreon.\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWhat do Chroma Key Patrons get?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eSee the \"Rewards\" section on the right \u00a0------\u0026gt;\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHow frequently will songs be released?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\nI plan to release about one home-recorded song per month, along with its associated bonus tracks, stems and production notes.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTo become a Chroma Key patron\u003c/strong\u003e, click the \"Become a Patron\" button on the top of this page, and choose the amount you\u0027d like to pledge per song. You\u0027ll immediately get access to all the past downloads for your support level, and will get updates for all the upcoming rewards. Keep in touch and let me know if you have any questions about the releases in the forum.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMany thanks,\u003cbr\u003e-Kevin\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
