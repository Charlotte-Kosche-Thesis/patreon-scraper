    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F240610910\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F240610910\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F663945357_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/240610910",
    "one_liner": "The Dark and Whimsical World of Chad Michael Ward",

    "pledge_url": "/bePatron?c=94815",
    "published_at": "2015-07-11T21:04:52+00:00",
    "summary": "\u003cem\u003e\u003cblockquote\u003e\u201cArt enables us to find ourselves and lose ourselves at the same time.\u201d \u003cbr\u003e-- Thomas Merton\u003c/blockquote\u003e\u003c/em\u003eI\u0027ve been an artist--in one form or another--for as long as I can remember. \u00a0At an early age, while most children were off playing, I was locked in my room reading comics and writing stories. \u00a0As I grew up, I watched my friends turn into musicians and illustrators and painters and I longed to join them, but couldn\u0027t draw a straight line or play an honest note. \u00a0\u003cbr\u003e\u003cbr\u003eAnd so I wrote. \u00a0And wrote. \u00a0And wrote.\u003cbr\u003e\u003cbr\u003eSomewhere along the way, in the very early, pioneering days of digital art I discovered Photoshop. \u00a0Suddenly, I found a way to create the visual art that had been living in my head for so long. \u00a0And so I spent most of my 20s and early 30s mastering this new tool as best I could and ultimately found my place in the art world.\u003cbr\u003e\u003cbr\u003eDigital art gave way to photography at the turn of the century and now, all these years later, I continue to use the camera to bring forth the images that live inside this old, twisted brain. \u00a0I found my voice and the tools in which to allow that voice to be heard.\u003cbr\u003e\u003cbr\u003eToday,\u00a0I spend most of my time behind the camera, capturing portraits of Los Angeles\u0027 unique faces, shooting beautifully raw nudes, local characters, musicians and performers.  Outside the studio, I\u0027m writing new film scripts and short fiction, producing and directing short films and creating strange and interesting digital art.\u003cbr\u003e\u003cbr\u003eNow I am looking to \u003cstrong\u003ePatreon\u003c/strong\u003e to foster a community of patrons that allows me to not only connect with fans and collaborators but to earn a living showcasing my talents.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thechadmichaelward.com/wp-content/uploads/2017/08/2-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s always been my dream to have a singular outlet to deliver stories and art directly to my audience. \u00a0In an age where most social media is run by algorithms and censors that are designed to punish artists, \u003cstrong\u003ePatreon\u003c/strong\u003e gives me the chance to do that, uncensored and with full control of my output.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eStarting at  just \u003cstrong\u003e$1/month\u003c/strong\u003e you will become part of my \u003cem\u003ePatreon Community\u003c/em\u003e. \u00a0\u003c/h4\u003e\u003cbr\u003eEvery week, you\u0027ll have new content delivered to your inbox. \u00a0Every post is available to patrons to view, discuss and ask questions about the work on hand.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thechadmichaelward.com/wp-content/uploads/2017/08/2-2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBut wait, there\u0027s more... \u003cem\u003e(said in best announcer voice)\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eThere are plenty of other perks to becoming a patron; from behind the scene images and stories to monthly print releases, discounts on annual book releases and selections of my short films, there\u0027s a little something for everyone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I become a patron?\u003c/strong\u003e\u003cbr\u003eI absolutely love what I do, but let\u0027s face it, art doesn\u0027t come cheap. \u00a0From gear maintenance to studio rentals, props and everything in between, producing work is often an expensive endeavor. \u00a0With your support, I will be able to focus entirely on creating art and growing my vision as well as having the ability to put several photo, book and film projects into motion for my \u003cem\u003ePatreon Community\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thechadmichaelward.com/wp-content/uploads/2017/08/2-3.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOkay, I\u0027m in. \u00a0Now that I\u0027m a patron, what can I expect?\u003cbr\u003e\u003c/strong\u003eI\u0027m glad you asked! Each week, I\u0027ll be streaming content to all Patrons, including:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNEW PHOTO SETS\u003cbr\u003e\u003c/strong\u003eAs I shoot new work, you\u0027ll be the first to see the final shots.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eARCHIVES\u003cbr\u003e\u003c/strong\u003ePhoto sets from the last 15 years of my career.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBEHIND THE SCENES\u003cbr\u003e\u003c/strong\u003eGet a peek at what it\u0027s like to work on my photo and video shoots.\u003cbr\u003e\u003cbr\u003eFrom there I\u0027ll be coming up with new and interesting content to stream to the community each week as each milestone is achieved.\u003cbr\u003e\u003cbr\u003eI look forward to seeing all of you become part of my community. \u00a0It\u0027s been a long time coming, and I\u0027m thrilled to be able to share this journey with you!\u003cbr\u003e\u003cbr\u003e"
   },
