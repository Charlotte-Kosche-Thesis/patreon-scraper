    "summary": "I started my gender transition in March of 2014. I am very public about my journey in the hopes that I can make the way easier for those who come after me.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eI am making the world better by doing difficult but important things, like promoting diversity and inclusivity to make tech more accessible to women, people of color, people in the LGBT spectrum, and other marginalized groups.\u003cbr\u003e\u003cbr\u003eI created the Contributor Covenant ( \u003ca href=\"http://contributor-covenant.org/\"\u003ehttp://contributor-covenant.org/\u003c/a\u003e), the most popular open source code of conduct in the world with over 40,000 adoptions, to help open source projects demonstrate that they value openness and inclusivity in their communities.\u003cbr\u003e\u003cbr\u003eI launched\u00a0\u003ca href=\"http://www.os4w.org/\" rel=\"nofollow\"\u003ehttps://www.os4w.org/\u003c/a\u003e in 2014 to help women in technology find open source projects that are welcoming and inclusive.\u003cbr\u003e \u003cbr\u003eI created the Post-Meritocracy Manifesto (\u003ca href=\"https://postmeritocracy.org\"\u003ehttps://postmeritocracy.org\u003c/a\u003e) to articulate the values and principals that can guide us toward a more equitable technology industry.\u003cbr\u003e\u003cbr\u003eI am a founding panelist on the Greater Than Code podcast (\u003ca href=\"http://greaterthancode.com\" rel=\"nofollow\"\u003ehttp://greaterthancode.com\u003c/a\u003e) which features the human stories behind the technology that we use every day.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eIn my free time I mentor new developers, speak at conferences around the world, and write articles on tech and social justice. I\u0027m also working on a book about\u00a0\u003ca href=\"https://compassionatecoder.com\"\u003eempathy in software development\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYou can learn more about me at \u003ca href=\"http://where.coraline.codes/\" rel=\"nofollow\"\u003ehttp://where.coraline.codes/\u003c/a\u003e"
