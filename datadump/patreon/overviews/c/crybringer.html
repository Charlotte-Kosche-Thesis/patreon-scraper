    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"http://66.media.tumblr.com/001e39f55c1236d0fb97bd2c0a4824cb/tumblr_obdovvZDYv1re3phqo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello all, Jason \"\u003cstrong\u003ecrybringer\u003c/strong\u003e\" Robinson here!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI am a contract artist and illustrator, with over five years experience and credits in both the United States and Japan. \u00a0My signature work is the two-issue miniseries of \"\u003cem\u003e\u003cstrong\u003eThe Demon Mages\u003c/strong\u003e\u003c/em\u003e\", published by Angry Viking Press. \u00a0I\u0027m also a contractor for\u003cstrong\u003e LabZero Games\u003c/strong\u003e, and have done promotional art for independent titles including \u003cstrong\u003e\"\u003cem\u003eCurses n\u0027 Chaos\u003c/em\u003e\"\u003c/strong\u003e and \u003cstrong\u003e\"\u003cem\u003eStarr Mazer\u003c/em\u003e.\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u0027m also\u003cem\u003e\u00a0sick and tired\u003c/em\u003e of selling military-spec gas masks and safety gear for a living! \u00a0\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNo seriously!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eSo, this Patreon is here to bring that to an end, and renew the story of...\u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e[The Demon Mages]\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThe most infamous name in the Magician\u0027s Nation, belongs to four girls after one \u003cem\u003ebad \u003c/em\u003enight.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/36feda8c5c4daabab45c5a2a2ae9b841/tumblr_inline_ngmvb5ctsw1qke3m4.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eZiggy:\u003c/strong\u003e A laconic \u003cem\u003ebasilisk\u003c/em\u003e lady. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://66.media.tumblr.com/88d2a604be30d6d525709323e92ce389/tumblr_inline_ngmvbdD7gy1qke3m4.jpg\"\u003e\u003cbr\u003eAri:\u003c/strong\u003e A sassy \u003cem\u003egorgon\u003c/em\u003e starlet. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://68.media.tumblr.com/f46ff669f6d7fbcef6881506327a6280/tumblr_inline_ngmvbnE60u1qke3m4.jpg\"\u003e\u003cbr\u003eTess: \u003c/strong\u003eA brainy little \u003cem\u003esuccubus\u003c/em\u003e. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://68.media.tumblr.com/8b204cf32c594d88330be11c313f255a/tumblr_inline_ngmvbuW2hH1qke3m4.jpg\"\u003e\u003cbr\u003eTara:\u003c/strong\u003e A plucky \u003cem\u003edrow \u003c/em\u003eorphan. \u00a0\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003eI\u0027ve shared my works across the web and around the world, but I want to make this \u003cem\u003e\u003cstrong\u003ethe first place\u003c/strong\u003e\u003c/em\u003e to go for my creative process. Previews of new pages \u0026amp; projects? Dedicated streams behind-the-scenes?  Exclusives here and nowhere else? \u00a0Definitely! \u00a0I\u0027m aiming to have patrons here make their own mark on the Demon Mages\u0027 world, too.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you for this first year at Patreon, and look forward to more with your support!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
