    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FsckDfRBdAwI%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DsckDfRBdAwI\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FsckDfRBdAwI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=sckDfRBdAwI\u0026feature=em-upload_owner",
    "one_liner": "Board Game Design Tips And Resources",
    "patron_count": 241,

    "pledge_url": "/bePatron?c=118924",
    "published_at": "2014-10-16T01:45:59+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eHELP CARDBOARD EDISON SUPPORT THE GAME DESIGN COMMUNITY\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nThanks for checking out\nour Patreon campaign! We\u2019ve been helping board game designers find useful\ninformation and resources through \n\u003ca href=\"http://www.cardboardedison.com/\" rel=\"nofollow\" target=\"_blank\"\u003eour blog\u003c/a\u003e,\u00a0\u003ca href=\"http://www.twitter.com/cardboardedison\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter feed\u003c/a\u003e and\u00a0\u003ca href=\"http://eepurl.com/ymfWH\" rel=\"nofollow\" target=\"_blank\"\u003enewsletter\u003c/a\u003e since 2012, and we\u2019re looking to expand with more original content.\u003cbr\u003e\u003cbr\u003e\nDoing what we do takes a whole lot of time and effort. We keep tabs on hundreds of websites and forums, scores of podcasts and thousands of Twitter accounts. We asked the design community \n\u003ca href=\"http://us6.campaign-archive1.com/?u=fb6f8b674f\u0026amp;id=4405a35b4a\" rel=\"nofollow\" target=\"_blank\"\u003ewhat they want to see from us\u003c/a\u003e, and their priorities include more interviews, a better website,\u00a0a unique survey, and more. Thanks to the early support of our patrons, we\u0027ve already made good on several of these goals.\u003cbr\u003e\u003cbr\u003e\nFor us to make Cardboard Edison the\nresource we know it can be, we need the support of patrons like you. By making\na monthly pledge, you\u2019ll be helping us support the growing tabletop design\ncommunity.\n\u003cbr\u003e\u003cbr\u003e\nThe Cardboard Edison tips blog has been and\nalways will be free. But becoming a patron comes with\nperks.\n\u003cbr\u003e\u003cbr\u003e\nAt every pledge level, you\u2019ll\nget early access to all of our original content. At higher levels, you can help\nshape the material we produce. Scroll to the bottom of the page to learn more.\n\u003cbr\u003e\u003cbr\u003e\nThanks for your support!\n\u003cbr\u003e\u003cbr\u003e\n~ Chris \u0026amp; Suzanne\nZinsli\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eNICE THINGS THAT PEOPLE\nHAVE SAID TO AND ABOUT US\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\"A must-read for any game designer\" \u2013\u00a0\n\u003ca href=\"http://boardgamegeek.com/geeklist/179363/euphoria-ultra-supreme-limited-edition-charity-auc\" rel=\"nofollow\"\u003eJamey Stegmaier\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\"A goldmine of amazing info about design\" -\u00a0\n\u003ca href=\"https://twitter.com/lilyorit/status/339893669417062401\" rel=\"nofollow\"\u003eLillian Cohen-Moore\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\"The one site every designer should subscribe to\" \u2013\u00a0\n\u003ca href=\"http://boardgamegeek.com/blogpost/22276/review-the-one-site-every-designer-should-subscrib\" rel=\"nofollow\"\u003eFilip Wiltgren\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\"A diligent and comprehensive curator of board game advice\" - \u003ca href=\"https://twitter.com/DanielSolis/status/578993818005024768\" rel=\"nofollow\"\u003eDaniel Solis\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"If you are not\nfollowing @CardboardEdison then you are making your life as a game designer\nmuch harder.\" - \n\u003ca href=\"https://twitter.com/drwictz/status/524270627835088896\" rel=\"nofollow\"\u003eDr. Wictz\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\"How the heck do you guys find all this stuff!?\"\n- \n\u003ca href=\"https://twitter.com/tomgurg/status/382291258946760704?refsrc=email\" rel=\"nofollow\"\u003eTom Gurganus\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\"If you are a game designer and you haven\u0027t followed @CardboardEdison on\n Twitter and Patreon yet then you have made a mistake. Do it!\" - \u003ca href=\"https://twitter.com/beardedrogue/status/828351702189342730\"\u003eTony Miller\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\"An\ninvaluable resource for tabletop game designers\" - \n\u003ca href=\"https://www.facebook.com/marcel.perro\" rel=\"nofollow\"\u003eMarcel Perro\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n\"If you\u2019re at all interested in game design,\n@CardboardEdison is the only account you need to follow.\" - \n\u003ca href=\"https://twitter.com/pottedmeat/status/256118138263986177?refsrc=email\" rel=\"nofollow\"\u003eNeil Roberts\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n\"You always give me too\nmany links to read!!! Curse you and your abundant free information!!!\" - \n\u003ca href=\"https://twitter.com/sarcastic_robot/status/369926469352292352?refsrc=email\" rel=\"nofollow\"\u003eJonathan King\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n\"You have\nall the knowledge.\" - \n\u003ca href=\"https://twitter.com/blackoakgames/status/344574779958890496?refsrc=email\" rel=\"nofollow\"\u003eMatthew O\u0027Malley \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\"If you\u0027re really a game designer then @CardboardEdison is an amazing resource for you. For reals.\" - \n\u003ca href=\"https://twitter.com/board_crossing/status/334045157777346560?refsrc=email\" rel=\"nofollow\" target=\"_blank\"\u003eAcross The Board Games\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\"I\u0027m\nnot going to lie. Unless I get the retweet from you, I feel I\u0027ve failed. I\ncrave your praise and acceptance!\" - \n\u003ca href=\"https://twitter.com/hyperbolegames/status/246734830560219137?refsrc=email\" rel=\"nofollow\"\u003eGrant Rodiek\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n\"If\nyou\u0027re a game designer or interested in the industry, subscribe!\" - \n\u003ca href=\"https://twitter.com/cbdarden/status/362941028531044352?refsrc=email\" rel=\"nofollow\"\u003eChris Darden\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.patreon.com/creation?hid=1379797\u0026amp;u=346154\u0026amp;alert=3\" rel=\"nofollow\"\u003eRead our FAQ for more information about our pledge levels\u003c/a\u003e\u003c
