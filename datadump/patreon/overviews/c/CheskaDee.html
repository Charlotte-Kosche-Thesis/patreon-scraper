    "summary": "\u003cimg src=\"https://farm5.staticflickr.com/4649/39832202934_1de85c0c7e_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi! Thanks for visiting and taking the time to even read this!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Cheska, I\u0027ve been cosplaying since I was a wee preteen who grandparents bought her a Naruto cosplay off Chinese eBay and sent her off to London for the first time! Dressing up and sewing have always been a passion of mine, but I\u0027ve never been in a position to properly GO FOR IT as adult life has always taken priority.\u00a0\n\u003cbr\u003e\nBut I love this hobby, and 2018 is the year I\u0027m going to properly throw myself into it. It makes me happy to create and model cosplays, and if it makes you happy to look at them and support me, that\u0027s just a golden bonus!\n\u003cbr\u003e\n\u003cbr\u003e\nDon\u0027t forgot, you can follow my social media pages for \u003cstrong\u003eABSOLUTELY FREE \u003c/strong\u003e(obviously haha) if you\u0027d just like to keep up with my cosplays and adventures, I\u0027m still very active on the following sites:\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/CheskaDeeCosplay\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn.worldvectorlogo.com/logos/facebook-4.svg\" style=\"width: 31px;\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/cheskacosplay\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn.worldvectorlogo.com/logos/twitter-4.svg\" style=\"width: 31px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/cheskadeecosplay/\" target=\"_blank\"\u003e\u003cimg src=\"https://instagram-brand.com/wp-content/themes/ig-branding/assets/images/ig-logo-email.png\" style=\"width: 31px;\"\u003e\u003c/a\u003e \u003c/div\u003e\n\u003cbr\u003e\nOr if Patreon isn\u0027t really your thing, you can support me with any one-off donation using Ko-Fi! Ko-Fi supporters also receive rewards!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://ko-fi.com/cheskadee\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/i3TcXQS.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003eI do things a little differently than some patreon creators in that my content doesn\u0027t expire, when you pledge you get access to ALL my past content, you don\u0027t have to pledge a certain month to receive certain rewards. It\u0027s all yours! FOREVER!\u003cbr\u003e\u003cstrong\u003eNote\u003c/strong\u003e: Access to Dropbox/photos will be provided once your first pledge has been processed in order to avoid false pledges, however for Silver and higher you will gain immediate access to the Snapchat and Discord! If you would like instant access to past sets, then you can donate via Ko-Fi.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat you can expect from me:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI hope to be putting out at least \u003cstrong\u003eone full photo shoot every two months\u003c/strong\u003e, I honestly wish I could do more however I live in the great British countryside and do not have constant easy access to a photographer and/or a studio.\u00a0\u003c/li\u003e\n\t\u003cli\u003eI will also be doing \u003cstrong\u003emini photoshoots at least once a month, \u003c/strong\u003eby mini photoshoot I mean previews of full cosplays taken by myself or non-studio shoots.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBehind The Scenes \u003c/strong\u003epics and videos, you\u0027ll be able to see me make my cosplays from start to finish in detail that I wont be publishing on my other social media pages.\u00a0\u003c/li\u003e\u003cli\u003eWhen/If I start selling prints, all patreons will receive a \u003cstrong\u003ediscount\u003c/strong\u003e regardless of their tier.\u00a0\u003c/li\u003e\u003cli\u003eI\u0027m going to be putting out occasional \u003cstrong\u003ebeginner level tutorials\u003c/strong\u003e, aimed at people who are curious to get into cosplay but have absolutely no idea where to start and struggle to follow tutorials involving $200 tools or materials you have no idea where to buy or use.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
