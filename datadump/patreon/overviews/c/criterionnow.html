    "summary": "\u003cstrong\u003eCriterion Now \u003c/strong\u003eis\u003cstrong\u003e\u00a0\u003c/strong\u003ea podcast that talks about the Criterion Collection, and is a part of the CriterionCast network. We put out a regular show and have a community that we love engaging with. This Patreon will help us improve the show, with improved audio quality, a mobile studio that will allow better access to do live podcasts, and hopefully better access to guests.\u00a0\u003cbr\u003e\u003cbr\u003eWe have three contribution levels:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 \u003c/strong\u003e- This is just if you want to say thanks and support the show. You will have access to occasional posts through Patreon regarding show plans and some behind the scenes info.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3 - \u003c/strong\u003eWith this reward, you get early access to episodes after they are recorded. They will be posted immediately to the Patreon after being recorded so you get to hear them before they are edited -- which can be 2-4 days or longer. You\u0027ll also get the unedited versions, which we think you will enjoy. There\u0027s a lot of off show banter, some segments we cut, and you\u0027ll even hear our bathroom breaks, editorial breaks, and some of the banter before we get back into the show.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 \u003c/strong\u003e- Our premium award level will offer occasional bonus episodes and random contributors will get free Blu-Rays (occasionally Region B). The bonus episodes will often be on different topics than what we usually talk about and will be more casual, but we\u0027ll probably dive more into other home media news. The discs are only available to US subscribers.\u003cbr\u003e\u003cbr\u003eMost of all, we hope you\u0027ll use this to show that you support the show and become invested in our growth and improvement."
