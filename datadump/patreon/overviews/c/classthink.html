    "summary": "\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0Who are we?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\nClassThink is a technology website that provides free and unbiased advice to schools.\u003cbr\u003e\u003cbr\u003e\nAt a time when schools are increasingly financially constrained we\u0027re passionate that the knowledge needed to use technology in schools should be free. It\u0027s for this reason that we want to be entirely supported by our readers -- the teachers, technicians, administrators, and students who use our content to improve technology in schools.\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003eWhat are we asking for?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nBy pledging a small amount each month you can help support and grow ClassThink. Free of commercial pressures we can concentrate on producing great content that will help teachers across the world use the latest technology in the classroom.\n\u003cbr\u003e\u003cbr\u003e\nIf everyone who visited ClassThink today pledged $1 per month ClassThink would be immediately self-sufficient.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0Where are we going?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nClassThink is run by Karl Rivers, a school Network Manager from the UK, supported by a small group of IT professionals. Our time is very limited, but we have a ton of amazing projects and ideas we\u0027d love to be able to share with our audience:\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDetailed step-by-step guides on managing iPads, Google Apps, Office 365, Raspberry Pi and more.\u003c/li\u003e\n\u003cli\u003eNews articles on IT industry developments with a focus on education.\u003c/li\u003e\n\u003cli\u003eRegular videos sharing innovative use of technology in schools.\u003c/li\u003e\n\u003cli\u003eVideo reviews of the latest hardware and software.\u003c/li\u003e\u003cli\u003eSchool ICT policy templates and advice.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0Help us build ClassThink\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nClassThink will continue no matter what, but with your support we can do amazing things to improve education for students across the world.\n\u003cbr\u003e\u003cbr\u003e\nFor less than the price of a coffee a month you can be involved in promoting the use of ICT in schools worldwide.\n\u003cbr\u003e\u003cbr\u003e\nThanks for your support.\n\u003cbr\u003e"
