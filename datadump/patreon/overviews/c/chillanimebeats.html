    "summary": "chillanimebeats (CAB) has been creating and curating anime and beats since early 2016. Started with just Vine and Tumblr, now there\u0027s a Soundcloud and Twitter and Spotify, too. But we want to do more.\u003cbr\u003e\u003cbr\u003eCAB has always been a labor of love, and believe it or not, we\u0027ve loved every minute of it. Despite all of the \u003ca href=\"http://chillanimebeats.com/post/152388207411/regarding-vine\"\u003eups and downs of Vine and other social media\u003c/a\u003e, nothing quite beats watching that perfect edit, finally finding that elusive backing track, gazing upon a fully loaded and tagged queue, \u003ca href=\"http://chillanimebeats.com/post/154859025246/i-swear-every-time-an-initial-d-cab-goes-up-there#_=_\"\u003etelling off haters\u003c/a\u003e, making mixes (and album covers), and everything. \u003cbr\u003e\u003cbr\u003eThis Patreon is about helping us keep doing what we love. \u003cbr\u003e\u003cbr\u003eWe know we haven\u0027t been on top of the \u003ca href=\"http://chillanimebeats.com\"\u003eTumblr queue\u003c/a\u003e and \u003ca href=\"https://soundcloud.com/chillanimebeats/sets/chillanimebeats\"\u003eSoundcloud playlist lately\u003c/a\u003e. Which is nuts, because we really like helping creators get exposure! Every track on that playlist has hit it big, all thanks to you. Basically, we have CAB things we want to do, like Instagram, YouTube, and more Tumblr/SoundCloud, but student loans are also a thing. Thankfully, we\u0027ve got multiple jobs to pay them with, but who can blame us for wanting to spend a little more time with CAB (and you)?\u003cbr\u003e\u003cbr\u003eCAB has always been an amazing, collective, community thing, never about profit or paywalls. If you can help out, your support will cover our tools of the trade: Internet bill, SoundCloud Pro plan (for downloads), Spotify account, and domain ($100/month together). Anything above will go directly to student loan interest (much, much more than CAB costs).\u003cbr\u003e"
