    "summary": "\u003cimg height=\"188\" src=\"https://farm5.staticflickr.com/4646/39384986642_8a8f539f34.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Christina Dark and first off I want to say thank you for stopping by and checking out my profile and a \u003cstrong\u003eBIG\u003c/strong\u003e thank you if you became a Patron!\u003cbr\u003e\u003cbr\u003eWhere to start? Well first of all, I have been Cosplaying since 2010 when I graduated high school and I fell in love with it ever since! I graduated from my university in the fall of 2016 with my degree in theater performance. For the longest time I have wanted to create a Patreon to connect with more fans but I needed to give my full attention to school. Since graduating, I finally made my Patreon with the help of other cosplay friends and I am now doing it full time. My goal is to create mucho cosplay content, try new things I have never experimented with before, and travel with my work to conventions near you guys. Every penny you guys give me goes into creating a new cosplay project and paying the expenses for the shoots and props!\u003cbr\u003e\u003cbr\u003eSo thank you again for taking your time to stop by and visit my page, and if you end up becoming a member I want to say, \"Welcome my Darklings!\"\u00a0\ud83c\udf19\u003cbr\u003e\u003cbr\u003eBe sure to follow me on my other social media accounts down below!\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/ChristinaDarkCosplay/\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/christinadarkcosplay/\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/ChristinaDark2\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"

     "about": "Hello friends!\u003cbr\u003e\u003cbr\u003eMy name is Christina Dark and I want to say thank you for stopping by and checking out my profile! And a BIG thank you for becoming a Patron!\u003cbr\u003e\u003cbr\u003eWhere to start? Well first of all, I\u0027ve been Coslpaying since 2010 when I graduated high school and fell in love with it ever since! I\u0027m a recent college graduate and received my degree in Theatre/Performance. I wanted to create a Patreon sooner but needed to focus on school and didn\u0027t want to neglect anything. But now I\u0027m here and very excited!\u003cbr\u003eSince I had been in school for so long\u00a0it made\u00a0it hard for me to travel with my work and create more content; But now that I\u0027ve graduated, I can finally focus on my craft (and you guy)! \u003cbr\u003eMy goal is to create more cosplay content, try things I haven\u0027t experimented with yet, and travel with my work to conventions closer to you all!\u003cbr\u003e\u003cbr\u003eBefore I go, I do want to express something to you all: Please be patient with me. I am not the most tech savvy person out there and don\u0027t have the cool skills of a graphic designer. But this is what learning and growing is all about! \u003cbr\u003eSo in time, I hope my page will reflect my personality and be an awesome page to visit.\u003cbr\u003e\u003cbr\u003eSo thank you again for taking the time to stop by \u0026amp; visit my page, and if you do end up becoming a member I\u0027d like to say, \"Welcome my Darklings!\"\u00a0\u003cbr\u003e",
