    "summary": "Thank you for your interest in my work! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you can\u0027t commit to a monthly support, make a small donation,\u003c/strong\u003e\u003ca href=\"http://paypal.me/lenadreamsingold\"\u003e\u00a0 here\u00a0\u003c/a\u003e\u003cstrong\u003e, or view my \u003ca href=\"http://a.co/j3Y0Btt\"\u003e Amazon Wishlist\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a young scholar and artist; and plan to move abroad in 2018 to finish my Ph.D. on gender, sexuality, race, and art.\u00a0My visual art is mixed media painting and my art historical research foci are contemporary African diaspora work, curatorial studies, and Black queer theories. \u003cbr\u003eI use my art and writings to amplify the work needed for liberating Black and Native bodies. \u003cbr\u003e\u003cbr\u003eMy content is aimed at educating and inspiring others to do the work necessary for this liberation.\u003cbr\u003e\u003cbr\u003eDue to two of my writings on \u003ca href=\"https://www.facebook.com/medium/?fref=mentions\"\u003eMedium\u00a0\u003c/a\u003egaining lots of traction and one particular paper on \u003ca href=\"https://www.facebook.com/Academia.edu/?fref=mentions\"\u003eAcademia.edu\u003c/a\u003e steadily increasing in readership and google searches, I decided to take my work to Patreon!\u00a0\u003cbr\u003e\u003cbr\u003eThis is super exciting particularly as I am interested in creative and academic writing, as another career option in addition to becoming a professor and curatorial consultant post Ph.D. work. To know that my work resonates with lots of different folx, is a dream come true!\u003cbr\u003e\u003cbr\u003eThis being said, I am currently unemployed though I hold a B.A. and M.A. and have an extensive portfolio in social media management (which shouldn\u0027t matter as everyone deserves to eat/have a home/etc regardless of their production). Therefore, I have decided to make some of the work that I create available for a small fee. I will always ensure that some of my works are accessible but some content will be Patreon access only! This will help ensure my labor is compensated, as many folx that look like me are often asked to produce and produce while we can\u0027t eat. Shares, RTs, and shoutouts are wonderful and definitely appreciated, but we live in a capitalist society and monetary support is critical to me continuing to produce content such as those.\u003cbr\u003e\u003cbr\u003eBecause of \u003cstrong\u003eyour investment\u003c/strong\u003e, I can continue to \u003cstrong\u003ecreate beautiful art, research and produce quality writings! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"828\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/238512321\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e \u003ca href=\"https://vimeo.com/238512321\"\u003eDigital Portfolio_2017\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user41903355\"\u003eCharlena Wynn\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
