    "summary": "Welcome to Cosmopolitan Cornbread! If you don\u0027t know who I am, I\u0027m Constance Smith, empty-nester, coffee lover, blogger, vlogger, homesteader and the list goes on. I have been a blogger since 1998 and you can find me at\u00a0\u003ca href=\"http://cosmopolitancornbread.com\" target=\"_blank\"\u003eCosmopolitan Cornbread\u003c/a\u003e. After 25 years of active duty army life and living everywhere from Germany to Alaska, my husband, Mr. Smith and I are planting roots and starting a homestead in northern Alabama.\u003cbr\u003e\u003cbr\u003eI\u0027m a Christ-follower, history buff, bible studier and a \"what you see is what you get\" \u0026amp; independently minded kind of person.\u00a0\u003cbr\u003e\u003cbr\u003eCreating content on Cosmopolitan Cornbread - both the website and the YouTube channel takes a great deal of time and energy. There is a cost involved of time (filming, photography, editing) as well as monetary cost (equipment, web hosting, software, etc.) The cameras that I use at times needs to be replaced. As careful as I am, I\u0027ve already broken a couple cameras in the process of creating the content that I do. Real life happens, especially on the homestead!\u003cbr\u003e\u003cbr\u003eBut most importantly, I want to be able to share videos where I can speak my heart, without fear of censorship from \"the powers that be.\" You know what I\u0027m talking about, I\u0027m sure. Here you will find special videos, chats \u0026amp; tutorials available \u003cstrong\u003eexclusively for Patreon supporters like you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for all that you do, and your support as we go on this journey together.\u003cbr\u003e\u003cbr\u003e"
