    "one_liner": "Piracy, copyright, sharing. Briefly explained.",

    "published_at": "2015-10-17T14:00:19+00:00",
    "summary": "\u003cimg src=\"https://i.imgur.com/VSNNfQ0.png\"\u003e\u003cbr\u003e\nCopy-Me is a webseries debunking the myths of copyright and copying.\u00a0We talk about...\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003cblockquote\u003e\n\t\tcreativity, creation, originality, public domain (and rum);\n\t\t\u003cbr\u003e\n\t\u003c/blockquote\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003cblockquote\u003e\n\t\tpiracy (and rum)\n\t\u003c/blockquote\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cblockquote\u003e\n\t\tinternet, copyright, and how it effects every single part of society, from users, to youtubers, to big media (and rum... umm... cats. RUM CATS!)\n\t\u003c/blockquote\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\nSo far we\u0027ve talked about \n\u003ca href=\"https://www.youtube.com/watch?v=m_oZvYiuCnY\" rel=\"nofollow\" target=\"_blank\"\u003ecopying\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=H_aOHpn_vqQ\" rel=\"nofollow\" target=\"_blank\"\u003ea brief history of copyright\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=XXxzWgl3nHs\"\u003epiracy\u003c/a\u003e. We\u0027ve also spoken at TEDx about \u003ca href=\"https://www.youtube.com/watch?v=NGLcGVMAPxc\" rel=\"nofollow\"\u003eculture and the future\u003c/a\u003e, helped campaign for \u003ca href=\"https://www.youtube.com/watch?v=o9FTp_htnnc\" rel=\"nofollow\" target=\"_blank\"\u003ebetter copyright\u003c/a\u003e and showed\u00a0\u003ca href=\"https://www.youtube.com/watch?v=2AgB4nPEuKw\"\u003ehow broken\u003c/a\u003e today\u0027s copyright filters already are.\u003cbr\u003e\n\u003cbr\u003eAnd here\u0027s our latest video:\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gH5Vl99k2JQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nOh, and we hate paywalls. We want this to be a video resource for everyone interested in culture. So, the webseries is freely available and downloadable for everyone, and under an free \n\u003ca href=\"https://creativecommons.org/licenses/by/4.0/\" rel=\"nofollow\" target=\"_blank\"\u003eCC-BY\u003c/a\u003e license (you can copy, distribute, emix, and even use commercially).\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/3IbbK63.png\"\u003e\u003cbr\u003e\nBecoming our patron is like becoming our adoptive mother. You, dear patron, will nurture us to make new and better works. We do all the writing, illustrations, animations and sound design ourselves.\n\u003cbr\u003e\n\u003cbr\u003e\nAs all of this takes time, every single one of you will directly help us dedicate more energy to working on Copy-Me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/9DMmbFM.png\"\u003e\u003cbr\u003e\nThe webseries is evolving as we\u0027re continually reading and learning more. And since we care about preserving the high quality of our videos, we want to make sure every step is perfect. That means each episode takes time and doesn\u0027t stick to a specific schedule.\n\u003cbr\u003e\n\u003cbr\u003e\nWe honestly tried to have a schedule but we just couldn\u0027t do it, as each episode is very different from the last. But we started this out of love and we will continue to work on them each chance we get. We can\u0027t yet afford to work full time on this, but we will always put 101%+one cat in every single thing we do.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFull disclosure:\u003c/strong\u003e we ran an \u003ca href=\"https://www.indiegogo.com/projects/copy-me-a-webseries-about-copying--3\" rel=\"nofollow\" target=\"_blank\"\u003eIndiegogo campaign\u003c/a\u003e, funded by some awesomely enthusiastic folks, which brought us half the money we asked for. We felt it wasn\u0027t ethical to ask for more money before we delivered.  Only after we\u0027ve released our 4th episode, we felt comfortable to join Patreon. Ethically and morally OK, in our standards.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/djhZ6oU.png\"\u003e\u003cbr\u003e\nThat\u0027s what we ask ourselves every day. We\u0027re four people Romania.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnna\u003c/strong\u003e is our illustrator, her task is to visualize some of the ideas we explore in our videos. She works as an illustrator and animation director, but is generally excite\u00a0about any means of visual expression. \u003ca href=\"http://nene.ro/\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIoana\u003c/strong\u003e\nis our voice for the webseries as well as one of the writers (she \"lives to tells stories\", as she herself puts it). She\u0027s a journalist writing for\u00a0\u003ca href=\"http://www.scena9.ro/articles/by/ioana-pelehatai\" target=\"_blank\"\u003eScena9\u003c/a\u003e and\n translates film scripts and books. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0218tefan\u003c/strong\u003e\nmakes a living mixing sound for commercials and movies. He\u0027s also a very talented \nmusic composer and has a real eye for video editing, but if you ask him,\n he\u0027ll be all modest and crap.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAlex\u003c/strong\u003e is a freelance video editor. \u003ca href=\"http://copy-me.org\" rel=\"nofollow\" target=\"_blank\"\u003eCopy-Me\u003c/a\u003e is his brainchild, so he writes the first drafts, does all the animation and all sorts of other work that\u0027s behind this project.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/v3DgLFQ.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWell, that\u0027s about it. Now take a look at the right of this page and find the awesome stuff you get by becoming our big time patron!\n\u003cbr\u003e"
