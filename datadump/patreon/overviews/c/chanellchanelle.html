    "summary": "\u003cstrong\u003e- - \u00a0NOTE: DON\u0027T WORRY! You can edit or cancel your pledge at anytime you want :) - -\u003cbr\u003e\u003cbr\u003eHi-ho! I\u0027m Chanelle! \u003c/strong\u003eI am a freelance artist/illustrator from Melbourne, Australia, and I absolutely love art and cats!\u003cbr\u003e\u003cbr\u003eAfter years of questioning whether or not to create a Patreon account, I finally made the leap! \u003cstrong\u003eWhy? \u003c/strong\u003eBecause being a full time freelancer is definitely not the most secure job in the world (financially speaking!). I\u0027m hoping it will allow me to fund my art better so that I can continue doing what I do, as well as being able to \u003cstrong\u003econnect with you all on a more personal level.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eSince I began getting a larger following online, I really wanted to be able to \u003cstrong\u003eshare my knowledge and experiences with those of you who also have a passion for art/drawing.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI really wanted a place to share my process with you, in a more personal way.\u003c/strong\u003e Somewhere that I can also share heaps of \u003cstrong\u003ebehind the scenes content\u003c/strong\u003e, as well as heaps of \u003cstrong\u003etutorials\u003c/strong\u003e and videos including tips I have learned a long the way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrently on Instagram\u003c/strong\u003e, I try my best to create content that allows you to see my drawing process as well as creating videos when I have a spare minute. In these videos I share with you my tips, how-to\u0027s and tutorials, \u003cstrong\u003ebut\u003c/strong\u003e \u003cstrong\u003eunfortunately currently most of my time is occupied with paid design work, because as a human, I have needs such as eating and drinking ......and living.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSO if I am able to get some funding, this will allow me to free up some time to create content that you can not only enjoy but benefit from!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHOW IT WORKS\u003cbr\u003eIf you like my work and want to help me, just choose how much you want to pledge per month (even $1 makes a difference!) and select some cool perks like behind the scenes photos, tutorials or secret content I\u0027m currently working on.\u003cbr\u003eAND DON\u0027T WORRY! You can edit or cancel your pledge at anytime you want :)\u003cbr\u003eI appreciate your support so much! Thank YOU.\u003cbr\u003eChanelle xoxoxox\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
