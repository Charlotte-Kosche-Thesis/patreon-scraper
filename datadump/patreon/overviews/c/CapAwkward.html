    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 112, 157);\"\u003eHello there and welcome to my Patreon page!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI write\u00a0\n\u003ca href=\"http://captainawkward.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 112, 157);\"\u003eCaptain Awkward\u003c/span\u003e\u003c/a\u003e, an advice column for nerds, geeks, dorks, late bloomers, and other smart folks who need some support in setting boundaries and asserting themselves. I\u2019m also an adjunct college instructor and an eternal freelancer, which means I am always hustling for money to keep a roof over my head and satisfy my love of fine cheese.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 112, 157);\"\u003eWhich brings us to this.\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIf you like what I write and find it helpful, please consider supporting my work here on Patreon. You can pledge any amount you want per month, and cancel or change your pledge at any time. In return, I have some fun rewards laid out below, and goals on the left that we can work towards to make Captain Awkward bigger and better.\n\u003cbr\u003e\n\u003cbr\u003e\nMy column will \n\u003cem\u003ealways\u003c/em\u003e be available to read for free on my website, but this offers an opportunity for you to support me financially if that\u0027s something you want to do, and for me to give a little something in return. You are some of the nicest, best people on the internet, and I always love reading your comments, seeing you support and encourage one another, and plan meetups/projects. This platform will allow us to collaborate even better to do ALL the cool things!\u003cbr\u003e\n\u003cbr\u003e\nOnce you become a patron you will have access to my activity feed here where I\u0027ll share more about myself and my work, have discussions and generally make this a cozy, hug-friendly place. You can help determine what you want to see here!\n\u003cbr\u003e\n\u003cbr\u003e\nI sincerely appreciate any amount you can offer, even $1/month adds up.\n\u003cbr\u003e"
