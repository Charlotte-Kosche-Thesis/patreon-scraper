    "summary": "Citizen Dame started with a simple question: why do most weekly film podcast only have one female? With that idea in mind we started a podcast where no one was the token women. For the last 24 episode Citizen Dame has provided incisive film commentary, Oscar prognostications and reviews, all with a unique feminist lens. Throughout the show\u0027s life we\u0027ve already received opportunities to interview likes of Mudbound director Dee Rees and the infamous Tommy Wiseau.\u00a0\u003cbr\u003e\u003cbr\u003eThe podcast has been live for a year and in that time we\u0027ve crafted nearly 25 episodes we\u0027re incredibly proud of with over 1,000 episode downloads on our Podbean account alone. The comments we\u0027ve received from you wonderful fans keeps us going and reminds us that there needs to be more room at the table for female film critics and discussions of film from a feminist standpoint.\u00a0\u003cbr\u003e\u003cbr\u003eAs we move beyond our first year we have massive plans to do more. But more means time, and money (the two things we could all do with more of, amiright?). Your patronage will allow Citizen Dame to keep our consistently high quality standards and allow us to provide more content for you to consume. Filmdom and feminism can coexist, but it takes all of us. Please consider supporting Citizen Dame! We promise you won\u0027t be disappointed.\u003cbr\u003e"
