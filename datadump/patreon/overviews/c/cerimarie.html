    "summary": "I have been reading all sorts of books and science fiction since I was 10. It all began with Cirque Du Freak. I am not a scholar. I enjoy whatever lands in my present life. So please, sit back, and enjoy the stories that have become my own little galaxy of worlds within my mind. Most of my stories are unfinished, this is because they will be continued as an updated series. So stay tuned! Give me your feedback and ideas, and together we can put thoughts onto computer screens.\u003cbr\u003e\u003cbr\u003eFor a side hobby, I enjoy capturing the many fantastic moments that happen each day here on this lovely planet. If you have any questions about other types of prints, please feel free to contact me via email. I am also able to add geometric shapes to photographs for a more edgy appearance. Prices are varied based on size of prints on a canvas. If you want the rights to the phorograph to print as you please, feel free to contact me :) if you would like examples of the geometric shapes, don\u0027t be shy. Let me know! I can work with your ideas :D\u003cbr\u003e\u003cbr\u003e10% of your order with one of my canvas photographs will be donated to the Florida State Parks Foundation:\u00a0\u003cbr\u003e\u003ca href=\"https://friendsoffloridastateparks.org/\"\u003ehttps://friendsoffloridastateparks.org/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you all, and I hope my work has brought a smile upon your face, if even for a moment.\u003cbr\u003eNamaste\u003cbr\u003e\u003cbr\u003elilsurfer502@gmail.com\u003cbr\u003e"
