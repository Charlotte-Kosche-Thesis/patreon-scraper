    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello, and welcome to my Patreon for my website CloudNovel.net and more!\u003c/div\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eMy name is Sonya X. Fung and I am the creator of CloudNovel. I\u0027m the only developer for this website, so it\u0027s hard work coding an engine all by myself.\u00a0\u003cbr\u003e\u003cbr\u003eIn my spare time I make my own visual novel games and anime art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is CloudNovel?\u003c/strong\u003e\u003cbr\u003eCloudNovel is a website for online visual novels. It is a place for artists and writers to create visual novels without learning how to write code. CloudNovel is a visual novel engine and an online visual novel community where artists, musicians, and writers gather together to create the wonderful storytelling art form called a visual novel. Here you can\u00a0create your own \u003cstrong\u003evisual novel, dating sim, quiz game,\u003c/strong\u003e and \u003cstrong\u003eshare it online\u003c/strong\u003e with friends or \u003cstrong\u003e\u003ca href=\"https://youtu.be/VlG9F8ncTAQ\"\u003edownload\u003c/a\u003e and sell your game\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eOn CloudNovel there are currently 2 game engines, CloudNovel (a visual novel engine) and CloudAvatar (a dress up game engine). Originally CloudNovel.net had only 1 game engine and that was CloudNovel a visual novel engine. Recently we added a second game engine called CloudAvatar.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is CloudAvatar?\u003cbr\u003e\u003c/strong\u003eCloudAvatar is a dress up game engine where you can create your own avatar image creator or character creator. It is meant for artists to design their own characters and to create a dress up game without learning coding or how to learn programming.\u003cbr\u003e\u003cbr\u003eThe CloudAvatar engine is within CloudNovel.net and can be found here:\u003cbr\u003e\u003cbr\u003e1. Click on Create in the top navigation menu\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5601a06611307d6313395925/59c59896cd603e37c1f970c4/2e549e1b853112207fc6448b2fbf3762/create_tab.PNG\"\u003e\u003cbr\u003e\u003cbr\u003e2. Click on \u003cstrong\u003eDress Up.\u003c/strong\u003e\u003cbr\u003e3. Voila! The form pops up where you can create your dress up game!\u003cbr\u003e\u003cbr\u003eCloudAvatar is fairly new and is in early beta. We currently do not have dress up game downloads yet. However I am still working on that!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support you?\u003c/strong\u003e\u003cbr\u003eI\u0027m the only developer/programmer for this engine/website and it is very hard work. I don\u0027t earn enough money to make this my full time job (I\u0027m an accountant at a wine company by day, and I work on CloudNovel at night), and that is my dream, to work on CloudNovel full time and to turn it into my full time job. \u003cbr\u003e\u003cbr\u003eI make some money off of advertisements and purchases directly on CloudNovel but it\u0027s still not enough to help me make a living to pay for rent, food, and other living expenses.\u003cbr\u003e\u003cbr\u003eYour support would help me fulfill my dream.\u00a0\u003cbr\u003e\u003cbr\u003eAnd of course, you will get exclusive rewards (duh):\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFree codes to redeem CloudNovel Points\u003c/strong\u003e\u003cbr\u003eI will give away random codes to redeem points 3-5 times a month on special occasions where you can redeem on CloudNovel to spend on CloudNovel premium content like game downloads, professional visual novels, professional dress up games, and Amazon Cloud Storage for your games. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is how to redeem your codes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e1. Click on your avatar in the top right navigation bar to open your profile drop down. Then, click on \u003cem\u003eRedeem Code.\u003cbr\u003e\u003c/em\u003e \u003cbr\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5601a06611307d6313395925/5a0a5c99539248a7aeac36d8/a34ef0a24231768cbb43878fecd45826/redeem_tutorial.PNG\"\u003e\u003cbr\u003e\u003cbr\u003e2. Type in the redemption code and press \u003cem\u003eSubmit\u003c/em\u003e. Voila you got your points!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5601a06611307d6313395925/5a0a5c99539248a7aeac36d8/57bc2dbade21dff8884b6a988d95da3d/redeem_tutorial_2.PNG\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eFree High Quality Art for your visual novels\u003c/strong\u003e\u003cbr\u003eI will also post high quality art that I commission from artists who work at professional gaming companies like Otomate (a Japanese playstation otome video game company) and post it here for you to downloads. These will include from time to time Characters, Backgrounds, and props for making your visual novels!\u003cbr\u003e\u003cbr\u003eHere is an example:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5601a06611307d6313395925/59c59896cd603e37c1f970c4/78ce3e7971cbb6c06ae491ca64b5bc1a/kimono_girl_crop.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for reading and I hope you can support me and CloudNovel!\u003c/div\u003e"
