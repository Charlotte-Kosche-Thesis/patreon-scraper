    "summary": "Hello! \u003cbr\u003e\u003cbr\u003eIn case this is your first encounter with the person that I am, I\u0027m Chiara. I\u0027m an independent creator who wants to share my words with the world. I create poems and short stories and novels and other collections of words which don\u0027t abide by any rules or fit under any name. I mainly write about queer characters that are perfect in their imperfections, and who are in the midst of finding out who they are and who they\u0027re going to be.\u003cbr\u003e\u003cbr\u003eIf you\u0027re here I hope it\u0027s because you want to support my creative journey. That you want to support, well, \u003cem\u003eme\u003c/em\u003e. And because you\u0027re so infinitely amazing, and because I\u0027m sure you want to know what you will be supporting if you so choose, here\u0027s a list of things that you\u0027ll help me to do - both now and in the future:\u003cbr\u003e\u003cbr\u003e- complete my current manuscript (trans YA)\u003cbr\u003e- start other manuscripts (including a YA with a whole cast of LGBTQIA+ characters)\u003cbr\u003e- take steps in my journey to becoming a published author \u003cbr\u003e- continue to keep my blogs (\u003ca href=\"http://delicateeternity.com/\" target=\"_blank\"\u003eBooks for a Delicate Eternity\u003c/a\u003e and \u003ca href=\"http://chiarasullivan.com/blog/\" target=\"_blank\"\u003eChiara Sullivan\u003c/a\u003e) up and running\u003cbr\u003e\u003cbr\u003eAll in all, the most simple way to explain what you would be doing by becoming my patron is supporting my creativity. Helping me to continue to create. And I thank you endlessly.\u003cbr\u003e"
