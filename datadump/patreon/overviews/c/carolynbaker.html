     "about": "Carolyn Baker\u2019s mission is to create islands of sanity in a sea of global chaos. This mission necessitates the development of a variety of emotional tools alongside commitment to spiritual transformation. Through her multi-faceted outreach via webinars, podcasts, live workshops, books, and articles, as well as one-on-one life coaching, Carolyn is touching the lives of thousands to assist them in preparing for the dire consequences of the collapse of industrial civilization and abrupt climate change. One of her principal goals at this time is to expand her teaching outreach online by presenting more webinars and online workshops as well as workshops for live audiences.\u003cbr\u003e\u003cbr\u003e\nInherited from Mike Ruppert, the New Lifeboat Hour, now in Carolyn\u2019s capable hands, is reaching thousands of people each week around the world as Carolyn engages in conversation with a variety of captivating guests who offer suggestions for creating and operating Lifeboats for navigating our turbulent times.\u003cbr\u003e\n\u003cbr\u003eHundreds of people have worked with Carolyn in the past five years to receive guidance around living and loving in the midst of global collapse. Carolyn also offers spiritual counseling to provide meaning and purpose in a time of personal and collective suffering. Carolyn is available to individuals who want a companion on their spiritual journey and seek guidance in finding meaning and purpose in turbulent times.\u003cbr\u003e\n\u003cbr\u003eCarolyn believes that one of the key tools we need for navigating the global crisis is solid information. For nearly a decade, Carolyn has published a comprehensive Daily News Digest, seven days per week unless she is traveling. This amazing, subscription-based newsletter contains key stories on economics, the environment, geopolitics, civil liberties, civil unrest, and cultural trends\u2014and contains a unique Inspiration section which reports ways in which people around the world are responding to our planetary predicament.\u003cbr\u003e",
