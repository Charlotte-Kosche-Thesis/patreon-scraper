    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIntroduction\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eWelcome Patreons :-)\u003cbr\u003e\n\n\u003cbr\u003eMy name is Paul Shillito and I\u2019m the founder of the Curious Droid YouTube channel. I make videos about space, science, technology and tech history and wear some rather colourful and sometimes distracting shirts in the process. Chances are that if you are here reading this you have already seen some of my videos and may be a subscriber to my YouTube channel.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003ePatreon is like crowd funding but on a smaller scale and in monthly instalments. For your support, you will not only have the satisfaction of supporting your favourite Youtuber: but you can also using Adblock with impunity. You can have your name in the video description, get exclusive access to the creators on a monthly \u0027hang out\u0027, and help influence what gets made. You can even get your name in the end credits of every video going forward as a top \u0027Patreon\u0027.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow many videos do you make?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eI try to make two videos per week, providing everything goes to plan. Sometimes real life puts a spanner in the works and things slip a little. This is why I now employ writers to help me keep to the schedule and come up with better scripts over a wider range of subjects. However, I still approve and check every word and will often add or rewrite sections of scripts before committing them to video.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eIf you are an existing Patreon then I would like to thank you for all your support: be it $1 or $50, you are making a difference. \u003cbr\u003e\u003cbr\u003e"
