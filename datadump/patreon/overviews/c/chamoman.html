    "summary": "- English -\u003cbr\u003e\u003cbr\u003eVenezuela is having an epic and surreal fight against the evil abuse of power the red ones have brought to our land. This videogame is an act of protest, a manifest of our will to keep showing and surviving a reality that is many times unbelievable.\u003cbr\u003e\u003cbr\u003eChamoman is planned to be a side-scrolling beat-em-up video game, you play a normal guy  in the middle of the street having to kick some asses in order to get some bread, get to your badly paid job or just go home. This faces the player with the everyday reality in Venezuela with dark humor in a surreal way until you finally get to defeat all the 13 Evil Red Tropical Bosses... those you always wanted to defeat.\u003cbr\u003e\u003cbr\u003e-Espa\u00f1ol-\u003cbr\u003e\u003cbr\u003eVenezuela enfrenta una \u00c9pica y Surrealista Batalla contra el malvado abuso de Poder que los Rojos han tra\u00eddo a nuestra Tierra. Este videojuego es un Acto de Protesta, un manifiesto de nuestra voluntad de mostrar y sobrevivir a una realidad que es muchas veces imposible de creer.\u003cbr\u003e\u003cbr\u003eChamoman ha sido dise\u00f1ado para ser un juego side-scroll, del g\u00e9nero beat\u0027em up, donde el jugador interpreta a un tipo normal en medio de la calle que tiene que patearle el culo a unos cuantos para poder obtener algo de pan, llegar a su mal pagado trabajo o simplemente entrar a casa. Esto nos enfrenta con la realidad diaria en Venezuela con un tono de humor negro surreal hasta que finalmente logramos derrotar todos los 13 Jefes Malvados Rojos Tropicales... a esos que siempre has querido derrotar.\u00a0\u003cbr\u003e\u003cbr\u003eSi deseas ayudar directamente puedes escribir a chamxcualquiera@gmail.com\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
