    "summary": "Hello! You have reached the Patreon of C.M. Spivey. You can\ncall me Cal. I\u2019m a queer author of speculative fiction, and an amateur artist\nbased in Portland, Oregon. More about me and my work at\u00a0\u003ca href=\"https://cmspivey.com\" target=\"_blank\"\u003ewww.cmspivey.com\u003c/a\u003e because Patreon doesn\u0027t have a space for regular old websites in their social button thing? For some reason? Anyway.\u003cbr\u003e\u003cbr\u003eThree things will happen on this page: art, writing, and reading.\nPaid posts will be either paintings or short excerpts of works-in-progress, and\nwill be limited to 1-4 per month. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAs a cash-strapped creator and a $1 patron of several others,\nI make all my patron-only posts available to patrons at all levels, because I\nbelieve we\u2019ve got to share the love as much as we\u2019re able. I couldn\u2019t do any of\nthis without my lovely patrons, Y\u2019ALL ARE THE BEST.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ch2\u003eThe 100 Faces Project\u003c/h2\u003e\n\n\u003cbr\u003e\n\nFor years, I\u2019ve wanted to get better at painting\u2014and not\nspent enough time practicing to actually, you know, get better. So I\u2019m\nembarking on a project I\u2019m calling 100 Faces, which is exactly what it sounds\nlike. As a patron, you:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eWill get to see each and every painting. The\ngood ones will probably be shared to the public later on. The bad ones...those are just for you. You\u0027re welcome.\u003c/li\u003e\n\n\u003cli\u003eWill also get to see time-lapses, because those are cool\u003c/li\u003e\n\n\u003cli\u003eIf you\u2019re a writerly person, any level of\npatronage means you can ask me to paint your Original Characters as part of the\nproject! *waggles eyebrows*\u003c/li\u003e\n\n\u003cli\u003ePatrons can also volunteer their own faces for\nthe project. If you want. I need a lot of faces.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nI may also do quarterly swag things, like prints of the best\n(x) paintings from that quarter; those will be available for free to\nhigher-tier patrons (depending on how much it costs to produce) and ALL patrons\nwill get discounts on ordering that kind of merchandise. If I paint your OC or\nyour face, you\u2019ll definitely get a high-resolution image of the painting.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eAuthor-y Updates, Sneak Peeks, and First Dibs\u003c/h2\u003e\n\n\u003cbr\u003e\n\nWriting and publishing is my primary job, and it\u2019s hella\nslow. BUT patrons will still be the first to hear about all my news (deals,\nrelease dates); get sneak peeks at covers and manuscripts, and first dibs on\ndigital galleys of upcoming releases, and free and/or discounted copies of\nfinished books and book-related merch. I\u2019ll also probably do posts and/or vlogs\nabout the research I\u2019m doing for my manuscripts.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ch2\u003eBook Reviews!\u003c/h2\u003e\n\n\u003cbr\u003e\n\nAt least once a month, I try to read a book by a fellow\nmarginalized author, and I review it here. Recommendations from patrons\nwelcome. If I can swing it, I\u2019ll also try to get the author here for a little\ninterview or chat.\u00a0\u003cbr\u003e"
