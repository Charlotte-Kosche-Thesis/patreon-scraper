    "summary": "\u003ch2\u003e\u003cstrong\u003eCasa Jurnalistului devine o \u0219coal\u0103 de reporteri independen\u021bi.\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nLans\u0103m un \n\u003cstrong\u003eprogram de reziden\u021b\u0103\u003c/strong\u003e care o s\u0103 preg\u0103teasc\u0103 profesioni\u0219ti pentru presa viitorului. \u003cbr\u003e\n\u003cbr\u003e\nLu\u0103m tineri cu proiecte ambi\u021bioase \u0219i le d\u0103m tot ce au nevoie ca s\u0103 mearg\u0103 \u00een profunzimea realit\u0103\u021bii, s\u0103 fac\u0103 materiale inovatoare \u0219i s\u0103 contribuie la o societate mai bun\u0103. \n\u003cbr\u003e\n\u003cbr\u003e\nFinan\u021b\u0103m \u0219coala exclusiv din dona\u021biile cititorilor. Cu c\u00e2t se str\u00e2ng mai mul\u021bi sus\u021bin\u0103tori, cu at\u00e2t antren\u0103m mai mul\u021bi jurnali\u0219ti. Po\u021bi dona \u00een siguran\u021b\u0103 cu cardul bancar sau cu contul de Paypal.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eContribuie \u0219i tu!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/AtJJDBL.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eNu mai e de ajuns s\u0103 te ui\u021bi la televizor \u0219i s\u0103-\u021bi spun\u0103 cineva ce s\u0103 g\u00e2nde\u0219ti.\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u00cen toat\u0103 lumea, sistemul mass-media se descentralizeaz\u0103. Apar tot mai mul\u021bi \n\u003cem\u003eeroi \u003c/em\u003eai re\u021belelor sociale \u0219i grupule\u021be de jurnali\u0219ti care r\u0103spund nevoilor unor comunit\u0103\u021bi. \u003cbr\u003e\n\u003cbr\u003e\nAsta e foarte mi\u0219to, pentru c\u0103 politicienii nu mai pot s\u0103 dicteze ce se discut\u0103-n \u021bar\u0103. Dar e \u0219i foarte periculos \u2014 f\u0103r\u0103 jurnali\u0219ti responsabili nu facem dec\u00e2t s\u0103 \u00eenlocuim scandalul organizat de la televizor cu conspira\u021biile haotice de pe Facebook.\n\u003cbr\u003e\n\u003cbr\u003e\nRom\u00e2nii nu au \u00eencredere \u00een pres\u0103 \u0219i a\u0219teapt\u0103 s\u0103 vin\u0103 din urm\u0103 tinerii \u0103ia educa\u021bi, care s\u0103 dea informa\u021bii cinstite. Dar criza economic\u0103 a distrus publica\u021biile care antrenau reporteri pe bune \u0219i apoi nu a venit nimeni s\u0103 le ia locul.\n\u003cbr\u003e\n\u003cbr\u003e\nRisc\u0103m s\u0103 p\u0103\u0219im \u00een epoca digital\u0103 cu jurnali\u0219ti mai varz\u0103 ca cei din tranzi\u021bie. \n\u003cstrong\u003eTrebuie s\u0103 facem ceva.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cimg src=\"http://i.imgur.com/8Hkb7Lx.gif\"\u003ePrima noastr\u0103 redac\u021bie: cum am g\u0103sit-o \u0219i ce am f\u0103cut din ea\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u00cen ultimii patru ani am derulat un experiment:\u003c/strong\u003e\u003c/h4\u003e \u003cbr\u003e\nAm salvat jurnali\u0219ti buni din presa muribund\u0103, i-am pus la ad\u0103post \u00eentr-o cas\u0103 \u0219i i-am \u00eencurajat s\u0103 documenteze cele mai tari subiecte pe care le-au g\u0103sit, s\u0103 \u00eencerce noi abord\u0103ri \u0219i tehnici de lucru, s\u0103 nu le fie fric\u0103.\u003cbr\u003e\n\u003cbr\u003e\nDe aici au ie\u0219it \n\u003cstrong\u003e400 de articole\u003c/strong\u003e, dintre care \u003ca href=\"http://casajurnalistului.ro/category/feature/\" rel=\"nofollow\" target=\"_blank\"\u003e40 de feature-uri\u003c/a\u003e, un gen jurnalistic care nu exista \u00een Rom\u00e2nia acum c\u00e2\u021biva ani \u2014 combin\u0103 elemente de reportaj, investiga\u021bie \u0219i multimedia \u00eentr-un material amplu, care ilustreaz\u0103 un fenomen social.\u003cbr\u003e\n\u003cbr\u003e\nAm luat tot ce a func\u021bionat \u00een experimentele astea \u0219i am construit \n\u003cstrong\u003eun mecanism pe care \u00eel deschidem c\u0103tre toat\u0103 lumea\u003c/strong\u003e. \n\u003cbr\u003e\n\u003cbr\u003e\nAcum trebuie s\u0103 finan\u021b\u0103m \u0219coala. Din experien\u021ba ultimilor ani \u0219tim c\u0103 singura surs\u0103 de bani care nu \u00eenmoaie libertatea de g\u00e2ndire sunt dona\u021biile de la cititorii care simt c\u0103 jurnalismul de calitate le face via\u021ba un pic mai bun\u0103.\n\u003cbr\u003e\n\u003cbr\u003e\nA\u0219a c\u0103 v\u0103 cerem ast\u0103zi s\u0103 \n\u003cstrong\u003efi\u021bi parte din \u0219coala noastr\u0103\u003c/strong\u003e. Ap\u0103sa\u021bi pe butonul \"\u003cstrong\u003eBecome a patron\u003c/strong\u003e\" \u0219i contribui\u021bi la o pres\u0103 s\u0103n\u0103toas\u0103.\u003cbr\u003e\n\u003cbr\u003e\nVom cre\u0219te modular: \n\u003cstrong\u003econtribu\u021biile voastre decid c\u00e2\u021bi jurnali\u0219ti o s\u0103 form\u0103m \u00een urm\u0103torii ani\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/WiR6y2l.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eCum o s\u0103 func\u021bioneze?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePunem la b\u0103taie patru camere\u003c/strong\u003e \u00een casa noastr\u0103 de pe Strada Viitorului 154. Dinamica de lucru a fost g\u00e2ndit\u0103 pentru un t\u00e2n\u0103r care a reu\u0219it c\u00e2teva materiale faine \u0219i are o idee de proiect super tare, pe care n-a putut s\u0103-l pun\u0103 \u00een aplicare din lips\u0103 de resurse sau sus\u021binere. \u003cstrong\u003e\u0102sta-i momentul lui.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nJurnalistul ne trimite pe \n\u003ca href=\"mailto:hortensia@casajurnalistului.ro\" rel=\"nofollow\"\u003ee-mail\u003c/a\u003e descrierea \u0219i planul proiectului, estimeaz\u0103 durata \u0219i alege mediul de exprimare: text, foto, video, ilustra\u021bie, audio, aplica\u021bie, realitate virtual\u0103 sau orice combina\u021bie de tehnici care se potrive\u0219te subiectului. Dac\u0103 e un subiect interesant, cu o abordare proasp\u0103t\u0103 \u0219i o contribu\u021bie social\u0103 limpede, atunci \u00eel invit\u0103m la cas\u0103 pentru discu\u021bii.\u003cbr\u003e\n\u003cbr\u003e\nFa\u021b\u0103 \u00een fa\u021b\u0103 vedem dac\u0103 omul are o minte agil\u0103 de jurnalist: pune \u00eentreb\u0103ri ca un copil \u0219i analizeaz\u0103 r\u0103spunsurile ca un adult, desface orice problem\u0103 \u00een buc\u0103\u021bele \u0219i le rezolv\u0103 una c\u00e2te una. Discu\u021biile o s\u0103-i ajute pe to\u021bi s\u0103-\u0219i fac\u0103 un plan solid de documentare, fie c\u0103 intr\u0103 \u00een reziden\u021b\u0103, fie c\u0103 nu.\n\u003cbr\u003e\n\u003cbr\u003e\nComunitatea editorilor din Casa Jurnalistului face selec\u021bia prin \n\u003cstrong\u003edezbatere p\u00e2n\u0103 la consens\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/kXkGV3u.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNoii reziden\u021bi se mut\u0103 \u00een cas\u0103 \u0219i se apuc\u0103 de treab\u0103.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nO s\u0103 fie \u00eenconjura\u021bi de jurnali\u0219ti \u2013 la micul dejun o s\u0103 discute despre subiecte, la cin\u0103 o s\u0103 povesteasc\u0103 interviurile de peste zi, la be\u021bie o s\u0103 se bucure c\u0103 au g\u0103sit un document sau o s\u0103 se \u00eentristeze c\u0103 au ratat o \u00eentrebare.\n\u003cbr\u003e\n\u003cbr\u003e\nO s\u0103 se loveasc\u0103 de obstacole, o s\u0103 aib\u0103 dileme, o s\u0103 se \u00eempotmoleasc\u0103 \u00een birocra\u021bie, o s\u0103 fie lua\u021bi peste picior \u0219i amenin\u021ba\u021bi de diver\u0219i, o s\u0103 se \u00eendoiasc\u0103 de subiect \u0219i de sine. Am trecut \u0219i noi prin toate astea \u0219i am construit un \n\u003cstrong\u003eghid de documentare\u003c/strong\u003e cu unelte, surse \u0219i tehnici pe care le folosim. \u003cbr\u003e\n\u003cbr\u003e\nCea mai important\u0103 parte a ghidului este o \n\u003cstrong\u003ere\u021bea de sus\u021binere\u003c/strong\u003e cu oameni pricepu\u021bi \u00een diferite zone ale jurnalismului, care pot s\u0103 le arate cum s\u0103-\u0219i pun\u0103 o camer\u0103 ascuns\u0103, cum s\u0103 fac\u0103 un interviu cu un demnitar, cum s\u0103 scoat\u0103 datele unei firme, cum s\u0103 nu m\u0103n\u00e2nce b\u0103taie pe teren \u0219i orice mai au nevoie. \u003cbr\u003e\n\u003cbr\u003e\nPe l\u00e2ng\u0103 cei \n\u003cstrong\u003e12 editori\u003c/strong\u003e din Casa Jurnalistului, am vorbit cu unii dintre cei mai buni jurnali\u0219ti din Rom\u00e2nia \u0219i au fost cu to\u021bii de acord s\u0103-i ajute pe reziden\u021bi atunci c\u00e2nd au o problem\u0103 din aria lor de expertiz\u0103.\u003cbr\u003e\n\u003cbr\u003e\nVrem ca reziden\u021bii s\u0103 aib\u0103 c\u00e2t mai mult\u0103 \n\u003cstrong\u003elibertate\u003c/strong\u003e, a\u0219a c\u0103 \u00een loc s\u0103 le punem limite oferim instrumente cu care s\u0103 dep\u0103\u0219easc\u0103 obstacolele care apar \u00een documentare. \u00cen timp, vor constata c\u0103 libertatea asta \u00eenseamn\u0103 de fapt o \u003cstrong\u003eresponsabilitate\u003c/strong\u003e mai mare: trebuie s\u0103-\u0219i pun\u0103 singuri deadline-uri, s\u0103 gestioneze informa\u021biile, sursele \u0219i jurnali\u0219tii cu care colaboreaz\u0103. \u003cbr\u003e\n\u003cbr\u003e\nNe vom asigura c\u0103 jurnali\u0219tii \u00ee\u0219i fac treaba prin discu\u021biile zilnice din cas\u0103, din checkpointurile pe care \u0219i le stabilesc, din fragmentele pe care le public\u0103 pe parcursul document\u0103rii (acolo unde nu e vorba de o investiga\u021bie care ar fi altfel pus\u0103 \u00een pericol). Lunar, o s\u0103 le cerem s\u0103 scrie pe scurt prin ce locuri au umblat \u0219i ce au \u00eenv\u0103\u021bat acolo, apoi o s\u0103 \n\u003cstrong\u003e\u00eemp\u0103rt\u0103\u0219im lec\u021biile astea de via\u021b\u0103 cu sus\u021bin\u0103torii\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/op9P9QR.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nE u\u0219or s\u0103 te \u00eeneci \u00een detalii atunci c\u00e2nd te afunzi luni \u00eentregi \u00eentr-un subiect \u0219i descoperi o mul\u021bime de nenorociri. A\u0219a c\u0103 reziden\u021bii vor avea o \n\u003cstrong\u003eactivitate secundar\u0103\u003c/strong\u003e care s\u0103-i \u021bin\u0103 cu picioarele pe p\u0103m\u00e2nt: cea mai simpl\u0103 ar fi s\u0103 acopere s\u0103pt\u0103m\u00e2nal un eveniment de actualitate dintr-o perspectiv\u0103 diferit\u0103 de cea din mass-media, dar pot s\u0103-\u0219i g\u00e2ndeasc\u0103 propriile proiecte secundare.\u003cbr\u003e\n\u003cbr\u003e\nC\u00e2nd materialul se apropie de final, pornim un proces de \n\u003cstrong\u003eeditare colectiv\u0103\u003c/strong\u003e, la care particip\u0103 toat\u0103 comunitatea. Mai \u00eent\u00e2i \u00een\u021belegem vocea autorului, apoi \u00eel ajut\u0103m s\u0103 spun\u0103 ce vrea \u2013 demol\u0103m \u0219i reconstruim de c\u00e2te ori e nevoie p\u00e2n\u0103 c\u00e2nd sun\u0103 limpede pentru to\u021bi.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLansarea materialului\u003c/strong\u003e e un ultim efort de organizare: poate fi sincronizat\u0103 cu un moment social, poate s\u0103 implice dezbateri, proiec\u021bii sau ac\u021biuni prin ora\u0219, o carte, un concert, o pies\u0103 de teatru...\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/h7bJlIP.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eCe urmeaz\u0103?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nDup\u0103 ce public\u0103 un proiect de succes, jurnalistului i se deschid numeroase oportunit\u0103\u021bi.\n\u003cbr\u003e\n\u003cbr\u003e\nPoate s\u0103 aplice la \u00eenc\u0103 o reziden\u021b\u0103 sau s\u0103 porneasc\u0103 pe cont propriu; s\u0103 lucreze la un proiect \u00eentr-unul dintre centrele de jurnalism existente sau, cine \u0219tie, s\u0103 \u00ee\u0219i fondeze \n\u003cstrong\u003epropria grupare independent\u0103\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMecanismul pe care l-a deprins \u00een cas\u0103 poate fi aplicat la orice alt proiect. \u003c/strong\u003eC\u00e2t timp fac jurnalism, oamenii r\u0103m\u00e2n \u00een re\u021beaua de sus\u021binere, pot s\u0103-i foloseasc\u0103 resursele \u0219i sunt invita\u021bi s\u0103-i ajute \u0219i pe al\u021bii s\u0103 progreseze.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCasa Jurnalistului o s\u0103 porneasc\u0103 \u00een viitor \u0219i un program pentru studen\u021bi. \u003c/strong\u003eDin ce \u0219tim p\u00e2n\u0103 acum, nu avem foarte mul\u021bi jurnali\u0219ti \u00een Rom\u00e2nia cu aptitudinile de baz\u0103 \u0219i motiva\u021bia pentru a intra \u00een reziden\u021b\u0103, a\u0219a c\u0103 vrem s\u0103-i antren\u0103m \u00eenc\u0103 de pe b\u0103ncile facult\u0103\u021bii.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eProiecte \u00eencepute \u00een cas\u0103 se pot dezvolta \u00een organiza\u021bii de sine st\u0103t\u0103toare.\u003c/strong\u003e E nevoie de mai multe grup\u0103ri independente, care s\u0103 colaboreze \u00eentre ele \u0219i s\u0103 produc\u0103 jurnalism c\u00e2t mai divers.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/wq83GQ2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eCe face\u021bi cu banii?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nCasa Jurnalistului \n\u003cstrong\u003enu prime\u0219te publicitate \u0219i nu taxeaz\u0103 pentru con\u021binut\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nCredem c\u0103 toat\u0103 lumea ar trebui s\u0103 aib\u0103 \n\u003cstrong\u003eacces liber la informa\u021bii\u003c/strong\u003e care s\u0103 nu fie modelate de interesele afaceri\u0219tilor sau ale politicienilor.\u003cbr\u003e\n\u003cbr\u003e\nDe-a lungul timpului am \u00eencercat o mul\u021bime de surse de finan\u021bare pentru jurnalismul nostru: am v\u00e2ndut m\u0103r\u021bi\u0219oare, am publicat articole \u00een presa rom\u00e2n\u0103 \u0219i cea interna\u021bional\u0103, am lucrat cu ONG-uri, am primit sponsoriz\u0103ri de la firme, am luat o mul\u021bime de burse \u0219i premii. Dar sursele astea de bani vin la pachet cu dileme, complica\u021bii \u0219i compromisuri pe care nu vrem s\u0103 le facem.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00cen urm\u0103 cu doi ani jumate am \u00een\u021beles c\u0103 \n\u003cstrong\u003eun hub de jurnalism este un serviciu public\u003c/strong\u003e \u0219i\u00a0\u003ca href=\"http://casajurnalistului.ro/sustine/\" rel=\"nofollow\" target=\"_blank\"\u003eam cerut cititorilor\u003c/a\u003e s\u0103 sus\u021bin\u0103 costurile casei: chirie, \u00eentre\u021binere, m\u00e2ncare \u0219i alte cheltuieli curente. Am str\u00e2ns atunci dona\u021bii lunare de 1000\u20ac \u0219i, \u00een timp, contribu\u021biile au crescut la \u003cstrong\u003e1500\u20ac\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nA\u0219a am putut s\u0103 cump\u0103r\u0103m echipamente, s\u0103 amenaj\u0103m \u0219i s\u0103 extindem spa\u021biile utile din cas\u0103 \u0219i s\u0103 mai d\u0103m bani de tren cui voia s\u0103 mearg\u0103 \u00een cap\u0103tul \u021b\u0103rii pentru un interviu. Dar costurile document\u0103rii pentru marile articole \n\u003cstrong\u003e\u0219i le acoperea fiecare cum putea\u003c/strong\u003e, din burse sau din propriul buzunar. \u003cbr\u003e\n\u003cbr\u003e\nConsider\u0103m c\u0103 \n\u003cstrong\u003eprogramul de reziden\u021b\u0103 pe care \u00eel pornim acum este la r\u00e2ndul lui un serviciu public\u003c/strong\u003e \u2013 at\u00e2t prin materialele care vor fi create, c\u00e2t \u0219i prin oamenii pe care \u00eei preg\u0103tim pentru o via\u021b\u0103 \u00een slujba cunoa\u0219terii. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eA\u0219a c\u0103 v\u0103 cerem din nou s\u0103 fi\u021bi al\u0103turi de noi.\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nLa fiecare $500 (pe lun\u0103) pe care \u00eei str\u00e2ngem \u00een aceast\u0103 campanie, lu\u0103m c\u00e2te un reporter. Dac\u0103 trecem de $2000, urm\u0103torii $500 vor fi folosi\u021bi pentru suport tehnic, ilustra\u021bii \u0219i alte lucruri de care ai nevoie la un articol. Dac\u0103 trecem \u0219i de $2500, fiecare $500 \u00een plus merg c\u0103tre burse de documentare pentru jurnali\u0219ti mai experimenta\u021bi, la casa lor, care vor s\u0103 documenteze subiecte importante pe care le au pe suflet, dar nu \u0219i-au g\u0103sit locul \u00een peisajul media actual. \n\u003cbr\u003e\n\u003cbr\u003e\nPagina de crowdfunding o s\u0103 r\u0103m\u00e2n\u0103 \u00een picioare pe tot parcursul programului. Ne a\u0219tept\u0103m s\u0103 \u00eencepem cu c\u00e2\u021biva oameni \u0219i s\u0103 cre\u0219tem treptat, pe m\u0103sur\u0103 ce cresc dona\u021biile \u0219i ne rafin\u0103m dinamica de lucru.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u00centreb\u0103ri frecvente\u003c/h2\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003ch4\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eMie ce-mi iese?\u003c/b\u003e\u003c/h4\u003e\n\u003c/li\u003e\n\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\n\u003c/b\u003e\n\u003c/ul\u003e\n\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\n\u003c/b\u003eComunitatea noastr\u0103 ne sus\u021bine pentru c\u0103 vrea s\u0103 citeasc\u0103 mai mult \u003cstrong\u003ejurnalism de calitate\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nVrem s\u0103 ne exprim\u0103m recuno\u0219tin\u021ba pentru c\u0103 ne ajuta\u021bi s\u0103 fim liberi \u0219i s\u0103 facem ceea ce iubim. A\u0219a c\u0103 am preg\u0103tit mai multe \n\u003cstrong\u003ereward-uri\u003c/strong\u003e, pe care le vede\u021bi \u00een partea dreapt\u0103 a paginii.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003ch4\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003ePrimi\u021bi sponsoriz\u0103ri pe firm\u0103? 2%?\u003c/b\u003e\u003c/h4\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\nNu. Independen\u021ba editorial\u0103 e ca mersul pe s\u00e2rm\u0103. Ca s\u0103 ne asigur\u0103m c\u0103 nu o s-o lu\u0103m razna \u00een viitor, cum p\u0103\u021besc jurnali\u0219tii at\u00e2t de des, am ales s\u0103 r\u0103m\u00e2nem o comunitate informal\u0103 \u0219i s\u0103 primim doar mici dona\u021bii de la mul\u021bi cititori. Pute\u021bi s\u0103 dona\u021bi pe firm\u0103 pentru colegii de la\u00a0\n\u003ca href=\"http://shop.decatorevista.ro/\" rel=\"nofollow\" target=\"_blank\"\u003eDec\u00e2t o Revist\u0103\u003c/a\u003e sau\u00a0\u003ca href=\"http://www.riseproject.ro/donatii/\" rel=\"nofollow\" target=\"_blank\"\u003eRise Project\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nDac\u0103 vre\u021bi s\u0103 ajuta\u021bi Casa Jurnalistului, face\u021bi o dona\u021bie individual\u0103, apoi povesti\u021bi \u0219i prietenilor despre noi. Mul\u021bumim!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003ch4\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003ePl\u0103ti\u021bi taxe?\u003c/b\u003e\u003c/h4\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u00cen legisla\u021bia din Rom\u00e2nia, dona\u021biile nu se impoziteaz\u0103. Dar am ales o platform\u0103 care pl\u0103te\u0219te statului rom\u00e2n \n\u003cstrong\u003e20%\u003c/strong\u003e din banii care se str\u00e2ng, ca tax\u0103 pe valoare ad\u0103ugat\u0103. Ni se pare fair.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eV\u0103 invit\u0103m s\u0103 ne pune\u021bi mai multe \u00eentreb\u0103ri, s\u0103 ne vizita\u021bi pe Strada Viitorului 154, s\u0103 ne\u00a0\u003c/strong\u003e\u003ca href=\"http://casajurnalistului.ro/category/feature/\" rel=\"nofollow\" target=\"_blank\"\u003eciti\u021bi materialele\u003c/a\u003e\u003cstrong\u003e\u00a0\u0219i s\u0103 ne spune\u021bi cum vede\u021bi voi jurnalismul:\u00a0\u003c/strong\u003e\u003ca href=\"mailto:hortensia@casajurnalistului.ro\" rel=\"nofollow\"\u003ehortensia@casajurnalistului.ro\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eMul\u021bumim!\u003c/h2\u003e"
