    "summary": "Our Fate is my first adult game. I want to provide players with a well written story, realistic characters facing emotional situations, but also high quality adult content, musics and sounds, animations and a custom made UI. My goal is to create an immersive game for you all to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eCurrent release: 0.6 from May, 29\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eNext update release date: 0.7 \u0026gt;\u0026gt; July, 03\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eWhy should you pledge?\u003c/span\u003e\u003cbr\u003eI\u0027ve been working on this project for months now, spending a lot of time everyday, tens of hours each week, to have a bug free, story driven, with good quality pictures game. I\u0027d like to be able to go on doing that! I have so many ideas for this game and would really like to offer something different and worth supporting. Ideally being able to earn enough to make it my full time job. Even if I plan on finishing the game whatever the circumstances, for sure, the actual level of support could mean I need to take a step back and focus on other parts of my life. I\u0027m just one person, not a team. So if you enjoy the game please consider supporting me, that will help a lot. If you can\u0027t, any little bit is welcome, talking about the game, promoting it, offering suggestions, correcting typos are also important! Thanks a lot to all people supporting me, one way or another!\u003cbr\u003e\u003cbr\u003eYou can download the last public release here :\u003cbr\u003e\u003ca href=\"https://mega.nz/#!VG4lzSLJ!hmedq7HHYevSoATYJ5cLaC_CG3rjVLG97a4q21GZLXs\"\u003eOur Fate v0.5b for PC (Win/Linux)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!QKRUkKYI!9ZSTxR0rDb45pJacRvZgHznip2V5IgUJ7WZreT2ma-k\"\u003eOur Fate v0.5b for Mac\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe story revolves around a successful writer (you) who sees his life turned upside down by an old flame calling him one night.\u003cbr\u003eYou have a lot of decisions to make, you can choose how to approach relationships with NPCs, you can be a caring, genuinely soft-hearted man, or a more cynic, tough and \u0027no-bullshit\u0027 one.\u003cbr\u003eYou can decide who you want to have intimate relations with, how you want them to play out, skip content you don\u0027t care for and focus on what you like.\u003cbr\u003e\u003cbr\u003eI really hope you give my game a try, enjoy your time playing and consider supporting me !\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eImportant:\u003c/span\u003e  I want to thank\nall my supporters for making it possible for me to continue developing Our Fate\nas we discover what is in store for Claire next. As part of my thanks, anyone\nsupporting the game at Tier 3 or 4 levels\nat the beginning of the month will receive early access to the next game\nupdate. Updates will be sent out by\nemail 5 to 7 days before the end of the month.Thank you again, and I will do my\nbest to make the next update even better than the last one.\u003cbr\u003e\u003cbr\u003eThe Cast:\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dhia9G/cast_promo01.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jz1TUG/cast_promo02.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dWQVYx/cast_promo03_2.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/e0KFNc/cast_promo04.png\"\u003e\u003cbr\u003e\u003cbr\u003eScreenshots:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gUaueG/scene15_render13.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jxe9Db/scene21_render03_1.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fFgUKG/scene19_render04.png\"\u003e\u003cbr\u003e___\u003cbr\u003eInterested in video games for a long time, I finally tried to create my own ! You can download my last public work on my front page, and contact me if you want. Please consider supporting me, so I can go on writing stories, characters and gameplay, I still have a lot to tell !\u003cbr\u003eThanks to all of you, and of course specially my patrons who keep the dream alive !!!\u003cbr\u003e"
