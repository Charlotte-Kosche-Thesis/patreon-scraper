    "pledge_url": "/bePatron?c=1065568",
    "published_at": "2017-07-11T11:34:41+00:00",
    "summary": "\u003cstrong\u003eHe\u003c/strong\u003e\u003cstrong\u003elhjertet tilhenger av kardemommeloven. Kjemper for et friere samfunn. Partileder for landets raskest voksende parti, Liberalistene. Kunne du tenke deg \u00e5 sikre det arbeidet jeg har gjort og fremdeles gj\u00f8r i dag?\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t31.0-8/17636798_212118615938000_6949199527440790738_o.jpg?_nc_cat=0\u0026amp;oh=59a9453f8c135545004696fafe0f2ab2\u0026amp;oe=5B7D784E\" style=\"width: 467px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\nSiden 2014 har jeg v\u00e6rt ansvarlig for markedsf\u00f8ring i partiet med hovedfokus p\u00e5 sosiale media. Dette har s\u00e5 langt resultert i produksjon av ca 2000 plakater, et 30-talls videoer, innsamling av 300 000 kroner via folkefinansiering, nettbutikk med 120 klesdesign, rundt 4000 tekster og bes\u00f8k i 7 av landets fylker for \u00e5 bidra med alt fra aksjoner, foredrag, valgkamp og debatt (jeg h\u00e5per \u00e5 bes\u00f8ke alle :) ). I tillegg har jeg f\u00e5tt delta live p\u00e5 Hallo P3, TV2-nyhetene, TV2.no, prydet forsiden av Klassekampen med dobbeltsidig innslag inni samt hatt navnet mitt p\u00e5 en god del leserinnlegg i diverse sm\u00e5 og mellomstore aviser.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JXvmXkyZ8T0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\n\tInnslag p\u00e5 21-nyhetene p\u00e5 TV2\n\u003cbr\u003e\u003c/em\u003e\t\u003cbr\u003e\n\u003c/div\u003e\nHittil har jeg benyttet 6-8 timer hver dag for \u00e5 bidra til \u00e5 spre kunnskap, utfordre vedtatte sannheter og bygge opp en solid grunnmur i partiet Liberalistene. Dette var et prosjekt startet av Vegard Ottervik og Eigil Knutsen v\u00e5ren 2014, og jeg var s\u00e5 heldig \u00e5 bli spurt om \u00e5 v\u00e6re med helt fra starten av p\u00e5 basis av min markedsf\u00f8ringserfaring fra n\u00e6ringslivet og beviselige aktivitet p\u00e5 Facebook.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.ytimg.com/vi/MRpm2L3g2Po/maxresdefault.jpg\" style=\"width: 533px;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\n\tIntervju foran Stortinget i forbindelse med valget\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u00c5 balansere familie, jobb og denne aktiviteten er ikke alltid like enkelt. Og slike frivillige tiltak blir sv\u00e6rt s\u00e5rbare n\u00e5r n\u00f8kkelpersoner blir n\u00f8dt til \u00e5 fokusere p\u00e5 noe annet og reduserer sin aktivitet. Dette har jeg selv observert og m\u00e5tte til slutt innse at bekymringene mange kom med til meg, om hva som ville skje n\u00e5r en jobb ville konkurrere (og n\u00f8dvendigvis vinne pga \u00f8konomiske faktorer) om min tid, var reelle.\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t31.0-8/15272000_1340412999304497_6064818171022152925_o.jpg?_nc_cat=0\u0026amp;oh=3aba92adb24fa53a4ac306f46e0c951c\u0026amp;oe=5BC2B62D\" style=\"width: 536px;\"\u003e\u003cbr\u003e\u003cem\u003e\n\tRoadtrip med 6100 signaturer, presidenten av LibUng og Geir.\n\t\u003cbr\u003e\u003c/em\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nJeg var heldig nok og ble kontaktet av medlemmer som forespurte om jeg kunne frikj\u00f8pes en periode p\u00e5 6 m\u00e5neder. Noe som lar meg sette fullt fokus p\u00e5 partiet under hele valgkampen. Men det kommer ogs\u00e5 en tid etter dette, og jo mindre s\u00e5rbare for avbrudd i mitt arbeide - jo bedre. Mange av de samme har ogs\u00e5 utrykt \u00f8nske om \u00e5 st\u00f8tte dette arbeidet i form av sm\u00e5 donasjoner og jeg setter derfor opp denne patreon-siden for nettopp dette. Tanken er, at om du liker det arbeidet jeg gj\u00f8r og \u00f8nsker at dette skal opprettholdes i st\u00f8rst mulig grad, kan du bidra med noen kroner hver m\u00e5ned.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/16265240_177699766046552_5232465921715678700_n.jpg?_nc_cat=0\u0026amp;oh=7cddb95ec5f84fe70938a4176c8dbcaa\u0026amp;oe=5BC42E80\" style=\"width: 465px;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\n\tIntervju med VGTV p\u00e5 IKEA - hvor ellers? :D\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nHvor morsomt hadde det ikke v\u00e6rt om vi ble det f\u00f8rste partiet med en \"ansatt\" som var finansiert helt frivillig gjennom crowdfunding! S\u00e5 kan evt partist\u00f8tte, kontingent og donasjoner til partiet g\u00e5 til annet viktig arbeid. Du gir litt penger, jeg gir litt tid. Vi f\u00e5r begge mer enn vi gir fra oss. Kapitalisme i praksis."
