    "summary": "[\u003cstrong\u003eEnglish below\u003c/strong\u003e] \u00a1Gracias por llegar hasta aqu\u00ed! e interesarte en poder\nconvertirte en mi PATRON personal.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u201cPATREON\u201d es una\nplataforma de membres\u00eda financiada por patrocinadores que se comprometen a\ncontribuir enviando un $1 o m\u00e1s por mes. Te explico: \u003cbr\u003e\n\n\u003cbr\u003e\n\nAL SER MI \u201cPATRON\u201d recibir\u00e1s un contenido exclusivo de algunos materiales\nescritos por primera vez y enlaces privados y directos que puedes descargar. No\nsolo me apoyar\u00e1s, sino que tambi\u00e9n puede compartir con otros el material enviado\nexclusivamente para ti.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAL SER MI \u201cPATRON\u201d ser\u00e1s\nparte vital para ayudar a miles de familias a recibir mi material propio,\nquienes urgentemente lo necesitan para su crecimiento espiritual. De ese modo estar\u00e9\nproduciendo mayor cantidad de temas de sanidad interior, con una excelente\ncalidad. \u003cbr\u003e\n\n\u003cbr\u003e\n\nHe escrito cuatro libros; cuento con una Revista\nDigital Online y produzco Podcasts como Mentora.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u00bfQuieres participar y\nobtener material que te ayude espiritual y emocionalmente?\u003cbr\u003e\u003cbr\u003e\n\nTu generoso aporte econ\u00f3mico\nme facilitar\u00e1 alcanzar mis metas y, de seguro, te garantizar\u00e1 una gran bendici\u00f3n\ncelestial sobre tu vida y paralelamente disfrutar de la recompensa exclusiva de\nmis art\u00edculos y podcasts junto con mi sincera gratitud. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u00a1Creo que T\u00da puedes\nser mi \u201cPATRON\u201d personal!, \u00a1Mil Gracias!\u003cbr\u003e\n\n\u003cbr\u003e\n\nPD: Recuerda que puedes\ncambiar la cantidad que aportas mensualmente o dejar de apoyar cuando t\u00fa as\u00ed lo\nconsideres.\u003cbr\u003e\u003cbr\u003eThanks for getting here and for being interested in becoming my personal PATRON!\u003cbr\u003e\u003cbr\u003e\"PATREON\" is a membership platform funded by sponsors who commit to contribute by sending $ 1 or more per month. It\u0027s simple really:\n\u003cbr\u003e\u003cbr\u003eBEING MY \"PATRON\" -only exclusive content some monthly written materials and private and direct links you can download. Not only will you support me, but you can also share with others the material sent exclusively for you.\n\u003cbr\u003e\u003cbr\u003eBEING MY \"PATRON\" you will be a vital part of helping thousands of families to receive my own material, who urgently need it for their spiritual growth. In this way, I will be producing a greater number of inner healing articles, with excellent quality.\n\n\u003cbr\u003e\u003cbr\u003eI have written four books; I have an Online Digital Magazine and I produce Podcasts as a Mentor.\n\u003cbr\u003e\u003cbr\u003e\nDo you want to participate and get material that helps you spiritually and emotionally?\n\n\u003cbr\u003e\u003cbr\u003eYour generous financial contribution will help me reach my goals and, surely, will guarantee you a great heavenly blessing on your life and at the same time enjoy the exclusive reward of my articles and podcasts along with my sincere gratitude.\n\n\u003cbr\u003e\u003cbr\u003eI believe that YOU can be my personal \"PATRON\"! Thank you!\n\u003cbr\u003e\u003cbr\u003e\nPS: Remember that you can change the amount of your monthly contribution anytime or stop supporting whenever you choose.\u003cbr\u003e"
