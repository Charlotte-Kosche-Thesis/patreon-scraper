    "pledge_url": "/bePatron?c=1220045",
    "published_at": "2017-09-15T09:44:14+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uCDukHFB6HA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cashavelli.com/blog1/wp-content/uploads/2017/09/ABOUT-US-WHAT-WE-DO.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWelcome! We are recording artist, rappers, producers, and entrepreneurs in the music industry. We make music and music videos using creativity and pulling ideas from our environment and experiences. We\u0027ve created countless amount of music and make a living as an independent artist thanks to the support of our amazing patrons! Examples of our work:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/r1xE0JsJdqA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://cashavelli.com/blog1/wp-content/uploads/2017/09/ABOUT-US-WHAT-WE-DO-3.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re so excited to be creators on this platform. We believe in the patronage model with all our heart, and we\u0027re honored that you would want to support what we do! Please consider supporting a dollar (or more!) per mixtape/music video that we upload to YouTube - we post new videos every other Friday and a mixtape on the 5th of the month. We will continue to bring you nothing but the absolute best production and quality work. If you\u0027re concerned about going over your budget, you can set a monthly maximum for 1 video/month during the signup process. We never want you to go beyond your means, and we appreciate every one of you regardless!\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/T7UW0VtUKdI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://cashavelli.com/blog1/wp-content/uploads/2017/09/ABOUT-US-WHAT-WE-DO-2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe work with an amazing team that help us make great quality content -- video shooting and editing, song arrangements and mixing and mastering. Your support makes it possible for us to work with these talented people, and allows us to focus on making great music for YOU!\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/S9y_WYCPz-Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/iprtU_NoBgc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cashavelli.com/blog1/wp-content/uploads/2017/09/ABOUT-US-WHAT-WE-DO-4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow many music videos will you release a month? \u003c/strong\u003e We release videos every other week on our YouTube channel, so around 2/month. You can also set a maximum on your pledge when you sign up so you\u0027ll never go over your budget!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per video adds up, and is greatly appreciated! :)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message by email Cashavelli@gmail.com\u003cbr\u003e"
