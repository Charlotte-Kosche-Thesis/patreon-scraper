    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DNrzPy9McY34\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FNrzPy9McY34\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "Hola, soy \u003cstrong\u003eSonia Ortiz\u003c/strong\u003e de\u00a0Cocina al Natural, pero si est\u00e1s\naqu\u00ed probablemente ya me conoces y lo que hago. Por si acaso, aqu\u00ed hice un\nvideo corto sobre lo que es Cocina al natural y en que consiste nuestra pr\u00f3xima\naventura, la serie \u201cCocina Con Conexi\u00f3n\u201d.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eApoyar a M\u00e9xico\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nGracias a todos ustedes estamos cumpliendo 7 a\u00f1os de\npublicar una video receta diaria gratis para todos nuestros seguidores en\nnuestro\u00a0\u003ca href=\"https://www.youtube.com/user/Cocinaalnatural\" target=\"_blank\"\u003ecanal de YouTube Cocina al Natural\u003c/a\u003e. No podr\u00edamos haber logrado\nesto sin todos nuestros seguidores.\u003cbr\u003e\n\nEste a\u00f1o 2017, queremos ir m\u00e1s all\u00e1 de las recetas, deseamos\nllevar a cabo proyectos para apoyar a M\u00e9xico a salir adelante en estos tiempos\ndif\u00edciles y nos gustar\u00eda contar con tu ayuda. Por eso estamos lanzando la\ncampa\u00f1a \u003cstrong\u003e#ConsumeMexicano\u003c/strong\u003e a trav\u00e9s de\nnuestra nueva serie \u003cstrong\u003eCocina con Conexi\u00f3n.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nPara esta serie \u003cstrong\u003eCocina\ncon Conexi\u00f3n\u003c/strong\u003e estaremos visitando diferentes lugares de la Rep\u00fablica\nMexicana buscando recetas y productos mexicanos de temporada para llevarlos\ndirecto a tu cocina y as\u00ed favorecer a productores mexicanos. \u003cbr\u003e\u003cbr\u003e\n\nA trav\u00e9s de los videos de la serie \u003cstrong\u003eCocina con Conexi\u00f3n\u003c/strong\u003e que iremos publicando, tu puedes acompa\u00f1arnos a\nconocer distintos lugares de M\u00e9xico, sus ingredientes, su cocina y sus\ntradiciones. Te mostraremos no s\u00f3lo las recetas de cada lugar sino tambi\u00e9n c\u00f3mo\nse cultivan los ingredientes. Conocer\u00e1s cocineras tradicionales de distintos\nestados de M\u00e9xico, Chefs, productores del campo y especialistas en distintos\nramos. Pero no podemos hacerlo solos, requerimos de tu ayuda.\u003cbr\u003e\u003cbr\u003e\n\nLos videos de Cocina al natural seguir\u00e1n disponibles gratis\npara ti en YouTube y en \u003ca href=\"http://www.cocinaycomparte.com/\"\u003ewww.cocinaycomparte.com\u003c/a\u003e.\nSeguiremos publicando un video diario gratis para ti, pero cada mi\u00e9rcoles ser\u00e1\nun video de la serie \u003cstrong\u003eCocina con Conexi\u00f3n\u003c/strong\u003e,\nun video de una receta un poco m\u00e1s largo (m\u00e1ximo 10 minutos) en el que te\nllevaremos a conocer el origen de lo que comes y a los mexicanos que cultivan\nlo que comemos.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eC\u00f3mo ayudar\u003c/strong\u003e\u003cbr\u003e\n\nTu puedes apoyarnos suscribi\u00e9ndote a nuestra cuenta de\nPatreon por un m\u00ednimo de $1 d\u00f3lar al mes. Tu donativo nos ayudar\u00e1 a financiar\nproyectos de hombres y mujeres productivos en zonas rurales de M\u00e9xico y a la\nvez para la producci\u00f3n de la serie Cocina con Conexi\u00f3n. Seg\u00fan el patrocinio que\nelijas podr\u00e1s tener acceso a videos detr\u00e1s de c\u00e1maras exclusivos para \u003cstrong\u003ePatreons\u003c/strong\u003e (donadores), hangouts en vivo\ny otros privilegios para nuestros \u003cstrong\u003ePatreons\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\nSi no puedes o no quieres pagar no tienes que hacerlo,\npuedes seguir disfrutando Cocina al Natural y la serie \u003cstrong\u003eCocina con Conexi\u00f3n\u003c/strong\u003e sin\ncosto alguno. Lo importante es que lo disfrutes y nos recomiendes. Pero si\npuedes ayudarnos con un d\u00f3lar mensual o muchos d\u00f3lares mensuales, tu puedes apoyarnos\na lograr las metas que hemos establecido (rev\u00edsalas en esta liga).\u003cbr\u003e\u003cbr\u003e\n\nYa s\u00e9, escuchamos d\u00f3lares y pelamos los ojos, pero un d\u00f3lar mensual\nson 20 pesos mexicanos y eso es el l\u00edmite m\u00ednimo mensual, para ti es accesible y\ncomo publicamos diariamente significan menos de 70 centavos por video y con eso\npuedes ser parte del equipo, apoyar a productores mexicanos y obtener\nbeneficios como acceso a videos detr\u00e1s de c\u00e1maras exclusivos para \u003cstrong\u003ePatreons\u003c/strong\u003e. Recuerda, \u201cde poquito en\npoquito se llena el jarrito\u201d. Gracias de antemano por tu apoyo.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u00bfQu\u00e9 es Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nPatreon es una plataforma que nos da la oportunidad de\nestablecer metas juntos y establecer recompensas para aquellos que gusten\napoyar nuestras iniciativas con donativos. Se convierte en una colaboraci\u00f3n,\nuna conversaci\u00f3n con nuestros seguidores, una comunidad y algo mucho m\u00e1s\ninteractivo que un bot\u00f3n para donar. Literalmente te puedes convertir en parte\nde nuestro equipo de producci\u00f3n.\u003cbr\u003e\u003cbr\u003eSi decides convertirte en uno de nuestros Patreons, la\ncantidad que elijas ser\u00e1 cargada a tu tarjeta cada mes. Recuerda que puedes\ndesuscribirte en cualquier momento, no hay plazo forzoso. Mil gracias por tu apoyo\u003cbr\u003e\u003cbr\u003e"
