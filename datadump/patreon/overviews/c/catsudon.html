    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e[Notice: My Patreon is temporarily on HIATUS due to my temporary full-time job. Regular Weekly Updates will resume in the near future!]\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/catsudon_\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://catsudon.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.furaffinity.net/user/catsudon/\"\u003eFuraffinity\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://68.media.tumblr.com/ae89df151ba427936cd93f3562e1627f/tumblr_ot5x4sMwXH1v6pr9ho1_1280.png\" style=\"width: 396px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\"Hey there!! Catsudon here!\"\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n... And welcome to \n\u003cstrong\u003eThe CatsuCast\u003c/strong\u003e! What\u0027s that, you ask? Well.. it\u0027s where I, Catsudon, your dashing anchorperson, will present you with weekly announcements and sneak-peeks of what I\u0027m up to! I could announce new projects or show you work in progress shots of my artwork, and you will see it here first! For just a dollar of your support, you could subscribe to my weekly newscast! \u003ca href=\"https://www.patreon.com/posts/13061790\" target=\"_blank\"\u003eRead the first CatsuCast for free\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/0a29b4f8e6d2505d88eaa1b7361a1007/tumblr_ot5x4sMwXH1v6pr9ho2_500.png\" style=\"float: left; width: 181px; margin: 0px 10px 10px 0px;\"\u003eMaybe I should shine a little light on what I hope to accomplish. For a long time, I\u0027ve wanted to make comics. I have many characters I want to introduce and tons of stories to tell. Years-worth of stories actually! Maybe in a few years, I could compile those stories into actual books you could get your very own hands on! Wow, what a dream...! I\u0027ve opened up this Patreon in hopes that it could help me accomplish that dream, and with your support, you can help make it happen!\u003cbr\u003e\n\u003cbr\u003e\nThe comics will be available to read for free publicly but you can see the behind the scenes and view the full complete pages here first! Sounds great!!!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\"What\u0027s in it for you, the Patrons?\"\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFirst of all, a big thanks for visiting this page! As well as The CatsuCast, I have other ideas you may like. A drum roll please...\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e~The CatsuStream!~\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e*Cricket chirp*... Ahem, well yes, its just a live-stream. That\u0027s exciting though! Come hang out with me, watch me draw some hot dudes *cough*... and listen to some great music! Sounds like a fun time and I\u0027m looking forward to it!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\"That\u0027s not all!\"\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/83a3cd4a0468beababc7aea5af924397/tumblr_ot5x4sMwXH1v6pr9ho5_500.png\" style=\"float: right; width: 164px; margin: 0px 0px 10px 10px;\"\u003eI have a secret... It\u0027s a super secret sketchbook that I secretly keep beside my bed that I\u0027ve been secretly drawing in nearly every night. \u003cem\u003e\"What?! I\u0027ve never heard of it,\"\u003c/em\u003e you exclaim?! You\u0027re right, it\u0027s a secret! Call me weird, but I just feel shy about it...\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nBut, well... this could be fun! For the highest tier of support, you can see its hidden contents weekly, and the best part? You can request and vote for what I draw in it next!!\n\u003cbr\u003e\u003cbr\u003eI call it... \u003cstrong\u003eThe Secret CatsuBook\u003c/strong\u003e!! \u003cem\u003e\"Catsu, you can\u0027t just add your name before things to make it your own,\"\u003c/em\u003e you protest?... Fight me.\u003cbr\u003e\u003cbr\u003eYou can preview some free posts of it down below!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eLite CatsuBook\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e: \u003ca href=\"https://www.patreon.com/posts/lite-catsubook-1-13148982\" target=\"_blank\"\u003e[Click here]\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSecret CatsuBook\u003c/span\u003e\u003c/strong\u003e: \u003ca href=\"https://www.patreon.com/posts/nsfw-secret-1-13147643\" target=\"_blank\"\u003e[Click here]\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\"How you can help!\"\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cstrong\u003e\n\u003c/strong\u003ePick a tier, any tier! You could even set a monthly limit if you need to! I appreciate any amount you\u0027re willing to support me with. Heck... I appreciate you reading up till now! So thanks!! \u003cbr\u003e\u003cbr\u003eI\u0027ll be making new updates on a weekly basis. Here\u0027s a rough schedule below:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMonday:\u003c/span\u003e The CatsuCast\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWednesday:\u003c/span\u003e The CatsuStream\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFriday:\u003c/span\u003e The Lite CatsuBook and Secret CatsuBook\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you have any questions, feel free to message or tweet at me on my \u003ca href=\"https://twitter.com/catsudon_\"\u003eTwitter\u003c/a\u003e! Thank you for reading and I hope to see you around!!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/6c20ad82d069d9ba5606f2685e548693/tumblr_ot5x4sMwXH1v6pr9ho3_1280.png\" style=\"width: 430px;\"\u003e\n\u003c/div\u003e"
