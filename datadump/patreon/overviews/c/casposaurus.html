    "summary": "\u003cstrong\u003eI talk about games I think are worth playing... And Digimon RPGs.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eRealistically, I will only make one video a month, possibly less. If I make more than one, I will \u003cstrong\u003eNEVER\u003c/strong\u003e charge for it. I\u0027ve opted for the \"Per creation\" model, as I can\u0027t guarantee one a month, and I\u0027d hate to receive money for doing absolutely nothing. I\u0027d feel as though I was cheating people.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhile my taste is largely JRPG-focused, which results in a fair gap between videos, I attempt to do justice to games that have great ideas, but which may not have been executed well. I love exploring developer interviews for hidden insights about the games I cover, and will occasionally rip apart a terrible game, but I attempt to do it in a constructive way.\u00a0\u003cbr\u003e\u003cbr\u003eThe videos I create are far from comprehensive, but serve to highlight a handful of elements I thought noteworthy, or simply to spread some little-known facts regarding any particular title.\u003cbr\u003e\u003cbr\u003eI\u0027ve made videos for the past 4 years, and I will continue to create them regardless of whether or not the Patreon gets any attention. I simply wanted to create a place where people can help out if they so desire.A slight monetary incentive might also stop me being a lazy twat.\u003cbr\u003e\u003cbr\u003eThere are no tiered rewards, as I have a public Discord, and attempt to respond to every single comment on my videos, and in that server. I may eventually set this up as a way to vote on future content, but for now, think of this as a tip jar and nothing more.\u003cbr\u003e\u003cbr\u003eLove you all. Cheers.\u003cbr\u003e\u003cbr\u003eLink to Discord: https://discord.gg/wUpHXHB\u003cbr\u003e"
