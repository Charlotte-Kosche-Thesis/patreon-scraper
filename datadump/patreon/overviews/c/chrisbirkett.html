    "summary": "\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003eChris Birkett Producer/Artist\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003eChris Birkett has been involved in Producing, engineering, writing and playing music since the\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003e1970s. His collaborations have sold more than 100 million records world-wide over the last 30\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003eyears.\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003eHe started his musical career as a guitarist for well-known Memphis artists: Rufus Thomas, Ann\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003ePeebles, Gene Knight and King Floyd\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003eHe then signed a major deal as an artist with Tony Viscontis \u2018Good Earth\u2019 records. His career has\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003esince expanded to include the production and engineering and mixing of many UK and\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003einternational hits.\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003eHis first solo artist single \u2018Where do we go from here\u2019, was included on the Polygram album \u2018One\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003eVoice One Love\u2019 alongside other artists U2, Peter Gabriel, Dire Straits, Bob Marley, Tears for\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003efears and Queen. The royalties for this song were donated to raise money for the CARE\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003einternational charity for Africa.\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003eChris has also collaborated, both in and out of the studio world, with the following: Led Zeppelin,\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003eThe Kane Gang, Dexys Midnight runners, Hans Zimmer; Randy Newman, Jean Batist Mondino,\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003eAlain Chamfort, Zazie, Rod Temperton, Quincy Jones, Peter Gabriel, Sting, Osibisa, The Bible,\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003eMica Paris, Trevor Horn, Mutt Langer, Mel Brooks, John Otway, Michael Winslow, Def Leopard\u003c/p\u003e\n\u003cp style=\"margin: 0.0px 0.0px 0.0px 0.0px;\"\u003eand many many more.\u003c/p\u003e"
