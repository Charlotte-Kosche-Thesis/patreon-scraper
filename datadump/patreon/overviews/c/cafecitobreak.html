    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eThe way you get meaning into your life\u003cbr\u003eis to devote yourself to loving others,\u003cbr\u003edevote yourself to your community around you,\u003cbr\u003eand devote yourself to creating something\u003cbr\u003ethat gives you purpose and meaning\u003cbr\u003e- Mitch Albom\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eSince 2011,\u003c/strong\u003e we have hosted private and public community Cafecito Break events which included a Speaker series, and local community gatherings. \u003cstrong\u003eSince 2012\u003c/strong\u003e we have produced independent critical thinking community podcasts based in Brooklyn called Cafecito Break.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLast year in 2017\u003c/strong\u003e, Cafecito Break teamed up with local community groups and businesses. Together we hosted four Donation/Relief Drives for hurricane and earthquake victims of Puerto Rico, Dominican Republic, and Mexico. We hosted a clothing drive for Dominican Republic and we raised a small amount of money via our shop Botanikal that went to a small farm in Puerto Rico. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe also volunteered our time and co hosted local Festivals and local Community Benefits for Puerto Rico.\u003cbr\u003e\u003cbr\u003eIn addition, we organized two \"podcast\" holiday market socials that brought artisans and entrepreneurs together. (We will do this again this Nov and Dec).  \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIn Feb 2018, Alex and Rosangel started hosting Cafecito Wednesdays at Beehive - a Live Podcast at a local restaurant in Williamsburg called Beehive Oven Biscuit Cafe.  It\u2019s a great oppty to be neighborly, enjoy some great food and support a local business.\u003c/em\u003e\u003cbr\u003e\u003cem\u003ePeople love what they experience.Cafecito Break Podcast and events attract a soulful like minded loving communal vibe. They are healing to the soul on so many levels.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow can you help you ask? \u003c/strong\u003e\u003cbr\u003eOne way is to make an appreciation donation to Cafecito Break.\u003cbr\u003eBut...\u003cbr\u003eThere are additional ways... Feel free to be wild and crazy and try them all.\u003cbr\u003e\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e To make a contribution/donation to Cafecito Break Podcast\u003cbr\u003e One time: \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fpaypal.me%2Fcafecitobreak\u0026amp;h=ATNX3nGr8NM8lSc_mtpNHOr_TnNLLNv2Zvs7d0wMsLVOU7OoXjsLmG3zlyA_q58WItgfsFLwdrf7oRkDBE8y8HeBm8PZQd9949Yl1PDgHFb569Lal487JtuuWiuqhUJ_Rs0zmNUgOLqY1WYmuawJbA\u0026amp;s=1\"\u003epaypal.me/cafecitobreak\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBecome a Monthly Patreon:\u003cbr\u003e \u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.patreon.com%2Fcafecitobreak\u0026amp;h=ATOnXUtlo9Zf63nVTW_CaiQfOik4mL1Kqi6xmXMfe96iqsz7xbywaB1T1bedem5nS9coE2SAxY6JngVo3OukhvCbXlLwNc5L2mc6wXTirnYB2aVJA-Loj6x27WrJdM2Mnp_we9NKgD1EVSDbqfs7ZQ\u0026amp;s=1\"\u003ehttps://www.patreon.com/cafecitobreak\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eOther ways you can support:\u003cbr\u003e Give us a 5 star review on Itunes:\u003cbr\u003e \u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fitunes.apple.com%2Fus%2Fpodcast%2Fcafecito-break%2Fid954634071%3Fmt%3D2\u0026amp;h=ATPz3I4_orlD0gKa2RANCk4ITXZ8xMat0v66yoG0yHtIT1V8jWtC5YAhuD_-LY4eb_t-1AjzJvKStGfkECIMawfXtSrqYVIgRhmjJ7zIGsB2p1GAlezVPTFMecbs2dfBZ3THCHO6RQGtcFK4G5yXJQ\u0026amp;s=1\"\u003ehttps://itunes.apple.com/us/podcast/cafecito-break/id954634071?mt=2\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eShop at our Merch shop: La Marketa via Tee Spring\u003cbr\u00
