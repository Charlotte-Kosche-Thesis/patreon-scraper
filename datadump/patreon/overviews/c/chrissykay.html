    "pledge_url": "/bePatron?c=219973",
    "published_at": "2015-12-22T17:56:06+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHello and welcome to my Patreon page!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am a songstress and a big mountain skier. I write music about my life and my journeys in the mountains. I also throw in a ski video from time to time! Many of you know me from my\u00a0\u003ca href=\"https://www.instagram.com/chrissykay/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e and my blog,\u00a0\u003ca href=\"http://www.thewilderling.com/\" rel=\"nofollow\"\u003eThe Wilderling\u003c/a\u003e (which I recently moved to\u00a0\u003ca href=\"https://www.chrissykay.com/\"\u003eChrissykay.com\u003c/a\u003e) Why Patreon? Let me explain!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Journey\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMusic took a firm hold on my heart when I was young. It molded my studious nature as a teenager. It guided me to the jazz program at USC and had me sound engineering in clubs until 3am on weeknights. It even joined me in the mountains, writing songs those years when all I wanted to do was ski and play guitar!\u00a0Music has added so much value to my life...it\u0027s finally time for me to commit. Not just for my sake, but for each of you who has encouraged me along the way. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Music Landscape is CHANGING\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMusic is practically free in this digital age and the world is changing for musicians. Selling an album won\u0027t fund the hours and resources I pour into my creations. But Patreon provides a new model that holds hope and dependable support for perplexed creators like myself. It\u0027s\u00a0bridging the gap between fans and artists. I am inviting you into my business model and transforming your encouragement into tangible success, instead of just batting my eyelashes : P\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon Works\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you like my music, you can help me continue to be a musician by giving me a dollar (or more) every time I release a song or video. I plan to release 1 video or song a month.\u00a0If I feel SUPER inspired and release more than one project a month, you can put a monthly cap on your pledge!\u00a0\u003cbr\u003e\u003cbr\u003eI will still be releasing content for free on my YouTube channel, but only my patrons will receive my demos (which might be raw and unpolished) and lots of other exclusive rewards.\u003cbr\u003e\u003cbr\u003e+++\u003cbr\u003e\u003cbr\u003eI\u0027d be so grateful to share this journey with you and move onward with the encouragement of my community. Let\u0027s bridge the gap and do this as a team!!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003epeace \u0026amp; love,\u003cbr\u003eChristine\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
