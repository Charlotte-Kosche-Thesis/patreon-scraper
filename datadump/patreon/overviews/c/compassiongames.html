    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eCan we create Peace on Earth by 2030?\u00a0\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003eWe say YES!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLet\u0027s play \"Compassion Games: Survival of the Kindest\" to converge and harness the power of games to inspire love in action.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eLet\u2019s synergize with each other to carry out acts of compassion and kindness that better our lives and all life on Earth and lead to Peace on Earth.\u00a0\u003cbr\u003e\n\u003cbr\u003eThe Compassion Games are a powerful antidote to the dark energies of the Hunger Games!\u003cstrong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eLook at what\u0027s been accomplished since we started in 2012\u2026\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\n\u003c/span\u003e \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e \u003cstrong\u003e\u003cimg src=\"http://compassiongames.org/wp-content/uploads/2017/06/CGI-Total-Results-Oct-2017.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eCompassion Games are founded on the true meaning of the word competition\u00a0which in Latin means - \"to strive together.\"\u00a0\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003eIn this kind of competition, we all win!\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://compassiongames.org/wp-content/uploads/2017/11/Lets-Light-Up-the-World-Header.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003ePeople in schools, businesses, faith and interfaith groups, nonprofits, city agencies, associations - and even prisons - are realizing remarkable results from playing the Compassion Games. \u003cbr\u003e\n\u003cbr\u003eThere are infinite ways to play:\u00a0\u003cul\u003e\t\u003cli\u003eyou\u2019ll have our support to organize Compassion Games in your community.\u00a0\u003c/li\u003e\t\u003cli\u003eyou can do anything from a random act of kindness to an organized service project.\u00a0\u003c/li\u003e\u003cli\u003eyou\u2019re invited to share your own\u00a0\u003ca href=\"http://globalfire.earth\" target=\"_blank\"\u003eBuild a Global Fire\u003c/a\u003e video to Light Up the World for generations to come.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003c/span\u003e \u003cimg src=\"http://compassiongames.org/wp-content/uploads/2017/11/globalfire3-1.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003eOver \u003cstrong\u003e15 million people\u003c/strong\u003e have been served by the Compassion Games.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003eHow do we keep score?\u003c/h4\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003eShare your actions and post your impact on the\u00a0\u003ca href=\"http://reports.compassiongames.org\" target=\"_blank\"\u003eCompassion Report Map\u003c/a\u003e counting the number of volunteers, hours served, people served, and money raised for local and global causes.\u00a0\u003cbr\u003e\n\u003cbr\u003eThe Compassion Reports enable us to measure and benchmark the collective impact that our actions are having, challenging ourselves to be even more creative and kind. \u003cbr\u003e\n\u003c/span\u003e \u003cbr\u003e\n\u003cimg src=\"http://compassiongames.org/wp-content/uploads/2017/11/reportmappatreon.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eNow with Patreon, we can do so much more!\u00a0\u003c/h4\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003eLike many people, we are concerned about the direction the world is heading.\u00a0 We think Patreon is a breakthrough platform for funding great ideas.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur \u201cBig Idea\u201d is to synergize to\u00a0\u003cstrong\u003eserve 100 million people by the end of 2020. \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWith your participation, we can do it. For as little as $2 a month, you\u0027re on the team to Light Up the World.\u003cbr\u003e\n\u003cbr\u003eSince September of 2017, the number of people served by the Games has jumped from \u003cstrong\u003e5 million to 15 million people\u003c/strong\u003e. And growing...\u003cbr\u003e\n\u003cbr\u003eNow that we\u2019ve seen the potential, \u003cstrong\u003eWE WANT TO GO BIG! - \u003c/strong\u003eto\u00a0exponentially increase the number of participants and dramatically improve the quality of life in our communities.\u003cbr\u003e\n\u003cbr\u003eThe nonprofit Compassion Games International (CGI), serves the people who\u00a0organize, play, and experience the Compassion Games. \u003cbr\u003e\n\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\n\u003c/strong\u003eYour monthly subscription enables us to: \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003ecoach, network, and collaborate with players and partners\u00a0\u003c/li\u003e\t\u003cli\u003eexpand our platform to be more accessible and usable \t\u003cul\u003e\t\t\u003cli\u003etranslate into multiple languages\u003c/li\u003e\t\t\u003cli\u003esupport for players with various abilities\u003c/li\u003e\t\t\u003cli\u003ecreate ways to participate without internet access\u003c/li\u003e\t\u003c/ul\u003e\t\t\u003c/li\u003e\t\u003cli\u003eenhance our platform to include multi-player mobile apps to report our real-time collective results and global impact\u003c/li\u003e\n\u003c/ul\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e \u003c/span\u003e\u003cbr\u003e\n\u003ch4\u003eWhat you receive as our Patron?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://compassiongames.org/wp-content/uploads/2017/11/Patreon-Inspirational-Rewards-with-text.jpeg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eAs a Patron, you\u0027ll receive monthly news and stories of inspired play in action. Wake up to good news of:\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ecooperative play in conflict zones\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\t\u003cli\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eorganizations winning by feeding the hungry\u00a0\u003c/span\u003e\u003c/li\u003e\t\u003cli\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eyouth-led actions in schools to end bullying and reduce gang violence\u00a0\u003c/span\u003e\u003c/li\u003e\t\u003cli\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ecommunities restoring their damaged ecosystems\u003c/span\u003e\u003c/li\u003e\t\u003cli\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eand lots more from Compassion Games being played around the world.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003eYou will receive invitations to \u003cstrong\u003eexclusive interactive \u003c/strong\u003e\u003cstrong\u003epatron-only events and webinars\u003c/strong\u003e. Meet well-known \u003cstrong\u003eChampions of Compassion\u003c/strong\u003e and \u003cstrong\u003eLeaders for Diversity\u003c/strong\u003e from all over the world.\u003cbr\u003e\n\u003cbr\u003eYou will be the first to learn about the new trends, innovations, and tools to engage and empower your community. \u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"http://compassiongames.org/wp-content/uploads/2017/11/Love-Wins-Tomato-Red.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003eLet\u0027s play The Best Game on Earth to inspire love in action.\u003c/strong\u003e\u003cstrong\u003e\u00a0\u00a0Love = Yes = Now.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003eGame on!\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e \u003cbr\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e-- The Compassion Games Leadership Team \u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003cblockquote style=\"\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e \u003cstrong\u003e\u003c/strong\u003e \u003cblockquote\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u201cDarkness cannot drive out darkness: only light can do that. Hate cannot drive out hate: only love can do that.\u201d\u003c/span\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eDr. Martin Luther King Jr.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/blockquote\u003e \u003cblockquote style=\"\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e \u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eLearn \u003ca href=\"http://compassiongames.org/who-we-are/\"\u003eAbout Us\u003c/a\u003e. Here\u0027s a \u003ca href=\"http://compassiongames.org/2017-global-unity-compassion-games-results-highlights/\"\u003ereport\u003c/a\u003e on the Results and Highlights of the 2017 September Global Compassion Games. Please \u003ca href=\"mailto:jon@compassiongames.org\"\u003econtact us\u003c/a\u003e if you have questions or suggestions. Visit the reward section for details and to \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ebecome a Patron.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
