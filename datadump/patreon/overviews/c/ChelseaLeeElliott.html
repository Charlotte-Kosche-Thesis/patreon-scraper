    "summary": "\u003ch2\u003e\u003c/h2\u003e\n\u003ch4\u003eHello and welcome to my Patreon page!\u00a0\u003c/h4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Chelsea and I\u0027m an illustrator from Melbourne, Australia. I joined Patreon a little while ago so I could dedicate more time to illustration and so I could fund my work.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eYour support will continue to help me spend less time in a day job and more time drawing, something that is invaluable to me. This allows me to continue making\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/ChelseaLeeElliott\"\u003eillustration videos\u003c/a\u003e \u003c/strong\u003ewhere \u003cstrong\u003eI share what I learn throughout my process\u003c/strong\u003e and to continue to make using all of my favourite mediums including\u003cstrong\u003e watercolours, fine liners, gouache and pencils!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow Patreon works\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eIf you\u0027d like to see more from me and support me \u003cstrong\u003ejust choose from one of the pledges\u003c/strong\u003e\u00a0(seriously even $1 a month helps) and as a thank you from me you\u0027ll receive some bloody lovely rewards (if I do say so myself). \u003cbr\u003e\u003cbr\u003eThis includes \u003cstrong\u003ebi-weekly podcasts\u003c/strong\u003e where I update you on what\u0027s been happening, \u003cstrong\u003esee my YouTube videos before anyone else\u003c/strong\u003e and \u003cstrong\u003eexclusive\u003c/strong\u003e \u003cstrong\u003eaccess to my sketchbook!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can back out any time (no hard feelings!) and you can change your pledge whenever you\u0027d like too!\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wliV2ELbPVs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eYou can find out more about me\u00a0\u003ca href=\"http://www.chelsea-leeelliott.com/\"\u003e\u003cstrong\u003eon my website\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003eYou can find me on\u003cstrong\u003e\u00a0\u003ca href=\"https://www.instagram.com/chelseaelliott/\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/ChelseaLeeElliott\"\u003eYouTube\u003c/a\u003e,\u00a0\u003ca href=\"http://chelseatea.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e\u00a0and\u00a0\u003ca href=\"https://www.facebook.com/ChelseaLeeElliottArt/\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
