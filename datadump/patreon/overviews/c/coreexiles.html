    "summary": "Hi there I\u0027m the Developer behind \u003ca href=\"http://core-exiles.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCore-Exiles\u003c/a\u003e. CE has been around for a long time, in fact we passed our Eleventh Year milestone this year.\u003cbr\u003e\u003cbr\u003eCore Exiles is a \u003cstrong\u003ePersistent Sci-fi Browser Game\u003c/strong\u003e. We hold our hands in the air at \nbeing \u0027\u003cstrong\u003eOld School\u003c/strong\u003e\u0027, but we have a game here with so much depth and \nbreadth you will be tripping over new things to do in years from now!\u003cbr\u003e\u003cbr\u003eHow many games can say that these days?\u003cbr\u003e\u003cbr\u003eEver wanted to captain a small craft, set out into the Universe and make a name for yourself? Well that\u0027s what Core Exiles players have been doing for over a decade now. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Community \u003c/strong\u003ehas burnt through over 1 Billon units of Fuel! Mined over 501 million\n units of resources, moved over 400 million units of cargo, fought over \n10 million combat sorties, salvaged 462,000 of them and looted over 749\nmillion units of loot!!!\u003cbr\u003e\u003cbr\u003eIf that was not enough when asked about \nthe economy, I point at the fact that since setting up the Player \nEmporiums a few years back, they have passed the 54 BILLION credit mark \nin sales! Yes that was with a B :)\u003cbr\u003e\u003cbr\u003eSo if your looking for a \npermanent browser game home, with friendly staff and players and a game \nthat will keep on giving you more options than you can shake a fat stick\n at... come on over to Core-Exiles.\u003cbr\u003e\u003cbr\u003eWe have created a Patreon Account to try and bolster financial support for Core-Exiles, ensuring its around for another decade to come. I work on the project Full time, this means full time development on the project with monthly updates and changes going on all the time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Support\u003c/strong\u003e will ensure we can continue to develop and expand Core-exiles. It will also help go towards the Art costs each month that allow us to keep CE looking fresh and new.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledges \u0026amp; VIP Points\u003c/strong\u003e - We have varying levels of Pledge Rewards, these now also come with VIP points added to your account when you sign up to pledge then every month thereafter matching your pledge amount. VIP Points can then be spent in game at one of the VIP Stores.\u003cbr\u003e"
