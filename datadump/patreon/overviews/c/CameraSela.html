    "published_at": "2017-04-25T17:34:22+00:00",
    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442, \u0440\u0435\u0431\u044f\u0442. \u0417\u043d\u0430\u044f, \u0447\u0442\u043e \u043c\u0435\u043d\u044f \u0432\u0440\u044f\u0434 \u043b\u0438 (\u043f\u043e\u043a\u0430) \u0441\u043c\u043e\u0442\u0440\u0438\u0442 \u043d\u0435 \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u0430\u044f \u043f\u0443\u0431\u043b\u0438\u043a\u0430, \u044f \u0440\u0435\u0448\u0438\u043b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c.\u003cbr\u003e\u041a\u0430\u043a \u043c\u043d\u043e\u0433\u0438\u0435 \u0438\u0437 \u0432\u0430\u0441 \u0437\u043d\u0430\u044e\u0442, \u044f \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u043e\u0431\u0437\u043e\u0440\u0430\u043c\u0438 \u0438 \u0440\u0430\u0437\u0431\u043e\u0440\u0430\u043c\u0438 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u043a\u043e\u043c\u0438\u043a\u0441\u043e\u0432, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0438\u0445 \u0438\u0437\u0434\u0430\u043d\u0438\u0439. \u0411\u0443\u043a\u0432\u0430\u043b\u044c\u043d\u043e \u043d\u0435\u0434\u0430\u0432\u043d\u043e \u044f \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u043b \u0434\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u043d\u044b\u0439 \u043f\u0440\u043e\u0435\u043a\u0442 \u043f\u043e\u0434 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435\u043c \"\u0422\u043e\u0440\u043e\u0444\u043e\u043d\". \u042d\u0442\u043e \u0441\u0435\u0440\u0438\u044f \u0440\u043e\u043b\u0438\u043a\u043e\u0432, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f \u0440\u0430\u0437\u0431\u0435\u0440\u0443 \u0432\u0441\u0435 \u043a\u043e\u043c\u0438\u043a\u0441\u044b \u043f\u043e \u0422\u043e\u0440\u0443 \u0441 \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u044f (\u0440\u043e\u043b\u0438\u043a \u0443\u0436\u0435 \u0432\u044b\u0448\u0435\u043b, \u043a\u0441\u0442\u0430\u0442\u0438) \u0438 \u0434\u043e \u0442\u0435\u043a\u0443\u0449\u0435\u0433\u043e \u0442\u043e\u043c\u0430.\u00a0\u003cbr\u003e\u041c\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0439 \u0444\u043e\u0440\u043c\u0430\u0442 \u0438 \u044f \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u044e \u0434\u0435\u043b\u0430\u0442\u044c \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435 \u0438 \u0434\u0430\u043b\u044c\u0448\u0435. \u041f\u043e \u041b\u044e\u0434\u044f\u043c \u0418\u043a\u0441, \u041a\u043e\u0441\u043c\u043e-\u041b\u0438\u043d\u0435\u0439\u043a\u0430\u043c, \u0411\u044d\u0442\u0441\u0443 \u0438 \u0442\u0430\u043a \u0434\u0430\u043b\u0435\u0435.\u00a0\u003cbr\u003e\u041d\u043e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0439 \u0440\u043e\u043b\u0438\u043a \u0431\u0435\u0437\u0443\u043c\u043d\u043e \u0442\u0440\u0443\u0434\u043e\u0451\u043c\u043e\u043a. \u041d\u0443\u0436\u043d\u043e \u043f\u0435\u0440\u0435\u043b\u043e\u043f\u0430\u0442\u0438\u0442\u044c \u043e\u0433\u0440\u043e\u043c\u043d\u043e\u0435 \u0447\u0438\u0441\u043b\u043e \u0440\u043e\u043b\u0438\u043a\u043e\u0432, \u043d\u0435 \u0433\u043e\u0432\u043e\u0440\u044f \u043f\u0440\u043e \u043c\u043e\u043d\u0442\u0430\u0436 \u0438 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u0439. \u041f\u043e\u0442\u043e\u043c\u0443 \u044f \u0440\u0435\u0448\u0438\u043b\u0441\u044f \u043d\u0430 \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435. \u0421 \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u043e\u0439 \u0431\u0443\u0434\u0435\u0442 \u043a\u0443\u0434\u0430 \u043f\u0440\u043e\u0449\u0435 \u044d\u0442\u0438\u043c \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f, \u0442\u0430\u043a \u043a\u0430\u043a \u0432\u0441\u0435 \u0441\u0438\u043b\u044b \u0443 \u043c\u0435\u043d\u044f \u0435\u0449\u0451 \u0438 \u0443\u0445\u043e\u0434\u044f\u0442 \u043d\u0430 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044b (\u043e\u0441\u043d\u043e\u0432\u043d\u0443\u044e \u0440\u0430\u0431\u043e\u0442\u0443).\u00a0\u003cbr\u003e\u0412 \u043b\u044e\u0431\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435, \u043e\u0433\u0440\u043e\u043c\u043d\u043e\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e, \u0447\u0442\u043e \u0432\u044b \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c!\u003cbr\u003e"
