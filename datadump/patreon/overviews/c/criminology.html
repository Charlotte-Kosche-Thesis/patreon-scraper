    "summary": "\u003cdiv\u003e\u003cp\u003eThanks for listening to and supporting Criminology true \u003cbr\u003ecrime podcast. Criminology is an independent podcast \u003cbr\u003ewritten, researched, and produced by Mike Morford and \u003cbr\u003eMike Ferguson.  \u003cbr\u003eWe pride ourselves on creating, and bringing you, some \u003cbr\u003eof the most deeply researched content that you will find \u003cbr\u003eon a true crime podcast. We go deep into research using \u003cbr\u003eactual case files, police reports, and other materials to \u003cbr\u003epresent you the most complete telling of the cases we \u003cbr\u003ecover. We enlist, and consult with some of the various \u003cbr\u003einvestigators, victims, witnesses, and experts that are \u003cbr\u003edirectly involved in the cases we cover. We draw on our \u003cbr\u003econnections within the true crime community to bring \u003cbr\u003eyou one of the best and most informative podcasts we \u003cbr\u003ecan. In short, the content we present isn\u2019t going to be \u003cbr\u003esomething you find on a Wikipedia page, or on most \u003cbr\u003ewebsites.\u00a0\u003cbr\u003eThe drawback to producing a podcast like Criminology is \u003cbr\u003ethat it literally is a full-time job. We spend weeks, and \u003cbr\u003emonths researching and writing the content, making \u003cbr\u003econtacts relevant to the cases, and obtaining the \u003cbr\u003enecessary files, reports, and material that we need to \u003cbr\u003ecover the cases that we present. That\u2019s not including the \u003cbr\u003ecountless hours of editing that it takes to put the \u003cbr\u003ecompleted podcast out for you to listen to. Additionally, \u003cbr\u003ethere are costs for the databases, subscriptions, and \u003cbr\u003ematerials that we use to create the podcast, not to \u003cbr\u003emention additional costs for hosting, software, recording \u003cbr\u003eequipment, and software.  \u003cbr\u003eIf you are a loyal listener of Criminology, then the deep, \u003cbr\u003edetailed delivery of the podcast is probably something \u003cbr\u003eyou really enjoy. Your ongoing Patreon support will allow \u003cbr\u003eus to keep bringing you the most detailed and well \u003cbr\u003eresearched podcast that we can, and will help us to \u003cbr\u003econtinue to grow. \u003c/p\u003e\u003cbr\u003e\u003c/div\u003e"
