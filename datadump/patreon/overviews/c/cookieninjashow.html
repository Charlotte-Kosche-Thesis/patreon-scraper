    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGreetings Friendo-s!\u003c/span\u003e\u003c/h3\u003e\nMy name is Brad, but I think most people know me as CookieNinjaShow, or \"That Aussie Guy Over There\".  I\u0027ve been creating content on YouTube for nearly \n\t\u003cem\u003e\u003cstrong\u003e10 years\u003c/strong\u003e\u003c/em\u003e starting with Music, and as of October 2012 continuing with gaming\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e! \u003cbr\u003e\n\t\u003cbr\u003e\nGrowing up, I was had video game consoles around almost all the time. Starting with an Atari 7200, and by the time I was about 8 years old, moving in to the NES generation. Some of these games didn\u0027t have much in terms of written story in game, so I began to make additional commentary for myself, mainly to make myself laugh.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nI\u0027ve always wanted to bring a community closer to myself. I want to build a stronger community with my \"fans\", and no longer having to rely on YouTube as a form of income.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nAs a YouTube creator, I have no way to directly interact with, or reward the incredible people who support me, and some people have been around since 2012!\n  Patreon gives me some of the tools I need to do this. I always look for the best way to give back to the people who choose to support me, and more to the people that choose to support what I do financially.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tRecent changes made to the YouTube Partner Program has made things unstable for many creators. I believe not carrying all of your eggs in one basket is a fundamental lesson to live by. I want to continue creating content I would like to create, rather than resorting to \u003cem\u003ecurrently trending games\u003c/em\u003e or \u003cem\u003eclickbait\u003c/em\u003e titling.\u003cbr\u003e\n\u003c/blockquote\u003e"
