    "one_liner": "Celebrating the human form one person at a time",
    "patron_count": 21,

    "pledge_url": "/bePatron?c=183772",
    "published_at": "2016-03-01T00:54:21+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHelp keep your friendly neighborhood artist caffeinated!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI\u0027m Cassie. I\u0027m a photographer/writer based in Philadelphia. This is me:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/cassandrapanek.com/wp-content/uploads/2016/05/CMP4714.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been active in the photography community for over a decade. I\u0027ve refined my style, put together a nice portfolio, and made great friends. I believe in diversity, inclusion, and body positivity, and I try to showcase this in my work.\u00a0I\u0027ve been published in magazines domestically and abroad, and my clients include models, dancers, performers, musicians, and everyday people who want to celebrate themselves with some cool portraits. I work for a cosplay website, and one time I cashed a check with Larry Flynt\u0027s name on it. My dad is really proud.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/cassandrapanek.com/wp-content/uploads/2016/05/OMG8295.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nPhotography is a time-consuming labor of love. Often the work I\u0027m hired to create isn\u0027t the exciting/sexy/bold stuff people love to see from me. And let\u0027s face it, all these jars of corn syrup and marshmallow fluff and glitter don\u0027t buy themselves! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/cassandrapanek.com/wp-content/uploads/2016/05/CMP7220.png\"\u003e\u003cbr\u003e\u003cbr\u003eWith Patreon, you\u0027ll be helping me create the art I dream about in my spare time, to create personal projects and series. You\u0027ll get real-time updates, advanced previews, and the opportunity to help shape my projects. I\u0027ll have the resources I need to do trade shoots with great models passing through town, help develop promising new models\u0027 portfolios, and maybe even take the occasional work trip! I can work harder, better, faster, stronger. Well, maybe not faster.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/cassandrapanek.com/wp-content/uploads/2017/08/17C8849m.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a full-time freelance photographer and retoucher, but when I\u0027m not doing that I spend time writing weird poetry and short stories and speculative fiction pieces. In 2017 Patrons helped me create two short books \u2013\u00a0\u003ca href=\"http://cassandrapanek.com/product/earth-stories-print-edition/\" target=\"_blank\"\u003eEarth Stories\u003c/a\u003e, and\u00a0\u003ca href=\"http://cassandrapanek.com/product/happy-death-day-print/\"\u003ehappy death day\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWhether you support me with $1, $100, or even just some kind words and a link share, it\u0027s all appreciated. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tNot into commitment?\u00a0\u003ca href=\"http://ko-fi.com/cpanek\"\u003eHow about Ko-fi\u003c/a\u003e?\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://farm2.staticflickr.com/1480/25223592659_48b12636cf_m.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSee my work here:\u00a0\u003ca href=\"http://www.syntheticshadows.com\" rel=\"nofollow\"\u003ewww.cassandrapanek.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://farm8.staticflickr.com/7338/8981537930_a688d3f865.jpg\"\u003e\u003cbr\u003e\nFind me elsewhere:\u003cbr\u003e\n| \u003ca href=\"https://www.facebook.com/SyntheticShadows\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://syntheticshadows.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://twitter.com/SynthShadows\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://http://instagram.com/syntheticshadows\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e
