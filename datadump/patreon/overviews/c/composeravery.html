    "summary": "\u003ch3\u003eHi there!\u003c/h3\u003e\n\u003cbr\u003e\nIt\u0027s me, Avery.  Thank you so much for making your way to my Patreon page!  If you\u0027ve stumbled upon this page, then here\u0027s what you should know: \u00a0I am a composer! \u00a0And I compose everything from symphonies to film scores.\n\u003cbr\u003e\n\u003cbr\u003e\nThe best way for me to continue getting my music and identity out into the world is by using Patreon! \u00a0I\u0027d love to involve you more directly in my creative process!  By partnering with me here you\u0027ll be directly helping to support me and my ability to continue to compose/create music. \u00a0While also allowing me to continue to develop, improve, and learn by providing me the resources to continually keep my equipment up-to-date, pay for recording costs, and hire musicians to record with. \u00a0Finally, your contribution allows me to mentor other composers, provide tutorials, and give back to the music and film community by being able to provide free original music to those that would otherwise not be able to afford it or listen to it.\n\u003cbr\u003e\n\u003cbr\u003e\nPeople like you who are willing to help contribute, fortify, and support me as a composer and be a part of who I am and what I do mean a great deal to me! \u00a0This entire endeavor is a community work in progress and I\u0027d love to hear your feedback, suggestions, and ideas for additional or alternate benefits that I could provide that you think would continually bring more value to your contribution. \u00a0Feel free to leave suggestions in the activity feed or contact me directly via my \u003ca href=\"http://www.composeravery.com/contact.php\"\u003ewebsite\u003c/a\u003e\u003cspan style=\"color: rgb(5, 45, 73);\"\u003e.\u003c/span\u003e\n\u003cbr\u003e\nThank you for partnering with me on this journey and for your support. \u00a0 I appreciate it beyond words!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nCheers!\n\u003cbr\u003e\n\u003cbr\u003e\n-Avery\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nFor more info about me and the music I create:\u00a0\n\u003cbr\u003e\n\u003ca href=\"http://www.composeravery.com\" target=\"_blank\"\u003ewww.composeravery.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
