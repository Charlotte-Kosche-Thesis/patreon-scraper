    "summary": "\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cem\u003eCryptex\u003c/em\u003e\u003c/strong\u003e is a Cryptocurrency Intelligence Organization with thousands of members. Miners, Traders, Developers, and Analysts, all dedicated to growing their knowledge and helping out others in the community through discussion. Thank you for visiting our Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003eBTC, ETH, and LTC are also accepted.\u003cbr\u003e\u003cbr\u003e\u003c/u\u003eBTC: 1F3EzcoxUPo8b9uTv4QEigPQgovGoHuvoY\u003cbr\u003eETH: 0x78040fb7e7ad785dd8cf8462ee85c6cb675bd5d4\u003cbr\u003eLTC: LdwFE2ebBRx4pdoTsAAMRa88MqLnnPAvpN\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy have a Patreon?\u003c/strong\u003e\u003cbr\u003eCryptex has helped many people. We believe that members should receive\u00a0compensation for the work they do for each other. If we all contribute in\u00a0some form, we will make it further. Funding our Organization through Patreon will make sure that people can dedicate their time to doing research for the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I receive\u00a0for becoming a Patron?\u003c/strong\u003e\u003cbr\u003eYou receive\u00a0a consistent flow of\u00a0proprietary trading indicators, technical analysis, and data reports on the Cryptocurrency market. Higher Patron types receive more rewards, but every Patron will be signed up for our Intelligence Platform.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Intelligence Platform?\u003c/strong\u003e\u003cbr\u003eThe Intelligence Platform is a cycle of knowledge. Market data is chosen from our Scouts to predict a coins\u00a0trajectory and then personally verified from our Admirals to check for authenticity and accuracy. The crucial data will be chosen for our email Newsletter, so our users won\u0027t miss out on any important news like a coin increasing its value at a fast rate.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePatreon funds are split into funding three prime costs.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e1: Analysis \u0026amp;\u00a0Research\u003c/strong\u003e. A large portion goes to funding our Scouts for finding and analyzing the data. Another portion goes to our Admirals, trusted individuals\u00a0who are experienced in the market, correcting errors and making sure only the most important content reaches the user.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2: Developing\u003c/strong\u003e. At Cryptex, we have many Devs working on great projects like our \"Fantasy Portfolio\" and our Website. We believe that our Devs that dedicate their time to creating awesome projects for Cryptex, deserve to be supported as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3: Marketing\u003c/strong\u003e. Cryptex is focused on growing as an Organization. We want to branch out to new spaces, such as livestreaming and other fun platforms. A percentage goes to funding for things like server costs, hardware for dedicated machines, and advertising.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4: Our Trading Competition\u003c/strong\u003e. Every week we are going to host a Technical Analysis competition. Our users that want to show off their analysis skills can be eligible\u00a0to participate. The winner wins a purse and will be given the opportunity\u00a0to join the team to help provide our supporters with more intelligence.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e*Disclaimer,\u00a0 Cryptex nor any individuals involved in its community are in no way giving financial advice and is not responsible for the result of your decisions. We always encourage users of our services to apply their own due diligence as we always do ourselves.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
