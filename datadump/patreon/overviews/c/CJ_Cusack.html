    "summary": "\u003cstrong\u003e Hi, potential Patron!\u003c/strong\u003e\u003cbr\u003e\nI am CJ. I make \u003ca href=\"http://www.theleftfielder.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Left Fielder\u003c/a\u003e. \u003cbr\u003eIt\u0027s a non-serial comic that takes an outsider\u0027s look at the weirdness of modern life, and offers \u003cdel\u003evaluable\u003c/del\u003e advice on how to get by in this crazy world.\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNow, I love making people laugh.\u003c/strong\u003e \u003cbr\u003eAnd I love making this comic for you. But \nunfortunately, I can\u0027t eat laughter. I\u0027ve tried. It doesn\u0027t work\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo I want to do this full-time.\u003c/strong\u003e\u003cbr\u003eAnd Patreon is one way forward. Patreon is a service that helps you, the \u003cem\u003eextremely-good-looking person, \u003c/em\u003ethank me for staying up until 5am to make these doodles for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s like tipping.\u003c/strong\u003e\u003cbr\u003eI make comics, you laugh. And then, I get a tip for my work. It\u0027s small-fry stuff. For that reason, I\u0027m not making super-expensive tiers. And the higher tiers are limited, because they get bigger, more personal rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou set the limits \u003c/strong\u003eon the amount you wanna tip, and the total amount you\u0027re comfortable in tipping per month. And if funds are tight, you can modify or quit your pledge \u003cem\u003eat any time. \u003c/em\u003eSo if you\u0027re on a \u003ca href=\"http://www.theleftfielder.com/blog/champagne-tastesporridge-budget-part-1/\" rel=\"nofollow\" target=\"_blank\"\u003eporridge budget\u003c/a\u003e, you can still be the \u003cem\u003esuper-handsome art patron \u003c/em\u003eyou\u0027ve always wanted to be!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027d like to actively support The Left Fielder, please consider becoming a Patron. \u003c/strong\u003eAny amount is \nhighly appreciated!\u003cbr\u003e\u003cbr\u003eCJ\u003cbr\u003e"
