    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/5X-OJXuW9E0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-01-29T14:20:35+00:00",
    "summary": "Cubatono\u00a0is a new digital media marketing collective serving independent Cuban artists in the music genres of Cubaton \u0026amp; Reggaeton.\u00a0 We provide a marketing platforms to reach Latin music listeners around the world to create new fans who want to discover new music from the underground music scene in Havana, Cuba.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCubaton / Reggaeton Music in Havana, Cuba\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCubaton has had a breakthrough year with a different latin fresh sound.\u00a0 Infused with Cuban salsa and timbale beats, it\u0027s powerful rhythm and accompanying mambo, rumba and hip-hop dance styles (we the chill two-step the \"Cuban dos pasos\") distinctly breaks away from the popular genre Reggaeton from Peurto Rico.\u00a0 Artist like\u00a0\u003ca href=\"https://g.co/kgs/8KMCPs\" target=\"_blank\"\u003e Chacal\u003c/a\u003e,\u00a0\u003ca href=\"https://g.co/kgs/GuJHvi\" target=\"_blank\"\u003e Gente de Zona\u003c/a\u003e,\u00a0\u003ca href=\"https://g.co/kgs/8Uf6uU\" target=\"_blank\"\u003e Jacob Forever\u003c/a\u003e,\u00a0\u003ca href=\"https://g.co/kgs/mt4NTx\" target=\"_blank\"\u003e Yomil y Dany\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=D3Rs_6YNrBE\" target=\"_blank\"\u003eHarryson\u003c/a\u003e, and\u00a0\u003ca href=\"https://g.co/kgs/woZ8k6\" target=\"_blank\"\u003e Chocolate MC\u003c/a\u003e have been some of the most popular Cuban artists in this genre to have top charting hits on the Latin charts. The most popular songs played in nightclubs in Havana are by popular local artists like \u003ca href=\"https://www.youtube.com/watch?v=YS9k5rzGLgA\"\u003eEl Negrito, Manu Manu, El Kokito\u003c/a\u003e , \u003ca href=\"https://www.youtube.com/watch?v=1PLNm9P6xHk\"\u003eEl Taiger\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=iGFSZ3m-8LM\"\u003eEl Enviado\u003c/a\u003e all produced by the chart topping DJ and producer \u003ca href=\"https://www.youtube.com/channel/UCREFqJ3lz5hz7aPcZbIPxjw\"\u003eDJ Unic\u003c/a\u003e.\u00a0 The new generation\u00a0of independent artists will become a dominant force in spreading the Cubaton sound and movement around the world with original music from the streets of Havana. Cubatono was developed to make that dream attainable to independent artists in the complicated political\u00a0environment of the world and bypass economic limitations with digital platforms to spread their music.\u00a0\u003cbr\u003e\u003cbr\u003eOur digital media activities\u00a0for artists include: mastering and registering original recordings, music distribution on digital platforms, graphic art development for an artists brand, website and EPK design, music video production, media and press releases, performances, and tour scheduling and more.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eQue Bola?! (Cuban version of \"What\u0027s up?\") I am a digital consulting entrepreneur\u00a0from New York who fell in love with Havana, Cuba (like the Camila Cabello song), Cuban culture,\u00a0 people, and the energetic party vibe of Cubaton music.\u00a0 During my\u00a0several\u00a0trips to Cuba visiting friends and family, I\u0027ve met so many talented artists who have a dedicated local following (or what I call \"Hood Celebrities\"), record songs in small makeshift studios and shoot videos to\u00a0reach their local fans. They use whatever resources they can to spread their music by uploading to unblocked sites like YouTube/ Facebook, and sharing files on Zapya / USB memory drives for local DJ\u0027s.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eYou can always hear the local music mixed in with the popular international reggaeton songs blasting from \u0027collectivos\u0027 (local taxis), nightclubs and bars, and the home sound systems on virtually every neighborhood corner of Havana.\u00a0 I started hanging out at local recording studios, going to video shoots (filmed with limited equipment), and going to nightclubs with live\u00a0performances where everyone knew the words.\u00a0 There is so much undiscovered talent that thrives in the local scene, I created Cubatono\u00a0to provide a platform for spread\u00a0the reach for their music at \u003cstrong\u003eno expense \u003c/strong\u003eto the artists so they can focus on what they do best.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe artist roster includes 6 producers, singers, lyricists and a dancer/choreographer.\u00a0 The first starter project was created for the artist JOKER.\u00a0\u00a0\u003ca href=\"http://vufonazo.com/\" target=\"_blank\"\u003eJOKER\u003c/a\u003e is a Cuban entertainer - singer, songwriter, rapper, dancer and record producer - born and raised in Havana, Cuba. With his eccentric street style and dark sense of humor, he is known as \"JOKER\" and \"Vufonazo\" by the popular Cubaton music community of artists, DJs and fanbase in Havana.\u00a0 Several projects for JOKER include collaborations with local music producers and production companies like CYBORG Records, Bad Boy Company Cuba, Extreme Music Studios and more.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zOWxKI-nkIc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eKnown for his hard-hitting, infectious Cubaton / Reggaeton singles like\u00a0\u003ca href=\"https://song.link/RemixJoker\" target=\"_blank\"\u003e\"Ahora Es Que Esto Empieza\" featuring Moikan \u0026amp; F also\u003c/a\u003e and latest songs\u00a0\u003ca href=\"https://open.spotify.com/album/5wTyDLui9AVWv8gokc8pZl\"\u003e \"A Lo Mejor\"\u003c/a\u003e and the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=PXWtkzoiKg4\"\u003e \"La Ultima Vez (Cubaton Style)\"\u003c/a\u003e - his music creates upbeat Havana party vibe. JOKER maintains a local following with his live performances in nightclubs throughout Havana. His sound has a growing international fan base with followers on social media from all around the world who love Cuban music. Follow JOKER\u00a0on\u00a0\u003ca href=\"https://www.instagram.com/vufonazo/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/vufonazo/\" target=\"_blank\"\u003e Facebook\u003c/a\u003e and\u00a0\u003ca href=\"https://soundcloud.com/joker-el-vufonazo\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eCheck out the rewards we will be offering soon to our Patreons\u00a0which include free access to mixtape and EP\u00a0releases, merchandise, original artwork and exclusive content from behind the scenes in Havana.\u00a0 In the future, we will create a travel experience for Patreons\u00a0interested in personally experiencing the music scene in Cuba - including private Salsa/Samba/Cubaton dance instruction, VIP access to parties and events, and learning\u00a0experiences to discover the Afro-Latino musical traditions and\u00a0cultural influences that gave birth to the Cubaton / Reggaeton sound.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
