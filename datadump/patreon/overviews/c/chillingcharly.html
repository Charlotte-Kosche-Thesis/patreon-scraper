     "created_at": "2017-07-10T17:36:38+00:00",
     "description": "\u003cstrong\u003e\u003cem\u003eAlles was ich in meine Bilder, Videos oder Gedichte stecke, beginnt mit einem Buch und einem Stift.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eZun\u00e4chst ist da \u003cstrong\u003edie Idee\u003c/strong\u003e. Und dieser Idee ist egal ob ich grade in der Bahn, in einem Park, auf einer Party oder Zuhause auf dem Bett sitze. Das Wichtigste in diesem Moment ist die Idee einzufangen und nicht wieder los zu lassen. Hierf\u00fcr nutze ich Skizzen- oder Notizb\u00fccher, in die ich einfach alles reinschreibe oder kritzel, was mir sp\u00e4ter helfen kann bei der eigentlichen Arbeit nicht wieder bei 0 anfangen zu m\u00fcssen hehe.\u00a0\u003cbr\u003e\u003cbr\u003eMit einem iPad oder am Computer zu zeichnen ist\u00a0die eine Sache, aber um die Ideen umzusetzen, die sich bisher haupts\u00e4chlich in meinem Kopf befinden, ist das Zeichnen mit Papier und Stift noch immer das unkomplizierteste.\u003cbr\u003e\u003cbr\u003eDa ich vor gut einem halben Jahr mein Stiftset mit allen Utensilien in einem Bus verloren habe, sind neue \u003cstrong\u003eStifte und B\u00fccher\u003c/strong\u003e auf Platz 1 meiner Liste mit Dingen, die mir helfen k\u00f6nnen weiter an dem zu arbeiten, in das ich all mein Herz stecke :)\u00a0\u003cbr\u003e\u003cbr\u003eDanke an dich, dass du dir die Zeit nimmst das hier zu lesen und ein noch gr\u00f6\u00dferes Danke an dich, wenn du mich unterst\u00fctzt mit einer kleinen Spende. \u2665\u003cbr\u003e\u003cbr\u003eF\u00fcr Fragen stehe ich euch immer zur Verf\u00fcgung!\u003cbr\u003e\u003cbr\u003eEure Chuly ~ ChillingCharly\u00a0 ?\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e",

     "description": "\u003cstrong\u003eDAS WEBCAM GOAL\u00a0?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNicht alles was ich tu hat mit einem Stift und einem Blatt Papier zutun.\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDenn mit dem bisher von euch gespendetem Geld konnte ich meine Federm\u00e4ppchen mit Finelinern und Buntstiften f\u00fcllen sowie neue Skizzenb\u00fccher kaufen, die nur darauf warten Leben eingehaucht zu bekommen.\u003cbr\u003e\u003cbr\u003eDas \u003cstrong\u003en\u00e4chste Ziel\u003c/strong\u003e ist weiterhin Geld f\u00fcr Zeichenutensilien zu sammeln, aber auch f\u00fcr eine Webcam, mit der ich endlich anfangen k\u00f6nnte auch auf \u003cstrong\u003eTwitch f\u00fcr euch zu streamen\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIch w\u00fcrde super gerne live mit euch \u003cem\u003e\u003cstrong\u003ezeichnen\u003c/strong\u003e\u003c/em\u003e, dabei \u003cstrong\u003e\u003cem\u003equatschen \u003c/em\u003e\u003c/strong\u003eund das alles nicht mehr nur \u00fcber Instagram.\u00a0\u003cbr\u003eWenn ihr darauf Lust habt, lasst mir doch einen Groschen als Spende da um mich bei diesem Ziel zu unterst\u00fctzen.\u00a0??\u003cbr\u003e\u003cbr\u003eDanke an dich, dass du dir die Zeit nimmst das hier zu lesen und ein noch gr\u00f6\u00dferes Danke an dich, wenn du mich unterst\u00fctzt mit einer kleinen Spende.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eF\u00fcr Fragen stehe ich euch immer zur Verf\u00fcgung!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEure Chuly ~ ChillingCharly\u00a0?\u003cbr\u003e",
