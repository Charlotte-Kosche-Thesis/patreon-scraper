    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg src=\"http://i63.tinypic.com/30mnviq.jpg\"\u003e\u003cbr\u003eMost of you will probably know me from my artwork in the furry and fantasy community.\u003cbr\u003eI am a commissionaire artist who dabbles in various things including digital art, traditional art, sculpting, costume making, and leather working / tooling.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/-cedarwolf/\" target=\"_blank\"\u003e\u003cimg src=\"http://oi65.tinypic.com/2uy66th.jpg\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u003ca href=\"https://cedarwolf-art.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://oi63.tinypic.com/x2w49g.jpg\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"https://www.redbubble.com/people/darkicewolf/shop?SSAID=389818\u0026amp;utm_source=shareasale\u0026amp;utm_medium=affiliates\u0026amp;utm_campaign=banner\u0026amp;asc=u\" target=\"_blank\"\u003e\u003cimg src=\"http://oi67.tinypic.com/dn28vp.jpg\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"https://society6.com/diwdesigns/s?q=popular\" target=\"_blank\"\u003e\u003cimg src=\"http://oi63.tinypic.com/2ujgn50.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px; text-align: justify;\"\u003e\u003cimg src=\"https://vignette.wikia.nocookie.net/animal-jam-clans-1/images/8/8d/Tumblr_static_paw-print.png/revision/20160828145443\" style=\"width: 39px;\"\u003eI have a vast love for the paranormal, supernatural, and cryptid beasts! Naturally, one of my absolute\u00a0favorites is the werewolf. I love drawing them,\u00a0and that\u0027s just what I\u0027ll be doing for my patrons here. That\u0027s not the only thing though. I\u0027ve updated with quite a few more tiers, including art tutorials, streams, and much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEaring goals explained.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e$200\u003c/strong\u003e per month\u003cbr\u003e\u003cem\u003eBasics\u003c/em\u003e - This amount will help me afford food each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1,000\u003c/strong\u003e per month\u003cbr\u003e\u003cem\u003ePersonal Art / Car\u003c/em\u003e - This amount will free me up a bit for some personal art and help me save up to buy a car so I can stop asking everyone for rides. x_X \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$2,000\u003c/strong\u003e per month \u003cbr\u003e\u003cem\u003eGet Out\u003c/em\u003e - This amount will help me get out on my own. With this kind of income each month I could get out of this radon infested house and get myself an apartment or mobile home.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3,000\u003c/strong\u003e per month\u003cbr\u003e\u003cem\u003eLife goals.-\u00a0\u003c/em\u003eThis amount each month would help me to live comfortably and focus on my personal art, getting all these awesome ideas out of my head and onto canvas so that I could show you guys what\u0027s really in there. There\u0027s an entire world of amazing things that I don\u0027t have time to show you guys, and it breaks my heart. \u0026lt;/3\u003c/div\u003e\u003cbr\u003e"
