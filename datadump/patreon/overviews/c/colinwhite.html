    "summary": "\u003cem\u003eSketching every corner store in Canada... amongst other things\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eFollow along on Patreon, get art in the mail, and suggest your local shop to be sketched\u2026 \u003cbr\u003e\n\u003cbr\u003eAs Patreon goals are met, I will be able to sketch further from my base in Ottawa\u00a0\u003cbr\u003e\u003cbr\u003eIt is the primary goal of this Patreon to develop a sustainable income not derived from direct sales or commissions, and would allow me to work on art full time, while providing unique content for patrons.\u00a0\u003cbr\u003e\u003cbr\u003eAs a patron you will receive digital postcards from sketching journeys, can suggest sketching locations and receive a discount on artwork. Patrons will also receive collections of postcards, prints or original drawings. \u003cbr\u003e\u003cbr\u003eNeighbourhood stores are only a part of my sketching explorations. I have also done studies of vacant buildings, alleys and lanes, Chinatown storefronts, Toronto fruit stores, sheds \u0026amp; garages, food trucks, and iconic buildings in general. \u003cbr\u003e\u003cbr\u003eIn addition to urban sketching, I also create comix based on encounters with people on the streets. It is one of the goals of Patreon to produce more comix on the regular.\u00a0\u003cbr\u003e\u003cbr\u003eI am also interested in producing public art. In 2017 I hid a series of wooden art postcards around my neighbourhood of Chinatown for passersby to find and take home with them. In 2015 I organized a group show held in a laneway. In 2014 I stencilled washable images on sidewalks which brought viewers on a walking tour of the neighbourhood.\u00a0 I\u0027ve also acted, written and produced independent short films.\u00a0\u003cbr\u003e \n\u003cbr\u003ePatrons will inspire and sustain all future art projects.\u00a0\u003cbr\u003e\u003cbr\u003eSee more of my artwork: \u003ca href=\"http://www.ColinWhite.ca\"\u003ewww.ColinWhite.ca\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFollow on Instagram @ColinWhite\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5493abdee4b09ef25dd0654c/t/5a79dd1a085229ff1717dedc/1517935979929/IMG_5082.JPG?format=750w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5493abdee4b09ef25dd0654c/t/59c55adcc027d867cfb51e9e/1506106085891/Family_Fruit_Flower.png?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5493abdee4b09ef25dd0654c/t/5a79dd7153450afd32a07f89/1517936014043/IMG_5195.JPG?format=750w\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5493abdee4b09ef25dd0654c/t/59c563cd3e00be0ff1af0880/1506108381777/Bousheys_Facade-1.png?format=750w\"\u003e\u003cbr\u003e"
