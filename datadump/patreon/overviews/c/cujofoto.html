    "summary": "I began working professionally as a photographer in 2006. I have worked for numerous online and print publications since this time. My education into photography began in 1998, immediately prior to the digital transformation. Film photography is challenging and exacting, where digital allows for more flexibility. I shoot both, using the digital to discover the moments that I wish to commit to film. \u003cbr\u003eAnalog film has been a rapidly receding industry for years and I am obsessed with using newly obsolete films before they become extinct. I have a variety of cameras and films I like to use. I have created subscriber levels around the material costs of these emulsions. Subscribe to fund the replacement costs so I can shoot more!\u003cbr\u003eAs far as photography goes, I have always been interested in shining a light on the unseen. I love to create images that shock, engage and otherwise capture the attention of the viewer. My technical skills with lighting allow for me to create unique images on location or in the studio.\u003cbr\u003eI enjoy shooting erotic, horror, fetish, and fashion images inside studios, at abandoned industrial sites, in nature and anywhere the appropriate juxtaposition or mood can be achieved. I love exploring the world through this lens. \u003cbr\u003eTravel is a major component of photography, both as a way to find inspiration in new locations and people I would otherwise not have access to.\u003cbr\u003eSupport my endeavors and be rewarded with the photographic rewards of your choice!\u003cbr\u003e"
