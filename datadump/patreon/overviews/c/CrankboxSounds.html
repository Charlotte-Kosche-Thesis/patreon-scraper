    "main_video_embed": "\u003ciframe frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fvideoseries%3Fautoplay%3D1%26list%3DPL0zGN4azvAHtzGJV_TUuPJEwI2FQ9lD_-\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DoirRmcGuDz0%26list%3DPL0zGN4azvAHtzGJV_TUuPJEwI2FQ9lD_-\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FoirRmcGuDz0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/oirRmcGuDz0?list=PL0zGN4azvAHtzGJV_TUuPJEwI2FQ9lD_-",
    "one_liner": "We believe pop music can be smart, fun, and varied, and we\u0027re here to prove that with every single song!",

    "pledge_url": "/bePatron?c=72860",
    "published_at": "2013-08-11T04:21:14+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003etl;dr: we\u0027re working on an album; when it\u0027s done we\u0027ll be posting it one song each week as patron-supported creation!\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWe\u2019re\u003c/span\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e mak\u003c/span\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eing an album.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe used to compose and produce \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=WgHbWNbUZvg\u0026amp;list=PL0zGN4azvAHvCIWxAOgnumVX5f0muICTY\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=WgHbWNbUZvg\u0026amp;list=PL0zGN4azvAHvCIWxAOgnumVX5f0muICTY\" rel=\"nofollow\" target=\"_blank\"\u003eone\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=Q8PP0OC0jUA\u0026amp;list=PL0zGN4azvAHtzGJV_TUuPJEwI2FQ9lD_-\" rel=\"nofollow\" target=\"_blank\"\u003ewhole\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=sAMKJCheoeI\u0026amp;list=PL0zGN4azvAHsuDVDVN2nPZzRnlxrnCxBI\" rel=\"nofollow\" target=\"_blank\"\u003esong\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e each week. We wrote, arranged, performed, mixed, videotized, sweated, and cried over 134 consecutive songs, each one full of all our hopes, \u003cspan style=\"background-color: rgb(255,255,255);\"\u003epassions, and fears.\u003cbr\u003e\u003cbr\u003eThen we burnt out.\u003cbr\u003e\u003cbr\u003eIn an\u003cspan style=\"color: rgb(0,0,0);\"\u003e effort to return to more human levels of stress we are taking on a longer-term project with longer-term deadlines:\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWe\u2019re writing all-new songs,\u003c/strong\u003e\u003c/strong\u003e choosing the ones we like, and putting an album together.\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003e\u003cem\u003e...which I suppose is what normal bands do? But for us, that process of exploration is  new and weird and energizing! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThen eventually when they\u0027re ready we\u2019ll release those songs\u003cstrong\u003e\u003cstrong\u003e a week at a time\u003c/strong\u003e\u003c/strong\u003e, with unprecedented levels of polish.  This is when \u003cstrong\u003e\u003cstrong\u003eyour generous\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e pledges\u003c/strong\u003e\u003c/strong\u003e become fuzzy warm feelings in our bellies (in the form of actual cash).\u003cbr\u003e\u003cbr\u003eNot everything we write in the comming months will make the cut. If we like a song but feel it doesn\u0027t fit in we\u0027ll release here, too, as patron-suppored single.\u003cbr\u003e\u003cbr\u003eWe still have \u003cstrong\u003e\u003cstrong\u003ePatron-only perks\u003c/strong\u003e\u003c/strong\u003e, of course! You can have pocket-sized \u003cstrong\u003e\u003cstrong\u003edownloads in mp3 or flac\u003c/strong\u003e\u003c/strong\u003e of each and every song to take with you on your travels; and the depthful self-analysis series \u003cstrong\u003e\u003cstrong\u003eCompose\u003c/strong\u003e\u003c/strong\u003e \u003cstrong\u003eor Boring\u003c/strong\u003e, wherein we (mostly Dylan) talk about our (mostly Dylan\u0027s) processes and thoughts and strategies on writing each individual song.\u003cbr\u003e\u003cbr\u003eIn the meantime, we are tentatively launching a new weekly feature called \u201cDr Crankbox\" over at \u003ca href=\"http://crankboxsounds.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cstrong\u003eour Tumblr\u003c/strong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e  Ask us an Ask, anonymously or not, with something about you, your situation, your friend, your dream, your need \u2013 whatever you\u2019d like \u2013 and we\u2019ll prescribe a song out of our over 150 recordings to fit with it!  We\u2019ll also write you a prescription telling you why this song is right for you (or your future lover, or your terrible customer service experience, etc etc), and how to properly use or apply it. \u003cem\u003eDon\u0027t have an account, but still need healing? Ask annonymously - no login required!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs always, \u003cstrong\u003e\u003cstrong\u003eall of our music is free to listen forever.\u003c/strong\u003e\u003c/strong\u003e For those of you who have enjoyed our weekly videos, you might appreciate a look back at what we\u2019ve done! Here are the three playlists of our three songwriting series\u2026\u003cbr\u003e\u003cbr\u003eCrankbox Obeys (our first year)!\u003cbr\u003eCrankbox Freelance (our second year)!\u003cbr\u003eCrankbox Party (our thirty newest songs)!\u003cbr\u003e\u003cbr\u003eI hope you\u2019re as excited for that as we are. Keep following this blog for updates, we\u0027ll chat again soon!\u003cbr\u003e\u003cbr\u003e"
