    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(207, 207, 207); text-align: center; background-color: rgb(110, 133, 186); color: rgb(162, 43, 43);\"\u003e\n\t--------------------- BEWARE ---------------------\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(207, 207, 207);\"\u003e\nc[ode]clap is currently in pre-alpha state. If you are expecting a software that has all the features you want in everyday use, please wait and return in a few months. If you want to try out this project as soon as possible, break it, give feedback and shape future goals, then you probably want to stay and read further.\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy this project?\u003c/strong\u003e\n\u003cbr\u003eLinux is a great ecosystem to compile code on. There is fast access to multiple good compilers. Most distributions provide a packaging system and repositories with lots of precompiled libraries and if you have to compile code yourself it usually works without too much a hassle.\u003cbr\u003eDebugging on the other hand isn\u0027t such a pleasant experience, especially when compared to solutions available on Windows systems. Many tools struggle to give you a good view on what is actually happening with your data and the control flow, some suffer under their own interface clutter and others are build on some strange Java framework and are just slow and unresponsive.\u003cbr\u003ecodeclap goes back to the roots and tries to build a minimal foundation to show and understand what is going on when the compiled code is executed, why it is doing what it is doing and how it reached the state you may observe at that time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy pre-alpha?\u003c/strong\u003e\n\u003cbr\u003eI will consider this project to have reached alpha stage as soon as it potentially contains all features that people might want or expect from a debugger in everyday use.\nI\u0027ve compiled a small list of those features that are currently missing completely:\u003cbr\u003e\u003cul\u003e\u003cli\u003econditional and memory breakpoints\u003c/li\u003e\u003cli\u003eout-of-process debugging (also attach and remote debugging)\u003c/li\u003e\u003cli\u003ecustomizable keybindings (and more customization options)\u003c/li\u003e\u003cli\u003ecasts and function calls in watch window\u003c/li\u003e\u003cli\u003einlined functions are not handled very well in source view\u003c/li\u003e\u003cli\u003ebetter C++ support (inheritance, possibly pretty-printing of STL structures)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat happens after reaching \"alpha\" state?\u003c/strong\u003e\n\u003cbr\u003e\tFirst of all, this page will get a totally cool and awesome introductory video. But at some point for a software project it is also necessary to mature and build a stable foundation. It is important that adding features, extending and changing existing features doesn\u0027t break the project all the time.\u003cbr\u003eBut at the same time this project has high ambitions to not only replicate the debugging experience you would expect from other systems but to make the interface as efficient as possible, provide better tools to quickly understand bugs or find them in the first place and observe how memory/variables get changed over time.\nTherefore after reaching alpha functionality I will likely aim for a state I will label as beta which may then become the first stable release; or I will go totally crazy and head towards \"gamma\" builds. However there is no stated time frame in which this may happen. Likely as soon as possible.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does it look?\u003c/strong\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zTGx7YTqFb4?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xGO4Amvhlaw?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IFGOPr_a7lg?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
