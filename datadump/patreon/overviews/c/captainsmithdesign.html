    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy name is Sam and I create cartoons,\npaintings, portraits, blogs, books and videos. My goal in my life is to be creatively\nfree and connect with people in a meaningful way through my work. I am a\nportrait artist by profession, for which I am extremely lucky but I want to be\ndoing more, which is why I\u2019m on Patreon... \u003cbr\u003e\n\n\u003cbr\u003eLinks (all open in new tabs):\u003cbr\u003e\u003ca href=\"http://www.captainsmithdesign.com/portfolio\" target=\"_blank\"\u003eCartoons\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.captainsmithdesign.com/portfolio-1\" target=\"_blank\"\u003ePaintings and Drawings\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.captainsmithdesign.com/blog\" target=\"_blank\"\u003eFully illustrated blogs\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://m.youtube.com/channel/UCAfx1_NbFKE6rPWv6e1UlhQ\" target=\"_blank\"\u003eVideos\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.captainsmithdesign.com/free-ebook\" target=\"_blank\"\u003eFree ebook\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhy am I asking for support?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nBeing able to draw all day and give people\nsomething that\u00a0makes them happy\u00a0is incredibly\nmeaningful and fulfilling. However I want my work to be accessible to more\npeople instead of disappearing after it is done (like a portrait).\nBeing a portrait artist is also creatively restrictive and I want to be\ncreating freely from the \u2018heart\u2019...\u003cbr\u003e\n\n\u003cbr\u003eWhat does \u0027creating from the heart\u0027 mean?... In 2005 I was unhappy and lost.\nI created a cartoon character called Onion (the little French guy you can see\ndotted about). Although I didn\u2019t know it at the time, it was a way of\nprocessing the discomfort in my mind and reframing reality in the way I saw it.\nI meant every second of it and as a result the cartoons are raw and honest. His\ncrazy little stories resonated with people. I could tell by how they talked to\nme that he gave life to something within that was not common.\nIt created a \u003cem\u003edeep\u003c/em\u003e connection. It felt\nlike I had struck a magical chord within people. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThis work is what I want to be doing more\nof, work that comes from a place of creative freedom and honesty. However, I\u2019m\nfinding it very difficult to sell this kind of work and so I\u0027m doing less of it. This is why I am reaching\nout to you, the people who get something meaningful from my little creations. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nTo show my gratitude for your support, I\nhave lined up a series of awesome rewards (on the right hand side of this\npage). The rewards increase depending on the subscription amount. I am appreciative of any amount and it\u0027s important to me to make sure you feel appreciated.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat will your contributions go towards?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nBy supporting me, you will be actively\nresponsible for helping me create the things that inspire me (and therefore hopefully you): cartoons,\nportraits, videos, books, paintings, and stories. As I do this, hopefully\nyou will be able to feel the inspiration pouring out of the screen and take\nsomething away to use to make your life a little bit better. Because I am creating this work in the small amount of time outside work hours, it is all rushed, so your subscription will give me more time to produce \u003cstrong\u003ehigher quality content and more of it!\u00a0\u003c/strong\u003eI release polls to decide what to work on next so you will have an active role in influencing what you see.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you feel like my work has spoken to you\nin the past, you are basically paying for more of that!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThank you for taking the time to read this\nand I really hope you\u2019ll join me in this exciting adventure.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTo infinity and beyond!\u003cbr\u003eSam\u003cbr\u003e\u003c/div\u003e"
