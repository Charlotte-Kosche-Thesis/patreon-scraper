    "summary": "Hi there!\u00a0My name is Cory Allan, but you can just call me \u003cem\u003eAllan.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eEver since I was 4, I\u0027ve been drawing. Once I learned about webcomics in the 7th grade, I was hooked\u2014free online content, cool websites, interesting people, and great communities\u2014I\u0027ve been swimming in the scene ever since.\u003cbr\u003e\u003cbr\u003eI\u0027ve\u00a0\u003ca href=\"https://www.kickstarter.com/projects/allanwood/an-allan-anthology\" rel=\"nofollow\" target=\"_blank\"\u003eprinted books\u003c/a\u003e using Kickstarter as a platform, I\u0027ve drawn\u00a0\u003ca href=\"http://www.theduckwebcomics.com/The_600/\" rel=\"nofollow\" target=\"_blank\"\u003e300+ comics\u003c/a\u003e in a single month, I\u0027ve nurtured online communities with forums, games, and chat rooms.\u00a0I\u0027ve done this for the majority of my life because I love it; nothing is quite as satisfying to me as spawning a universe with a single comic page, and the scope is one that I can manage independently.\u003cbr\u003e\u003cbr\u003eNowadays, I\u0027ve graduated college and gotten a job at a tech company in Silicon Valley. But my passion is still creating. Producing. Sharing. I know that if I\u0027m passionate about something, there will be others who are passionate about it, too. We all have a unique perspective of the world\u2014subtly unique, perhaps, but unique nonetheless\u2014and I feel like it is my duty to share it. It\u0027s what I love.\u003cbr\u003e\u003cbr\u003eIf you choose to support me as a Patron, you are going far and beyond the call of duty as a reader. You\u0027re supporting the life of an artist who is dedicated to creation. There may be peaks, there may be valleys, but if I\u0027ve learned anything in my life, it\u0027s that if it\u0027s true, it comes back. And I\u0027m glad to be back.\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://coryallan.com/\" target=\"_blank\"\u003e\u003cbr\u003ecory allan\u003c/a\u003e |\u00a0\u003ca href=\"http://comicmess.com/\" rel=\"nofollow\" target=\"_blank\"\u003ecomicmess\u003c/a\u003e |\u00a0\u003ca href=\"https://joat-comic.tumblr.com/post/152587637459/welcome-to-the-first-two-pages-of-jack-of\" rel=\"nofollow\" target=\"_blank\"\u003ejack of alltrades\u003c/a\u003e |\u00a0\u003ca href=\"http://comicmess.com/allan\" rel=\"nofollow\" target=\"_blank\"\u003eallan\u003c/a\u003e |\u00a0\u003ca href=\"http://thefutureuniverse.com/\" rel=\"nofollow\" target=\"_blank\"\u003ethe future universe\u003c/a\u003e\u003c/div\u003e"

     "about": "Hey there! My name\u0027s Cory Allan, but most people know me as \u003ca href=\"http://comicmess.com/allan\"\u003eAllan\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing ever since I could hold a pencil, but my real claim to fame was an eponymous journal comic that ran from 2007 to 2014! You can check out my portfolio with a number of projects currently available online \u003ca href=\"http://comicmess.com/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eNowadays, I work in Silicon Valley at a tech company, and so I\u0027m developing a new strip called \u003cem\u003eJack of AllTrades\u00ae\u003c/em\u003e that uses a lot of my life experiences and translates them into a fiction! I\u0027m tackling the strip in a new way - by producing a chapter at a time - while playing with consistency and parallel storytelling. It\u0027s slower delivering content, but I think it\u0027s building a better story!",
