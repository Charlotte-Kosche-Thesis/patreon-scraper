    "published_at": "2017-10-30T23:23:08+00:00",
    "summary": "Hi, I\u0027m Caroline, the artist behind Certainly Caroline on YouTube. I sculpt art dolls and make their miniature worlds because it\u0027s my favorite thing to do. I think this is the only art form where you actually grow younger the more you create.\u00a0\u003cbr\u003e\u003cbr\u003eI love teaching art.\u00a0 Art inspires people to new accomplishments that they might have never attempted. And teaching art online means I can reach more people and teach in a way that\u0027s most conducive to learning. It is so rewarding to hear things like this, \"I started sculpting again for the first time in years...\", and \"I was inspired to...\", and \"I\u0027m not going to give up...\".\u00a0\u003cbr\u003e\u003cbr\u003eA huge weakness of mine is being consistent with my uploads, as many of you know. Trying to balance making videos while managing a full house is definitely tricky.\u00a0 I hope Patreon can help justify the time I spend producing videos, so I won\u0027t have to sneak work hours into an already too busy day. When this becomes more of a job than a hobby, I will be able to produce higher quality, more consistently.\u00a0\u003cbr\u003e\u003cbr\u003eAlso, I really want to write and produce a couple of stop motion fairy tales each year, in addition to the YouTube tutorials. How incredibly thrilling it\u0027d be to use my dolls and minis in a high quality fairy tale, but stop motion animation takes some serious time and resources, so that\u0027s another Patreon goal.\u003cbr\u003e\u003cbr\u003eIf you\u0027re a YouTube subscriber, THANK YOU! You guys have been so amazingly encouraging and I am completely grateful and humbled that you are even considering this! \u003cbr\u003e\u003cbr\u003ePLEASE don\u0027t feel pressure to give a lot, or to support me at all. I\u0027m thrilled about any and all support. Whether you become a patron or just watch one of my YouTube videos, thank you dearly.\u00a0\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2017-10-28T22:58:53.334899+00:00",
     "description": "Wow, you guys! You\u0027re the cream in my coffee.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e~ Enjoy access to 1 \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eArt~ala~Carte Mini-Course \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eeach month\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLearn the nitty gritty about dolls \u0026amp; minis from video instruction produced exclusively for my patrons \u0026amp; doll academy students. If you want to paint, sculpt, \u0026amp; create along with me, you\u0027ve found the right tier. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThese video lessons are slowed down and every step is carefully explained with voice over instruction and reference photos. \u00a0I spend much more time on each step than I do in my YouTube tutorials. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNOTE: Every month after payment is processed, I will send you an email asking for your Art~ala~Carte preference.\u00a0\u003c/p\u003e\n\u003cp\u003eOnce I know your preference, I will send you another email with a unique link to the mini-course of your choice.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlease watch my introduction video for further details. \u00a0\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e~ Printable annotated supply list with lesson notes\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI put my heart into writing my supply lists and process notes, which sounds strange, but I do.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe lesson notes are basically a step by step outline of the project with some additional thoughts and corresponding time stamps.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBoth the annotated supply list and the process notes are very helpful if you\u0027re planning on following along with the project.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCheck out the mini-courses that are currently offered:\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eGo to \u003ca href=\"https://certainlycaroline.teachable.com/courses\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttps://certainlycaroline.teachable.com/courses\u003c/a\u003e and choose \"Art~ala~Carte\" in the Categories drop down menu.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e~ Insider info via the Patreon feed\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e~ My heartfelt gratitude\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you so very much for your amazing support, you are the reason I can keep doing this!\u00a0\u003c/p\u003e",
