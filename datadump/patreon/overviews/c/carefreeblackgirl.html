    "summary": "\u003ch3\u003eCAREFREEBLACKGIRL, LLC\u003c/h3\u003eis a lifestyle brand that focuses on women empowerment, entrepreneurship and the arts. Stemming from the hashtag, \"#carefreeblackgirl,\" the movement was created to promote solutions for women of color to keep striving inspire of obstacles. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMOTTO\u003c/strong\u003e \"our beginning is not our end: - meaning, it\u0027s not how you start, but how you finish. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe CareFreeBlackGirl brand has a podcast (\u003cstrong\u003e#CareFreeBlackGirl\u003c/strong\u003e) , events , panels and merchandise.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn the pass few years we\u0027ve hosted the CareFreeBlackGirl CookOut . An \u003cstrong\u003einteractive\u003c/strong\u003e, \u003cstrong\u003efestival style cookout \u003c/strong\u003ewhere female vendors , entrepreneurs and everyday people come to enjoy \u003cem\u003efood\u003c/em\u003e , \u003cem\u003egame\u003c/em\u003es and lots of \u003cem\u003emelanin\u003c/em\u003e. The cookout serves as a meet up for women and brands to promote themselves and to shed light on under served business within respective communities. The carefreeblackgirl brand has hosted events in Philly, NYC and ATL but this year we plan to touch more cities and bring more carefree black people together.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eSo, we\u00a0need YOU ! Help from our supporters will allow us\u00a0 to continue to provide quality content and activations that help strengthen our community as we build the carefreeblackgirl brand and movement.\u00a0\u003cbr\u003e"
