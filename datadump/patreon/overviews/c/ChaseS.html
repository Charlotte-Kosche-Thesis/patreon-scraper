    "summary": "Hi my name is Chase Suddarth. \u00a0I spend most of my time making cartoons and I\u0027d like to think I can write a joke or two. \u00a0One of my favorite things I\u0027ve written is The Weatherman for Explosm\u0027s Cyanide and Happiness, give it a watch: \u00a0\u003ca href=\"https://youtu.be/xCbL1Jbj0BA\"\u003ehttps://youtu.be/xCbL1Jbj0BA\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCheck out my current running web series with Ryan Hudson, Channelate: \u00a0\u003ca href=\"https://youtu.be/UE1VqPmQxq0?list=PLE7j5FieXSTcHGQQ2wFzt0-O0EqSE765R\"\u003ehttps://youtu.be/UE1VqPmQxq0?list=PLE7j5FieXSTcHGQ...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou may not know me but you\u0027ve probably seen one of the several hundred web and TV animations I\u0027ve worked on with Lowbrow studios over the years. \u00a0College Humor Originals, Dorkly, Adam Ruins Everything, WWE, The Pete Holmes Show, Important Things with Demitri Martin, \u0027Like, Share, Die,\u0027 Break, Cracked, Mondo, Just For Laughs, dozens and dozens of Explosm\u0027s Cyanide and Happiness, and likely a bunch that I\u0027m forgetting right now.\u003cbr\u003e\u003cbr\u003eThese days I\u0027m largely working for myself on Channelate productions and with Explosm on Cyanide and Happiness Minis. \u00a0I\u0027d love to be able to tell you that 10 years+ of this has been fruitful but the fact of the matter is that it has not. \u00a0I don\u0027t know much about Patreon but it seems to be doing amazing things for some creators, so here I am giving it a shot. \u00a0\u003cbr\u003e\u003cbr\u003eIf you like the things I make and want to support... well blow me down that is very much appreciated! \u00a0In return the amazing David Sapp, my perfect fiancee Stacey, and I will regularly get on the microphones and dance around like the joke monkeys that we are on the Patreon-exclusive Jank-Ass Podcast! \u00a0\u003cbr\u003e\u003cbr\u003eMore details about that coming soon..."
