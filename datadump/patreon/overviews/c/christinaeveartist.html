    "summary": "\u003cdiv\u003e\u003cstrong\u003eHi, I\u0027m Christina. \u003cbr\u003e\u003c/strong\u003eI\u0027m a musician, synesthete, and visual artist. I see colors when I hear music. I create art pieces that visually depict music and sound, using musical imagery to give voice to complex and often inexpressible experiences of humanity as a way to offer empathy and compassion to others.\u003cbr\u003e\u003cbr\u003eWhen I first started painting, I was going through a very difficult season of life and was quite suicidal. Creating art helped me to deal with my struggles. In time I saw that my art was also able to help others who were struggling. My mission is to use my art to connect with others experiencing brokenness.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a way for you to support artists that you care about and whose work you want to support. You choose an amount you want to donate each month. You get special rewards (check them out to the right of this page) and I get the support I need to keep on creating.\u00a0Patreon is a way to break the \"starving artist\" label.\u003cbr\u003e\u003cbr\u003eYour support will help cover the cost of art supplies, show fees, travel costs, web hosting, and will provide a wage for all the administrative work I do behind the scenes.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you become a patron?\u003cbr\u003e\u003c/strong\u003eIn addition to lots of great rewards:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYou are an \u003cstrong\u003eessential \u003c/strong\u003eand \u003cstrong\u003evaluable\u003c/strong\u003e part of each piece I create, because your support enables me to accomplish more than I could without you\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eYou are a voice that affirms the vital role that the arts play in \u003cstrong\u003efacilitating hope\u003c/strong\u003e, healing, and restoration within individuals and communities\u003cbr\u003e\u003cbr\u003eYou are a part of the community here, a \u003cstrong\u003ewelcoming place\u003c/strong\u003e where you are encouraged to learn and share how encounters with the arts create a meaningful experiences\u003cbr\u003e\u003cbr\u003eYou are supporting my efforts to \u003cstrong\u003eextend compassion \u003c/strong\u003eand\u003cstrong\u003e empathy\u003c/strong\u003e to others through my work\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou are making a difference in the world\u003c/strong\u003e, because your contributions will lead to a cascade of\u003cstrong\u003e generosity \u003c/strong\u003eand\u003cstrong\u003e kindness\u003c/strong\u003e, encouraging others to take an active role in caring for the heart of the culture around us\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYour support means so much to me. Thank you!!!\u003c/strong\u003e\u003c/div\u003e"
