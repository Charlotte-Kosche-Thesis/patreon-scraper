    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FimQ4K5XtQAo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DimQ4K5XtQAo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FimQ4K5XtQAo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ca href=\"https://photos-1.dropbox.com/t/2/AABb-bgR-w0KC5jzZJ1uE1R8yEx2ee_3YDKUXXx659HWNw/12/664418183/jpeg/32x32/1/_/1/2/Chrysta%20Kay%20Art_Patreon_welcome.jpg/EKSh27UFGAggBygH/edERID-qp_jfH5CjcPqUaUCBFFDJjaVZeJPnam8jang?size=1280x960\u0026amp;size_mode=3\"\u003e\u003cimg src=\"https://photos-1.dropbox.com/t/2/AABb-bgR-w0KC5jzZJ1uE1R8yEx2ee_3YDKUXXx659HWNw/12/664418183/jpeg/32x32/1/_/1/2/Chrysta%20Kay%20Art_Patreon_welcome.jpg/EKSh27UFGAggBygH/edERID-qp_jfH5CjcPqUaUCBFFDJjaVZeJPnam8jang?size=1280x960\u0026amp;size_mode=3\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI\u0027m Chrysta, I am an artist based in the Pacific Northwest.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u00a0 \u00a0 \u00a0 My deepest and truest passion has always beenmy art.Through my artwork \u003cstrong\u003eI inspire people to connect with nature, breathe, and look at life through a different lens.\u003c/strong\u003e Many of my fans tell me that my art makes them feel \u00a0calm, and gives them a sense of inner peace.\u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 From a very young age, \u003cstrong\u003emy dream has been to become a full-time artist\u003c/strong\u003e. For the past few years I have been devoting all of my free time into my passion, while working a day job to pay the major bills. On my days off, \u003cstrong\u003eI manage an Etsy shop where I sell my artwork, I write a blog about what inspires me, and of course I draw\u003c/strong\u003e, draw, draw until my hands cramp up. My heart and soul has been put \u00a0into this endeavor to live off my art, and \u003cstrong\u003ewith your help I can finally transition from a day job to my dream job!\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMy Plan\u003c/span\u003e\u003c/h3\u003e\u00a0 \u00a0 \u00a0 My plan here on Patreon is to offer a unique and interactive experience. I want you all to know how much you mean to me, and this is the perfect platform to do so!\u00a0Here \u003cstrong\u003eI will offer exclusive prints and other art related items\u003c/strong\u003e to raise funds every month. Your pledges\u00a0will allow me to continue to make art, inspire others to follow their dreams, and most importantly-connect with you! That\u0027s right YOU!\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHow It Works\u003c/span\u003e\u003c/h3\u003e\u00a0 \u00a0 \u00a0 \u00a0If you enjoy my work and would like to help me out, just choose how much you would like to pledge each month. Even a small tip of $1 makes a huge difference! Don\u0027t worry, your support will not go unacknowledged ( I like to spoil my supporters). \u003cstrong\u003eBy becoming a patron, you have access to some really awesome rewards and gifts!\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0Perks of becoming a patron include: \u003cstrong\u003eexclusive content and sneak peeks\u003c/strong\u003e that no one else can see (shh, just our little secret); \u003cstrong\u003eunique and fun stickers\u003c/strong\u003e (put them on your car, or your face if that\u0027s what you\u0027re into); and even \u003cstrong\u003eexclusive art prints\u003c/strong\u003e that will not be available in my Etsy shop (because you are special to me!) And of course you can edit or cancel your pledge anytime you want.\u00a0Pledges are charged at the very beginning of each month and rewards will be distributed throughout that month. \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e \u00a0 \u00a0 \u2665\u00a0 \u003c/em\u003eI certainly do not expect or assume anyone to fund my work but I am so appreciative of any support you are willing to give. It means the world to me so \u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u2665\u003cbr\u003e\u003cbr\u003eLove and blessings - Chrysta Kay\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CpulXzWZPpE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eCheck out my work around the web:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/chrystakay\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/chrystakayart/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://chrystakayart.etsy.com\" target=\"_blank\"\u003eEtsy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.chrystakay.com/gallery.html\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e"
