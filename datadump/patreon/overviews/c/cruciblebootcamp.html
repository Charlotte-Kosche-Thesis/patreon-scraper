    "published_at": "2016-08-01T03:48:05+00:00",
    "summary": "Greetings, Guardians! \u00a0I\u0027m KeenKoala, the creator and host of\u00a0\u003ca href=\"http://www.cruciblebootcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003eCrucible Boot Camp\u003c/a\u003e, a show dedicated to helping Destiny\u0027s Crucible participants to learn and improve through gameplay critique. \u00a0Twice a week, I create this show using gameplay provided by you, and provide a customized critique to assist you in improving. \u00a0I do this by using both my education in psychology, philosophy, and statistics, as well as my knowledge from an extensive lifetime of play in sport and competition both physical and digital.\u003cbr\u003e\u003cbr\u003eNot only do I live-stream critiques every Monday and Thursday night,(7pm PDT) but I routinely write longer, supplemental\u00a0strategy articles in my\u00a0\u003ca href=\"http://www.cruciblebootcamp.com/cruciblebookclub\" rel=\"nofollow\"\u003eCrucible Book Club\u003c/a\u003e series using popular texts in sports psychology, competition, and military tactics.\u003cbr\u003e\u003cbr\u003eThis venture has been an absolute blast to produce every week and I would like to both continue it, as well as improve the quality of content for future growth! \u00a0Since starting the show, I have been amazed and humbled by the outpouring of support from the small community that has sprung up around it, and would love to be able to provide that to a greater audience.\u003cbr\u003e\u003cbr\u003eAs you can see in the video above, I have the capability and passion to provide quality feedback on not just a person-by-person basis, which I also do, but an entire team. \u00a0In addition, I provide personal and hands-on tutoring available on request. \u00a0If you are interested in private 1-on-1 or team tutoring, feel free to email inquiries to\u00a0\u003ca href=\"mailto:keen@cruciblebootcamp.com\" rel=\"nofollow\"\u003eme here!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eFinally, all backer rewards are awarded monthly (payment all goes through on the 1st of every month), they are not one-time only. \u00a0Every month you support me you\u0027ll get entered into another giveaway raffle, another X hrs of tutoring sessions (depending on backing level), more invites to backer only events and content, etc."
