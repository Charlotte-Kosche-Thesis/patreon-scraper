    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jytR28A4J24\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eSince 2009 CinemaJaw has been releasing weekly 60 minute podcasts on the topic of film.\u003cbr\u003e\u003ca href=\"http://cinemajaw.com/wordpress/wp-content/uploads/2015/09/500pxlMatt_Ry_BW.jpg\" rel=\"nofollow\"\u003e\u003cimg height=\"200\" src=\"http://cinemajaw.com/wordpress/wp-content/uploads/2015/09/500pxlMatt_Ry_BW-300x200.jpg\" style=\"margin: 0px 1.5em 1.5em 0px; float: left;\" width=\"300\"\u003e\u003c/a\u003e\u003cbr\u003eThe tone of the show is lighthearted and fun while devoted to the art form of film. The two hosts Matthew \u201cMatt K.\u201d Kubinski and Ryan \u201cRy The Movie Guy\u201d Jagiello rarely agree, but have great chemistry, which makes for some amazingly entertaining discussions. Rounding out the team is Eliaz \u201cBest in the Biz\u201d Rodriguez CinemaJaw\u2019s engineer, contributing great audio quality and humor to the show.\u003cbr\u003e\u003ca href=\"http://cinemajaw.com/wordpress/wp-content/uploads/2015/10/MattRy-1.jpg\" rel=\"nofollow\"\u003e\u003cimg height=\"200\" src=\"http://cinemajaw.com/wordpress/wp-content/uploads/2015/10/MattRy-1-300x200.jpg\" style=\"margin: 0px 0px 1.5em 1.5em; float: right; text-align: right;\" width=\"300\"\u003e\u003c/a\u003e\u003cbr\u003eFrom the get-go CinemaJaw has booked amazing guests including media personalities, filmmakers, actors, directors, rock stars, comedians, content creators, podcasters, film critics and all types of interesting people. Check out our \u003ca href=\"http://cinemajaw.com/wordpress/guests/\" rel=\"nofollow\"\u003eGUESTS\u003c/a\u003e page for our ever growing list.\u003cbr\u003e\u003cbr\u003eCinemaJaw is snappy and quick moving, the hosts stick to a structure of planned segments that are always rotating and changing. You can expect great interviews, reviews, games, and fun film discussion each week.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe Have Goals:\u003cbr\u003e\u003cul\u003e\u003cli\u003eOur upcoming goals have us getting EVEN BETTER guests, which may involve some travel, or at least some mobile equipment.\u00a0\u003c/li\u003e\u003cli\u003eWe are now proud members of the CIFCC (Chicago Independent Film Critics Circle), which carries annual fees. Being accredited in this way will help us get more great interviews, and access to better information about new movies.\u003c/li\u003e\u003cli\u003eWe want to create more pins, stickers, tshirts and other wearables for our fans!\u003c/li\u003e\u003cli\u003eHoping in the future to get our own studio space\u003c/li\u003e\u003cli\u003eBoy it would be great to make CinemaJaw our full time jobs!\u003c/li\u003e\u003cli\u003eToo many to get into here...\u003c/li\u003e\u003c/ul\u003eWe hope you will help support our beloved \"\u0027Jaw\" so we can continue to improve and create new episodes in perpetuity.\u003cbr\u003e\u003cbr\u003eThanks in advance to your support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003eJust So You Know: Patreon is for people who want to support the arts. If you don\u0027t want to or if you are unable to, nothing changes. You can still enjoy CinemaJaw exactly the same as it\u0027s always been... 100% free of charge! \u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
