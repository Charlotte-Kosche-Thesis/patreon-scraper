    "summary": "\u003ch3\u003eWherein I lie on the internet for money\u003c/h3\u003e\n\u003cbr\u003e\nIf you\u0027re reading this, you probably know who I am, but for the sake of completeness and narrative, I\u0027ll just go over the facts really quickly. \u00a0I go by the name Cast-Iron Caryatid, and I lie on the internet for the entertainment of others\u2014which is to say, I write fiction. \u00a0Yes, I admit it\u2014the sad truth is that none of the things I write about are true, yet I\u0027ll do my damndest to make you feel like they are, because that\u0027s the point, isn\u0027t it?\u003cbr\u003e\u003cbr\u003eSince Patreon doesn\u0027t support multiple projects, this Patreon will have to suffice for all my works as they come and go. \u00a0I know it\u0027s not ideal, but I hope you\u0027ll support my lies not just in the story you came here for, but in future projects as well. \u00a0As most authors do, I aspire to the ideal of one day having my lies printed in published books to call my own, but for now, just being here and doing this makes me happy. \u00a0More importantly, it makes other people happy.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWherein the quality and purpose of words are questioned\u003c/h3\u003e\n\u003cbr\u003e\nPeople have a propensity to enjoy the words I write. \u00a0If you\u0027re here, there\u0027s a good chance you enjoy the words I write. \u00a0It\u0027s nice to think that such words could be rewarded, and such rewards should most certainly result in new words being written.\n\u003cbr\u003e\u003cbr\u003e\nNow, I make no allusions to any particular personal greatness, and I have a long way to go as an author, but I have been utterly floored by some of the things that people say to me about my words. \u00a0Even more amazing is that the numbers seem to back up these claims of wanton approval.\n\u003cbr\u003e\u003cbr\u003e\nThe problem is, I just don\u0027t write nearly enough of these inexplicably popular words. \u00a0This failing comes not from any lack of creativity or time, but pure and simple sloth. \u00a0I have proven that I can write these words when pressed, but in most circumstances, I simply... don\u0027t.\n\u003cbr\u003e\u003cbr\u003e\nIf there\u0027s anything that can beat sloth, it\u0027s greed.\n\u003cbr\u003e\u003cbr\u003e\nBefore I go any further, though, let me just set this one thing straight\u2014greed doesn\u0027t work very well as a motivator if it\u0027s superfluous to\u00a0the motivate-ee, and this isn\u0027t. \u00a0Unlike when I set up the Flattr account to encourage it as a platform, money actually \n\u003cem\u003eis\u003c/em\u003e\u00a0really tight for me, right now and even small pledges of a dollar or two will help to improve things past the current state of zero-sum finances. \u00a0It\u0027s amazing, really, what a few dollars can do. \u00a0I still have one crazy person who is still subscribed to the Flattr long after I quietly swept it under the rug, and that small amount has actually done some pretty nice things for me.\u003cbr\u003e\u003cbr\u003e\nWith any luck, though, this unfortunate state of affairs can be turned into wonderful, wonderful words.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWherein the facts remain\u003c/h3\u003e\n\u003cbr\u003e\nSo here\u0027s how this is going to work: Dollars for words when they happen and not before. \u00a0Everyone gets to read the words regardless of patronage, no monthly pledge nonsense, no extras that take me away from providing the progress we all want and nothing I wouldn\u0027t be writing anyway\u2014just faster.  Hopefully. \u00a0\n\u003cbr\u003e\u003cbr\u003e\nI require illusory carrots.\n\u003cbr\u003e\u003cbr\u003e\nFeed them to me.\n\u003cbr\u003e"
