    "summary": "\u003cstrong\u003e\u00bfQu\u00e9 es Caballeros Pobres?\u003c/strong\u003e\u003cbr\u003eSomos un canal de YouTube dedicado a la comida con un enfoque sencillo y humilde. O sea, sin todo el bluff que normalmente le acompa\u00f1a.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.fmid1-1.fna.fbcdn.net/v/t31.0-8/17621678_1334343983269235_4573966104408641152_o.jpg?oh=2f0da1e6759721d310276b255716fbc7\u0026amp;oe=5A356B4C\"\u003e\u003cbr\u003eNuestro nicho son hombres y mujeres de 22 a 35 a\u00f1os, independientes y autosuficientes, ya sea con experiencia culinaria o sin saber hacer huevos (Ese es nuestro primer episodio).\u00a0\u003cbr\u003eNos definimos como un \u003cstrong\u003emanual de supervivencia alimenticia para solteros atareados, \u003c/strong\u003eporque nos vemos tanto como un show como una herramienta, algo did\u00e1ctico que conforme va avanzando en contenido tambi\u00e9n lo hace en complejidad.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.fmid1-1.fna.fbcdn.net/v/t31.0-8/15016293_1195372457166389_5769065983777014035_o.jpg?oh=e4a7a652037bf48438ed9d6d1d897a76\u0026amp;oe=59F5C6CC\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fmid1-1.fna.fbcdn.net/v/t1.0-9/1981977_897700346933603_2700052903019989189_n.jpg?oh=9357b7a75f8cce91f9b03ef64e6d16c5\u0026amp;oe=5A011B95\"\u003e\u003cbr\u003eNos gusta el humor simple y espont\u00e1neo, somos unos babosos pero nos chocan las payasadas. Eso si, sin vulgaridades y cuidando mucho la calidad visual de todo nuestro contenido.\u00a0\u003cbr\u003eTodo eso lo realizamos tres amigos con experiencia\u00a0multidisciplinaria en \u00e1reas de gastronom\u00eda, comunicaci\u00f3n y dise\u00f1o multimedia.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.fmid1-1.fna.fbcdn.net/v/t1.0-9/11703173_910128589024112_1420791656942118296_n.jpg?oh=1132266bc19023809536a56137906817\u0026amp;oe=59EEC6E4\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fmid1-1.fna.fbcdn.net/v/t1.0-9/13062502_1062069110496725_39
