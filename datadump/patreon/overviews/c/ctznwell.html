    "summary": "\u003cstrong\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWhat we\u2019re up to.\u003c/span\u003e\u003c/h1\u003e\u003c/strong\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eCTZNWELL has been working on the front lines of wellbeing and social justice for the last 3 years - inspiring and activating conscious creatives who are waking up, living their values and speaking out about the issues that matter to them. We believe  that wellbeing is a human right and are working to advance a culture of citizenship that is committed to the wellbeing of the whole. \u003cbr\u003e\u003cbr\u003e\nSince the election, we\u2019ve been overwhelmed by requests from the community to help them navigate who to trust, what to do and how to take action. So we created WELLREAD, a weekly ezine curating the most important news to read, actions to take and practices to keep you grounded. Every week, we turn to the brilliant words and wisdom of front-line leaders and spiritual activists and let them guide us toward greater understanding and more conscious action. It has become a brave space that has kept us connected around the country in shared values, content and action.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eHow we are taking it to the next level.\u00a0\u003c/strong\u003e\u003c/h1\u003e\nIn 2018, we\u2019re creating MORE curated content to keep you informed, grounded and inspired to act. Here\u2019s what you can expect:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003eIntroducing CTZN Podcast\u003c/strong\u003e - we\u2019re exploring the practice of citizenship with spiritual leaders, front line activists and pop culture icons like Marianne Williamson, rev Angel Kyodo Williams, Seane Corn, Rod Stryker and more. \u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003ePractice tools for Activists\u003c/strong\u003e - radical meditations that aren\u2019t afraid to address the critical issues of this time and help us build a capacity for courage and action. \u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003eCustom content\u003c/strong\u003e - provocative blog series that tackle topics like white supremacy, radical inclusion, politics of wellbeing and more. \u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003ch1\u003eWhy we\u2019re doing this.\u003c/h1\u003e\nThis is new for us. We have never had to ask for money before. But as the needs become greater and the demand increases, we are rising to the occasion. To do that, we want to create structures that support community participation, not the patriarchy (for realz). When you become a monthly patron, you are joining a community of sustainers and contributors that are helping us redefine citizenship and democratize wellbeing for everyone. It\u2019s a win-win. We\u2019ll keep you well with curated content, practice and inspiration. And you help us keep everyone well through our organizing/advocacy efforts. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e What you\u2019ll get.\u003c/h1\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eGRATITUDE. Because we so appreciate you being here, leaning in and liking our work. Period $1\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eCONVERSATION. (For the price of a latte\u2026) you get to be a part of a brave space for conversation and connection. $5\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ePRACTICE. (For the price of yoga class\u2026) you get exclusive meditations from some of our favorite spiritual leaders that keep you grounded in your activism and resourced to act. $10\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWELLBEING IN A BOX. (For the price of an organic dinner...) you get exclusive access to our viritual subscription  box, \u201cThe WELL\u201d, featuring our favorite things for staying well and paying it forward (practice, playlists, prose, people, products, etc). $25.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eSATISFACTION. You give because you can and you care. Nuff said. Thank you. $100\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eRADICAL GENEROSITY.\u00a0This is not for the faint of heart. This is for those of you who totally get what we\u0027re up to and are committed to the mission of democratizing wellbeing for everyone. Let\u0027s do it together. \u003c/span\u003e\u003c/span\u003e$250 or more per month\u003c/li\u003e\n\u003c/ol\u003e"
