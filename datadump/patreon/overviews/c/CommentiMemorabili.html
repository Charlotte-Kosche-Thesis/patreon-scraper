    "summary": "Ciao marcissimi. Siamo il team di Commenti Memorabili, una realt\u00e0 social che speriamo che voi conosciate, anche perch\u00e9 altrimenti partiamo gi\u00e0 peggio dell\u0027Italia ai mondiali 2010 e tocca \u003cstrong\u003euscire le lame quelle brutte.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eScherzi a parte, la nostra \u00e8\u00a0\u003ca href=\"https://www.facebook.com/Commenti-Memorabili-1487220384886016/videos\" rel=\"nofollow\" target=\"_blank\"\u003euna realt\u00e0 nata su Facebook\u003c/a\u003e il 25 ottobre del 2014 che ha come obiettivo quello di esportare la poca sobriet\u00e0, genialit\u00e0 e soprattutto memorabilit\u00e0 che ogni giorno viene partorita sotto forma di commenti o considerazioni personali su tutto il panorama social italiano. Attualmente, a circa un anno e otto mesi dalla nascita, CM \u00e8 una delle tre realt\u00e0 social italiane pi\u00f9 influenti, conosciute ed apprezzate (stiamo sul cazzo anche a qualcuno eh? Ma i nostri fidati strozzini esponenti della mafia bulgaro-foggiana se ne stanno gi\u00e0 occupando e presto li potrete trovare\u003cstrong\u003e impilati nei peggiori cantieri di Cerignola e dintorni\u003c/strong\u003e), e per dimostrarlo permetteteci di sciorinarvi, con la stessa noncuranza di un centrale di terza categoria quando becca il trequartista con i capelli impomatati e le scarpe fluo, \u003cstrong\u003eun po\u0027 di dati qui di seguito che lo dimostrano\u003c/strong\u003e. S\u00ec, lo sappiamo, \u00e8 un po\u0027 come fare l\u0027elicottero con il cazzo da soli, ma d\u0027altronde ci \u00e8 stato insegnato che \u00e8 facile fare i gradassi senza apportare dati concreti, quindi abbiate pazienza:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003eCommenti memorabili conta, dati aggiornati al momento della stesura di \u0027stopapiro, \u003cstrong\u003e1.830.000 \"Mi piace\"\u003c/strong\u003e (unmilioneottocentotrentamila *respiro*), tutti \u003cstrong\u003eottenuti in maniera assolutamente organica\u003c/strong\u003e, che non vuol dire tramite scorregge o bidoni dell\u0027umido ma senza pagare sponsorizzazioni, e con \u003cstrong\u003euna media di crescita di circa centomila nuovi iscritti ogni 22 giorni\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003eCommenti Memorabili\u003cstrong\u003e\u00a0\u003c/strong\u003eha una \u003cstrong\u003ecopertura settimanale\u003c/strong\u003e dei propri post che varia dai \u003cstrong\u003e10 ai 13 milioni di persone raggiunte\u003c/strong\u003e, con \u003cstrong\u003euna interazione pari a circa 1,8-2,5 milioni\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e Nel corso di un anno e otto mesi di vita, abbiamo anche avuto la noncuranza di sbarcare su altri canali come quello di \u003cstrong\u003eInstagram, che conta attualmente 200.000 followers\u003c/strong\u003e, abbiamo \u003cstrong\u003ecomposto qualcosa come pi\u00f9 di 6000 immagini\u003c/strong\u003e, reso memorabili giorno dopo giorno circa 10000 persone. L\u0027impegno dedicato affinch\u00e9 questa cosa sia possibile \u00e8 enorme. Ogni giorno\u003cstrong\u003e CM occupa circa 12-15 ore di \"lavoro\"\u003c/strong\u003e, sette giorni su sette (internet non si ferma mai!) e, dato che ci vogliamo male, \u003cstrong\u003erispondiamo anche a tutti i messaggi privati che ci vengono inviati\u003c/strong\u003e, che sono ormai\u003cstrong\u003e circa 800 ogni giorno\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e Le \u003cstrong\u003eabbiamo fatte uscire a Lucia.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOra, se siete arrivati a leggere fino a qui, \u00e8 ovvio che abbiate ben poco da fare, che state in catalessi dopo aver ingerito mezzo chilo di arrotolato piccante con doppia cipolla del vostro kebabbaro di fiducia, oppure che\u003cstrong\u003e siete davvero interessati alla nostra causa\u003c/strong\u003e! In questo caso veniamo subito al sodo: usciteci i soldi, se potete!\u003cbr\u003eDopo aver dedicato quasi due anni allo sviluppo e alla gestione di Commenti Memorabili, dopo un impegno enorme, dopo tanta tenacia, dopo essere riusciti a creare\u003cstrong\u003e la cosa che ci rende in assoluto pi\u00f9 orgogliosi, ovvero una comunit\u00e0 attiva e fidelizzata enorme che ogni giorno si ritrova, partecipa e trova lo spunto per farsi due risate tutti assieme\u003c/strong\u003e, siamo giunti ad un bivio:\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eEssere costretti a snaturare la realt\u00e0 CM per poter, tramite pubblicit\u00e0 di brand che ci diano sostentamento per vivere\u003c/strong\u003e e quindi fare quello che abbiamo fatto fino ad ora, ma facendo diventare CM inevitabilmente \"sporcata\" di tanto in tanto da \u003cstrong\u003epubblicit\u00e0 che faremmo veramente a meno di mettere\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eMollare tutto ed andare a lavorare\u003c/strong\u003e, ma lavorare come si intende qui in Italia. Sapete no, del tipo \"non me ne fotte un cazzo che stai 7/7 15h ogni giorno per far crescere la tua realt\u00e0, solo se fai l\u0027operaio o ti spacchi la schiena puoi dire che lavori!!!!1!\". Questo significherebbe ovviamente\u003cstrong\u003e la fine di Commenti Memorabili\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003ePer\u00f2, poi, ci \u00e8 venuta un\u0027idea. \u003cstrong\u003eCi siete venuti in mente voi\u003c/strong\u003e e questa possibilit\u00e0 dell\u0027elemosina molesta, che qui chiamano Patreon per fare i fighi. \"Insomma, \u003cstrong\u003esiamo quasi due milioni di persone\u003c/strong\u003e\" - ci siamo detti - \"se anche solo 1 persona su 1000 decidesse di \u003cstrong\u003eprendere a cuore la nostra causa\u003c/strong\u003e, decidesse che per tutte le risate e i bei momenti che ha passato grazie a CM, se\u003cstrong\u003e riuscisse ed avesse la possibilit\u00e0 di fare in modo che questa bellissima comunit\u00e0 possa andare avanti senza dover essere snaturata\u003c/strong\u003e o abbandonata e potendosi rifinanziare, ecco che sarebbe bellissimo poter continuare a fare quello che facciamo avendo il supporto di chi ci vuole bene e ci segue!\".\u00a0\u003cbr\u003eE cos\u00ec \u00e8. Molto semplicemente.\u00a0\u003cbr\u003eNon vi stiamo cercando di rapinare e n\u00e9 vogliamo approfittarci di nessuno, molto semplicemente stiamo per iniziare a vedere la fine dell\u0027avventura e ci serve il vostro aiuto per fare in modo che da CM noi possiamo vivere e continuare a fare quello che facciamo da quasi due anni, in maniera \u003cstrong\u003esempre migliore e sempre meno sobria\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e-\u00a0\u003cbr\u003e\u00a0"
