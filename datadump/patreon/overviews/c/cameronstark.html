    "summary": "SUP EVERYBODY IM CAM\u003cbr\u003e\u003cbr\u003eSo here\u0027s the deal:\u00a0\u003cbr\u003eI love creating art and more than anything I want the ability to expand on new ideas (comics, game design, etc). Unfortunately, it\u0027s hard to expand anything when you\u0027re struggling to get by day-to-day financially.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you lovely people come in! Your patronage, outside of absolutely making my day, will help me afford basic living as well as putting money towards making prints, comics, apparel, and that\u0027s just scratching the surface. Stretch goals are basically at an \"afford existing\" level right now, but more is always better--the less day job I have to work, the more art can be made for your eyes! And that\u0027s the real endgame: Less financial stress = more art, it\u0027s a proven scientific theory by like NASA or something no it isn\u0027t I just made that up but IT MAKES SENSE DON\u0027T IT???\u003cbr\u003e\u003cbr\u003eHere on my Patreon I\u0027ll be releasing exclusive sketches/process work and completed piece, and I\u0027m going to try to start uploading stuff from my regular workflow more consistently as well. \u00a0That means your eyes get to be the first for many projects! Your VIP feedback will help me develop my work as I go along. Speaking of feedback, I may throw out some exclusive streaming sessions too if I can get my capture programs to cooperate!\u003cbr\u003e\u003cbr\u003e(also, if you patron me, you get to see a neat thank-you drawing that is EXCLUSIVE to patrons only! its not on the rewards list but hey there is that)"
