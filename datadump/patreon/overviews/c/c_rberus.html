    "summary": "\u003cstrong\u003e\u003ca href=\"https://c-rberus.tumblr.com\"\u003eportfolio, links, \u0026amp; contact information\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ehi! i\u0027m cerb. i\u0027m a two-spirit lesbian from canada, and i love to make art! ever since i learned how to hold a pencil i\u0027ve been constantly drawing, whether it was doodles of pokemon on my bedroom walls or dragons on my homework sheets. art is something i\u0027ve been unceasingly doing my whole life, and i\u0027ve never taken any donations for it until earlier in 2016, when i decided to launch a patreon to reward people who wanted to support my creations (which is incredibly important to me!)\u003cbr\u003e\u003cbr\u003ei\u0027m disabled, poor, and unable to handle a conventional job, which makes putting time into art projects difficult.\u00a0i also experience debilitating gender dysphoria, and as we barely earn enough to cover even the basics, i\u0027m wholly unable to transition;\u00a0but thanks to the generosity afforded to me by my patrons i\u0027ve been able to earn some money for my wife and i while doing what i love most, which helps us rest easier at night and enables me to support us and my health! the more support that\u0027s lended to me, the more i\u0027ll be able to focus on my projects without compromising my health\u2014your pledge would help fund things such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eproduction of digital zines, such as my recently finished first-ever zine\u00a0\u003cstrong\u003e\u003ca href=\"http://tasbot.itch.io/fleurdelysbian\"\u003efleur de lysbian\u003c/a\u003e \u003c/strong\u003eand the upcoming \u003cstrong\u003eeven tragic lesbians have happy endings!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003edevelopment of my first webcomic \u003cstrong\u003ecatlamp\u003c/strong\u003e\u00a0(which is currently in its first draft!), a story about a cat caught in a world of total darkness without any light sources except for a talking lamp\u003c/li\u003e\u003cli\u003ecreating content (zines, comics, illustrations) relating to lesbianness, transness, survivorship, and psychosis (mental illness), all of which i\u0027m very passionate telling stories about\u003c/li\u003e\u003cli\u003ethe occasional cute pokemon or furry art\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eno pledge is too small\u2014even a $1/mo contribution goes a long way towards supporting my art and keeping us afloat, and gets you lots of cool perks, like commission discounts and behind-the-scenes previews. i\u0027m always looking to expand and improve and challenge myself, and wherever my art and people\u0027s generosity takes me in life, i hope to be creating for many years to come.\u003cbr\u003e\u003cbr\u003ethank you for reading!\u003cbr\u003e\u003cbr\u003e\u2014cerb"
