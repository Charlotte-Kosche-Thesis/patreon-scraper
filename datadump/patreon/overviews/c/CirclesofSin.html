    "published_at": "2016-06-16T14:29:49+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003eWelcome to the\u00a0\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003eCircles of Sin\u003c/h2\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.circlesofsin.com\"\u003e\u003cem\u003ewww.circlesofsin.com\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eCircles of Sin is a \u003cstrong\u003ecollection of paintings\u003c/strong\u003e by\u003cstrong\u003e Andrew Dat Tran\u003c/strong\u003e that are inspired by the \u003cstrong\u003eSeven Deadly Sins\u003c/strong\u003e. Each month, I will release seven paintings based on the following sins:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e Lust |\u00a0\u003c/strong\u003e\u003cstrong\u003eGluttony |\u00a0\u003c/strong\u003e\u003cstrong\u003eWrath |\u00a0\u003c/strong\u003e\u003cstrong\u003ePride\u003c/strong\u003e\u00a0|\u00a0\u003cstrong\u003eEnvy |\u00a0\u003c/strong\u003e\u003cstrong\u003eSloth\u003c/strong\u003e\u00a0|\u00a0\u003cstrong\u003eGreed\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Knights of Sin\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a13ae60f14aa1789d807562/t/5a4acf8dec212ddd0811aaa7/1514852260294/Untitled-1.jpg?format=1500w\"\u003e\u003c/strong\u003e\u003cbr\u003eThe Djinn of Sin\u003cbr\u003e\u003c/em\u003e \u003cimg src=\"https://static1.squarespace.com/static/5a13ae60f14aa1789d807562/t/5a4ad2009140b7ea142a7b9b/1514852879742/djinni+banner.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin the Circle \u003c/strong\u003eand receive exclusive rewards only made available here.\u003cbr\u003eRewards include exclusive store discounts, prints, behind-the-scenes experiences, collector items, and more.\u003cbr\u003e\u003cbr\u003eThis project will grow and evolve with the support of its fans.\u00a0\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eF.A.Q.\u003cbr\u003e\u003cbr\u003e1. Will I get access to previous rewards?\u003cbr\u003e\u003c/strong\u003eYes! You\u0027ll get instant access to the Patreon exclusive dropbox with all previous .PSDs and Full Resolution paintings available for download.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. What is the Patron money used for?\u003c/strong\u003e\u003cbr\u003eThe support I receive on Patreon goes directly to supporting me working full-time on Circles of Sin.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. What kind of paper do you use\u003c/strong\u003e\u003cbr\u003eI use Epson\u0027s Premium Luster Paper. Although it is quite expensive, I feel it produces vibrant colors and gives my paintings a unique look that other papers have a hard time reproducing. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. Where are your prints made?\u003c/strong\u003e\u003cbr\u003eThey are printed in-house and I personally oversee all the printing and shipping to ensure the highest possible quality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5. What makes the prints limited edition?\u003c/strong\u003e\u003cbr\u003eOnly the specified number of prints will ever be sold on my website. Once a painting is sold out, it will never be printed again.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e6. How are your prints shipped?\u003c/strong\u003e\u003cbr\u003eI ship them in 20\" tall 3\" wide poster tubes that are taped and sealed to ensure complete protection.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e7. How do you sign \u0026amp; number your paintings?\u003c/strong\u003e\u003cbr\u003eI sign them by my middle name, \"Dat\" with a Liquid Chrome marker and number them on the back of the print.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e8. I need help with my order, how do I contact you?\u003c/strong\u003e\u003cbr\u003eEmail me with any concerns at dat@circlesofsin.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e9. The print I want is sold out, is it possible for me to still buy one?\u003c/strong\u003e\u003cbr\u003eYou may still be able to purchase smaller editions of the prints at conventions but if they\u0027re sold out then it\u0027s not possible to buy one.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e10. Do you ship internationally?\u003c/strong\u003e\u003cbr\u003eYes, I do! Shipping rates will adjust accordingly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e11. How does your giveaway work?\u003c/strong\u003e\u003cbr\u003eEach month I\u0027ll randomly select a Patron from the $1-$40 tiers to giveaway a Limited-Edition 16x24\" Print\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e12. How do I choose my 12x18\" print for the month?\u003cbr\u003e\u003c/strong\u003e$40+ Patrons will receive a message every month in which they\u0027ll specify which painting from that month\u0027s series they would like delivered\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
