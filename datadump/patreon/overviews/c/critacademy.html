    "summary": "We\u0027ve been very fortunate to be able to provide guidance to our heroes and produce a show that people actually enjoy, but we\u0027re never satisfied to settle where we\u0027re at. We always want to continue to grow and expand, whether it be upgrading equipment, paying for hosting, purchasing artwork or having special guests...\u003cbr\u003eWe don\u0027t expect or assume anyone will contribute any more to our crazy show than simply listening. We appreciate that by itself. But if you feel like contributing more, it\u0027ll all go back into creating more content for you to enjoy.\u003cbr\u003eWe put a massive amount of time and money into this show in the hopes to bring you wonderful content that you will want to keep coming back for. Just like with the roleplay hobby itself, our podcast requires constant investment. You can help ease the suffering of our copper vaults. When you become a Patreon member you ensure that we can continue to deliver the content you want to hear. When you become a member, you become our weapons, armor and supplies in the battle of content creation. Thank you to everyone who supports our show.\u003cbr\u003e\u003cbr\u003eWhat is Crit Academy?\u003cbr\u003eOur weekly Dungeons and Dragons podcast was created to provide guidance to our heroes and deliver new and reusable material for both players and DMs. We hope to inspire you with creative content that you can bring with you on your next adventure.\u003cbr\u003e\u003cbr\u003eOur show is broken into four segments!\u003cbr\u003e\u003cbr\u003eIn the Realm! Where we talk a little bit about what\u0027s going on in our lives!\u003cbr\u003e\u003cbr\u003eLet\u0027s talk about blank! Where we dedicate and entire segment to the concerns, questions or anything you have to share with us.\u003cbr\u003eMain Topic! Our primary topic of discussion ranging from combat effectiveness, roleplaying and similar tips to help you learn or improve your gameplay experience!\u003cbr\u003e\u003cbr\u003eOur Unearthed Tips \u0026amp; Tricks Segment! Our favorite segment where we share with you new and reusable material that you can use on your next adventure. This includes character concepts, magic items, encounter ideas, DM tips, players tips and monster variants.\u003cbr\u003e\u003cbr\u003e"
