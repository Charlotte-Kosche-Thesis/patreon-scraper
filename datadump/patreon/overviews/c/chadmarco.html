    "summary": "GIVE ME SOME FUCKING MONEY SO I CAN MAKE DUMB RAP SONGS!!\u003cbr\u003e\u003cbr\u003eNo but seriously, my dream in life is to create a classic rap album (check me out here https://soundcloud.com/ssj-chad-marco and also here https://www.youtube.com/channel/UCkHMxf_LbpPZeiyqnMzfVOQ) , but my skills are still very rough around the edges, so my goal is to create a lot of free mixtapes for the world to enjoy while I develop and polish my sound. Now I\u0027d be lying if I said I needed a ton of money to make this happen, but having extra money would allow me to obtain better equipment and props for possible videos (and also keep MOMMY from kicking me out!). I want to create a lot of unique and interesting music for my fans and supporters, and collaborate with you guys on song ideas and ways to expand my brand. I look at my fans as an extension of myself, and I want any good fortune that comes way to trickle down to those who helped make it happen. We\u0027re gonna be like the Gurren Brigade in this bitch!\u003cbr\u003e\u003cbr\u003eNow a little bit about myself. I\u0027m a otaku/rapper/producer/adventurer/masturbator/podcaster/saiyan. Girls don\u0027t like me, I sleep too much, I eat too much, I smoke too much, the fact that I can rhyme words is probably my only redeeming quality, but given the task at hand that\u0027s all we need, right? I like anime, role playing games, writing, reading, sweets, intense workouts and shitposting on imageboards. My best qualities are my humor, kindness, creativeness. My worst traits are my greediness, my tendency to procrastinate, and sometimes crippling self doubt. My musical influences are Bone Thugs N Harmony, Eazy-E, Shoji Meguro, Soulja Boy (lol I know), Wiz Khalifa, Migos, and Cypress Hill. \u003cbr\u003e\u003cbr\u003eHopefully you guys tune in to my life and support this little project of mine, I know we\u0027re gonna have a lot of fun together along this bizarre adventure of ours. ROW! ROW!\u003cbr\u003e\u003cbr\u0
