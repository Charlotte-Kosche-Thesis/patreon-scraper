    "published_at": "2017-02-10T05:53:53+00:00",
    "summary": "\u003ch4\u003e\u003cimg src=\"https://pbs.twimg.com/media/C-qNTRnVwAAX1NT.jpg:large\"\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 124, 107);\"\u003eWhat is Conosaurus?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003ca href=\"http://www.conosaurus.com\" rel=\"nofollow\" target=\"_blank\"\u003eConosaurus\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis a resource that helps independent creators and fans manage their convention schedules. We know there are quite a few convention databases already in existence, but we\u0027re building Conosaurus to be as useful to\u00a0\u003cstrong\u003eexhibitors\u003c/strong\u003e as possible... and most importantly, we\u0027re keeping it \u003cstrong\u003efree to use!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe website was created by cartoonist\u00a0\n\u003ca href=\"http://www.twitter.com/stephaniezuppo\" rel=\"nofollow\" target=\"_blank\"\u003eStephanie Zuppo\u003c/a\u003e and developer\u00a0\u003ca href=\"http://www.twitter.com/john_wok\" rel=\"nofollow\" target=\"_blank\"\u003eJohn Wojtkielewicz\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nCurrently, Conosaurus is focused on indie and mainstream comic conventions, zine fairs, and independent publishing festivals. We might expand to other convention types in the future if there\u0027s a demand for it.\u00a0\n\u003cstrong\u003eThis is just the beginning!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/vgDKzv7.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 124, 107);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 124, 107);\"\u003eWhat features does Conosaurus have?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nHere are some of our current features:\u00a0\u003cul\u003e\n\t\u003cli\u003eA searchable database of convention information, including location, date, type, website and social media links, exhibitor costs, attendance records, disability friendliness, and much more\u003c/li\u003e\n\t\u003cli\u003eThe database includes US and Canadian conventions \u003cem\u003e...but will grow to include international conventions at some point!\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eThe ability to subscribe to conventions to\u00a0receive update notifications by email\u003c/li\u003e\n\t\u003cli\u003eThe ability to view data for past years of a convention, if available\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eHere are some features that will be implemented in the future:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA social forum for each convention page\u003c/li\u003e\u003cli\u003eNotifications and updates on \"followed\" conventions through the website\u003c/li\u003e\u003cli\u003eUser profiles for creators and attendees\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe will also be maintaining a blog and newsletter which will contain: \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA\u00a0weekly summary of convention news pulled from our database - including upcoming conventions, open exhibitor applications, volunteer requests, awards, and more -\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"http://conosaurus.us15.list-manage.com/subscribe?u=19c273edb7aa122522749a8c4\u0026amp;id=40b77653a4\" target=\"_blank\"\u003eSign up for it here.\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eArticles and interviews by seasoned convention exhibitors, organizers, and members of our community \u003cem\u003e(coming soon)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/pF8iAJj.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 124, 107);\"\u003eWhy should I become a Patron?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003eBuilding a website like this can be costly -- even in the beginning. Since we began develoment in 2015, we\u0027ve paid for server space, our domain name, copy editing, data entry, and illustrations (\u003cem\u003esuch as our logo and assets by the wonderful\u00a0\u003ca href=\"http://www.kazimirlee.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKazmir Lee\u003c/a\u003e!\u003c/em\u003e) Now that the website is live, we have more reoccurring costs to keep the site running.\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re not ready to contribute but are interested in the project, \n\u003cstrong\u003eplease follow us here on Patreon \u003c/strong\u003eor\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://conosaurus.us15.list-manage.com/subscribe?u=19c273edb7aa122522749a8c4\u0026amp;id=40b77653a4\"\u003e\u003cstrong\u003esign up for our newsletter\u003c/strong\u003e\u003c/a\u003e for developer notes, articles and interviews about convention planning from other creators, convention news, and Conosaurus Updates.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 124, 107);\"\u003eWill Patrons have any influence on the development of Conosaurus?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nYes! Patrons at the $5 level and up will be the first to know about new and upcoming features. We\u0027ll be asking for your input occasionally.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease keep in mind that new features might be few and far in-between at times, but you would be helping us with the costs of developing and running Conosaurus, and keeping the site free for our users. You can cancel or change your pledge at any time!\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
