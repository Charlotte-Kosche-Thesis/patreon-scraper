    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJa--N97rcU0%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJa--N97rcU0%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJa--N97rcU0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "one_liner": "Geeky grrl writes novels \u0026 comics, paints illustration \u0026 fine art, loves ska-core \u0026 punk, has a small herd of cats. Full time writer \u0026 artist.",
    "patron_count": 14,

    "pledge_sum": 7154,
    "pledge_url": "/bePatron?c=126752",
    "published_at": "2014-11-30T03:02:56+00:00",
    "summary": "Welcome to the Patreon page for Angi Shearstone, creator of BloodDreams. I started posting chapters of BloodDreams at JukePop starting in May 2015, and I hope you\u0027ve been enjoying it! If you haven\u0027t checked it out what are you waiting for? BloodDreams has been on JukePop\u0027s top 30 since August, so there\u0027s a good chance you\u0027ll like it. It\u0027s\u00a0an urban fantasy chock full of vampires on the verge of extinction, punk rock, political intrigue, lots of action and drama, a little baseball, and even a few cats !\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://jukepop.com/home/read/7429\" rel=\"nofollow\"\u003ejukepop.com/home/read/7429\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBeyond my work on BloodDreams, I blog about creativity at the Amazing Stories website, and create fine art and illustration \u2013 BloodDreams started as a fully painted comic. I started converting the scripts to prose in 2013 and I suspect the story always wanted to be this way, it just needed to simmer in my head for 18 years before telling me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://amazingstoriesmag.com/author/comics-grrl/\" rel=\"nofollow\"\u003ehttp://amazingstoriesmag.com/author/comics-grrl/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.angishearstone.com/\" rel=\"nofollow\"\u003ewww.angishearstone.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.paintedcomics.com/\" rel=\"nofollow\"\u003ewww.paintedcomics.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also quite often need to move cats out of the way so I can work. This *might* be from around dinnertime, but it might not:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.blooddreams.com/uploads/4/3/4/9/43491423/8921386_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePlease check my writing and art out and make a pledge if you like what you see. The things I do take time and are made of pure creative desire and love.\u00a0\u003cbr\u003e\u003cbr\u003eRight off the bat, you get my eternal gratitude and everlasting good karma. \u003cbr\u003e\u003cbr\u003eThen you get downloads of the first two comic issues and a PDF of what I\u0027ve posted at JukePop \u2013 you\u0027ll also get that as an ebook when it\u0027s gone through formatting \u00a0professional proofreading \u0026amp; editing \u2013 important things that could use your support. \u003cbr\u003e\u003cbr\u003eYou\u0027ll get previews of new BloodDreams content and you\u0027ll see new artwork \u2013 and purchase at a discount \u2013 before anyone else can see. Some levels include artwork among the rewards. I will also mention your name on a \u003ca href=\"http://www.blooddreams.com/the-supporters.html\" rel=\"nofollow\"\u003ethank-you page at BloodDreams.com\u003c/a\u003e, in every incarnation of the book, and in future incarnations of the comic books \u0026amp; graphic novels.\u003cbr\u003e\u003cbr\u003eNo matter what,\u00a0regardless of support, I post at least two chapters of BloodDreams at JukePop, and\u00a0two posts at Amazing Stories creativity blog. I\u0027ll also make at least two new paintings available.\u003cbr\u003e\u003cbr\u003eI have full-time and overtime levels of ideas, energy and commitment to this work. Given the chance, I would work on it all full time and overtime.\u003cbr\u003e\u003cbr\u003eYour contribution helps me buy that time to work on my own creations, and directly impacts how quickly and easily the BloodDreams novels get written. It helps me keep stocked in art \u0026amp; framing supplies. And it helps keep\u00a0Smudge, Rudie and Rosie\u00a0rolling in cat food! \u003cbr\u003e\u003cbr\u003eI\u2019ve got a LOT more BloodDreams in store for 2016, and I hope you\u0027ll come along for the ride!\u003cbr\u003e"
   },

    "attributes": {
     "about": "Angi Shearstone is an award-winning professional artist with an MFA in comics, a small herd of cats, strong geek tendencies and a fondness for ska-core.  She\u0027s worked in children\u0027s books with Mercer Mayer, in comics on Batman: Gotham County Line with Scott Hampton, and on Princeless: Tales of Girls who Rock with Jeremy Whitley, collaborated with Mur Lafferty on Beyond the Storm: Shadows of the Big Easy, and otherwise has self-published a handful of comic book projects, two of which with Joe Sutliff Sanders. \u003cbr\u003e\u003cbr\u003eShe currently designs, illustrates, works with video, and sells fine art painting to keep the bills paid while working on her own projects. She is currently writing a novel version of her epic-sized fully painted comic book BloodDreams, in the belief that she can get the first story arc done in prose faster than trying to paint the next 4 issues. The first two issues are available at\u00a0\u003ca href=\"https://www.comixology.com/BloodDreams/comics-series/9717\"\u003eComiXology.com\u003c/a\u003e,  and a printed version of the first issue can be ordered direct from Angi at\u00a0\u003ca href=\"http://www.blooddreams.com/\"\u003eBloodDreams.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAngi\u0027s comic book work can be found at\u00a0\u003ca href=\"http://www.paintedcomics.weebly.com\" target=\"_blank\"\u003epaintedcomics.weebly.com\u003c/a\u003e and her fine art and video work can be found at \u003ca href=\"http://www.angishearstone.com/\"\u003eAngiShearstone.com\u003c/a\u003e. She currently resides in New England.",
