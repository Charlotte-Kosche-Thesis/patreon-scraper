    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWillkommen\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eS\u003c/strong\u003eeit meiner Kindheit\nliebe ich Computerspiele. An dieser Leidenschaft hat sich auch heute, mit fast\ndrei\u00dfig Jahren, nichts ge\u00e4ndert; Die Augen starr auf den Monitor gerichtet, die\nrechte Hand fest um die Maus gekrallt \u2013 bereit, in das n\u00e4chste Abenteuer\neinzutauchen! Die Welt der Spiele ist eine unglaublich vielseitige! \u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003en einem Tag bin ich\nder Herrscher \u00fcber ein kleines Dorf mitten im Nirgendwo. Dort befehlige ich\nmeine Arbeiter zum Holzf\u00e4llen, um f\u00fcr meine Soldaten gen\u00fcgend Ressourcen zum\nBau eines neuen Wohnhauses zu sammeln. An einem anderen Tag beobachte ich, wie\nein gegnerisches Katapult mit schweren Steinen beladen wird, die anschlie\u00dfend\ngegen meine Burgmauer prallen und mein Dorf bedrohen. Ein st\u00e4ndiger Kampf ums\n\u00dcberleben! \u003cbr\u003e\u003cstrong\u003eU\u003c/strong\u003end gestern erst\nflog ich mit einem st\u00e4hlernen Gleiter auf den Mars, den Mars! Ich erkundete den\nfremden Planten, entdeckte sogar neues Leben und trat somit den Beweis an, dass\nwir nicht alleine im Universum sind. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eUnd morgen? \u003cbr\u003eWas wird dann geschehen?\n\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eW\u003c/strong\u003eelche Welten wird das n\u00e4chste Spiel f\u00fcr mich bereithalten, welche Geheimnisse\ngilt es zu ergr\u00fcnden? Vielleicht gr\u00fcnde ich mein eigenes Transportunternehmen\noder sogar eine eigene Stadt? Werde ich gar auf einem Drachen reiten oder einen\nD\u00e4mon besiegen? Die Welt der Spiele ist einzigartig und schier endlos. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s2.imagebanana.com/file/170917/VNRwt9Kz.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eMein Name ist Cigar0...\u003c/h3\u003e...und die oben\ngeschilderten Szenarien sind alle wahr. Aber ich war dabei nicht alleine. Denn\nmit euch zusammen erlebe ich all diese Abenteuer. Seit Oktober 2014 teile ich\nmeine Abenteuer mit euch bei Youtube auf meinem Spielekanal. Hier findet sich\neine gro\u00dfe Auswahl an Computerspielen: Von \u003cstrong\u003e\u00dcberleben\u003c/strong\u003esspielen \u00fcber \u003cstrong\u003eStrategie\u003c/strong\u003e-und\n\u003cstrong\u003eSimulation\u003c/strong\u003eserfahrungen bis hin zu \u003cstrong\u003eEgo-Shootern\u003c/strong\u003e. Dabei geht es mir vordergr\u00fcndig\nnicht nur um den Spielspa\u00df. Vielmehr motiviert es mich zu wissen, dass meine\ntreue Community hinter mir steht, meine Erfahrungen mitverfolgt und im\nMultiplayer direkt an meiner Seite steht und k\u00e4mpft. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s1.imagebanana.com/file/170918/ACPY7z7i.jpg\" style=\"width: 615px;\"\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eCIG \u0026amp;\u00a0Patreon? Cigatreon!\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eN\u003c/strong\u003eun habe ich mich\ndazu entschlossen, meinen Kanal hier auf Patreon einzutragen. \u003cbr\u003eWarum? Ganz\neinfach: Um einen Youtube-Kanal zu erstellen, braucht es zuerst nicht viel.\nAber um mit Qualit\u00e4t und Hingabe eine Community aufzubauen, diese zu betreuen\nund nat\u00fcrlich auch auf Dauer zu halten, braucht es eine Menge. Die Let\u2019s Plays\nund generellen Spielvorbereitungen w\u00e4ren beispielsweise ohne eine\nfunktionierende Video- und Soundhardware nicht m\u00f6glich. Diese musste ich mir,\nsowie weiteres technisches Equipment, kaufen, um meinen Zuschauern diese\nVideoqualit\u00e4t liefern zu k\u00f6nnen. Doch nicht nur Hardware kostet Geld, auch die\nSpiele, die ich pr\u00e4sentiere, sind nicht g\u00fcnstig. Nat\u00fcrlich werden mir manchmal\nfreundlicherweise welche von den Entwicklern zur Verf\u00fcgung gestellt, aber 80 %\nmuss ich doch aus eigener Tasche bezahlen. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s2.imagebanana.com/file/170918/C3IxraaS.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003eus diesem Grund\nhabe mich entschlossen, mein Anliegen hier auf Patreon zu ver\u00f6ffentlichen, und\neuch die M\u00f6glichkeit zu geben, mich bei meiner Spiele-Leidenschaft ein wenig zu\nunterst\u00fctzen. \u003cstrong\u003eEure Investitionen werden ohne Umwege in meinen Kanal gesteckt.\n\u003cbr\u003e\u003c/strong\u003eIch w\u00fcrde mich freuen, wenn ihr mich auf einem\u00a0\u003ca href=\"https://discord.gg/sHW6KnD\"\u003eDiscord-Server\u003c/a\u003e, im\u00a0Teamspeak\nsowie in meinem gut gepflegten\u00a0\u003ca href=\"http://www.cigar0.de\"\u003eForum\u003c/a\u003e besuchen w\u00fcrdet.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
