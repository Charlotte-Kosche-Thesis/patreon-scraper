    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHey!\u00a0 Thank you for stopping by my Patreon page!\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eMy name is Caelin, I\u0027m nearly ten years old and I LOVE to create comic books!\u003cbr\u003eI have my dad\u0027s full support here on Patreon, he says I deserve to get paid for doing what I love and what I\u0027m good at.\u00a0 So I\u0027ve decided to draw comic books and sell them.\u003cbr\u003e\u003cbr\u003eI have a wicked sense of humor and I think you\u0027ll really like what I create.\u003cbr\u003e\u003cbr\u003eAll my comics are hand-drawn and come out of my own crazy head.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat you can look forward to as a patron of my work:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eYou can request comics and suggest ideas for stories you\u0027d like to see me illustrate\u003cbr\u003eYou can download pdf copies of my comic books\u003cbr\u003eyou can watch me read and present my comics to you\u003cbr\u003eYou can get physical copies of my comic books\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eImportant note:\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eAs a ten year old, I like to create when I feel like it, not \"on demand\".\u00a0 I don\u0027t like feeling like I \"have to\" draw something on a schedule.\u00a0 \u003cbr\u003e\u003cbr\u003eFor this reason I\u0027ve set it up to be paid per creation instead of per month.\u00a0 \u00a0That way, as a patron, you only get charged when I actually produce a comic book.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to set a maximum limit on how many comic books you sponsor per month you can do that.\u00a0 Just opt to \"support X times per month\" when checking out.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat I plan to do with my wealth\u003c/span\u003e\u003c/h3\u003eInvest it in getting better at comics\u003cbr\u003eBuy me some moccasins\u003cbr\u003eBuy me some buckskin\u003cbr\u003eBuy me a wagon\u003cbr\u003eTake my family out on a nice date\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you!\u003c/span\u003e\u003c/h1\u003e"
