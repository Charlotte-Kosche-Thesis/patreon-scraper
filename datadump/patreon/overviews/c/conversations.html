    "summary": "\u003cdiv\u003eWe\nare committed to bringing more\u003cstrong\u003e \u003c/strong\u003elight, love and unity into the world by offering\n\u003cstrong\u003einspiring articles, videos, radio shows, conversations, workshops, webinars and\nmentoring.\u003c/strong\u003e We are the creators of an interactive community called \u003cstrong\u003eThe\u003c/strong\u003e \u003cstrong\u003eWell of\nLight\u003c/strong\u003e and invite you join us in our call for an awakening of global\nconsciousness based on unity, interconnection and respect for all life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMichael Stone\u003c/strong\u003e is a Shamanic Practitioner, Teacher, Mentor,\nJournalist, and the host and producer of The \u003cem\u003eShift Network Shamanism\nGlobal Summit\u003c/em\u003e and \u003cem\u003eKVMR\u2019s\u003c/em\u003e \u003cem\u003eConversations.\u00a0\u003c/em\u003eHe\nhas been leading heart based transformational programs for over 40 years.\u003c/div\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMeriel Cammell\u003c/strong\u003e is a\nShiatsu Therapist, Reiki Practitioner, and lover of moving meditation and Tai\nChi who has been practicing in the field of healing arts for over 30 years. She\nis the support person for the thousands of people who participate in The Well\nof Light New Moon programs, webinars, and global offerings and interactions.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 160px;\"\u003e\u003cimg src=\"http://www.welloflight.com/uploads/1/1/0/5/110517065/published/m-m-on-ferry.jpg?1510607396\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cstrong\u003eWhy We Joined Patreon\u003c/strong\u003e\u003cbr\u003e\n\nWe\nfelt that being a part of Patreon would help us to further spread our global\nmessage of interconnection, unity and a deepening respect for and connection\nwith the web of life. Our radio shows, videos and New Moon Global Calls to\nAction have been offered as a gift to our community. We would like to create a\nbond of sacred reciprocity with you by inviting you to becoming a Patron of our\nwork. In that way we can continue to offer and expand our inspiring, content\nand bring you more of the same quality interviews, programs and webinars with\nother thought and spirit leaders around the globe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nHow We Will Use Your Contributions\u003c/strong\u003e\u003cbr\u003e\n\nTo\npay for software and the costs of infrastructure, procure more professional\nrecording equipment for our videos and audio podcasts; apply for a 5013c tax\nexempt status, get support with professional editing and production, find\nseparate space away from our home to do our interviews and recording, be\nsupported in getting our work into the hands of more like minded people. We\nhonor an appreciate any offering you would like to make as a declaration of\nyour partnership in co-creating a world that works for all life and the\nchildren of all species for all time.\u003cbr\u003e\u003cbr\u003e"
