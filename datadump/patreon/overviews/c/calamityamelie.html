    "summary": "\u003cbr\u003e\u003cbr\u003eI\u0027m Calamity Amelie, most of you know me as a model. I\u0027m new to Patreon so bear with me when I\u0027m figuring out how it works :)\u003cbr\u003eI have always been a creative person, but being a struggling self-employed small business owner can often get in the way for creativity. Below follows some information about me and my creative outlets!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/14184333_1106144696105307_8733002091631818165_n.jpg?oh=6de7c390142b2255d78c6a99d6223089\u0026amp;oe=590B5094\"\u003e\u003cbr\u003e\u003cstrong\u003eModeling:\u003c/strong\u003e\u003cbr\u003eI started freelance modeling in 2004 when I was a little teenage rebel, and I immediately fell for the alt, pinup, and fetish genre. In only a couple of years I got to work with my favorite photographers from all over the world to create some amazing work together, and I also got more down to earth as I grew older.\u003cbr\u003eI\u0027ve put a lot of effort, money and time into my modeling throughout the years without ever really getting anything back from it (definitely tired of \"great exposure\" not paying the bills), so with 12+ years of modeling I finally decided it\u0027s time to do something with all these images just being stored away!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/10931098_801395349913578_3440901637323301355_n.jpg?oh=31479041ff22c32171d7de2479ac2296\u0026amp;oe=5910C90B\"\u003e\u003cbr\u003e\u003cstrong\u003eBeing self-employed \u0026amp; working with taxidermy:\u003c/strong\u003e\u003cbr\u003eI started my own business 3 years ago selling vintage taxidermy and taking care of what the nature offers (aka picking up dead birds on the street while people are wondering what the F I\u0027m doing). There are so many creative projects I\u0027d like to focus more on whenever I have the opportunity, but as a one-woman business who\u0027s always struggling it\u0027s hard to make time for that.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/15390963_1201205979932511_5889464906189551118_n.jpg?oh=cdcbecc09ac1987d64c0ab195828d1a8\u0026amp;oe=59099413\"\u003e\u003cbr\u003e\u003cstrong\u003eSex worker activism:\u003c/strong\u003e\u003cbr\u003eBesides just looking good in photos I use my position as a model to bring attention to sex workers rights and to engage in activism. That includes everything from writing informative booklets, designing artwork, and organizing demonstrations. As a risqu\u00e9 model who face parts of the stigma it is important to stand in solidarity with all kinds of sex workers, not just other models. That includes everything from strippers to migrant street based full service sex workers. I support an intersectional analysis that empowers the marginalized.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/12079666_916206708432441_7387277285617211910_n.jpg?oh=727f1a52b72bc014e7a9e2b7ec040646\u0026amp;oe=59121DC8\"\u003e\u003cbr\u003e\u003cstrong\u003eDrawing girls \u0026amp; tentacles:\u003c/strong\u003e\u003cbr\u003eI also love to draw and have been doing so for as long as I can remember, but nowadays it\u0027s hard to find the time. When I do, it\u0027s almost always girls and tentacles.\u003cbr\u003e\u003cstrong\u003eTalking about tentacle\u003c/strong\u003e\u003cstrong\u003es;\u003c/strong\u003e I fundraised an indie porno project a few years ago that haven\u0027t been finished due to different circumstances. 2 clips have been filmed and edited but need some finishing touches. Further information will be posted here!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else?:\u003c/strong\u003e\u003cbr\u003eThese subjects are what I wish to focus more on with the help of your support. I will mostly be offering modeling photo and video content, but will of course be happy to offer anything related to the above subjects too, such as drawings, activist material \u0026amp; texts etc. I\u0027m open to suggestions on what you\u0027d like to see from me (no requests for hardcore content please). Also, if you have any questions about me \u0026amp; what I do, please feel free to message me and I\u0027ll answer some of them in my Patreon-only feed!\u003cbr\u003e\u003cbr\u003eLinks:\u003ca href=\"http://instagram.com/calamityamelie\" rel=\"nofollow\"\u003e\u003cbr\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://calamityscloset.tictail.com\" rel=\"nofollow\"\u003eWebshop\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/CalamityAmelie/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003ca href=\"http://instagram.com/calamityamelie\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
