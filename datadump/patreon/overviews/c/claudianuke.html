     "about": "Hi everybody!\u003cbr\u003e\nMy name is Nuke and I am an italian cartoonist!\u003cbr\u003e\nSince 2012 I am part of \u201cMammaiuto\u201d a cultural association that almost every day uploads free webcomics on its site (\u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.mammaiuto.it%2F\u0026amp;h=ATMzr74QYS3wgHLQgppkCMSbCElHH1pCkHLN2bTSNpBqUwDOKbLe7Kttw2z5_Yhx2HSkapJSgntTLxOF46Ua5sD7Te1ZxCt7aanL43kPpzXSO4_aCoNmI-vkD-12DUWtTEYzjw\"\u003ewww.mammaiuto.it\u003c/a\u003e) \u003cbr\u003e\nI firmly believe in self-publishing, because I\u0027m happy to know that my stories reach as many people as possible, included with no budget!\u003cbr\u003e\nWhich is why I would like to continue publishing more and more self-produced comics, with the support of ones who buy the paper versions (available on the shops online \u003ca href=\"http://www.mammaiuto.it/?post_type=product\"\u003ehttp://www.mammaiuto.it/?post_type=product\u003c/a\u003e/\u003ca href=\"http://millennialscomic.bigcartel.com/products)\"\u003ehttp://millennialscomic.bigcartel.com/products)\u003c/a\u003e and, from now on, the crazy enough to support me on Patreon.  I started my Patreon experience uploading a work-in-progress comic drawn by me and written in collaboration with Lorenzo Ghetti (you can read his web comic for free here \u003ca href=\"http://www.tobecontinuedcomic.com/webcomic),\"\u003ehttp://www.tobecontinuedcomic.com/webcomic\u003c/a\u003e ), but as my readers increase I\u0027ll be able to translate more of my published projects as well as new ones. \u003cbr\u003e\nDoing comics, as well as read them, makes us better people! Stronger, more beautiful and happier (although not very tanned)! Let\u0027s help us become rad!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/10419021_10205348295129926_3930390536237020031_n.jpg?oh=ba000a0aa7b3e9f2f6fa848c1e047729\u0026amp;oe=59432377\"\u003e\n\u003c/div\u003e",
