    "summary": "\u003ch2\u003eHELLO \u0026amp; WELCOME\u003c/h2\u003e\u003ch4\u003eWHO IS CYNTHIA LUMZY?\u003c/h4\u003e\u003ch4\u003e\u00a0Cynthia \u00a0Lumzy is one of the most sought after wig designer and rainbow colorist, in the industry. Relying upon her keen eye for color and artistry she has risen in the ranks as being one of the most decorated and innovative designers, through her sheer talent and attention to detail she has created a signature design which has been an inspiration to colleagues and Pro colorist alike. She\u2019s always one step ahead of the curve with the overlying and vibrant color formation carefully patterned and woven on the wig hair palette, resulting in the perfect balance in shades Being a part of this competitive industry for more than 15+ years has encouraged her to continue her education constantly re-invent her signature style and to EDUCATE and INSPIRE others.\u003c/h4\u003e\nI am humbly appreciative to all of my colleagues and followers for always being supportive and an inspiration as well as a motivational factor to my artistry and creativity through hair.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eSO WHAT IS PATREON???\u003c/h4\u003ePATREON allows people to support their favorite INFLUNCER/CONTENT CREATOR with recurring monthly payments. In return you not only get to help support the creator but get MORE PRIVATE CONTENT NOT SHARED ON ANY-OTHER PLATFORMS \u00a0AND EXCLUSIVE REWARDS\u00a0\u003cbr\u003e\u003ch3\u003e\u003cu style=\"background-color: rgb(255, 255, 0);\"\u003eSIGN UP \u00a0NOW AND UNLOCK \u00a0EXCLUSIVE CONTENT AND COUPONS HERE\u003ca href=\"https://www.patreon.com/bePatron?c=1710070\u0026amp;rid=2556479\"\u003ehttps://www.patreon.com/bePatron?c=1710070\u0026amp;rid=2556479\u003c/a\u003e\u003c/u\u003e\u003c/h3\u003e\u003cdiv\u003e\u003cu style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003c/u\u003e\u003c/div\u003e\u003cdiv\u003e\u003cu style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003c/u\u003e\u003c/div\u003e\u003ch3\u003eANYONE CAN JOIN!!!\u003c/h3\u003e\u003cbr\u003e\u003ch4\u003e\u2714\ufe0fWHY IS CYNTHIA USING PATREON?\u003c/h4\u003e\u003ch4\u003eI\u2019m using this platform to HELP ME HELP YOU\u2764\ufe0f\u2764\ufe0f\u2764\ufe0f \u00a0I understand some of you can\u2019t come to me or my CLASSES so here\u2019s a way for u to gain access to SEE what I\u2019m doing in real time that u can watch as much as you want right from the comfort of your HOME or ANYWHERE on ANY devise. This\u00a0platform is my way to CONNECT with my followers and provide YOU with EXCLUSIVE CONTENT and PERKS not shared on my other platforms.\u003c/h4\u003e\u003ch4\u003eBECAUSE OF YOUR SUPPORT ON PATREON IM ABLE TO PUT MORE TIME INTO SHARING MORE VALUBLE INFORMATION \u0026amp; PROVIDE MORE IN-DEPTH CONTENT RESULTING IN HELPING MORE PEOPLE BE SUCCESSFUL AND GIVING BACK TO MY HAIR COMMUNITY AND MY CLIENTS\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003cdiv\u003e\u003ch3\u003e\u2714\ufe0fHOW MUCH DO I PLEDGE?\u003c/h3\u003e\u003c/div\u003e\u003ch4\u003eYou decide how much you want to give. For as little as $7.99 per month you get access to my PRIVATE FEED full information NOT PROVIDED anyplace else. This feed will include MULTIPLE \u00a0FORMULAS AND CONVERSIONS so your not stuck using one ONE BRAND \u00a0TIPS ,TRICKS ,AND VERY DETAILED INFORMATION. You get to choose the support you would like based on the PERKS you want to recieve. You will be charge on the DAY you pledge and on the FIRST DAY of each month afterwards.\u003c/h4\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u2714\ufe0fCAN I STOP MY SUBSCRIPTION?\u003c/h3\u003e\u003ch4\u003eYES, you can cancel your pledge at ANYTIME if is not for you or even if MONEY is tight you can leave. I don\u2019t want my Patreon to EVER be a financial BURDEN on ANYONE. I WILL ALWAYS BE HERE AND WHEN THE TIME IS RIGHT FOR YOU AGAIN SIGN BACK UP I promise to welcome you back with all my LOVE \u0026amp; SUPPORT as I do NOW\ud83d\udc8b\u003c/h4\u003e\u003cdiv\u003e\u003ch3\u003e\u00a0Join CYNTHIA\u2019S Patreon TODAY for EXCLUSIVE ACCESS TO PRIVATE CONTENT ONLY SHARED HERE!!!!!!\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1710070\u0026amp;rid=2556479\"\u003ehttps://www.patreon.com/bePatron?c=1710070\u0026amp;rid=2556479\u003c/a\u003e\u003c/h3\u003e\u003c/div\u003e\u003ch2\u003eHere\u2019s a LIST of PERKS OFFERED\u003c/h2\u003e* PRIVATE LIVESTREAM Q\u0026amp;A\u003cbr\u003e* LIVE IN DEPTH DEMOS\u003cbr\u003e* IN DEPTH TUTORIALS \u003cbr\u003e* COLOR HACKS\u003cbr\u003e* DETAILED FORMULATIONS\u003cbr\u003e* WIG VENDOR RESOURCES\u003cbr\u003e* MONEY SAVING COUPONS \u003cbr\u003e* PRODUCT KNOWLEDGE \u003cbr\u003eand so much MORE\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003eSTAY CONNECTED\u003cbr\u003eWEBSITE:\u003cbr\u003e\u003ca href=\"http://cynthialumzy.net/customize-your-wig/\"\u003ehttp://cynthialumzy.net/customize-your-wig/\u003cbr\u003e\u003c/a\u003eINSTAGRAM:\u003cbr\u003e\u003ca href=\"http://www.instagram.com/cynthialumzy\"\u003ewww.instagram.com/cynthialumzy\u003c/a\u003e FACEBOOK: \u003cbr\u003e\u003ca href=\"https://m.facebook.com/cynthialumzyedu/\"\u003ehttps://m.facebook.com/cynthialumzyedu/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/cynthialumzy\"\u003ewww.facebook.com/cynthialumzy\u003c/a\u003e"
