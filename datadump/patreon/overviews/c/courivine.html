    "summary": "\u003ch4\u003eHi! We are Leah and Vanessa, the artist and writer team behind the exciting comic book series\u00a0\u003ca href=\"http://www.courivine.com/\" target=\"_blank\"\u003eCOURI VINE\u003c/a\u003e\u003cem\u003e.\u003cbr\u003e\n\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qwIOpFZDOcg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThe story follows a young person who is ridiculed for being different. As a infant,\u00a0a tragic incident left COURI with a crippling lung disability. This action-packed adventure leads her to unlock the mystery of what happened on Earth to force refugees to the Moon, and what happened to her.\u00a0Along the way, COURI discover her difference is actually a superpower!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/3/2579/32229845214_8b1b3bc1cb_z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCOURI VINE is an exciting story about girl power and being true to oneself. The story embraces multiculturalism, sustainability, disability, and what life might be like in a futuristic Moon City!\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOur goal is to complete the first story arch of\u00a0\u003c/span\u003eCOURI VINE in this epic 4-book saga. We\u0027re on our way! \u003cbr\u003e\u003cbr\u003eThe first 2 books have been released:\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://courivine.storenvy.com/products/16524186-couri-vine-book-1-young-people-for-the-leader\" target=\"_blank\"\u003eBook 1\u00a0COURI VINE Young People for the Leader\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003ca href=\"http://courivine.storenvy.com/products/16524765-couri-vine-book-2-journey-to-the-planet-earth\" target=\"_blank\"\u003eBook 2 COURI ries. With your funding, we will have more time to spend making vivid and compelling art in each and every panel. We\u0027ll be able to pay expenses like month Adobe CC subscription, comic con table fees, and even hire a colorist. Your support will act as our propellor to help us get books out, faster! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://leahlovise.com/wp-content/uploads/2016/10/CouriVine-search-1024x561.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePatron Rewards\u003c/strong\u003e\u003cbr\u003eAs our patron, you\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0will have access to exclusive videos revealing start-to-finish the process of making art for the next book of COURI VINE.\u00a0We\u0027ll fill you in on the process of making our comic book, everything from writing to making the final art for this exciting series. Your patronage will allow us the time to tell this tale and introduce this young girl to a world of discovery.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe can\u0027t thank you enough for helping us reach our goals. We are excited to share this epic story with you, and take you behind the scenes as we bring COURI VINE to life!\u003c/span\u003e\u003cbr\u003e"
