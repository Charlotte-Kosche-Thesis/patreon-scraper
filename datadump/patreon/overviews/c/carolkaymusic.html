    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\n\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003eHELLO!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\n\u003c/h1\u003e\n\u003cblockquote style=\"\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m Carol Kay, and I\u0027m a singer/songwriter, composer \u0026amp; YouTuber. You may know me from my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=tdzb-9VK394\u0026amp;list=PL1xXVo2SnFigkiNWtOKnfnReZnYLeX8aD\u0026amp;index=2\u0026amp;t=1s\" target=\"_blank\"\u003e\"Compose With Me\"\u003c/a\u003e series where I filmed myself composing 10 pieces of music from scratch, my\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLB2532066F5AB678D\" target=\"_blank\"\u003eacoustic cover performances\u003c/a\u003e, or my\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL1xXVo2SnFiiK-udGrneTZ7hk36GWa4GY\" target=\"_blank\"\u003ebehind the scenes recording vlog\u003c/a\u003e... All of which have collectively earned just over 2.8mil views on\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003ca href=\"http://youtube.com/carolinejk\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e!\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1_QpVH-gGSc\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI create 1-2 musical videos every week, and by pledging $1 per week (or per month, or per whenever you can!), you\u2019ll help me to keep creating new and better things.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWith your support, I\u0027ll no longer have to spread myself too thin by doing everything myself. Enlisting help from professionals would give me more time to explore new ideas, and make better content, more often!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/293855810063302657/412413067100684299/unknown.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSweet Rewards!\u003c/span\u003e\u003c/strong\u003e\n\u003c/h1\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn return for your help, for however long you remain a patron you\u0027ll receive:\u003cbr\u003e\n\u2b50\u00a0\u003cstrong\u003eAll the songs. \u003c/strong\u003eHigh-Fidelity downloads of new songs, every single week.\u003cbr\u003e\n\u2b50 \u003cstrong\u003eDiscography. \u003c/strong\u003eHigh-Fidelity downloads of my latest album releases.\u003cstrong\u003e\u003cbr\u003e\n\u2b50\u003c/strong\u003e\u00a0\u003cstrong\u003eExclusive access.\u003c/strong\u003e\u00a0Join the patron-only insider crew and get exclusive news, photos, behind the scene videos, and more.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAs a patron,\u003c/strong\u003e you\u2019ll also have \u003cstrong\u003etop priority\u003c/strong\u003e on new video ideas, suggestions, song requests, your questions answered, and more! \u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWant More?\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ve created higher rewards for those that would like more access. Subject to the reward level, here are some of the advanced perks:\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u2b50 \u003cstrong\u003eLive Chats. \u003c/strong\u003eI love connecting with you guys! Let\u0027s hang out every once in a while, share favorite songs, movies, questions, and more.\u00a0\u003cstrong\u003e\u003cbr\u003e\n\u2b50\u00a0\u003c/strong\u003e\u003cstrong\u003eCreative Mentorship.\u003c/strong\u003e  I\u0027m extremely passionate about creativity and the arts and I would be happy to email with you about your work, your process...whatever would help you in pursuing your craft.\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy YouTube?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/h1\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSince the moment I was old enough to figure out what I wanted to do, I\u0027ve chosen music. For the past 15 years, I\u0027ve been heavily entrenched in the industry. I\u0027ve tried many different paths as an artist but the one that gave me the most joy was when I felt free enough to create whatever I wanted.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy outlet became YouTube. While I had been posting videos sporadically since 2007, I only began to focus on serious content creation for about a year. I was doubtful whether a YouTube revival would affect my career much, but I sure was surprised! I was amazed at the love, support, and connections I quickly began building with all of you who would come back every week to watch my videos! Thanks to you, I feel like I finally found my musical home.\u00a0\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eNo Commitment\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/h1\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nI never want money to get in between the enjoyment of music.\u00a0 Music belongs to the spirit, and I\u0027m so glad that anyone even likes what I\u0027m doing.\u00a0 I decided to use Patreon because it\u0027s a \u003cstrong\u003eno commitment\u003c/strong\u003e platform that could potentially help me make bigger and better videos, more often.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow Do Payments Work?\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy videos are available for free to everyone on YouTube. However, if you\u0027d like to support me, you\u0027ll get access to Patreon-only stuff depending on your level of contribution. As a patron, you\u0027ll get notified anytime I post something visible at your level of contribution (you can turn these notifications off if you like).\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s easy to join. Just choose your contribution (rewards) to set up an account. Payments are done securely (for instance through PayPal). \u003cbr\u003e\n\u003cbr\u003e\nYou have full flexibility on how often, and how much you\u0027d like to pay to contribute. My rewards start from $1 and you can increase that to as much as you like for as often as you like. For example, you can also restrict the number of payments per month when you choose your reward. So, if you want the $5/week reward but can only afford to pay $5 per month, all you have to do is set a \u003cstrong\u003emonthly max of 1 charge\u00a0\u003c/strong\u003eat the checkout, and you\u0027ll only be charged once per month. When you become a Patron, you will get access to all previous posts and rewards depending on your membership level.\u003cbr\u003e\n\u003cbr\u003e\nYour contribution will be used to produce awesome music creation videos and music performances for my YouTube channel.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003eTogether, I believe we can create a fun and inspiring community for people to share and learn about music creation. Check out the rewards I\u0027m offering you in return for donating!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank you all so much for following me this far!!!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e"
   },
