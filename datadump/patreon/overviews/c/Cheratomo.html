    "summary": "Hello! I\u0027m Cara Hillstock. I\u0027m a freelance writer, editor, and story consultant. You might know me as half of the VN-making duo \u003ca href=\"https://twitter.com/IllusSeed\"\u003eIllus Seed\u003c/a\u003e and the director of \u003ca href=\"https://illusseed.itch.io/asagao-academy-normal-boots-club\"\u003eAsagao Academy: Normal Boots Club\u003c/a\u003e. In my spare time, I also\u00a0\u003ca href=\"https://www.twitch.tv/cheratomo\"\u003estream visual novels on Twitch\u003c/a\u003e and host the\u00a0\u003ca href=\"https://soundcloud.com/stucktogetherpodcast\" rel=\"nofollow\"\u003eStuck Together Podcast\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI currently make all of my income from freelancing and streaming. As you might expect, sometimes it can be a little hard to make ends meet. Long story short, this Patreon is for those who like my work or would like to support me as a creative individual. If you like my writing or enjoy my streaming and would like to support me as I work on Illus Seed\u0027s next game, this is your chance to do it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt is not necessary to help me out. \u003c/strong\u003eI understood from the beginning that freelancing is a shaky position, and I\u0027m currently looking for a full-time job to help supplement my income. But every dollar counts. I\u0027d rather be able to dedicate 100% of my time to my own personal writing, and this Patreon will help me return to freelancing sooner, rather than later.\u003cbr\u003e\u003cbr\u003eIf you would like to support me, I greatly appreciate it. Thanks for your time and interest!"
