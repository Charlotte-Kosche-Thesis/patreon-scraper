    "summary": "Hey! \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eCasparr \u003c/strong\u003e\u003c/span\u003ehere. I\u0027ve been a proud artist for the furry community for over eight years, focusing mainly on individual commissions. It\u0027s been a long-time dream of mine to expand into creating content for a wider audience by creating comics! Since I am solely supported by my art, it\u0027s necessary to receive support to output a project like this.\u00a0\u003cbr\u003e\u003cbr\u003eThis will be my first comic, featuring two felines - a house cat and a snow leopard. The themes will include \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003ecross-dressing, gay romance, gay sex, discovering sexuality\u003c/strong\u003e\u003c/span\u003e\u00a0and generally a \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eone-on-one couple\u003c/strong\u003e\u003c/span\u003e theme. I haven\u0027t quite weeded out a title yet and am open for suggestions. :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat Will I Receive for Supporting You?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eIt really depends on the level of support you want to provide, however, rewards range from:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly Access to comic pages\u003c/li\u003e\u003cli\u003ePatron exclusive streams\u003c/li\u003e\u003cli\u003eHigh Resolution comic pages, pin-ups, character sheets\u003c/li\u003e\u003cli\u003eSketches, Lineart, and brainstorming for pages\u003c/li\u003e\u003cli\u003eChance to vote for desired character pin-up themes and subject\u003c/li\u003e\u003cli\u003ePSD files for comic pages, reference sheets, and pin-ups\u003c/li\u003e\u003cli\u003ePriority on stream commission slots\u003c/li\u003e\u003cli\u003eCameo as a character of your choice!\u00a0\u003c/li\u003e\u003c/ul\u003e\u
