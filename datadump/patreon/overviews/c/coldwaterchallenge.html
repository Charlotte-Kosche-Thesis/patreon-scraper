    "summary": "\u003cu\u003eOur mission:\u003c/u\u003e\u003cbr\u003e\nWhen you jump in an ice bath, your reaction is authentic. You can\u0027t fake it because it\u0027s so intense. Our mission is to capture these authentic moments on camera and share them with you. It\u0027s almost impossible these days to find beautiful models that are 100% authentic on video. We want to change that. All our content is original. We like everything that has cold water. This can be bath, shower or anything outdoors. All our videos have a fun vibe. We don\u0027t want our models to be in pain. An ice bath is super healthy after all. Thank you so much for watching and supporting. Try an ice bath or cold shower and let us know how it went :-)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eWhy Patreon?\u003c/u\u003e\n\u003cbr\u003e\nWe spend money to make our videos and to provide the best quality possible. Most of our videos are on youtube and we get a cut of the advertising income. This is not enough to cover our costs so we decided to create this patreon page. We want to keep providing at least the same quality and preferably even improve.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eWhat we will spend the money on:\u003c/u\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNew swimsuits (suggestions by Patrons welcome, share links in community)\u003c/li\u003e\n\t\u003cli\u003e\n\tThermometer to have real time water temperature on screen at all times.\u003c/li\u003e\n\t\u003cli\u003e\n\tHeart rate monitor to have real time heart rate on screen at all times.\u003c/li\u003e\n\t\u003cli\u003e\n\tPro camera equipment (unlimited spending possibilities here)\u003c/li\u003e\n\t\u003cli\u003eAny other suggestions by Patrons\u003c/li\u003e\n\u003c/ul\u003e\n\u003cu\u003eHow many videos will we be making?\u003c/u\u003e\n\u003cbr\u003e\nAt this point we don\u0027t want to commit to any frequency because we don\u0027t have any back-up videos laying around. We also don\u0027t want to compromise on quality to be able to achieve certain quantity. We hope you understand. Once we manage to generate a month\u0027s worth of videos as a back-up we will probably guarantee something like 2 vids per month. Again, we truly believe in quality over quantity, so if you agree with our vision, please support our efforts.\u003cbr\u003e"
