    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMyJ9/patreon-media/campaign/97969/ac1e61bfd3ac41d4954782dcb14b4af9?token-time=2145916800\u0026token-hash=EZTE1nWXE8TUNshHIw14ct848lc8PGmc7ThIDYRppqg%3D",

    "published_at": "2017-05-19T03:03:28+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003eWelcome to\nmy Patreon page for Cosplay!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: normal;\"\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eRULES AND GUIDELINES TO KNOW BEFORE PLEDGING:\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/thank-you-for-in-11294740\"\u003ehttps://www.patreon.com/posts/thank-you-for-in-112...\u003c/a\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cstrong\u003eWho are you?\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nHey everyone! I\u2019m Christina! I\u2019m a Youtuber, Twitch Streamer, Nintendo Brand Ambassador,\nand cosplayer from Metro Detroit, Michigan in the US! I\u2019ve been\ncosplaying since my first convention Youmacon 2012 in Detroit, MI. I\u2019ve met some of the most\nimportant people in my life because of cosplay, and this is a passion I never\nplan to give up. Patreon will allow me to bring that passion to you on a regular\nbasis. My favorite kinds of cosplays to make are ones of my own design for a character, like Jigglypuff, and Sailor Moon crossovers of characters from different entertainment mediums (like my Ultimate Sailor of Despair)!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhy make a\nPatreon?\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nCosplay is expensive and time consuming depending on the\nproject! I try to balance my YouTube channel, Twitch channel, cosplay, and two\ndifferent jobs. Since I spend most of my time working so I can afford everyday living\nexpenses, it doesn\u2019t leave much time and money for cosplay and my other hobbies. I want this patreon to be for cosplays I craft, sew, or make as much as possible!\n\u003cbr\u003e\n\u003cbr\u003e\nWill there be an occasional boudoir set or a cosplay that will be bought or commissioned? It is likely, but it\u0027s not the main content I plan to center around. I want to make/modify most of the cosplays I showcase, but I will always give credit where credit is due, and I will post when something is made by me!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThis Patreon is for producing cosplay content! Pledges go towards\nsupplies, materials, wigs, fabric, prints, photo shoots, conventions, and\noutfits for you and your entertainment!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eDo I have to pledge to see your\ncosplays?\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n* PATREON IS AN OPTION AND WILL NEVER BE REQUIRED TO SEE MY FINAL COSPLAY\nPROJECTS! *\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFinal pictures will always end up on my public social media and you\u2019ll have the\noption to support my cosplay through my storenvy and Ko-Fi if you would rather support those ways as an alternative to Patreon. However, Patrons will always get my new cosplay content first.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon is not required to see my final cosplay projects, but it does give you\nbonuses, such as access to all my WIP posts, voting for/suggesting my next cosplay projects, physical rewards for every\nproject release, and other goodies that will be added as we reach higher goals! Your suggestions and feedback on what you want to see for goals and rewards will also help shape this into a better experience for yourself and everyone involved!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eHow will your Patreon work?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nI want to make sure my projects through Patreon are produced with absolute\ncare. As of right now, this\nPatreon will run as a per project pledge campaign, and Patrons will never have their\npledges go through more than once a month. I will always post a week in advance\nwhen I will officially release a project which will be the first of the following month my project is finished. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eExample: if a project takes me the full month of May and a few weeks in June, your pledge for the project will not go through until the 1st of July.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e**THIS PATREON IS SET TO CHARGE FOR EACH PROJECT I RELEASE, SO A NEW PROJECT EACH MONTH IS NOT GUARANTEED! YOUR PLEDGES WILL BE CHARGED FOR EACH COSPLAY PROJECT I RELEASE.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e**I WILL NEVER BE RELEASING MORE THAN ONE PROJECT PER MONTH FOR YOU TO GET CHARGED MULTIPLE PROJECTS IN A MONTH. YOU ARE NOT CHARGED WHEN YOU PLEDGE. YOU ARE ONLY CHARGED WHEN I RELEASE A COSPLAY PROJECT AT THE BEGINNING OF THE FOLLOWING MONTH.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis Patreon will run as per project/set release instead of per month because I still desire to dedicate time to and grow and provide content my YouTube and Twitch channels. YouTube is how the majority of my audience found me, and many enjoy Twitch just as much, so those mediums will keep getting the love! Just like how this cosplay Patreon is only for my cosplay work, and Twitch tips go toward my gaming content on YouTube and Twitch. You have the option of want content to support and how you want to support it!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e*SPECIAL FOR MY SAILOR GUARDIAN PROJECTS*: Each Sailor Guardian set will have a fun end of transformation pose edit. So excited to make these original designs for you since many of my projects will be Sailor Moon crossovers!\u003c/strong\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\n2018 CONVENTION SCHEDULE:\u003cbr\u003e\n\u003cbr\u003e\nColossalcon\u003cbr\u003e\nJAFAX\u003cbr\u003e\nMatsuricon\u003cbr\u003e\nYoumacon\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eBanner Photo Credits:\u003c/h4\u003e\n\u003cstrong\u003eSayaka Maizono, DSN Makoto Niijima -\u003c/strong\u003e\u00a0\u003ca href=\"https://www.facebook.com/LazyFoxMI/\"\u003eLazy Fox\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nKirigiri -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/ruffshots/\"\u003eRuffshots Photography\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eChie Satonaka, Queen, Tsubasa Oribe\u003c/strong\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/cosfame/\"\u003eCosfame\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
