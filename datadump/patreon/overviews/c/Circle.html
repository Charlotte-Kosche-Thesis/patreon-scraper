    "summary": "\u003ca href=\"http://i.imgur.com/x37zTql.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/EMQEcnD.png\"\u003e\u003cbr\u003e\u003cbr\u003eHey! My name is Christian, but most call me \u003cstrong\u003eCircle\u003c/strong\u003e. I\u0027m an artist, graphic designer, animator, gamer, and overall goofball. I\u0027ve been making internet content for years and have amassed hundreds of thousands of lovely fans that enjoy my stuff. Everyday I put hours of work into everything I do. \u0026lt;3\u003cbr\u003e\u003cbr\u003eMaking internet content is my passion, and I love doing it every day, but without help I honestly can\u0027t. I need money for other things and that means working at other jobs. I love making you laugh and brightening your day, but without your help I won\u0027t be able to do it as often.\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003enot\u003c/strong\u003e charging for my content in any way, I will continue to post regardless,\u00a0but it would be nice to have some help so I can post everything faster and make them better!\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cbr\u003eAlso if you donate here and don\u0027t get added to the special Discord Pioneers role on my Discord, let me know! I\u0027ll add ya! \u0026lt;3\u003cimg src=\"http://i.imgur.com/EMQEcnD.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
