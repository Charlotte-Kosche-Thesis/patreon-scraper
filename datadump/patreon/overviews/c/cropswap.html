    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWHAT IS CROPSWAP?\u003c/strong\u003e\u003cbr\u003eWe made an app called Cropswap that allows people to trade fruits and vegetables with their neighbors. \u00a0You can download it RIGHT NOW in the apple app store. \u00a0Check out this sweet video to be caught up to speed. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uAdSQNA2Jns\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eOur mission is a world where yards aren\u0027t WASTED and EVERYONE grows food. \u00a0Our app makes this easy but there is still a huge KNOWLEDGE gap! \u00a0People simply don\u0027t know how to grow food or are intimidated to do so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS CROPSWAP AMERICA?\u003c/strong\u003e\u003cbr\u003eWe realized the best way to remedy this was traveling across the US, profiling the COOLEST gardeners and farmers and making a show about it. \u00a0We want you to feel empowered and inspired to grow food with the BEST, most CUTTING EDGE information on the planet.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS THIS WEBSITE \"PATREON\" HERE?\u003c/strong\u003e\u003cbr\u003ePatreon is one of the coolest and most honorable platforms on the internet right now. \u00a0Patreon gets it\u0027s name from the word \"Patron\" (\"a person who gives financial or other support to a person, organization, cause, or activity.\"). \u00a0Patreon allows you to VOTE WITH YOUR DOLLAR and support causes you believe in the same way you might with your favorite local business. \u00a0We strive to be worthy of your patronage. \u00a0:)\u003cbr\u003e\u003cbr\u003eAnd it\u0027s REALLY awesome because YOU get stuff out of it too.\u00a0 For each \"level\" of contribution, there are different incentives you will get.\u00a0 You can get a rad T-shirt, exclusive Google hangouts and best of all, FULL access to our behind the scenes video feed.\u00a0 We will be posting rad tutorials ONLY available to Patrons as well as travel stuff.\u00a0 We want to entertain AND educate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WILL WE USE THE FUNDS FOR?\u003c/strong\u003e\u003cbr\u003eWe are some of the most FRUGAL dudes EVER.\u00a0 Though we handle most of the production stuff ourselves (writing, shooting, editing, graphic design), we STILL have expenses that most companies don\u0027t have.\u00a0 We are running an international app....with 2 people!\u00a0 We have to pay for crazy expensive servers and development costs.\u00a0 Show wise, though we do everything, we have to pay for gas and hard drives and lots of other TV stuff.\u00a0 As you will see, we don\u0027t skimp on quality.\u00a0 This aint no bedroom vlog.\u00a0 This is a FULL production show.\u003cbr\u003e\u003cbr\u003eOh and one more thing....\u003cbr\u003e\u003cbr\u003eWe have been listening to people all over the world and BY FAR, the #1 thing we get asked is \u003cstrong\u003e\"WHEN IS THE ANDROID VERSION COMING OUT!?\"\u003c/strong\u003e\u00a0 We can\u0027t tell you HOW BADLY we want this too but building on a whole other system is COSTLY to say the least.\u00a0 By supporting us on Patreon, your funds go DIRECTLY towards our Android build.\u00a0 If you want cropswap on Android, THIS is how you make it happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW MUCH WILL I BE CHARGED?\u003c/strong\u003e\u003cbr\u003eThis is COMPLETELY up to you.\u00a0 You will dictate exactly HOW MUCH you want to pledge to the production of our show.\u00a0 We will be creating 4 full episodes a month (1 a week).\u00a0 So if for example, you sign up to contribute $3 per video, you would be charged $12 a month.\u00a0 We will release other tiny little videos but won\u0027t count those as \"episodes\" and won\u0027t charge ya for them. :)\u00a0 If you only want to pay for 2 videos a month, you can TOTALLY do that!\u00a0 It\u0027s really clear and easy with Patreon we promise.\u00a0\u00a0\u003cbr\u003e"
