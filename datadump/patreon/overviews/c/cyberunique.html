sts a character from a video game or anime show for you draw?\" \u003c/strong\u003eYou sure can just join my Discord. But I prefer I\u00a0played the game or watch the anime show first.\u003cbr\u003e\n\u003cbr\u003e\nThank you in advance my fellow caffeinated video game hottie enthusiasts for supporting me and hopefully we can create some deliciously awesome babes together.\u003cbr\u003e\n\u003cbr\u003e\n-Cyberunique\u003cbr\u003e\n\u003cdiv style=\"margin-left: 280px;\"\u003e\n\t\u003cimg src=\"http://www.hentaioutlet.com/lucy_ban.png\" style=\"width: 372px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
