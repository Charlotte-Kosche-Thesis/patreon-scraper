    "published_at": "2017-01-01T01:10:32+00:00",
    "summary": "Hey there! Cruel Valentine here. I\u0027m an independent queer Black business owner. I\u0027m a singer, actor, dancer, burlesque performer, model, costume designer, adult entertainer, educator, advocate, activist and many, many other things. If there\u0027s a hat, I probably wear it, or am trying to find a way to!\u003cbr\u003e\u003cbr\u003eThank you so much for visiting my profile, and considering becoming an official Cruel Valentine patron! As a self-employed artist, creator and communicator, I\u0027m always looking for new ways to connect with my fans, and to offer them (you!) a more consistent stream of new and interesting work, and I\u0027m hoping this platform can help us get together and make some beautiful, groundbreaking things happen! Generating a steadier stream of income will help me create more work, and make many of the bigger projects you\u0027ve been asking for come to life sooner!\u003cbr\u003e\u003cbr\u003ePlease take a look at my upcoming goals. I\u0027m working really hard to make some big new projects come to fruition, and I would love for you to be a part of them!\u003cbr\u003e\u003cbr\u003eBelow you\u0027ll find a little bit more about me and what I do. Keep an eye on my public updates here, and feel free to visit my site at\u00a0\u003ca href=\"http://CruelValentine.com\" rel=\"nofollow\" target=\"_blank\"\u003eCruelValentine.com\u003c/a\u003e! For the full scoop and all the juicy extras, though, be sure to become an official patron by pledging here!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cruelvalentine.com/wp-content/uploads/2015/12/nbd-6.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eKnown as \u201cChicago\u2019s Own Community Chest\u201d, Cruel Valentine is an award-winning, international burlesque performer and adult entertainer. A lifelong singer, actor, dancer, writer, and artist, Valentine began performing the art of burlesque in 2007. Since then, they have spent the past several years performing their way across the nation, and even abroad, racking up multiple awards and honors. Valentine is an independent performer, producer and teacher of burlesque, as well as an alt model with Zivity.com and GodsGirls.com. CruelValentine.com is your go-to for all things Valentine, including a line of professional grade pasties, vintage pin up couture, titillating burlesque accessories, art, and more. In addition to touring and teaching privately, Valentine works as a teaching artist with JRV Majesty Productions for their annual performance series, Queer, Ill, and Okay, as well as consulting with various alternative, creative, and adult companies. With extensive experience in theatre, music and dance, Cruel Valentine is a triple threat and then some, fusing multiple styles in their performances. A dedicated storyteller, they are never afraid to go there, or to make a mess with their art. Learn more and shop at CruelValentine.com! For booking, press, custom orders or other inquiries, please contact info@CruelValentine.com.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cruelvalentine.com/wp-content/uploads/2015/12/4K7A0274-1-e1451692705616.jpg\"\u003e\u003c/div\u003e"
