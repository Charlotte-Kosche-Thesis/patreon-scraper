    "summary": "Chi Po-Hao is a musician and artist from Taiwan. He was an in-house songwriter in a record company and the original member of the band \u2018Hello Nico.\u2019 His works, principally involving but not limited to live electronic, electroacoustic composition and sound installation, crossing the boundaries among music, art, and technology. He usually applied self-made tools and found objects that are based on electronic devices and everyday materials, in combined with customized tools developed in Max/MSP environment for both live performance and installation, or even educational activities. \u003cbr\u003e\u003cbr\u003eAfter finished his master degree in UK, he has presented works in many significant events and venues in past few years, including Taipei New Horizon Art Festival(2017), Sound and Music Computing Conference(2017), FILE-Electronic Language International Festival(2017), OISTAT Sound Design Group(2017), Joint WOCMAT-IRCAM Forum Conference(2016), Asia Triennial Manchester(2014), Banger New Music Festival(2014), National Taiwan Fine Arts Museum(2015), Taipei Fine Arts Museum(2014), PureGold Festival at Southbank Center(2014), Union Chapel in London(2014)\u2026etc. He was also granted artist in residencies at V2_Institute of Unstable Media in Rotterdam(2014), Cit\u00e9 Internationale des Arts in Paris(2015), Asia Art Archive in Hong Kong(2016), LABoral Centro de Arte y Creaci\u00f3n Industrial in Gijon(2016), mostly are technology oriented.\u003cbr\u003e\u003cbr\u003eSince late 2016, he started to participate in theatre productions as the sound designer and composer, such as commissions from Macau Art Center and National Kaohsiung Center for the Arts. He applied various technics to create the immersive listening environment and interactive installation on stage. For example, using surface transducers to make \u2018speaker objects,\u2019 gesture following with physical modeling sound synthesis technics to re-synthesis the material resonance, ambisonics setting for the multichannel audio purpose, developing real-time audible feedbacks from gyroscope sensors attached on dancers body and the string bow. \u003cbr\u003e\u003cbr\u003eRecently he worked toward projects related to the topics of \u2018generative music\u2019 and \u2018sonification\u2019. He had developed several prototypes for automated music systems. There is an undergoing project commissioned by Ju Percussion Group which aims to create an organic musical interface that can play along with a professional musician with machine learning features. \u003cbr\u003e\u003cbr\u003eMore information about his works and projects- htttp://\u003ca href=\"http://chipohao.com/\"\u003echipohao.com\u003c/a\u003e\u003cbr\u003e"
