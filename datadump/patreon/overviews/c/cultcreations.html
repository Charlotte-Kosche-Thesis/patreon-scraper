    "summary": "Hey, thank you for checking out my Patreon!\u003cbr\u003e\u003cbr\u003eI\u0027m Colt and I\u0027m here because I\u0027ve been an avid artist since before I can remember... It\u00a0has always been my dream to explore my creativity freely and produce beautiful, colourful, personal soul-guiding and occasionally thought-provoking art for the rest of my life...\u003cbr\u003eSomething that I will do, no matter what.\u003cbr\u003e\u003cbr\u003eBut art takes a lot of time and life is expensive... and trying to create freely around full-time employment while trying to laugh, love, live and learn is an extremely difficult balancing act... so currently\u00a0I\u0027m attempting to escape the grind of bouncing around minimum-wage jobs by creating my own career focussed around my passion!\u003cbr\u003e\u003cbr\u003eLast year I launched myself professionally as\u00a0\u003ca href=\"https://coltshapland.wixsite.com/cultcreations\" target=\"_blank\"\u003eCult Creations\u003c/a\u003e, and have expanded my creativity by taking on commissions, producing clothes and displaying in galleries. While it has been truly magical to begin living my dream career, unfortunately it still hasn\u0027t produced a steady income.\u003cbr\u003eI\u0027m hoping that through Patreon we might be able to create that income through making a better connection between my art and you; my friends, family and fellow art lovers everywhere!\u003cbr\u003eI\u0027ll be uploading lots of behind-the-scenes work as well as the occasional pages from my note/sketch books! I\u0027m also offering discount codes and monthly prints, with hopefully more goodies being added in the future.\u003cbr\u003e\u003cbr\u003eYour support through Patreon will essentially be my wage, giving me a steady income and going towards rent, bills and food, which will hopefully ease the financial strain and time restraints on me and my partner.\u003cbr\u003e\u003cbr\u003eSo... if you like what I create, want to see more and would like to help me pursue my dreams, your support will be appreciated more than you\u0027ll ever know!\u003cbr\u003e\u003cbr\u003eThanks for reading and hope we\u0027re all able to pursue our dreams!\u003cbr\u003e\u003cbr\u003ePeace n love y\u0027all,\u003cbr\u003e\u003cbr\u003eColt xx\u003cbr\u003e"
