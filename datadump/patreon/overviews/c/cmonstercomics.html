    "summary": "\u003cstrong\u003eHi everyone, That CMonster here! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0My channel is all about creating engaging, first person content. Wether you\u0027re traveling with me to a con, having a late night chat, or talking it up with some of your favorite creators, I want to provide the excitement of a live event to all my viewer\u0027s screens!\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eLive Shows\u003c/strong\u003e\u003cbr\u003eBedtimeStories live shows are all about interacting directly with all you awesome peeps about the things we love most: comics, conventions, anime, creators and fans! Because of this, I\u0027d love to grow this channel into the opportunity to meet, and interact with, some of our favorite writers, actors, VAs, artists and personalities. I hope to bring our community together outside the con floor and into our homes! \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eConvention Coverage\u00a0\u003cbr\u003e\u003c/strong\u003eI\u0027ve always considered myself lucky that my work will sometimes take me to conventions, but I\u0027d love to take you all with me, too! Your donations can help me take huge events like comic-con directly to your screen with live coverage, Q\u0026amp;A and first person event experiences. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReader Giveaways\u00a0\u003c/strong\u003e\u003cbr\u003eEveryone should have the chance to get into comics, and giveaways are a big part of helping that happen. Though I pull from whatever resources I have, additional contributions help go to more and better giveaway prizes like, trades, quality variants and even figures! \u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
