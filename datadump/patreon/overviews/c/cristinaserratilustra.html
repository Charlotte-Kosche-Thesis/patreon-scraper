    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a1Bienvenidos!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/14344973_10207306391199911_4607604915707058110_n.jpg?oh=d57c5af48e692298ceb2d9660de0f035\u0026amp;oe=587EF629\" style=\"background-color: initial; width: 263px;\"\u003e\u003cbr\u003e\u003cbr\u003eSoy\u00a0Cristina, tengo 23 a\u00f1os y estoy intentando hacerme un hue\u003cspan style=\"background-color: initial;\"\u003eco en el mundo de la ilustraci\u00f3n.\u00a0\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003eDes de que tengo uso de raz\u00f3n, dibujar y pintar ha sido una parte muy importante de mi vida y desde que decid\u00ed dedicarme a ello, se ha convertido en un sue\u00f1o y una meta por la que a\u00fan me queda un largo camino por recorrer.\u003cbr\u003eSi te gusta mi trabajo, te invito a que me acompa\u00f1es en este viaje a trav\u00e9s de patreon, donde quiero estar en contacto contigo de forma m\u00e1s cercana y darte acceso a muchas cosas que de otra forma no podr\u00eda mostrarte. Quiero poder compartir contigo mis m\u00e9todos, trucos y materiales y animarte a ti tambi\u00e9n a ponerlos en pr\u00e1ctica. Quiero estar m\u00e1s activa en la red, dedicar mi atenci\u00f3n a las personas que creen en mi trabajo y agradecer su apoyo personalmente.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cstrong\u003eMI GRAN RETO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMe gustar\u00eda que est\u00e9s al d\u00eda de todos mis proyectos y que sigas todos mis avances a trav\u00e9s de las \u003cstrong\u003eemisiones en directo\u003c/strong\u003e que voy a poner en marcha gracias a \u00e9ste proyecto y que solo tendr\u00e1 sentido con vuestra presencia.\u003cbr\u003eSiempre me ha gustado y ayudado ver como otros artistas trabajan y a partir de ahora quiero poder ofreceros lo mismo a vosotros. Tengo muchas ganas de saber vuestras opiniones y consejos!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00daNETE\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSi has decidido formar parte de mi familia en patreon, \u00a1\u00a1Bienvenido!! \u0026lt;3\u003cbr\u003ea continuaci\u00f3n te explico las diferentes opciones y recompensas que te ofrezco:\u003cbr\u003e\u003cstrong\u003e(Quiero recordarte que con 1$ marcas la diferencia y es m\u00e1s que suficiente para mostrarme tu apoyo)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePATRON L\u00c1PIZ\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u00a1Much\u00edsimas gracias por unirte y ayudarme a seguir adelante con mi trabajo y objetivos con tu colaboraci\u00f3n como patron l\u00e1piz! \u003cbr\u003e\u003cbr\u003e\u00bfC\u00f3mo podr\u00edamos empezar a crear nuestra ilustraci\u00f3n sin nuestra herramienta m\u00e1s b\u00e1sica, el l\u00e1piz? es esencial, \u00a1IGUAL QUE T\u00da!\u003cbr\u003e\u003cbr\u003eComo patron l\u00e1piz recibir\u00e1s por mi agradecimiento:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAcceso a mi feed (solo para patrons).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAcceso privado a emisiones en directo de mi proceso de trabajo durante 1 hora todas las semanas.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e+ Mi amor y gratitud eterna.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATRON TINTA\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a1Much\u00edsimas gracias por unirte y ayudarme a seguir adelante con mi trabajo y objetivos con tu colaboraci\u00f3n como patron tinta! \u003cbr\u003e\u003cbr\u003eEl entintado es la t\u00e9cnica ideal para delinear y definir el dibujo final de nuestra obra. Delicada y precisa, a\u00f1ade valor y perpetuidad a nuestras ilustraciones! \u00a1TAN VALIOSA COMO TU AYUDA!\u003cbr\u003e\u003cbr\u003eComo patron tinta recibir\u00e1s por mi agradecimiento:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAcceso a mi feed (solo para patrons).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAcceso privado a emisiones en directo de mi proceso de trabajo durante 1 hora todas las semanas.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAcceso a imagenes privadas de instagram de ilustraciones a\u00fan no publicadas.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e+ Mi amor y gratitud eterna.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePATRON ACUARELA\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a1Much\u00edsimas gracias por unirte y ayudarme a seguir adelante con mi trabajo y objetivos con tu colaboraci\u00f3n como patron acuarela! \u003cbr\u003e\u003cbr\u003eA\u00f1adir el color a una ilustraci\u00f3n es una de mis partes favoritas. La acuarela es la mejor t\u00e9cnica para lograr delicados efectos translucidos y acabados sorprendentes! TAN SORPENDENTES COMO TU GENEROSIDAD!\u003cbr\u003eComo patron acuarela recibir\u00e1s como agradecimiento:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAcceso a mi feed (solo para patrons).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAcceso privado a emisiones en directo de mi proceso de trabajo durante 1 hora cada semana.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAcceso a imagenes privadas de instagram de ilustraciones a\u00fan no publicadas.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVideoconferencia exclusiva en directo (Live stream) de 30 minutos cada mes, para responder a cualquier duda o pregunta que teng\u00e1is y compartir m\u00e1s detalles sobre mis trabajos.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e+ Mi amor y gratitud eterna.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATRON \u00d3LEO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEstas en otro nivel! Oficialmente eres mi mecenas y tu apoyo es tan grande que me dejas sin palabras! \u00a1Much\u00edsimas gracias por unirte y ayudarme a seguir adelante con mi trabajo y objetivos con tu colaboraci\u00f3n como patron \u00f3leo! \u003cbr\u003e\u003cbr\u003eEl \u00f3leo es la t\u00e9cnica de los grandes artistas de todas las \u00e9pocas, sus infinitas posibilidades la convierten en la reina de los colores vibrantes y los claroscuros m\u00e1s intensos.  TAN INTENSA COMO MI GRATITUD.\u003cbr\u003e\u003cbr\u003eComo patron \u00f3leo recibir\u00e1s como agradecimiento:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTodos los puntos anteriores\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eILUSTRACI\u00d3N ORIGINAL en tama\u00f1o postal, firmada y dedicada con mucho amor. (Env\u00edo f\u00edsico por correo)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e+ Mi amor y gratitud eterna x 1000\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/1793_1101588483205994_2695451094000459214_n.jpg?oh=92c53be8be7e6dcd5458a88cdad9dfa6\u0026amp;oe=5839B41D\"\u003e\u003cimg src=\"http://67.media.tumblr.com/6a07acae091f2ddebad64240465054f7/tumblr_nijnnvgI2y1rdbyvdo4_r1_1280.jpg\"\u003e\u003cimg src=\"http://65.media.tumblr.com/272973053cc27b70ec83017c6dcbc890/tumblr_nijnnvgI2y1rdbyvdo6_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://65.media.tumblr.com/e9f6c9f0509f44cbc2c2d3d3d1399484/tumblr_morezrcVoo1rdbyvdo1_1280.jpg\"\u003e"
