ing deeper into the forest she comes across an old mansion. With an empty belly and no other options, she enters the mansion in hopes that she could evade those who have given the chase. \u003cbr\u003e\u003cbr\u003eCurrent features:\u003cbr\u003e\u003cbr\u003e- One Main Quest\u003cbr\u003e- Original, anime-styled busts\u003cbr\u003e- Originally drawn sex scenes and 3D Girl (as placeholders)\u003cbr\u003e- Original Spritesheets for various characters\u003cbr\u003e- Multiple difficulty settings\u003cbr\u003e- Diagonal Movement\u003cbr\u003e- Dragonbones Implementation\u003cbr\u003e\u003cbr\u003eFuture Plans:\u003cbr\u003e\u003cbr\u003e- Choices\u003cbr\u003e- More exploration\u003cbr\u003e\u003cbr\u003eTopics:\u003cbr\u003e\u003cbr\u003e- Harem\u003cbr\u003e- Mind control\u003cbr\u003e- FemDom\u003cbr\u003e- BDSM\u003cbr\u003e- Sci-Fi + Fantasy\u003cbr\u003e\u003cbr\u003eAnd anything that we feel comfortable with ;)\u003cbr\u003e\u003cbr\u003eRequirements:\u003cbr\u003eYou will need to install the \u0027Ferrum\u0027 font in order to prevent font related issues.\u00a0I have provided it with the game for you to install.\u003cbr\u003e\u003cbr\u003e___________________________________________________________________________\u003cbr\u003e\u003cbr\u003eAbout me:\u003cbr\u003eMy names Coaxke, who\u0027s pretty much the head of this project. I live in Germany, 25 y/o, enjoy hentai (especially those with large tits and slender legs ;)), plays games that are not heavily focused on realism and I have a normal job. I work on this game as much as I can. \u003cbr\u003e\u003cbr\u003eIf you like what you see here and want to support me consider going to my Patreon and help me out there. The earning I make with this game will go into the commissions for my writers, the artists... And a Monster Energy every now and then.\u003cbr\u003e\u003cbr\u003eSome Screenshots:\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMTE3Mjk5LzEwNDE5NDAucG5n/original/DkKqOs.png\"\u003e\u003cbr\u00
