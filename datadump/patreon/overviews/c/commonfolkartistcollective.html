    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOUR MISSION\u003cbr\u003e\u003c/strong\u003eTo i\u003cstrong\u003enspire\u003c/strong\u003e creativity, \u003cstrong\u003estrengthen\u003c/strong\u003e local \u0026amp; emerging artistry, and positively\u00a0\u003cstrong\u003econtribute\u003c/strong\u003e to our communities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLET US CLARIFY...\u003cbr\u003e\u003c/strong\u003e...We define \u003cstrong\u003elocal \u003c/strong\u003eas the Northeast. We define \u003cstrong\u003eemerging\u003c/strong\u003e as someone who wants to gain more professionalism in what they are creating. Often we book artists/musicians who are outside of these realms. But if you take a closer look, the producer of the show or the production staff are local or emerging. Which brings us to our definition of \u003cstrong\u003eartistry. \u003c/strong\u003eOur members are not just artists. We support folks who facilitate art as well. Producers, arts administrators, creative entrepreneurs, and more.\u003cbr\u003e\u003cbr\u003eHow do we \u003cstrong\u003econtribute\u003c/strong\u003e to our communities? This takes many shapes and forms. Some of us volunteer or donate to local organizations. Some of us house AT hikers. Some of us work with youth. Some of us promote wellness in our community. As an organization, we often help fundraise or collaborate with organizations to infuse art into community development.\u00a0\u003cbr\u003e\u003cbr\u003e  \u003cstrong\u003eHOW DO WE DO ALL THAT?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eCommon Folk Presents:\u003cbr\u003e\u003c/strong\u003eWe currently invest a significant amount of time advocating and planning for a venue in North Adams where young creators can share their work and build their creative career and audience.\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eNomadic Gallery\u003cbr\u003e\u003c/strong\u003eWe have coordinated exhibits for visuals artists in various places throughout the Northern Berkshires. \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHERE ARE WE?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eOur home base is in North Adams, MA, however we have many members located beyond the Berkshires.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThrough your support, our hope is to open a small shared studio space, where folks can come together and explore their creativity.\u00a0\u003c/strong\u003e\u003c/div\u003e"

    "attributes": {
     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOUR MISSION\u00a0\u003c/strong\u003e\u003cbr\u003eCommon Folk inspires creativity, strengthens local \u0026amp; emerging artistry, and makes a healthy impact on our community.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WE DO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe create.\u003c/strong\u003e\u003cbr\u003eEveryone has the potential to successfully express their creativity. It is this innate human ability that we encourage people to use. We challenge ourselves to strengthen this ability throughout the creative process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe find common ground. \u003c/strong\u003e\u003cbr\u003eBy creating an inclusive, open, and welcoming environment, we offer a supportive space for people from all walks of life to come together to share creative experiences with one another. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe inspire.\u003c/strong\u003e\u003cbr\u003eInspiration is found in the space between our bones and truth.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe support each other.\u003c/strong\u003e\u003cbr\u003eWhen someone has a gig or a show, you can always count on a Common Folk troop standing there cheering them on.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe believe that art is a catalyst for change.\u003c/strong\u003e \u003cbr\u003eArt not only functions as a form of entertainment, but can also be used as a tool to share a message. Our artists are encouraged to explore ways in which their creativity can make a healthy impact on their community. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe don\u2019t sell stickers. \u003c/strong\u003e\u003cbr\u003eThey will always be free. Stickers should always be free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe collaborate.\u003c/strong\u003e\u003cbr\u003eWe pride ourselves on our ability to adapt to new surroundings. We are always interested in exploring a project with other folks, whether big or small.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe don\u2019t know everything.\u003c/strong\u003e\u003cbr\u003eWorking with Common Folk is a learning experience. Some of us folks take on tasks and projects that we may not know how to do, but we are interested in learning. We make mistakes, but we learn from them and make the next project better because of it. Through friendship and mentorship we support and encourage each other to accomplish our goals.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-- \u003cstrong\u003eGET INVOLVED --\u003c/strong\u003e\u003cbr\u003eWe strongly encourage any artists of any age to be a part of what we do; being an artist is no requirement to join the team. We are, after all, common folk! \u003cbr\u003eVisit \u003ca href=\"http://www.commonfolk.org\"\u003ewww.commonfolk.org\u003c/a\u003e or email us at commonfolkinfo@gmail.com to find out the many ways to get involved!\u003cbr\u003e \u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eYour contributions provide our artists with opportunities to bring their creative visions to life, as well as provide North Adams and surrounding towns with accessible and affordable creative experiences.\u00a0\u003cbr\u003ePledge today to support Common Folk!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eEmail us at commonfolkinfo@gmail.com to connect or get involved.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThank you for helping to bring out the creativity us all.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- Common Folk\u00a0\u003c/div\u003e",
