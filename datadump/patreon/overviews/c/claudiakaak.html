    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHi! Thank you for visiting my Patreon-site! \u003cbr\u003eMy name is Claudia Kaak. I am a German self-taught realism painter.\u003cbr\u003eJoin me on Patreon and receive for 2$ per month work in progress images of new paintings, insights from my studio and my painting process.\u003cbr\u003e\u003cbr\u003ePlease, feel free to ask me any question!\u003cbr\u003e\u003cbr\u003eFor 10$ per month receive every month a signed postcard of one of my works and a surprise!\u003cbr\u003eAt the 50$ tier receive at the end of your one year membership an original small signed work.\u003cbr\u003e\u003cbr\u003eAnd much more ... \u003cbr\u003e\u003cbr\u003eThank you so much for supporting me! \u003cbr\u003e\u003cbr\u003eYou can also follow me on \u003ca href=\"http://www.facebook.com/ClaudiaKaakFigurativePainting\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"http://www.instagram.com/claudiakaak\"\u003eInstagram\u003c/a\u003e, \u003ca\u003eTwitter\u003c/a\u003e or visit my \u003ca href=\"http://www.claudiakaak.com\"\u003eWebsite\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd to learn more about my work read this recent article written by Lorena Kloosterboer for PoetsArtists:\u003c/span\u003eearn more about my work from this recent article written by Lorena Kloosterboer for PoetsArtists:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.poetsandartists.com/magazine/2017/7/30...\"\u003e\u0027Claudia Kaak\u0027s Quest for Inner Peace\u0027 \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.poetsandartists.com/magazine/2017/7/30/kloosterboer-on-kaak\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBIOGRAPHY \u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI am a German self-taught painter, born 1987 in Heppenheim, Germany, where I live and work. I graduated from the Goethe-University, Frankfurt a.M. in 2015. My first solo show was held at the Gallery pack of patches in Jena, Germany. My work has been shown in various group exhibitions, including the Art Innsbruck, Austria, at the Gallery Ewa Helena in Hamburg, Germany, at the RJD Gallery in New York, America, and featured in the \u003ca href=\"https://www.stayinart.com/2017/claudia-kaak-13278/\"\u003eMilionArt Kaleidescope \u003c/a\u003eand \u003ca href=\"https://www.poetsandartists.com/magazine/2017/7/30/kloosterboer-on-kaak\"\u003ePoetsArtists Magazine\u003c/a\u003e. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"

     "about": "I am a German self-taught artist who paints the human figure. The most time I am painting women. I put emphasis on facial expressions and body language while leaving backgrounds purposely nondescript in order to avoid distracting the viewer, allowing more focus on the subliminal content.\u003cbr\u003eInstead of giving them titles, I assign each painting with a number to form part of a numbered series in order to avoid impressing the viewer with a preconceived idea\u2014I prefer viewers to engage with the deeper meanings of my artwork through their own visceral reactions.\u003cbr\u003eEvery series and each painting has an autobiographical and often society-critical narrative.\u003cbr\u003eMy artwork deals with existential feelings and captures psychologically emotive fragments in time, describing a past of internal turmoil and profound suffering, and relate to previously lived violence and trauma not explicitly shown in my work.\u003cbr\u003eI want to show emotional disorder, feelings, not hide them. To hide feelings, I think, is not good for people and not good for society.\u003cbr\u003e",
