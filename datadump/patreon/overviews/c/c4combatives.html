    "summary": "The operative word in \u201cgunfight\u201d is \u201cfight.\u201d \u003cbr\u003e\u003cbr\u003eThe deadliest gunfights happen within very close ranges. This training will consist of the tactics techniques and procedures that have proven themselves to be effective not only on the battlefields of Iraq and Afghanistan with our most elite military units but in law enforcement as well as self-defense situations globally. \u003cbr\u003e\u003cbr\u003eModern Army Combatives Creator (MACP) and Black belt Matt Larsen is also a regular contributor to the C4 Combatives project.\u00a0With his unique perspective from creating the hand-to-hand combat system used by the United States Army, training and consulting with some of the most elite military special operations and law enforcement organizations in the world and information gleaned from literally hundreds of interviews of soldiers, law enforcement officers and civilians who have been engaged in close quarters fighting. \u003cbr\u003e\u003cbr\u003eTogether our goal is to put you on the right track to becoming the most effective, well-rounded, and competent close quarters fighter that you can be. By virtue of being present everyone around you will be safer. We want YOU to become\u00a0\u003ca href=\"https://www.youtube.com/watch?v=YtkI2IBdlbQ\"\u003ethe Warrior in the room\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSubjects to be covered will include: \u003cbr\u003e- Control the Range\u003cbr\u003e- Fighting In The Clinch\u003cbr\u003e- Accessing weapons during the fight\u003cbr\u003e- Controlling the enemy and his weapon\u003cbr\u003e- Fighting around walls and obstacles\u003cbr\u003e- Weapons transition\u003cbr\u003e- Grappling over control of weapons\u003cbr\u003e\u003cbr\u003eMatt Larsen\u003cbr\u003eCredentials and Experience:\u003cbr\u003e-\u00a0The most successful hand-to-hand combat trainer and program developer in history\u003cbr\u003e- Created the Modern Army Combatives Program\u003cbr\u003e- President of the Combatives Association and Combatives Black Belt\u003cbr\u003e- Black Belt in multiple modern and traditional martial arts systems\u003cbr\u003e- Champion shooter\u003cbr\u003e- Army Ranger\u003cbr\u003e- Over 30 years of teaching Combatives and martial arts experience\u003cbr\u003e- More than 10 years of Special Operations experience\u003cbr\u003e- Regularly consults and designs Combatives programs from private and public organizations internationally\u00a0\u003cbr\u003e- Former Private Contractor\u00a0worked throughout Southwest Asia, the Middle East and in Africa\u003cbr\u003e- Author of\u00a0\u201cModern Army Combatives: Battle-Proven Techniques and Training Methods\u201d\u003cbr\u003e\u003cbr\u003eJohn Valentine\u003cbr\u003eCredentials and Experience:\u003cbr\u003e- Modern Army Combatives Brown Belt\u00a0\u003cbr\u003e- Brazilian Jiu Jitsu Brown Belt\u00a0\u003cbr\u003e- Civilian Combatives Instructor for United States Army SMU\u0027s\u003cbr\u003e- Army Veteran with over 26 months in Iraq and Afghanistan\u003cbr\u003e- Affiliate Tactical Instructor for \u003ca href=\"https://sheepdogresponse.com/\"\u003eSheepdog Response\u003c/a\u003e and \u003ca href=\"http://cagmain.com/\"\u003eCrisis Application Group\u003c/a\u003e\u003cbr\u003e- International Submission grappling Medalist\u003cbr\u003e- Experienced Amateur MMA fighter and Boxer\u003cbr\u003e- 12 years of martial arts experience\u003cbr\u003e- Over 10 years of combined experience of teaching within government agencies and private organizations\u003cbr\u003e"
