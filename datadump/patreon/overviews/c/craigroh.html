    "summary": "\u003cstrong\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003c/strong\u003e\n\u003cblockquote\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eHey I\u0027m Craig Roh. I play defensive line at the \u003cstrong\u003eBC Lions (CFL)\u003c/strong\u003e and have played on the \u003cstrong\u003eCarolina Panthers (NFL)\u003c/strong\u003e and \u003cstrong\u003eUniversity of Michigan Wolverines (Div 1)\u003c/strong\u003e and this is my patreon page!\u00a0\u003cbr\u003e\u003cbr\u003eA little more about me \u003cbr\u003e\u0026gt;\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Craig_Roh\"\u003ehttps://en.wikipedia.org/wiki/Craig_Roh\u003c/a\u003e.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tI set up this page as a way to make myself more accessible for online and in person defensive line training. \u003cbr\u003e\u003cbr\u003eI have been coached by the best at the pro and division 1 levels and want to make \u003cstrong\u003emy knowledge\u003c/strong\u003e accessible to aspiring defensive linemen \u003cstrong\u003eat an affordable price\u003c/strong\u003e.\u00a0\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou can choose from 4 different options of coaching . . . with a \u003cstrong\u003emoney back guarantee \u003c/strong\u003ethat you can enforce at any time!\u003cbr\u003e\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e$10/mo Online Group Package\u003c/strong\u003e - Access to my private group where you can access weekly live question and answer sessions done through \u003cstrong\u003elive streams\u003c/strong\u003e where I teach you how to perform at your peak and get to the next level, a team \u003cstrong\u003egroup chat\u003c/strong\u003e where you can ask questions and get feedback day or night, and \u003cstrong\u003epremium tutorial videos\u003c/strong\u003e on weightlifting, defensive line technique, nutrition and more\u00a0\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e$25/mo Online Private Package\u003c/strong\u003e - Access to 1 on 1 anytime video calls, private messages and my private Facebook group\u00a0\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e$50/mo In Person Group Package (Only in Vancouver)\u003c/strong\u003e\u00a0- 2 group sessions per month with bi weekly 1 on 1 video chats and access to my personal phone number\u00a0\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e$100/mo In Person Private Package (Only in Vancouver)\u003c/strong\u003e - 2 private sessions per month with bi weekly 1 on 1 video chats and access to my personal phone number\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\t\u003cstrong\u003eHow to join\u003c/strong\u003e\u003cbr\u003e\n\t\u003col style=\"\"\u003e\n\t\t\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/b\u003e\u003cspan style=\"font-weight: bold; background-color: initial;\"\u003e\u003cspan style=\"font-weight: bold; background-color: initial;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eClick Become a Patron\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eSelect the reward you want ($10/mo best value)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eEnter card information (your card will not be charged)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eA link will be sent to your Twitter or Patreon account (Whatever you prefer)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eClick the link and click join group\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eUpon verification you will be admitted to the group\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ol\u003e\u003cstrong\u003e\u003cbr\u003eWhat you will learn\u00a0\u003c/strong\u003e\u003cbr\u003e\u003col style=\"\"\u003e\u003cli\u003eHow to pass rush\u00a0\u003c/li\u003e\u003cli\u003eHow to earn a scholarship\u003c/li\u003e\u003cli\u003eHow to play professionally\u00a0\u003c/li\u003e\u003cli\u003eHow to evaluate your opponent\u003c/li\u003e\u003cli\u003eHow to watch film\u00a0\u003c/li\u003e\u003cli\u003eHow to for max performance\u003c/li\u003e\u003cli\u003eHow to recover QUICK from an injury\u00a0\u003c/li\u003e\u003cli\u003eThe drills I use on a daily basis to improve my technique\u003c/li\u003e\u003cli\u003eHow to prepare for a game\u003c/li\u003e\u003cli\u003eHow to play like a pro\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003c/span\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow can I cancel if I am not satisfied?\u003c/span\u003e\u003c/b\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003col\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLog in to Patreon Account\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eClick \"your pledges\" in the top right of your drop down menu\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\u0027ll be taken to a page that shows all of your active pledges\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eClick \"edit pledge\" next to the pledge you wish to delete\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eClick the \"delete button the the bottom right of the page\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAfter you press \"delete pledge\" you\u0027ll be asked to confirm\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ol\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003c/h4\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eOnline Coaching Examples\u003c/h4\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePremium Tutorial Video\u00a0\u00a0\n\t\u003cbr\u003e\u003c/span\u003e\n\t\u003c/strong\u003e\n\t\u003cimg src=\"https://i.imgur.com/mwB1TAt.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLives Streams\n\t\u003cbr\u003e\u003c/span\u003e\n\t\u003c/strong\u003e\n\t\u003cimg src=\"https://i.imgur.com/7bwgnbg.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGroup Chat\n\t\u003cbr\u003e\u003c/span\u003e\n\t\u003c/strong\u003e\n\t\u003cimg src=\"https://i.imgur.com/bTtFcW7.png\"\u003e\n\u003c/blockquote\u003e"
