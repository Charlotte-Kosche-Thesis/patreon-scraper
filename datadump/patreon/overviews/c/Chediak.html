    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://puu.sh/cCgK8/ac7f2b9179.png\"\u003e\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/#\" rel=\"nofollow\" target=\"_blank\"\u003eAh! E agora voc\u00ea tamb\u00e9m pode pagar usando boleto banc\u00e1rio e cart\u00e3o nacional!\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOl\u00e1! Sou Pedro Chediak, brasileiro nascido em S\u00e3o Paulo e hoje em dia residente de Juiz de Fora, MG. Desde 2007 desenvolvi uma enorme paix\u00e3o pela ind\u00fastria de cria\u00e7\u00e3o e produ\u00e7\u00e3o de conte\u00fado audiovisual voltada para a Internet devido ao surgimento do Youtube em meados desta mesma \u00e9poca. De l\u00e1 pra c\u00e1, passei por diversos canais, cada um com um tipo de conte\u00fado, e fui tirando de cada v\u00eddeo que fazia e assistia um pouquinho de experi\u00eancia. Em 2011 me apaixonei mais ainda por edi\u00e7\u00e3o e p\u00f3s produ\u00e7\u00e3o, e passei a tratar a edi\u00e7\u00e3o e a parte visual do meu trabalho com tanto carinho que em pouco tempo acabei tendo reconhecimento de pessoas que antes eram meus \u00eddolos, e isso me fez ver que era exatamente isso que eu queria para o meu futuro: \u003cstrong\u003eproduzir conte\u00fado\u003c/strong\u003e.\u003cbr\u003e\u00a0\u003cbr\u003e Hoje produzo todo o tipo de conte\u00fado que me vem \u00e0 cabe\u00e7a: \u003cstrong\u003eVlogs, Gameplays, V\u00eddeos Informativos, Par\u00f3dias, Livestreams e muito mais!\u003c/strong\u003e\u00a0\u003cbr\u003eO grande problema no momento \u00e9 a falta de um retorno financeiro por parte desses v\u00eddeos. Pela falta de dinheiro para investir no canal, me faltam equipamentos e uma equipe (c\u00e2mera, roteiristas, etc.) para que cada vez mais o canal cres\u00e7a e se torne melhor, maior e mais profissional.\u003cbr\u003e Todo o dinheiro arrecadado aqui ser\u00e1 investido na produ\u00e7\u00e3o do meu conte\u00fado, com novos equipamentos, equipe especializada e \u003cstrong\u003ePRINCIPALMENTE programas de edi\u00e7\u00e3o e suas devidas licensas, plugins e extens\u00f5es!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e MAS E O QUE EU GANHO TE DANDO MEUS PRECIOSOS DINHEIROS!?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u00c9 a\u00ed que entra a sacada genial do Patreon. Logo abaixo voc\u00ea pode conferir os pr\u00eamios e recompensas para quem doar determinada quantia! Os pr\u00eamios variam desde acesso a um grupo fechado no Facebook s\u00f3 para patr\u00f5es (al\u00e9m de todas as minhas redes/meios de comunica\u00e7\u00e3o) a tutoriais, workshops, hangouts e at\u00e9 mesmo streams fechadas com aulas de edi\u00e7\u00e3o, produ\u00e7\u00e3o e p\u00f3s produ\u00e7\u00e3o de v\u00eddeo. Ou seja, se voc\u00ea quer aprender a ser o mestre do Sony Vegas ou fazer ~aquele movimento gostoso~ no After Effects, essa \u00e9 a sua chance!\u003cbr\u003e (As recompensas ser\u00e3o entregues/garantidas 24h ap\u00f3s a confirma\u00e7\u00e3o do pagamento, para evitar \"malandragens huehuebr\")\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVIRE\u00a0MEU PATR\u00c3O RAPAZ/RAPOSA E VEM SER FELIZ! \u003c/strong\u003e\u003cem\u003e(*agora entra a vinheta da casas bahia)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e"
