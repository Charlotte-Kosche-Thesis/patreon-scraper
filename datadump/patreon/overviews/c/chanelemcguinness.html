    "summary": "\u003ch4\u003e\n\u003c/h4\u003e\u003cstrong\u003eWho am\nI?\u003c/strong\u003e\u003cbr\u003e\nMy name\nis Chanele McGuinness \u0026amp; I\u0027m an Irish singer-songwriter just trying to make music everyday.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhat is\nthis all about?\u003c/strong\u003e\u003cbr\u003e\nPatreon\nis a platform aimed towards helping artists who create content on\na regular basis do what they love, sustainably! I\u0027m\nall about that. So, if\nyou\u0027d like to come along with me on my musical journey beginning now,\nI would sure love to have you by my side.\u003cbr\u003e\u003cbr\u003e\nI want\nto send you my songs and my demo\u0027s as a write them. Sometimes they might be the very beginning ideas of a song, recorded on a whim on my phone... or maybe fuller versions that I\u0027ve worked on over \u0026amp; over trying to make it the best version I can.\u003cbr\u003e\nIn a\nway, this really scares me because its a very vulnerable part of\nsongwriting. But something no one else will have the access to, except for you.\u003cbr\u003eSome ideas will end up on my next record, some will never see the light of day - so its kind of like you\u0027re getting a\nsuper advanced preview of what might or might not be released into the big bad world someday!\u003cbr\u003e\u003cbr\u003e\n(I can\nalmost guarantee you that you are going to receive some baaad ideas along the way, but I think that\u0027s what makes this such a unique platform. hey, we might find something special together.) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u2028How\ndoes Patreon work?\u00a0\u003c/strong\u003e\u003cbr\u003e\nYou\nchoose what you want to tip the artist\u00a0and you\npay this amount per song! Don\u0027t worry! I\u0027ll probably only release\none song each month.\u003cbr\u003e\nAlso,\nyou can set a monthly maximum, so that I literally can\u2019t take all of\nyour money! ha\u003cbr\u003e\nEqually,\nyou can cancel your patronage at any time.\u003cbr\u003e\nSo,\njust to be clear, \u003cstrong\u003eevery time I release new content \n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nyou are tipping me the amount you\u0027ve personally chosen\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\nI\nreally hope you get some kind of enjoyment from what I do.\u003cbr\u003e\nI can\u0027t\nwait to include you in my process.\u003cbr\u003e\nThank you in advance!\u003cbr\u003e\u003cbr\u003e\ntalk soon,\u003cbr\u003e\nChanele\nMcGuinness\u003cbr\u003e"
