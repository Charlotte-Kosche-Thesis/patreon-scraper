    "summary": "Music is wonderful. It lets you express things that are sometimes difficult to put into words. It is the possibility to give color and a stronger meaning to a sentence. \u003cbr\u003e\u003cbr\u003eI learned to play the piano watching tutorials on Youtube. Being able to play a melody which could easily be associated with the song I was listening to over and over on my iPod was the best feeling in the world. Even though it didn\u0027t sound \"good\" to someone who was experienced a lot more than I was, it made sense to me and I loved it. Now that I gained experience, I want to carry on what others started. \u003cbr\u003e\u003cbr\u003eReading this text, you will probably notice that I am not a native speaker. You are right! I am actually from Switzerland and my native language is German. I could ask someone to correct all the errors I made and have this text sound a lot better, but I don\u0027t think it is necessary. This text, very much like the music I create, is something personal and mistakes are not always bad. In fact, it can make things a lot more interesting. To me, what matters the most ist that you are passionate about your work."
