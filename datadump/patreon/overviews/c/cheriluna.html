    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eHi! I\u0027m CheriLuna!\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003eI\u0027m\u00a0the one you might know as the creator of\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/dee-the-death-girl/list?title_no=149557\"\u003eDee the Death Girl\u003c/a\u003e, the adorable little skeleton with a big heart and deathly hugs! Welcome to my Patreon, and thank you for visiting and subscribing to my comic and checking out my art! I appreciate all the love!\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m just a 21 year old who works at Target and is waiting on her college Fall semester. I I want to get a Bachelor of Fine Arts with UCD\u0027s 3-D Animation Program. Till then, in my spare time (when I\u0027m not screaming in retail) I do many things involving art! From comics, to illustrations, commissions, and more! As you see, I have ambitions.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSo why should you pledge to me, hm?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eGood question! For now I\u0027m just an artist starting out. But I also wish to do animations! \u003cem\u003eHowever\u003c/em\u003e, I can\u0027t exactly do animations for y\u0027all when I can\u0027t afford Adobe Flash (I\u0027m poor I know). So if you help me be able to afford Adobe programs, I can show you more stuff! Including:\u003c/div\u003e\u003cul\u003e\u003cli\u003eAnimated comics\u003c/li\u003e\u003cli\u003eAn introduction video\u003c/li\u003e\u003cli\u003eSome thank you videos\u003c/li\u003e\u003cli\u003eJust random animations that might be entertaining to you!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWill you be rewarded, you say?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAWW YISS!!\u003cbr\u003e\u003c/strong\u003eJust look to the right at the rewards and see what you would prefer! Like I said, for now I don\u0027t have much to offer, but if you are on Webtoons, then MAYBE it\u0027ll interest you. :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eIf you do pledge me, you have my deepest gratitude!\u003cbr\u003e\u003cbr\u003eYou can find me on:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cstrong\u003eWebtoons - CheriLuna\u003cbr\u003eFacebook - Cheri Luna\u003cbr\u003eYoutube - Jessica Fields\u003cbr\u003eArtStation - cheri-luna\u003cbr\u003e\u003cbr\u003eAnd of course, right here on Patreon!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
