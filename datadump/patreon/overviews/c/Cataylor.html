    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi, my name is Clara.\u003cbr\u003eI write under the pen name of C.A. Taylor as my middle name is Anne.\u003cbr\u003eI\u0027ve been writing since I was 16.\u00a0\u003cbr\u003eOn my 28th birthday, my dream came true and I released my first debut novel, Starlight.\u003cbr\u003eThen later in 2017, I released my second novel, Chandelier.\u00a0\u003cbr\u003eIn 2018, I released my third novel, which was originally only meant to be a short story for my online course. My friend\u0027s Instagram account was the inspiration for the name, Torch.\u003cbr\u003eI love British crime shows.\u00a0\u003cbr\u003eI love science fiction.\u003cbr\u003eI love Marvel.\u003cbr\u003eI have two animals, an energetic Kelpie called Thor and a fat ginger cat called Alvin.\u003cbr\u003eI am really shy most of the time, but don\u0027t fret if I squeak.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
