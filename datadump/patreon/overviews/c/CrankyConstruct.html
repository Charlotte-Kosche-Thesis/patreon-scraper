    "summary": "\u003cbr\u003e\u003cstrong\u003ePlay the Prototype Demo (v0.16) NOW!\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://lunarregalia.itch.io/lunar-regalia\" target=\"_blank\"\u003eDownload the files over on Lunar Regalia\u0027s itch.io page!\u003c/a\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zJTcNSt.png\" style=\"float: left; width: 197px; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eOVERVIEW\u003c/strong\u003e\u003cul\u003e\n\u003cli\u003eLunar\n\tRegalia is an RPG that follows the adventures of a young postal worker named Bit. Who\u0027s also a bunny. Originally content with his place in life, Bit is dragged into a whirlwind of events after a single delivery goes awry. As he befriends a colorful cast of characters and faces threats that begin to endanger everything around him, Bit must become the hero the world yearns for him to be. He may be half everyone else\u0027s size, but he\u0027s got more than enough heart to make up for it!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWORLD AND CHARACTERS\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/txHXpQY.png\" style=\"float: right; width: 208px; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eLunar Regalia takes place in a world filled to the brim with fantasy and high adventure. A world of floating islands and emerald-blue oceans, I plan on the game features a wide variety of various locations to explore.\u003c/li\u003e\u003cli\u003eThe characters in Lunar Regalia bounce all over the place. The major two however happen to be Kemonos and Anthropomorphic animals. Y\u0027know, for variety\u0027s sake!\u003c/li\u003e\u003cli\u003eThere\u0027s also plenty of various baddies to beat upside the head, ranging from cute and quirky critters to powerful and ancient creatures of old. Also there\u0027s monster girls. I\u0027m pretty sure the kids these days dig that too, yeah?\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eMAIN PARTY\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PywoBoB.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBit\u003c/strong\u003e: A kind-hearted boy with a heart of gold.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJun\u003c/strong\u003e: A heroic ex-soldier who protect Bit a little too much.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eLan\u003c/strong\u003e: A snarky jerk of a friend you can \u0027usually\u0027 rely on!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHong\u003c/strong\u003e: An ascetic monk, Hong takes things way too literally.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGao\u003c/strong\u003e: A Bandit with a code of honor, he\u0027s jovial and hot blooded!\u003c/li\u003e\u003cli\u003e3 additional characters will join your party later on too! But that\u0027s spoilers.\u003c/li\u003e\u003cli\u003eOh. Also there\u0027s two other optional ones. You gotta find them though!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eGAMEPLAY\n\t\u0026amp; TECHNICAL STUFF\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe game is being made in RPG Maker MV, with custom scripts to modify the engine and gameplay.\u003c/li\u003e\u003cli\u003eCombat takes place in a turn-based sideview battle system ala Final Fantasy.\u003c/li\u003e\u003cli\u003eLead a party of 4 unique characters, each with their own specialized skill lists!\u003c/li\u003e\u003cli\u003eDifficulty that comfortably ramps to a challenging level that tests your ability!\u003cul\u003e\u003cli\u003eSeriously. Gear is very important! Make sure to upgrade well.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eSynthesize items to help Bit in battle! Or out of battle. That works too.\u003c/li\u003e\u003cli\u003eExplore areas through the use of various items ala Zelda! Blow up suspicious walls, etc.\u003c/li\u003e\u003cli\u003eDid I mention there\u0027s a fishing minigame? You can fish. Fish up a Shark Lady, even.\u003cul\u003e\u003cli\u003eAlso bosses. Go all Ahab on these fishy fools.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eSecret areas, optional bosses, and dungeons built to test and reward your skill! Those are always fun.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cbr\u003eThank you very much for reading all this! I can only hope that you\u0027re just as excited as I am about this game\u0027s continued development!\u003cbr\u003e\u003c/div\u003e"
