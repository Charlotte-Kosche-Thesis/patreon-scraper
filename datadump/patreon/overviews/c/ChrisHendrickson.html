    "summary": "For the last four years, I have immersed myself in the communities of Sultan, Monroe, Index, Gold Bar and Skykomish. In the process, I have fallen head over heels in LOVE with the entire Sky Valley region!!! I love writing. I love reporting. I love the people, I love their passions and I love telling their stories. \u00a0\u003cbr\u003e\u003cbr\u003eI am not ready to give this up!!!\u003cbr\u003e\u003cbr\u003eSadly, on Monday, Jan. 9, the company that manages the Monroe Monitor and Valley News informed me that I will no longer be the face and voice of the Monroe Monitor. I have dedicated my life and given my heart to that newspaper, and so initially, I was absolutely heartbroken. \u00a0\u003cbr\u003e\u003cbr\u003eBut maybe it\u0027s about more than a newspaper called the Monroe Monitor. I am coming to realize that truly, I\u0027ve dedicated my life and given my heart to the PEOPLE who live and love and work in the communities that I serve. I\u0027ve dedicated my life and given my heart to the river, the mountains and to the essence of the Sky Valley.\u003cbr\u003e\u003cbr\u003eI don\u0027t know exactly what my future looks like at this point. But I know that I\u0027m not done here. I am trying to discover a way to continue bringing unbiased news coverage to the communities that I love, along with human interest and feature stories. Any support that comes to me through this page will be dedicated to that effort.\u00a0\u003cbr\u003e\u003cbr\u003eThank you all for reading this!!"
