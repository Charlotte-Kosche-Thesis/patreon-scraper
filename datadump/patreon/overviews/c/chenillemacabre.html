    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FJ1ZFCLC3WmE%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJ1ZFCLC3WmE\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FJ1ZFCLC3WmE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/J1ZFCLC3WmE",
    "one_liner": "\"Perky \u0026 Slick\": Cynisarcastic nihiloptimism as only a dog and a ferret can bring.",
    "patron_count": 10,
    "pay_per_name": "month",
    "pledge_sum": 7184,
    "pledge_url": "/bePatron?c=96258",
    "published_at": "2014-06-07T13:39:22+00:00",
    "summary": "My name is \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGil Merritt.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e Do you like monsters? Horror films? Dragons? Blood? Gore? Gaming? Heavy metal sensibilities? Splatterpunk ferrets? \u003cstrong\u003eOf course you do!\u003c/strong\u003e\u00a0 That\u0027s what brought you to my Patreon page, after all!\u003cbr\u003e\u003cbr\u003eI build figures and miniatures out of pipe cleaners under the banner \u003cstrong\u003e\u003cem\u003eChenille Macabre- \u003c/em\u003e\u003c/strong\u003esuch monsters and talents have been used to create my own survival horror board game called \u003cstrong\u003eAMPUTHEATRE. \u003c/strong\u003eThis on top of the comic strip that saw me success on Patreon:\u003cem\u003e\u003cstrong\u003e Perky \u0026amp; Slick!\u003c/strong\u003e\u003c/em\u003e \u003cstrong\u003e\u003c/strong\u003eSo I\u0027m going to make my page an encompassing hub for \u003cem\u003eall\u003c/em\u003e of my work- whether it\u0027s written, built, or drawn. This way, I will \u003cem\u003ealways\u003c/em\u003e be uploading new content on this site. Fun, huh?\u003cbr\u003e\u003cbr\u003eSo what will you see on this Patreon? Feast thine eyes:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChenille Macabre- Truly Twisted Pipe Cleaners!\u003c/strong\u003e I build pipe cleaner monsters... dragons, werewolves, zombies, and all manner of creations- custom, established, and my own. Pipe cleaners are the base of each figure; felt, paint, and other accents finish the work. I will post finished monsters up here and alert you to new additions to \u003cstrong\u003e\u003ca href=\"https://www.etsy.com/shop/ChenilleMacabre\" rel=\"nofollow\"\u003emy Etsy store.\u00a0\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003eHere are a few examples of my work!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/98491932@N06/14369356935\" rel=\"nofollow\"\u003e\u003cimg height=\"266\" src=\"https://farm4.staticflickr.com/3913/14369356935_8bccca4e0b_c.jpg\" width=\"800\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e \u003cbr\u003eAMPUTHEATRE: The World\u0027s Goriest Board Game.\u003c/strong\u003e I have created, written, PATENTED (2005, 2009) and crafted a wildly (what\u0027s the word people use when\n they make something unwieldy, expensive and improbable...?) \u003cem\u003eambitious\u003c/em\u003e board game called AMPUTHEATRE in which serial killers and monsters fight to the death in a trap-filled arena for a full government pardon. The game is based on the violent fighting video games from the \u002790s and features figures with arms and heads that rip off as they fight. Blood fills the arena as the combatants engage in dice-based combat which is easy to pick up and learn and fun to master, thanks to a robust reversal-based engine.\u003cbr\u003e\u003cbr\u003e\u00a0 \u003ca href=\"https://www.flickr.com/photos/98491932@N06/14369356935\" rel=\"nofollow\"\u003e\u003cimg src=\"http://1.bp.blogspot.com/_KOHtvaCKGPQ/TAre-oEa0yI/AAAAAAAADYk/vuadyd-YyLA/s400/Gameplay+10.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eContent for AMPUTHEATRE will include rules, game pieces, Slasher (character) sheets, and other fun stuff that can be yours to read, download, and even play your own games!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePerky \u0026amp; Slick. \u003c/em\u003e\u003c/strong\u003eThis is what found me success on Patreon in the first place. I consider my on-again-off-again webcomic (what can I say; Berkeley Breathed was an influence) an exercise in cynisarcastic nihiloptimism. Others might deem it sociopolitical commentary swathed in horrorcore. In either case, my dog and ferret avatars likely make no one in either Washington OR Hollywood happy. Decide for yourself with this classic comic from 2008:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/98491932@N06/14345503466\" rel=\"nofollow\"\u003e\u003cimg height=\"780\" src=\"https://farm4.staticflickr.com/3907/14345503466_f24f3f8a0c_o.jpg\" width=\"600\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs well as these, I will provide commentary, movie reviews, and other fun stuff! Higher pledge amounts see more stuff!\u003cbr\u003e\u003cbr\u003eThanks for reading, and become a patron today!\u003cbr\u003e\u003cbr\u003eKeep art dangerous,\n\u003cbr\u003e\nGil\u003cbr\u003e\n\u003cul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/ul\u003e"
