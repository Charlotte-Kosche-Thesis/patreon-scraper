    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWELCOME\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003eI have been running Minecraft servers since 2012 and its been quite a ride creating minigames, factions and survival servers for tens of thousands of visitors and I have enjoyed every minute of it. \u003cbr\u003e\u003cbr\u003eI have had the pleasure of meeting some great people, many of which became trusted staff members and online friends whom I am still in contact with. I can\u0027t thank my staff enough for the time they have put into making our servers the best they could be and engaging with players.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eAnyway onto why we are here\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eC\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eR\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eA\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eZ\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eY\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eC\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eR\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eA\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eF\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eT\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv\u003eOne of the things our\u00a0\u003ca href=\"http://forum.chilliserver.com\" target=\"_blank\"\u003ecommunity\u003c/a\u003e is most well known for is that we run crazycraft servers, we have had our current crazycraft 3 server running for some years on a whitelist basis and even today we receive daily whitelist applications.\u003cbr\u003e\u003cbr\u003eWe have always accepted whitelist applications through our forums but in an effort to both eliminate time wasters and to raise some funds to cover server costs we are now looking for pledges through Patreon.\u003cbr\u003e\u003cbr\u003eThe minimum pledge amount will give you full access to our great server and further information such as server rules and announcements can be found on our forums.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTRY IT FIRST\u003c/span\u003e\u003c/h3\u003e\u003cdiv\u003eCurrently in an effort to increase our player base and give all people a chance to play crazycraft with others we turn off the whitelist on Saturdays and Sundays UK timezone. So come and give us a try and if you like it you can pledge to play anytime.\u003cbr\u003e\u003cbr\u003eThankyou for reading and please drop by our forums if you have any questions.\u003cbr\u003e\u003ca href=\"https://goo.gl/83yafX\" target=\"_blank\"\u003eServer Rules\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
