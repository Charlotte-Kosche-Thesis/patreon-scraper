    "summary": "\u003cstrong\u003eWhy join Christy-Lyn\u0027s Patreon Page?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello there, I\u0027m Christy-Lyn from South Africa and I\u0027m all about\nencouraging and uplifting people through harp music. If you enjoy my YouTube\nvideos, Patreon is an opportunity to support me in a concrete way and \u003cstrong\u003ekeep\nthose videos coming\u003c/strong\u003e! In return you\u0027ll\nbe part of my Patreon community where I will inspire and encourage you each\nmonth. \u003cbr\u003e\n\u003cbr\u003e\nI\u0027m excited to be structuring Patreon as a kind of\nsubscription space, where in return for your pledge each month I give you\nexclusive content specially designed to be useful, interesting and inspiring\nfor you wherever you are in your journey as a \u003cstrong\u003elistener or harpist\u003c/strong\u003e. There are some really great rewards with fun names, so check\nthem out! Choose your pledge level based on the benefits you\u2019d like to\nreceive. \u003cbr\u003e\n\u003cbr\u003eI generally release 4 videos per month, so if you\npledge per creation you\u0027ll be supporting each one of those videos! If you\u0027d\nlike to limit your pledge to a certain monthly amount, when you join make sure\nyou click the option to cap the number of creations you support each month. \u003cbr\u003e\u003cbr\u003eIf you\u0027d like to pledge even as little as $1 per month, it would be amazing! It really does add up, and makes more difference than you might realise.\n If you can\u2019t be part of Patreon at this point, no worries! I\u0027ll still\npost YouTube videos and give free content \u003ca href=\"http://eepurl.com/cwb1Bj\"\u003eon my email list\u003c/a\u003e where you\u2019ll also hear updates about my\nmusical journey. \u003cbr\u003e\u003cbr\u003e\n\nI\u2019m really passionate about\nmaking the world a better place through harp music, so by joining Patreon you\u2019ll\nbe joining a group of like-minded people who believe in the power of music. Let\u2019s\ndo this!!\u003cbr\u003e\n\n\u003cbr\u003e\nLove \u003cbr\u003e\nChristy-Lyn xx \u003cbr\u003e\n\u003cbr\u003e\nIf you are interested in making a once-off donation to\nChristy-Lyn\u0027s music, click \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations\u0026amp;business=christylyn1%40gmail%2ecom\u0026amp;lc=ZA\u0026amp;item_name=Christy%2dLyn\u0026amp;item_number=CLdonate1\u0026amp;currency_code=USD\u0026amp;bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHosted\"\u003ehere\u003c/a\u003e.\u003cbr\u003e"
