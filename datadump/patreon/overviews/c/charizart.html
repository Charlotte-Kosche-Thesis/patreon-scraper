    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://charizart.weebly.com/uploads/1/3/3/7/13375736/published/paptreon.png?1525760366\" style=\"width: 469px;\"\u003e\u003cbr\u003e\n\tHi! And welcome to my Patreon Page!\n\t\u003cbr\u003e\n\tMy name is Mariel, but everyone calls me Char (Charizart)!\u00a0\u003cbr\u003eI\u0027ve been drawing for over 6 years now! And now I\u0027m currently attending the American Academy of Art for my Bachelors in Digital Illustration and hopefully in the future you\u0027ll see me as a game artist!\n\t\u003cbr\u003e\n\tThank you so so much for checking my page out, it truly means the world to me! I\u0027m excited to have you join my community!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Do You Have A Patreon?\u003cbr\u003e\u003c/strong\u003eSince I\u0027m in college I am plagued by the infamous Student Loans\u2122, most of the income received here will take a part in paying those off when I graduate! I also use some of these funds to upkeep my other hobbies and\u00a0interests so I won\u0027t have to take a cent out of my bank account.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do I Get For Supporting You?\u003c/strong\u003e\u003cbr\u003eAs my patron you get access to high quality images of my artwork as well as the sai/psd files I used to create it! Depending on the tier you can also get access to my private discord to exchange ideas and to chat, a thank you doodle from yours truly, and/or a commission \u003cem\u003eevery\u003c/em\u003e month! All patrons also get a quick thank you on my twitter every month as well as a spot on my patron page on my portfolio website as thanks!\u00a0\u003cbr\u003e\t\u003cbr\u003e\n\tYou\u00a0can check out more of my art at my portfolio\u00a0\n\t\u003ca href=\"http://charizart.weebly.com\"\u003eHERE\u003c/a\u003e !\u003cbr\u003e\u003cbr\u003e\n\tCan\u0027t afford it but still want to show some support? That\u0027s ok! I also have a \u003ca href=\"https://ko-fi.com/charizart\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e!\u00a0\u003cbr\u003e\u003c/div\u003e"

     "about": "\u003cdiv style=\"text-align: center;\"\u003eHi! I\u0027m Mariel, known as Char (\u003ca href=\"https://twitter.com/charizartluver\" target=\"_blank\"\u003eCharizart\u003c/a\u003e) online, and I like to draw!\u003cbr\u003eI\u0027m an aspiring video game artist who likes to watch anime, play games, and strum some tunes on the guitar and ukulele.\u003cbr\u003eI am also working on a side project, a web comic called\u00a0\u003ca href=\"http://www.hallowind.co.uk\" target=\"_blank\"\u003eHallowind\u003c/a\u003e!\u003cbr\u003eI hope to one day make enough to be able to make art a full time job for myself, creating content that you guys will enjoy!\u003cbr\u003eAny and all support means the world to me, thank you so much!\u003c/div\u003e",
