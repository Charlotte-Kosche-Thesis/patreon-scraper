    "summary": "Greetings everyone! My name is Cardell Cole, and I\u0027ve pretty much been an illustrator for..., just about my whole life. I\u0027ve always dreamed of one day creating my own comic series. When I was younger and less experienced I used to use professional comics to copy the poses and create my own. I\u0027ve come up with so many different stories, ideas, and characters that I can barely remember most of them. At this point I\u0027ve finally come up with the one story that trumps them all, demanding my full attention! I am proud to be able to invite you all on my journey along the road to Top 2, my new comic book series. Top 2 started off as a fun little project that I started just to prove to myself that I could actually draw my very own comic book. In the time it took me to draw the first part of the introduction I had developed an ongoing storyline and a permanent interest in the outcome of said storyline. It immediately went from a small project to a lifetime commitment.\u003cbr\u003e\u003cbr\u003eTop 2 is about two military leaders whose close friendship puts them at odds with the government they serve when one of them is informed on a festering corruption within the governing structure. This opens the doors to a multitude of unintended and very messy consequences.\u003cbr\u003e"
