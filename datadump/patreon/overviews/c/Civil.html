    "summary": "\u003cbr\u003e\u003cstrong\u003eTHIS PATREON IS CURRENTLY ON HIATUS UNTIL I CAN GET CERTAIN LIFE THINGS \u00a0SORTED OUT. \u003cbr\u003e\u003cbr\u003eSorry,\u003cbr\u003eOld Man Civil\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eGoing to start all this off by saying that if you want to support a starving or struggling artist, this NOT the Patreon for you. I\u0027m not going to lie and say that without your support, I wouldn\u0027t be able to eat. It\u0027s just not true.\u00a0\u003cbr\u003e\u003cbr\u003eHowever, if you\u0027ve read some of my work and want to show your support and support my dream of one day becoming a professional writer, then this IS the place for you.\u003cbr\u003e\u003cbr\u003eNow with that out of the way:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://oldmancivil.blogspot.com/\" target=\"_blank\"\u003eHere\u0027s where you can find the stories I\u0027ve posted for free!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eI currently am a Software Engineer, which you\u0027d likely be able to guess after taking one look at me. When I first entered college, I set out to major in English and Literature and follow my love of books and writing. Unfortunately, that didn\u0027t pan out as I looked at the average salary of someone with an English degree. I panicked and switch majors. A few more switches later and I ended up with a BAA in Computer Information Systems.\u003cbr\u003e\u003cbr\u003eI\u0027m not going to say I regret the path I took, as it\u0027s led me to meet some incredibly people who actually inspired me with their own actions to chase this writing dream of mine. Though, I do wonder how things would have turned out had I stuck to my initial major.\u00a0\u003cbr\u003e\u003cbr\u003eBut that\u0027s in the past and \"What-if\" questions are better left for writing material!\u003cbr\u003e\u003cbr\u003eOn a non-writing related note, I also have an intense love for Winter sports. Of them all Hockey will always be my number one, which may be because I learned to skate as soon as I could walk. More recently I\u0027ve fallen in love with snowboarding. I\u0027m always up for talking about either one of those!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e \u003c/strong\u003eAfter looking at and debating over my various options, such as self-publishing or submitting to anthologies, I decided Patreon would be the most compatible with how I\u0027m releasing my content.\u00a0\u003cbr\u003e\u003cbr\u003eAn actual release schedule will also help keep me focused and on task!\u003cbr\u003e\u003cbr\u003eBy becoming my Patron at any level you will not only have access to all of the Patron Exclusive stories, but also access to my Discord channel. I\u0027ll be hopping in it from time to time to discuss what I\u0027m currently working on and field random questions. Will also be organizing Q\u0026amp;As monthly once the Tier 2 reward level is hit.\u003cbr\u003e\u003cbr\u003eI currently believe Patreon will be the best way for me to chase my dream for the time being. Unfortunately, my production amounts will seem low (they do to me at least) due to word and other time commitments. However, if by some long (longlonglong) shot my income from Patreon + any other source of income from writing gets close to my current Salary, I\u0027ll begin the process of switching to writing full time. This will let me ramp my production amount to extreme levels.\u00a0\u003cbr\u003e\u003cbr\u003eWhile I don\u0027t expect this to happen any time soon (or maybe ever), that\u0027s my dream and I\u0027m committed to chasing it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Notes -\u00a0\u003c/strong\u003e\u003cbr\u003eWhile I currently post all my non-Patron exclusive stories on\u00a0\u003ca href=\"http://oldmancivil.blogspot.com/\" target=\"_blank\"\u003emy Blog\u003c/a\u003e, I\u0027m currently working on my own website to host my material. I\u0027ll be very excited when it\u0027s finished, so I\u0027m sure I\u0027ll post about it here.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
