    "summary": "\u003ch3\u003eWhat is ccMixter?\u003c/h3\u003eThank you so much for visiting ccMixter\u0027s Patreon page. We are excited \nfor the future of ccMixter.org and are asking for you to be part of it. \u003ca href=\"http://ccmixter.org/\" target=\"_blank\"\u003eccMixter\u003c/a\u003e is a global community of cooperative musicians. Together,\n we create open-source music that people use all over the world. Because\n ccMixter is based upon collaboration, not competition, it is a uniquely\n positive place for us as musicians. Run entirely by volunteers, we are \ngrowing and need your help to keep ccMixter running, free for artists \nand without ads.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\"ccMixter is the most prominent experiment in free music culture...\" ~Lawrence Lessig\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhy is ccMixter on Patreon?\u003c/h3\u003eYour Patreon pledge will keep ccMixter.org up and running - without ads \nor subscription fees. Your support will keep our website relevant,\n using more current web-technologies. Your help will give the \nfolks that use our music the easiest ways to find exactly what they want\n for their videos, remixes and apps. Your help will give our listeners \nthe best listening experience and musicians the best environment to \ncreate together.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatreon allows people who love ccMixter to support the website by making a monthly pledge.\u003c/li\u003e\u003cli\u003eYou can pledge as little or as much as you prefer- every single bit helps!\u003c/li\u003e\u003cli\u003eYou can change or cancel your pledge amount any time.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003eWho uses ccMixter?\u003c/h3\u003eccMixter is not only important to over \u003ca href=\"http://ccmixter.org/view/media/people\" target=\"_blank\"\u003e5,000 musicians\u003c/a\u003e around the world, but also to countless other creators.  ccMixter music is \u003ca href=\"http://dig.ccmixter.org/\" target=\"_blank\"\u003elegally used\u003c/a\u003e in thousands of \u003ca href=\"https://www.youtube.com/results?search_query=ccmixter\u0026amp;search_sort=video_view_count\" target=\"_blank\"\u003eYouTube\u003c/a\u003e and \u003ca href=\"http://vimeo.com/search?q=ccmixter\" target=\"_blank\"\u003eVimeo\u003c/a\u003e videos, \u003ca href=\"https://soundcloud.com/search?q=ccmixter\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e remixes, mobile apps and games.\u003cbr\u003e\u003cbr\u003e\n\nAll of our music (\u003ca href=\"http://ccmixter.org/view/media/pells\" target=\"_blank\"\u003ea cappellas\u003c/a\u003e, \u003ca href=\"http://ccmixter.org/view/media/samples/recent\" target=\"_blank\"\u003esamples\u003c/a\u003e and \u003ca href=\"http://ccmixter.org/view/media/remix\" target=\"_blank\"\u003emixes\u003c/a\u003e) uses Creative Commons licenses, which allow others to build upon and utilize our works, as long as they \u003ca href=\"http://ccmixter.org/how-to-attribute-ccmixter-tracks\" target=\"_blank\"\u003egive us credit\u003c/a\u003e (and don\u0027t commercialize unless the license is CC BY).\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003eYour Contribution Makes the Difference!\u003c/h3\u003e\nWe are so grateful for your help! With your support, ccMixter will:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\nContinue to provide a positive home for thousands of musicians that collectively create together.\u003c/li\u003e\u003cli\u003eKeep producing incredible music that can be safely used - by \nthousands of video makers, DJs, podcasters, developers, start-ups, and \nmore.\u003c/li\u003e\u003cli\u003eKeep working to educate about \u003ca href=\"http://creativecommons.org/licenses/\" target=\"_blank\"\u003eCreative Commons licenses\u003c/a\u003e, how they work, and how community can be built around open sharing.\u003c/li\u003e\u003cli\u003eShare our music in even more ways: podcasts, playlists, albums, lyric-videos, and other curations.\u003c/li\u003e\u003c/ul\u003e"
   },
