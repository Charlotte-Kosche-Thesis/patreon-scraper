    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/OzMqT00kKYM\" width=\"854\"\u003e\u003c/iframe\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEnglish\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u0026amp;\u003c/span\u003e \u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ePortugu\u00eas\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"https://mir-cdn.behance.net/v1/rendition/project_modules/1400/481f4a63213385.5aa95248789f6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi guys! My name is Crislane Passos and I am a brazilian comic artist, I created the comic life of Max and Julia. You can see some on \u003cstrong\u003e\u003ca href=\"https://www.instagram.com/crislane_passos/\"\u003eInstagram.\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMy main comic will always be free, so there\u0027s no pressure to donate! But\n if you want to donate, there are cool rewards at all levels (including\n exclusive comics!) You\u0027ll also have rights to surprises at the higher \nlevels throughout our journey.\n\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://mir-cdn.behance.net/v1/rendition/project_modules/1400/5092bb63213385.5aa9fc6678306.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAbout the comics:\u003c/span\u003e\u003c/strong\u003e Max and Julia \nare a couple hopelessly in love with each other, however they have \ndifferences that make their lives fun and enjoyable.\n\u003cbr\u003e\n\u003cbr\u003e\nA few years ago I wrote a\n novel book and I kept it for 5 years, but I loved the characters so \nmuch that I decided to create illustrations about them to find out if \nthe audience would like them. And I have discovered that so\n many people can relate with them that it aroused my\u00a0 desire to devote \nmyself totally to this project, and perhaps to launch the book!\n\u003cbr\u003e\n\u003cbr\u003e\nI believe that together we can achieve everything!\u003cbr\u003e\n\u003cbr\u003e\nIf you like my work, support it so that I can continue to dedicate myself to this and at the same time keep myself financially. God bless you, thank you for your love and support.\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePortugu\u00eas\u003c/span\u003e \u003cspan style=\"color: rgb(242, 195, 20);\"\u003eBrasil\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nOi pessoal! Bem vindos!\u003cbr\u003e\nMeu nome \u00e9 Crislane Passos e eu sou um artista de quadrinhos brasileiro, criei a vida c\u00f4mica de Max e Julia. Voc\u00ea pode ver no \u003ca href=\"https://www.instagram.com/crislane_passos/\"\u003eInstagram.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eOlhe: meu quadrinho principal sempre ser\u00e1 livre, ent\u00e3o n\u00e3o h\u00e1 press\u00e3o para doar! Mas\n se voc\u00ea deseja doar, h\u00e1 recompensas legais em todos os n\u00edveis \n(incluindo quadrinhos exclusivos!) Voc\u00ea tamb\u00e9m ter\u00e1 direitos sobre \nsurpresas nos n\u00edveis mais altos ao longo de nossa jornada.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mir-cdn.behance.net/v1/rendition/project_modules/1400/eee88d63213385.5aa9fc667884b.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSobre os quadrinhos: \u003c/span\u003e\u003c/strong\u003eMax\n e Julia s\u00e3o um casal desesperadamente apaixonado, no entanto, eles t\u00eam \ndiferen\u00e7as que tornam suas vidas engra\u00e7adas e divertidas.\n\u003cbr\u003e\n\u003cbr\u003e\nAlguns\n anos atr\u00e1s, escrevi um livro de romance e mantive isso por 5 anos, mas \namei os personagens tanto que eu decidi criar ilustra\u00e7\u00f5es sobre eles \npara descobrir se o p\u00fablico gostaria deles. E \ndescobri que tantas pessoas podem se relacionar com eles que despertou \nmeu desejo de me dedicar totalmente a este projeto, e talvez para lan\u00e7ar\n o livro!\n\u003cbr\u003e\n\u003cbr\u003e\nEu acredito que juntos podemos conseguir tudo!\u003cbr\u003e\n\u003cbr\u003e\nSe voc\u00ea gosta do meu trabalho, apoie-o para que eu continue me dedicando a isso e, ao mesmo tempo, me mantenha financeiramente. Deus te aben\u00e7oe, obrigado pelo seu amor e apoio.\u003cbr\u003e"
