    "attributes": {
     "about": "Starting with the necessities, I\u0027ve been drawing since I could hold a \ncrayon (or any other drawing utensil), as most longtime artists would \nsay, but the one difference between most of them that you know or read \nabout, is that I decided that my life career would revolve around art, \nin one way or another, at \u003cem\u003ethree years old\u003c/em\u003e. A lot of children \nwould speak of such things and change their route later on in life, but I\n never did. I stuck to what I told myself and what I swore that I would \ndo. I suppose that\u0027s when I started drawing \"seriously,\" as people \nusually put it when they don\u0027t simply do so as a hobby. So much so, I \nwould use over five hundred sheets of paper a week for \u003cem\u003eyears on end\u003c/em\u003e. I would draw in \u003cem\u003enothing but ink\u003c/em\u003e\n until around the age of fourteen. I started selling commissions at \nfifteen. As for school, and while I\u0027ve never taken part of an actual \ndrawing/painting class, as I did only crafts, I won every art contest \nthat I entered in elementary school, and was offered a job at Disney \nwithin that time frame, although I was too young to actually do anything\n about that bit, so no contacts were given. Don\u0027t worry; I did all of my\n work in school, but I drew any time I got the chance, even in class \u2014 \nso often that I\u0027ve had teachers tell me that I should give it up because\n it would only get in the way of things. Of course, I never chose to \nlisten to them, or any other naysayer that I\u0027ve bumped into on my path \nof life. They simply did not understand, nor would they ever understand,\n that creating art was as important as breathing to me; that it helps me\n continue living in general. It aids me in coping with life. With me, \nart is one of the few things in my life that helps me live on. Being \nable to create art helps me find the strength to \u003cem\u003econtinue breathing\u003c/em\u003e.\n If I go too long without drawing anything, the sanity that remains \ninside of my head starts to slowly slide away from me. Quite literally, I\n may add; if I lost the ability to make art, I\u0027d lose one of my few \nreasons to continue fighting through this hell of a life of mine, \nalongside a reason to force myself to wake up every single morning. I \nwon\u0027t bore you with details of my personal life, however I assure you \nthat I am \u003cem\u003equite\u003c/em\u003e serious with whatever I have to say.\u003cbr\u003e\u003cbr\u003eThank you all so very much for your support, \nand for any pledge that you may make in my name and for the sake of my \nwork; every cent helps out with something in the end of things. Much \nlove to every one of you, especially those who choose to help me on my \njourney, may it be a little while or until the end of my days.",
