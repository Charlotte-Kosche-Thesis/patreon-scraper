    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWelcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHi! My name\u0027s Dan and I\u0027m one of the founders of the Garry\u0027s Mod community called Zombies.Zone.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m programming in Lua which is a great hobby of mine, creating content for my servers for all players to enjoy is what makes me happy because I feel sense of fulfillment. \t\u003cbr\u003e\n\t\u003cbr\u003e\n\tBecoming a fully-fledged programmer/concept artist in game industry is a big dream of mine! Supporting me afford me to spend more time on creation as well as help me to self-improve on coding ability, to expand onto other coding languages such as C# or Java. \u003cbr\u003e\u003cbr\u003eWZS has been in development since 2016 and your support motivates me as well as affords me to work on it on daily basis!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow is the pledged money spent?\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003eThe money goes towards electricity bills and computer maintenance, as well portion of Patron\u0027s money will go towards ZZ servers upkeep.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCan I help in any other way?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tSure! You can help me by spreading my Patreon around so more people can see it, reporting various glitches, bugs, also by putting up various suggestion on ZZ\u0027s\u00a0\u003ca href=\"https://github.com/Azurblau/Zombies.Zone/issues\" target=\"_blank\"\u003eGithub page here\u003c/a\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhat do I receive in return?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tYou can see the rewards on right panel! I wanted to make rewards fair both to Patreons but as well as regular players, to not give any excessive P2W elements. Your contributions won\u0027t go unnoticed, and you can always suggest extra stuff I could do for my supporters :)\n\u003c/div\u003e"
