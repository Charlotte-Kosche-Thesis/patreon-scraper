    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fp9ankCj7AhI%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dp9ankCj7AhI\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fp9ankCj7AhI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=p9ankCj7AhI",
    "one_liner": "Illustrator \u0026 concept artist for video games and films",
    "patron_count": 8,

    "pledge_url": "/bePatron?c=80220",
    "published_at": "2014-02-12T15:44:02+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m \n\u003cstrong\u003eCarlos NCT\u003c/strong\u003e, \u003cem\u003eillustrator \u003c/em\u003eand\u003cem\u003e concept artist\u003c/em\u003e for \nvideo games and film. I studied Fine Arts in Valencia, Spain. I LOVE Sci-Fi stories, books, movies, comics  I love watch them and create them.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/l41lMDbS6sUtQohMY/giphy.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn the last years I\u0027ve worked on several RPG, CCG,\n and tabletop games. Specially to mention are collectible card game \n\u003cstrong\u003eLegend Of The Five Rings \u003c/strong\u003e(\u003cem\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u00a9AEG\u003c/span\u003e\u003c/em\u003e), \u003cstrong\u003eCastlevania: Lords Of Shadow 2\u003c/strong\u003e (\u003cem\u003e\u00a9Konami\u003c/em\u003e), \u003cstrong\u003e\nDragon Age\u003c/strong\u003e (\u003cem\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u00a9Green Ronin Publishing\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003c/span\u003e) and the upcoming animation film \u003cstrong\u003eCapture The Flag\u003c/strong\u003e (\u003cem\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u00a9Lightbox \nEntertainment\n\u003c/span\u003e\u003c/em\u003e).\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWhat do you do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTaking part on big projects is amazing, but what I like the most is to develop my art and my own stories. I have different projects in mind and all of them have in common the sci-fi background. For now, I only can develop little by little these projects with sketches and concept art.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e- Illustrations.\u003cbr\u003e\n- Concept art.\n\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"371\" src=\"https://www.youtube.com/embed/TJtrd_WDEl8?list=PLQ8T80jY3o_dJtnPNQ6jTs_MizpLqeIrq\" width=\"660\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWhat can I get for FREE\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou don\u0027t need to be a patron to find here \n\u003cstrong\u003eillustration, concept art and time-lapse videos\u003c/strong\u003e. Don\u0027t need to spend money to support me, but you can share, comment and follow this page, totally \u003cstrong\u003efor FREE.\u003c/strong\u003e If you want to support with money, you can pledge whatever you want. Also, you can get some interesting things like process images or exclusive content, even signed prints or original sketches. Keep reading below.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWhat I get as a patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\u00b7 High-Res pictures\n\u003cbr\u003e\n\u00b7 Work In Progress images (WIP)\n\u003cbr\u003e\n\u00b7 Animated GIFS \n\u003c/strong\u003e(PSD Layers Showcase)\n\u003cstrong\u003e\u003cbr\u003e\n\u00b7 Signed Prints\n\u003cbr\u003e\n\u00b7 Corrections \u0026amp; Overpaintings\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere you can find samples of what you get as patron:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003eMonthly Raffle Ticket:\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003eWhatever your pledge is, you will get a chance to win a monthly raffle. It\u0027s usually a print, and sometimes is an original sketch in special events.\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\tHigh-Res \n\t\u003c/strong\u003e\u003c/em\u003epictures \u0026amp; sketches\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\t\t\t\t\tWIP\n\t\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e:\u003c/strong\u003e Process step\u003c/strong\u003e\u003cstrong\u003es\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\t\t\t\t\tAnimated GIFs: \n\t\u003c/strong\u003e\u003c/em\u003eWhere you can see how the picture is built.\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eS\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eigned Prints: \u003c/strong\u003e\u003c/em\u003eFormat close to A4 (210mmx297mm) signed.\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eNon-Public content: \u003c/strong\u003e\u003c/em\u003eAcces to non-public projects. Also you will see \"Corrections \u0026amp; Overpaintings\" rewards I make to another patrons. \u003cbr\u003e\n\u003cstrong\u003eCorrections \u0026amp; overpainting of your work. \u003c/strong\u003eShow me what you do, ask me what you want. I\u0027ll help you to improve as an artist. This material will be abailable to $5+ patrons (It can stay private if you want)\u003cbr\u003e\u003cstrong\u003eVideo Process.\u003c/strong\u003e Eventually I\u0027ll make Time-lapse videos where you can see several work hours in a few minutes. From the sketch to the final stage, with pretty music!\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"371\" src=\"https://www.youtube.com/embed/SNNTRdwpZcA\" width=\"660\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWhere can I see more of your artworks?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlease visit my Facebook page for know more about my work: \n\t\u003ca href=\"https://www.facebook.com/CarlosNCT\" rel=\"nofollow\"\u003eCarlosNCT Artworks\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWhy should I donate?\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI don\u0027t know, I\u0027ll do it anyway! but with your support I can have more time to work on my own artworks, which are the stuff you can see on this page.\n\t\u003cbr\u003e\n\u003cbr\u003e\nHelp me to develop these projects!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eTHANKS\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e"
