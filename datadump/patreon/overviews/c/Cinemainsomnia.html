    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1366973/a51d0f17c4f94b8bb09d4091c3de61e1?token-time=2145916800\u0026token-hash=VZLHDnTulVn55BcskhPYALVy9P1IxSqjrdjDTy1CSls%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F245303400\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F245303400%2F9904e07336\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F669945959_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/245303400/9904e07336",
    "one_liner": null,
    "patron_count": 62,

    "published_at": "2017-12-01T20:59:43+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.cinemainsomnia.com/wp-content/uploads/2015/01/Theheirtothechair.jpg\"\u003eIt\u0027s not easy to keep a show going, but it seems even harder to keep a good show down!\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMR. LOBO and MISS MITTENS are still here and we want to produce a NEW BIGGER BADDER* season of CINEMA INSOMNIA for 2018 just for you!\u003c/strong\u003e \u003cbr\u003e\nHelp us Celebrate the 16th anniversary of the show. We\u0027ve produced as many as 28 shows in a season in the past in our glory days and way less when times were tougher! I think we made one show out of two cans of soup and a string. \u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vJzcgANP4xQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nWe are looking to put together a healthy budget and make a ton of new episodes this year...Why? Because you still want us to!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow many should we make? \u003cbr\u003e\nHow can we make this YOUR FAVORITE season of all time? \u003cbr\u003e\nWhat Movies should we host? \u003cbr\u003e\nWhat movies SHOULDN\u0027T we host!?\u003cbr\u003e\nWhat other things should we do?\u003cbr\u003e\nWhat sort of perks or rewards should we offer?\u003cbr\u003e\nDo I look fat?\u003cbr\u003e\nHow many licks does it take to get to the center of a Tootsie POP?\u003cbr\u003e\nWhat is the capital of\u00a0Mozambique? \u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWe want you to be more involved! What would activate and excite you? \u003cbr\u003e\nWe have OUR ideas, and a great list of films...but look where it got us.\u003cbr\u003e\nThis is your show, too! \u003cbr\u003e\nWe wouldn\u0027t be here without you...it\u0027s about time you shared the burden!\u003cbr\u003e\nMost of this is probably your fault!\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/218573951\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003eTIME TO GET TO WORK!\u003c/strong\u003e\u003cbr\u003e\nFor each episode we gather films, materials, and clearances, write the scripts, steal jokes, cast additional characters and book guests, water the plant, rehearse the material, set up a studio with lights, camera, sound and schedule several shooting dates per week until all studio segments are done, travel to locations for additional material and interviews\u2014import all the footage and edit the shows, dry heave, cry, and deliver them to our ROKU channel OSI 74, Vimeo, CinemaInsomnia.com and make available for air on independent stations across the country. \u003cbr\u003e\n\u003cimg src=\"http://www.outerspaceinternational.com/osi74/wp-content/uploads/sites/3/2016/07/002-CI-DVD-spread.jpg\"\u003e\u003cbr\u003e\nWe plan to have DVDs or maybe VHS and other formats for home viewing. We will have perks, preorders, memberships, and merch but all this costs money and we need to earn it! So this is where you come in...patronize us! Tell us what you want...what you really really want...and show us what it\u0027s worth to you! Help us make this CINEMA INSOMNIA season YOUR FAVORITE SEASON!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWELCOME BACK EVERYBODY!\u00a0\u003cbr\u003e\n\u003c/strong\u003eWe will NOT be looking for THE NEXT MR. LOBO...we will not be bringing in a younger hipper host or changing the sensibilities of the show to make it safe for \"the internet generation\". This is a movie show with a companion...and we want to be your constant companion!\u003cbr\u003e\n\u003cbr\u003e\nWe are excited to have \u003cstrong\u003eAARON M. LANE\u003c/strong\u003e who directed, edited, and restored many episodes of CINEMA INSOMNIA back with us. He recently flew cross country to the East Coast on his own dime to meet up with MR. LOBO to plan this new season. Part of our production budget will be to get him back out here to help us make these new shows the best yet. A one way plane ticket(or just 67 cups of coffee) gets him in our neck of the woods...maybe we can trap him an chain him to beam in the studio!\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/118150953\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/118150953\"\u003eCinema Insomnia - S1E10 - War of the Planets (2016 Version)\u003c/a\u003e from \u003ca href=\"https://vimeo.com/osi74\"\u003eOSI 74\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\nThis is the first episode Aaron Worked on and another that he restored from abandoned scraps on junked hard drives.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/175159657\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/175159657\"\u003eCinema Insomnia - S1E02 - Weng Weng the Impossible Kid\u003c/a\u003e from \u003ca href=\"https://vimeo.com/osi74\"\u003eOSI 74\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003ePAUL SANDERS\u003c/strong\u003e of BESTOW TV has been extremely valuable in the past year, keeping MR. LOBO in the public eye with a new audience with web shows like TROMA TOUR 5000, MR. LOBO DOES, UNBOXING/REBOXING, and CREATIVE CONTINUITY. PAUL shot the 2017 CINEMA INSOMNIA HALLOWEEN SPECIAL. He is attached to this season and he is a master at maximizing productivity and generating content. Paul has a bad pie habit that gets expensive and Mr. Lobo thinks he can use this to our advantage.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AXtivsD8Sj4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/g6jsL3pM5NU\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDIXIE DELLAMORTO\u003c/strong\u003e will be providing art direction, additional editing, costumes, make up, monsters and more as well as returning to be RO-MANA, KOGARELLA, MUMSY, BABS, and other fun side characters.\u003cbr\u003e\nShe comes cheap but gets cranky when the utilities are unpaid.\u00a0\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nA51k5DQABI\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nSome examples of Dixie\u0027s editing and sensibilities...She also appears as RO-MANA in this zero budget episode we made after we were dropped from another network.\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"483\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/117078725\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/117078725\"\u003eCinema Insomnia  - A Very VHS Halloween 2014\u003c/a\u003e from \u003ca href=\"https://vimeo.com/osi74\"\u003eOSI 74\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eROB McCARTHY\u003c/strong\u003e\u003cbr\u003e\nHas written jokes for us since 2010, most notably the 2013 HAUNTED HOUSE SPECIAL, and MR. LOBO\u0027s side project UTOPIA FANTASTIKA. He has a web comic about life in a wheelchair called\u00a0\u003ca href=\"http://www.howcomics.com/\"\u003eHELL ON WHEELS\u003c/a\u003e! of which we hope to produce animated segments for the new shows. A few sheckles per joke and he\u0027s locked.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/157043898\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/157043898\"\u003eCinema Insomnia - S1E07 - The Bat\u003c/a\u003e from \u003ca href=\"https://vimeo.com/osi74\"\u003eOSI 74\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\nSome of Rob\u0027s Jokes are in this episode...it also features Dixie as Babs!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nMode, Comedian and actress\u003cstrong\u003e JESSIE SEEHERMAN\u003c/strong\u003e is our alluring and most recurring REEL 7 GIRL, COUNTESS BLOODSUGAR, as well as COSMONAUTI of UTOPIA FANTASTIKA and is slated to play more fetching and funny characters in the new season. She might do it for bus fare, vegetarian pizza, and free costumes!\u00a0\u003cbr\u003e\n(Side Note: We always respect our actors and discourage any misconduct or inappropriate behavior...unless it\u0027s validated as art.)\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/165978605\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/165978605\"\u003eCinema Insomnia - S1E08 - Horrors of Spider Island\u003c/a\u003e from \u003ca href=\"https://vimeo.com/osi74\"\u003eOSI 74\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\nHere is an episode that showcases Jessie!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOLAV PHILLIPS\u003c/strong\u003e is our long suffering IT Guru and associate producer. We\u0027re sure he\u0027s tired of putting out our dumpster fires and would love it if we could get our act together!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nArchivist, Producer, Musician\u003cstrong\u003e SCOTT MOON\u003c/strong\u003e and horror host, animator, producer\u003cstrong\u003e ORMON GRIMSBY\u003c/strong\u003e are teaming up on souping up the intro for the show for the 16th SEASON... would be nice to compensate such top notch talent.\u003cbr\u003e\u003cbr\u003eWe are looking to include many of our colleagues from the past in future shows! We want to reward these fine folks who have stood by us through thick and thin and extra thick...\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.vimeocdn.com/video/625773421_1280x720.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFINDING WHAT WORKS NOW\u003cbr\u003e\n\u003c/strong\u003ePerhaps we disappeared from your favorite channel or your favorite channel disappeared. We\u0027ve been fighting to find some of you and get back to maximum CINSOMNIAC saturation! We\u0027re aiming for more consistent distribution than we\u0027ve enjoyed in a decade. This has been a turbulent time to be a creator. Our Kickstarter funds back in 2010 turned out to be insufficient in the wake of unfortunate events and keeping track of rewards and such was a nightmare. Ultimately, it hurt our relationship with some of our fans and colleagues. We will not make that mistake again. We work for you and we want to make YOU happy first and foremost...We plan to earn your patronage and put you in the action. We\u0027ve been thinking about this a long time...a long time. We\u0027re not geniuses. But we definitely can bring it in under 12 Million.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBUILDING MOMENTUM\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eCINEMA INSOMNIA has found a new audience on streaming, it\u0027s the top draw on OSI 74,\u00a0 and the time for a bumper crop of all new episodes is NOW!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e* \"They\u0027re not bad movies--Just Misunderstood!\"\u003cbr\u003e\n\u003cimg src=\"http://osi74.com/wp-content/uploads/sites/3/2015/09/OSI-Full-Screen-CINEMA-INSOMNIA-1024x576.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e"

     "description": "As a reward you will get one Cinema Insomnia magnet(pictured center)--plus 1 bonus magnet of our choice. Make your refrigerator 20% cooler!",
