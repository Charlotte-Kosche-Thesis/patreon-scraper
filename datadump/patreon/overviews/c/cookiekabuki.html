and tips on how to better yourself at cosplay, photography, make up and even designing your own creations. I have a lot to offer as a creator and I feel its time to share it! I want my supporters to benefit from this as well as myself. We all know cosplay can be very expensive, let alone photography equipment, traveling for conventions, etc. I have spent as much as $1000 on a cosplay before and it can take a real toll after the years, especially when you have the real world to deal with (rent, car payments, insurance, all possible bills life can throw at you) and lately I have to wait several months before I can afford to complete the cosplays I\u0027m currently working on. With constant support from you guys I should be able to grow more in my cosplay and let others grow as well. No matter the amount I you donate will always be immensely grateful to everybody that decides to join me on this adventure.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=wi4y7n\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/wi4y7n.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
