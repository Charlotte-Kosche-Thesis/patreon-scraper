    "published_at": "2014-08-14T01:56:22+00:00",
    "summary": "\u003cdiv style=\"text-align: center; color: rgb(155,207,89);\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig11.deviantart.net/ac56/f/2015/114/3/5/the_start_of_something_big___introduction_by_chibibiscuit-d88y5p1.png\"\u003e\u003cbr\u003e\u003cbr\u003eHi folks!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003eMy name is Chibi Biscuit, and for the past several years I\u0027ve been creating giantess and other size-related art on\u00a0\n\u003ca href=\"http://chibibiscuit.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003edeviantArt\u003c/a\u003e, and more recently\u00a0\u003ca href=\"http://chibibiscuit.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\n\tWith my amazing wife as my muse, my goal is to create cheerful, emotionally vibrant images as proof that this fantasy isn\u0027t something you have to be ashamed about: it can be about \n\u003cem\u003eunderstanding\u003c/em\u003e, it can be about \u003cem\u003eaffection\u003c/em\u003e, it can be about \u003cem\u003elove\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://fav.me/d564okc\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://th07.deviantart.net/fs71/200H/i/2012/186/2/a/fireworks_by_chibibiscuit-d564okc.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://fav.me/d7yqe0g\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://fav.me/d7yqe0g\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://th09.deviantart.net/fs70/200H/f/2014/253/b/5/have_a_nice_trip__by_chibibiscuit-d7yqe0g.png\"\u003e\u003c/a\u003e \u003ca href=\"http://fav.me/d3i4z2s\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://th00.deviantart.net/fs70/200H/i/2011/156/6/d/family_portrait__take_2_by_chibibiscuit-d3i4z2s.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; color: rgb(155,207,89);\"\u003e\n\u003cstrong\u003e\n\tWhat\u0027s a Patreon?\n\t\u003c/strong\u003e\n\u003c/div\u003e\nI\u0027m pretty new to the idea myself, but a Patreon is a way for people like yourselves to support artists, filmmakers and content creators, and get some pretty neat rewards in the process. Kind of like an ongoing Kickstarter. Every contribution counts. Even one dollar a month will make a massive difference.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://fav.me/d2u8ne3\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://th06.deviantart.net/fs71/200H/i/2010/198/1/c/Impulse_Shopper_by_chibiBiscuit.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://fav.me/d80ry5x\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://th02.deviantart.net/fs71/200H/f/2014/270/1/9/the_witching_hour_by_chibibiscuit-d80ry5x.png\"\u003e\u003c/a\u003e \u003ca href=\"http://fav.me/d880m2y\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://fav.me/d6ei2e2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://th07.deviantart.net/fs71/200H/i/2013/202/3/7/hug_a_giant_day_2013_by_chibibiscuit-d6ei2e2.png\" style=\"text-align: left;\"\u003e\u003c/a\u003e\u003cbr style=\"text-align: left;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center; color: rgb(155,207,89);\"\u003e\n\u003cstrong\u003e\n\tWhat\u0027s This Mean?\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\tFirst off, let me just say that by opening a Patreon, \n\u003cu\u003eI will not be ditching or limiting my deviantArt in any way, shape or form\u003c/u\u003e. deviantArt is still my primary art-home, and the usual monthly picture that I complete will still get uploaded there.\u003cbr\u003e\u003cbr\u003eBy contributing, you\u0027ll be making a huge difference in our day-to-day lives, and at the same time you\u0027ll be able to unlock a wide range of rewards!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://fav.me/d73ye6l\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003cimg src=\"http://th02.deviantart.net/fs70/200H/f/2014/027/1/1/11350331ad7ba66c84c4bc98a7811330-d73ye6l.png\"\u003e\u003c/a\u003e \u003ca href=\"http://fav.me/d880m2y\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://fc01.deviantart.net/fs71/f/2014/332/6/b/fires_at_midnight_by_chibibiscuit-d880m2y.png\" style=\"text-align: left;\"\u003e\u003c/a\u003e \u003ca href=\"http://fav.me/d1d0u48\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://th01.deviantart.net/fs25/200H/i/2008/100/0/e/Heartbeats_by_chibiBiscuit.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; color: rgb(155,207,89);\"\u003e\n\u003cstrong\u003eThank You!\u003c/strong\u003e\u003c/div\u003e\nI just have to say, thank you all so much for your support. Whether it\u0027s through a Patreon pledge, or by commenting on my art or just saying hi, you guys rock.\u003cbr\u003e\u003cbr\u003eThank you, of course, to my wife Takai, for encouraging and challenging me, and for always being my \u0027biggest\u0027 supporter.\u00a0\u2665"
