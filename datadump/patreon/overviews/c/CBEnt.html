    "summary": "Cinema Beyond Entertainment is a video essay series where I take a closer look at the cinema around the globe. I will try to look at movies from different theoretical lenses, understand the aesthetics of cinema and why some movies are great and most are not. In an era when we are surrounded by visual information,\u00a0I think it is important for us to understand those visuals and be actively receptive towards them so that we get the most out of it.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWho am I?\u003c/h4\u003eMy name is Vinit Masram. I studied Animation and Film Design from IDC, IIT Bombay. After college, I joined Zee Digital as an associate producer and worked on an instrumental music reality show called #LifeIsMusic. I have been making videos as CInema Beyond Entertainment from February 2016.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat are the videos about?\u003c/h4\u003eCinema Beyond Entertainment covers film analysis through multiple perspectives. The videos are generally divided in such a way that both the technical and theoretical side of cinema can be covered to reach out to maximum people. Past topics include analysis of films like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ywsheV06ckg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDil Chahta Hai\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=gPbTYuOC-2Y\" rel=\"nofollow\" target=\"_blank\"\u003eRang De Basanti\u003c/a\u003e \u003c/strong\u003eand\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=dhpjKX1j-KQ\" rel=\"nofollow\" target=\"_blank\"\u003eThe Dark Knight\u003c/a\u003e \u003c/strong\u003ealong with some technical analysis like\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=NaTOpzYtV2I\" rel=\"nofollow\" target=\"_blank\"\u003eTell, Don\u0027t Show\u003c/a\u003e \u003c/strong\u003eand\u00a0\u003ca href=\"https://www.youtube.com/watch?v=N6Esu-Yvt88\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePortraying The Chaos of War\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHow often do you put out a video?\u003c/h4\u003eThe target is to put 2 videos out a month. But frequency of videos sometimes get hampered by the workload due to my day job.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat will you do with my money?\u003c/h4\u003eThe money you pledge into Cinema Beyond Entertainment goes into the project development - The equipment, software, and most importantly, time to research, buy books and journals, write, record/film and edit. Plus, I\u0027d be collaborating with professional animators and musicians in future projects.\u003cbr\u003e\u003cbr\u003eIt takes me a few days to weeks to do the research and write the video. One day to do the recording and/or filming. And around 20 hours to edit. On an average, each video takes around 60 to 70 hours to make. Every dollar given to this channel will lead to delivering a better and well refined outcome.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat else?\u003c/h4\u003eOnly one thing. \u003cstrong\u003eTHANK YOU! \u003c/strong\u003eWith your support, Cinema Beyond Entertainment can achieve its intended goals very quickly. Till then, enjoy the video.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Iz2Fa1d1fRc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e"
