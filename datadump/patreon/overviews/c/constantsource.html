    "summary": "Hello! My name is Ken Kuhn. I am the writer, creator, and founder of Constant Source.\u003cbr\u003e\u003cbr\u003eFirst off, thanks are in order. It is because of people like you that I joined Patreon. With your help and the help of many others, Constant Source is becoming a reality and Patreon is one of the ways that we are making that happen.\u003cbr\u003e\u003cbr\u003eFor those who are visiting Patreon for the first time, Patreon is a way to support creative content that you love on a monthly basis. By becoming a supporter of Constant Source, you are joining a community that is rallying around the dream that the home can be a place where our families develop deep and life-long relationships with Jesus Christ.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eConstant Source aims to be a relevant resource that helps real families grow closer to Jesus Christ everyday!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe believe that through equipping parents with the tools they need to comfortably and confidently lead Christian Education in their homes that whole families will more holistically engage with God and the benefit will be life-long transformation as parents and children seek Jesus Christ together.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eConstant Source is just beginning to take shape and we want you to come along on the journey with us. There are multiple ways to opt into this journey. The level that I am most excited about is the adventurer level. If you are excited to see where the road takes us, join us as a fellow adventurer and follow along through an exclusive inside look at the creative journey. Scroll down through all of the different reward tiers to see the different options on the right, click through the different goals on the left to see what Constant Source needs to get moving along, and \u003cstrong\u003ejoin in by clicking on the \"Become a Patron\" button in the upper right of the page.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for taking a look and we hope you\u0027ll join us in making Constant Source a reality! Learn more by heading to our website www.theconstantsource.com\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
