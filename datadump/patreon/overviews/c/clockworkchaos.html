    "summary": "Thank you one and all for coming to the Patchwork Menagerie of John Royal Belliston!\u00a0\u003cbr\u003eHere upon this very fragment of the digital plane you will see horrors and delights to soften your bones and harden the air in your lungs. We will speak of food and fantasy. Joys and horrors. We will tell all the prettiest lies and perhaps a truth or two. If you ask very nicely.\u00a0\u003cbr\u003e\u003cbr\u003eNow I\u0027m sure you\u0027re all wondering my dearest Goblins, Trolls, Fae Ladies, and wondrous beasts, what exactly can you find in this place between places?\u00a0\u003cbr\u003e\u003cbr\u003eWell my lovelies... Let us see!\u003cbr\u003e\u003cbr\u003eHere lies the grand courtyard. Here the madman screams and rambles. Speaking words both to the everyone and no one at all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHowls Into the Void:\u003c/em\u003e\u00a0\u003c/strong\u003e\u003cem\u003eHere will be random thoughts and scraps of poetry and microfiction. Out of context/homeless character profiles and world elements will appear here. As well as poems and stories already posted to other social media.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eAnd now we come to the burning heart of our operation. The potent combination of intuitive understanding and eldritch wrath is the driving force of our entire operation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe Rage Furnace: \u003c/strong\u003eRants, philosophical observations, and random analysis of pop-culture or proper culture.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAh...the Gardens... I do so love the gardens. Here the madman plants madness and lies. But with care and love they grow into the most beautiful myths and fables. \u003cbr\u003e\u00a0\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eGarden of Good lies, the Little Lies:\u003c/strong\u003e\u00a0Fables, Parables, and longer length Fairy Tales.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYou brave few that make it this far, you are in for a treat. Behind these walls of age warped iron lay the pieces abandoned and discarded. Treasures abound, waiting for their moment to be reborn... and perfected.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe Celestial Scrapyard:\u003c/strong\u003e\u00a0Access to my back catalogue. Older stories, poems, and unfinished works.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe Mirror Hall.... A place where can lose you way. Lose yourself. And perhaps... find something new in it\u0027s place?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cb style=\"\"\u003eMirror Broken, Mirror Remade: \u003c/b\u003e\u003cem\u003eCustom content. World Development assistance. Poetry portraits created in your honor.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Projects:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://fatkidapproved.blogspot.com/\"\u003ehttps://fatkidapproved.blogspot.com/\u003c/a\u003e [My food blog. Reviews will be released here eventually.]\u003cbr\u003e\u003ca href=\"https://godsnshit.blogspot.com/\"\u003ehttps://godsnshit.blogspot.com/\u003c/a\u003e [Thoughts and feelings reading things of a more spiritual or philosophical nature.]\u003cbr\u003ehttps://relevant2rinterests.blogspot.com/ [The Podcast]\u003cbr\u003e"
