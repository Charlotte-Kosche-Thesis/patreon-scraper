    "summary": "Hello human\n\u003cbr\u003e\n\u003cbr\u003e\nThe long and short of it is that I\u0027m a guy who\u0027s mission in life is to make the world a better place. I think we live in a world where everyone\u0027s isolated from the truth, isolated from each other, and terrified about everything and I\u0027m doing what I can to help create a positive change. \n\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s a few ways I do this. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eI do a number of\u00a0\u003ca href=\"http://www.ciarancallam.com/2016/12/06/face-your-fears-and-approach-women-day-1/\" rel=\"nofollow\" target=\"_blank\"\u003escary self help challenges\u003c/a\u003e that push me past my limits and inspire others to know what they\u0027re capable of doing the same.\u003c/li\u003e\n\t\u003cli\u003eI make YouTube videos that are either\u00a0\u003ca href=\"https://www.youtube.com/watch?v=FxszsKoqWq0\" rel=\"nofollow\" target=\"_blank\"\u003emotivational\u003c/a\u003e or shed light on fascinating topics that few most know nothing about like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=55oVeuVbJ28\" rel=\"nofollow\" target=\"_blank\"\u003eThe Simulation Argument\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003eI\u0027m also an author who\u0027s trying to get his\u00a0\u003ca href=\"http://www.ciarancallam.com/wp-content/uploads/2016/11/Death-of-the-Ego-first-chapters.docx\" rel=\"nofollow\" target=\"_blank\"\u003efirst book\u003c/a\u003e published, a book which while being a piece of fiction is ultimately a tale of self love that I hope will inspire all who read it. I\u0027m currently documenting and sharing every single rejection letter I receive because I know that it\u0027ll help others learn that you can get to where you want to be by believing in yourself and refusing to give up at the first hurdle.\u003c/li\u003e\n\t\u003cli\u003eI also host a podcast called Sex and Life with my friend Vixen which aims to break down gender barriers and help men and women understand each other better.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I need\u003cbr\u003e\n\u003c/strong\u003eWhat I basically need is the financial freedom to do this stuff full time without the need to pay the bills by working for heartless multinational corporations. There\u0027s only so much time I can dedicate to my work when I have to take contracts to keep a roof over my head so what I need from you is financial help to do all of the above.\u003cbr\u003e\n\u003cbr\u003e\nIn the course of an average month, I create at least:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e20 challenge blog posts\u003c/li\u003e\n\t\u003cli\u003e4 YouTube videos\u003c/li\u003e\n\t\u003cli\u003e4 podcasts\u003c/li\u003e\n\t\u003cli\u003e5000 words of fiction on my latest book\u003c/li\u003e\n\u003c/ul\u003e\nBut like I said, in order to do that indefinitely, I really need some help. If you like any of the stuff I do and think it\u0027s worthy of earning its creator a small coffee then I ask that you donate 1 single monthly American dollar to me."
