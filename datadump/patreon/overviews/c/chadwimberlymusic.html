    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2 style=\"\"\u003eThank you for making this possible\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv style=\"background-color: #ff1d51 !important; height: 8px; width: 60%; margin: 12px auto;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThrough everything, music is a piece of me that I could never let go. And now it\u0027s a piece of me that I\u0027m sharing with you. I don\u0027t know what the future holds, but I\u0027m here making life a little more beautiful \u2013 with you. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\"In an age where you can get all your content for free, where you decide to put any of your money is huge.\"\n\u003c/blockquote\u003e\n\u003cdiv style=\"margin: -1em 40px 0 0 ; text-align: right;\"\u003e\n\t\u2013 Hrishikesh Hirway, Song Exploder\"\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; margin-top: 20px;\"\u003e\n\t\u003ch2 style=\"\"\u003e2018 Goals\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv style=\"background-color: #1dc2ff !important; height: 8px; width: 60%; margin: 12px auto;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nLast October I was visiting my parents in Massachusetts. After a restful and revitalizing weekend they asked \"so, where can we go to listen to your music?\" and I didn\u0027t have a good answer for them. \n\u003cbr\u003e\n\u003cbr\u003e\nThis year I am devoting regular time to create, curate, develop, and publish the music that many of you (not just mom \u0026amp; dad) have been asking for. \n\u003cbr\u003e\n\u003cbr\u003e\nThis is all to assemble my current songs into a 7-song EP performed, recorded, and produced by me. Your support makes this possible.\n\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t exactly what this is going to look like, but it\u0027s all part of the process, right? At least that\u0027s what they tell me."
