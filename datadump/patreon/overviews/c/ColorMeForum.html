    "published_at": "2016-03-02T11:38:53+00:00",
    "summary": "\u003ch4\u003e\u003cstrong\u003eFor those of you new here who don\u2019t know me, a BIG HELLO! My name is Jade Elizabeth and I make adult coloring books and pages as Color Me Forum!\n\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/R31jI6BVoGs?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nI hand draw and design all of my pages digitally, and save them as high quality PDFs so they can be printed with confidence. You\u2019ll know you\u2019re coloring one of my pages because the lines are just to die for! My pages are upbeat and fun; I put a lot of effort into making sure they don\u2019t have anything upsetting in them so you can really relax, de-stress, and ignite your creativity in comfort! Only cute surprises allowed! ;)\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nIn addition to making books and pages, I also\u2026\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eHost the\u00a0\u003ca href=\"http://www.colormeforum.com/f/\" target=\"_blank\"\u003eColor Me Forum community (club)\u003c/a\u003e where coloring fans just like you come together in a drama free, slower paced, community. You should check it out!\u003c/li\u003e\n\t\u003cli\u003eOwn\u00a0\u003ca href=\"https://www.facebook.com/groups/266027553926467/\" target=\"_blank\"\u003eThe Aussie Only Adult Coloring Group\u003c/a\u003e on Facebook (join us Aussies!)\u003c/li\u003e\n\t\u003cli\u003eRun a local coloring group in Footscray, Victoria, Australia (please contact privately for details)\u003c/li\u003e\u003cli\u003eDo a lot of stuff on social media, blogging, coloring palettes, and so much more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3LCociCX7QI?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cem\u003eI\u2019m on Patreon because I want this to be my full time job so I can focus solely on my art, but I\u2019m not there yet\u003c/em\u003e. All I need is 1000 loyal fans just like you to pledge and show your support, as little $1 a month is amazing and will help me get there! I\u2019ll also reward my fans with lots of cool stuff which you should check out to the right of this post in the rewards list!\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\nUntil I get there being able to cover expenses would be so helpful and allow me to do so much more\u003c/em\u003e. Just to create the pages you guys know and love costs me a whopping $72 a month, and that\u0027s just for the programs I use. For hosting the Color Me Forum website and store it\u2019s another $16 a month and the domains cost another $60 a year. Additionally I need to pay for several other yearly licences (software, business, fonts, plugins), book creation and proofing, and expenses for operating (paper, printing, toner, pens, pencils, markers, webcam/camera costs, cords, etc). These costs REALLY add up quickly\u2026so you can see your help will be so appreciated and I could never thank you enough for it!!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor returning fans, and new ones interested...2018 is here and this year my goals are:\n\u003c/strong\u003e\u003cbr\u003e\n\u2022Create 4+ pages a month and release them on the store.\n\u003cbr\u003e\n\u2022Make 1+ blog posts a month and release them on the blog.\u003cbr\u003e\n\u2022Create 2 competitions this year.\n\u003cbr\u003e\n\u2022Create 1+ coloring palettes a month and release on blog.\n\u003cbr\u003e\n\u2022Start showing off fan work on my website, and showcase it!\n\u003cbr\u003e\n\u2022Donate physical coloring pages to a cause or facility at least twice (So far I have donated to 2 causes, and twice to my local hospital).\n\u003cbr\u003e\u003cstrong\u003e\n\u2022Interact with Patrons more, and create more Patron only pages, gear, books, and build books and pages with Patrons (my focus).\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cimg src=\"http://i.imgur.com/b8y1Zde.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI want you to be a part of my coloring journey, to enjoy my coloring pages and being a part of my growing community. Please consider becoming a patron, I can\u2019t wait to meet you!\u003c/strong\u003e"
