    "summary": "\u003cstrong\u003eWelcome!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eCarnal Coup is an 18+ Text-based game in a sci-fi setting! You take the role of a shapeshifting alien who has infiltrated an invasion force led by those uptight Terrans. Alien by alien, department by department, it\u0027s up to you to stop the invasion! ...\u003cem\u003eSexily!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eTell me about this coup?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eYour race, the Figura, have been deemed outrageously perverted by the Galactic Pure Union, and an Expedition has been sent to properly re-educate your people. With the help of a Terran turncoat, you\u0027ve taken the place of the newly assigned Efficiency Overseer. With this position, it\u0027s up to you to turn the invasion back on itself, and teach the GPU what they\u0027ve been missing!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/hTf70x/Game_Features.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut what does this have to offer me, the discerning alien pervert?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eCoup features the following...features:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEight alien races (on top of the Figura and Terrans), who have each been assigned to run a different Expedition department based on their talents and skills. These races range from the fit, beastial Harian Commandos, to the cybernetic Lencist Roboticists, to the insectoid Roth Workers, and more! Each species has its own kinks to discover, including:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/jpK7ER/Kinks2.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/ke1fLx/Harian_Banner_1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eGender preference flexibility! Whether you\u0027d prefer a sapphic space station or a masculine military complex, many of the game\u0027s scenes are written to adapt to preferences that you select at the start of the game! While some species only come in a single gender, and certain NPCs are locked, it will be possible to play through most of the game\u0027s intimate scenes the way you\u0027d prefer.\u003c/li\u003e\n\t\u003cli\u003eMultiple Endings! Aside from possible Bad Ends, it will be possible to play through the game as an aggressive Infiltrator, or a benign Liberator, depending on whether you\u0027d rather screw the GPU...or just screw them over.\u003c/li\u003e\n\t\u003cli\u003eInterlocking Plotlines! It\u0027s not enough to simply seduce the directors of each alien department - you\u0027re going to have to hit the Expedition at every level, from the average Citizen, to the busy Departments, to unique Specialists. Whether you\u0027re looking for some quick fun, or someone you can get to know...and then have some quick fun with, you\u0027ll find it all in the Expedition!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/gxhn0x/Patreon_Goals.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo why the Patreon?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI (DaScoot, Project Lead) am a programmer by trade, working a busy full-time job aside from this project. While Carnal Coup is and will remain largely text-based, my goal is to add art to as much of the game as possible, starting from race design portraits to full on graphic scenes. Good art, though, costs money, as I have no talents in that arena myself. Most of the Patreon\u0027s income is currently slated to end up going towards artist commissions. On top of that, I look forward to the community response as I continue to develop the game - after all, I\u0027d like to think that I\u0027m making this for more than just myself. The more the project brings in, the more content you\u0027ll get!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/jXupDH/Downloads.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003cstrong\u003eI want to try out the game, but I already gave my change to a hobo.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThat\u0027s fine! What goes on between you and consenting hobos is no business of mine! Fortunately, there is and will always be a public build of the game for you to try out, in both Windows and online WebGL formats:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://mega.nz/#!4EN30KLb!CzhS-4AQx5ThN1RQqtT_LpWnxdS_f3aiRFEyeziM0Ns\" target=\"_blank\"\u003eWindows 64 Bit Download\u003c/a\u003e (Required for Text To Speech support)\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://mega.nz/#!tANTkQwS!sxGb4Xnrs1KGAedgTqLxwBPzpWo7dddj60WqSo1u5fU\" target=\"_blank\"\u003eWindows 32 Bit Download\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.newgrounds.com/portal/view/710587\"\u003eNewgrounds WebGL\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://dascoot.itch.io/coup\"\u003eItch.io WebGL\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nCurrent public release version: v0.15.1, 3/31/2018. The public release will be about one month delayed from the supporter releases.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/hOWanc/Harian_Banner_2.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/jtPd7c/More_Info.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis is cool! Where can I find out more about you, since you\u0027re so cool?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eYou can also follow the project at the blog at:\u00a0\u003ca href=\"http://carnalcoup.blogspot.com\"\u003ehttp://carnalcoup.blogspot.com\u003cbr\u003e\n\u003c/a\u003eWe have a public Discord server at:\u00a0\u003ca href=\"https://discord.gg/DASPc65\"\u003ehttps://discord.gg/DASPc65\u003c/a\u003e\u003cbr\u003e\nThere you can expect to find patch notes, species and project member highlights, and other game updates! The Project Coup team is currently:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDaScoot - Project Lead, Programmer, Writer\u003c/li\u003e\n\t\u003cli\u003eTDK - Art Design\u003c/li\u003e\n\t\u003cli\u003ePhall - Art Design\u003c/li\u003e\n\t\u003cli\u003eSuki262 - CG Art\u003c/li\u003e\n\t\u003cli\u003eMango - Art Design\u003c/li\u003e\n\t\u003cli\u003eFrancis Smith - Stories From Watch Station\u003c/li\u003e\n\t\u003cli\u003eErrata - Codex\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAnd finally, a visual sampler of where your money is going:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/gHXn0x/Lencists.png\" style=\"width: 250px;\"\u003e\u00a0\u003cimg src=\"https://image.ibb.co/g0YGtH/Harians.png\" style=\"width: 250px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/kd1tom/Vessians.png\" style=\"width: 250px;\"\u003e\u00a0\u003cimg src=\"https://image.ibb.co/j3HYom/Celopi.png\" style=\"width: 250px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/hY1tom/Schen.png\" style=\"width: 250px;\"\u003e\u00a0\u003cimg src=\"https://image.ibb.co/dz6hg6/Vox.png\" style=\"width: 250px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/jV9oD8/Maelish.png\" style=\"width: 250px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/cz2WSc/Screenshot1_scaled.png\" style=\"width: 627px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/eoqJ7c/Screenshot2_scaled.png\" style=\"width: 628px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/egud7c/Screenshot3_Censor_scaled.png\" style=\"width: 631px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
