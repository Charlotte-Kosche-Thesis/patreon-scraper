    "summary": "\"Clixoom Social \u0026amp; Media\" (\u003ca href=\"https://dertomekk.de/YT\"\u003eYouTube-Kanal\u003c/a\u003e) ist ein YouTube-Projekt und besteht aus 6 Personen. Zusammen bilden wir die Clixoom Redaktion mit ambitionierten Zielen.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eIn unseren Berichte \u00fcber die Webvideoszene setzen wir einen hohen Anspruch an die Qualit\u00e4t und damit verbunden entsteht auch ein hoher Aufwand.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eSelbstverst\u00e4ndlich ist dies alles f\u00fcr uns nicht kostenlos. Unabh\u00e4ngig davon, dass alle 6 Mitglieder nicht von Luft und Liebe leben k\u00f6nnen, entstehen noch zus\u00e4tzliche Kosten, beispielsweise f\u00fcr das  Equipment welches wir f\u00fcr Interviews oder Eventvideos ausleihen. Zus\u00e4tzlich entstehen f\u00fcr die Redakteure oft auch Fahrtkosten, Verpflegungskosten und vieles weitere.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eSolltest du bereit sein,  uns zu unterst\u00fctzen, werden wir das Geld in eben diese Projekte investieren und mit steigenden finanziellen Mitteln steigen eben auch unsere M\u00f6glichkeiten. Wir freuen uns \u00fcber jeden Betrag, der unser Projekt unterst\u00fctzt und am Leben h\u00e4lt! :)\u003cbr\u003e\u003cbr\u003eF\u00fcr R\u00fcckfragen stehen wir jederzeit unter info@unitedcreators.net oder via Twitter zur Verf\u00fcgung!\u003cbr\u003e\u003cbr\u003eUnsere Social-Media-Kan\u00e4le:\u003cbr\u003eTwitter: @Clixoom\u003cbr\u003eYouTube: YouTube.com/ClixoomSocialMedia\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
