     "created_at": "2016-06-05T20:44:09+00:00",
     "description": "F ReoM is a Free Photo-Realistic Human Models project for use in Games, Animation, or anything you\u0027d like.\u003cbr\u003e\nThis part of it involves finishing the Male model, as well as - Diffuse, Normal, Specular - Texture Pack.\n\u003cbr\u003e\n\u003cbr\u003e\nThe result below is a pure 8000 polygons mesh (Xbox 360 like), No textures nor normal maps.\n\u003cbr\u003e\n\u003cimg src=\"https://cdn3.artstation.com/p/assets/images/images/002/666/195/large/ziet-viox-12896414-519598244890521-1745825907-o-001.jpg?1464286372\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve also tested the model deformation with a Raw rig ( Rigify PitchyBoy, Automatic Weights and no further edit) and a quick animation.\u003cbr\u003e\n\u003cbr\u003e\nThis model can be viewed and Downloaded from here:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" mozallowfullscreen=\"true\" webkitallowfullscreen=\"true\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://sketchfab.com/models/dd2632f74fd44e0eb47b931ea8ae025c?utm_medium=embed\u0026amp;utm_source=website\u0026amp;utm_campain=share-popup\" target=\"_blank\"\u003eAnimated Muscle Man\u003c/a\u003e\nby \u003ca href=\"https://sketchfab.com/zieviox?utm_medium=embed\u0026amp;utm_source=website\u0026amp;utm_campain=share-popup\" target=\"_blank\"\u003eZeon\u003c/a\u003e\non \u003ca href=\"https://sketchfab.com?utm_medium=embed\u0026amp;utm_source=website\u0026amp;utm_campain=share-popup\" target=\"_blank\"\u003eSketchfab\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nClick on \"Animated Muscle Man\" to download from sketchfab.",

     "description": "That\u0027s right, the project is to create hair using Blender particles, then \"Convert\" it to realistic textured hairStrips (using Particle Hair renders without the need to re-texture them)\u003cbr\u003e\u003cbr\u003eFirst part is done, could successfully render the hair to another plane (object) as a texture.\u003cbr\u003e\u003cbr\u003eThis is a Test with quick hair shader and a plane.\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg src=\"https://doc-0c-4c-docs.googleusercontent.com/docs/securesc/ha0ro937gcuc7l7deffksulhg5h7mbp1/fnmd0n7rrp7gsn6ttbsrchl1ah4b025g/1465156800000/14674198258504759144/*/0B4cA5Z8RnLcrMVZabllDQWlKS2c?e=download\"\u003e\u003cbr\u003e",
