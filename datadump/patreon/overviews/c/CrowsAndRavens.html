    "summary": "\u003cstrong\u003eLadies and gentleman welcome to my patreon!\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eVagrant\u00a0\u003c/h1\u003e\n\u003ch4\u003eIs an erotic adult thriller game, with the focus on deep story, compelling characters and atmosphere that draws you in.\u003c/h4\u003e\n\u003cbr\u003e\nI wanted to tell a rich and dark tale, full of eroticism so I created the prologue you can download on this site. My plan is to take you on a journey of long narrative full of twist and turns, that will keep you guessing what the next installment brings. Vagrant will come out in episodic format. It is a free game, but I hope with your help both though a pledge and a feedback, together we can increase the overall quality and enjoyment of the future updates.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eLink Vagrant Prologue:\u003c/h3\u003e\n\u003ch3\u003e\u003ca href=\"https://mega.nz/#!vrwiCaKB!JM0_bqxMUJJj-BBFJdTVWZnet2-GKGguDzzRNeODnLA\"\u003eVagrant Download\u003c/a\u003e - Pc\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"https://mega.nz/#!jqA3QDRL!6b87YgL7C1jkC0Lca7tPavbDaUGEsBRu8KogFPVyYlo\"\u003eMac\u003c/a\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/f35b13_dc0fad4358ba4bcc9538115f3f56b906~mv2.png/v1/crop/x_30,y_0,w_1860,h_1080/fill/w_980,h_569,al_c,usm_0.66_1.00_0.01/f35b13_dc0fad4358ba4bcc9538115f3f56b906~mv2.png\"\u003e\u003cbr\u003e\n\u003ch2\u003ePlot\u003c/h2\u003e\nStory evolves around David, and the people that are closest to him. They all have their own personalities with character strengths and weaknesses. David finds himself in a new city without his old friends. He seeks to leave behind a tragic past, and make a new start. But if everything was so simple we would not have a story to tell. How will David go about spending his senior year in highschool. Will danger catch up with him, or maybe those around him? Will he be able to solve a mystery from his past and uncover the terrible truth....?\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eThemes\u003c/h2\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCorruption\u003c/li\u003e\n\t\u003cli\u003eDomination\u003c/li\u003e\n\t\u003cli\u003eSubmission\u003c/li\u003e\n\t\u003cli\u003eMILF\u003c/li\u003e\n\t\u003cli\u003eTeen\u003c/li\u003e\n\t\u003cli\u003eVoyeurism\u003c/li\u003e\n\t\u003cli\u003eAnal\u003c/li\u003e\n\t\u003cli\u003eSwinging\u003c/li\u003e\n\t\u003cli\u003eGroup sex\u003c/li\u003e\n\t\u003cli\u003eBDSM\u003c/li\u003e\n\t\u003cli\u003eEroticism\u003c/li\u003e\n\t\u003cli\u003eLove\u003c/li\u003e\n\t\u003cli\u003eMystery\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eGameplay:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e- Visual Novel story progression\u003cbr\u003e\n\t- Enhanced experience through cut scenes\u00a0\u003cbr\u003e\n\t- Powered by Renpy Engine \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003ePlanned features:\u003c/strong\u003e\u003cbr\u003e\n\t- 30+ characters to interact with \u003cbr\u003e\n\t- Inventory system \u00a0\u003cbr\u003e\n\t- Dating system \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCurrent team members:\u003c/strong\u003e\u003cbr\u003e\n\tCrows\u0026amp;Ravens - Director, Producer, Writer, Code, Audio\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/f35b13_65fe6f1cbd53485b89a2f4cf05f90669~mv2.png/v1/fill/w_600,h_338,al_c,usm_0.66_1.00_0.01/f35b13_65fe6f1cbd53485b89a2f4cf05f90669~mv2.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/f35b13_5cb2cb2e25e44d72bca099e43926cfaa~mv2.png/v1/fill/w_600,h_338,al_c,usm_0.66_1.00_0.01/f35b13_5cb2cb2e25e44d72bca099e43926cfaa~mv2.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/f35b13_9fd15c25ee6c44c5b0263c74ec9dd32a~mv2.png/v1/fill/w_600,h_338,al_c,usm_0.66_1.00_0.01/f35b13_9fd15c25ee6c44c5b0263c
