    "summary": "\u003cstrong\u003e\u003c/strong\u003ePatreon stuff ^^;\u003cbr\u003e\u003cbr\u003eIt\u0027s nice to meet you!\u003cbr\u003eI\u0027m Choko - also known as Choko-flan. I\u0027m a game developer and an artist. I have been creating games for about 2 years and I create everything except music and sound effects in my games. \u003cbr\u003e\u003cbr\u003eWhat I do: \u003cbr\u003eIn the past two years I created three games: Desolate Village, Demon Tea, and Friend Hunt. They are all free to play games. For all three games I used RPG Maker engines.\u003cbr\u003e\u003cbr\u003eI really love creating games that have character and a interesting story to them and I wanted to try my best to make my games interesting and have heart put into them. \u003cbr\u003e\u003cbr\u003eI\u0027m also trying out Game Maker to help me branch more out into different engines, though I\u0027ll still use the RPG Maker engines, since they are my home and the first game engines I finished a game in. Mostly all of my games will be free to play. I do have one idea for a commercial game, but that\u0027s for the future.\u003cbr\u003e\u003cbr\u003eWhy Patreon:\u003cbr\u003eI wanted to create another way for people who enjoy my content to support me, since most of my games are free. I would love to get better equipment like a better computer, animation software, ect. Having extra money would help boost the quality of my work since I\u0027ll be able to try new programs and learn new skills. Also it would help with bills and real world responsibilities too. \u003cbr\u003e\u003cbr\u003eBy supporting me you will be able to get rewards depending on what tier you pick! Please make sure you read them. I might add more tiers in the future depending on how things go.\u003cbr\u003e\u003cbr\u003eWhere To Find Me:\u003cbr\u003e\u003ca href=\"https://choko-flan.itch.io/\"\u003eMy games\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://choko-flan.tumblr.com/\"\u003eTumblr Blog\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Choko_Games\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCurrent Projects: \u003cbr\u003e\u003ca href=\"http://choko-flan.tumblr.com/Verloren\"\u003eVerloren\u003c/a\u003e - A game about a young boy who finds himself lost in a wonderland-like world. \u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://78.media.tumblr.com/979d3e7c6744d7d56219c4d96e4e40dc/tumblr_inline_p3i7te6EUg1tucz24_500.gif\"\u003e\u003c/em\u003e\u003cbr\u003eThank you for reading, I hope you look forward to the content I create. \u003cbr\u003e- Choko \u003cbr\u003e"
