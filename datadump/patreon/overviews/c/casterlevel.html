    "summary": "I\u0027ve been playing Pathfinder for almost a decade. I\u0027ve been playing Dungeons \u0026amp; Dragons since I was a child. And since 2016, I\u0027ve been building awesome apps to help tabletop RPG players (and GMs!) spend more time enjoying their game and less time tracking stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpell Tracker: Pathfinder Edition\u003c/strong\u003e is an app I built to help Pathfinder spellcasters track their spell slots. It tracks the spells they cast and prepare each day, tracks the effects from spells they cast previously, and puts all the rules they need at their fingertips. I\u0027ve had an amazing response from the Pathfinder community, and now I want to take my apps to the next level.\u003cbr\u003e\u003cbr\u003eBy joining the Caster Level community on Patreon, you\u0027ll get the opportunity to vote on which features should come to Spell Tracker next, to influence which new apps I\u0027ll build in the future, and to get behind-the-scenes insights into my development process. You\u0027ll also be making it possible for me to do more, and do it faster.\u003cbr\u003e\u003cbr\u003eThank you for joining the Caster Level community!"
