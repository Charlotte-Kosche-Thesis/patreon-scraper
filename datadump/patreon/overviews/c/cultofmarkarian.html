    "published_at": "2018-03-13T17:03:55+00:00",
    "summary": "The Prophets thank you for your devotion.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLes Proph\u00e8tes vous remercient de votre d\u00e9votion.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWhen\n the Prophet heard the great void awaken, he knew it was his duty to \ncarry on the message of magnificent destruction. He called upon devils \nof sound and noise to assist him in this ultimate ritual.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQuand le proph\u00e8te entendit le grand vide se r\u00e9veiller, il sut que son \ndevoir \u00e9tait de transmettre le message de magnifique destruction. Il fit\n appel \u00e0 des d\u00e9mons de bruit et de son pour l\u0027aider en ce rituel ultime.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\nThe sermons and \nincantations were performed successfully one after the other. They \nscared most, but a few understood the message, and the means to \nsalvation. They were enlightened by the dark, and chose to live. They \nchose the cult.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLes serments et incantations furent accomplis brillamment l\u0027un apr\u00e8s \nl\u0027autre. La plupart des auditeurs furent terrifi\u00e9s, mais quelques \u00e2mes \ncomprirent le message, et le moyen d\u0027\u00eatre sauv\u00e9s. Ils ont \u00e9t\u00e9 \u00e9clair\u00e9s \npar l\u0027obscurit\u00e9, et ils ont choisi de survivre. Ils ont choisi Le Culte.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\nAnd as the inevitable \ncomes down upon every single one of us, those who were weak and afraid \nshall be consumed, while the strong will stand unfazed by the blackness \nof the sky.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEt alors que l\u0027in\u00e9vitable s\u2019abat sur nous tous, ceux qui furent faibles \net apeur\u00e9s seront consum\u00e9s, tandis que les forts se tiendront fermes et \ninsouciants face \u00e0 la noirceur du ciel.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe need you to continue carrying on this message. Your contributions will be rewarded generously.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOn a besoin de toi pour continuer \u00e0 transmettre ce message. Ta contribution sera r\u00e9compens\u00e9e.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\n\n\u003cbr\u003e\nDo you seek power? Do you seek salvation?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRecherches-tu ce pouvoir ? Recherches-tu le salut ?\n\n\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nWill you join the cult?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRejoindras-tu Le Culte ?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWebsite coming very soon!\u003cbr\u003e"
