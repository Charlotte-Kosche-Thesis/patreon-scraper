    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/1uHys7Vr-FY?rel=0\u0026amp;showinfo=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003eSam\u0027s Journey (C64) \u00b7 Official Release Trailer\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003eAbout Me\u003c/h3\u003e\n\u003cbr\u003e\nHi there! My name is Chester Kollschen and I\u0027m a passionate game developer. Under the label Knights of Bytes, my team and I create brand-new games for old-fashioned home computers and vintage video game consoles.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u201c Sam\u0027s Journey \u201d\n\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.knightsofbytes.games/patreon/sam-artwork-shadow.png\" style=\"width: 75%;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nGenre: \n\u003cstrong\u003eScrolling Platform Game\u003c/strong\u003e\u003cbr\u003e\nPlatform: \n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCommodore\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e64\u003c/span\u003e\u003cstrong\u003e (PAL \"Vanilla\" or NTSC with REU)\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eMedia: \u003cstrong\u003e\u003cstrong\u003e5.25\" Disk (C64 PAL / C64 NTSC) or Cartridge (C64 PAL only)\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nDistribution: \n\u003cstrong\u003eProtovision\u003cbr\u003e\n\u003c/strong\u003eStatus:\u003cstrong\u003e Released on 24 December 2017\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eAbout The Game\u003c/h4\u003e\n\u003cbr\u003e\nSam\u0027s Journey is a brand-new original scrolling platform game \ndeveloped for the Commodore 64 home computer. It\u0027s about a cute little \nhero called Sam who finds himself on an unexpected journey in a strange \nworld.\n\u003cbr\u003e\n\u003cbr\u003e\nGuide Sam through many different locations such as deep forests, hot deserts or frozen mountains! Find hidden gems and discover secret passages, but beware of the creatures!\n\u003cbr\u003e\n\u003cbr\u003e\nSam can run, jump, climb and swim. He can pick up items, carry them around and throw them at \nenemies. And with the power of special costumes, Sam completely changes his appearance and gains additional skills!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eScreenshots\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.knightsofbytes.games/patreon/screenshot-00-map.png\" style=\"width: 336px;\"\u003e\u003cbr\u003e\n\t\u003cem\u003eThe World Of Sam\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.knightsofbytes.games/patreon/screenshot-01-forest.png\" style=\"width: 336px;\"\u003e\u003cbr\u003e\n\t\u003cem\u003eSam Exploring The Forest\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.knightsofbytes.games/patreon/screenshot-03-ice.png\" style=\"width: 336px;\"\u003e\u003cbr\u003e\n\t\u003cem\u003ePitcher-Sam Dealing With A Bunch Of Rogue Penguins\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.knightsofbytes.games/patreon/screenshot-09-desert.png\" style=\"width: 336px;\"\u003e\u003cbr\u003e\n\t\u003cem\u003eNinja Sam Fooling Enemies Using His Wall Skill\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eFeatures\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u00b7 Classic 8-Bit Platform Action \u00b7\n\t\u003cbr\u003e\n\u00b7 Colorful Graphics \u00b7\n\t\u003cbr\u003e\n\u00b7 Fast Free-Directional Scrolling \u00b7\n\t\u003cbr\u003e\n\u00b7 Many Basic Moves Plus Climbing And Swimming \u00b7 \n\t\u003cbr\u003e\n\t\u00b7 6 Special Costumes With Additional Skills \u00b7\n\t\u003cbr\u003e\n\t\u00b7 3 Overworld Maps \u00b7\n\t\u003cbr\u003e\n\t\u00b7 27 Huge Levels With Multiple Sections \u00b7\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.knightsofbytes.games/patreon/sprite-sam-x2.png\" style=\"float: left; margin-left: 20px;\"\u003e\n\t\u003cimg src=\"http://www.knightsofbytes.games/patreon/sprite-toad-x2.png\" style=\"float: right; margin-right: 20px;\"\u003e\n\t\u00b7 2000 Screens To Be Explored \u00b7\n\t\u003cbr\u003e\n\u00b7 14 Different Graphical Settings \u00b7\n\t\u003cbr\u003e\n\u00b7 19 Beautiful Tunes \u00b7\n\t\u003cbr\u003e\n\u00b7 Sound Effects \u00b7\n\t\u003cbr\u003e\n\u00b7 Hidden Items To Be Found \u00b7\n\t\u003cbr\u003e\n\u00b7 Secret Passages To Be Discovered \u00b7\n\t\u003cbr\u003e\n\u00b7 Checkpoint System \u00b7\n\t\u003cbr\u003e\n\u00b7 Savegame Option \u00b7\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eSee It In Action\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"text-align: center;\"\u003eWatch the latest teaser video right here!\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qVHRGbbKiGc?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eSam\u0027s Journey (C64)  \u00b7 Sneak Peek #9 \u00b7 \"Sam\u0027s Perfect Pitch\"\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003ePast Projects \u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.knightsofbytes.games/patreon/screenshot-iceguys.png\" style=\"width: 336px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eIce Guys (C64)\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.knightsofbytes.games/patreon/screenshot-metaldust.png\" style=\"width: 336px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eMetal Dust (SuperCPU)\u003c/em\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHere are two games I created before Sam\u0027s Journey. The first one is called Ice Guys. It\u0027s a cute two-player arcade platformer for the Commodore 64 about two heroes, many monsters and a lot of snow. The other one is Metal Dust, a 16-bit style space shoot \u0027em up developed for the CMD SuperCPU, a rather rare piece of hardware.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eDo You Like What I\u0027m Doing?\u003c/h3\u003e\n\u003cbr\u003e\nIf you are delighted, inspired or entertained by my work, I kindly invite you to \n\u003ca href=\"https://www.patreon.com/bePatron?patAmt=5\u0026amp;u=2571659\"\u003eBecome My Patron\u003c/a\u003e. Your monthly support will help me shift resources from freelance IT jobs to retro game development, and in turn, I can create more, bigger and better games for our beloved machines.\u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s keep the spirit alive! \n\u003cimg src=\"http://www.knightsofbytes.games/patreon/smily.png\"\u003e\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(160, 160, 160);\"\u003e\nPhotographs: Chester Kollschen\n\u003cbr\u003e\nGraphics: Chester Kollschen \u0026amp; Stefan Gutsch\n\u003cbr\u003e\nVideos: Chester Kollschen, Stefan Gutsch \u0026amp; Alex Ney\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.knightsofbytes.games/impressum\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(160, 160, 160);\"\u003eImpressum\u003c/span\u003e\u003c/a\u003e\n\u003c/span\u003e\u003cbr\u003e"
   },
