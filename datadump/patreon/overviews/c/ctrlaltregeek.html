    "summary": "\u003cstrong\u003eWatt, was soll den bitte ctrl/alt/regeek sein?\u003c/strong\u003e\u003cbr\u003eHallo Menschen! Wir sind Leech, Dee und Meea. 2 Jungs und 1 M\u00e4del aus dem sch\u00f6nen Hauptst\u00e4dtle des Schwabenlandes Stuttgart und wir machen Podcast. Daf\u00fcr h\u00e4tten wir gerne einen Obulus von euch. Sehr direkt, n\u00e4? \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEinen Podcast. Toll. Und wof\u00fcr braucht man da unser Geld f\u00fcr?\u003c/strong\u003e\u003cbr\u003eJeder von uns drei ist Vollzeit besch\u00e4ftigt, was ja heutzutage schon mal nicht schlecht ist. Dieses Gl\u00fcck bedeutet aber auch, wir werden die ctrl/alt/regeek Podcasts in unserer Freizeit aufnehmen, schneiden, versch\u00f6nern und alles andere was da noch dazu kommt. Da wir aber leider nicht genug Freizeit haben, um das alles in eben dieser kurzen Zeit zu erledigen, wollen wir ein bisschen unserer Berufszeit reduzieren und das Ganze dann mit ctrl/alt/regeek auff\u00fcllen. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEcht jetzt, daf\u00fcr wollt ihr Geld?\u003c/strong\u003e\u003cbr\u003eJetzt mal Butter bei die Fische, leider funktioniert es heutzutage nicht mehr nur gut auszusehen, sondern man muss halt auch etwas investieren, um im Leben voranzukommen. Der Hundeblick funktioniert vielleicht noch \u00fcber YouTube. In einem Audio-Only-Format haben wir es bisher noch nicht \u00fcberzeugend hinbekommen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd wer bekommt was von unserem Geld?\u003cbr\u003e\u003c/strong\u003eAlle. Naja, fast alle. Wir tragen nat\u00fcrlich die meisten Kosten f\u00fcr das Projekt, sei es die Anschaffung des Equipments, die Serverkosten, eventuell anfallende Reisekosten, um nur einen Bruchteil zu nennen. Aber wir m\u00f6chten nat\u00fcrlich auch die Menschen entlohnen, die sich ma\u00dfgeblich an ctrl/alt/regeek beteiligen, zum Beispiel die Intro-Menschen, die Merch-Menschen oder andere tolle Menschen und G\u00e4ste, die ihre Zeit investieren. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk. Also Patreon?\u003c/strong\u003e\u003cbr\u003eGenau, denn wir h\u00f6rten bisher, dass es ganz besonders bei kleinen bis mittelgro\u00dfen Podcasts sehr gut funktioniert. Und das Tolle ist: wir sind ein kleiner Podcast. Noch. Und um Patreon f\u00fcr euch noch schmackhafter zu machen, wenn ihr wirklich m\u00f6gt was ihr h\u00f6rt, dann k\u00f6nnt ihr uns monatlich mit kleinen Scheinen entlohnen, fast wie bei eurem Stammstrippclub um die Ecke, nur dass dieser wahrscheinlich nicht ganz so ansteckend ist wie wir.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKlingt eigentlich ganz gut, aber was kann ich denn von ctrl/alt/regeek erwarten?\u003c/strong\u003e\u003cbr\u003eAus vollem Herzen k\u00f6nnen wir behaupten, wir sind nicht die Besten. Werden wir unter Garantie auch nie sein und wer was anderes behauptet, der l\u00fcgt. \u003cbr\u003eAber daf\u00fcr sind wir die, die in alles, was sie tun werden, Herz, Kopf und kindliche Begeisterung stecken. Wir sind die Jungs und M\u00e4dels, die in der Schule schon vor allen anderen den neuesten Nerdkram, die abgefahrnsten Action Figuren und die frisch gedruckten Comics hatten. Ja genau, diese komischen.  Und genau dar\u00fcber wollen wir mit euch reden. Jedesmal ein bisschen mehr, ein bisschen besser und mit ein bisschen mehr Arsch in der Hose. Und genau deshalb brauchen wir eure Leidenschaft und eure Unterst\u00fctzung.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd wenn ich kein Geld habe um euch jeden Monat zu unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003eHey, das passt schon. Ist weder schlimm f\u00fcr uns noch f\u00fcr euch. Wer uns nicht unterst\u00fctzen kann oder will, der h\u00f6rt uns halt umsonst, und wenn es gef\u00e4llt, dann w\u00fcrden wir uns auch \u00fcber einen Link oder eine Nachricht an deine/n Freund/in ganz arg freuen. Und dann noch ein bisschen auf iTunes bewerten, und schon sind wir gl\u00fccklich.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDeshalb: unsere Folgen wird es immer umsonst geben! Hand drauf. Keine versteckten Kosten, keine Paywall. Aber - und das muss nat\u00fcrlich auch gesagt werden - je weniger Leute uns unterst\u00fctzen, desto weniger k\u00f6nnen wir nat\u00fcrlich auch zur\u00fcckgeben. Und ihr erhaltet leider keine der tollen Geschenke, die wir euch f\u00fcr eure Spende hier auf Patreon anbieten.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd was gibt es so als Themen bei euch?\u003c/strong\u003e\u003cbr\u003eVerst\u00e4ndlicherweise k\u00f6nnen wir diese zum jetzigen Zeitpunkt noch nicht genauer festlegen, denn wir haben ja bisher auch erst eine Folge aufgezeichnet. (alt)\u003cbr\u003eSomit w\u00e4re das Thema \u201e\u003cstrong\u003eSpielzeug aus der Kindheit\u003c/strong\u003e\u201c abgehandelt. Aber wenn wir uns jetzt dr\u00fcber unterhalten w\u00fcrden, so rein zuf\u00e4llig, dann w\u00fcrden wir bestimmt auf das ein oder andere Thema kommen, wie z.B:\u003cbr\u003e\u003cbr\u003eStar Trek vs. Star Wars, die blutigen Filme des Paul Verhoefens, historisches Potpourie, ist Virtual Reality die Zukunft, Verschw\u00f6rungstheorien, Ninja Turtles und bestimmt auch noch was \u00fcber die eigene Kindheit und die uns\u00e4gliche Zeit als Teenager. \u0026lt;-- Und noch viel mehr (Edit. 12.2017)\u003cbr\u003e\u003cbr\u003eUnd um euch zu zeigen, dass wir das Ganze auch ernst nehmen, gibt es hier gleichmal die erste Folge f\u00fcr euch zum Download. Geil, n\u00e4? Klick den\u00a0\u003ca href=\"https://itunes.apple.com/de/podcast/ctrl-alt-regeek/id1131216892?l=en\" rel=\"nofollow\"\u003eLink\u003c/a\u003e! \u003cbr\u003e"
