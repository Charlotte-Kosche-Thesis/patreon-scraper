    "summary": "\u003cstrong\u003e\u003cstrong\u003eWhat are you doing and who are you?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI have been working on the webcomic \u003cem\u003eAddictive Science \u003c/em\u003efor a few years now. \u003cem\u003eAddictive Science \u003c/em\u003eis about the daily life of a mad scientist, her crew, some people from a parallel dimension, and more.\u003cbr\u003eIt involves quite a few explosions.\u003cbr\u003eI am working with purely traditional tools. Pencil sketches are with pencils, inking with indian ink and a brush, shading with diluted inks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy should I throw my money at you?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eAlready the money thrown at me has been usefull for the comics: better paper, a new scanner, streaming materials and so on! Patreon support allows me to invest in better materials and improve the comic, while taking a lot of pressure off me: time is money, after all, and so the Patreon support is just that extra bit of money that allows me to also invest more time and energy into Addictive Science!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I personally get for throwing my money at you?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eFirst of, you get my unconditional love.\u003cbr\u003eYou can also get free sketches and art, high-rezolution scans of artworks, behind-the-scenes and now you can even get cameos!\u003cbr\u003e"
