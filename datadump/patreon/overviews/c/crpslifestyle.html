    "summary": "\u003ch3\u003eA Note From Anna\u003c/h3\u003eHi There! Welcome!\u003cbr\u003e\u003cbr\u003eI have been living the CRPS lifestyle for over 25 years, and have always wanted to find a fun and frank website focused on cultivating a fulfilling life while living with intense chronic pain (and everything else that goes long with CRPS). I\u0027ve never found what I was looking for, so I decided to create that space myself!\u003cbr\u003e\u003cbr\u003eWe all know how incredibly hard it is to live with this debilitating disease. At the same time, doctors are always telling us to relax and enjoy ourselves, because negative emotions and stress make the pain worse. In my opinion, this is decidedly unfair...but also totally true. \u003cbr\u003eMy goal here is to create enjoyable content to help people live their best life with CRPS. \u003cbr\u003e\u003cbr\u003eUltimately, I hope this website grows to a point where I can hire (and pay!) other spoonies to create content while working from home.\u003cbr\u003e\u003cbr\u003eIf you have any ideas or feedback, please don\u0027t be shy! I would love to hear from you. And don\u0027t forget to follow us on Facebook, Instagram, and YouTube. \u003cbr\u003e\u003cbr\u003eXo,\u003cbr\u003eAnna\u003cbr\u003e\u003cbr\u003eLiving the CRPS Lifestyle is a website that explores what it is like to live with Complex Regional Pain Syndrome, and aims to cultivate a fulfilling life with the disease. We share resources and products focused on cultivating a fulfilling life with CRPS. \u003cbr\u003e\u003cbr\u003eBy becoming a patron, you support the creation of this content."
