    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e~About Me~\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI am Gwendolynn S, Cecibelle. Ever since elementary school I loved to make characters with my friends and create worlds and stories. I started drawing seriously at 11. Drawing was my greatest escape from life\u0027s troubles. Through college I would use drawing time as my reward for getting through the day. Art is heavily encouraged in my house and I believe it should be in everyone\u0027s home. My mom teaches elementary school art and I just love visiting her class. Inspiring others is my favorite thing to do.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI love history! Especially medieval reenactment.\u00a0 I do a great amount of research on 500 and 1500 AD France and Italy. Not all of my drawings are historically accurate in design, but they are almost all inspired by history. I enjoy Mucha, modern fairy artists, and my first love- Manga.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhy be my patron?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePatrons will have access to my sketches, free coloring pages/linearts, discounts on orders, special video access, and blogs.\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe money I receive through patreon and commissions goes towards art supplies and food! The more I can earn doing art, the more time I can spend doing it! It would be a dream come true to earn a living drawing and mentoring.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e~My dream would be to make a living doing what I love~\u003cbr\u003e\u003cbr\u003eMaybe you aren\u0027t able to be a monthly Patron? \u003cbr\u003eIf you would like to still send support \u003cbr\u003ehttps://ko-fi.com/O4O2AE4R\u003cbr\u003eHow about a $3 Coffee?\u003cbr\u003e\u003cbr\u003eI also have Instagram and Deviantart\u003cbr\u003e~CecibelleArt~\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
