    "summary": "\u003ch3\u003eHello and welcome!\u00a0\u003c/h3\u003e\n\u003ch4\u003eMe:\u003c/h4\u003e\nI\u0027m Lillian, known by a number of aliases, including Smoking Sheep, SmokingSheepArt. I\u0027m the artist equivalent of a fat little gremlin nosily banging on a pot and screeching into the night.\n\u003cbr\u003e\n\u003cbr\u003e\nMy interests include occultism, horror, curly haired Jewish men, cute sheep, reptiles, Euro beat and Italio disco and a huge list of other junk.\n\u003cbr\u003e\n\u003ch4\u003eWhat I\u0027m doin\u0027:\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig10.deviantart.net/ee42/f/2017/225/6/9/comedy_logo_colored_666px_by_smokingsheep-dbjzc4w.png\"\u003e\n\u003c/div\u003e\nI\u0027m working on a comic, \n\u003cem\u003eComedy of the Carrion Angels \u003c/em\u003e(CoTCA), which can be viewed and read on\u00a0\u003ca href=\"http://cotcacomic.cfw.me/\"\u003eComic Fury\u003c/a\u003e and\u00a0\u003ca href=\"https://tapas.io/series/cotca\"\u003eTapas\u003c/a\u003e. CoTCA is an occult comic aimed at an 18+ audience, focusing on Jewish themes and Jewish horror, while attempting to marry it with Satanism and mainstream occultism.\u00a0My goal is to create a story that isn\u0027t so black-and-white in it\u0027s perspective, but also a more interesting exploration of Jewish themes, identity and symbols that are often portrayed from a Christian view. It\u0027s also it\u0027s own thing, asides from the heavy occult and religious themes, huge underlying themes are crime, existentialism, family drama and fatherhood.\u003cbr\u003e\nWith your pledge, I can commit to my comic full time.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig02.deviantart.net/7087/f/2017/232/2/f/yank_by_smokingsheep-dbkr5o8.png\"\u003e\n\u003c/div\u003e\n\u003ch4\u003eGoals for the comic:\u003c/h4\u003e\n\u003col\u003e\n\t\u003cli\u003eEntertaining you, the audience, and being able to commit 100%\u003c/li\u003e\n\t\u003cli\u003eMerchandise (shirts, stickers, etc.)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cstrong\u003eLong term goals:\u003c/strong\u003e\u003cbr\u003e\n\u003col style=\"\"\u003e\n\t\u003cli\u003eDigital and physical editions\u00a0\u003c/li\u003e\n\t\u003cli\u003eAnimated short (Extremely unlikely, but still something I want to pursue in the future.)\u003c/li\u003e\n\u003c/ol\u003e\nOne of my long-term goals is the chance at getting a professional animated short or show, with Lionel voiced by Jonathan Pryce (whom of which I based Lionel off his performance as Mr. Dark in \n\u003cem\u003eSomething Wicked This Way Comes\u003c/em\u003e).\u003cbr\u003e\nWhile I realize this is an unlikely and possibly unrealistic goal, it\u0027s something that I ultimately wish for.\n\u003cbr\u003e\n\u003ch4\u003eWhat I\u0027m not:\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eI do NOT want to be a comic artist who takes a 3 year hiatus and never finishes their project.\u003c/li\u003e\n\t\u003cli\u003eI do NOT want to produce 1 comic page a week, or every few weeks.\u003c/li\u003e\n\t\u003cli\u003eI do NOT want to spend 2 years on a comic and only have 12 pages done.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eWhat I do want:\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eI DO want to produce at least a chapter a month.\u003c/li\u003e\n\t\u003cli\u003eI DO want to produce at least 3-5 pages a week.\u003c/li\u003e\n\t\u003cli\u003eI DO want to dedicate my time to this project.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eMy current struggles:\u003cbr\u003e\n\u003c/strong\u003eMy father had a stroke in September 2017, so I have to manage and do a lot of his business (paperwork, taxes, etc.) as well as care for him (cook, maintain the house). This limits my time. I also was diagnosed with GAD and chronic depression in 2015, but need to be tested for OCD and/or bipolar disorder, but cannot due to lack of health insurance. I also need to be tested for PCOS, which I can\u0027t do without health insurance either. My main issues are health related and may or may not significantly effect my page output/work pace.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e Self-portrait\u003cbr\u003e\n\t\u003cimg src=\"https://orig03.deviantart.net/93f7/f/2017/232/9/b/2017_sm_sm_by_smokingsheep-dbkr6w4.png\"\u003e\u003cbr\u003e\u003cbr\u003eWith all this in mind, I hope you will consider supporting the production of COTCA!\u003c/div\u003e"
   },
