    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://78.media.tumblr.com/d566b8c48316a79e57eb746f7a12f38a/tumblr_no9xkfOGLt1qc2wvxo1_1280.jpg\"\u003e\u003ca href=\"https://claretclarinets.deviantart.com/\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eDeviantART\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e|\u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e \u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/claretclarinets/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e|\u003c/span\u003e \u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/ClaretClarinets\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eTwitter\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e|\u003c/span\u003e \u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003c/span\u003e\u003ca href=\"http://rigaudon.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e|\u003c/span\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e \u003c/span\u003e\u003ca href=\"https://www.twitch.tv/ciaret\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eTwitch\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eHey there, you can call me Claire. \nEver since I was very young, I\u0027ve loved creating original worlds and the characters to populate them. \n\t\u003cem\u003eE\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eternal Rhapsody\u003c/span\u003e \u003c/em\u003ehas been my pet project for the past 10 years, and it\u0027s my ultimate dream to finally get it written, published, and shared with those who have encouraged and supported me as I\u0027ve toiled away at it. With \u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eyour help, I can finally make that dream into a reality.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2606\u2605\u2606\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\n\u003cblockquote\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWith every decade that passes without\n a Homunculi threat, the weaker the Melody hold on the Westlands. The greater the unrest of the common people who find their guidance to be stifling and oppressive. With no impending danger, the city of Tiata \nno longer wishes to suffer under the teachings of an unseen, unheard Goddess. Unknown to the Melodies, Tiata is amassing a purely human \narmy, gathering allies to her cause. Those she cannot persuade \npeacefully, she will persuade by force.\n\t\u003cbr\u003e\u003cbr\u003e\nAnd unknown further still to \nTiata herself, is a new threat. A freshly made Homunculus, ignorant to \nthe rising tensions in the world he has stumbled blindly into. \nAccompanied by a Rogue Melody seeking revenge on the \n\tMaestro\n\tof the Harmony Division, and a cursed mercenary whose very existence defies creation, Ether Sabre will unknowingly put everything in \njeopardy. Aural. Himself. His companions. And most importantly, his \nsister.\n\u003c/span\u003e\u003c/blockquote\u003e\u003c/span\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\n\u003c/span\u003e\n\n\t\n\t\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e-- Eternal Rhapsody Opus 1: \u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cem\u003eOverture\u003c/em\u003e\u003cbr\u003e\n\t\n\tno. 1:\n\t\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\"Spark\"\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2606\u2605\u2606\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a508ad25d1dc08f592f06168c0dfdd3f/tumblr_p4f0xqO4aq1s0n3m8o1_1280.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2606\u2605\u2606\u003cbr\u003eDon\u0027t want to commit to Patreon? That\u0027s okay! You can always \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://ko-fi.com/claret\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003ebuy me a coffee\u003c/span\u003e\u003c/a\u003e, instead! \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\n\t\u003c/span\u003e\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003ch4\u003e\n\t\u003c/h4\u003e\n\t\u003c/span\u003e"
