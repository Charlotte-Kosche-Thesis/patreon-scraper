    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/727623/7d6a3f40be284e54b26f4fa20ddb7f9b?token-time=2145916800\u0026token-hash=wN_PKeBFXL3HJOWy1qJHBA5SKgd-IAaUG_fbkBhdu_0%3D",

    "published_at": "2017-10-22T01:25:08+00:00",
    "summary": "\u003cstrong\u003eWho am I and what are my goals?\u003c/strong\u003e\u003cbr\u003eMy name is Calbhach! Some of you might know me from Deviant Art or other websites, and I decided to try my hand at my own Patreon account to make a little money while doing what I love. \u003cbr\u003e\u003cbr\u003eMy goal is to create digital art tutorials throughout the month to help amateur digital artists to improve. I hope that I can give artists an extra boost to help polish their art in any way possible! However, I will be creating other pieces of art along the way, from OCs to fanart, so stay tuned for all kinds of neat things!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I draw furries?\u003c/strong\u003e\u003cbr\u003eNot generally, nope.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I put up art that you will be paying for?\u003c/strong\u003e\u003cbr\u003eI\u0027ll be creating art all of the time, but some of it will be free! You \u003cstrong\u003ewill not \u003c/strong\u003ebe charged more than three times in a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I create NSFW artwork?\u003c/strong\u003e\u003cbr\u003eNope, this Patreon account is 100% family friendly!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I take requests?\u003c/strong\u003e\u003cbr\u003eOnly for people who are patrons of the tiers which contain art requests. Otherwise, I do not take free requests. My paid commission information can be found\u00a0\u003ca href=\"http://fav.me/dbcc93d\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many art requests will I receive for my patronage?\u003c/strong\u003e\u003cbr\u003eFor instance, if you get the \u003cem\u003eConfetti Pack\u003c/em\u003e, you will receive a single doodle request (a sketch) for the entire duration of your patronage and if you get the \u003cem\u003eGift Pack\u003c/em\u003e, you will receive one doodle request and one full-color art request on your birthday of the character of your choice for every birthday that you are a patron. However, you will not receive the art piece until the day of your birthday, and if you cancel your patronage before your birthday, \u003cem\u003eyou forfeit your birthday artwork.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCanceling your patronage and resubscribing will not earn you more doodles, neither will upgrading your tier level if the doodle has already been created for you from a prior tier level.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eAll art created and given to you is subject to being placed in any of my galleries with appropriate credits given, if the character is yours.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMay I request fanart for my doodles or birthday art?\u003c/strong\u003e\u003cbr\u003eAbsolutely, as long as the character fits within my rules.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnce I have my doodle or birthday art, can I ask for revisions?\u003c/strong\u003e\u003cbr\u003eFor the doodle, no, for the birthday art, you can ask for one revision, but no more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are my rules for any art requests received through higher tiers?\u003cbr\u003e\u003c/strong\u003eI will only draw art appropriate for everyone 10+.\u003cbr\u003e\u003cbr\u003eI have the right to refuse to draw any piece of art or any tutorial for any reason. If your art is refused, however, you can request something else that fits within the scope of my rules.\u003cbr\u003e\u003cbr\u003eI will not draw any of the following:\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0NSFW/Erotic/Fanservice/Fetish:\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003eI\u0027ve decided to clamp down on this and all of the following rules for two reasons. One of them is a personal discomfort that I hold with the entire idea, and the other is that it\u0027s something that I would never want my toddler to see. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0Oversized Body Parts:\u003c/em\u003e\u003cdiv\u003eBigger isn\u0027t always better. And in the case of all of the huge-breasted/enormously pregnant/overly obese/any other type of exaggerated sizing, I just find it gross and disturbing. This doesn\u0027t mean that I won\u0027t draw a very well-endowed woman or a chubby guy/girl...it just means that I won\u0027t draw anything grossly disproportionate.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0Shonen-ai, Shoujo-ai, Yaoi or Yuri:\u003c/em\u003e\u003cbr\u003eThis goes back to the NSFW/Erotic/Fanservice/Fetish reasoning. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0Gore:\u003c/em\u003e\u003cdiv\u003eAgain, I wouldn\u0027t want my toddler viewing anything gory, and I wouldn\u0027t want her to find it on my computer, either. This doesn\u0027t mean that I won\u0027t do fight scenes...I\u0027m fine with doing so. A little \u003cbr\u003ebit of blood? I\u0027m ok with that. But I won\u0027t draw anything that\u0027s grossly gory.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0Anything Political:\u003c/em\u003e\u003cdiv\u003eI think the reasoning here goes without saying, but here we go. Life is full of too many politics. I don\u0027t want it bleeding over into the realm of my artwork. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere else can I be found?\u003c/strong\u003e\u003cbr\u003eYou can check me out on \u003ca href=\"https://calbhach.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e, \u003ca href=\"https://www.paigeeworld.com/u/calbhach\"\u003ePaigeeWorld\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/calbhachart/\"\u003eFacebook\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.instagram.com/kokororeflections/\"\u003eInstagram\u003c/a\u003e! However, you won\u0027t find my paid art and tutorials anywhere but Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat software do I use?\u003c/strong\u003e\u003cbr\u003eI use Clip Studio EX5 primarily. Awesome software for an awesome price, lemme tell you! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd...\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e...finally, I want to THANK EVERYONE who is willing to help me out! It means so much to me!\u003cbr\u003e\u003cbr\u003eIf anyone has any other questions, let me know!"
