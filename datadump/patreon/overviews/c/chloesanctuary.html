    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FEztATO8D3lU%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DEztATO8D3lU%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FEztATO8D3lU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-03-07T19:51:54+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/9oCeyFMnUyk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eOur goal is to get the word out about parrots and cockatoos to help them and their caretakers be happy in our world. Using our videos, we work to make the public aware of these wild animals now trapped in captivity and help those who have them in their homes improve the quality of their lives. Bringing the real life dilemmas and successes of our sanctuary birds to light, we hope to embolden others to learn the secrets of caring for abandoned or abused birds.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e[You can donate a dollar an episode or more as you wish. For $5 an episode you can enter our Patron Circle as an advisor. Check out our patron circles below!]\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a patron of The Chloe Sanctuary you will help us in our mission to produce high-quality educational videos to help parrots and their companion humans. We have many birds to care for and it is time consuming to create media for the community. Your patronage is needed! As supporter we will listen carefully to your advice and act on it whenever we can.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eWe have the tools to provide great educational content but we need your help, your patronage. Each educational video gives you the opportunity to support our work. You will only donate the amount you specify for our productions and you can cap the maximum amount of your donations as you wish.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have created two videos showing 2 kinds of mash you can feed your parrot or cockatoo and many video shorts. We also encourage you to phone in your questions and comments at 760-565-2374 for possible inclusion in our videocasts and email us at \u003ca class=\"__cf_email__\"\u003e[email\u00a0protected]\u003c/a\u003e\n/*  */\u003cbr\u003e\u003cbr\u003eWe hope you will consider supporting us on Patreon today.\u003cbr\u003e\u003cbr\u003eThis is how it works. We produce up to two videos a month. As a patron you pledge to give us a donation -- whatever you feel is right and meets your budget -- and Patreon gives us your gift monthly. You can easily set a limit on how much you donate a month. You can change the amount of your pledge at any time. \u003cbr\u003e\u003cbr\u003eYour gift will allow us to continue bringing you entertaining and informative videos in the future. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eSome of our \u00a0OVER 50 HOURS of videos:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eQuality of Life (Cockatude 16).\u003c/strong\u003e How using a quality of life assessment saved Sugar\u0027s life. How it can help your bird and offer you peace of mind.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHome exams (Cockatude 17).\u003c/strong\u003e How to do a home exam quickly, efficiently, and properly. Early detection saves lives.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe adolescent bird (Cockatude 15):\u003c/strong\u003e How not to turn your bird into a cruise missile. The real story behind the birds and the bees.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is training whom? \u003c/strong\u003eBehavior training and how to empower your bird to make good choices in our world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s different about the hollow-boned set?\u003c/strong\u003e The amazing parrot bodies that can last for 80 years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStop doing that! \u003c/strong\u003eBehavior problems in parrots.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhatcha doin\u0027? \u003c/strong\u003eWhere do bird behaviors come from? How much bird behavior is learned and what is innate?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMaking Toys.\u003c/strong\u003e Parrots need enrichment. Don\u0027t let their enrichment send you to the poorhouse!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003ePatron Circles\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eAs a Patron you also can choose to be in the \u003cstrong\u003eProducer\u0027s Circle\u003c/strong\u003e, the \u003cstrong\u003eDirector\u0027s Circle\u003c/strong\u003e, or the \u003cstrong\u003eAdvisor\u0027s Circle\u003c/strong\u003e. Each donation level has benefits. The Producer\u0027s Circle helps to choose the next video we create and may help with scripting. The Director\u0027s Circle influences which birds are in a video and gets to choose how some of the sequences are shot. The Advisor\u0027s Circle makes suggestions for the Director\u0027s and Producers to consider.\u003cbr\u003e\u003cbr\u003eWe look forward to your participation in Cockatude!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eWon\u0027t you join with us to create great content? Come help us be the best we can be together!\u003c/span\u003e\u003c/strong\u003e"
