    "one_liner": "A Berlin-based cartoonist of perpetual wanderings.",
    "patron_count": 8,

    "published_at": "2013-10-20T18:48:01+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-Aperp9pSWh4/V0gpdNMgQEI/AAAAAAAAHcU/JWBv29SX0e8C3UKHURM_gQypeq3x0FfhQCLcB/s400/IMG_2252.JPG\"\u003e\u003c/div\u003e\u003cbr\u003eGreetings, travelers! I am\u00a0\u003cstrong\u003eClairikine\u003c/strong\u003e, a Franco-American \u003ca href=\"http://clairikine.blogspot.de/2015/12/master-of-survival-epilogue-ii-berlin.html\" rel=\"nofollow\"\u003eBerlin-based\u003c/a\u003e cartoonist who \u003ca href=\"http://clairikine.blogspot.de/2015/12/welcome-zuruck.html\" rel=\"nofollow\"\u003espeaks too many languages\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have been making comics in an online and self-published capacity since 2011, though I have decorated many notebooks and lecture note margins with comics since my childhood in Southeastern France.\u00a0I love making comics that help both myself and others to process various aspects of life; these often revolve around \u003ca href=\"http://clairikine.blogspot.de/2015/06/grief-part-2.html\" rel=\"nofollow\"\u003efeelings \u003c/a\u003eand \u003ca href=\"http://clairikine.blogspot.de/2014/03/talking.html\" rel=\"nofollow\"\u003erelationships\u003c/a\u003e, but also the experience of\u00a0\u003ca href=\"http://clairikine.blogspot.de/2015/10/home-is-where-culture-shock-is.html\" rel=\"nofollow\"\u003eliving across many cultures\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://2.bp.blogspot.com/-6-0BgXfrHRY/VhvkiXoo9RI/AAAAAAAAG5I/qXQYbjKzP3E/s1600/20151011%2Bhome%2Bis%2Bwhere%2Bthe%2Bculture%2Bshock%2Bis%2B-%2Bfinal%2B-%2Bweb.png\"\u003e\u003c/div\u003e\u003cbr\u003eThe vast majority of my comics work is on my \u003ca href=\"http://clairikine.com\" rel=\"nofollow\"\u003eblog\u003c/a\u003e, which I currently update at least once or twice a month. In 2015 I completed \u003ca href=\"http://clairikine.bigcartel.com/\" rel=\"nofollow\"\u003eMaster of Survival\u003c/a\u003e, an autobio comic in 20 short episodes and 3 languages about my 2010 move to Berlin. I\u2019ve contributed work to \u003ca href=\"http://travelsofadam.com/2016/03/german-words/\" rel=\"nofollow\"\u003eTravels of Adam\u003c/a\u003e and \u003ca href=\"http://www.electronicbeats.net/post-clubbing-cartoon/\" rel=\"nofollow\"\u003eElectronic Beats\u003c/a\u003e, and I regularly contribute \u003ca href=\"http://clairikine.blogspot.de/search/label/beton\" rel=\"nofollow\"\u003efictional comics\u003c/a\u003e to the Franco-German comic zine \u003ca href=\"http://beton.ink\" rel=\"nofollow\"\u003eBETON\u003c/a\u003e. I\u0027ve also taken a liking to producing \u003ca href=\"https://www.facebook.com/escpeuropeberlincampus/photos/a.896201070450344.1073741867.288830017854122/896202330450218/?type=3\u0026amp;theater\" rel=\"nofollow\"\u003elive-drawings\u003c/a\u003e and \u003ca href=\"http://clairikine.blogspot.de/2016/05/friday-sketchpost-rpten-sketchnotes.html\" rel=\"nofollow\"\u003esketch notes\u003c/a\u003e of events I attend in Berlin.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://3.bp.blogspot.com/-o71HWR1xmfY/VpjO61NutLI/AAAAAAAAHHo/OyJ3_a__fRk/s1600/clairikine%2B-%2BBetonNr5%2B-%2B0001%2Bweb.png\"\u003e\u003c/div\u003e\u003cbr\u003eIn addition to holding down a part-time job at a small software company, I work as a freelance cartoonist, translator and project manager. While this offers me a certain flexibility, \u003cstrong\u003epersonal projects\u003c/strong\u003e\u00a0must often be put on hold in favor of paid work. Through an accumulation of small monthly donations, this Patreon campaign can help me carve out more time during the week to work on long-form stories and short comics.\u003cbr\u003e\u003cbr\u003eWhether or not you pledge to this campaign, the content it supports will continue to be made available \u003cstrong\u003efor free\u003c/strong\u003e. But as a thank-you, patrons are given access to a variety of \u003cstrong\u003eexclusive content\u003c/strong\u003e not seen elsewhere on the web - personal updates, thumbnails and other works-in-progress. Subscribers at higher levels also receive monthly postcards and a digital copy of my monthly sketchbook - life drawings, character sketches, doodles, the works!\u00a0Patreon offers a great venue for involving folks behind the scenes, and I want to make a point of doing so.\u003cbr\u003e\u003cbr\u003eWith your help, I can continue to work and improve on what I feel I do best - making comics from the heart, in one language or more.\u00a0Thank you for reading, or, if you like - herzlichen Dank, merci beaucoup and \u003ca href=\"http://clairikine.blogspot.de/2014/11/mos-14.html\" rel=\"nofollow\"\u003etack s\u00e5 mycket\u003c/a\u003e!"
   },
