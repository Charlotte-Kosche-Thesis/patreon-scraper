    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/YQZDxwhQ95E\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-01-25T05:39:38+00:00",
    "summary": "\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003cbr\u003eHello! \u00a0\u003c/u\u003e\u003c/strong\u003eI am a \u003cstrong\u003eself taught\u003c/strong\u003e artist, and everything I do currently is \u003cstrong\u003e\u003cem\u003e\u003cu\u003edrawn by hand.\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/veaXwv7.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat is patreon\u003c/strong\u003e, \u003cem\u003eyou ask\u003c/em\u003e?\u00a0Patreon is the best way for creators\u003cem\u003e (like myself)\u003c/em\u003e to earn ongoing revenue directly from their fans\u003cem\u003e\u00a0(you guys.)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nFor creators, Patreon is a way to get paid for creating the things I\u0027m\u00a0\n\u003cem\u003ealready\u00a0\u003c/em\u003ecreating. Fans\u003cem\u003e (you guys)\u003c/em\u003e pay a few bucks per month, and then I receive it and am able to buy the things that I need to keep creating, like paper, pencils,markers, inks, etc. The ink and markers I use is a little bit expensive and I\u0027ve done quite a lot on my own, but I can\u0027t get as many as I would like to. I can also further my creative thinking and art skills by including other peoples opinions in how a picture should be drawn.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/t8ozqRq.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nNow, the payment methods are monthly. For example, you pledge $1 then you are charged $1 per month and get the benefits of supporting my work and the rewards for that pledge level.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you like my work, Patreon is a great way to help me support my dream of becoming a graphic novel illustrator. It would help me get the ball rolling in accomplishing one of my main goals, publishing my comic book.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout the artist:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen I was a kid, anime was \n\u003cstrong\u003e\u003cem\u003eamazing\u003c/em\u003e\u003c/strong\u003e to me. It was unlike any other \u003cdel\u003e\u003cem\u003ecartoon\u003c/em\u003e\u003c/del\u003e, and I\u00a0\u003cstrong\u003e\u003cem\u003eloved\u003c/em\u003e\u003c/strong\u003e all the colors, expressions, and adventures they went on\u00a0\u003cem\u003e(whomever the anime was about.)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DSbJPMj.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n My mother did not like anime and forbade me from watching it, so I started drawing my own\n\u003cem\u003e (I was always a creative little stinker.)\u003c/em\u003e\u00a0It was so very hard for me to stay focused in reading an ordinary book,\u00a0\u003cstrong\u003ebut\u003c/strong\u003e\u00a0I came to learn about\u003cem\u003e comic books, manga, and graphic novels,\u003c/em\u003e\u00a0and I could \u003cstrong\u003eNOT\u003c/strong\u003e put them down!\u00a0I loved them \u003cstrong\u003e\u003cem\u003eso much\u003c/em\u003e\u003c/strong\u003e, and they were\u003cem\u003e\u00a0\u003cstrong\u003eso inspiring\u003c/strong\u003e to me\u003c/em\u003e. Two of my absolute favorite artists are Haiyo Miyazaki and Narae Lee. \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/FoajWo4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nI love the concept of angels, wolves and other mystical creatures. I love to sit around day dream, listen to music for inspiration \n\u003cem\u003e\u003cstrong\u003e(I believe all arts go hand in hand for inspiring one another,)\u003c/strong\u003e\u003c/em\u003e and draw all day creating adventures \u003cem\u003eand misadventures\u003c/em\u003e of \u003cem\u003eaction, fantasy,\u00a0\u003c/em\u003eand drama.\u00a0I \u003cem\u003enot only draw\u003c/em\u003e\u00a0\u003cstrong\u003e\u003cem\u003ebut create\u00a0\u003c/em\u003e\u003c/strong\u003ea \u003cem\u003ewhole other \u003c/em\u003eworld with \u003cem\u003echaracters, images, emotions,\u003c/em\u003e and \u003cem\u003estories\u003c/em\u003e that people can relate to. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGoal:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy main\n\u003cstrong\u003e\u00a0GOAL\u00a0\u003c/strong\u003eis to become a published Graphic Novelist and Illustrator. I will not only create comic books and graphic novels\u00a0but have aspirations to be a children\u0027s storybook illustrator and writer as well.\u00a0There is \u003cem\u003eso much\u003c/em\u003e\u003cstrong\u003e love\u003c/strong\u003e,\u00a0\u003cem\u003e\u003cstrong\u003epassion, and pride\u003c/strong\u003e\u003c/em\u003e that goes into my work. I would love to share it with you and then the world. Come along with me in my adventure. Watch me expand my skills, flourish, and grow. We can do this together! \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/NuVj2DN.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u003cbr\u003e"

    "attributes": {
     "about": "Hello! my \u003cem\u003epen name\u003c/em\u003e is \u003cstrong\u003eFauxy R. Wilde\u003c/strong\u003e. If you\u0027d like, you can call me \u003ci style=\"font-weight: bold;\"\u003eFaux \u003c/i\u003epronounced Fox.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI was born in raised in Oklahoma. I have always had an overactive imagination and loved creating stories. Sitting around the campfire in the summer telling ghost stories was one of my favorite summertime hobbies. So! at the ripe ol\u0027 age of 8, when pokemon/sailor moon/digimon and escaflowne was on television, i started making my version of those shows, putting myself in their worlds and mixing them all together!!!! then i branched off and started making my own comics in my own worlds. I am a traditional artist, this means i draw it with markers/pencils/pens. I\u0027m not so talented with using the computer.... but i dont have a wacom tablet either. LOL.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0anyway, After i had kids, making my comics slowed down .... A LOT ... which makes me sad but, children come first.\u00a0\u003cbr\u003e\u003cbr\u003eWelcome to my journey to become a published anime/manga artist. and thank you for being a part of my journey.",
