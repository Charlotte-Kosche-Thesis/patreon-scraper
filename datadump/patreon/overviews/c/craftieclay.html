    "published_at": "2018-01-18T10:38:09+00:00",
    "summary": "\u003cspan\u003e\u003cstrong\u003e\u003cspan\u003eSmall Intro\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHi, I\u0027m \u003cstrong\u003eSeline \u003c/strong\u003efrom \u003cstrong\u003eMalaysia. \u003c/strong\u003eI\u0027ve started clay since April 2016. In year 2016, I started my own small business named \"\u003cstrong\u003eCraftieClay\u003c/strong\u003e\" which selling handmade polymer clay charms. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eThrough the 1 year challenge, I had accomplished my small dream by owning my own business and make what I love. I used to dream to have an online shop and sell my handmade products, introducing others about my interest and passion towards crafting. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan\u003eWhy I\u0027m joining Patreon? \u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eBetween the years, I wanted to try something new and challenging to enhance my knowledge and also skills. In the mean time, I need extra income to support living and get more new craft/ DIY supplies to keep my inspiration UP! I hope to have the chance to contact with different supplies and create more ideas, building more creativity and increase my vision in this \"CRAFT ZONE\". \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m going to use the money for?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e1. Pay for my living expenses, tuition fees. \u003cbr\u003e2. Buying new craft supplies which I had 0% experience with. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m interested to try besides polymer clay sculpting? \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHere are some of the DIY projects that I currently like to learn and practice on in my mind! \u003cbr\u003e1. Filming tutorials and create craft videos. \u003cbr\u003e2. Creating more resin projects.\u003cbr\u003e3. Learn to draw using drawing pad from WACOM - Intuos. \u003cbr\u003e4. Get myself a Cricut Maker to make stickers. \u003cbr\u003e5. Make enamel pins with my own designs.\u003cbr\u003e6. Lots of lots of different crafts, DIY, etc...\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore about myself!!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI\u0027m 21 year old part time student which taking Computer Science in my Degree Course. Although I studying Computer Science, but I\u0027m interested to challenge myself to try different things in my life. I wanted to live my life more meaningful. I would love to create more tutorials of me trying different crafts, and *if you would like to watch*. \u003cbr\u003e\u003cbr\u003eI hope I can go through my craft journey with you and grow my little dream with you :) \u003cbr\u003eI would like to thank all of my supporters including my family members, my bf and my lovely friends whether in real life or in my craft community \u0026lt;3. All the supports bring me more hope and really confident myself to be more creative to create new things. \u003cbr\u003e\u003cbr\u003eI would be glad to see any suggestions and ideas to create besides what I mentioned. And what you like to see besides what I\u0027m doing now.\u003cbr\u003e\u003cbr\u003eI hope my videos carrying informative and great contents. I hope my videos and contents will bring you knowledge and more ideas to create new things like me! ;D \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for helping me throughout my journey, all your supports meant a lot to me.\u00a0 Every dollar helps me a lot! I would be grateful to have all of the supporters in my craft journey.\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
