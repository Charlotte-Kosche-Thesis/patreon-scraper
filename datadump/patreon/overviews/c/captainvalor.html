    "summary": "\u003cstrong\u003eAs of September 2014, I am no longer producing new content.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter a short time here on Patreon, the Deaf community raised concerns about the cultural impact of my videos. I realized thanks to them that what I had been doing was wrong, so I ceased songsigning.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.stephent.me/blog/on-the-ethics-of-my-art\" rel=\"nofollow\"\u003eRead more about how I came to this decision\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m hearing, as are my parents and all of my relatives. I got interested in American Sign Language through a high school friend whose mother became an ASL Interpreter. I minored in ASL at Texas Tech and started making videos in class.\u00a0\u003ca href=\"http://www.popeater.com/2009/10/20/miley-cyrus-party-in-the-usa-video/\" rel=\"nofollow\"\u003eOne day in 2009 PopEater promoted me\u003c/a\u003e and I went viral. I took a break from creating new videos for a few years, then resumed after a 2014 concert in Poland. When controversy arose, I examined my own privileges and changed my mind.\u003cbr\u003e\u003cbr\u003eI\u0027m still active in other areas.\u00a0\u003ca href=\"http://twitter.com/storrence\" rel=\"nofollow\"\u003eFollow me on Twitter\u003c/a\u003e if you\u0027re curious.\u003cbr\u003e\u003cbr\u003eCheers! \u00a0^_^"
