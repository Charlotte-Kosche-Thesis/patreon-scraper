    "summary": "First things first, I love to make art. I love bringing my ideas to the page or into the third dimension through sculpture. It has been a dream of mine for a long time to be a professional artist, but is ultimately just the icing on the cake that is being an artist at all.\u00a0\u003cbr\u003e\u003cbr\u003eWorking with fauna in my art has always been an interest of mine. I remember at 14 thumbing through a special illustrated version of \u0027The Call of the Wild\u0027 by Jack London and marveling at the beautiful illustrations of wolves and winter harshness. Ever since my love of reading intersected with my love of art, I have been making and working and dreaming up ideas.\u003cbr\u003e\u003cbr\u003eIn this space, I create tiny little windows into the world of fauna, imaginary or very tangible. I love unicorns, deer, and most furry critters. I\u0027m continually exploring what it is that I want to be making and how it makes me feel. \u003cbr\u003e\u003cbr\u003eI hope that my work brings you as much joy as it does me.\u003cbr\u003e____\u003cbr\u003e\u003cbr\u003eIn this space, I want to create artwork for me...but also for YOU! In contributing to my Patreon, you will have exclusive access to artworks as well as giveaways (that will include original drawings, jewelry pieces...and even a completed fiber sculpture!) And tutorials! \u003cem\u003eI want to share with you how I make my art!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
