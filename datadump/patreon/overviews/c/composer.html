    "summary": "\u003cstrong\u003eI\u0027m a composer and arranger,\u003c/strong\u003e and over the past three years I\u0027ve been sharing videos of orchestral arrangements I\u0027ve created of songs that you know\u2026 Songs like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Vgo30GKR6DU\" rel=\"nofollow\" target=\"_blank\"\u003eThrift Shop\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=jSB_ka3mqT0\" rel=\"nofollow\"\u003eET\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=x_BsfiHiyvs\" rel=\"nofollow\"\u003eCan\u0027t Hold Us\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=c8SYOH3oTgk\" rel=\"nofollow\"\u003eIt\u0027s Time\u003c/a\u003e, to name a few.\u003cbr\u003e\u003cbr\u003eIn 2014, I recorded an arrangement of Rage Against the Machine\u0027s\u00a0\u003ca href=\"https://www.youtube.com/watch?v=bOUYAsWhZZY\" rel=\"nofollow\"\u003eKilling in the Name\u003c/a\u003e with a 35-piece orchestra, which in turn helped me fund a successful\u00a0\u003ca href=\"https://www.kickstarter.com/projects/844957864/tantamount-an-album-of-orchestral-covers-of-popula/\" rel=\"nofollow\"\u003eKickstarter project\u003c/a\u003e to create a whole album of these arrangements called \u003cem\u003eTantamount\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in this for you as a subscriber\u003c/strong\u003e\u00a0is access to arrangements that will only be available to those pledging towards this Patreon. Like the above arrangement of Rage Against the Machine\u0027s Bulls on Parade? In that case, how would you like to listen to an arrangement of Schism by Tool? Subscribers will get to listen to and watch videos of Schism and others; videos that won\u0027t be available to watch anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"$2,000?!,\" \u003c/strong\u003eyou cry out in shock.\u003cstrong\u003e \"Is this guy crazy?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePossibly. But here\u0027s the thing: I don\u0027t believe in thinking small. My arrangement of Killing in the Name was recorded with a 35-piece orchestra, entirely self-funded, and cost around $3,000 in total. And truth be told, that was a \u003cem\u003ediscount\u003c/em\u003e when considering the amount of talent I was fortunate enough to find. The truth is, orchestral recordings are expensive when they\u0027re done properly. There are all of the musicians to pay, the mixer, the recording engineer, the mastering engineer\u2026 there\u0027s printing out the music, booking the studio, the cost of coffee (trust me, musicians drink a lot of coffee), and so on. It all adds up quickly (especially the coffee).\u003cbr\u003e\u003cbr\u003e$2,000 per arrangement would help me get to this point:\u003cbr\u003e\u003cbr\u003e\u2013 25 amazing musicians\u003cbr\u003e\u2013 3 hours of studio time, enough to record two arrangements (one to be shared publicly, and one to be shared only with subscribers)\u003cbr\u003e\u2013 A proper mix and master from guys who know what they\u0027re doing\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s make some music together!\u003c/strong\u003e\u003cbr\u003e"
