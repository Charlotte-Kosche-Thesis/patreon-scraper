    "summary": "\u003cimg src=\"http://i.imgur.com/WOZu1Uz.jpg\"\u003e\u003cbr\u003eHere\u0027s a little about me:\u003cbr\u003eWelcome, cosplay is a form of art where I create costumes based off of my favorite characters. It\u0027s a way for me to express myself as an artist and share my love for my favorite characters.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been cosplaying for 4 years now and I currently pick projects that are technically challenging in order to grow as an artist and sometimes compete in contests. I focus on craftsmanship and accuracy but every now and then I get to create silly costumes and fashion pieces for you guys!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Hw8PKwd.jpg\"\u003e\u003cbr\u003ePatreon pledges go straight back into the costumes I create. More often than not it only covers a small portion of what I am creating but the ultimate goal is to be able to use it for full costumes like the Marie Antoinette you see above.\u003cbr\u003e\u003cbr\u003eThe money pledged here does not go into paying my bills, student loans,or bringing me out to conventions. This is a place for you guys to help me create more art and you receive rewards in return.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/psjKWBF.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/9KPIvMf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSupporting is super easy! Take a look at the pledge levels to the right and find one that fits you. Then brace yourself for some fun exclusive content!\u00a0Every dollar helps each costume come to life so thank you for your support.\u003cbr\u003e\u003cbr\u003e"
