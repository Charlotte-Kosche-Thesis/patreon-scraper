    "summary": "Cane and Rinse is a videogames podcast and blog.\u003cbr\u003e\u003cbr\u003eOur team of experienced enthusiasts takes a different game (or occasionally a series of games) each show and passionately discusses the experiences that title offers.\u003cbr\u003e\u003cbr\u003eWe try to be well-researched and thorough while doing our best to avoid hyperbole, pigeonholing or the stating of subjective opinions as though they are inarguable facts.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/gb/podcast/cane-rinse/id467041704\" rel=\"nofollow\" target=\"_blank\"\u003eSince October 2011 Cane and Rinse has produced over 300 podcasts (every Monday for 50 weeks of the year), each around two hours long\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAs well as the main show we also produce irregular specials featuring industry figures. So far we have interviewed Denis Dyack, Keiichiro Toyama, Ryan Hart, Iain Angus, James Mielke, Paul Rose (aka Mr Biffo) and a number of others including the developers of notable indie titles such as Frog Fractions, Proteus and Overcooked.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/gb/podcast/sound-of-play/id933556773\" rel=\"nofollow\" target=\"_blank\"\u003eAlongside the main Cane and Rinse podcast, we also make Sound of Play, a podcast dedicated to our love of videogame music released every other Wednesday\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy a Patreon and what will we do with it?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst of all it\u2019s important to state that regardless of any donations, Cane and Rinse plans to continue with its current level of output.\u003cbr\u003e\u003cbr\u003eAlmost everything that we release, and have released, digitally - including Cane and Rinse podcasts, Cane and Rinse Interview podcasts, Sound of Play podcasts, Sound of Play Extra podcasts\u00a0- will ultimately be available for free to everyone.\u003cbr\u003e\u003cbr\u003eCurrently the only paywall-locked item - a bonus incentive to $1+ Patreon subscibers - is an exclusive monthly update mini-podcast hosted by Leon and Jay.\u003cbr\u003e\u003cbr\u003eAny and all donations that we receive will be used to help us to continue make Cane and Rinse and perhaps, hopefully, enhance and increase our output.\u003cbr\u003e\u003cbr\u003eWe simply ask those who can afford it, and who feel that the material we have produced and continue to produce is worth something to you in return, to pledge $1 US per month (or more if you wish).\u003cbr\u003e\u003cbr\u003eIf you feel that we deserve something, but would rather not commit to a monthly amount then feel free to donate once before cancelling any subsequent monthly payments.\u003cbr\u003e\u003cbr\u003eAlternatively you can donate via the PayPal button which is now live at\u00a0\u003ca href=\"http://caneandrinse.com/\"\u003ehttp://caneandrinse.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you are of the opinion that we are out of line and that your money would be better spent on a more worthwhile cause, then please consider the work of the amazing \u003ca href=\"http://www.specialeffect.org.uk/\" rel=\"nofollow\" target=\"_blank\"\u003eSpecial Effect\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease accept the Cane and Rinse team\u2019s genuine gratitude for any support that you are willing and able to give.\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTestimonials\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Cane and Rinse podcast is a finalist in the Best Podcast \u0026amp; Radio category of the 2018 Games Media Brit List Awards.\u003cbr\u003e\u003ca href=\"https://www.gamesmediabritlist.com/the-finalists/\"\u003eYour Games Media Brit List 2018 Finalists are...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u201cThis is my favourite podcast as it offers a different angle to the usual \u2018what we\u2019ve been playing\u2019 offerings from other podcasts.\u201d\u003cbr\u003e\u003ca href=\"http://metro.co.uk/2012/02/17/the-worlds-best-video-game-podcasts-readers-feature-323406/\" rel=\"nofollow\" target=\"_blank\"\u003eFrom \u2018The World\u2019s Best Videogame Podcasts\u2019 by Metro GameCentral\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u201cThe show takes one video game per episode and dissects it like a science-class frog. The games chosen are usually at least a few years old in the hopes of lending some equanimity to the proceedings, after the hype or backlash that a game might have been cloaked in no longer wields any real power.\u201d\u003cbr\u003e\u003ca href=\"http://www.vice.com/en_uk/read/these-are-the-five-video-gaming-podcasts-you-need-in-your-life-740?utm_source=vicegamingtwitter\" rel=\"nofollow\" target=\"_blank\"\u003eFrom \u0027These are the Five Video Gaming Podcasts You Need in Your Life\u0027 by Jagger Gravning for Vice.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u201cAs always, the crew\u2019s finer points are articulate and well reasoned. Arguments occasionally arise, but Cane and Rinse is more interested in analysis and discussion than fireworks, which is refreshing in a field often fueled by hyperactivity.\u201d\u003cbr\u003e\u003ca href=\"http://www.avclub.com/detail/another-round-and-internet-explorer-confirms-power-220779\" rel=\"nofollow\" target=\"_blank\"\u003eRandall Colburn, A.V. Club\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u201cI find the podcasts interesting to listen to even if I haven\u2019t played the particular game being discussed and on one more than one occasion it has inspired me to play the discussed title.\u201d\u003cbr\u003e\u003ca href=\"http://metro.co.uk/2012/10/05/the-worlds-best-video-game-podcasts-part-2-readers-feature-593840/\" rel=\"nofollow\" target=\"_blank\"\u003eFrom \u2018The World\u2019s Best Videogame Podcasts, part 2\u2019 by Metro GameCentral\u003c/a\u003e"
