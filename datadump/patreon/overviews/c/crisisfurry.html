cking things online. \"online\" is\u003c/li\u003e\u003cli\u003eOTHER EXCLUSIVE THINGS!!!!! there\u0027s a lot of things i haven\u0027t figured out yet! so you\u0027ll just have to wait and see what else u end up seeing ;3\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e[OKAY BUT WHY SHOULD I BECOME A PATR-]\u003cbr\u003e\u003c/strong\u003eholy shit what was that. what. oh my god. was that you? shit. shit i\u0027m sorry about that. that was fucked up. but it\u0027s a good question. \u003cbr\u003e\u003cbr\u003ebasically, even through just selling my work online and doing commissions and et cetera et cetera i don\u0027t make enough money to live off of! combine that with my already unstable income (and a lot of uncontrollable personal and societal factors that make employment difficult for people like me, js) like, oh no! that ain\u0027t good! so this is just another thing u can do to help me to afford necessities and keep doing all this.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eno matter how much you give, you are guaranteed something! whether it\u0027s my usual drip of content, exclusive content, or just straight up satisfaction for supporting my livelihood at all! \u0026lt;3 \u0026lt;3 \u0026lt;3\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e....yeah. that\u0027s pretty much it. \u003cbr\u003e\u003cbr\u003e...\u003cbr\u003e\u003cbr\u003e....uh, thank you for reading all of this, and for being here. that sure means a lot. \u003cbr\u003e\u003cbr\u003e....\u003cbr\u003e\u003cbr\u003e...\u003cbr\u003e\u003cbr\u003e.....\u003cbr\u003e\u003cbr\u003eokay, later. thanks.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[LIGHTS SHUT OFF, ROOM IS ENGULFED IN SHADOW]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
