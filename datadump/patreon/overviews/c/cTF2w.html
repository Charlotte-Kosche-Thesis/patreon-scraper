    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: center;\"\u003eSteam Group\u003cbr\u003e\u003ca href=\"http://steamcommunity.com/groups/ctf2w\" rel=\"nofollow\"\u003ehttp://steamcommunity.com/groups/ctf2w\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\"Custom TF2 Weapons\" adds new weapons to the game without you needing to\n manually install a thing! You automatically download the required files \nwhen connecting to one of our servers.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThe proceeds from the Patreon (and key donations) will be used for:\u003cbr\u003e1) Server costs\u003cbr\u003e2) Pay for the help of our coders (for the new attributes and their time/effort)\u003cbr\u003e3) A portion will go back to the community (as in, raffles and other stuff)\u003cbr\u003e\u003cbr\u003eThese are our current servers.....\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eCustom Weapons | USA\u003c/strong\u003e\u003cbr\u003e192.223.26.28:27015\u003cbr\u003e\u003cstrong\u003eCustom Weapons x10 | USA\u003c/strong\u003e\u003cbr\u003e192.223.26.28:27016\u003cbr\u003e\u003cstrong\u003eCustom Weapons MvM | USA\u003c/strong\u003e\u003cbr\u003e192.223.26.28:27017\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eCustom Weapons \u003cstrong\u003eStop that Tank\u003c/strong\u003e | USA\u003c/strong\u003e\u003cbr\u003e192.223.26.28:27018\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCustom Weapons | EU\u003c/strong\u003e\u003cbr\u003e185.107.96.197:27015\u003cbr\u003e\u003cstrong\u003eCustom Weapons x10 | EU\u003c/strong\u003e\u003cbr\u003e185.107.96.197:27016\u003cbr\u003e\u003cstrong\u003eCustom Weapons MvM | EU\u003c/strong\u003e\u003cbr\u003e185.107.96.197:27017\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eCustom Weapons \u003cstrong\u003eStop that Tank\u003c/strong\u003e | EU\u003cbr\u003e\u003cstrong\u003e185.107.96.197:27018\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith more servers planned later:\u003cbr\u003e1) Randomizer\u003cbr\u003e2) \"Saxton Hale\"(We use to have one, but it was removed)\u003cbr\u003e3) Beta Server (The beta server is were removed and work-in-process weapons will be public tested to be moved to the \"main servers\".)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThere might not be goals set, but if there\u0027s more than enough on Patreon then I can add more servers (or increase the performance of the current servers).\u003cbr\u003e\u003cbr\u003eAlso, please message me your steam name if you join our Patreon. Post a message to our Patreon or on our steam group... ( \u003ca href=\"http://steamcommunity.com/groups/ctf2w/discussions/0/405691147604718526/\"\u003ehttp://steamcommunity.com/groups/ctf2w/discussions...\u003c/a\u003e )\u003cbr\u003e\u003cbr\u003eLastly, I need to know what you want your \"Joining Message\" (from benefit #11) will be after you join our Patreon. The message can be customized to whatever you want it to be, but can\u0027t be too \"rude\". It can only be letters or numbers (so no symbols). Please post your \"message\" in our Discord or in the donator steam group forum.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
