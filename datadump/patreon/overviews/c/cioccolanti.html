    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003ca href=\"https://about.me/stevecioccolanti\" target=\"_blank\"\u003e Steve Cioccolanti\u003c/a\u003e\u00a0\u003c/strong\u003ehere! I have a dream of creating an End-Time Network, starting with Discover Church Online to deliver more Christian content for like-minded believers, and culminating in clean social media for the Body of Christ and anyone in the world who resists the globalist agenda and anti-Christian bias. There are 3 groups I would like to help in particular:\u003cbr\u003e\u003cbr\u003e1) \u003cstrong\u003estrong Christians\u003c/strong\u003e\u00a0(including pastors and leaders) who sense the urgency of reaching the lost through massive collaboration. You have gifts, time, talent you want to pour into a ministry team that is having eternal impact. \u00a0\u003cbr\u003e\u003cbr\u003e2) \u003cstrong\u003edisenchanted Christians\u003c/strong\u003e who have left the church. God sees your tears, hears your cry, and will come back to deliver justice. Don\u0027t stay stuck and don\u0027t give up!\u00a0\u003cbr\u003e\u003cbr\u003e3)\u00a0\u003cstrong\u003egenuine believers and seekers\u003c/strong\u003e who live in areas where you have not found a good local church, one which fearlessly teaches all of God\u0027s Word, including prophecy and the Lord\u0027s return.\u003cbr\u003e\u003cbr\u003eYou have a part to play in preparing for the Lord\u0027s coming, in our ministry, and I want to hear from you!\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003eWith the explosion of ministry work, books to write, videos to film, social media to keep up-to-date, I get a lot of spam mail, but I have probably missed quite a few genuine emails and \"thank you\" messages. It weighs on my heart heavily that I cannot do more, I am only one man, but God is not limited. He has many creative solutions, please allow me to share one I\u0027ve found...\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e, a place for people who really like me and want to be part of what I do, provides some solutions for us: \u003cbr\u003e\u003cdiv\u003e- \u003cstrong\u003eFilters\u003c/strong\u003e out trolls. Finally, a clean community that\u0027s safe for people who love Jesus!\u00a0\u003cbr\u003e\u003cdiv\u003e- \u003cstrong\u003eRewards\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003edonors (only patrons get to see and share special content)\u00a0\u003cdiv\u003e- I post messages and photos on Patreon which \u003cstrong\u003eonly my patrons will see \u003c/strong\u003e(community rule: please don\u0027t repost anywhere else)\u003cbr\u003e- You can post your\u00a0\u003cstrong\u003etestimonies, questions, and fan art\u003c/strong\u003e that will be seen by me and my inner community.\u003cbr\u003e\u003cdiv\u003e- \u003cstrong\u003eRaises\u003c/strong\u003e awareness of ministry needs and opportunities to you who want to grow and move from being a consumer to\u00a0\u003cstrong\u003econtributor\u003c/strong\u003e, or what I call \u003cstrong\u003eprosumer\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cdiv\u003e- \u003cstrong\u003eCreates\u003c/strong\u003e an online church community so we can hang out with people who are serious about discipleship and are preparing for our Lord\u0027s Second Coming. \u003cbr\u003e\u003cbr\u003ePlease join me,\u00a0\u003ca href=\"https://about.me/stevecioccolanti\"\u003eSteve Cioccolanti\u003c/a\u003e, on Patreon right now! There are 5 levels of rewards for: Students, Patrons, Heroes, Collaborators, and True Legends. You are free to upgrade or cancel any time. Welcome to my network of end-time servants of God.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"

     "about": "\u003cstrong\u003eWho is Steve Cioccolanti? \u003c/strong\u003eI\u0027m an author and speaker, happily married father of two, creating Christian content for YouTube and readers through books, blogs and videos. I\u0027ve authored 4 books (\"\u003ca href=\"http://discover.org.au/bookshop/books/the-divine-code-from-1-to-2020\" target=\"_blank\"\u003eThe Divine Code from 1 to 2020\u003c/a\u003e\", bestseller \"\u003ca href=\"http://discover.org.au/bookshop/books/from-buddha-to-jesus\" target=\"_blank\"\u003eFrom Buddha to Jesus\u003c/a\u003e\", \"\u003ca href=\"http://discover.org.au/bookshop/books/30-days-to-a-new-you\" target=\"_blank\"\u003e30 Days to a New You\u003c/a\u003e\", and a children\u0027s book \"\u003ca href=\"https://discover.org.au/bookshop/12-keys-to-good-relationship-with-god\" target=\"_blank\"\u003e12 Keys to a Good Relationship with God\u003c/a\u003e\"), many blog articles (at \u003ca href=\"http://www.Cioccolanti.org\" target=\"_blank\"\u003eCioccolanti.org\u003c/a\u003e and\u00a0\u003ca href=\"http://www.NewsWars.com.au\" target=\"_blank\"\u003eNewsWars\u003c/a\u003e), and hundreds of DVDs (at\u00a0\u003ca href=\"http://www.Discover.org.au/bookshop\" target=\"_blank\"\u003eDiscover Bookshop\u003c/a\u003e). People know me as an end-time prophetic teacher, especially as one of the few Christian leaders who predicted Donald Trump to be the Republican nominee and then US President, but I have taught on a broad range of topics, including abortion, Bible reading, Book of Job, Buddhism, children, climate change, divorce, dream interpretation, evangelism,\u00a0forgiveness, liberty, marriage, overcoming tragedy, total redemption, and\u00a0world religions.\u00a0\u003cbr\u003e\u003cbr\u003eI was born to a family of Buddhists,\u00a0Catholics, Methodists, and Muslims, which gives me a unique perspective on people and religion. Educated in Thailand, Australia, America, France, Canada and UK, I offer a unique perspective on East-West civilizations and find it easy to cross cultures. I enjoy traveling, having been to over 40 countries, mostly as a public speaker. People say their lives are changed by listening to and applying what they learn through my messages, and that makes me happy.\u00a0\u003cbr\u003e\u003cbr\u003eMy passion is to help people experience how true God\u0027s Word is, how supernatural Christian life can be, and how soon Jesus is going to return.\u00a0I love family outings, exercising, and pastoring a community of believers at Discover Church in Melbourne, Australia.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFun Personal Info\u003c/strong\u003e\u003cbr\u003eby Blogger: \u003cstrong\u003e\u003ca href=\"https://stevecioccolanti.wordpress.com/\"\u003ehttps://stevecioccolanti.wordpress.com/\u003c/a\u003e \u003cbr\u003e\u003c/strong\u003eby MannainMovies Movie Critic: \u003ca href=\"https://tinyurl.com/mtdwmyo\"\u003e\u003cstrong\u003ehttps://tinyurl.com/mtdwmyo\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eOfficial Ministry Bio\u003c/strong\u003e\u003cbr\u003eDiscover Ministries: \u003ca href=\"http://www.discover.org.au/steve\"\u003ewww.discover.org.au/steve\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.about.me/stevecioccolanti\" target=\"_blank\"\u003ewww.About.me/stevecioccolanti\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e",
