    "summary": "Hi, thanks for visiting my Patreon Page!\u003cbr\u003eI am Joost Lieuwma the creator of the weekly animated cartoon series Cartoon-Box. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/p3AqEFED5pc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat is Cartoon-Box?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCartoon-Box is a series of short, snappy, in-your-face cartoons with an unhealthy dose of dark humour.\u003c/span\u003e \u003c/span\u003eI\u0027m trying to bring you a new animation every week, too funny to miss and too disturbing for children under 18 and the faint-of-heart.\u003cbr\u003e\u003cbr\u003eDrawn in my signature style, \u2013 simple, crude and dry-witted -, the cartoons play with the viewer\u2019s expectations and often surprise with a dark twist. In these animated shorts, \u2013 typically under a minute in length -, I pay extra attention to detail and have a lot of care for the narrative and comedy timing.\u003cbr\u003e\u003cbr\u003eOne of my personal favourite cartoon-box videos is this one:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/x2HlMwiGIzg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy would I need Patreon Support?\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003eA year ago i set myself the goal to create a Cartoon-Box episode every week. Now, a year later, its growing popularity has encouraged me to keep going. However, it takes between two to four full-time work days to create one episode. This leaves me little time to earn a decent living. So in order to keep Cartoon-Box going, it would have to generate some income. Your support from Patreon would buy me the time needed to produce an episode every week.\u00a0\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat is Frame Order?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eFrame Order is the animation studio in the Netherlands that i run together with five friends. The Cartoon-Box episodes are first published on the Frame Order youtube page.\u003ca href=\"http://www.youtube.com/frameorderanimation\"\u003ewww.youtube.com/frameorderanimation\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAnything else?\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003eThanks for your support to keep Cartoon-Box going!\u003cbr\u003e\u003cbr\u003e"
