    "summary": "A\u00a0\u003ca href=\"https://www.facebook.com/BlogDosCrentassos\" rel=\"nofollow\" target=\"_blank\"\u003eCrentassos Produ\u00e7\u00f5es Subversivas\u003c/a\u003e foi criada por\u00a0\u003ca href=\"https://twitter.com/Crentassos\" rel=\"nofollow\" target=\"_blank\"\u003eCristiano Machado\u003c/a\u003e em 2009. Desde o come\u00e7o do blog, a inten\u00e7\u00e3o por tr\u00e1s do mesmo era falar sobre cristianismo de forma honesta e despretensiosa. Ao longo dos anos o\u00a0\u003ca href=\"http://crentassos.com.br/blog/\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e cresceu, a equipe aumentou e os projetos do blog foram expandidos para al\u00e9m dos textos. Hoje contamos com os podcasts\u00a0\u003ca href=\"http://crentassos.com.br/blog/category/podcasts/podcrent\" rel=\"nofollow\" target=\"_blank\"\u003ePodcrent\u003c/a\u003e e\u00a0\u003ca href=\"http://crentassos.com.br/blog/category/podcasts/da-prateleira\" rel=\"nofollow\" target=\"_blank\"\u003eDa Prateleira\u003c/a\u003e, al\u00e9m dos antigos programas em nosso canal no\u00a0\u003ca href=\"https://www.youtube.com/user/Crentassos\"\u003eYoutube\u003c/a\u003e.\u00a0\u003ca href=\"https://twitter.com/jonathazimmer\"\u003eJonatha Zimmer\u003c/a\u003e e\u00a0\u003ca href=\"https://twitter.com/tamyrespalma\"\u003eTamyres Palma\u003c/a\u003e s\u00e3o os atuais respons\u00e1veis pelo blog.\u003cbr\u003eCom o uso da plataforma Patreon queremos aumentar a frequ\u00eancia de nossos programas j\u00e1 existentes, al\u00e9m de ampliar a variedade de conte\u00fado hoje oferecidas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANTE: \u003c/strong\u003eAtente para o fato de que os valores que voc\u00ea pagar\u00e1 mensalmente s\u00e3o em d\u00f3lar. Portanto, conte com a varia\u00e7\u00e3o cambial da moeda e n\u00e3o se endivide a ponto de ter que vender \u00f3rg\u00e3os no mercado negro.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAINDA MAIS IMPORTANTE: \u003c/strong\u003eD\u00ea a prefer\u00eancia para os pagamentos via Paypal. Este m\u00e9todo \u00e9 r\u00e1pido, simples e seguro. \u00c9 melhor para n\u00f3s e para voc\u00ea. Evite usar o pagamento direto por cart\u00e3o de cr\u00e9dito, pois esta transa\u00e7\u00e3o n\u00e3o est\u00e1 funcionando para o Brasil. \u003cstrong\u003eUse o Paypal\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePARA PAGAR VIA PAYPAL POR BOLETO: \u003c/strong\u003eCaso voc\u00ea n\u00e3o possua \u003cstrong\u003ecart\u00e3o de cr\u00e9dito internacional\u003c/strong\u003e, atrav\u00e9s do site do Paypal \u00e9 poss\u00edvel fazer recargas por boleto banc\u00e1rio para ent\u00e3o usar estes valores e pagar o Patreon. Caso este seja o seu caso,\u00a0\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/\" rel=\"nofollow\" target=\"_blank\"\u003eclique aqui\u003c/a\u003e. (Ou contribuir em reais em\u00a0\u003ca href=\"https://www.padrim.com.br/crentassos\"\u003ePadrim.com.br/Crentassos\u003c/a\u003e )\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eENVOLVIDOS NESTE CHORUME:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/jonathazimmer\" rel=\"nofollow\" target=\"_blank\"\u003eJonatha Zimmer\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/tamyrespalma\" rel=\"nofollow\" target=\"_blank\"\u003eTamyres Palma Zimmer\u003c/a\u003e"
