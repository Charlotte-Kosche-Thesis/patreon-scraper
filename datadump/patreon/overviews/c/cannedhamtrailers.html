     "created_at": "2017-04-08T22:43:13+00:00",
     "description": "We are now holding live classes on how to properly and safely restore a vintage trailer in a do it yourself fashion. Now I just need to pay for all the equipment I\u0027ve purchased which is where your pledges go. They also help pay for the internet bandwidth needed to broadcast from my shop.\u003cbr\u003e\u003cbr\u003e\u00a0 All previous classes have been recorded and archived so that you may catch up. The first course is called \"Anatomy Of A Vintage Trailer\". It teaches you how a trailer is built, why it is built that way and how you should disassemble your trailer. After that we move up to \"Putting It All Together\" which explains and demontstrates how to repair and rebuild your trailers. Finally we have a class project going. We are completely rebuilding a 1954 Jewel. It\u0027s a 15 foot Canned Ham and we are taking it all the way down to the axle.\u00a0\u003cbr\u003e\u003cbr\u003eI also hold Patron Only Q\u0026amp;As at the end of each class so you can ask questions pertaining to YOUR build. We get intimate and personal with your projects. And if I can\u0027t answer your question, usually someone else in the class can or we can find someone in the forum we belong to. No matter what, we always find an answer.\u003cbr\u003e\u003cbr\u003e$1000 per month will allow me to spend more time helping you guys with your projects and less time wasted working for other people. And if I can double that goal, I can take off with the 54 Jewel on a nation wide tour to meet all of you nice people and attend as many rallies as possible. Of course my Patrons will have first look at all the videos from the rallies and visits and my Patrons will get the first look at those videos.\u003cbr\u003e\u003cbr\u003e\u00a0 Thanks for your continued support and I\u0027ll be looking forward to seeing you in class.",
