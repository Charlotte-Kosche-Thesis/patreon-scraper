    "summary": "Welcome to my Patreon!\u003cbr\u003e\u003cbr\u003eI am Cr\u00edstaly. \u00a0\u003cbr\u003e\u003cbr\u003eCr\u00edstaly: \u00a023 year old singer-songwriter, elementary school teacher, Fulbright alum, Master\u0027s candidate, and traveler. \u00a0That\u0027s just me on paper. \u00a0(Well, on your screens.)\u003cbr\u003e\u003cbr\u003eWho am I? \u00a0I\u0027m a girl who wants to change the world, and is crazy enough to believe that she can. \u00a0\u003cbr\u003e\u003cbr\u003eI just need a little support.\u003cbr\u003e\u003cbr\u003eThis past year, I worked in Spain as an English teacher. \u00a0This experience gave me an in-depth look at something I had already valued: \u00a0the importance of education and the role of art in giving our kids their best chance. \u00a0My long term and lifelong goal is to share music and art with the world, and use it as inspiration.\u003cbr\u003e\u003cbr\u003eThat\u0027s why I am saving for an advanced degree. \u00a0In the meantime, I am saving for recording and performance equipment for my music. \u00a0That\u0027s where y\u0027all come in.\u003cbr\u003e\u003cbr\u003eTo start, I\u0027ll be taking requests for covers from my Patrons. \u00a0Want me to sing something specific? \u00a0Pledge. \u00a0The donations will be applied to my equipment fund, to allow me to create better content for youse. \u00a0From there, I\u0027ll be able to work towards my dream of sharing music in a way that is healing to the world.\u003cbr\u003e\u003cbr\u003eThank you all in advance for supporting my dreams!\u003cbr\u003e\u003cbr\u003e\u0026lt;3"
