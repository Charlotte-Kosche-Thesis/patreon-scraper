    "published_at": "2017-03-13T16:14:29+00:00",
    "summary": "Welcome to Cloth Map! My name\u0027s Drew. I\u0027m exploring the people, places, and cultures of the world through the lens of games, and making sweet videos about it. Join me, won\u0027t you?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou may know me from\u00a0\u003ca href=\"http://www.giantbomb.com/\" target=\"_blank\"\u003eGiant Bomb\u003c/a\u003e, where I worked for eight years making videos about\u00a0\u003ca href=\"https://www.youtube.com/watch?v=TomSZC89hmU\" target=\"_blank\"\u003eIceland\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Osz-3Hl7cKM\" target=\"_blank\"\u003eE3\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=KkL9SP3HJZE\" target=\"_blank\"\u003eroller coasters\u003c/a\u003e. One time, I\u00a0\u003ca href=\"https://www.thrillist.com/entertainment/nation/blinking-white-guy-meme-drew-scanlon\" target=\"_blank\"\u003eblinked weirdly\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay so what\u2019s Cloth Map?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCloth Map is a\u00a0\u003ca href=\"https://www.youtube.com/clothmap\"\u003evideo series\u003c/a\u003e that explores how games impact the lives of people around the world. So far we\u0027ve been to\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLNnqfCxRqxUc7k5rt-G3xd3bn97fkvxDy\"\u003eUkraine\u003c/a\u003e to see (among other things)\u00a0\u003ca href=\"https://www.youtube.com/watch?v=AdgVcL3Xlkk\"\u003eChernobyl\u003c/a\u003e, which has provided inspiration to countless games and media over the years, and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLNnqfCxRqxUfdW7a6t8TCIonpYNWOdMhT\"\u003eBrazil\u003c/a\u003e, where we learned how economic restrictions can create an\u00a0\u003ca href=\"https://www.youtube.com/watch?v=MU29Wqg_BVo\"\u003ealternate video game reality\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eGames are a universal concept, but can take drastically different forms from culture to culture. By exploring these differences, I hope to not only expand our definition of \u201cgames,\u201d but also remind ourselves that no matter our background, everyone on Earth loves having a good time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019m new to Patreon, how does this work?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMost of the videos I produce live on YouTube, available for free to everyone. However, if you\u2019d like to support me, you get access to Patron-only stuff depending on your level of contribution (see the Rewards column on the right). As a Patron, you get notified any time I post something visible at your level of contribution (you can turn these notifications off, if you like).\u003cbr\u003e\u003cbr\u003eThe cool part is, through the comments on Patreon and the chat room on Discord, I\u0027m able to hear directly from the people that support me, and use that inspiration and guidance to create something we\u0027re all excited about!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAfter years of working at a website with a subscription model, I saw firsthand the great things that come from having a dialogue with a small group of passionate users. It\u0027s a model I believe in, not just from a business standpoint but as a fan myself. I\u0027ve cancelled my cable and instead subscribe directly to projects I\u0027m interested in and want to support. I truly believe this is the way the world is going, and I couldn\u0027t be more excited to be a part of it.\u003cbr\u003e\u003cbr\u003eBy the way, while you\u2019re here, might I suggest checking out the fine folks in the \"Supported By\" section in the lower right corner of this page?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u2019s the fastest animal on earth?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=LMq5oNHnvSw\" target=\"_blank\"\u003eThe cheetah\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Cloth Map intro video was filmed by the estimable \u003cstrong\u003eJeremy Jayne\u003c/strong\u003e. For more of his work, check out\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/dannyodwyer\" target=\"_blank\"\u003enoclip\u003c/a\u003e\u003cem\u003e. You can also find him (and his awesome music) on\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/AdackMusic\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cem\u003e\u00a0and\u00a0\u003c/em\u003e\u003ca href=\"https://soundcloud.com/adack\" target=\"_blank\"\u003eSoundCloud\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e"
