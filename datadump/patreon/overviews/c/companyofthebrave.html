    "summary": "\u003cimg src=\"https://nicolethen.files.wordpress.com/2018/02/artflow_201712241556.png?w=466\u0026amp;h=600\" style=\"width: 201px; float: left; margin: 0px 10px 10px 0px;\"\u003eHello Guys!! Thanks for even stopping by my Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Nicole and I\u0027m a multi-media artist\u003c/strong\u003e, I love doing illustrations, making photographs and videos and writing. I have wanted to do this for a long time but hesitated because\u003cstrong\u003e I am not a big Youtuber or instagrammer \u003c/strong\u003ewhatever you wanna call it, I am not that. \u003cbr\u003e\u003cbr\u003eI\u0027m really not sure if anyone would want to join me on patreon but....I really want to try and hopefully I can bring some value to the community. I guess if one keeps thinking about something or can\u0027t forget about it, it\u0027s time to give it a shot!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eWhat will I be sharing about?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOn this patreon page I will mainly be sharing my journey to \u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003emaster illustration\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eand a bit on photography and graphic design and other creative little bits from time to time. Mainly illustration but feel free to drop me a comment on a particular topic you\u0027d like me to talk about and I will gladly do so!\u003cstrong style=\"font-weight: bold;\"\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://farm1.staticflickr.com/973/39879171540_35f14de965_z.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eHOW IT WORKS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to join me on patreon and engage in the content, you can choose how much you\u0027d like to pledge per month. Very much like a little eZine online subscription!\u00a0\u003cbr\u003e\u003cbr\u003eEach level has a different amount of content so feel free to pick and choose whichever is more suitable for you! Although I currently only have one type of pledge haha.\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eAnd of course, not to worry! If after a month, the content you received is not what brings value to your life, you can edit or cancel your subscription anytime ;)\u003cbr\u003eI appreciate every single patreon and it means the world to me!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou can also find me on instagram:\u003cbr\u003e\u003cstrong\u003eINSTAGRAM \u003c/strong\u003e(\u003ca href=\"http://instagram.com/nicolethen\" target=\"_blank\"\u003einstagram.com/nicolethen\u003c/a\u003e |\u00a0\u003ca href=\"http://http://instagram.com/hellodebee\" target=\"_blank\"\u003einstagram.com/hellodebe\u003c/a\u003e)"
