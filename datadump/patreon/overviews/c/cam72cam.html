    "summary": "\u003cstrong\u003eWelcome to the donation page for Immersive Railroading.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eImmersive Railroading is a mod for Minecraft which adds realistic railroading models and mechanics into the game.\u00a0 The mod is currently in beta and is inching closer to 1.0 every day.\u00a0 It can be downloaded from\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/immersive-railroading\"\u003eCurseForge\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBefore I go any further, I would like to give a big thanks to the other major contributors to the project:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTheLegend5550\u003c/strong\u003e: Creates many of the new beautiful models for the mod\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0\u003ca href=\"https://www.patreon.com/trainman264\"\u003ehttps://www.patreon.com/trainman264\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWrongWeekend\u003c/strong\u003e: Starting to help out with modeling and adding new content to the game\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI started Immersive Railroading as a side project in June 2017 after becoming fed up with mods which were broken/incomplete and not licensed for the benefit of the Community.\u00a0 Immersive Railroading is licensed under LGPLv2 (code) and Creative Commons (assets).\u00a0 This means it will always be free to modify and remix as you wish as long as proper attribution is given.\u00a0 If you are interested in hanging out with the devs or helping out with the project, swing by our\u00a0\u003ca href=\"https://discord.gg/CS2RTGq\"\u003ediscord\u003c/a\u003e anytime.\u003cbr\u003e\u003cbr\u003eThe code and assets for Immersive Railroading live on\u00a0\u003ca href=\"https://github.com/cam72cam/ImmersiveRailroading\"\u003egithub\u003c/a\u003e.\u00a0 Issues can also be submitted in the\u00a0\u003ca href=\"https://github.com/cam72cam/ImmersiveRailroading/issues\"\u003egithub issue tracker\u003c/a\u003e or on\u00a0\u003ca href=\"https://discord.gg/CS2RTGq\"\u003ediscord\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFor a brief intro to the mod, check out the following spotlight.\u00a0 It is a month or so behind the current beta build and will be updated in the next few weeks.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/-mtcoRR_APk\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
