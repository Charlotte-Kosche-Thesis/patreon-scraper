    "summary": "What. Is. Happenin\u2019\u003cbr\u003e\u003cbr\u003eMan, if you can\u2019t already tell, I love this shit. I eat, sleep, and breathe this mission and this message. \u003cstrong\u003eA message to help you activate the courage we all have inside\u003c/strong\u003e. To dig deep, face your demons, recognize your fears, and give you the tools necessary to slay those mother-fuckers and carry on towards building a life you are truly in love with.  \u003cbr\u003e\u003cbr\u003eIn digging deep myself, in choosing to battle through my own demons, an injury, and mental illness (severe anxiety, depression, and even suicidal thoughts), I began to learn some of the gifts I had which had nothing to do with the game of soccer. \u003cstrong\u003eI want to help you uncover and develop those gifts inside you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRest assured, \u003cstrong\u003ethe show will always remain free.\u003c/strong\u003e If we receive enough financial support each month, we\u0027ll have the flexibility to create more merch, produce more episodes and bonus content, and build retreats \u0026amp; events where we can bring you all together in one place for an epic experience. \u003cbr\u003e\u003cbr\u003eSimply put, this incredible website Patreon.com gives creatives like myself the opportunity to be supported by the people that enjoy the content that we create.\u003cbr\u003e\u003cbr\u003eIf you feel empowered or inspired by this message and our guests, \u003cstrong\u003eI would be honored to receive your support! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLove you my bru\u0027s, and thank you so much for your support.\u003cbr\u003e\u003cbr\u003e- Wes\u003cbr\u003e\u003cbr\u003e"
