    "summary": "\u003cstrong\u003eSIGN UP FOR THE SHIRT OF THE MONTH\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://bit.ly/shirtofthemonth\"\u003e\u003cstrong\u003ehttp://bit.ly/shirtofthemonth\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eMarch 2018 - \"Unlucky\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dft4-3.xx.fbcdn.net/v/t1.0-9/26904767_1986883791581285_8262715062878281381_n.jpg?oh=befb275218c0e262f88c6ef87a1d22cb\u0026amp;oe=5B1D5336\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI\u0027m Cat DeHart and I\u0027m an artist and printmaker. \u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI received my BFA from the University of Louisiana at Lafayette and attended the MFA program at the University of Arkansas in Fayetteville, Arkansas.\u003cbr\u003e\u003cbr\u003eMy work seeks to question how society explains occurrences of the unknown through folklore and superstition. Using lithographic and photographic techniques, I transform images to reveal unseen aspects in them. The images communicate the fear and irrational nature of society when confronted with occurrences beyond their understanding.\u003cbr\u003e\u003cbr\u003eAs a printmaker, I question how the multiple affect how the work is experienced and how viewers interact with the work. As a Louisiana native, I explore the unique and colourful history and folklore, and the storytelling traditions of my\u00a0community. Like how stories are passed down freely and openly in the community, I seek\u00a0to use printmaking as a way to disseminate my work to the masses beyond the academic sphere. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYes...a lot of academic mumbo-jumbo....\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want people to be able to access my art easily but still ask questions and have a curiosity about the stories I share through\u00a0my own unique visual diction of textures and imagery.\u00a0\u003cbr\u003e\u003cbr\u003eThese images are sometimes creepy....\u003cstrong\u003espoopy\u00a0if you will.\u003c/strong\u003e But life would be boring if you didn\u0027t wonder what\u0027s hiding\u00a0in the dark.\u00a0\u003cbr\u003e\u003cbr\u003eAs an artist, my goal is, of course, to have gallery shows. However, this alienates a huge portion of my audience. So how do I solve this problem?\u003cstrong\u003e\u003cem\u003e SHIRTS! ZINES! GRAFFITI\u00a0IF IT WASN\u0027T ILLEGAL\u00a0DO NOT DO GRAFFITI!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThat is my goal:\u003cbr\u003eMass dissemination of stories through multiple print mediums that are accessible to everyone.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for your support! \u003cbr\u003ePlease shoot me with any question, comments, or concerns."
