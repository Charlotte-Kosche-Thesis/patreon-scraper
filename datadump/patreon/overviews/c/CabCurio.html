    "summary": "The Cabinet of Curiosities is about a \u003cstrong\u003e\u003cem\u003ecreative life style revolving around making electronic music\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI don\u2019t do demos. I don\u2019t do reviews. I don\u2019t assess, evaluate or judge.\u003cbr\u003e\u003cbr\u003eI enjoy gear and get easily fascinated by all sorts of instruments, effects and software. The videos I do are not about gear, though. They are about \u003cstrong\u003e\u003cem\u003eworkflow and creativity\u003c/em\u003e\u003c/strong\u003e. They tell a story. I aim for \u003cstrong\u003e\u003cem\u003ea narrative approach designed for learning\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBy micro-funding my work through Patreon, \u003cstrong\u003e\u003cem\u003eyou contribute\u003c/em\u003e\u003c/strong\u003e to quality and continuity of videos being produced.\u003cbr\u003e\u003cbr\u003eMembers on Patreon vouch for \u003cstrong\u003e\u003cem\u003ea diverse, creative, confident community\u003c/em\u003e\u003c/strong\u003e. I appreciate that to the point that members get exclusive access, help shape the content and get priority attention in the social media flood. Check out what rewards are active right now in the rightmost column of the page.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(I charge for tutorial videos - about one a week. VLOG type videos are posted without charge. Remember, you can always set a monthly maximum to what your patronage is).\u003c/em\u003e\u003cbr\u003e"
