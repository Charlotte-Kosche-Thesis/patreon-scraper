    "summary": "\u003cstrong\u003eWhat are you supporting?\u003c/strong\u003e \u003cbr\u003eChildish Japes is about worshipping the creative process. Our genre varies from album to album, but the goal is continuous: push boundaries, push ourselves, make progressive and interesting music, and share this spirit with our fans. We know that the community of real-music lovers is vast and we know there are millions of people who crave a deeper connection with the musicians they care about. If that\u0027s you, welcome to Patreon :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nIf you\u0027re new to Patreon\u003c/strong\u003e, what we\u0027re asking is for you to become a monthly Patron of our art, and help remove the financial walls that limit our output and force us to \"think smaller.\" This would increase the speed of production, as well as the quality of the products we can release.\u003cem\u003e\u00a0\u003c/em\u003eIn return, you\u0027ll get benefits like live streamed AMA\u0027s with the band, access to videos from shows and rehearsals that won\u0027t be released publicly, and behind the scenes progress-posts as we create new work.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour patronage would help fund (in no specific order):\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003eStudio time to record our albums.\u003c/li\u003e\n\t\u003cli\u003eMixing and mastering.\u00a0\u003c/li\u003e\n\t\u003cli\u003eArtwork.\u00a0\u003c/li\u003e\n\t\u003cli\u003eProfessional video crews to film quality music videos.\u003c/li\u003e\u003cli\u003ePromotional campaigns.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn conclusion:\u003c/strong\u003e\u003cbr\u003eThis band is a creative safe-space. In it, we will do our best work and share it generously with you. We are grateful for every dollar donated. In return, we will use it wisely to give you a musical experience that you can take pride in being a part of. Thank you for your support. \n\u003cbr\u003e"
