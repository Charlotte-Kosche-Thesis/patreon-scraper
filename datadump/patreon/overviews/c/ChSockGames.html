    "summary": "\u003cstrong\u003eAbout me\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI am an amateur artist and game\ndeveloper.\u003cbr\u003e\u003cbr\u003e\n\nPlaces you can see my work\nand follow me:\u003cbr\u003e\u003cbr\u003e\n\nMy website: \u003ca href=\"http://www.cherrysock.com\" rel=\"nofollow\"\u003ewww.cherrysock.com\u003c/a\u003e\u003cbr\u003e\n\nHentai foundry gallery: \u003ca href=\"http://www.hentai-foundry.com/pictures/user/CherrySock\" rel=\"nofollow\"\u003ewww.hentai-foundry.com/pictures/user/CherrySock\u003c/a\u003e\u003cbr\u003e\n\nDeviantArt gallery: \u003ca href=\"http://cherrysock.deviantart.com/gallery/\" rel=\"nofollow\"\u003ehttp://cherrysock.deviantart.com/gallery/\u003c/a\u003e\u003cbr\u003eTumblr: \u003ca href=\"http://cherrysock.tumblr.com/\" rel=\"nofollow\"\u003ehttp://cherrysock.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nMy previous project:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have one finished game already: \"Sisters\u0027 Secret\"\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rj70TkK.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eRead more about it on my \u003ca href=\"http://cherrysock.com/?page_id=746\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e\u003cbr\u003eOne of the tier includes this game.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is this campaign for?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nRight now it is for my next\nhentai video game \"Sex and the Sea\" (see description below). If it\ngoes well, I will make other similar games.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jWSwJDj.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSex \u0026amp; the Sea\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIt will be a point-and-click\nadventure game (interactive novel with the focus on exploration and puzzle solving) with a lot of hardcore sexual content.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/XFEcYvw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe game takes place in a\nfantasy world. The main character is an adventurer, although not very\nsuccessful one. His name is Melcior (\"The Magnificent\" - he always\nadds). He likes gold, booze and women.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2ongXoB.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nAt the beginning of the game Melcior\nfinds himself in a sticky situation in a port city of Menapontum. He fucks\nmayor\u0027s daughter and got busted by her angry father.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/retGb5u.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nOur hero had to run. He\nmanages to sneak on board of one of the ships leaving the harbor. In the open\nsea Melcior is safe from the vengeful father, but he lost almost everything.\nThankfully there are other passengers on board. Some of them are pretty girls\nand all have some secrets. Melcior will have to discover them, regain his good\nluck and get some pussy in the process.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/kjpGvmf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nMain features:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDifferent ways to achieve\nyour goal\u003c/li\u003e\u003cli\u003e3 girls to have fun with\u003c/li\u003e\u003cli\u003e\n\nVanilla and bondage sex\nscenes (the choice is yours)\u003c/li\u003e\u003cli\u003e12 hardcore sex scenes in\ntotal with interactivity\u003c/li\u003e\u003cli\u003eAll sex scenes are justified by the\ngame plot and player\u0027s actions\u003c/li\u003e\u003c/ul\u003e\n\u003cimg src=\"http://i.imgur.com/rO3DbaO.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf you played my previous\ngame \"Sisters\u0027 Secret\", you can expect the same from this one, but\nwith more content, better art, better writing, better interface and some\nanimation.\u003cbr\u003e\u003cbr\u003eThere is no release date for now.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy do I ask for support on\nPatreon instead of just selling the game when it\u0027s ready?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWell, I will sell it too. And\nof course you can do just that: buy the finished product.\u003cbr\u003e\n\nBut the money I\u0027m receiving\nfrom Patreon will help me finish the game faster and make it better. \u003cbr\u003e\u003cbr\u003e\n\nMy dream is to quit my\ncurrent day job and just work on the game full-time.\u003cbr\u003e\u003cbr\u003e\n\nAlso additional funds will\nallow me to involve other people in the development process. \u003cbr\u003e\u003cbr\u003e\n\nPS. Of course, my patrons\nwill get the finished game for free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome screenshots\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/t9HUO1H\"\u003e\u003cimg src=\"https://i.imgur.com/t9HUO1H.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/n96Xy3N.png\"\u003e\u003cimg src=\"https://i.imgur.com/xw9ZgLm.png\"\u003e\u003cimg src=\"https://i.imgur.com/DikDjVk.png\"\u003e\u003cimg src=\"https://i.imgur.com/ELQB5Hj.png\"\u003e\u003c/strong\u003e"
