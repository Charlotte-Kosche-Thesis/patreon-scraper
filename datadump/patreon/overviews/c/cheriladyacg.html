nt.fqsc1-1.fna.fbcdn.net/v/t1.0-9/31842010_1560293717420434_1296395338101293056_n.jpg?_nc_cat=0\u0026amp;oh=b0d32d230ec438ee596ccfb872444bda\u0026amp;oe=5B5F34BC\" style=\"width: 649px;\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eThe support of Patrons help to further not only my art, but it creates more content, more cosplays, more photos, and more fun stuff!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eAnd you don\u0027t need to click on \"became a patreon\" to support me. If you want to donate only ONE time you can choose the reward that you like the most, and go for it. You\u0027ll be helping me, and you\u0027ll have that reward for a whole month!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThank you for your attention, and I hope I\u0027ll see you again.\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePhoto credits goes to: Ayla de Lilith, Julio Cesar Buosi, Gabriel Fox.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
