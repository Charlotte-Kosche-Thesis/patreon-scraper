    "summary": "My name is Cory Winslow, and I have been involved with the study of Historical European Martial Arts (HEMA) since 2003, beginning when I was 17 years old. From that time on I have dedicated my life to the pursuit of understanding these fascinating and culturally valuable arts, and also sharing my findings and work freely with others. I dedicate several hours each week researching and creating original content to share with the greater community.\u003cbr\u003e\u003cbr\u003eSince 2006 I have taught for the Medieval European Martial Guild, which I co-founded. MEMAG has produced over 40 demonstrative videos over the years, available free to the public, and has participated in dozens of educational events on Historical European Martial Arts at schools and universities across the U.S. Mid-Atlantic region. I was the Vice Director of the HEMA Alliance Curriculum Council, where I helped in developing the instructor certification program.The Paired Technique Competition, which is part of the Longpoint Tournament\u0027s Triathlon, is an event which I developed and am currently in charge of directing. For the past few years I have been working on \"A Modern Gloss\" with prominent members of the HEMA community.\u003cbr\u003e\u003cbr\u003eI am a regular contributor to the Wiktenauer Project (www.wiktenauer.com) which freely shares access to facsimiles, transcriptions, and translations of historical primary sources. Currently my translations of \"Pseudo-Danzig\", \"Jud Lew\", \"Talhoffer 1476\", \"Paulus Kal Dagger\", and \"Codex Wallerstein Messer\" are available on this website. My wife, Betsy Winslow, who is also an Instructor for MEMAG, has several translations of staff weapon sources online at the Wiktenauer Project.\u003cbr\u003e\u003cbr\u003eThere are many projects that I plan on creating, including new translations, training manuals, syllabuses, and videos.\u003cbr\u003e\u003cbr\u003eMy dedication to HEMA has taken a large percentage of my personal resources, particularly time, and so I am asking any of those inside or outside of the HEMA community who value my contributions for their generous patronage in order to help support my past and continued work. Any contribution, no matter how small, would be greatly appreciated, especially since Betsy and I plan on starting a family within the next few years. Your money will go towards daily expenses that otherwise would require my time to address, as well as expenses specifically for the study of HEMA, such as equipment, travel, etc...Thank you very much for your consideration and any assistance that you are willing to provide."
