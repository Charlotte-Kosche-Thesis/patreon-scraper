    "summary": "\u003cstrong\u003e\u003cem\u003eThe text is in french, and also in english if you scroll down.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nYo les copains! J\u0027ai besoin de votre aide pour financer ce clip!\u003cbr\u003e\nAvec du budget on pourra faire un clip plus pro et qui envoie du lourd! La chanson n\u0027est pas encore sortie et elle s\u0027appelle \"Me Don\u0027t Need\". Le message de la chanson est direct, il est dans le refrain : \u003cbr\u003e\u003cbr\u003e\nMe don\u0027t need the guns\u003cbr\u003e\nMe Don\u0027t need the machines\u003cbr\u003e\nAll I use is\u003cbr\u003e\nMy body and my soul\u003cbr\u003e\u003cbr\u003e\nJe fais clairement allusion \u00e0 la violence, et exprime mon avis qui est que les machines de guerre sont des jouets aux mains de personnes \u00e0 qui il manque une case. Il s\u0027agit de pouvoir, contr\u00f4le, peur et cruaut\u00e9. C\u0027est ce que je veux montrer dans le clip : un gosse se retrouve \u00e0 tuer une enfant du m\u00eame \u00e2ge sous les ordres d\u0027un business man plein aux as. Ca c\u0027est le d\u00e9but de la vid\u00e9o, ensuite, le gosse va mettre fin \u00e0 sa soumission gr\u00e2ce \u00e0 l\u0027aide de l\u0027amie de la fille qui est morte.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eText in english :\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nHey friends! I need your help to fund this music vid!\u003cbr\u003e\nWith money we\u0027ll make a video that\u0027ll be more professional and that looks awesome! The song hasn\u0027t come out yet and is called \"Me Don\u0027t Need\" - ironic when you look at the fact that \"Me need help from you\" haha. The message of the song is very clear, as you can see in the chorus : \u003cbr\u003e\u003cbr\u003e\nMe don\u0027t need the guns \u003cbr\u003e\nMe Don\u0027t need the machines \u003cbr\u003e\nAll I use is \u003cbr\u003e\nMy body and my soul\u003cbr\u003e\u003cbr\u003e\nIt\u0027s about my opinion on violence, how I think that war machines are like toys in the hands of crazy people. It\u0027s about power, control, fear and cruelty. That\u0027s what I want to show in the music video : a kid kills a girl his age under the orders of a rich business guy. That\u0027s the beginning of the vid, then you see how the kid gets himself out of the mean guy\u0027s claws thanks to the help of another girl, the friend of the one who died.\u003cbr\u003e"
