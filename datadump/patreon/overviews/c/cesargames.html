    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003cstrong\u003eRELEASE PLAN\u003c/strong\u003e\u003cul\u003e\u003cli\u003eVersion 0.2.1:\u00a0 \u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cstrong\u003eGold, Standard\u00a0 \u0026amp; Online Versions released\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eYou can play online the current version of the game here:\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003ca href=\"http://www.urbanvoyeur.co/\" target=\"_blank\"\u003ewww.urbanvoyeur.co\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cem\u003eNOTE: To make sure you\u0027re running the latest version, when you\u0027re on the game start menu, \u003c/em\u003e\u003cem\u003e\u003cstrong\u003epress Shift + F5\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e to clear the site cache and load correctly all the game assets from the new version.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCurrent game version: 0.2.1\u003c/em\u003e\u003cbr\u003e\u003cem\u003eYou don\u0027t need to download or install anything!\u003cbr\u003e\u003cbr\u003eHowever it\u0027s recommended that you play the game with \u003cstrong\u003eChrome Browser\u003c/strong\u003e at full screen mode (\u003cstrong\u003epress F11\u003c/strong\u003e) and using a fast internet connection.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page! My name is Cesar and I\u0027ve been working on the games industry for a very long time, however this is my first try at Patreon!\u003cbr\u003e\u003cbr\u003eI\u0027m currently developing a game called \u003cstrong\u003e\"Urban Voyeur\"\u003c/strong\u003e, an adult visual novel that has a non-linear storyline.\u003cbr\u003e\u003cbr\u003eOn this game you\u0027re not stuck with just one rigid story line and one or two characters to chase, there are many choices for you to make and many different women to go after!\u003cbr\u003e\u003cbr\u003ePlay the game again to see what you\u0027ve missed and also understand better some events that happened on different story paths.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003ePlot\u00a0\u003c/em\u003e\u003c/h3\u003eYou play as a young successful male doctor who has just moved in to New York to work in a private clinic.\u003cbr\u003eThe game starts after your first week at New York with you exploring a brand new neighborhood. \u003cbr\u003eSoon you\u0027ll be sucked into different situations that involve your co-workers, patients and neighbors...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003eFeatures\u00a0\u003c/em\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFull HD\u003c/strong\u003e Images \u0026amp; Animations at \u003cstrong\u003e1920x1080\u003c/strong\u003e resolution\u003c/li\u003e\u003cli\u003eNon-Linear storyline\u003c/li\u003e\u003cli\u003ePlay the game online on your browser, no need to download and install anything!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h2\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eGame Screenshots\u003cimg src=\"http://www.urbanvoyeur.co/img/g8qYPub.jpg\"\u003e\u003c/em\u003e\u003c/h3\u003e\u003ca href=\"http://www.urbanvoyeur.co/img/g8qYPub.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://www.urbanvoyeur.co/img/5HuxEkA.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.urbanvoyeur.co/img/5HuxEkA.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://www.urbanvoyeur.co/img/hn8SUVv.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.urbanvoyeur.co/img/hn8SUVv.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://www.urbanvoyeur.co/img/GpadcuX.png\"\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/GpadcuX.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://www.urbanvoyeur.co/img/i2mFdU3.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/i2mFdU3.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/i2mFdU3.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://www.urbanvoyeur.co/img/TlnhsxA.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/TlnhsxA.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://www.urbanvoyeur.co/img/2Fi3XcT.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/2Fi3XcT.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://www.urbanvoyeur.co/img/nuTKojw.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/nuTKojw.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://www.urbanvoyeur.co/img/jbk2mP2.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/jbk2mP2.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003eGame Versions\u003c/em\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eOnline Version - Uses highly compressed jpg images (100% free \u0026amp; available to everyone!)\u003c/li\u003e\u003cli\u003eStandard Version - uses \u003cstrong\u003ejpg\u003c/strong\u003e compressed images but with better quality than the online version \u003cstrong\u003e(patrons only)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eGold Version \u00a0- 1 Exclusive storyline \u0026amp; uses \u003cstrong\u003ejpg\u00a0\u003c/strong\u003eimages with minimal compression, best image quality!\u00a0\u003cstrong\u003e(patrons only)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e"
