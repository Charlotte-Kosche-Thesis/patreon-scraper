    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe fuel to ones Creativity is inspiration!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nBeing in the visual effects industry for over a decade, I\u0027ve always felt and seen many artists having the need to reference successful shots or sequences from other films and sources. I found it extremely difficult to search for a specific shot from a film on youtube or even the entire web and always wished there was a website where I can just type in a word and bammm!\u003cbr\u003e\u003cbr\u003eWell, I started making one myself.\u003cbr\u003eOn a daily basis, I go through a lot of successful movies looking for amazing visual effects shots or sequences, cut them into separate segments and categorize into CGrefs database with a lot of tags and keywords so everything\u0027s easily searchable.\u003cbr\u003e\u003cbr\u003eAnimators, lighters, effects artists, compositors, 3D generalists and even leads or supervisors can benefit from this amazing free resource, but my goal is to make it the \"Ultimate\" resource with many other useful tools and remedies.\u003cbr\u003e\u003cbr\u003eSince I have a full time job as a compositor and always wished a day can have more than 24 hours, by supporting me on Patreon, you give me the opportunity to continue adding and managing the content library. \u00a0Your support will also give me the ability to involve more people who can help with the website development and the functional upkeep to truly make CGrefs.com the ULTIMATE Visual Effects Reference Library."
