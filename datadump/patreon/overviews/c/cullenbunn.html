    "summary": "Hey, folks! My name is Cullen Bunn, and I write comic books, short stories, and novels.\u003cbr\u003e\u003cbr\u003eMy creator-owned comics include HARROW COUNTY, THE DAMNED, REGRESSION, THE SIXTH GUN, THE UNSOUND, and UNHOLY GRAIL. In addition, I\u0027ve written numerous books for Marvel Comics, including X-MEN BLUE, DEADPOOL KILLS THE MARVEL UNIVERSE, MONSTERS UNLEASHED, VENOMVERSE, and others.\u003cbr\u003e\u003cbr\u003eAnd I still have more stories to tell! I\u0027ll be using Patreon to bring supporters \u003cstrong\u003eexclusive new prose novels\u003c/strong\u003e, starting with a dark fantasy epic titled \u003cstrong\u003eSHADOWCAGE\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSHADOWCAGE\u00a0is Pandora\u2019s Box\u2026 in reverse. This is an action-oriented fantasy story set in a\nworld where the worst of the ancient gods and demons are imprisoned within a timeless vault. When the vault is destroyed, these spirits take up residence\nwithin the body of a young woman, who gains strange powers but becomes the\ntarget of dark forces.\u003cbr\u003e\u003cbr\u003eI will be releasing \u003cstrong\u003eat least one chapter of this novel each month\u003c/strong\u003e. When this book is finished, my supporters will have the chance to decide on my \u003cstrong\u003enext prose project\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eIn addition, I\u0027ll be sharing tons of \u003cstrong\u003ebehind-the-scenes material\u003c/strong\u003e, including comic book proposals and scripts from my published works, oultines, planning documents, scans of my notebooks, and essays on the writing life.\u003cbr\u003e\u003cbr\u003eI\u0027ll also be sharing exclusive new short stories with my supporters.\u00a0\u003cbr\u003e\u003cbr\u003eIf you enjoy my work and would like to read more of my stories, here is your chance to read something brand new and interact with me as I create this dark fantasy world. If you are an aspiring creator or someone who is interested in the writing process, there will definitely be lots here for you to sink your teeth into!\u003cbr\u003e\u003cbr\u003eThanks so much for the support! It means the world to me!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
