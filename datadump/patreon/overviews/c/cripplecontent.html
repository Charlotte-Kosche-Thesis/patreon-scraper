    "summary": "Hi! \u00a0My name is Andrew Gurza, and I am a Disability Awareness Consultant AND Cripple Content Creator. \u00a0 I work as a blogger, podcaster and public speaker creating content around the lived experience of disability as it intersects with queerness. \u00a0 Let me tell you about my main project, and why it is important to me.\u003cbr\u003e\u003cbr\u003eThe DisabilityAfterDark podcast is a program that deals specifically with sex and disability, something that we very rarely see in popular culture. \u00a0The podcast plans to shine a bright light on sex and disability, going deeper into the topic than ever before. \u00a0I have self-produced all episodes myself, welcomed a diverse guest roster and tried to share what discussions around sex/sexuality are really like! DisabilityAfterDark is available iTunes, Google Play and Stitcher. \u00a0\u003cbr\u003e\u003cbr\u003eIn it\u0027s first week in rotation, The DisabilityAfterDark Podcast reached the Top 10 Sexuality themed podcasts on iTunes, and it is firmly in the Top 100 podcasts in that category. \u00a0 With your help we can continue this trend!\u003cbr\u003e\u003cbr\u003eAlso, I have just launched a new podcast called The Disability History Podcast which aims to look at Turning History into Cripstory.\u00a0 I want to find out about disabled history and give it a voice and a place in our world, with of course, some humour for good measure.\u00a0 \u00a0The first episode will be up very soon and the teaser is available now.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBy pledging here, you\u0027ll be able to support both podcasts will be helping me to create more \"cripple content\" - content for and by the disabled community - \u00a0and optimize the quality of this digital content to keep the conversation going around \u00a0sex and disability, as well as disability culture and history. \u00a0Your donations will be used to purchase better recording equipment, keep the shows up and running, and will help me to bring these conversations far and wide. \u00a0 I couldn\u0027t do it without you all!\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much,\u00a0\u003cbr\u003e\u003cbr\u003eAndrew Gurza \u0026amp; Cripple Content Creations\u00a0\u003cbr\u003e"

     "about": "\u0026lt;table\u0026gt;\u0026lt;tbody\u0026gt;\u0026lt;tr\u0026gt;Andrew Gurza is a Disability Awareness Consultant whose passion is \u201cmaking disability accessible to everyone.\u201d  He is the Founder of Cripple Content Creations a company that aims to explore all the ways we can use disability to create quality content.\u00a0\u00a0\u003cbr\u003e \u003cbr\u003e In his work, he highlights the lived experience of Persons with Disabilities to show that disability is a universal experience we can all embrace.  Within the LGBTQ+ community, Andrew works to deconstruct our homo-normative, body beautiful ideals and show that Queers with Disabilities deserve representation.  His goal is to welcome everyone into the conversation of disability.  In early 2015 Crew Magazine named Andrew Canada\u2019s most prolific advocate for Queers with Disabilities.\u003cbr\u003e\u003cbr\u003eHis written work on the lived experience and intersections between queerness and disability have been featured in \u003ca href=\"http://www.huffingtonpost.com/andrew-morrisongurza/\"\u003eThe Huffington Post\u003c/a\u003e, \u003ca href=\"http://www.advocate.com/authors/andrew-morrison-gurza\"\u003eThe Advocate\u003c/a\u003e and \u003ca href=\"http://goodmenproject.com/author/andrew-morrison-gurza/\"\u003eThe Good Men Project\u003c/a\u003e.  Most recently, he has contributed chapters to two disability anthologies sharing his perspective as a Queer Cripple. \u003cbr\u003e\u003cbr\u003eHe has been invited to speak and guest lecture at several notable conferences including The Midwest Bisexual, Lesbian Gay, Transgender, Ally College Conference at Illinois State University, University of Toronto, York University and Carleton University to name a few.\u003cbr\u003e \u003cbr\u003eAndrew was also the first Person with a Disability represented on the well-known MTV program, \u201c1 Girl, 5 Gays\u201d ensuring that Queers with Disabilities were given representation.\u003cbr\u003e \u003cbr\u003eAndrew was one of the minds behind the first ever sex positive party for and by People with Disabilities.  This party, dubbed \u003cem\u003eDeliciously Disabled\u003c/em\u003e, garnered worldwide attention and truly opened up the conversation around sex and disability like never before.\u003cbr\u003e",
