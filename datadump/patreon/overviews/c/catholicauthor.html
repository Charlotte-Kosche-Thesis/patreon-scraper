    "summary": "\u003ch3\u003e\u003cstrong\u003eLet\u0027s break the siege. The world needs more Catholic authors!\u003c/strong\u003e\u003c/h3\u003eOur culture needs more of the creative genius that brings hope and fascination to readers everywhere - and I\u0027d like to help you make it happen. I passionately believe that the Catholic, millennial generation is under siege by modern culture, and we need to inspire them to tell the next wave of novels.\u003cbr\u003e\u003cbr\u003eThat\u0027s my mission, and this is your chance to help keep it going! I\u0027m Dominic de Souza, Catholic Author and Writing Coach. \u003cbr\u003e\u003cbr\u003eEvery week, I publish an article, vlog, and or story (hopefully all 3!), and keep inspiring new writers so you can follow your epic dreams. \u003cstrong\u003eI\u0027m doing this because it\u0027s my passion, it\u0027s what makes me feel alive\u003c/strong\u003e, it\u0027s what keeps me up late and gets me out of bed early. I love to create, and to help others create.\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eI\u0027ll keep doing this for free.\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eWe all benefit from having these discussions and resources. As a patron here on Patreon, you\u0027re getting exclusive access to stuff I\u00a0only share with a select few people.\u00a0\u003cbr\u003e\u003cbr\u003ePick any of the patron levels to be admitted to my private Facebook group where you can connect with me anytime to shoot me a question, get access to patron-level content, and join me in exclusive monthly hangouts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eYour Patronage *Really* does help.\u00a0\u003c/h4\u003e\u003cbr\u003eMy time is clocked out carefully every day between early morning freelancing and writing, my 9-5 job, time with family and cooking. Your support is huge in helping me grow my vision to keep writing and supporting Catholic authors.\u003cbr\u003e\u003cbr\u003eHere\u0027s why \u003cstrong\u003eeven a $1 a month is a tremendous help to me\u003c/strong\u003e: my lovely wife has been a recuperating convalescent from Lyme Disease and Adrenal Fatigue for \u00a0years, and any extra income is put toward treating her to\u00a0a mani-pedi, an extra bag of peanut-cup chocolates, or even take her and our 3 year-old baby out to dinner.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eJoin me!\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eIf you don\u0027t want to be a patron, absolutely fine.\u003c/strong\u003e :) Join my emailing list, shoot me a note, and let\u0027s start talking! I\u0027m here for you to help your vision to bring hope and fascination to our society!. \u003cbr\u003e\u003cbr\u003eBut a $1 a month would be amazing."
