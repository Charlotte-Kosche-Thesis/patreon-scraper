    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gJF9BragpoM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eYou\u2019ve probably heard me explain Catholicism to non-Catholic callers on the radio or engage opponents in formal, public debates. I always hoped these interactions would show believers how to graciously defend and share our faith.\u003cbr\u003e\u003cbr\u003eBut they\u2019re not enough. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThat\u2019s why I\u2019m creating a weekly podcast that will \u003cstrong\u003ehelp Catholics \u003c/strong\u003eanswer the toughest objections \u003cstrong\u003eagainst our faith.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eEvery episode of \u003cem\u003eThe Counsel of Trent\u003c/em\u003e will provide listeners with a \u201cconversation roadmap\u201d that will help them share their Catholic faith with anyone.\u003cbr\u003e\n\n\u003cbr\u003eKeep in mind that I HATE boring lectures. These podcasts will contain \u003cstrong\u003eentertaining, informative, and practical explanation of the Faith\u003c/strong\u003e as well as interviews with the best Catholic writers and speakers in the world today.\u003cbr\u003e\n\n\u003cbr\u003eAnd I don\u2019t want to stop there. I also want to:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eCreate an online series of full-length courses in apologetics that can eventually be transferred for credit at Catholic universities\u003c/li\u003e\n\n\u003cli\u003eCreate short, engaging videos that will help you evangelize by starting important conversations on social media\u003c/li\u003e\n\n\u003cli\u003eHost more debates and dialogues with people who disagree with the Catholic Church.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eBut in order to do this I need your help.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eCatholic Answers is already investing a lot of resources into our radio, video, and Internet outreach so they\u2019ve asked me to partner with you through Patreon in order to get enough support to launch \u003cem\u003eThe Counsel of Trent\u003c/em\u003e podcast as well as other video and web based evangelism projects.\u003cbr\u003e\n\n\u003cbr\u003eI hope you\u2019ll consider becoming a patron and partnering with me to help Catholics \u201cgive a reason for the hope within them but doing so with gentleness and reverence\u201d (cf. 1 Pet. 3:15).\u003cbr\u003e"

     "about": "After his conversion to the Catholic Faith, Trent Horn earned a master\u2019s degree in theology from Franciscan University of Steubenville, a master\u2019s degree in philosophy from Holy Apostles College, and is pursuing a master\u2019s degree in bioethics from the University of Mary.\u003cbr\u003e\u003cbr\u003eAs a staff apologist for Catholic Answers, he specializes in teaching Catholics to graciously and persuasively engage those who disagree with them. He has given over five hundred presentations to audiences around the world and has spoken at events sponsored by LifeTeen, The Fellowship of Catholic University Students (FOCUS), and the Franciscan University of Steubenville.\u003cbr\u003e\u003cbr\u003eTrent appears each week on the radio program \u003cem\u003eCatholic Answers Live\u003c/em\u003e, where he dialogues with atheists, pro-choice advocates, and other non-Catholic callers. He has also been invited to debate academics at UC-Berkeley, UC-Santa Barbara, and Stanford.\u003cbr\u003e\u003cbr\u003eTrent is also an adjunct professor of apologetics at Holy Apostles College and the author of five books, including \u003ca href=\"https://shop.catholic.com/answering-atheism-how-to-make-the-case-for-god-with-logic-and-charity/\"\u003e\u003cem\u003eAnswering Atheism\u003c/em\u003e\u003c/a\u003e, \u003ca href=\"https://shop.catholic.com/the-case-for-catholicism-answers-to-classic-and-contemporary-protestant-objections/\"\u003e\u003cem\u003eThe Case for Catholicism\u003c/em\u003e\u003c/a\u003e, and \u003cem\u003e\u003ca href=\"https://shop.catholic.com/why-were-catholic-our-reasons-for-faith-hope-and-love/\"\u003eWhy We\u2019re Catholic: Our Reasons for Faith, Hope, and Love\u003c/a\u003e.\u003c/em\u003e\u003cbr\u003e",
