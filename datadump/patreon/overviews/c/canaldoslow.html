    "summary": "Youtube: \u003ca href=\"https://apoia.se/www.youtube.com/canaldoslow\"\u003ewww.youtube.com/canaldoslow\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://apoia.se/www.facebook.com/canaldoslow\"\u003ewww.facebook.com/canaldoslow\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAten\u00e7\u00e3o: Suas recompensas chegar\u00e3o assim que a primeira tarifa for cobrada do seu cart\u00e3o, ok? Assim terei certeza de que o seu apoio foi conclu\u00eddo com sucesso! =)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/4Hv1G6C.jpg\" style=\"width: 663.7px; color: rgb(85, 85, 85);\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cbr\u003eSeja bem vindo \u00e0 p\u00e1gina do Canal do Slow! Se voc\u00ea chegou at\u00e9 aqui, \u00e9 porque admira o meu trabalho, ou tem curiosidade sobre ele, certo? Ent\u00e3o, deixe eu me apresentar um pouco e explicar do que se trata esse trabalho que eu amo tanto!                       \u003cimg src=\"https://i.imgur.com/24Ve1en.jpg\" style=\"width: 663.7px;\"\u003e\u003cbr\u003e (\u003cem\u003eOl\u00e1, esse sou eu!)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eMeu nome \u00e9 Est\u00eav\u00e3o Olichon, moro no Rio de Janeiro e tenho 25 anos! Sempre tive facilidade para estudar sozinho, al\u00e9m de ser muito curioso. Por isso, passo horas me aventurando na internet, em busca de saciar essa vontade de aprender! Sou estudante de Ci\u00eancias Biol\u00f3gicas na UFRJ e professor de um pr\u00e9-vestibular comunit\u00e1rio, mas sempre consigo um tempinho para estudar hist\u00f3ria, filosofia, f\u00edsica, entre outros assuntos.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eEm 2014, concorri a uma bolsa de estudos para estudar 1 ano e meio em uma universidade no Reino Unido! Legal, n\u00e3o \u00e9? Essa viagem significou muito para mim! Pois, al\u00e9m de estar sempre aprendendo muito, as experi\u00eancias me fizeram perceber algo: \u003cstrong\u003eO conhecimento n\u00e3o vale nada se n\u00e3o for compartilhado\u003c/strong\u003e. Foi assim que nasceu a ideia de criar o \u003ca href=\"https://www.youtube.com/channel/UCl10NIdDOn9MMWdKNyo_YdA\"\u003eCanal do Slow\u003c/a\u003e: Um local onde eu pudesse elaborar e compartilhar todo conhecimento da melhor forma poss\u00edvel para todo e qualquer p\u00fablico!\u003cbr\u003e\u003cbr\u003eMuitas pessoas desejam aprender mais, tornarem-se mais cultas, mas elas n\u00e3o sabem como fazer isso. Hoje em dia, em meio a tantas conspira\u00e7\u00f5es, \u00e9 dif\u00edcil diferenciar um conhecimento de qualidade de uma farsa sensacionalista. E essa \u00e9 uma das minhas maiores preocupa\u00e7\u00f5es como produtor de conte\u00fado: \u003cstrong\u003eGarantir aos meus seguidores um conte\u00fado confi\u00e1vel e de qualidade\u003c/strong\u003e. E para isso s\u00e3o investidas horas e mais horas di\u00e1rias de muito estudo e dedica\u00e7\u00e3o na produ\u00e7\u00e3o de cada um dos v\u00eddeos.O \u003ca href=\"https://www.youtube.com/channel/UCl10NIdDOn9MMWdKNyo_YdA\"\u003eCanal do Slow\u003c/a\u003e atualmente conta com \u003cstrong\u003emais de 50 v\u00eddeos recheados de informa\u00e7\u00f5es!\u003c/strong\u003e Entre eles, \u003cstrong\u003ev\u00e1rios v\u00eddeos de temas cient\u00edficos\u003c/strong\u003e como \"\u003ca href=\"https://www.youtube.com/watch?v=yJ5n6bRDUfk\"\u003eSomos 100% Humanos\u003c/a\u003e?\", \"\u003ca href=\"https://www.youtube.com/watch?v=mqGj7HjPRuU\"\u003eA Intelig\u00eancia\u003c/a\u003e\", \"\u003ca href=\"https://www.youtube.com/watch?v=b3oKBrhaoGk\"\u003eZika V\u00edrus\u003c/a\u003e\"; como tamb\u00e9m \u003cstrong\u003ev\u00eddeos de conte\u00fado hist\u00f3rico\u003c/strong\u003e como \"\u003ca href=\"https://www.youtube.com/watch?v=GoAyIJloAhw\"\u003eA Revolu\u00e7\u00e3o Francesa\u003c/a\u003e\", \"\u003ca href=\"https://www.youtube.com/watch?v=b6a9CvhAuwg\"\u003eGr\u00e9cia Antiga\u003c/a\u003e\", \"\u003ca href=\"https://www.youtube.com/watch?v=9Tzccx6rvNE\"\u003eOriente M\u00e9dio\u003c/a\u003e\" entre muitos outros! E o mais importante: A maior parte deles \u003cstrong\u003eapresenta listas de refer\u00eancias muito ricas\u003c/strong\u003e, onde indico livros, artigos, mat\u00e9rias de jornais, v\u00eddeos e todo material necess\u00e1rio para quem quiser se aprofundar ainda mais no assunto abordado!\u003cimg src=\"https://i.imgur.com/p5i9e2I.png\" style=\"width: 663.7px;\"\u003e\u003cem\u003e\u003cbr\u003e(Alguns dos v\u00eddeos dispon\u00edveis no canal. E ai, j\u00e1 assistiu a todos eles? \u003ca href=\"https://www.youtube.com/user/estevaoslow/videos\"\u003eClique aqui!\u003c/a\u003e) \u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eAl\u00e9m disso, n\u00e3o basta o conhecimento estar ali. O segundo passo \u00e9 torn\u00e1-lo mais acess\u00edvel para um grande n\u00famero de pessoas. \u003cstrong\u003eExiste uma grande diferen\u00e7a entre ensinar e apenas expor o assunto\u003c/strong\u003e, n\u00e3o \u00e9? Infelizmente, muitos professores atualmente se preocupam apenas em expor o conte\u00fado, ao inv\u00e9s de ensin\u00e1-lo. Por isso, se voc\u00ea acompanha meus v\u00eddeos, j\u00e1 deve ter percebido a preocupa\u00e7\u00e3o que tenho em fazer com que \u003cstrong\u003eo conte\u00fado seja perfeitamente absorvido\u003c/strong\u003e por todos que assistem. Afinal de contas, n\u00e3o faria sentido fazer uma pesquisa t\u00e3o longa, se apenas um grupo seleto de pessoas fosse capaz de entend\u00ea-la, n\u00e3o \u00e9 mesmo?\u003cbr\u003e\u003cbr\u003eGra\u00e7as ao apoio de todos voc\u00eas, o \u003ca href=\"https://www.youtube.com/channel/UCl10NIdDOn9MMWdKNyo_YdA\"\u003eCanal do Slow\u003c/a\u003e anda crescendo cada dia mais! J\u00e1 contando com \u003cstrong\u003emais de 2 milh\u00f5es de visualiza\u00e7\u00f5es\u003c/strong\u003e. Os v\u00eddeos est\u00e3o atingindo um p\u00fablico cada vez maior! Muitas pessoas est\u00e3o se identificando com os assuntos e aprendendo de forma divertida, despertando gosto e interesse por conhecimento. \u003cstrong\u003eGraduandos utilizam minhas fontes\u003c/strong\u003e para embasar suas teses e disserta\u00e7\u00f5es. Pessoas de v\u00e1rios pa\u00edses ao redor do mundo compartilham opini\u00f5es e debatem sobre algum assunto abordado. \u003cstrong\u003eProfessores utilizam meus v\u00eddeos em sala de aula\u003c/strong\u003e e indicam como material extra de estudos para os alunos de todo o Brasil!\u003cimg src=\"https://i.imgur.com/2v3qQQI.png\" style=\"width: 663.7px;\"\u003e\u003cbr\u003e(Cenas do meu v\u00eddeo sobre o \u003ca href=\"https://www.youtube.com/watch?v=b3oKBrhaoGk\"\u003eZika V\u00edrus\u003c/a\u003e!)\u003cbr\u003e\u003cbr\u003ePara mim, isso n\u00e3o tem pre\u00e7o. \u00c9 o melhor retorno que posso ter. \u00c9 ver um sonho se concretizando: O sonho de \u003cstrong\u003efazer as pessoas se apaixonarem pelo conhecimento\u003c/strong\u003e. O sonho de contribuir para a educa\u00e7\u00e3o de todos.\u003cbr\u003e\u003cbr\u003eE esse sonho est\u00e1 apenas come\u00e7ando. O objetivo \u00e9 fazer o canal crescer cada vez mais, alcan\u00e7ando muito mais pessoas! \u003cstrong\u003eAdquirir novos materiais como c\u00e2meras, microfone, programas de edi\u00e7\u00e3o\u003c/strong\u003e, e tudo que for necess\u00e1rio para melhorar a qualidade dos v\u00eddeos! Quem sabe at\u00e9 contratar uma equipe para me auxiliar? E, principalmente, conseguir \u003cstrong\u003eme dedicar em tempo integral \u00e0 produ\u00e7\u00e3o de v\u00eddeos\u003c/strong\u003e, e , assim, produzir cada vez mais e mais conte\u00fado para todo mundo!\u003cbr\u003e\u003cbr\u003eMas, todos n\u00f3s sabemos que \u00e9 imposs\u00edvel realizar um sonho sozinho. E \u00e9 nesse momento que \u003cstrong\u003eprecisamos nos unir!\u003c/strong\u003e Se voc\u00ea acompanha meus v\u00eddeos, acredita no meu trabalho, e gostaria tanto quanto eu de v\u00ea-lo crescer, essa \u003cstrong\u003e\u00e9 a sua chance de contribuir para o\u003ca href=\"https://www.youtube.com/channel/UCl10NIdDOn9MMWdKNyo_YdA\"\u003e Canal do Slow\u003c/a\u003e! \u003c/strong\u003eCom um simples apoio simb\u00f3lico de \u003cstrong\u003epelo menos 1 d\u00f3lar por m\u00eas\u003c/strong\u003e, voc\u00ea estar\u00e1 ajudando a me dedicar em tempo integral na produ\u00e7\u00e3o de conte\u00fado! Al\u00e9m disso, dependendo da quantia do seu apoio, voc\u00ea ter\u00e1 direito a v\u00e1rias recompensas. Entre elas voc\u00ea poder\u00e1 \u003cstrong\u003eparticipar de um grupo exclusivo de apoiadores no Facebook\u003c/strong\u003e, onde jogaremos conversa fora, falaremos sobre os v\u00eddeos, discutiremos roteiros e produziremos ideias juntos! H\u00e1 tamb\u00e9m outras recompensas como \u003cstrong\u003eter uma conversa particular comigo de at\u00e9 1h por Skype todos os meses!\u003c/strong\u003e E ent\u00e3o, est\u00e1 esperando o que?  \u003cimg src=\"https://i.imgur.com/XBRc5EF.png\" style=\"width: 663.7px;\"\u003e\u003cbr\u003e\u003cem\u003e(Grupo secreto do Canal do Slow. Fa\u00e7a parte dessa fam\u00edlia!)\u003cbr\u003eTodo esse apoio e investimento ser\u00e3o necess\u00e1rios para que um dia eu n\u00e3o precise mais me preocupar com trabalhos, e possa \u003cstrong\u003e\u003cu\u003eassumir o canal como minha profiss\u00e3o!\u003c/u\u003e \u003c/strong\u003eAl\u00e9m disso, voc\u00ea estar\u00e1 fazendo a sua parte para a divulga\u00e7\u00e3o do conhecimento de qualidade para todos! Voc\u00ea estar\u00e1 tornando o meu trabalho poss\u00edvel, e a cada dia que passar e o canal ganhar mais influ\u00eancia, voc\u00ea poder\u00e1 ter certeza que teve um papel fundamental nesse crescimento. Voc\u00ea n\u00e3o s\u00f3 estar\u00e1 me ajudando, como \u003cstrong\u003eestar\u00e1 fazendo parte vital do crescimento do \u003ca href=\"https://www.youtube.com/channel/UCl10NIdDOn9MMWdKNyo_YdA\"\u003eCanal do Slow\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCl10NIdDOn9MMWdKNyo_YdA\"\u003e.\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eEnt\u00e3o, se voc\u00ea acredita no meu trabalho, acredita na import\u00e2ncia dele, ou apenas se diverte com os meus v\u00eddeos e quer retribuir de alguma forma, \u003cstrong\u003eapoie o \u003ca href=\"https://www.youtube.com/channel/UCl10NIdDOn9MMWdKNyo_YdA\"\u003eCanal do Slow\u003c/a\u003e e fa\u00e7a parte dessa fam\u00edlia!\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eMeus mais sinceros agradecimentos! Gra\u00e7as a voc\u00ea, tudo est\u00e1 se tornando poss\u00edvel!\u003cbr\u003e\u003cbr\u003eE, claro, nos vemos no pr\u00f3ximo v\u00eddeo! ^^\u003c/em\u003e\u003c/em\u003e\u003c/h4\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e"
