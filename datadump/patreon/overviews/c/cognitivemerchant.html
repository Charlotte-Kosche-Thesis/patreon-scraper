    "summary": "Welcome Adventurers!\u003cbr\u003eYou have found our magical Patreon page. This is the place where YOU create the magical essence that goes into forging our fantasy items.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho we are\u003cbr\u003e\u003c/strong\u003eWe are just two geeks that fell in love with each other as well as the world of fantasy and D\u0026amp;D. We are lucky enough to get to play 5th ed D\u0026amp;D once a week with a great DM and cool people. We love to cosplay as comic book and fantasy characters and get to go to a few events in the UK. We are also both performers, Greebow (Jay) is a Compere (gobshite that he is) and Thia (Bea) is a Fire and Freakshow performer. But above all, we both just love to get creative and make awesome and useful items for our D\u0026amp;D and LARPing community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we do\u003cbr\u003e\u003c/strong\u003eIt all started about 2 years ago, when folks we were gaming with, asked Greebow if he would paint their character minis for them. Then a short time later, one of the gamers Player\u0027s Handbook just fell apart, Thia offered to try and fix it and ended up turning it into a leather bound, personalized book. Since then, we have gone on to rebind and recover many gaming books, designed and created leather dice bags, made soft and solid LARPing armour, and designed our own amazing \u0027All in One DM Kits\u0027. Everything we make is tailor made to the individual, created to the highest possible quality we can and from the very best of materials.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we need your awesome self?\u003c/strong\u003e\u003cbr\u003eBeing performers (one of us disabled) we don\u0027t have much of an income. We work from a tiny, one bedroom flat, with the most basic of tools. If anything goes wrong, such as tools break or a project goes wrong, we would be extremely hard pressed to replace it. This also means it\u0027s hard to experiment on new products or expand our operation. This is where YOU become our life sustaining health potion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will your money be used for?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eShort term goals\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew leather working tools\u003c/li\u003e\u003cli\u003eWider range of materials\u003c/li\u003e\u003cli\u003eWebsite upkeep\u003c/li\u003e\u003cli\u003eAdvertising\u003c/li\u003e\u003cli\u003eBetter filming equipment (Why? See rewards section)\u003c/li\u003e\u003cli\u003eGetting to gaming and cosplay events (Including having merchandise stalls)\u003c/li\u003e\u003c/ul\u003eLong term goals\u003cbr\u003e\u003cul\u003e\u003cli\u003eLeather sewing machine\u003c/li\u003e\u003cli\u003eLeather cutting dies \u0026amp; press (cuts out a set pattern in one go!)\u003c/li\u003e\u003cli\u003eLarger premises\u003c/li\u003e\u003cli\u003eCognitive Merchant Mobile (large car or van)\u003c/li\u003e\u003cli\u003eD\u0026amp;D studio lair (see rewards section) (P.S. has to include a DRAGON!!!)\u003c/li\u003e\u003cli\u003eAnother member of the team\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003cbr\u003e\u003c/strong\u003eRewards will depend on level of contribution but every single one, of our magical patrons, will get access to our patron only feed. This will contain many of our crazy adventures, with our geeky community and while making our products. Videos, photos and blog posts etc.\u003cbr\u003e\u003cbr\u003eAt higher tiers of support, rewards will range from:\u003cbr\u003e\u003cul\u003e\u003cli\u003elive Q\u0026amp;A sessions\u003c/li\u003e\u003cli\u003every exclusive discounts\u003c/li\u003e\u003cli\u003esigned photos of our cosplay shoots\u003c/li\u003e\u003cli\u003etutorial videos\u003c/li\u003e\u003cli\u003eaccess to Top Secret experimental projects\u003c/li\u003e\u003cli\u003echances to buy new products way before general release\u003c/li\u003e\u003cli\u003eexclusive access to prototypes\u003c/li\u003e\u003cli\u003erecorded or live viewings of our D\u0026amp;D sessions\u003c/li\u003e\u003cli\u003eaccess to fun competitions\u003c/li\u003e\u003cli\u003eand much more...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eOur thanks\u003cbr\u003e\u003c/strong\u003eWe want to give you a big Thank You for even taking the time to read this. We would be delighted to have your support and to take you on our wild, fantasy adventures. So come on, donate a little magic and teleport yourself into our realm.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e~Greebow and Thia\u003c/div\u003e"
