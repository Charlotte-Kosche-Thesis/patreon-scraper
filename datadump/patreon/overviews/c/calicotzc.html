    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHello !\nMy name is Calicot.ZC aka. Cali\u003c/strong\u003e, a French Illustrator and Art Teacher\nliving near Paris. I\u0027m passionate about art, especially drawing and\nmaking music, and I\u0027m creating everyday, managing to combine\npersonal and professional work to share my art with the world !\nI always try to be present for my followers and supporters,\nresponding to the feedback on my artworks and interracting the more I\ncan, also by sharing and featuring the wonderful Fanarts I get !\n\u2665  \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/calicot.zc/\"\u003eCheck my Artworks on INSTAGRAM \u2665\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u2022 My\nultimate goal\u003c/strong\u003e would be to be able to live from my passion and art,\nand to officially release my projects. I\u0027m specialized in Traditional\nWork, especially watercolor illustrations, but I also work a lot\nDigitally, it depends on the Universe I work on. I\u0027m currently\ninvested on two major projects, a Traditional Comicbook \u003cem\u003e( \u00ab Mrs\nMarraubin \u00bb, A Victorian Era thriller with a murder story\nbackground )\u003c/em\u003e and a Digital Artbook/Comicbook \u003cem\u003e( \u00ab AmA \u00bb,\nWhere you can follow the life and story of my crazy non-binary\nvillain )\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Supporting\nme on Patreon \u003c/strong\u003ewould first help me to buy the art tools I need to work\non my projects, especially on Traditional, but would also help me to\nget closer to my dream about evolving to an art career ! I\u0027m\nalso saving money to find the funds for the printings of my\nComicbooks, so any help would be gladly appreciated to reach this\ngoal of releasing my artworks on full printed books !\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/158203RewardsBoard.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eReal\nTime News / Announcements :\u003c/strong\u003e Follow my daily Timeline about my art\nwork, be warned about the evolution of my differents projects and\nartworks in real time !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusive\nSketches :\u003c/strong\u003e Every Month, a release of\nexclusive Sketchdumps about my Ocs or rough preparatory sketches for\nmy future artworks !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEarly\nAccess to Commission Slots :\u003c/strong\u003e Know before everybody when I\u0027m\nabout to open Commissions ( Either Traditional or Digital Ones ) and\nget a Slot before everyone else !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAccess\nto the Monthly Fanart/OC Request Raffle :\u003c/strong\u003e You\u0027ll be able to make\na suggestion each Month for a character you\u0027d like me to Sketch, and\nthe Raffle will decide which one I\u0027ll draw and release on the second part of the Month !\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAccess\nto exclusive WIPs :\u003c/strong\u003e Every Month, get\nexclusive Work In Progress pics of my Comicbook Pages ( \u00ab Mrs\nMarraubin \u00bb or \u00ab AmA \u00bb ) and also Process pics of a\nwatercolor painting / digital artwork !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAccess\nto the Monthly Streaming :\u003c/strong\u003e Get the Monthly date to join the\nStreaming to follow the full process of an artwork !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1\nPersonal Sketch per month :\u003c/strong\u003e Get a free sketch of a character of\nyour choice, Original Character or Fanart of your Favorite\ncharacter !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e10%\nOff on Commission Prices :\u003c/strong\u003e Get 10% Off on every Commission\nyou\u0027ll order !\u003cbr\u003e\u003c/div\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u2022 \u2022 \u2022\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThanks so much for your support !! \u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
