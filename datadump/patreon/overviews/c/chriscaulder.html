    "one_liner": "All my life people have asked me why I don\u0027t have the confidence to get out there more with my music... well, I\u0027m tired of being afraid.",
    "patron_count": 1,

    "published_at": "2013-05-13T05:11:57+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eINTRO VIDEO COMING SOON....\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003eSHORT VERSION:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWHO ARE YOU?\u003c/strong\u003e I\u2019m Chris Caulder. I write/produce a ton of songs, make random youtube videos (mostly music-related but occasionally reviews, tutorials, rants, etc), and I teach music (drums, guitar, bass, piano, and songwriting/producing) as my day job. I\u0027d love to eventually be able to go on short tours, with the music I am involved in (primarily the band \u003ca href=\"http://seldomfamily.bandcamp.com\" target=\"_blank\"\u003eSeldom Family\u003c/a\u003e).\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e Patreon lets fans help artists continue to do what they love to do!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU LOVE TO DO?\u003c/strong\u003e I\n love to write songs, practice all of my instruments, make youtube \nvideos \u0026amp; tutorials, record and produce songs in my home studio and eventually, travel and tour the country playing shows!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW CAN I HELP YOU? \u003c/strong\u003eYou\n can become a monthly patron via Patreon... pledge any amount you want \u003cstrong\u003e(as low as $3 per month!)\u003c/strong\u003e to support what I do \nand you\u2019ll receive exclusive access to my music and videos (not publicly available), and first-hand knowledge of new \nvideos, demo songs, upcoming shows, album releases, and tons of other weird but cool stuff that I do!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOU WANT MY MONEY!? AHHH!!!!\u003c/strong\u003e I\n usually post only 3-5 videos a month (and a few albums/EPs per year) and you can set your allowed monthly \ndonation to an amount you\u0027re comfortable giving. You can also change \nyour pledge amount at any time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003eLONG VERSION:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Chris Caulder. I\u0027m a shy, socially awkward, creative, passionate and romantic soul. I make original music and do covers on YouTube in a \"videosong\" format, and I also do recording and songwriting tutorials for YouTube, as well as occasionally do music gear reviews and stuff. I also run several blogs: one of which promotes unsigned and lesser-known indie bands, and another is an informative songwriting/recording blog which has already gained some decent traction even though I\u0027ve never really promoted it.I\u0027m of the firm mindset that music, movies, and books truly do change the world... I\u0027ve felt like this since I was a kid, and still feel like this, today.\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI wish to give back to the world all of the things that artists and art creators have given me all my life: happiness and a reason to live.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMY TUTORIALS\u003cbr\u003eI love to teach people how to get creative things done with the least amount of resistance and the least amount of money, so I create tutorials about how to make music efficiently and cheaply (I realize I said the same thing twice, just reworded, but hey... it\u0027s true).\u003cbr\u003e\u003cbr\u003eMY ORIGINAL MUSIC\u003cbr\u003eAs mentioned above, I make original music...... a LOT of it. Hundreds and hundreds of songs of varying styles and genres... most of which I do not have enough confidence to share with the world, even though close friends and acquaintances and music students of mine have all said it\u0027s pretty good and that people need to hear it. So I joined this site in hopes that people will be my patrons and inspire me to confidently release all the original music that I\u0027ve written over the years, and has sat on my hard drive, hiding from the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY \u003cem\u003eYOU\u003c/em\u003e ARE THE IMPORTANT FACTOR HERE:\u003cbr\u003e\u003c/strong\u003eIf you find my tutorials or blogs helpful, or if you find my vlogs/rants/raves informative or perception-altering in some way, or most importantly, if you really enjoy my original music (the little you\u0027ve heard so far), then please consider being one of my patrons. I will continue to upload useful, cool, and musically heartfelt content for as long as I\u0027m able... and starting this month, I am uploading a LOT more original music to my channel, from summer 2017 onward.\u003cbr\u003e\u003cbr\u003eWHY I JOINED THIS SITE:\u003cbr\u003eI saw that Jack Conte from Pomplamoose launched this site four years ago, and I wanted to be a \npart of it, because he\u0027s a big musical (and personal) influence on me... so, we\u0027ll see what comes of this.\u003cbr\u003e\u003cbr\u003eThank you ALL for listening and thank you for helping me get OUT THERE more as a passionate, totally down-to-earth and unselfishly giving artist.\u003cbr\u003e\u003cbr\u003e-Chris Caulder\u003cbr\u003ePhiladelphia area, PA, USA\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://chriscaulder.net\"\u003ehttp://www.chriscaulder.net\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://seldomfamily.bandcamp.com\"\u003ehttp://seldomfamily.bandcamp.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://oustedrecords.bandcamp.com\" rel=\"nofollow\"\u003ehttp://oustedrecords.bandcamp.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://youtube.com/chriscauldermusic\" rel=\"nofollow\"\u003ehttp://youtube.com/chriscauldermusic\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
