    "summary": "\u003cimg src=\"http://img.fenixzone.net/i/g8ZN6l5.jpeg\"\u003e\u003cbr\u003eHi little baby chicken soul! \u2665 Welcome to my patreon, if you are new on patron, here I\u2019ll explain all you should know before joining it.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Patreon for?\u003c/strong\u003e\u003cbr\u003ePatreon is an incentive and reward platform, designed for artists to ask donations to reach their future projects in exchange for providing a reward (exclusive content), this system helps to have a very close communication between the person and the followers and also allows them to be involved in the making of the projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow I become a Patron?\u003c/strong\u003e\u003cbr\u003eIt is very simple, you create an account in Patreon and search for the person you want to support, click where it says, \"become a patron\" and choose the package of rewards that you want, click on continue and there you will see the options to add a Paypal account or a credit card, confirm the donation and now you\u0027re a patron.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u26a0 When I will recive my rewards and how?\u00a0\u26a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\u0027ll recieve your rewards every 5th of each month and once Patreon confirm you paid, rewards\u00a0will be sent to the email with which you have subscribed, this is just a methos to avoid scam so I hope you understand.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCiro\u0027s patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn this section I\u0027ll explain how my Patreon works, the rewards, the rules and the points system, those are all the rewards of my patreon, the amount of rewards varies according to the package, each one consists of the following:\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eHigh definition photos (regular set).\u003c/li\u003e\u003c/ul\u003e(Photographs of characters without erotic content, for wallpapers in high resolution)\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003ePhotos Premium \u2665 (Sexy)\u003c/li\u003e\u003c/ul\u003e(The sexiest photos of the whole set.)\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRandom Prints !\u003c/li\u003e\u003c/ul\u003e(Physical photos of my photoshoots)\u003cbr\u003e\u003cul\u003e\u003cli\u003ePolaroid Insta Photos!\u003c/li\u003e\u003c/ul\u003e(I\u0027lhysical polaroid photo of me signed.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWARNING\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e-Redeemable or accumulative points(These points reward you for being a recurring patron, every certain amount of points allows you to access a reward of a superior package)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/4cf015f57bc6a239d953dfecb4fab467/tumblr_ormeh5e7Nx1qb095ao1_400.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003ePermanent blockingreasons\u003cbr\u003eThese are the only reasons why your account could be denounced and blocked, it depends on the number of strikes you commit, the concurrence and severity, in some cases you will be notified and warned one time but if you strike again, the blockage will occur:\u003cul style=\"\"\u003e\u003cli\u003eFraudulent account or declined payment.\u003c/li\u003e\u003cli\u003eVerbal harassment.\u003c/li\u003e\u003cli\u003eIntolerant attitude toward me or other patrons.\u003c/li\u003e\u003cli\u003eSpread or sell content to third parties.\u003c/li\u003e\u003cli\u003eSexual insinuations\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePoints system\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe amount of points that you receive for paying a tier appears in the image of each package, it is the number below the diminutive PTS.\u003cbr\u003e\u003cbr\u003eIn my Patreon, this system manage extra rewards that you can redeem each time you collect a certain amount of points, those points are obtained with each package you buy and will be accumulated being a recurring patron, in some packages the points appears as a redeemable given, it means that your amount of points have direct access to an extra reward and when the points appears as accumulative is because they are not enough to claim something and can be saved every month.\u003cbr\u003e\u003cbr\u003e20pts // 1 Zing image \u2665\u003cbr\u003e50 pts //\u00a01 Polaroid photo signed. \u2665\u003cbr\u003e"
