    "summary": "Hi everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I, and what am I doing here?\u003c/strong\u003e\u003cbr\u003eI\u0027m Cargoleta, a freelance illustrator from Barcelona currently living in Sweden. I\u0027ve been working professionally for a few years now, mostly drawing digital art for private customers but also for some companies (such as\u00a0\u003ca href=\"http://7itria.cat/\" rel=\"nofollow\"\u003e7iTria\u003c/a\u003e,\u00a0\u003ca href=\"http://www.seozeo.com/\" rel=\"nofollow\"\u003eSEOzeo\u003c/a\u003e and\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.ollaa.android\u0026amp;hl=en\" rel=\"nofollow\"\u003eollaa\u003c/a\u003e).\u003cbr\u003eI\u0027ve been familiar with Patreon for a while, and I finally decided to open my own account in order to be able to support myself better (freelancing can be tricky after all!) and meet new people.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you find here?\u003c/strong\u003e\u003cbr\u003eA little bit of everything! I draw in quite a wide array of different styles and themes: from cutesy chibi-styled pictures to creepy, painterly monsters and landscapes. I also do fanart!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere else can you see my work?\u003cbr\u003e\u003c/strong\u003eI can be found in many other places besides here, such as\u00a0\u003ca href=\"https://cargoleta.carbonmade.com/\" rel=\"nofollow\"\u003emy portfolio\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/lacargoleta\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/lacargoleta/\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/Cargoleta-Doodles-and-more-152361738124903/\"\u003eFacebook\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI think that\u0027s pretty much it for now, so feel free to look around and I hope you enjoy my art! :)\u003cbr\u003e\u003cbr\u003e"
