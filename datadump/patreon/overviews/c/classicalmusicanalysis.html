lowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/iukF5CzRL1I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eSo, I\u0027ll be posting new music scores at my Youtube channel and writing more analyses on my website. Here on Patreon I\u0027ll be posting updates and thoughts, so if you\u0027d like to contribute to my project I\u0027d really be very happy.\u003cbr\u003e\u003cbr\u003eThank you very much!\u003cbr\u003e"
