    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://j.gifs.com/1rjPq0.gif\" style=\"width: 651px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/78/47/5a/FC7A0258-BAEE-11E7-AA92-1689CE8206F8-image-d2f1f454229adef7a0dbdb0a87ae9c1cfc2f53bce43420dce34d2c96bd4d84fa.jpg\"\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/eSvQdH/About_us.jpg\" style=\"width: 200px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHi guys! Welcome to my Patreon page! My name is 1Playa\nand I love creating Adult games! I\u2019m currently developing a game called \u201cCosmic\nShock League\u201d, a synchronous PvP\\PvE match-3 battle puzzler, based\nin a sexy Sci fi universe.\u00a0\u003cbr\u003e\nI set out with the goal of creating Japanese quality Hentai, fused with engaging pick-up and play mechanics. My promise to you, is to do my part in putting and end to un-intuitive Japanese menus and cheap crappy western hentai art :)\u00a0 \u00a0\n\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/78/47/5a/FC7A0258-BAEE-11E7-AA92-1689CE8206F8-image-d2f1f454229adef7a0dbdb0a87ae9c1cfc2f53bce43420dce34d2c96bd4d84fa.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bVDYXc/main_plot.jpg\" style=\"width: 207px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/k3daCc/WVKZN9t.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe game follows the adventures of a late-20th-century Shock League Champion, after being\u00a0 cryogenically frozen for thousands of years, finds himself reanimated on board an interstellar cruiser \u003cem style=\"color: rgb(127, 127, 127);\"\u003e(Futurama meets porno Demolition Man!).\u00a0\u003c/em\u003eHe is tasked with filling in the blanks for each Cosmic Shock Girl,\non the classic female persona she\u2019s built her life and combat style around. Lots of fun and\nfrolics ensue\u2026 with our hero using his knowledge of the past to charm the\nknickers off his charges and defeat his old foes from the past!\u00a0\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/78/47/5a/FC7A0258-BAEE-11E7-AA92-1689CE8206F8-image-d2f1f454229adef7a0dbdb0a87ae9c1cfc2f53bce43420dce34d2c96bd4d84fa.jpg\" style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hnRyyH/Gameplay.jpg\" style=\"color: rgb(5, 45, 73);\"\u003e\u00a0\u00a0\u00a0\u00a0\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fc0YyH/NNUyYsP.jpg\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\nThe player faces the opponent\u0027s board\nand attacks by matching tiles and strategically deploying the unique special attacks of their Heroes. The goal is to reduce opponent\u2019s life to 0\nbefore they reduce yours. By matching and creating combos, the players will\nfill the Cosmic Shock Girls attack meters, which in turn, allows them to activate their\npowerful abilities.\n\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/78/47/5a/FC7A0258-BAEE-11E7-AA92-1689CE8206F8-image-d2f1f454229adef7a0dbdb0a87ae9c1cfc2f53bce43420dce34d2c96bd4d84fa.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/b2kDXc/Collection.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gc72sc/0FjZJM3.jpg\" style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe game also has a strong focus on card\ncollection, with new girls being added to the roster all the time.  Each new addition will add new possibilities\nto experiment with different combinations of special abilities. Creating different\nattacking strategies and of course the chance to get to know them a lot more\nintimately\u00a0 :))\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/78/47/5a/FC7A0258-BAEE-11E7-AA92-1689CE8206F8-image-d2f1f454229adef7a0dbdb0a87ae9c1cfc2f53bce43420dce34d2c96bd4d84fa.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ktONQx/Pvp_Tournament.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/f9ehsc/wfgBLtr.jpg\" style=\"color: rgb(127, 127, 127);\"\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWe\u0027ll be running continuous PvP\ntournaments where players will compete in global competitions to determine\nwho is the true King of the Cosmic Shock League! \u003cbr\u003e \n\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/78/47/5a/FC7A0258-BAEE-11E7-AA92-1689CE8206F8-image-d2f1f454229adef7a0dbdb0a87ae9c1cfc2f53bce43420dce34d2c96bd4d84fa.jpg\" style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kqDYXc/SUPPORTME.jpg\" style=\"width: 345px;\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n          \u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIf you\u0027d like to support us during the process of developing this game and our future products, we would appreciate that very much. Becoming a Patron will get you benefits such as: \nStaying up to date with the development progress! \nConcept art and (sexy pics) of new characters and unreleased content!\nExclusive Patreon Emoticons which allow you to speak to other players during combat!\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\nThank you for your presence here, I appreciate you\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\nWith love\u003cbr\u003e \n\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\nYour smutbuddy\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u00a0\u003cbr\u003e"
