    "published_at": "2016-06-30T06:58:31+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is the Comic Book Girl 19 Show?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor six years we have operated as an independent and home-grown production studio creating videos on YouTube exploring the meaning behind art in movies, comics, tv, and pop culture. With your help, we will be able to keep our show going independently so that we can continue to bring you more episodes of the Comic Book Girl 19 show in addition to podcasts and other programming.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBecome a Team 19 Member on Patreon and Get Early \u0026amp; Exclusive Content!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBy becoming a Team 19 member not only do you support our show to continue producing content on YouTube, but you also gain access to Patreon exclusive content. Exclusive content includes Early Looks at episodes before anyone else, Behind the Scenes Photos and Updates, Special Patreon only videos, and Discount Codes on CBG19 Merch. Patreon is also the best place to keep up to date with everything that is happening with 19 Productions. \u003cbr\u003e\n\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for your Support!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYouTube is special. In its 13 years of existence, it has become more than just a video sharing platform. It has become a unique communication medium where voices from independent sources can be heard around the world. This has allowed us to learn, share, and grow in ways that mainstream corporate-owned programing was unwilling and unable to do before the advent of YouTube. However, in the last two years, advertisers have begun a coordinated effort to unfairly boycott YouTube and hurt all creators in their misguided effort to crack down on \u201coffensive content\u201d. Where creators such as ourselves were once funded for years primarily from the advertising of YouTube videos, it now becomes critical that creators are supported by the generosity of the fans such as yourselves to continue creating. \u003cbr\u003e\n\n \u003cbr\u003ePatreon is now the primary source of funding for the Comic Book Girl 19 show and pivotal to not only our continued existence but the existence of many other small creators. Your support will enable us to continue to produce the high-quality YouTube content you know and love by hiring staff, buying equipment, keeping our studio maintained, and powering robots. Whatever your donation level, we thank you for your support in helping us grow our content and keeping the Comic Book Girl 19 Show going strong and independent.\u003cbr\u003e\n\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(248, 93, 166);\"\u003eLove,\u003cbr\u003e\u003cstrong\u003eTeam 19\u003c/strong\u003e\u003cbr\u003eDanika (Comic Book Girl 19) \u003cbr\u003eand Director Tyson Wheeler\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003eComic Book Girl 19\u003c/strong\u003e or \u003cstrong\u003eCBG19\u003c/strong\u003e, is an \u003ca href=\"https://en.wikipedia.org/wiki/Internet_celebrity\"\u003einternet celebrity\u003c/a\u003e known for her commentaries on comics, films, books, television shows, and art.\u00a0She hosts videos on a \u003ca href=\"https://en.wikipedia.org/wiki/YouTube\"\u003eYouTube\u003c/a\u003e channel. She has a degree in sequential art from the Savannah College of Art and Design.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Comic_Book_Girl_19#cite_note-hare-2\"\u003e[2]\u003c/a\u003e\u0026lt;/sup\u0026gt;\u003cbr\u003eComic Book Girl 19 became popular on the web in 2013. As of May 2014, her YouTube channel had over 14 million views and a quarter of a million subscribers.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Comic_Book_Girl_19#cite_note-3\"\u003e[3]\u003c/a\u003e\u0026lt;/sup\u0026gt; Some of her most popular videos are commentaries on the film \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Prometheus_(2012_film)\"\u003ePrometheus\u003c/a\u003e,\u003c/em\u003e the television series \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Game_of_Thrones\"\u003eGame of Thrones\u003c/a\u003e,\u003c/em\u003e and the documentary series \u003cem\u003e\u003ca href=\"https://vimeo.com/ondemand/epichistoryxmenvol1\"\u003eEpic History X-Men\u003c/a\u003e\u003c/em\u003e . Some videos delve into the background of various popular culture myths and explore special effects in movies. In 2013, she interviewed Alec Gillis of \u003ca href=\"https://en.wikipedia.org/wiki/Amalgamated_Dynamics\"\u003eAmalgamated Dynamics\u003c/a\u003e, a special effects company that specializes in animatronics and prosthetic makeup.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Comic_Book_Girl_19#cite_note-4\"\u003e[4]\u003c/a\u003e\u0026lt;/sup\u0026gt; CBG19 occasionally co-presents with \"Robot\",\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Comic_Book_Girl_19#cite_note-5\"\u003e[5]\u003c/a\u003e\u0026lt;/sup\u0026gt;a humanoid 50\u0027s Sci-Fi inspired Robotic character with the personality of an angry teenager and \"Space Brain\", a floating 50\u0027s Sci-Fi inspired alien creature. The CBG19 videos are directed and edited by Tyson Wheeler who\u0027s creative partnership is refereed to as \"Team 19\" or \"Team 19 Productions\".\u003cbr\u003e",
