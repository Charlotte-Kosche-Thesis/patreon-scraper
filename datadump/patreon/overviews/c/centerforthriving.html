    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI love people. Even more, \u003cstrong\u003eI love seeing people thrive.\u003c/strong\u003e So, in 2017 -- despite being a tenured professor who cherished her students and had ZERO experience being an entrepreneur -- I quit my job and started the Center for Thriving. \u003cem\u003e(Gutsy, I know.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Center for Thriving\u0027s mission is simple: empower people to thrive. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHow do we do that? By creating tools that help people boost their competence (skills) and confidence (courage). These are research-based and student-tested tools that encourage progress and growth in a way that is engaging, educational, and \"real.\"\u00a0\u003cem\u003e(No stuffy professors here.) \u003c/em\u003eThanks to continuous student input, the tools keep getting better and better! \u003cem\u003e(This movement is truly a \u201cwork in progress.\u201d)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want to bring these empowerment tools to one million students (of all ages) and ignite a movement focused on empowerment, authenticity, connection, and positivity. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAre these goals idealistic? \u003cem\u003eYep.\u003c/em\u003e Are they unrealistic? \u003cem\u003eMaybe.\u003c/em\u003e Are we in this to win this? \u003cem\u003eYou better believe it.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you want to empower yourself and others to thrive, please consider becoming a Patron here on our Patreon page.\u00a0Patreon subscribers receive exclusive monthly rewards and content, my unending (and frequently expressed) gratitude, and the awesome feelings that comes with empowering oneself and others to thrive. We offer several membership levels and easy sign-up/opt-out options so you can pick what works best for you and your budget! \u003cstrong\u003eAll contributions go towards creating more tools and building the movement, so all help is appreciated.    \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for your consideration and help!\u00a0\u003cbr\u003eLet\u2019s DO this!\u003cbr\u003eJill\u003cbr\u003e\u003cbr\u003e #livetothrive #centerforthriving #cftmovement\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ep.s.\u00a0If you want to bring our tools or training to your school or organization, please contact me at Jill@centerforthriving.com.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e"
