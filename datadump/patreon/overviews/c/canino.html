    "summary": "\u003cstrong\u003eCanino\u003c/strong\u003e es una web de informaci\u00f3n y cr\u00edtica cultural.\u003cbr\u003e\u003cbr\u003eCon actualizaciones diarias y cero grupos medi\u00e1ticos o herencias \nfamiliares respaldando econ\u00f3micamente esta aventura, necesitaremos la \nayuda de los lectores para continuar mordiendo. Os proponemos este \u003cstrong\u003ePatreon\u003c/strong\u003e con el que pod\u00e9is ayudar a que sigamos adelante.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCanino\u003c/strong\u003e\u00a0quiere poner en pie algo que sus responsables cada vez creen que escasea m\u00e1s: una web cultural en espa\u00f1ol donde sus responsables realmente parezcan disfrutar con lo que comentan y no sientan la necesidad continua de aparentar estar por encima de la tem\u00e1tica del objeto de su estudio. \u003cstrong\u003eCanino\u003c/strong\u003e\u00a0ofrece noticias, reportajes y cr\u00edticas con cabeza y coraz\u00f3n sobre cine, televisi\u00f3n, libros, m\u00fasica, tebeos, videojuegos y cualquier otra forma de cultura popular. Nos gustan los tebeos de superh\u00e9roes y las novelas gr\u00e1ficas m\u00e1s introspectivas, las pelis de terror y el cine de autor, los videojuegos de tiros y las producciones indies m\u00e1s independientes, la m\u00fasica pop y el doom metal m\u00e1s abrasivo. Todo eso es \u003cstrong\u003eCanino\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSiempre nos planteamos \u003cstrong\u003eCanino \u003c/strong\u003ecomo algo m\u00e1s que una simple web de noticias, y pod\u00e9is ayudar a financiar ese prop\u00f3sito: con vuestro dinero no solo queremos seguir pagando a los colaboradores sino hacer que cada vez sean m\u00e1s y crear contenidos en otros formatos, como v\u00eddeos o podcasts.\u003cbr\u003e\u003cbr\u003ePara celebrar vuestra generosidad recibir\u00e9is un art\u00edculo semanal en exclusiva y participar\u00e9is en sorteos de las cosas que de verdad nos gustan. Apoyad \u003cstrong\u003eCanino\u003c/strong\u003e y recibid cosas a cambio. Nos parece un buen trato.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a1Hagamos que Canino ponga patas arriba el periodismo cultural! Total, \u00bften\u00e9is mejores planes?\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003ePero... \u00bfc\u00f3mo funciona Patreon?\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePatreon \u003c/strong\u003ees una plataforma de\u003cem\u003e crowd-funding\u003c/em\u003e que funciona de la siguiente forma: aquellos que aporten dinero a\u003cstrong\u003e Canino\u003c/strong\u003e no dejan una cantidad fija sin m\u00e1s, sino que aportan una cantidad mensual. Sirve para financiar proyectos como este, que tienen una duraci\u00f3n indefinida en el tiempo, y adem\u00e1s permite que pong\u00e1is menos dinero. Dos euros, cinco, diez cada mes ser\u00e1n una gran ayuda para nosotros.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a1Gracias a todos!\u003c/span\u003e\u003c/span\u003e"
