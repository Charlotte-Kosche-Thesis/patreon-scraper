    "summary": "\u003cbr\u003e\u003cstrong\u003eOUR MISSION\u003cbr\u003e\u003c/strong\u003eThe Crypto Market Ad Collective\u2122 mission is to create an ongoing campaign for blockchain and the crypto market as a whole. We want to treat the market like a brand such as Nike, Google, Apple, and so on. Our goal is to build interest in the space of blockchain-based technologies by educating and shifting the brand perception of the market.\u003cbr\u003e\u003cbr\u003eWe are a group of creatives from the ad industry who have had the privilege to work on some of the top brands in the world. We want to apply our expertise and spread the word of blockchain and it\u0027s many possibilities. Look at what the \"What happens in Vegas, stays in Vegas\" campaign did for the Las Vegas Convention and Visitors Authority (LVCVA), or what the \"Got Milk\" Campaign did for the California Milk Processing board.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e#PROJECTADOPTION\u003cbr\u003e\u003c/strong\u003eWe need to stop talking to ourselves (The crypto community). We need to start speaking to policy makers, millennials, stock market investors, the mainstream market, and the X percent of people that are on the fence about the technology. To do this, we need the community\u0027s support. Together we can create a positive sentiment of the market. Together we can build awareness and educate people about blockchain-based technologies. Together we can make the future bright.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePHASE 1\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBuild Strategy Plan. \u003cbr\u003eBuild Community of supporters. \u003cbr\u003eDevelop Brand Campaign and Educational campaign.\u00a0\u003cbr\u003eUse initial funds for media (Research, Twitter, billboards, experiential, TV, etc)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support, at any level, helps the growth of this campaign - Thank you\u003cbr\u003e\u003c/strong\u003e\u003cbr\u00
