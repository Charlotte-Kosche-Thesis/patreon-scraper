    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://www.cultaholic.com/CultaholicLogo.png\" style=\"width: 190px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 WE ARE CULTAHOLIC.\u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 JOIN US.\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003e\u201cWait, what? What the hell am I joining here?\u201d\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEasy there, friend. Cultaholic is a collective for people who live and breathe professional wrestling, started by Adam Pacitti, Sam Driver, Ross Tweddell \u0026amp; Jack King.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.cultaholic.com/CultaholicTeam.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou might recognise these loud YouTube sods from their work over at WhatCulture. They\u0027ve parted ways with that company and are off on their own, creating a YouTube channel (Cultaholic) and a website (Cultaholic.com) to showcase new forms of wrestling coverage. But, more importantly, they\u2019re getting back to basics with the content that YOU want and we want YOU to join us.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u201cWhat do I get for joining?\u201d\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOur undying gratitude, for starters. This is the scariest thing we\u2019ve ever done and for you to pledge your hard earned money means an awful lot to us. But also we have a tiered membership, all of the levels replete with incentives and rewards. Check the menu for all the exclusive Patreon goodies you can receive.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u201cHow can I trust you?\u201d\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe here at Cultaholic are determined to not only make content that we\u0027re supremely proud of, but also we want to make sure that you are able to keep us in check. \u003cbr\u003eTo achieve that, we\u0027ve created THE FIVE RULES OF CULTAHOLIC:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eRule 1: Restrict Nothing.\u003cbr\u003e \u003c/strong\u003eEvery video we make, every article we write, goes on YouTube and Cultaholic.com. No paywalls. Ever. Patrons might get some content a little early, but it\u0027ll always go online for free in the end.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRule 2: Always Be Accountable.\u003cbr\u003e \u003c/strong\u003eWe\u0027re in charge, just us. There\u2019s no one above us making our decisions. No bosses or investors get to tell us what to make, so if we screw up, that\u0027s on us. You get to tell us when we do wrong.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eRule 3: Just The Good Stuff.\u003cbr\u003e \u003c/strong\u003eWe know from past experience how easy it is to swamp a YouTube channel and/or website with pointless videos. At Cultaholic, we\u0027re just going to upload the meaningful stuff, so no announcements about merch, no adverts, just the stuff you want to see.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRule 4: Democracy Rules.\u003cbr\u003e \u003c/strong\u003eNo ifs, ands, or buts. Anything that goes to the fan vote, even if you screw us on this, even if you force one of us to jump out of a plane as a punishment, and you mustn\u0027t do that, the fan vote is final.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRule 5: Be Fair.\u003cbr\u003e\u003c/strong\u003eWe\u0027re going to run a very happy cult. Previously our content has been overtly negative, and that may have fostered negativity in the comments. Not anymore. We\u0027ll be objective, point out the bad when we see it, but Cultaholic is going to be a celebration of wrestling. Be fair, and that goes for you, for us, for everyone.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThis way, YOU can make sure that we stay true to our founding beliefs. \u003cbr\u003eWe\u0027re starting this new business as a way of making something genuinely special with you, the fans that have stuck by us for over two years.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 WE ARE CULTAHOLIC.\u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0JOIN US.\u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
