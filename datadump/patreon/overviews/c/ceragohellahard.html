    "summary": "\u003cstrong\u003eThanks for visiting my Patreon!\u003c/strong\u003e\u003cbr\u003eFor the past few years, I have been creating\u00a0dance and fitness videos for YouTube (performances, tutorials, and workouts you can do at home). \u003cbr\u003e\u003cbr\u003eIt is important to me to use popular music in my work. The more you like the music, the easier it is to work out! However, this means that I can not collect revenue from my videos on Youtube (Youtube gives that revenue to the Music copyright holder).\u003cbr\u003e\u00a0\u003cbr\u003eYour support of this channel goes directly to production costs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Breakdown:\u003c/strong\u003e\u003cbr\u003eCreating even a 3 minute workout video means renting a studio, filming for up to 45 minutes per workout, sometimes paying other dancers to be in the videos with me, and hours spent editing. Your contributions allow me to create more content, more quickly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Per Video?\u003c/strong\u003e\u003cbr\u003eI offer my subscription as Per-Video vs. a monthly charge because I genuinely only want you to pay for what you use, and what I release! \u003cbr\u003eI don\u0027t think it\u0027s fair for me to charge a monthly fee, especially if some months I make more videos and some months I make less.\u003cbr\u003eCharging per video feels more equitable to me, and hopefully to you as well. \u003cbr\u003eI usually release 4 or 5 videos per month, or 1 a week. Patreon charges your card at the beginning of every month. You CAN set a dollar amount cap (i.e., $5 per video, but never more than $25 a month).\u003cbr\u003e\u003cbr\u003eIf you like these videos and use them at home, $1 per video is a great thank you!\u003cbr\u003e\u003cbr\u003eYour support is so valuable! I appreciate each and every one of you so much.\u003cbr\u003e\u003cbr\u003eTHANK YOU!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/user/cerastudio\" rel=\"nofo
