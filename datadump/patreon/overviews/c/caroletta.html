    "summary": "\u003ch3\u003e\u003cimg src=\"http://www.artandalmonds.com/wp-content/uploads/2017/11/K1600_Beispiele2.jpg\"\u003e\u003c/h3\u003e\u003ca href=\"https://www.patreon.com/posts/18793716\"\u003e(Hier geht\u0027s zur deutschen \u00dcbersetzung)\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eHi there! \n\u003cbr\u003e\nI am Caroletta, an artist and illustrator from Berlin, Germany. I have quite a dark sense of humor and - some might say -\na twisted mind.\n\u003cbr\u003e\nA few months ago I startet a new series of paintings which is called \"About Meat\". \n\u003cbr\u003e\nThe series illustrates our society\u0027s relation to animals, how we \ncategorize them into edible things and inedible pets and how we think \nconsuming animal products is \"natural\", \"normal\" and \"necessary\"\n\u003cem\u003e.*\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eEven though I have not eaten or even touched any meat in \nthe last 30 years, I do like to paint it in order to draw peoples \nattention to animal rights and hold a mirror up to our society.\u003c/strong\u003e \u003cbr\u003e\nI just finished the last painting and would really like to follow up the series. \nTherefor I need YOUR support! \n\u003cbr\u003e\n\u003cbr\u003e\nPaintings like these take their time. As this is a personal project, \nthis Patreon page is my chance to keep up the work beside my other jobs.\n\u003cbr\u003e\nI\u2019m really excited about growing my community here.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eSo what do you get for your money? \u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\n\tYou can choose between a variety of rewards, such as stickers, signed prints, postcards and even original illustrations\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003e\n\tYou can sneak a peek at my new paintings long before everyone else.\n\t\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003e\n\tWIP-Videos like these ones will be posted here first.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CdW5DRMNXiw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BfAxuzJ_lPo\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UlUgkZLZJcg?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\tYou will get to see some behind the scenes stuff and I will share some personal reflections and ideas about the project.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e*Joy, Melanie (2011) [2009]. \u003cem\u003eWhy We Love Dogs, Eat Pigs, and Wear Cows: An Introduction to Carnism\u003c/em\u003e. Conari Press\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e"
