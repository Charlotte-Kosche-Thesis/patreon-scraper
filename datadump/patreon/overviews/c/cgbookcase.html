    "summary": "Hey there, thanks for checking out my Patreon site :)\u003cbr\u003e\u003cbr\u003eI\u0027m Dorian Zgraggen, the guy behind cgbookcase.com.\u003cbr\u003e\u003cbr\u003eAs you probably know, I create\u003cstrong\u003e free PBR textures\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003ePBR stands for \"\u003cstrong\u003ephysically based rendering\u003c/strong\u003e\", which means that the textures not only consist of one image but of multiple ones.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.cgbookcase.com/wp-content/uploads/2018/03/differentMaps.jpg\"\u003e\u003cbr\u003eThese different types of images are called maps. The different maps tell the render engine information\u00a0about the material.\u003cbr\u003e\u003cbr\u003eFor instance, this weird looking normal map adds \u003cstrong\u003efake bumps and dents\u003c/strong\u003e to the material, which will make it look more realistic / detailed without adding extra geometry:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.cgbookcase.com/wp-content/uploads/2018/03/normal-maps.png\" style=\"width: 160px;\"\u003e\u003cbr\u003e\u003cbr\u003eOr this grayscale \u003cstrong\u003eroughness\u003c/strong\u003e map defines, how rough the reflections of different parts of a material should be:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.cgbookcase.com/wp-content/uploads/2018/03/roughness-maps.png\" style=\"width: 154px;\"\u003e\u003cbr\u003e\u003cbr\u003eAll the textures on cgbookcase.com consist of five to six maps (except for surface imperfections): A color map, normal map, height map, roughness map, ambient occlusion and metallic (if necessary).\u003cbr\u003e\u003cbr\u003eThe textures on the website are not only free, I also released them into public domain. All the textures are licensed as CC0, which means \u003cstrong\u003eyou can do anything with them\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eYou can use them for commercial as well as non-commercial projects, you can publish \u0026amp; sell them as part of a 3d model on Turbosquid\u00a0or you can even resell the textures on their own. You can also share them with your friends. You can literally\u00a0do anything with them.\u003cstrong\u003e Plus, you don\u0027t even have to give credit.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI add\u00a0\u003cstrong\u003eten new textures every other week\u003c/strong\u003e (usually on Friday), which are available for download on cgbookcase.com/downloads.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat is Patreon?\u003c/h3\u003ePatreon is a great way to accept donations on a monthly basis. Your support allows me to invest more time into creating textures and buy gear and software.\u003cbr\u003e\u003cbr\u003eIf you have a few bucks left, I\u0027d highly appreciate it if you decide to become a patron. :)\u003cbr\u003e"
