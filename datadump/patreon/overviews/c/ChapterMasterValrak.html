    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHail, my name is Chapter Master Valrak - I\u0027m a huge Warhammer fan, I make content dedicated to Warhammer Gaming and everything attached to it. Over the last couple of years, we\u0027ve been blessed with the Warhammer license going out to more and more developers to make games in the IP we all love and adore, we\u0027ve also seen the launch of 8th Edition and new armies and models enter the battle on Table Top.\u003cbr\u003e\u003cbr\u003eI made a YouTube channel dedicated to all my adventures in the Warhammer IP, with all the support and feedback on new people joining my channel and helping me purge in the Emperors name I have set up this page to help me try and make some kind of career out of purging in the Emperors name.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eContent?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWell by you probably have realized that I play and talk anything 40k related, I love to make content about any Warhammer gaming be it digital or tabletop!\u00a0\u003cbr\u003e\u003cbr\u003eYou can find anything from looking at the newest Warhammer games,\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tvHWtuz1Cvs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTo talking lore from the 40k IP:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LLlsdE2mEeQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI want to help people keep upto date with all the latest news and activity in the Warhammer gaming community and give my honest thoughts and feedback.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for taking the time to look at my page, for the EMPEROR!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
