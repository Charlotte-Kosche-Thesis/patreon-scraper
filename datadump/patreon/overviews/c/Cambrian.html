it. \u003cbr\u003e\u003cbr\u003eWithout this Patreon, my ability to write for all of you will diminish over time as I have to \"Grow up\" and \"Get a real life\". If you like what I do, like what you see from me, and want to see more of it, please consider contributing to my Patreon! You\u0027ll be helping me build my dream of making a career out of being a writer!\u003cbr\u003e\u003cbr\u003eIf you support me as a reader or a patron, thank you.\u003cbr\u003e\u003cbr\u003e\u003cdel\u003eIf you would prefer to commission just a single piece from me rather than donate for multiple months, I write commissions at 1 cent per word, or $1 per 100 words.\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003eContact me here, on Twitter, or on Questionable Questing dot com to discuss commission details!\u003cbr\u003e\u003c/del\u003e\u003cbr\u003e\u003cstrong\u003e[\u003c/strong\u003e\u003cstrong\u003eUntil further notice, as of 10/14/17, COMMISSIONS ARE CLOSED TO NEWCOMERS!]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease follow me at:\u00a0\u003ca href=\"https://twitter.com/Cambrian_s_Smut\"\u003ehttps://twitter.com/Cambrian_s_Smut\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://forum.questionablequesting.com/members/cambrian.1638/\"\u003ehttps://forum.questionablequesting.com/members/cambrian.1638/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.hentai-foundry.com/user/Cambrian/profile\"\u003ehttp://www.hentai-foundry.com/user/Cambrian/profil..\u003cbr\u003e\u003c/a\u003e"
