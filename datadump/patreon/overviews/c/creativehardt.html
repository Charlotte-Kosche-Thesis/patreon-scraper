    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e my name is Belinda. \u003cbr\u003eWelcome to my world, I am so happy that you stopped by. A little about me, I am an artist, illustrator \u0026amp; designer based on Sydney\u0027s Central Coast, Australia. (\u003ca href=\"http://www.creativehardt.com.au\" target=\"_blank\"\u003evisit my website\u003c/a\u003e). \u003cbr\u003eI have been a professional designer for over 20years and artist for about 15. I have also enjoyed teaching art in my local community for the past 7 years. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMY STYLES / MY ART.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI work in two very distinct styles of art: \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eMy \u003cstrong\u003erealism \u003c/strong\u003estyle is one I am widely known for\u00a0 includes art created with coloured pencils. This type of art has a very specific process in the way it is created and I have spent many years learning from a variety of different sources to find my own way of producing rich artworks with pencils on a range of different sources.\u003ca href=\"http://www.creativehardt.com.au/realism-artworks-archives/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.creativehardt.com.au/wp-content/uploads/maxybubble_web.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy paintings done in semi \u003cstrong\u003eabstract / expressionism \u003c/strong\u003estyle is uses a variety of different materials (mixed media) to produce contemporary paintings. I am influenced by colours and my local environment. I like to incorporate textures and sometimes recycled materials in these works. \u003cbr\u003e\u003cbr\u003eLiving near the beach, the water is a common theme in many of my works but it also represents a spiritual meaning of flow, authenticity \u0026amp; connection which are values that I very important in my life and my self-being. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.creativehardt.com.au/wp-content/uploads/abstract-artwork-sydney-belinda-lindhardt-art-C66-web-3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eExploration \u0026amp; process is a very different important aspect in the way I work and live. Particularly being a self-taught artist being able to try things on, see how that works and allowing each painting to evolve but also pushing through my zone of comfort and seeing what is on the other side. \u003cbr\u003eI love how colours can effective our moods and thoughts and I love how everyone can see something different in an abstract. Work and one of my favourite things to do is to ask people what they see or feel when viewing my work. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2764\ufe0f\u00a0 WHY\u00a0 \u2764\ufe0f\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e****************************************************************\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://www.creativehardt.com.au/wp-content/uploads/belindalindhardt-boys.jpg\" style=\"float: right; width: 304px; margin: 0px 0px 10px 10px;\"\u003eProviding connection to oneself both through the art I create and through teaching experiences is partly why I am here. I want to be able to continue to grow as and artist \u0026amp; illustrator to \nhave new discoveries, do more learning and basically be able to concentrate full time creating and building an art business that supports myself and my family.\u00a0 I have bootstrapped myself and my business for the past 10 years and seen lots of growth in that time but its a hard slog so i am just asking for a bit of help. \u003cbr\u003e\u003cbr\u003eI\u00a0 have load of aspirations and ideas of where to go, but I realise that in order to be able to give more I need further support to get there, in terms of equipment \u0026amp; people power and the energy of my patrons just knowing that someone is other there supporting me even if its only small just gives that boost to keep going, keep giving back and to keep creating.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e****************************************************************\u003cbr\u003eWHAT DO YOU GET?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eSo this is it! :) I know now that with others help I am then I am better\n supported to then be able to GIVE out more and will be able to GROW. \u003cbr\u003e\u003cbr\u003eThere are a bunch of rewards in general you will get access to patron only content, tips \u0026amp; giveaways. I am a giver so obivously i want to give back things that are of use to you. As i mentioned I am a coloured pencil artist as well as a mixed media artist \u0026amp; illustrator. So in general my content is around that but if there is something more you would like to see more of let me know!! \u003cbr\u003e\u003cbr\u003eI am a lover of social media, you can follow me on any one of the social media channels on my website.\u003cbr\u003e\u003cbr\u003eIn my rewards I have tried to structure it for both artists who are learning as well as people who are just fans of my artwork - if there is something that you would love to see from me \u003ca href=\"mailto:studio@creativehardt.com.au\" rel=\"nofollow\"\u003eplease let me know - \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.creativehardt.com.au/wp-content/uploads/FV-003-gweb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThanks for sticking with me I hope you enjoyed my story and I really hope we can go on this journey together! \u003cbr\u003e"
   },

   {
    "attributes": {
     "amount": 7700,
     "amount_cents": 7700,
     "created_at": "2016-08-04T06:30:35+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.creativehardt.com.au/wp-content/uploads/2014/05/blprofile2013.jpg\"\u003e\u003cbr\u003eONE ON ONE ART MENTORING\u003c/strong\u003e\u003cbr\u003ewith Belinda\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eHave you done a whole bunch of online tutorials and just not sure where to take it from here?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e Are you unsatisfied with the work your producing OR perhaps you just keep making the same mistakes and don\u0027t know where to go next OR maybe you need someon to keep you accountable guiding you where to go next?\u00a0\u003cbr\u003e\u003cbr\u003eMy monthly one on one art mentoring with practical tips on YOUR work to build on your art skills based on what YOU like to work on tailored specifically to YOU. \u003cem\u003eDid you get that this is all about you!\u003cbr\u003e\u003cbr\u003eThis is like having a month long one on one workshop with me! \u003c/em\u003eTo come and attend a 1 day workshop i generally charge around $97- . I love giving one on one help and i don\u0027t always get much time in my workshops alot of people can\u0027t attend being out of the area. So this is basically a way i can connect with you on your coloured pencil or mixed media work and help you on your artistic journey. \u003cbr\u003e\u003cbr\u003eIncludes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSend me your work and I will give you practical tips on how to push your work further we can do this either email or video. I will actually draw and go through with you digitally areas to work on in past works. \u003c/li\u003e\u003cli\u003eA review of your artworks to date and work out your goals and desires with your artwork and steps on how we can get there. \u003c/li\u003e\u003cli\u003eExercises to help you boost your creativity and inspiration in your chosen medium.\u003c/li\u003e\u003cli\u003eExclusive one on one mentoring via email or video hangouts. You can email me right throughout the month and i will respond within 2 business days. \u003c/li\u003e\u003cli\u003eAccess to my reference photos and reference materials i use in my workshops.\u00a0\u003c/li\u003e\u003cli\u003eFeedback on your work as you progress to support you and stop you from getting stuck!!\u003c/li\u003e\u003c/ul\u003e",
