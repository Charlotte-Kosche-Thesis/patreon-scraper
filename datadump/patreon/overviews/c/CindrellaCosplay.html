    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125); background-color: rgb(198, 217, 240);\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cbr\u003e\n\tPatreon Exclusiveness!\u003cbr\u003e\n\tCurrently I am keeping my Patreon pretty exclusive. The Tiers are mostly capped at 10 people per tier, for higher tiers.\u00a0\u003cbr\u003e\n\tThis means that your rewards are very limited!\u00a0\u003cbr\u003e\n\tSo snag up those spots! Once they are gone, you will have to wait for a spot to be available!\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWho am I?\n\u003c/div\u003e\n\u003c/span\u003e\n\u003cblockquote\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003c/strong\u003e\n\u003cblockquote\u003e\n\tI am a cosplayer just trying to have some fun along the way! Meet new people, try new things! All the content on this page is just me expressing myself while having fun! And your subscriptions are what helps keep this dream going! I thank each and everyone of you in advance! \u2764\ufe0f\ud83d\ude18\u003cbr\u003e\n\t\u003cbr\u003e\n\t\t\tMake sure to go head over to twitch and follow my feeds @Cindrella_cosplay! I try to stream as much as possible, so you might catch me there!\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eNEW UPDATE!\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eIf you do not wish to receive physical rewards, where it asks for your address, please just put \" No Rewards \" into that spot!!!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003eWant to see me in a cosplay that I haven\u0027t done yet? You can have the outfit shipped to me and I will not only wear it to a con, I\u0027ll send you a personalized photo from a shoot with it!!  \u003cbr\u003e\n\t\t\tDont see something you want? Let me know!! \u003cbr\u003e\n\t\t\tCheck out this list:\u00a0\u003ca href=\"https://www.amazon.com/gp/registry/wishlist/3F6OZPV1NQYBM\"\u003ehttps://www.amazon.com/gp/registry/wishlist/3F6OZ...\u003c/a\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eFuture cons this year!!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t*Swfl Spacecon- June 16th \u0026amp; 17th Ft myers (guest )\u003cbr\u003e\n\t*Amazingcon Las Vegas - june 30th - july 1st\u003cbr\u003e\n\t*The CharlestonCon - Charleston Sc, - Sept 22nd (guest )\u003cbr\u003e\n\t-More to be listed soon! -\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cbr\u003e\n\tOther Links:\u003cbr\u003e\n\tInstagram= @cindrellaCosplay\u003cbr\u003e\n\tTwitter = @cindrellacos\u003cbr\u003e\n\tFacebook: \u003ca href=\"http://www.facebook.com/cindrellacosplay\"\u003ewww.facebook.com/cindrellacosplay\u003c/a\u003e\u003cbr\u003e\n\tPrint Store: \u003ca href=\"http://www.cindrellacosplay.storeenvy.com\"\u003ewww.cindrellacosplay.storenvy.com\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\
