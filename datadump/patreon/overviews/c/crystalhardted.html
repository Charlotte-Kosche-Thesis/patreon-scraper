    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHello everyone! Welcome to my Patreon! I\u0027m \u003cstrong\u003eCrystalhardted\u003c/strong\u003e and I\u0027m a cosplayer, YouTuber, \u0026amp; all-around nerd based in Texas. \u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2727\u2727\u2727\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAt first, cosplaying simply started out as a way to express myself creatively through a medium I love; it turned into so much more. Meeting friends, building confidence, and making people smile through my work is something I\u0027d like to push to an even greater level... And I\u0027d like to give back to you guys, those who support me and show such awesome appreciation every day. I\u0027ll be able to finance way more content with the help and encouragement you guys give me, but of course it\u0027s a two way street! Patreon is a way for the rewards to be pouring in on both ends, and not just in a material sense. I\u0027m excited to build on this fantastic hobby and share my creativity with anyone who feels inspired or gets a positive reaction from what I do! :)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2727\u2727\u2727\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow does your support help me?\u003c/strong\u003e\u003c/em\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCosplay is an expensive hobby to have! As much as I love it, my current situation does not allow much wiggle room for the level of costumes I am itching to start producing. Currently, I am a senior in university, but I\u0027m also a teacher! I \nbalance working at the school I teach at around my own classes. On top \nof that, I\u0027m a cosplayer, which is very time consuming. With your support, I would be able to finance this hobby that I love so dearly and will continue to do what I love when I\u0027m not being a nerd, which is teach others and complete my education. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2727\u2727\u2727\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat can you guys expect to gain out of this?\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eReminder that you AREN\u0027T obligated in any way to pledge to me! This is just a platform to give you the option if you want to receive something extra special as thanks for helping me do what I love. \u003cstrong\u003eALL\u003c/strong\u003e contributions will be going towards my cosplaying and whatever falls under that umbrella (YouTube videos, materials, convention expenses, etc.) and in return you can receive all sorts of goodies like:\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eexclusive cosplay prints (of varying sizes!)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003emonthly prizes (print of the month, wigs, fandom merch, stickers, etc.)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003emonthly wig styling or makeup tutorial\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eaccess to my Discord chat\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ebehind the scenes videos/photos\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003efirst-access to the YouTube content I post\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003emonthly Google Hangout to talk about cosplay, fandoms, watch me craft, whatever it may be!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eexclusive cosplay polaroids with handwritten messages from me\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWIP access to my future cosplays\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTONS MORE COOL STUFF!!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nRegardless of all of this, I\u0027ll still be posting on my other social media outlets! Even if you choose not to pledge, you\u0027ll still be seeing similar content.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/crystalhardted/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003efacebook\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e ~\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/crystalhardted/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003einstagram\u003c/span\u003e\u003c/a\u003e ~ \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/channel/UC4xfkm_4NUuWZih8d-JiN1Q\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eyoutube\u003c/span\u003e\u003c/a\u003e ~\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/crystalhardted\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003etwitter\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e \u003c/span\u003e~ \u003ca href=\"http://crystalhardted.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003etumblr\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e ~ \u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/crystalhardted\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u00
