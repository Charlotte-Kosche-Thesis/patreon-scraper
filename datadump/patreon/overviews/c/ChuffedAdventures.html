    "summary": "\u003cstrong\u003eAre you ready to get Chuffed?!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eChuffed means happy and content, which is exactly what we are.\u00a0We\u2019re living a purposeful life aboard our new sail boat the SV Chuffed.\u003cbr\u003e\u003cbr\u003eWe are \u003cstrong\u003esailing\u003c/strong\u003e the world and offering \u003cstrong\u003efree veterinary care\u003c/strong\u003e to animals we meet along the way, while working with local communities and veterinarians to improve the standards of animal health and welfare. Your donations contribute to the achievement our mission.\u003cbr\u003e\u003cbr\u003eYour \u003cstrong\u003edonations \u003c/strong\u003ego towards ensuring that we can continue helping animals wherever they are in the world - just $5 could offer life-saving medication to a local animal!  We are \u003cstrong\u003edocumenting \u003c/strong\u003eour Chuffed Adventures so that you can see what your contributions are able to achieve for animals in need.  We also hope our videos inspire you to change the world and live your dreams too!\u00a0\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eHow can you make a difference?\u003c/strong\u003e We will be documenting our adventures sailing, travelling and saving animals. \u003cstrong\u003eEach week\u003c/strong\u003e we will endeavour to develop a video for the YouTube Channel Vet Tails\u0027 Sailing Chuffed.  While we\u2019ll aim for one video a week sometimes plans change, especially on a boat, depending on our location and internet access at the time! If you like our videos and enjoy helping animals please become a Patron and donate to the cause.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eAll Patrons will have access to our Patron only updates, \u003c/strong\u003ethese include photos, live video updates and more!\u00a0 We hope you all Get Chuffed and jump aboard for this crazy adventure!\u003cbr\u003eTogether we \u003cu\u003ecan\u003c/u\u003e make a difference.\u003cbr\u003e\u003cbr\u003eCheck out the Vet Tails\u00b4 Sailing Chuffed website \u003cstrong\u003efor more detailed information \u003c/strong\u003eon how your Patronage helps animals in need: \u003ca href=\"https://www.vettails.com/donate\"\u003ehttps://www.vettails.com/donate\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe have \u003cstrong\u003eBIG DREAMS\u003c/strong\u003e and your Patronage can help us achieve them. Although we are starting small we would one day like to have a BIGGER boat and MORE equipment, such as the ability to run diagnostics like blood tests, perform ultrasounds and larger operations for the animals we encounter. We would like to be able to take veterinary \u003cstrong\u003e\u003cem\u003evolunteers \u003c/em\u003e\u003c/strong\u003eand animal lovers on our journey to assist us in improving animal health all over the world. With your help one day this big dream will be a \u003cstrong\u003ereality\u003c/strong\u003e!\u003cbr\u003e"

     "completed_percentage": 100,
     "created_at": "2018-01-14T20:17:57+00:00",
     "description": "Getting our earnings up to $900 a month will make a huge different to the work we do with local \u003cstrong\u003eanimals\u003c/strong\u003e, and also help keep Chuffed \u003cstrong\u003eafloat \u003c/strong\u003ewhile filming our adventures for our awesome Chuffed Crew!\u003cbr\u003eOnce this goal is reached we want our Patreons and their pets to be the \u003cstrong\u003estars \u003c/strong\u003eof a video! \u003cstrong\u003e\u003cem\u003eSend us a clip \u003c/em\u003e\u003c/strong\u003eof your pet doing something fun, and let us know who you are, and who your pet is, and\u003cstrong\u003e we will put together a fun video for everyone to share\u003c/strong\u003e! (If you dont want to be a star, but your pet does, we can just have them and I will voice over their info).\u003cbr\u003eReaching this goal means we can offer quality care to more animals in need, covering costs of spay/neuter campaigns, worming and medications for animals in need.",

     "completed_percentage": 58,
     "created_at": "2018-02-03T13:50:50+00:00",
     "description": "With all the new Patrons we will have at this goal I think it will be time for another \u003cstrong\u003eChuffed Q and A\u003c/strong\u003e! Send us in your questions and we will answer them especially for our patrons.\u003cbr\u003e\u003cbr\u003eReaching \u003cstrong\u003e$2000/month\u003c/strong\u003e means we can provide more\u00a0\u003cem\u003e\u003cstrong\u003eadvanced veterinary care\u003c/strong\u003e\u003c/em\u003e, provide even more \u003cstrong\u003e\u003cem\u003etreatments and surgery\u003c/em\u003e\u003c/strong\u003e for domestic animals and rescue, treat and release \u003cstrong\u003e\u003cem\u003ewildlife \u003c/em\u003e\u003c/strong\u003epatients.\u00a0\u003cbr\u003eWe will also upgrade the camera equipment when we hit this goal, in particular we want to get a \u003cstrong\u003egimbal \u003c/strong\u003efor the action camera and i-phone so our viewers aren\u0027t getting jolted around with us!\u00a0\u003cbr\u003eAnd finally... we need a new life-raft! \u003cstrong\u003eSAFETY \u003c/strong\u003eis so important on board, and our life-raft is as old as the boat, before we do any more passages we have to get this sorted!\u003cbr\u003e\u003cbr\u003eThis will put us one step closer to our \u003cstrong\u003eBIG DREAM\u003c/strong\u003e of upgrading the boat to take volunteers to help even more animals in even more places!\u003cbr\u003e\u003cbr\u003eALL OF OUR PATRONS ARE AMAZING, so thank you and we hope knowing \u003cem\u003eYOU \u003c/em\u003ehave made a difference to the animals of this world leaves you feeling very \u003cstrong\u003eCHUFFED\u003c/strong\u003e indeed :)",
