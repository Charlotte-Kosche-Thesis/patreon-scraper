    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F245442917\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F245442917\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F670126202_640.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"720\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-12-01T21:33:31+00:00",
    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eHey everyone! Ryan Khatam here. You may know me as the guy who made Johnny Rocketfingers.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.crackedanimations.com/work.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eBrief History\u003cbr\u003e\u003c/strong\u003eI\u0027ve been putting animated shorts online since 1998. Starting with, \"Violent Stick Animations,\" then leading to, \"Johnny Rocketfingers,\" and more recently, \"Pimpy Da Pimp.\" For the past 10 years I have \nworked professionally in the animation industry for studios like \nNickelodeon and Warner Brothers.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.crackedanimations.com/stuff/me2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eEveryone in the industry knows getting your own series on television is next to impossible. So at home I create my own projects in my spare time. This saves them from getting changed or watered down by middle men.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eSo?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eAll of my time is going to commercial work. The \ngoal is to be free of studios so I can create cartoons the way I want for the\n people who want to see them.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.crackedanimations.com/squirrels.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eThe Point\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003ePeople like you, who share my passion for cartoons, are vital to this Patreon. You have the ability to propel my projects forward at a much faster rate. Additionally, you are empowering the spirit of creative freedom and adventure. Join me and together we\u0027ll make awesome cartoons influenced by the classics we all love!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.crackedanimations.com/stuff/oldcartoons.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e* New posts Monday \u0026amp; Friday of each week *\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003eOnce the smaller goals are hit (\u003cem\u003eHorny The Dog Sequel, Johnny Rocketfingers Mini Adventure\u003c/em\u003e) the goal is to launch my animated series,\u003cem\u003e \"Up Chuk Duck.\"\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUp Chuk is a character I\u0027ve been developing for 18 years. Many stories have been written and animatics have been created. Additionally, a fully colored, animated pilot is in production. Subscribe to the $5 tier to see this stuff.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe final goal is to create the epic, \"Johnny Rocketfingers 3,\" which many people have wanted for a long time.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eDrawing Demo:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/F6RePlTjrPk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBecome a Patron today and unlock the posts below!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.crackedanimations.com/topsecret.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eBecome a Patron today and unlock the posts below!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
