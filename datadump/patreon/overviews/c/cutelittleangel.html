    "summary": "A very warm welcome to my Patreon page!\u003cbr\u003eI\u0027m a young artist who, outside of making art, is going to college for animation. I have a whole lot of passion for the things I create, and I strive to make things that everyone can enjoy.\u003cbr\u003e\u003cbr\u003eFor a very long time I\u0027ve had a dream of  making others happy with my art. I can\u0027t express enough just how much it means to me, and I\u0027ve been pursuing this dream as much as I can. But now with this Patreon, I want to make the things that I\u0027m passionate about into a full-time career. And with your help, if you\u0027d like to support me, I\u0027ll be able to make a living doing just that.\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/413a/i/2018/053/f/e/patreon_banner_1_by_xcutelittleangelx-dc3ya7u.png\"\u003e\u003cbr\u003eArt has always been a huge part of who I am and what I want to be, and I want to give back to everyone who helps me take my passion further.\u00a0\u003cbr\u003e\u003cbr\u003eSo with this Patreon I will provide all the rewards I can, including step by step gifs, the files to my works and even redlines and critics to those who support me!\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/e519/i/2018/053/5/7/patreon_banner_2_by_xcutelittleangelx-dc3ya7o.png\"\u003e\u003cbr\u003eI would be nothing without all the support that\u0027s led me here, and with a little more I think I can go even further!\n\nEven if you can\u0027t support me, I hope you find something you like in my growing body of work."
