    "summary": "My name is Justin. I spent over a decade as a busy IT professional traveling the world, making money and slowly feeling my passion for creating things fade. So I saved up enough money to take about 9 months off (knock on wood), relearn how to code and teach myself game development while investing the rest of that money into making a game that I wanted to play, but no one else was making.\u003cbr\u003e\u003cbr\u003eI\u0027m part way through that journey. I\u0027ve been hard at work, averaging 6 days a week and 12+ hours a day to create \u003ca href=\"http://www.cranemountaingaming.com/games\"\u003eARPG Manager\u003c/a\u003e and make it available for free to people who--and I know you\u0027re out there--want to play the same games I do. This is a real game. Those are real screenshots. Real supporters are playing it already. Several of the base explorer skins were made by supporters and a good percentage of the in-game banter has been dreamed up and suggested by fans. I hope, through Patreon, to go even further and flesh out the world with fan-made content, such as new antagonists, cool unique items and fun side quests.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://scontent-iad3-1.xx.fbcdn.net/v/t31.0-8/17492955_283720398724667_1203710677380135719_o.png?oh=08d34697c8521afdeef5a03e838b6026\u0026amp;oe=59B96869\"\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/cfj_WjH78f8\" width=\"854\"\u003e\u003c/iframe\u003e\u003cem\u003eOfficial Trailer!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/588a01c4b8a79bfc15be603f/t/58ec0c821b631b84dcf9ca2b/1491864710935/?format=750w\"\u003e\u003cbr\u003e\u003cem\u003eAntagonists!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis is just my first game, and with your support it will not be my last. I\u0027m looking for patrons who are \u003cstrong\u003epassionate about games\u003c/strong\u003e and \u003cstrong\u003ewant to be a part of the games they support\u003c/strong\u003e. The games I create through Patreon will be supported by 1) patrons and 2) ethical micro-transactions (which are really just another way to say \"I want to support this\"). This means:\u003cbr\u003e\u003cul\u003e\u003cli\u003eNo purchase price.\u003c/li\u003e\u003cli\u003eNo ads.\u003c/li\u003e\u003cli\u003eNo paywalls.\u003c/li\u003e\u003cli\u003eNo \"fun pain\" energy limits.\u003c/li\u003e\u003cli\u003eNo lunchboxes.\u003c/li\u003e\u003cli\u003eNo pay to win.\u003c/li\u003e\u003cli\u003eNo referral schemes that reward you for annoying your friends.\u003c/li\u003e\u003c/ul\u003eYou can play the entire game the exact same way everyone else plays. And if you enjoy it and you want it to live on, get better and grow siblings, you can either sign up to become a patron or buy some awesome skins to customize your game experience.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/588a01c4b8a79bfc15be603f/t/58ec00aa8419c26fd66dcb45/1491861930001/caillou_walking.gif?format=300w\"\u003e\u003cbr\u003e\u003cbr\u003eI really hope you come along for the ride and help launch this game. Then we move on to make the next one together \u0026lt;3"
