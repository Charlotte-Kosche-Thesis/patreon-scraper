    "summary": "We\u0027re \u003cstrong\u003eChampGG\u003c/strong\u003e\u00a0- a gaming organization dedicated to being the best. In order to do so, we\u0027re working on projects which you can help support - see them below!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePugChamp\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePugChamp is a draft-organized pickup game (PUG) system, in which captains select players for their team from a pool of available players. This leads to quickly created highly competitive games. Our system is inspired by previous systems like #tf2.pug.na and tf2pug.me, but is designed to offer a much smoother experience, including new features like player and captain ratings, server automation, and a substitution system.\u003cbr\u003e\u003cbr\u003eThe system is already well on its way to completion (already released fully open-source on GitHub and having undergone weeks of popular public testing), but unfortunately that\u0027s not the only requirement. We need servers in order to bring this creation fully to life, and fairly beefy ones at that. Your support will keep the lights on these servers and ensure the best PUG service doesn\u0027t go out of commission anytime soon.\u003cbr\u003e\u003cbr\u003eWhile we have goals laid out, you can specify where you want your contribution to go. Please leave us a note or get in touch with one of the admins and we will make sure that your support goes to your specified PugChamp.\u003cbr\u003e"
