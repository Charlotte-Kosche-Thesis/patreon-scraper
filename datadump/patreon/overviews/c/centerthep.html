sions are open to EVERYBODY, not just my pledgers, so if you want a commission by me, please, feel free to sent me an e-mail via\u00a0\u003cstrong\u003eriocokoaoao@gmail.com\u003c/strong\u003e, you can also check here the Commission guidelines for it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/f002/f/2017/287/d/1/commissions_for_pepipopo_by_pepipopomr-dbqlliv.png\"\u003e\u003cbr\u003eThe prices ranges from $15 USD for a Rough sketch, $37 USD for full color with shading, $50 Usd for full paint style smooth detailed shading and $22 for a simple but neat manga shaded picture.\u003cbr\u003e\u003cbr\u003eBy Becoming a Patreon of my works, you will be granted Commission Discounts! and when are commissions available, well, only when i said otherwise, i can be always open, just keep in mind that commission deliveries could take from 2 days to 12 days, depending on the complexity of the work i had to do.\u003cbr\u003e\u003cbr\u003eBy Becoming a Patreon of Mind you will Also be Granted.\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eCommissions Discounts\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAccess to Full pictures in 600DPI\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAccess to my Discord Server\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAnd Other Stuff\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eThose are the rewards i can give to you my friends.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlso Keep in Mind, All works Displayed here on Patreon are of Characters OVER THE AGE OF 18 and commissions references should be sent trough e-mail.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI used to be on Twitter but that website went straight to hell for me!\u003cbr\u003e\u003cbr\u003e
