    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ivIFAX4v72E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eThank\nyou for making it to my Patreon page.\u003c/strong\u003e It\ntells me that you\u0027ve\nthought about the time and effort that goes into making the\nvideos \u0026amp;\ntutorials. I love\nhearing how I\u0027ve inspired you to take\nthat first step of buying that van or laying down that insulated\nfloor. It is so\nencouraging for me to hear that\nfrom you! Please consider \u003cstrong\u003ejoining as a patron\u003c/strong\u003e so that you can\njoin me on this special journey.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eHere in our Patreon community you can get\u003cstrong\u003e MORE ACCESS to\u003c/strong\u003e\u003cstrong\u003e me\u003c/strong\u003e,\n answers to your questions, latest YouTube updates, unique community content, behind the scenes info and early access to new videos! By being a \u003cstrong\u003esupporting member of this community\u003c/strong\u003e, you\u0027ll help me create more consistent content while getting exclusive perks.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHave a Great Day!\u003cbr\u003e\u003cbr\u003e\nVan\nWilliams\n\u003cbr\u003e\n\u003ca href=\"http://CargoVanConversion.com\" target=\"_blank\"\u003eCargoVanConversion.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 WHAT IS PATREON? \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003ePatreon is a way to join your favorite content creator and pay him/her for making the stuff you love. \u003cstrong\u003eJust $2 per month\u003c/strong\u003e will make you part of a movement and will give you access to special perks.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 WHY I\u0027M USING PATREON \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eI always enjoy connecting with my viewers and readers on a more personal level, and love to hear their stories or answer their questions. The number of emails and messages I receive, are getting too numerous and I simply can\u0027t respond to every inquiry anymore. With this\nPatreon-supported community, I can connect with you on a more personal level \nand answer questions, that are important to you.\u003cbr\u003eWith the\u00a0 help from my Patreon Community, I can:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCREATE BETTER CONTENT!\u003c/strong\u003e \u003cem\u003eBetter instructional videos and\nmore\ncomprehensive E-Books!\n\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUPGRADE MY VIDEO EQUIPMENT AND EXPAND MY RECORDING CAPABILITIES!\u003c/strong\u003e\u003cem\u003e Produce better quality videos, in\ngreater resolution.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePRODUCE A WIDER ARRAY OF CONTENT!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFOCUS MORE ATTENTION ON MY YOUTUBE CHANNEL AND WEBSITE!\u003c/strong\u003e \u003cem\u003eThe more support I have on Patreon, the less time I have to spend working on other jobs to pay the bills!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 WHERE DOES THE MONEY GO? \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eIn short, Content, Content, Content.\u003c/strong\u003e Your support \ngoes directly to the creation of more and better content on both my website and YouTube channel. Your support will allow me to devote more time to this project, in order to serve you\n as a community. For this, I am grateful.\u003cbr\u003e\u003cbr\u003eMy\n end-game is to help as many people as I can to succeed. I really want \nto make a difference, and I want to help other people make a difference,\n too. Thank you for helping me help YOU!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eTHANK YOU FOR ALL YOUR SUPPORT!\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Born too many years ago, I always lived close to nature. I\u0027ve been chased by cows, just about stepped on rattle snakes and camped out in Tuolumne Meadows under an umbrella of stars.\nExperienced living and traveling in an RV for over 4 years in my younger years. This allowed me to visit anything between Vancouver Island \u0026amp; Sydney NS, Canada in the North and Cancun \u0026amp; Chiapas, Mexico in the South. With many more places still to discover.\nLove the outdoors, but with age, increasingly more comfort too.\nWith the van I\u0027ll return \u0027to my roots\u0027, when I traveled North America from the most remote camping spot to even more beautiful dispersed camping areas, with private (well, actually public) access to some of the best of what the American Heritage has to offer.\nI\u0027m taking the time and woodworking skills, to create the ultimate stealthy house-on-wheels with most of the comforts of home, yet with the ability to explore the backroads of America, to discover the hidden gems the nation has to offer.",
