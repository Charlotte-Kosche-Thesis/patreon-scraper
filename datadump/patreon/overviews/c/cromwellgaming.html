    "summary": "\u003ch2\u003eSERVER STATS\u003c/h2\u003e\u003cul\u003e\u003cli\u003e25x Taming\u003c/li\u003e\u003cli\u003e40x Maturation\u003c/li\u003e\u003cli\u003e12x Harvest Amount + Other  resource settings (It\u2019s Good!)\u003c/li\u003e\u003cli\u003e25x Egg Incubation\u003c/li\u003e\u003cli\u003e5x Kill xp, 3x Craft xp , Generic 2xp (Hunting levels you up the Quickest)\u003c/li\u003e\u003cli\u003eMax Wild Dino level is 150 (Close to Official settings) (Excluding Wyverns)\u003c/li\u003e\u003cli\u003e5x Crop Growth Speed\u003c/li\u003e\u003cli\u003e300 Turret Limit  (Roughly 33 Foundation area)\u003c/li\u003e\u003cli\u003eEgg laying is 60% Faster than standard\u003c/li\u003e\u003cli\u003eMating Interval is 60% sooner than Standard\u003c/li\u003e\u003cli\u003eResources take 2x longer to spoil\u003c/li\u003e\u003cli\u003ePlant Turret Damage towards Dinos is 50% Higher than standard.\u003c/li\u003e\u003cli\u003ePlayer Stats - 1.5x health - 1.5x Stamina - 75x Weight - Fortitude Increased \u003c/li\u003e\u003cli\u003eDino Stats - Carry Weight and Stamina Increase - Health Recovery x4\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eSERVER RULES\u003c/h2\u003e\u003ch3\u003eBasic Rules\u003c/h3\u003e\u003cul\u003e\u003cli\u003eNo Spawn blocking\u003c/li\u003e\u003cli\u003eNo chat abuse\u003c/li\u003e\u003cli\u003eDo not attack any of the PVE towns\u003c/li\u003e\u003cli\u003eNo Raft Spamming\u003c/li\u003e\u003cli\u003eNo Building in Major Resource caves\u003c/li\u003e\u003cli\u003eNo Trolling\u003c/li\u003e\u003cli\u003eDo not block Wyvern egg spawns, Artifacts or boss cave entrances with your base.#\u003c/li\u003e\u003cli\u003eOnly PVE towns are Exempt from Raiding. Any Base outside of an \u201cOfficial Town\u201d is Fair Game!\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003ePVP RULES\u003c/h3\u003e\u003cul\u003e\u003cli\u003ePVP is allowed!\u003c/li\u003e\u003cli\u003eDo not wipe fresh starters!\u003c/li\u003e\u003cli\u003eDo not Troll  (Trolls are banned and often Xbox live Reported, based on aggression)\u003c/li\u003e\u003cli\u003ePlease do not kill passive tames!\u003c/li\u003e\u003cli\u003eUnderstand that Loss of Items / Dinos is part of the game when you choose Pvp.\u003c/li\u003e\u003cli\u003eTry to limit raiding, It\u2019s hard for the server to grow if tribes get wiped daily!\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003ePVE RULES\u003c/h3\u003e\u003cul\u003e\u003cli\u003ePVE Players Must join a PVE TOWN to be considered PVE or YOU MUST DEFEND YOUR OWN BASE!\u003c/li\u003e\u003cli\u003eSTORE ITEMS SAFELY in a hidden location or SAFE / BANK\u003c/li\u003e\u003cli\u003eWe recommend you keep your DINO\u2019S IN A PEN to keep them safe and NOT ON PASSIVE.\u003c/li\u003e\u003cli\u003eDO NOT PVP AT ALL!  If you live in a PVE town (This is important)\u003c/li\u003e\u003cli\u003eDO NOT build In Wyvern Egg spawns, Near existing PVE towns or Boss caves / Resource Caves\u003c/li\u003e\u003cli\u003ePVE TOWN ARE DEFENDED - You must join an alliance to enter!\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eROLEPLAY \u0026amp; UPCOMING EVENTS\u003c/h3\u003eTHE GRAND GLADIATOR ARENA\u003cbr\u003eCalling all Champions, the Great Arena is Open! ARE YOU READY FOR THE ARENA? Become the Champion of your tribe and fight other champions. The Battles will be bloody, Lives will be lost and Riches will be won! \u003cbr\u003eFight your dino\u2019s against other tribes dinos in the arena or fight wild and horrific monsters as a Gladiator on your own or in a team. Earn Gems by taking part in the Arena and spend them in the rare Item \u0026amp; Pet shop. Various game modes coming soon! (Some as follows)\u003cbr\u003e\u003cul\u003e\u003cli\u003e1v1 Death Match - (Survivor wins) Swords and shields only\u003c/li\u003e\u003cli\u003eTeam Death Match - Last surviving tribe member wins for that tribe (Swords and shield only)\u003c/li\u003e\u003cli\u003e1v1 Dino Death Match - Surviving Dino wins\u003c/li\u003e\u003cli\u003eDino Team Death Match - Last Surviving Dino Wins for the Tribe\u003c/li\u003e\u003cli\u003eSurvival of the fittest - (3 - 5 Different Champions from different tribes must survive 5 waves of various monsters) \u003c/li\u003e\u003cli\u003eBoss Fight (Fight one heroic monster on your own or with your tribe members.\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eOTHER ROLEPLAY\u003c/h2\u003eRole Play is active and encouraged throughout the server. Different Role Play is as follows. \u003cbr\u003eJousting for prizes, Various events, Climbing, Fight Club, Dino Fight Club. Various jobs available and quests. Become a settler in one of the villages. Become a Knight of a particular town by completing tasks and earn your Knights Armour and Noble Steed.\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhats Different about this server?\u003c/h3\u003e\nCromwell Server has a great community of dedicated players, the server is also very balanced, you can obtain things quickly if you work but nothing is instant. We want the community to build gradually but quickly. Getting ascendant items and reaching max level instantly ruins the game in our opinion. Think of it like official but boosted!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eREWARD SYSTEM\u003c/h3\u003eWe will be holding a reward system for the most beautiful buildings, Most beautiful Mutated Dino\u0027s, The most loyal players and for the community heroes that help others. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eDONATIONS\u003c/h3\u003e\u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2FWWW.PATREON.COM%2FCROMWELLGAMING\u0026amp;h=ATO2_U-kA6MGWb8uC3KQTYOj9LpZEo8dfSiT70TuB_MXSFgIlDQTvBlVhpYiQt4a2B36PesqANVKXOO2O4Dp40FdvEljJbP2f7y7QcmaoIBytYtVbjk\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ch3\u003eChoose to pay via PayPal to Cromwellgaming2017@gmail.com\u003c/h3\u003e"
