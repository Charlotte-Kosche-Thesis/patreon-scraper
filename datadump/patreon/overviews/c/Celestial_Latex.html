    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eWe are Celestial Latex\u00a0- a German\u00a0start up latex label for individual and alternative latex clothes!\u003cbr\u003eOur aim is\u00a0to focus\u00a0on costumes (whole artistic concepts and cosplays)\u00a0and extraordinary techniques (e.g. 3D-applications, selfmade sheet latex, embroidery\u00a0etc.).\u003cbr\u003e\u003cbr\u003eSo far, \"we\" are basically me (Melanie), the \"head\" of Celestial Latex and my partner, who supports me whenever he can and designs some of the clothes, too!\u003cbr\u003e\u003cbr\u003eOne day, we hope to make a living of our designs and to be able to produce more artistic fashion, too.\u003cbr\u003eHowever we are aware, that\u00a0big,\u00a0time-consuming costumes can\u00a0only be paid by few customers, who are furthermore\u00a0willing to support art. Therefore, we\u00a0currently need to focus on outfits, which are affordable for the people, to\u00a0subsist of it\u00a0- nevertheless trying to be as creative as possible. Because it is our passion!\u003cbr\u003e\u003cbr\u003eTo be able to produce bigger projects like costlier costumes or \"wanna do\"-outfits\u00a0in cooperation with other artists (models, photographers, cosplayers), we are now setting up our own Patreon-page!\u003cbr\u003eThese\u00a0joint projects are\u00a0including high quality photoshootings and the outfits\u00a0are shown in fashion shows or big events. \u003cbr\u003e\u003cbr\u003eWe will collect the Patreon-donations seperately, exclusively ment for our \"outfit-to-do-list. We would be very thankful, if you would support us!!!\u00a0\u003cbr\u003e\u003cbr\u003eThankfully,\u003cbr\u003eMelanie\u00a0from Celestial Latex\u003cbr\u003e\u003cbr\u003e"
