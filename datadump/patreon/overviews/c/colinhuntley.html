    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eBehind It All:\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cblockquote\u003eBehind every great song is a story - a muse. Behind every recording of a song is a process - a long process of frustration, creativity and exploration and discovery of new thoughts, words, and melodies. On Patreon, you become a part of this process. Not only are you treated like a fan of music, but like an VIP guest, with ultimate access to the story behind the art.\u00a0\u003cbr\u003eAt this stage in my career, there are no fancy arena back stages or red carpet events, but there are the moments of creativity - the light bulb moments when a song hits and I drop everything to write it. Here, you get to look Behind it All. This is your all access back stage pass, and an endorsement of what\u0027s to come. This is a chance to grow alongside me and a family of supporters who believe that music is more than a billboard hit, but a story that everyone should be able to get behind. This is your chance to not only peek behind the curtain, but to live behind it and produce the show. This is Behind it All.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat to expect?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb style=\"background-color: initial;\"\u003e1-2 videos per week with content from explaining the meaning behind a song, to a simple vlog, to acoustic performances of unfinished songs.\u00a0\u003c/b\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eA community board, where you tell me what you want to see and know more about as well as get to know one another\u00a0\u003c/b\u003e\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eThe warm fuzzy feeling of knowing you\u0027re in on it and no one else is\u00a0\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eThe pride of saying that you could say you were on board before it got big\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/b\u003e\n\tUltimately, a musicians dreams never come to fruition without the support of their VIPs. You are the hero of any musician\u0027s success, and that is not lost on me. I can\u0027t wait to grow this community with you, and become a family. Thank you for your support, and here\u0027s to a lot of success! \u00a0\u003cbr\u003e\u003cbr\u003e- /H/\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\n\u003cbr\u003e"
