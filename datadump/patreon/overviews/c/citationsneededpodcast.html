    "summary": "\u003cstrong\u003eCitations Needed\u003c/strong\u003e is a weekly podcast about the intersection of media, PR, and power, hosted by Nima Shirazi and Adam Johnson.\u003cbr\u003e\u003cbr\u003eAdam and Nima are political commentators and media analysts whose work seeks to identify, demystify, deconstruct and call bullshit on the media\u2019s ubiquitous reliance on and regurgitation of false and destructive narratives, tropes and stereotypes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCitations Needed\u003c/strong\u003e is available on \u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/citations-needed/id1258545975\"\u003eiTunes\u003c/a\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003ca href=\"https://soundcloud.com/citationsneeded\"\u003eSoundcloud\u003c/a\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003ca href=\"http://citationsneeded.libsyn.com/\"\u003eLibSyn\u003c/a\u003e\u003c/strong\u003e (here\u0027s the \u003cstrong\u003e\u003ca href=\"http://citationsneeded.libsyn.com/rss\"\u003eRSS feed\u003c/a\u003e\u003c/strong\u003e). You can also check us out on \u003ca href=\"https://twitter.com/citationspod\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e, \u003cstrong\u003e\u003ca href=\"http://www.facebook.com/citationsneeded\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003ca href=\"http://medium.com/@citationspodcst\"\u003eMedium\u003c/a\u003e\u003c/strong\u003e, which is where we post a bunch of show notes to accompany each episode.\u003cbr\u003e\u003cbr\u003eThe show covers issues both foreign and domestic - from decades of relentless government propaganda about \"disobedient\" nations like North Korea and Iran to the tortured language employed relentlessly by the press to protect police and other institutions of power - and features interviews with journalists, analysts, activists, academics, and artists.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/1200/1*1yZsBTiasE9tl8bfNmYGPQ.jpeg\" style=\"float: left; width: 88px; margin: 0px 10px 10px 0px;\"\u003e\u003ca href=\"https://twitter.com/adamjohnsonNYC\"\u003eAdam H. Johnson\u003c/a\u003e\u003c/strong\u003e is a media analyst for \u003ca href=\"http://fair.org/\"\u003eFairness and Accuracy in Reporting\u003c/a\u003e,\u00a0\u003cem\u003eThe Los Angeles Times and TruthDig.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/WideAsleepNima\"\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/1200/1*tsQXeqROeY9vaD6rRIptmA.jpeg\" style=\"float: left; width: 85px; margin: 0px 10px 10px 0px;\"\u003eNima Shirazi\u003c/strong\u003e\u003c/a\u003e is an editor for \u003ca href=\"http://muftah.org/\"\u003e\u003cem\u003eMuftah\u003c/em\u003e\u003c/a\u003e, a digital foreign affairs magazine. His \u003ca href=\"http://www.wideasleepinamerica.com/\"\u003epolitical analysis\u003c/a\u003e has appeared in \u003cem\u003eSalon\u003c/em\u003e, \u003cem\u003eTruthout\u003c/em\u003e, \u003cem\u003eMic\u003c/em\u003e, \u003cem\u003eFairness \u0026amp; Accuracy In Reporting\u003c/em\u003e and \u003cem\u003eAl Jazeera English\u003c/em\u003e, among other outlets.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCitations Needed\u003c/strong\u003e is produced by Florence Barrau-Adams.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://media.licdn.com/dms/image/C5603AQGb6J8R0wLnrA/profile-displayphoto-shrink_800_800/0?e=1528941600\u0026amp;v=beta\u0026amp;t=Z6jpwaZZL9aXMBbGAZMIJDwB2dBCRzCNRhMzmE4CDfs\" style=\"width: 86px; float: left; margin: 0px 10px 10px 0px;\"\u003eFlorence Barrau-Adams\u003c/strong\u003e has over 20 years of\u00a0experience working in audio/video media. She is an instructor at both New York University and Ramapo College of New Jersey.\u003cbr\u003e\u003cbr\u003e"
