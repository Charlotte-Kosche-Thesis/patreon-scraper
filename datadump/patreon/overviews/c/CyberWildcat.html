    "summary": "Hello, everyone.\u003cbr\u003e\u003cbr\u003eMany of you may know me as Cyber-Wildcat on either DeviantART or Tumblr (or even both). Over the years I\u0027ve been there, I gained a reputation of using bright colours in my art as well as improving on my skills in a short amount of time. I\u0027m also quite known for making facial expressions on my characters, allowing them to be more life-like than they would be in traditional manga. After several months through my first successful semester of college (and a full year of improving my art skills), I\u0027ve decided to start up my own Patreon campaign.\u003cbr\u003e\u003cbr\u003eThe purpose of this campaign is to help with paying my rent as well as purchasing new art programs and software. I am also aiming to release my webcomic \u003cem\u003eThe Legend of Gamiserun\u003c/em\u003e. It\u0027s a project that I\u0027ve been conceptualizing for the past two years and I am really excited to finally see it come to fruition. I plan to release the comic on Patreon as well as other sites like SmackJeeves and maybe even its own website! There might also be some other cool comics I might do, so do look forward to it.\u003cbr\u003e\u003cbr\u003eOf course, that doesn\u0027t mean that I won\u0027t provide you with rewards. If you become one of my patrons, you\u0027ll be able to view some things that you likely won\u0027t see anywhere else, along with sneak previews of comic pages, random doodles, commissions, and other content. You might even get to have one of your characters receive a cameo appearance in my comic! It all depends on how much you pledge to me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Will Draw:\u003c/strong\u003e\u003cbr\u003e- Creatures, animals, humans, OC\u0027s, fan characters, anthros/furries, fan art\u003cbr\u003e- Robots/Mechs\u003cbr\u003e- Couples/pairings of any characters (SAFE FOR WORK ONLY!!)\u003cbr\u003e- Pretty much any type of picture, be it full-body or headshot (specify first, please!!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Will Not Draw:\u003c/strong\u003e\u003cbr\u003e- Not Safe For Work, gore, fetishes, nudity, anything offensive, etc.\u003cbr\u003e- Anything PG-13 or higher, in the case of couple pictures\u003cbr\u003e- Cars, transportations, maps, realistic portraits\u003cbr\u003e\u003cbr\u003eAnd that\u0027s pretty much it. I hope you\u0027ll support me in my endeavors. And remember: Every dollar counts!\u003cbr\u003e\u003cbr\u003eYours artistically,\u003cbr\u003eKira von Catto\u003cbr\u003e"
