    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/16568974342683209475.jpg?v=LSQ656fhO-T1qMqRU1Cf1ojLQURNi0lsbbjNWaxpERo%3D\"\u003e\u003cbr\u003eMOVING TO MONTHLY!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA huge \u003cstrong\u003ethank you\u003c/strong\u003e to all my Patreon patrons for the support they\u0027ve given me over the last two years. For personal reasons I\u0027ve had a bit of a creative hiatus over the last few months, but I\u0027m now back working to finalise the climax of my spoof Middle Earth video trilogy by putting the finishing touches to \u003cem\u003eRescued By Eagles\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWith that we\u0027re hurtling towards the end of the year, and I\u0027m rejigging the way I use Patreon. I\u0027d like to ask you if you\u0027ll take the plunge and follow me over to my new Monthly Patrons page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInstead of not knowing exactly when I might put out a video, or how often they\u0027ll be out, by backing me with a small monthly contribution we can both know how much money\u0027s going out or in and when, which should smooth the cashflow and help support me in my writing and music production beyond just making big videos.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOver the last couple of years I\u0027ve averaged one video every three or four months, so if you\u0027d consider dividing your pledge by something like 3 or 4 and making it monthly instead things would carry on pretty much the same as before!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eEveryone who becomes a monthly patron for a dollar or more gets access to my Patrons Only feed, with exclusive pictures and inside info about what I\u0027m working on. But the more you pledge the more bonuses you get of course!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou can read all about them and get more information over at my new page:\u00a0\u003ca href=\"http://www.patreon.com/chriswinchester\"\u003ewww.patreon.com/chriswinchester\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere are all the silly things my wonderful Per Video Patrons have helped my create:\u003cbr\u003e\u00a0\u003cem\u003e\u003ca href=\"http://www.patreon.com/creation?hid=1272406\"\u003eWho The \u0027Ell Is Tauriel?\u003c/a\u003e,\u003c/em\u003e\u003cbr\u003e\u00a0\u003cem\u003e\u003ca href=\"http://www.patreon.com/creation?hid=1340749\"\u003eDwarf On A Pig\u003c/a\u003e,\u003c/em\u003e\u003cbr\u003e\u00a0\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/1773874\"\u003eFriend Of Dorothy\u003c/a\u003e,\u003c/em\u003e\u00a0\u003cbr\u003e\u00a0\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/2911655\"\u003eGandalf Sings! Glad To Be Grey\u003c/a\u003e,\u003cbr\u003e\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/appendix-extras-3645597\"\u003e\u003cem\u003eAppendix (Extras\u0027 Lament)\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eand the particularly silly bonus feature:\u003cbr\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/gimme-gay-garden-2668835\"\u003e\u003cem\u003eGimme a Gay Garden\u003c/em\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\nBy joining my other patrons not only are you being utterly splendid, but you will help\u00a0me to carry on doing things I love and am good at, that make other people happy, instead of things I don\u0027t and I\u0027m not, that don\u0027t. So thank you many times. And much love. \u003cbr\u003e\nChris\u003cbr\u003e\nx\u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m an \u003cstrong\u003eactor\u003c/strong\u003e, \u003cstrong\u003ewriter\u003c/strong\u003e, \u003cstrong\u003emusician\u003c/strong\u003e, and \u003cstrong\u003ecomedian\u003c/strong\u003e; hatched in Liverpool, pupated in Cambridge, primed in London, and detonated in Wellington, New Zealand.\u003cbr\u003e\u003cbr\u003eMy spoof Middle Earth music videos\u00a0\u003cem\u003e\u003cstrong\u003eWho The \u0027Ell Is Tauriel?\u003c/strong\u003e\u003c/em\u003e\u00a0and\u00a0\u003cem\u003e\u003cstrong\u003eDwarf On A Pig.\u00a0\u003c/strong\u003e\u003c/em\u003erecorded and shot in Peter Jackson\u0027s childhood hometown, along with the double-entendre laden vintage find, \u003cstrong\u003e\u003cem\u003eFriend Of Dorothy\u003c/em\u003e\u003c/strong\u003e by\u00a0\u003cstrong\u003eHodi O\u0027Ho,\u00a0\u003c/strong\u003ehave together clocked up over 45,000 views to date. I\u0027m currently working on the final video in our Middle Earth trilogy, \u003cstrong\u003e\u003cem\u003eRescued By Eagles\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI have co-written the screenplay for dark comedy feature, \u003cem\u003eThe Shakespeare Committee\u003c/em\u003e, currently in script-development stasis while we work on the next one.\u00a0I\u0027ve also written a 3,000 word book of whimsyverse, \u003cstrong\u003e\u003cem\u003eThe Last Moonicorn (a tale of dark whimsy and pies)\u003c/em\u003e\u003c/strong\u003e, which has the interest of an agent and is currently awaiting an illustrator. Readers have compared it to the works of Dahl \u0026amp; Seuss, and to \"Le Petit Prince\", so I must be onto something. My biggest influences (apart from Dahl \u0026amp; Seuss) are probably A. A. Milne, Spike Milligan, John Lennon, and Lewis Carroll. And Tolkien. \u00a0My other long term development project is the animated series \u003cstrong\u003e\u003cem\u003eKing Bee\u003c/em\u003e\u003c/strong\u003e, of which I am co-evil-creator.\u003cbr\u003e\u003cdiv\u003eAs a dual-national Brit and Kiwi, I can work in Australia, New Zealand, and throughout the European Union without visas or permits. How attractive. Except the paid work isn\u0027t quite flooding in yet, and I need to pay my mortgage while I make ossum music videos for my screaming fans. So if you could find a few bucks to back me until I go stellar I will be your friend forever. If you\u0027re also nice. But give me the money anyway. Mmmmm... money... Ta.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e",
