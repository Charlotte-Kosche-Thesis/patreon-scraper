    "published_at": "2014-09-17T19:42:05+00:00",
    "summary": "Hello, Patrons \u0026amp; Potential Patrons! I\u0027m Lindsay Ishihiro, a.k.a. chaoslindsay, and I draw stuff. What kind of stuff? Well, the webcomic \u003ca href=\"http://chaoslindsay.tumblr.com/tagged/how-baby\" rel=\"nofollow\"\u003eHow Baby\u003c/a\u003e, for one, as well as a ton of original and fan illustrations. With your support, I can continue to make those things.\u003cbr\u003e\u003cbr\u003eA portion of my earnings goes right back into supporting other creators here on Patreon. Thank you for helping create a thriving artistic economy based on cooperation and mutual support!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eWho are you?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eI\u0027m a freelance illustrator and mother from Vancouver, BC. I used to be an executive assistant, and then I traded art for dollars for a few years, and now I work as a production artist at \u003ca href=\"http://www.anemonehug.com\"\u003eAnemone Hug Interactive\u003c/a\u003e, where I still trade art for dollars, but much more regularly.\u003cbr\u003e\u003cbr\u003eOther than drawing, I\u0027m a nerd for tabletop gaming, cooking, geography, art books, and da internets. I like tigers the way that Kristen Bell likes sloths. I take time from my busy schedule of sleeping, working, and wiping noses to occasionally smash the patriarchy.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat kind of things do you make? \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI create \u003ca href=\"http://www.howbabycomic.com\" rel=\"nofollow\"\u003eHow Baby\u003c/a\u003e, a slice of life comic about motherhood influenced by the fact that I\u0027m a nerd, a gamer, a feminist, an artist, and a child of the internet age.\u003cbr\u003e\u003cbr\u003eI\u0027m also creating \u003ca href=\"http://www.motherlovercomic.com\"\u003eMotherlover\u003c/a\u003e, a sister comic to How Baby, about two moms who fall in love. That one\u0027s just new, debuting on Mothers Day 2018.\u003cbr\u003e\u003cbr\u003eI also do a ton of standalone illustrations, both fan art and original. You can check those out on \u003ca href=\"http://chaoslindsay.tumblr.com\" rel=\"nofollow\"\u003emy Tumblr\u003c/a\u003e. I like to use illustration to tell more feminist, body-positive, sex-positive stories that often feature gender and sexual minorities, non-white characters, disabled characters, and unconventional relationships or stories.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eWhy should I support you? \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBecause you believe that tipping creators for the work they do is an important part of the creative ecosystem!\u003cbr\u003e\u003cbr\u003eBecause supporting me specifically will help... well, you know, roof over head, food on table, diapers on kid!\u003cbr\u003e\u003cbr\u003eBecause you like what I do and want to help me make more of it!\u003cbr\u003e\u003cbr\u003eBecause you want to support an artist who\u0027s working to increase the amount of queer-friendly, sex-positive, inclusive art in the world!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eWhat other things have you worked on?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m in the \u003ca href=\"http://amplifyherfilm.com/\"\u003eAmplify Her\u003c/a\u003e comic anthology, an anthology of Pacific Northwest horror comics called \u003ca href=\"http://bonesofthecoast.tumblr.com\"\u003eBones of the Coast\u003c/a\u003e, \u003ca href=\"http://www.dirtydiamonds.net/\"\u003eDirty Diamonds #8\u003c/a\u003e, and I have a short comic in the \u003ca href=\"http://www.deepengines.com\"\u003eDeep Engines\u003c/a\u003e world.\u003cbr\u003e\u003cbr\u003eI\u0027ve done adwork for \u003ca href=\"http://www.dailydot.com/\" rel=\"nofollow\"\u003eThe Daily Dot\u003c/a\u003e, art for the \u003ca href=\"http://www.twitch.tv/streambros\" rel=\"nofollow\"\u003eStreamBros \u003c/a\u003echannel on Twitch, and the album art for \u003ca href=\"https://www.patreon.com/thedoubleclicks\"\u003eThe Doubleclicks\u003c/a\u003e\u0027 album, President Snakes.\u003cbr\u003e\u003cbr\u003eI worked on a Kickstarter reward for \u003ca href=\"http://www.welovetheswitch.com/\" rel=\"nofollow\"\u003eThe Switch\u003c/a\u003e,\n a fantastical television show on OutTV that does the revolutionary work\n of actually casting transgender actors for transgender characters. \u003cbr\u003e\u003cbr\u003eI sometimes illustrate for a bimonthly gay zine, \u003ca href=\"http://www.shousetsubangbang.com/\" rel=\"nofollow\"\u003eShousetsu Bang*Bang\u003c/a\u003e, which you can read for free. I also turned three of those stories into a (sold-out!) anthology of illustrated fiction, \u003cem\u003eOf a Kind\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTell me something I don\u0027t know.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eYou\u0027re a good person with a great capacity for passion and kindness, but society has taught you to hide those qualities behind a hard exterior because you\u0027re afraid of being hurt for the things you love.\u003cbr\u003e\u003cbr\u003eLet me love you back, potential Patron. Let me love you as hard or as soft as you need. Let me in to your heart.\u003cbr\u003e\u003cbr\u003e"
