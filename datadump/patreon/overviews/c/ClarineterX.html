    "summary": "What if a child were born holding a sword? Literally holding a sword.\u003cbr\u003e\u003cbr\u003e\nThe Farellas are born with weapons. These weapons are immediately \nconfiscated and hidden on another world in a secret location, reserved \nuntil their rightful owners are old enough to master them. This has been\n the history for generations of Farella rule over Grendhill. Children \nborn to the ruling Farella heir or heiress are born to protect the realm\n from invasion and war. They are born to train, to study, and to serve \ntheir people, marked by their royal arms which never rust or chip, their\n superlative skill as they master the art of defense, and their \nintelligence and benevolence toward their people.\u003cbr\u003e\n\u003cbr\u003eUntil Aton is born without a weapon in his hands.\u003cbr\u003e\n\u003cbr\u003eAton and his siblings (quintuplets!) grow up as tradition demands, \nuntil their day of Departure, when Domire, Valky, Misolfa, and Tido \ntravel to Harrval to retrieve their weapons and train in isolation. Aton\n stays behind, and narrowly misses witnessing his parents\u2019 kidnapping.\u003cbr\u003e\n\u003cbr\u003eNow the five siblings need to steer Grendhill through this national \ncrisis while trying to rescue (or ransom?) their parents in the middle \nof a period that is supposed to be a time of isolation and concentration\n for them.\u003cbr\u003e\u003cbr\u003eCome along with me on the Farella\u0027s journey! This is a web novel that anyone can read at \u003ca href=\"https://thorn.link/\"\u003ehttps://thorn.link/\u003c/a\u003e -- but here on Patreon, you can subscribe for exclusive sneak peeks, insights, and even input. Don\u0027t miss the chance to be part of this project. \u003cbr\u003e"
