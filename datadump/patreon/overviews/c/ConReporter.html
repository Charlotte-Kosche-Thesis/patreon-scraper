    "summary": "Hi,\u00a0\u003cbr\u003eich bin Patrik, der ConReporter !\u003cbr\u003e\u003cbr\u003eWir haben in Deutschland ein gro\u00dfartiges Fandom, eine hochaktive Szene, und\u003cbr\u003ewahnsinnig viele spannende Conventions aus dem nerdigen und phantastischen\u003cbr\u003eBereich.\u003cbr\u003e\u003cbr\u003eFast unm\u00f6glich, diese alle zu besuchen und den \u00dcberblick zu behalten!\u003cbr\u003e\u003cbr\u003eWie w\u00e4re es, wenn ein ConReporter f\u00fcr Euch diese Conventions besucht?\u003cbr\u003eDar\u00fcber\u00a0berichtet, das Beste herausstellt und sich mit den spannenden Pers\u00f6nlichkeiten\u003cbr\u003eder Szene unterh\u00e4lt ?\u00a0\u003cbr\u003e\u003cbr\u003eDas ist meine Vision ! Im Jahr 2015 habe ich 9 Conventions besucht, um genau\u003cbr\u003edas auszuprobieren !\u00a0\u003cbr\u003e\u003cbr\u003eDie Resonanz ist gut, und im kleinen Rahmen war es mir sogar als EinMannShow\u003cbr\u003em\u00f6glich, einen Moderator, Kameramann, Tonassistent, Cutter, Fotografen, Sprecher\u003cbr\u003eund Grafiker in Personalunion zu ersetzen.\u00a0\u003cbr\u003e\u003cbr\u003eIch bin kein Genie, aber ein Multitalent in den Mittvierzigern, das seit es einundzwanzig ist stetig um die Bereiche Audio/Video/Fotografie und SoftwareEntwicklung herumoszilliert ;)\u003cbr\u003eMit 21 habe ich mein Tonstudio aufgebaut, mit 25 eine Videoproduktion begonnen, mit 28 war ich bereits im Internetmarketing t\u00e4tig. Also keine Hexerei, sondern Kontinuit\u00e4t :) \u003cbr\u003e\u003cbr\u003eAlle Besuche und Produktionen des Jahres 2015 habe ich aus Eigenmitteln finanziert,\u003cbr\u003eum \u00fcber Referenzmaterial zu verf\u00fcgen, und um zu testen : Geht das ? Kommt das an ?\u003cbr\u003e\u003cbr\u003eDie Antwort ist einfach : Ja das kommt an !\u00a0\u003cbr\u003e\u003cbr\u003eMein Problem ist, dass \u00a0ConReporter als\u00a0unbezahlte EinMann - Nummer neben einem Hauptjob in sinnvollem Umfang nicht zu\u00a0realisieren ist. \u00a0\u003cbr\u003eEinfach, weil ConReporter pro Woche 60-80 Arbeitsstunden \u00a0braucht, wenn ich monatlich zwei gro\u00dfe Conventions besuche.\u003cbr\u003e\u003cbr\u003eSolange ich einen Vollzeitjob beackere bleibt f\u00fcr ConReporter nur Zeit \u00fcbrig, um eine\u003cbr\u003eConvention pro Monat zu besuchen und die Ergebnisse zu bearbeiten.\u003cbr\u003eDas Problem ist n\u00e4mlich nicht die Zeit die Convention zu besuchen, sondern das gefilmte Material sp\u00e4ter zu bearbeiten.\u003cbr\u003e\u003cbr\u003eEine Convention pro Monat ist nicht wirklich viel :(\u003cbr\u003e\u003cbr\u003eEine realistische L\u00f6sung ist es, genug Finanzierung f\u00fcr ConReporter zusammenzustellen, \u003cbr\u003eso dass \u00a0ich nur halbtags einem Job nachgehen muss, und 40 Stunden pro Woche in\u00a0\u003cbr\u003eConReporter stecken kann.\u00a0\u003cbr\u003e\u003cbr\u003eSelbst wenn nur ein Betrag von 500\u20ac pro Monat aus Patreon zusammenk\u00e4me w\u00e4re das bereits eine gro\u00dfe Hilfe!\u003cbr\u003eIch w\u00e4re dann nicht mehr darauf angewiesen\u00a0einem MiniJob nachzugehen, aus dem ich die Sprit- und \u00dcbernachtungskosten \u00a0sowie\u00a0Hardwarereparaturen finanziere. Dadurch werden 10 Stunden pro Woche frei f\u00fcr ConReporter.\u003cbr\u003e\u003cbr\u003eEin seit Monaten hochmotivierter ConReporter, der zuk\u00fcnftig regelm\u00e4\u00dfig \u00fcber das Fandom auf Conventions\u00a0berichten kann - das ist mein Ziel !\u003cbr\u003e\u003cbr\u003eMach es m\u00f6glich! Unterst\u00fctze auch Du ConReporter mit einem kleinen Beitrag monatlich, um diese Vision wahr werden zu lassen !"
