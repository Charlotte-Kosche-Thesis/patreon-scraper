    "summary": "Hi!! I\u0027m C, a queer non binary cat wizard. You may know me as\u00a0\u003ca href=\"http://elvendork.tumblr.com/\" target=\"_blank\"\u003eelvendork\u003c/a\u003e,\u00a0\u003ca href=\"http://crowry.tumblr.com\" target=\"_blank\"\u003ecrowry\u003c/a\u003e, or\u00a0\u003ca href=\"https://twitter.com/genderwizard\" target=\"_blank\"\u003egenderwizard\u003c/a\u003e. I\u0027ve been temping and job hunting for the past two years but it\u0027s been hard to keep making art while that\u0027s my priority. That\u0027s what this patreon is for! I\u0027d like to have more time to make the projects I\u0027ve been dreaming of for a while\u2014comics, zines, and way more frequent illustrations. I\u0027d love to be able to put out more t-shirt designs and hand pulled relief prints, and of course my patrons would be the first to know about them. With more new material and more income, I\u0027d be able to make more appearances at east coast conventions.\u00a0\u003cbr\u003e\u003cbr\u003eFor those of you who are unfamiliar with my work, my favorite things to draw are gay fanart, gay art, queer intimacy, wizards, cats, and flowers. I feel there\u0027s a deficit of representation for queer happiness and I hope to fill some of that void with my art. I want people to feel good about themselves looking at my work, and I want to contribute to a world in which everyone can imagine their own success and happiness. I hope my art can do that and that I can grow into my own story of success. That\u0027s where you come in! As my patron, you\u0027ll allow me to realize this, and in turn you\u0027ll have the first look at what I\u0027m creating, access to polls deciding what I work on next, and conversations with other patrons and with me.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for your support until now and going forward!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/genderwizard\"\u003etwitter\u003c/a\u003e |\u0
