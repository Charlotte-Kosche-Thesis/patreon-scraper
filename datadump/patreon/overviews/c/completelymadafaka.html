    "summary": "Hola gente,\u003cbr\u003eSomos Jaume y Kristofer, dos \u00bfamigos? que hace ya muchos a\u00f1os nos juntamos en una l\u00f3brega habitaci\u00f3n delante de un micr\u00f3fono para lanzar al mundo de manera inmisericorde nuestras conversaciones, discusiones o debates, en la forma de un monstruo de nombre propio...\u003cbr\u003e\u003ca href=\"http://www.completelymadafaka.com\" rel=\"nofollow\" target=\"_blank\"\u003eAnd now for something completely MADAFAKA!!!\u003c/a\u003e ofrece diversi\u00f3n (lo intenta) en varios formatos: en\u003ca href=\"http://www.ivoox.com/podcast-and-now-for-something-completely-madafaka_sq_f13472_1.html\" rel=\"nofollow\" target=\"_blank\"\u003e iVoox\u003c/a\u003e como podcast y en \u003ca href=\"https://www.youtube.com/user/completelymadafaka\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e como v\u00eddeos del tipo\u003cem\u003e Let\u0027s Play\u003c/em\u003e, \u003cem\u003evlogs\u003c/em\u003e y discursos insustanciales en diferido o directo \u2014estos interactuando con los oyentes.\u003cbr\u003e\u003cbr\u003eImagino que a muchos de vosotros no hace falta que os explique las virtudes del podcast: es de las pocas fuentes de informaci\u00f3n que podemos disfrutar mientras hacemos otras actividades de diversa \u00edndole, y tanto es as\u00ed que el formato se ha hecho indispensable para muchos de nosotros.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eS\u00ed, puede que asumir que lo que\u003cem\u003e nosotros\u003c/em\u003e ofrecemos es \u00abinformaci\u00f3n\u00bb sea demasiado.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eS\u00ed, sugerir siquiera que nuestras barbaridades enlatadas son \u003cem\u003eindispensables\u003c/em\u003e es ya forzar y romper la suspensi\u00f3n de la incredulidad.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u00bfQuiero establecer alg\u00fan tipo de relaci\u00f3n entre el valor del podcast y la necesidad de pagar por \u00e9l?\u003cbr\u003eNi de lejos. Esta empresa la empezamos los dos porque nos dio la real gana y acabar\u00e1 de la misma manera, en las mismas condiciones. El dinero no tiene nada que ver; siempre hemos mantenido que la recompensa es la \u003cstrong\u003egran\u003c/strong\u003e respuesta que hemos obtenido por parte de los oyentes y la fant\u00e1stica comunidad que se ha formado alrededor de nuestras banalidades.\u003cbr\u003eDe hecho, esta p\u00e1gina se crea debido al sincero agradecimiento hacia aquellos que hab\u00e9is donado por el contenido ya creado y hacia los que hab\u00e9is afirmado que seguir\u00edais donando \u2014en forma de mecenas\u2014 por el contenido que vendr\u00e1. Patreon permite que cada uno done una cantidad espec\u00edfica a la que puede establecer un tope mensual, y lo m\u00e1s importante: nos facilita el recompensaros de alguna manera por todo ello, porque el contenido del podcast que siempre ha sido gratuito lo seguir\u00e1 siendo, por supuesto.\u003cbr\u003eEl dinero recibido hasta ahora a trav\u00e9s de las donaciones lo hemos invertido de una manera u otra para crear contenido y planeamos seguir esa misma l\u00ednea.\u003cbr\u003e\u003cbr\u003eEs todo un honor tener una comunidad detr\u00e1s que nos apoya y nos motiva (aunque signifique que est\u00e1is peor que nosotros), e intentaremos que esto nos sirva para mantener la \u003cstrong\u003efalta\u003c/strong\u003e de calidad que impera en el programa.\u003cbr\u003e\u003cbr\u003eMuchas gracias por el apoyo... cabrones.\u003cbr\u003e\u003cbr\u003eKristofer y Jaume.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
