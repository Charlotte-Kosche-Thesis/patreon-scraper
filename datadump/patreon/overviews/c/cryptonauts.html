    "summary": "We\u2019re a dynamic duo of content creators who love what we do. Our aim is to educate the general public about cryptocurrency on a relatable but comprehensive level, where they can easily understand the virtual world of decentralized currency and blockchain platforms.\u003cbr\u003e\n\n\u003cbr\u003eFor example, our latest Proof of Work vs Proof of Stake video.\u003cbr\u003e\n\n\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=SiKnWBPkQ4I\u0026amp;t=63s\"\u003ehttps://www.youtube.com/watch?v=SiKnWBPkQ4I\u0026amp;t=63s\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eSo far we\u0027ve produced two videos that have already garnered 1,000 subscribers and 12,000 views. Comments so far have been overwhelmingly positive and we are already planning to produce a dozen more videos. With the help of everyone, we can use supporter funds to hire more manpower to pump out great content faster.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re thankful and grateful for everyone who has supported us so far, and can\u0027t wait to make the best content for everyone =)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDonations Will Go To:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb\u003eNew Equipment\u003c/b\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eStudio Rental\u00a0\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eHiring Editors for faster turn around time\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eFilm Resources (sound effects, music, special effects)\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho we are:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eNathan Leung\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eHello Patreon Folk! My name is Nathan Leung AKA \u201c\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eCaptain Crypto\u003c/span\u003e\u201d and I\u2019m a Texas-born filmmaker here based in Los Angeles. I heard about cryptocurrency recently from Gio - the brains behind Cryptonauts. Since then, I\u2019ve devoted all available time researching ICO\u2019s, blockchain, and Ethereum. I\u2019m learning more about it every day and have officially fallen down the rabbit hole. I\u2019m fully invested and would love to connect cryptocurrency and video content production together. I wear many hats in the film making process, and have worked on notable projects.\u003cbr\u003e\n\n\u003cbr\u003eFirst, I work for a casting studio as a session director. I\u2019ve ran sessions for many of the commercials currently airing on TV. We\u2019ve cast two Super Bowl commercials the past two years in a row, worked with Neal Brennan (the creator of The Chapelle Show), and other great directors such as Kevin Smith and the guys from Portlandia.\u003cbr\u003e\n\n\u003cbr\u003eTo check out our work, simply click here: \u003ca href=\"http://www.db-casting.com\"\u003e\u003cstrong\u003ewww.db-casting.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eI\u2019m also part of a creative collective, and have the production team to carry out any video production needs at the highest level. You can see our work here: \u003ca href=\"http://www.blackcanvas.us\"\u003e\u003cstrong\u003ewww.blackcanvas.us\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eI also work as a director and actor. The last few things I directed was a trailer for a comedy feature film, and an episode for a Chinese TV Show called \u201cI, Supermodel\u201d (from the same creators of America and China\u2019s Next Top Model). It was for season 3 and debuted with 25 million views.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eI, Supermodel MV\u003c/strong\u003e: \u003ca href=\"https://vimeo.com/224150903\"\u003ehttps://vimeo.com/224150903\u003c/a\u003e\u003cbr\u003ePassword: cryptonauts\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eTrailer\u003c/strong\u003e: \u003ca href=\"https://vimeo.com/188575716\"\u003ehttps://vimeo.com/188575716\u003c/a\u003e\u003cbr\u003ePassword: cryptonauts\u003cbr\u003e\n\n\u003cbr\u003eAs an actor, I\u2019ve worked quite a bit as well. I\u2019ve put links of a few commercials I\u2019ve booked.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eToyota Commercial\u003c/strong\u003e: \u003ca href=\"https://www.youtube.com/watch?v=1eGlaNxbZw4\"\u003ehttps://www.youtube.com/watch?v=1eGlaNxbZw4\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eMcDonald\u2019s Commercial\u003c/strong\u003e: \u003ca href=\"https://www.youtube.com/watch?v=5bqqLvs4Ki4\"\u003ehttps://www.youtube.com/watch?v=5bqqLvs4Ki4\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eWorking behind and in front of the camera has expanded my film-making capabilities. My knowledge of the film industry here in Hollywood along with my mentors have helped me excel quickly, which has allowed the Cryptonauts to take off towards the moon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGiordany Orellana\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eThe other half of the dynamic duo, Gio is literally the smartest guy I know. He graduated from \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eUSC\u003c/span\u003e and knows film inside out along with programming and editing. He created Cryptonauts and has ideas that can accomplish anything ranging from statistically analyzing media trends to animation and editing. He plans and strategizes our next move. He researches and knows a lot about cryptocurrency.\u003cbr\u003e\n\n\u003cbr\u003eHe is also a writer and director. The last movie he wrote and directed is currently on the Amazon video platform. He also creates websites! You can learn everything about him with a simple click.\u003cbr\u003e\n\n\u003cbr\u003eClick here: \u003ca href=\"http://giordany.com\"\u003e\u003cstrong\u003ehttp://giordany.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eSee how simple that was? Genius, I tell you. While I have to hyperlink a ton of links, Gio organized everything in one website.\u003cbr\u003e\n\n\u003cbr\u003eTogether, our different skill sets compliment our dynamics to create content for the cryptocurrency world like never before. You could say we\u2019re like Batman and Robin, but that wouldn\u0027t be right. Superman and Batman describes our relationship perfectly. While Gio prepares and meticulously fills in each detail of each video we create, I carryout that idea and do my best to make it happen. Using the knowledge and network of people we know here in Hollywood, any plan Gio and I create can be carried out with ease.\u003cbr\u003e\n\n\u003cbr\u003eWe\u2019re the Cryptonauts, and we welcome you to our space.\u00a0\u003cbr\u003e"
