    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/668222/49eeaea9d6884d60a990b6cc785c97e0?token-time=2145916800\u0026token-hash=mh7ka95Zmo6aphTsmtus0YEGtD0z7bRXnrfJB99HXWY%3D",

    "published_at": "2017-02-20T15:40:34+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome to Carolyn\u0027s \"Friendlies with Benefits\" Community!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhere you get MORE Fun, More Adventure, More RV Living!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eABOUT MY YOUTUBE CHANNEL\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a 50 year old woman who Vlogs about my personal story of overcoming adversity and walking away from my hectic life in the San Francisco Bay Area to live and travel in a 23 year old RV with my dog Capone.\u00a0 I love sharing my challenges and lessons as well as the places I visit and the adventures I encounter along the way. \u00a0 To my utter amazement, within just eight months of posting my first video, my YouTube audience exploded to over 41,000 subscribers and I earned thousands of blog readers and social media followers.\u00a0\u003cbr\u003e\u003cbr\u003eThat told me that my life story of conquering demons and finding the strength and courage to forge my own path in life is hitting a nerve. This is what inspires me to want to devote more time to creating videos and sharing my story - and my life - with people.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI HAD TO MAKE A CHOICE!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMaking videos quickly become a new passion - and a job! \u00a0I was spending so many hours creating, editing and producing videos that my marketing consulting business began to suffer. I couldn\u0027t continue to grow and maintain my business\u00a0\u003cstrong\u003eand\u003c/strong\u003e make videos, grow my community and interact with all of my viewers and readers. However, YouTube doesn\u0027t pay the bills. So I had to make a choice: do I keep the marketing practice going and stop making videos (or drastically cut back), or find a way to earn a living making videos?\u00a0\u003cbr\u003e\u003cbr\u003eWhen I expressed this dilemma in a video, my wonderful viewers encouraged me (begged me!) to keep making videos and vowed to support me any way they could. So, in return I have created Patreon \u003cem\u003eFriendlies with Benefits!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON FRIENDLIES WITH BENEFITS?\u003c/strong\u003e\u00a0\u003cbr\u003ePatreon Friendlies with Benefits is \u00a0a way for me to give you\u00a0\u003cstrong\u003e\u003cem\u003emore\u003c/em\u003e\u003c/strong\u003e of the fun, adventures and RV life updates you crave - and exclusive insider access to my day-to-day life. Patreon also supplements the income I\u0027m giving up \u00a0by scaling back on my marketing practice. It\u0027s a win-win!\u00a0\u003cbr\u003e\u003cbr\u003eFriendlies with Benefits is completely optional, whether you join or not, you will always be able to enjoy my free videos on YouTube. I appreciate ALL who pledge, watch, subscribe, like, share and write. \u00a0You\u0027re all part of the dream!\u00a0\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eCarolyn and Capone\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eNOTICE: BY SIGNING UP FOR AND PAYING FOR THE FRIENDLIES WITH BENEFITS CLUB ON PATREON YOU ARE AGREEING NOT TO COPY, RECORD, \u00a0DOWNLOAD, DISTRIBUTE OR SHARE ANY CONTENT CONTAINED ON THIS SITE OR ANY OTHER SITE THAT IS INTENDED FOR PAID PATRONS ONLY. DOING SO VIOLATES THE TERMS OF SERVICE WHICH CAN RESULT IN CANCELLATION OF YOUR MEMBERSHIP AND LEGAL ACTION, INCLUDING FINES UP TO $25,000.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cbr\u003eLegal notice\u003c/strong\u003e: \u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAll information provided on this site is for the personal use of Paid Patrons only. Unauthorized copying, downloading, reproducing, distributing or sharing of any paid \u00a0content is \u00a0a violation of the terms of use of Carolyn\u0027s RV Life Friendlies with Benefits club \u00a0and a violation of federal piracy laws and can result prosecution, including fines and or imprisonment.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"

   {
    "attributes": {
     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2016-12-27T00:50:35.548197+00:00",
     "description": "We\u0027re nearly Ride or Die Friendlies at this point! \u00a0As \u00a0a \"we\u0027re in this together\" Friendly, we \u00a0MUST have an adventure together! And I can\u0027t think of a better adventure than a boondocking weekend!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0I am pleased to host an Exclusive Boondocking Retreat in my camp for my \"We\u0027re in this Together\" Friendlies!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will be invited to come out for a weekend, boondock with fellow Friendly Patrons, ask questions and learn all about the RV Life!(Must be a patron for 3 months to receive this reward. And the event will be announced 3 months in advance).\u00a0\\\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*** ADDED BONUS ***\u003c/p\u003e\n\u003cp\u003eYour name will appear in the video credits of all videos!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you for believing in me! :-)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlus all of the other rewards\u00a0\u003c/p\u003e",

   {
    "attributes": {
     "completed_percentage": 70,
     "created_at": "2017-06-04T11:10:47+00:00",
     "description": "The Friendlies with Benefits Club is my way of giving YouTube Viewers who want more, \u00a0extra special insider access to videos, vlogs and updates on my RV Life.\u003cbr\u003e\u003cbr\u003eSince starting YouTube, I\u0027ve been working hard at making free videos for everyone to enjoy, while still \u00a0working hard at my day job (growing and maintaining my marketing consulting practice)! \u003cbr\u003e\u003cbr\u003eWith the help of Patreon club members, I can continue making three or more videos per week and won\u0027t have to scale back. With my YouTube and Patreon earnings, I\u0027m able to supplement the income lost from my marketing business, so I can keep making videos for you all to enjoy!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your interest in joining and contributing to my work on YouTube! - Carolyn\u003cbr\u003e",

   {
    "attributes": {
     "created_at": "2017-08-01T11:20:30+00:00",
     "deleted_at": null,
     "description": "The Friendlies with Benefits Club is my way of giving YouTube Viewers who go the extra mile to support my channel and help me keep making free videos for everyone to enjoy,\u00a0 \u00a0extra-special insider access to images, videos and updates on my day-to-day (RV) Life.\u003cbr\u003e\u003cbr\u003eMy next GOAL is to purchase professional editing software, another action camera (mine broke), a dash-cam,\u00a0 another video camera and a gimbal to reduce shakiness. This equipment will help me streamline shooting and editing video while improving the quality; making them more enjoyable for you to watch.\u00a0\u003cbr\u003e\u003cbr\u003eMy mission with my YouTube channel has always been to bring you my life, experiences and lessons in an entertaining, thoughtful and fun way. This has led to a realization that I love - and seem to have a natural talent for - making videos.\u00a0 And as my skills improve, so does the time I spend planning, producing, shooting and editing videos. Making videos and managing my online presence is more than a full time job!\u00a0\u003cbr\u003e\u003cbr\u003eLori Shreiner of Shark Tank said, \"Entrepreneurs are the only people who will work 80 hours a week to avoid working 40 hours a week.\"\u00a0 There is a lot of truth in that! I love what I do, and my goal this year is to find more balance so that I can stay happy and healthy enough to keep up with the rigors of a live on YouTube.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m hoping that investing in better video making gear will help me get back to making more FREE videos for the public to enjoy each week, while furthering my skills and continuing to make quality videos you enjoy watching.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your interest in joining and contributing to my work on YouTube! - Carolyn\u003cbr\u003e",
