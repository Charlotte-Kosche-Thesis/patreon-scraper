    "published_at": "2016-08-21T15:26:56+00:00",
    "summary": "Since 2010, the\u00a0\u003ca href=\"http://acuriousguy.blogspot.ca/\" rel=\"nofollow\" target=\"_blank\"\u003eCommercial Space blog\u003c/a\u003e has been tracking Canada\u0027s space and aerospace industry.\u003cbr\u003e\u003cbr\u003eWe\u0027re focused on money-making activities high above the sky -- the doers and the dreamers who pour their entrepreneurial drive into start-ups, that turn into small and mid-sized enterprises, that fuel the big \"\u003cem\u003eprimes\u003c/em\u003e,\" all of which help to propel our space industry forwards.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe\u0027ve covered\u00a0\u003ca href=\"http://acuriousguy.blogspot.ca/2014/12/engineering-expertise-marketing.html\" rel=\"nofollow\" target=\"_blank\"\u003eacademia and the sci-fi dreams which academics run up their metaphorical flagpoles\u003c/a\u003e in search of\u00a0funding -- and the commercialization initiatives that ride the boundaries between school and the working world.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWe\u0027ve visited the past with\u00a0\u003ca href=\"http://acuriousguy.blogspot.ca/2015/02/100-years-of-aerospace-history-in.html\" rel=\"nofollow\" target=\"_blank\"\u003eG.Y. Kaufman, Casey Baldwin, John McCurdy \u0026amp; Balfour Currie\u003c/a\u003e and assessed the long-term impact of the failures of the\u00a0\u003ca href=\"http://acuriousguy.blogspot.ca/2015/03/part-5-100-years-of-aerospace-history.html\" rel=\"nofollow\" target=\"_blank\"\u003eAvro Arrow\u003c/a\u003e in the 1950\u0027s and the \"\u003cem\u003edeconstruction\u003c/em\u003e\" of\u00a0\u003ca href=\"http://acuriousguy.blogspot.ca/2015/04/part-12-100-years-of-aerospace-history.html\" rel=\"nofollow\" target=\"_blank\"\u003eSpar Aerospace\u003c/a\u003e in the 1990\u0027s.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWe\u0027ve scoped out\u00a0\u003ca href=\"http://acuriousguy.blogspot.ca/2014/11/hello-i-must-be-going-csa-president.html\" rel=\"nofollow\" target=\"_blank\"\u003ethe revolving door of Canadian Space Agency presidents\u003c/a\u003e, provided an overview of\u00a0\u003ca href=\"http://acuriousguy.blogspot.ca/2011/04/two-billion-dollars-for-canadian-space.html#\" rel=\"nofollow\" target=\"_blank\"\u003e50 years of Federal government policy\u003c/a\u003e relating to science, innovation and commercialization and -- juicy stuff here -- we continue to track the ongoing saga of the three largest Canadian space companies (\u003ca href=\"http://acuriousguy.blogspot.ca/2012/09/will-telesat-ipo-before-july-2013.html\" rel=\"nofollow\" target=\"_blank\"\u003eTelesat\u003c/a\u003e,\u00a0\u003ca href=\"http://acuriousguy.blogspot.ca/2016/07/q2-canadian-sales-up-but-mdas-real.html\" rel=\"nofollow\" target=\"_blank\"\u003eMacdonald Dettwiler\u003c/a\u003e and what was once\u00a0\u003ca href=\"http://acuriousguy.blogspot.ca/2015/11/will-proposed-com-dev-sale-to-us-based.html\" rel=\"nofollow\" target=\"_blank\"\u003eCom Dev International\u003c/a\u003e) as they work on accessing the lucrative US civil and military markets without (utterly) abandoning their Canadian roots.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWe\u0027ve even found interesting stories about\u00a0\u003ca href=\"http://acuriousguy.blogspot.ca/2015/09/utias-sfl-mission-manager-grant-bonin.html\" rel=\"nofollow\" target=\"_blank\"\u003eknowledgable \u00a0and well known Canadians\u003c/a\u003e who\u0027ve had to pull up roots and emigrate to the US or Europe in order to continue working in the space and aerospace industry.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eActually, we\u0027ve covered over 800 of those stories since the blog began in 2010.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1042.photobucket.com/albums/b427/chuck_black/2015-evaluation-secteur-spatial-canadien-fig-00-eng_zps1cklzlae.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSound good? 30,000 readers per month agree with you!\u00a0But we need your help.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s why we\u0027ve set up a Commercial Space blog Patreon page, for you to contribute as you see fit. We accept monthly pledges of $1, $3, $5, $10, $25, $40 and $50. \u003cbr\u003e\u003cbr\u003eEach level of contribution comes with increasing levels of gifts, swag and access to events, in order to reward you for your generosity. \u003cbr\u003e\u003cbr\u003eBest of all, the more people who contribute, the better and more effectively we can cover this emerging industry: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor $1500 a month, we can keep the lights on at the blog, cover the website costs and phone bills and\u00a0pay our dedicated team members a tiny stipend.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFor an extra $2000, we can port the website from blogspot to a dedicated domain name, which will allow us to add more features, double our readership, and increase that stipend from \"\u003cem\u003etiny\u003c/em\u003e\" up to \"\u003cem\u003esmall\u003c/em\u003e.\"\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAnd for an extra $1000 after that, we can start sending more correspondents out in the field, where your generous support will ensure they have access to better sources and better stories.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor us, every reader counts -- be they a space mogul, space advocate, aspiring student, or even space cadet. We\u0027re looking for your help!\u003cbr\u003e\u003cbr\u003eYour contributions will keep the heartbeat going. And, in return, we\u0027re happy to pass along a great deal of swag, useful information and access to the movers and shakers of the Canadian space and aerospace industry.\u003cbr\u003e\u003cbr\u003eWith your trust and support, we can keep going.\u00a0So help us to continue to tell the stories of the industry you love. Support the Commercial Space blog.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1042.photobucket.com/albums/b427/chuck_black/pledge%20now_zpso0hz9na2.png\"\u003e\u003cbr\u003e"

     "description": "You are AWESOME!\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ll thank everyone contributing at this level by name in\u00a0\u003ca href=\"http://acuriousguy.blogspot.ca/p/our-weekly-mailing-list.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003eour weekly e-mail\u003c/a\u003e, which goes out every Tuesday to all Commercial Space subscribers.\u003cbr\u003e\u003cbr\u003eBut we\u0027ll only mention your name if you\u0027re OK with that.\u00a0\u003cbr\u003e\u003cbr\u003eSome people aren\u0027t, which goes a long way towards explaining why a publication like Commercial Space is needed.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s why we\u0027ll also send you our weekly\u00a0\u003ca href=\"http://acuriousguy.blogspot.ca/p/space-jobs.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003eCommercial Space Jobs Report\u003c/a\u003e.\u00a0Then you\u0027ll have the option of finding another place to work, should things go south with your present employer.\u003cbr\u003e\u003cbr\u003ePerhaps your next boss will be more open to the idea of free speech and public advocacy.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1042.photobucket.com/albums/b427/chuck_black/Awsum_zpstmqdy5de.jpg\"\u003e\u003cbr\u003e",
