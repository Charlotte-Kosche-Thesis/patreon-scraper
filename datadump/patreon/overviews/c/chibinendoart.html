    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/52/79/9b/52799bb27b03ac93f0b6a1e71eb11f22.png\" style=\"width: 204px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi, I\u0027m Vicky!! I\u0027m artist and manager of Chibinendo Art, a company dedicated to create on-of-a-kind sculptures. I want to dedicate 200% of my effort and my time to make sculptures, but \t\t\u003cstrong style=\"background-color: initial;\"\u003et\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003ehe \t\t\u003cu\u003eproblem\u003c/u\u003e\u003c/strong\u003e is that, while the quality is \u003cu style=\"background-color: initial;\"\u003eincreasing\u003c/u\u003e, so it is \u003cu style=\"background-color: initial;\"\u003ethe cost of the\u00a0\u003c/u\u003e\u003cu style=\"background-color: initial;\"\u003ematerials and the quantity of tools\u003c/u\u003e that I need. Here is where \u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eYOU\u003c/em\u003e\u003c/strong\u003e \u003cstrong style=\"background-color: initial;\"\u003ecome in\u003c/strong\u003e: with just as much as you would like to pledge, I can \u003cem style=\"background-color: initial;\"\u003ekeep on going with my passion and create amazing things for you\u003c/em\u003e!! Below there is some \u003cu\u003einformation about the rewards\u003c/u\u003e:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eTerms:\u003c/b\u003e\u003cspan style=\"background-color: initial;\"\u003e yes, like in school, but way much better. A term is composed of three months, starting in January; thus, each year has four terms. After each term, I will compile\u00a0the sculptures that I\u0027ve done and create stickers and postcards!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTerms, monthly and one-off rewards:\u003c/strong\u003e as much as I would like to have all my rewards monthly, I cannot make it possible (\u003cem\u003eyet\u003c/em\u003e). That\u0027s why I decided to have three kinds of rewards concerning the periodicity:\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonthly:\u003c/strong\u003e\u00a0videos, pictures, live\u00a0streams... basically all that is \"digital\". Videos, especially, take a lot of time and effort, and they are my main priority when it comes to rewards as I think there are the more useful and interesting for you! \u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTerms:\u003c/strong\u003e stickers and postcards.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOne-off rewards\u003c/strong\u003e: reliefs \u0026amp; bubbles.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eStickers \u0026amp; postcards:\u003c/b\u003e while the stickers are available in every reward higher than $10, postcards will only be available in the $10 \u0026amp; $55 reward. This is because in each reward there are two kinds of components: \u003ci style=\"background-color: initial;\"\u003egeneral\u003c/i\u003e and \u003ci style=\"background-color: initial;\"\u003especial\u003c/i\u003e. The \u003ci style=\"background-color: initial;\"\u003egeneral \u003c/i\u003eone, like the stickers, will be accumulating\u00a0with the rest of the rewards; while the \u003ci style=\"background-color: initial;\"\u003especial \u003c/i\u003eones, like the postcards, are only of that specific reward.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo now that you are here, why don\u0027t you take a look at the\u00a0\u003ci style=\"background-color: initial;\"\u003efantastic rewards\u003c/i\u003e and choose \u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eone for you\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!!\u00a0\u003cbr\u003eIf you would like to read a bit more about me, my work and my company,\u00a0\u003ca href=\"http://www.chibinendoart.com\" target=\"_blank\"\u003e\u003cstrong\u003ego ahead\u003c/strong\u003e\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/div\u003e\u00a0 \u003cimg src=\"https://s-media-cache-ak0.pinimg.com/564x/d5/6f/7d/d56f7d06f9a2bf06ceb946b97c0a5689.jpg\" style=\"width: 128px;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/564x/43/69/d7/4369d741fc2dcf9ada57d47c743b983f.jpg\" style=\"background-color: initial; width: 129px;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/564x/af/c1/d1/afc1d10ae6f4cd10862a4b27fe06bdc3.jpg\" style=\"background-color: initial; width: 123px;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/564x/ed/63/86/ed6386d939eb0db98592e89ae09c7291.jpg\" style=\"background-color: initial; width: 117px; text-align: start;\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
