p.com/\" target=\"_blank\"\u003eDiscord\u003c/a\u003e server,\u003cbr\u003ewhich is a free to use chat application for Macs, PCs and Smartphones.\u003cbr\u003eI had originally planned on opening up a public server, but I\u0027m a little\u003cbr\u003eafraid of getting overwhelmed, so I I\u0027m hoping this will prove a\u003cbr\u003egood middle ground solution.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe 10 dollar tier.\u003cbr\u003e\u003c/strong\u003eThere are a lot of characters that people would like to be\u003cbr\u003eseen drawn, this tier is for you to have influence over that.\u003cbr\u003eI mostly draw in a sketchy style, but for these pinups\u003cbr\u003eI plan on doing paintings.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe 20 dollar tier.\u003c/strong\u003e\u003cbr\u003eDecide what characters will be in the polls.\u003cbr\u003eThis tier is limited to 5 people, for the moment at least.\u003cbr\u003e\u003cbr\u003e\u0026lt;-- Take a looksie to the left for the goals.\u003cbr\u003eAnd take a looksie to the left for the tiers. --\u0026gt;\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
