ith availability but I have some\nwonderful shoots planned soon. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eGoogle Hangout!\u003c/u\u003e: Once a month\nI can do a huge google hangout with you lovely people where we can game\ntogether (Overwatch anyone?) And just chat and you can get to know me!\n\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/BWa8D90.jpg\"\u003e\u003cbr\u003e"
