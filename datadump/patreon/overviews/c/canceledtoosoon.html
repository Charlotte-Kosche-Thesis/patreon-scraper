    "summary": "The history of television is a history of failure. For every popular series that lasted years and years there are dozens that have been nearly erased by history. That\u0027s where \u003cem\u003ewe\u003c/em\u003e come in...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://canceledtoosoon.libsyn.com\" target=\"_blank\"\u003eCANCELED TOO SOON\u003c/a\u003e \u003c/strong\u003eis a podcast, hosted by film critics William Bibbiani and Witney Seibold, where we review television shows that lasted only one season or less. (Sometimes, \u003cem\u003emuch\u003c/em\u003e less.) \u003cbr\u003e\u003cbr\u003eFailed pilots for X-Men and Wonder Woman, notorious duds like Manimal and My Mother the Car, recent flops like The Muppets and Vinyl, cult classics like Birds of Prey and Earth 2, and unbelievable oddities like The 100 Lives of Black Jack Savage and Hot Springs Hotel... were they really as bad as you\u0027ve heard, or were they \u003cstrong\u003eCANCELED TOO SOON\u003c/strong\u003e? This is the podcast where you can find out, with a new television show reviewed (nearly) every single week, just like this one...\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"450\" src=\"https://www.youtube.com/embed/C3Y2-M0Onv4?rel=0\" width=\"800\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eBut here\u0027s the thing: \u003cstrong\u003eCANCELED TOO SOON \u003c/strong\u003eis time-consuming, and it\u0027s expensive. We watch every single episode of these shows when we review them, and although some of our content only lasted one episode, the majority lasted much, much more. That means we\u0027re spending we\u0027re spending anywhere from eight to twenty hours a week researching these shows, another two hours recording the episode, another couple of hours editing and uploading them. \u003cbr\u003e\u003cbr\u003eThat\u0027s a lot of time spent away from our day jobs, away from our families. We pay for these series ourselves (when they\u0027re not lovingly donated to us) and we pay for the podcast hosting fees and equipment. And that\u0027s why, if we want to keep producing \u003cstrong\u003eCANCELED TOO SOON \u003c/strong\u003eon a regular basis... we need your help.\u003cbr\u003e\u003cbr\u003eFans of \u003cstrong\u003eCANCELED TOO SOON \u003c/strong\u003ehave multiple ways to help us on this ongoing journey. Our three Patreon tiers are designed to help you contribute reasonable amounts of money to\u00a0our podcast in exchange for exclusive content, including bonus podcasts, videos, online hangouts with the hosts, and lots and lots of prizes!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"450\" src=\"https://www.youtube.com/embed/-3OzAfcPb3A?rel=0\" width=\"800\"\u003e\u003c/iframe\u003e\u003cbr\u003eWhat\u0027s that? You say you want more? You say you want us to do the one television series that we swore up and down that we would never, EVER do...?!\u003cbr\u003e\u003cbr\u003eOkay, fine.\u00a0\u003cstrong\u003eIf we get 250 patrons, in any tier,\u003c/strong\u003e\u00a0\u003cstrong\u003eWE WILL FINALLY REVIEW\u00a0FIREFLY\u003c/strong\u003e. Not only that but we\u0027ll do one Patreon-exclusive podcast for every single episode. Yes, even the movie. It\u0027s the tv series we swore we\u0027d never do, but we\u0027ll do it just for you... but only if you subscribe, and if you can get enough of your friends to join you.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"450\" src=\"https://www.youtube.com/embed/k6Mh7hhaqhk?rel=0\" width=\"800\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAnd hey, we\u0027re offering merchandise in our rewards but if\u00a0you want even MORE you can also visit the\u00a0\u003ca href=\"https://www.teepublic.com/user/canceledtoosoon\" target=\"_blank\"\u003e\u003cstrong\u003eCANCELED TOO SOON STORE\u003c/strong\u003e\u003c/a\u003e, where we have t-shirts, hoodies, mugs and more great stuff branded with our logo and - coming soon - the faces of our hosts (as if they were Madballs) and even more great designs inspired by your favorite \u003cstrong\u003eCANCELED TOO SOON\u00a0\u003c/strong\u003eepisodes, gags, catch phrases and more!\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re still looking for even more ways to help the \u003cstrong\u003eCANCELED TOO SOON \u003c/strong\u003emission, then wow, thank you! You can also help expand our research library by sending us tv shows from the official \u003ca href=\"http://a.co/29hWwcH\"\u003e\u003cstrong\u003eCANCELED TOO SOON AMAZON WISH LIST\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSo once again, we implore you. Join us in our ongoing adventures, or else \u003cstrong\u003eCANCELED TOO SOON \u003c/strong\u003ecould be... canceled too soon!\u003cbr\u003e"
