    "summary": "\u003cdiv\u003eHello! \u00a0I\u0027m Cheri, and I\u0027m building\u00a0\u003ca href=\"http://cookfiction.com/\"\u003ea recipe library for fictional foods\u003c/a\u003e called CookFiction. \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy build a recipe library?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI started CookFiction years ago because I wanted to help others step into worlds of pure imagination (or, rather, taste them!). \u00a0\u003cbr\u003e\u003cbr\u003eI believe that storytelling and honest, homemade food have the power to create strong social bonds and happier lives. \u00a0My goal is to bring people of all walks of life together to the same table to share good food, stretch\u00a0their imaginations, and have fun. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy have a Patreon? \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eBuilding a recipe library takes money, time, passion, and dedication. \u00a0To make sure the website gives you the best content, I\u0027m constantly reading, experimenting, and investing in unique ingredients and top-class equipment. \u00a0\u003cbr\u003e\u003cbr\u003eEven a single recipe takes many hours of research, testing, writing, and coding with my eyes, mind, and heart open. \u00a0I want to keep making updates and making the content better, and patrons will be able to influence that whole process directly.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003eWhat special powers do patrons have?\u003c/span\u003e\u003cbr\u003eAs a patron,\u00a0you\u0027ll gain access to exclusive content that no one else gets to see, like behind-the-scenes cooking research. \u00a0Above all, you\u0027ll have the power to help make CookFiction be the best it can be. \u00a0I have a lot of ideas in store, including how to upgrade the library and keep the website clean and ad-free. \u00a0I\u0027m looking forward to hearing your thoughts too!\u00a0\u003cbr\u003e\u003cbr\u003eThe world is ours for the baking. \u00a0Let\u0027s get cooking! \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eCheri\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eP.S. Your support means the world to me.\u003c/span\u003e\u003c/strong\u003e\u00a0 Thank you so much for stopping by - every little bit is appreciated!\u003cbr\u003e\u003cbr\u003e"
