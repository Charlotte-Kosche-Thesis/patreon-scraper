    "summary": "\u003ch2\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhy a patreon?\u003c/strong\u003e\u003c/h2\u003e\u003col\u003e\u003cli\u003eI really like that idea of having a patreon because it will help me connect deeper with people that really want to support me! The objective of this patreon is help me get a quality equipment for videos.\u003c/li\u003e\u003cli\u003eYoutube is broken right now so the idea of getting paid from youtube only is a dead dream for everyone that isnt logan paul.\u003c/li\u003e\u003cli\u003eI am a entertainer and i will always be so by\u00a0 having a income from doing what i love is my dream and motivates me even further to create.\u003c/li\u003e\u003c/ol\u003e\u003ch2\u003eHow does it work?\u003c/h2\u003eYou will be charged for every video i make ( Minimum 1 per week) you can set a limit for how much you contribute to me so you dont get any surprises at the end of the month.\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eWhere will my money go?\u003c/h2\u003eEvery single penny will be used to buy equipment to improve the content quality,take a look at my intro video so will understand why i am buying a\u00a0 good equipment.Depeding on how many patreons i got the quality of my videos will improve and special\u00a0 limited merch will be available in the future.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWho even are you?\u003c/h2\u003eMy real name is Rafael and i\u0027ve been producing and editing videos since 2012 in my old youtube channels.Since i was i kid i aways was very creative and wanted to create stuff all the time! But my family was always very poor and i never got the chance to truly show what i am capable off with decent tools!\u003cbr\u003e\u003cbr\u003eBut with your help i can provide this community with the best of the best content!\u003cbr\u003e\u003cbr\u003e"
