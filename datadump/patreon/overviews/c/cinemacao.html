    "published_at": "2015-05-21T01:04:05+00:00",
    "summary": "\u003cstrong\u003eO Cinem(a\u00e7\u00e3o) \u00e9 um portal de entretenimento e hoje ele precisa da sua ajuda para se manter ativo!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRafael Arinelli e Daniel Cury criaram o Cinem(a\u00e7\u00e3o) em Fevereiro de 2010, com o intuito de dividir com o usu\u00e1rio suas paix\u00f5es pelo audiovisual. De l\u00e1 para c\u00e1, o blog cresceu, e se transformou em um portal, com mais de 15 autores, podcasts semanais, v\u00eddeos e muita informa\u00e7\u00e3o. O podcast, por sinal, j\u00e1 nos proporcionou alegrias memor\u00e1veis como \"\u003ca href=\"http://cinemacao.com/2016/03/11/podcast-cinemacao-170-afonso-poyart-do-brasil-hollywood/\"\u003eEntrevista com Afonso Poyart\u003c/a\u003e\", \"\u003ca href=\"http://cinemacao.com/2015/12/25/podcast-cinemacao-166-star-wars-o-despertar-da-forca/\"\u003eAn\u00e1lise do filme Star Wars: O Despertar da For\u00e7a\u003c/a\u003e\", \"\u003ca href=\"http://cinemacao.com/2015/12/04/podcast-cinemacao-163-profissao-efeitos-visuais/\"\u003eProfiss\u00e3o: Efeitos Especiais\u003c/a\u003e\" entre outros.\u003cbr\u003e\u003cbr\u003eTudo que temos feito \u00e9 100% gratuito e com o m\u00e1ximo de dedica\u00e7\u00e3o e for\u00e7a de vontade. Durante o caminho, n\u00f3s crescemos e nos desenvolvemos junto com nosso p\u00fablico e agora precisamos de voc\u00ea para fazer o Cinem(a\u00e7\u00e3o) ir al\u00e9m.\u003cbr\u003e\u003cbr\u003eJ\u00e1 produzimos mais de 220 epis\u00f3dios de podcasts semanais, publicamos diariamente not\u00edcias, artigos e cr\u00edticas. Queremos trazer mais conte\u00fado para voc\u00ea, mais podcasts e outros materiais. Para isso, vamos precisar da sua ajuda para atingir alguns objetivos:\u003cbr\u003e\u003cstrong\u003e\u2022  Remunera\u00e7\u00e3o do podcast:\u003c/strong\u003e atingir um valor mensal que nos possibilite manter os podcasts semanais e durante o ano inteiro\u003cbr\u003e\u003cstrong\u003e\u2022 Contratar um editor para os v\u00eddeos do Youtube: \u003c/strong\u003eQueremos manter a frequ\u00eancia e melhorar o conte\u00fado no youtube, e s\u00f3 com um editor isso ser\u00e1 poss\u00edvel.\u003cbr\u003e\u003cstrong\u003e\u2022 Remunera\u00e7\u00e3o de autores: \u003c/strong\u003equeremos aumentar a quantidade de textos, al\u00e9m de fazer coberturas de festivais, cabines, e oferecer a voc\u00ea o m\u00e1ximo de textos sobre as grandes estreias e os filmes mais importantes do momento.\u003cbr\u003e\u003cbr\u003eHoje, tudo que fazemos gera um custo, e n\u00f3s estamos mantendo a m\u00e1quina com nossas finan\u00e7as. Isso significa que temos que nos dedicar a outros trabalhos para investir no Cinem(a\u00e7\u00e3o), o que acaba prejudicando a qualidade do que fazemos no site, por n\u00e3o estarmos 100% dedicados a ele.\u003cbr\u003e\u003cbr\u003eQuem puder nos financiar vai fazer parte de um grupo chamado \u003cstrong\u003e\u003cem\u003eCinem(a\u00e7\u00e3o) Premiere\u003c/em\u003e\u003c/strong\u003e. Isso significa que voc\u00ea estar\u00e1 na sala VIP do nosso portal, pronto para a primeira exibi\u00e7\u00e3o do nosso crescimento.\u003cbr\u003e\u003cbr\u003eSabemos que nosso p\u00fablico torce muito por n\u00f3s: s\u00e3o amigos, incentivadores e apaixonados pelo audiovisual como n\u00f3s. Por isso, convidamos voc\u00eas a apoiar o Cinem(a\u00e7\u00e3o) e aproveitar os benef\u00edcios. As pessoas que estiverem no grupo secreto do \u003cstrong\u003e\u003cem\u003eCinem(a\u00e7\u00e3o) Premiere\u003c/em\u003e\u003c/strong\u003e poder\u00e3o dar voto para temas dos nossos podcasts, assim como do Youtube, ter\u00e3o acesso ao time do Cinem(a\u00e7\u00e3o), receber\u00e3o \u00e1udios exclusivos com not\u00edcias e novidades, e ainda ver\u00e3o nossa agenda de podcasts para o ano inteirinho.\u003cbr\u003e\u003cbr\u003e===\u003cbr\u003eGosta do Cinem(a\u00e7\u00e3o)? Quer que o projeto continue no ar? Ent\u00e3o nos apoie e ajude nosso canal a continuar contribuindo com o audiovisual nacional! Fa\u00e7a a diferen\u00e7a e seja um \u003cstrong\u003e\u003cem\u003ePremiere\u003c/em\u003e\u003c/strong\u003e do Cinem(a\u00e7\u00e3o): venha para o nosso time!\u003cbr\u003e"
