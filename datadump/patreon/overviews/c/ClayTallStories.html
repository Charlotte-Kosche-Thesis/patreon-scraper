    "summary": "Welcome To Clay Tall Stories Patreon and thanks for hitting the link!\u003cbr\u003e\u003cimg src=\"https://www.youtube.com/edit?o=U\u0026amp;video_id=iGXXWbGkIVc\"\u003e I am here to create weekly interesting videos for you about living off the land \u0026amp; sea.\u003cbr\u003eLet\u2019s kick this thing in the guts...\u003cbr\u003eClay Tallstories public main videos are now only once every \u003cstrong\u003esecond\u003c/strong\u003e Tuesday.\u003cbr\u003eYou guys on Patreon will get a new video \u003cstrong\u003eevery \u003c/strong\u003eSunday and I with throw a\n few extra ones in for you and the public every so often on top of that.\u003cbr\u003ePublic videos will be more tame with all the usual sugar coated bs to stop the bleeding hearts from getting upset at the fact that I hunt, gut, butcher and cook meat \u0026amp; fish for my family and friends. Patreon videos will have more hunting and fishing without the reality of it all being edited out. \u003cbr\u003eI am creating at least one new video clip and uploading it every Sunday for you Patrons. I am doing my utmost best to bring you\u003cbr\u003esomething original and different that will hopefully inspire you and give you tools and information to get into the great outdoors and enjoy the simple life a bit more. Tramping, discovering, Building stuff, fishing, cooking, bushcraft and working with dogs in the field of hunting and getting young people into the bush are just\u00a0some of the adventures I will take you on. Help me to take your further afield and create more film of it so I can take you along for the ride with me. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll pledges are in USD\u003c/strong\u003e and will help me fund new camera gear, vehicle running costs, camping gear, kids lunches \u0026amp; gear, downtime editing, editing software fees, website\u00a0fees, and the list goes on and on...\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 Also periodically Patreon content\u00a0 will include topics like dog training, hunting, music, man stuff, and updates on the good bastards club which has its own rewards. There are also rewards for patrons like free downloads of Clay Tall\u00a0 Stories albums, and early releases and discounts on our shop items and direct contact with me for anything you need to talk about (and I mean anything).\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0It is only with your contributions that I can work full time creating this content. Patrons will always come first when it comes to me answering your comments and PMS and organizing hunting and fishing trips away. You guys are my priority. Thank you heaps for your contribution to the channel and keeping it afloat.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
