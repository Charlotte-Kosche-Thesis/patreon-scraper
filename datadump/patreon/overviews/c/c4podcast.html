    "summary": "\u003cblockquote\u003eIn our early days, we were just a couple of old guys sitting around a mic in Steveston with a cat playing the role of producer. Since then, the \u003cstrong\u003eC4 Podcast\u003c/strong\u003e has come a long, long way!\u00a0 We want that journey to continue \u0026amp; hope you join in on the adventure!\u003cbr\u003e\u003cbr\u003eSince its inception, Chris has generously covered every C4 bill - whether it was the microphone he \u0026amp; Clay used to huddle around, to the laptop the cat produced/slept on.  And to ensure every episode has been available when you wanted it, Chris put forth a few bucks each month to cover the costs of hosting the audio.\u003cbr\u003e\u003cbr\u003eYet as the podcast has grown in popularity, those costs have begun to increase.  We love having new listeners but it means more and more money out of Chris\u0027 pocket  and with \u003cdel\u003ea \u003c/del\u003e\u003cdel\u003ebaby on the way\u003c/del\u003e\u00a0Babyforce here, those costs really add up.\u003cbr\u003e\u003cbr\u003eWe want to keep the podcast free \u0026amp; intend on doing so.  We will never hide our regular episodes behind a paywall \u0026amp; will continue to connect with you each and every week.  What we want to do is to cover those foundational costs and in the long-term, look to reinvest into the podcast to make it ever more awesome!\u003cbr\u003e\u003cbr\u003eYour support is truly valued \u0026amp; every dollar will help!\u003c/blockquote\u003e"
