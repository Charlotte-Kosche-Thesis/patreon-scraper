    "summary": "\u003ch2\u003eAbout\u003c/h2\u003e\nClinically Inane is a podcast created by Curtis Chandler and BoetW in 2012. Over the past few years, the guys have found the interesting in different types of people and events that others tend to miss. They delight in sharing the cool things they find with others. \u00a0You can check it out here\n\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/clinically-inane/id533699896?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://clinically.inane.us/wordpress/wp-content/uploads/2015/06/iTunes-e1433782368812.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://www.stitcher.com/podcast/clinically-inane\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://clinically.inane.us/wordpress/wp-content/uploads/2015/06/Stitcher-e1433782377255.png\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u003cimg src=\"http://clinically.inane.us/wordpress/wp-content/uploads/2015/06/Windows-Phone-e1433782385564.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003c/h2\u003e\nWe want to be able to create as much interesting content as we can, from podcasts to videos and more. More importantly, we want to be able to pay our contributors who have been working for free since we started the podcast. Regardless of the goals that we reach, nothing about the basic podcast will change. Check out the goals on the left to get an idea of what we would like to accomplish.\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003ePatrons\u003c/h2\u003e\nBecoming a Patron will open up a bunch of really cool stuff, from hi-res versions of all our custom episode artwork to even a possible dinner \u0026amp; drink with the guys in Seattle. From the base level, you will get high resolution versions of stuff...\n\u003cbr\u003e\u003cimg src=\"http://clinically.inane.us/wordpress/wp-content/uploads/2015/06/Patreon-Art.png\"\u003e\u003cbr\u003eThen when we create NEW stuff, you\u0027ll get early access to it as well as project updates.\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\n\u003ch3\u003eSocial Media\u003c/h3\u003e\n\u003ca href=\"http://facebook.com/ClinicallyInane\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://clinically.inane.us/wordpress/wp-content/uploads/2015/06/Facebook-e1433780733474.png\"\u003e\u003c/a\u003e  \u00a0\u00a0\u003ca href=\"http://twitter.com/rhinosaur\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://clinically.inane.us/wordpress/wp-content/uploads/2015/06/Curtis-Twitter-e1433780839292.png\"\u003e\u003c/a\u003e  \u00a0\u003ca href=\"http://twitter.com/selfantagonist\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://clinically.inane.us/wordpress/wp-content/uploads/2015/06/Boet-Twitter-e1433780848237.png\"\u003e\u003c/a\u003e"
