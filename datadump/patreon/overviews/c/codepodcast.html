    "summary": "Hi! I\u0027m Andrey and I\u0027m making this podcast called \"Code\". It\u00a0is about generic constructs in software development. We talk about things like concurrency, UI development, type systems and other abstract but useful concepts.\u003cbr\u003e\u003cbr\u003eThe goal is to understand the basic principles behind\u00a0building any kind of software.\u003cbr\u003e\u003cbr\u003eYou can listen to Code here:\u00a0\u003cstrong\u003e\u003ca href=\"https://codepodcast.com\"\u003ecodepodcast.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery episode we talk about one concept. I interview people with different backgrounds to get a grasp on that concept as well as how people apply it in practice. I believe that ideas are reusable. Bubble sort is bubble sort, and AbstractSingletonProxyFactoryBean\u00a0is\u2026 well. Whether we write operating systems or smart contracts or anything else, we become better programmers by understanding those constructs.\u003cbr\u003e\u003cbr\u003eCode is inspired by podcasts like Planet Money, TED Radio Hour and Startup. Quality of production is important to me. Finding great guests,\u00a0editing pieces of interviews together to tell a story, fixing the sound, it all takes effort. That\u0027s why to continue making this podcast I need your support.\u003cbr\u003e\u003cbr\u003eHelp me make this podcast on a regular basis and become a part of the Code community! Thank you for making this show possible!\u003cbr\u003e"
