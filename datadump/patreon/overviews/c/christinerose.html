    "summary": "Hello! My name is \u003cstrong\u003eChristine\u003c/strong\u003e, and I\u0027m an \u003cstrong\u003eemerging watercolorist\u003c/strong\u003e and an award-winning writer who travels around Europe, the UK, and the USA as a \u003cstrong\u003epetsitting vagabond\u003c/strong\u003e. The digital nomadic lifestyle suits me, and it offers endless inspiration for art.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nFor the past two years, I\u0027ve been developing my style as a watercolorist by studying great artists like Tilen Ti and Jean Haines. I adore their loose style and use of color. I\u0027m experimenting with \u003cstrong\u003edrips and splatters\u003c/strong\u003e, exploring how the paint reacts with the water, and it\u0027s endlessly fascinating. Before this, I worked mostly in realistic acrylic. The mediums and processes couldn\u0027t be more different.\u003cbr\u003e\n\u003cbr\u003e\nAdditionally, \u003cstrong\u003eI\u0027ve written eleven books\u003c/strong\u003e since 2008, as well as about two dozen short stories and hundreds of blog posts/articles,\u00a0under both my name, Christine Rose, and the pen name O. M. Grey. This coming year I\u0027ll be writing my first play.\u00a0Find a complete list of my publications on\u00a0\u003ca href=\"http://christinerose.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\n\n\n\u003cimg src=\"https://christinerose.files.wordpress.com/2017/09/faawatercolor1-copy.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://christinerose.files.wordpress.com/2017/09/faawatercolor2-copy.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eI NEED YOUR HELP!\u003c/strong\u003e\u003cbr\u003e\nMy initial goal is to build a community. I find so much inspiration and motivation when I know someone believes in my work. For as little as $1/month, you can be a part of my creative process and watch it all through my patron-only, exclusive content like \u003cstrong\u003elive streaming videos, behind-the-scenes content, an inside look at my travel adventures, hand-painted cards, art prints, directly contributing to the creation of art, and the first peek at all new paintings.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour generous contributions will also fund art supplies and living expenses while I create more paintings and develop my style. \u003cstrong\u003eYou can change your level of contribution or cancel at any time\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCONNECT WITH ME\u003c/strong\u003e\u003cbr\u003e\nCheck out my work and follow my travels on\u00a0\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/watercolormyworld/\"\u003eInstagram Watercolor\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.instagram.com/professor.rose/\"\u003eInstagram Travel\u003c/a\u003e,\u003c/strong\u003e\u00a0\u003ca href=\"https://www.facebook.com/authorchristinerose\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/christinerose\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nPlease also find my work at\u00a0\u003ca href=\"http://fineartamerica.com/profiles/4-christine-rose.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFine Art America\u003c/strong\u003e\u003c/a\u003e  where you can \u003cstrong\u003epurchase prints\u003c/strong\u003e and many other \u003cstrong\u003efun items\u003c/strong\u003e like mugs, pillows, and tote bags featuring my art.\u00a0\u003cbr\u003e\n\u003cbr\u003e"
