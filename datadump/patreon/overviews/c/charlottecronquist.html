    "published_at": "2016-06-17T12:32:10+00:00",
    "summary": "\u003cbr\u003eN\u00e4r jag startade 100%-podden i juni 2015 hade jag ingen aning om vad utfallet skulle bli. Skulle podden hitta sin publik? Hur m\u00e5nga skulle lyssna?\u003cbr\u003e100%-podden har f\u00e5tt fantastisk respons och jag \u00e4r s\u00e5 glad \u00f6ver att det \u00e4r flera tusen personer som lyssnar p\u00e5 varje avsnitt.\u003cbr\u003eDet \u00e4r det som g\u00f6r att mitt hj\u00e4rta verkligen sv\u00e4ller, b\u00e5de med tanke p\u00e5 dig som \u00e4r med och lyssnar.\u003cbr\u003eN\u00e4r jag startade podden hade jag en naiv uppfattning om vad som kr\u00e4vs f\u00f6r att skapa en podcast. Jag bara sl\u00e4ngde mig ut i vattnet och simmade. Ganska snabbt ins\u00e5g jag att det tog stora delar av min fritid att g\u00f6ra podden - och det har varit m\u00f6jligt genom att jag har prioriterat podden och jobbat v\u00e4ldigt h\u00e5rt. Du fattar, det \u00e4r som att podden blivit ett av mina extrakn\u00e4ck.\u003cbr\u003eUnder den h\u00e4r tiden har jag l\u00e4rt mig massor om att producera \"radio\" p\u00e5 webben och har byggt upp n\u00e5got jag delar med v\u00e4rlden. F\u00f6rsta \u00e5ret lyckades jag - helt sj\u00e4lv - g\u00f6ra n\u00e4stan 50 avsnitt. Under det andra \u00e5ret har jag tvingats dra ner p\u00e5 takten - nu kommer avsnitten ungef\u00e4r varannan vecka. Det beror helt enkelt p\u00e5 att jag beh\u00f6ver prioritera och d\u00e5 har br\u00f6df\u00f6dan g\u00e5tt f\u00f6re.\u003cbr\u003eMin l\u00e4ngtan och stora \u00f6nskan \u00e4r att 100%-podden ska bli riktigt stor, f\u00f6r jag tycker det finns s\u00e5 m\u00e5nga fantastiska m\u00f6ten i podden. H\u00e4rliga samtal. Inspiration. Ahaupplevelser. Tankev\u00e4ckare. K\u00e4nslo\u00f6ppnare.\u003cbr\u003eOrsaken till att jag \u00e4r med i Patreon \u00e4r f\u00f6r att jag vill g\u00f6ra det m\u00f6jligt f\u00f6r dig som lyssnar att bidra till att 100%-podden blir ett l\u00e5ngt och givande projekt. Ju fler patreons jag f\u00e5r, desto l\u00e4ttare blir det att prioritera arbetet med podden. S\u00e5 enkelt \u00e4r det.\u003cbr\u003eOm alla lyssnare ger 1 dollar var per avsnitt skulle jag kunna leva enbart p\u00e5 att g\u00f6ra podden. Vilken fantastisk tanke! S\u00e5 nu har du chansen att, helt frivilligt, vara med och visa ditt st\u00f6d och hj\u00e4lpa mig att ta det h\u00e4r projektet till n\u00e4sta niv\u00e5.\u003cbr\u003e\u003cbr\u003eUnder de tv\u00e5 f\u00f6rsta \u00e5ren har jag producerat ungef\u00e4r 80 avsnitt. Av dem \u00e4r ett tiotal p\u00e5 engelska. Du har bland annat kunna m\u00f6ta Elisabeth Ohlson Wallin, Bob Hansson, Anu Rosentj\u00e4rn, Johan Ekenberg, Mia Lehndal, Matt Schwenteck, Estera Saraswati, Baba Dez Nichols, Bea Dominic, Erik Adelsohn, Linda \u00d6rtengren, Anders Wallin, Laurie Handlers, G\u00f6sta Tingstr\u00f6m, Birgitta Backlund, Peppe Ekmark, Jenny Wenhammar och Raymond Ahlgren.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/se/podcast/100-podden-charlotte-rudenstam/id993420371\" rel=\"nofollow\"\u003eH\u00e4r kan du prenumerera p\u00e5 podden\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://www.charlottecronquist.org/100/\" rel=\"nofollow\"\u003eH\u00e4r kan du l\u00e4sa om alla 100%-are - ett nytt avsnitt n\u00e4stan varje vecka.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eJag fascineras av vilka sp\u00e4nnande m\u00f6ten detta projekt ger mig ... och dig. Det \u00e4r s\u00e5 h\u00e4rligt att v\u00e4lja att m\u00f6ta m\u00e4nniskor i n\u00e4rvaro och nyfiket lyssna p\u00e5 deras tankar om livet, k\u00e4rleken och det som \u00e4r viktigt f\u00f6r just den person som befinner sig n\u00e4ra min mikrofon.\u003cbr\u003eJag driver \u00e4nnu projektet helt id\u00e9ellt och jag min \u00f6nskan \u00e4r att vara uth\u00e5llig. Det \u00e4r d\u00e4rf\u00f6r jag nu \u00f6ppnar f\u00f6r att dig att ge ditt \u00a0bidrag via Patreon.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
