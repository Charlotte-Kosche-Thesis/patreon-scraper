    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi, I\u2019m Cat. That is more than my name; I am feline, finicky and sensual. I\u2019m a genuine person with an unusual personality, novel ideas and an avantgarde sense of humor \u2013 and that is why people are drawn to my work. I embrace my uniqueness and encourage others to do the same.\u00a0\u003cbr\u003e\u003cbr\u003eI was formally trained in photography over 14 years ago, using a film camera and developing the images in a dark room. As a model, I have been featured in numerous films and commercials, including a nationwide spot for Lowe\u2019s. My photography has been published in several national and international magazines.\u003cbr\u003eCat Butt Productions is the evolutionary progress that started with my passion for photography and modeling which is now evolving into video and film production. My goal is not to follow current industry standards, but to spawn amazing visual productions that promote a passionate response.\u003cbr\u003eI love video production, especially the fun aspects like getting to know the personalities of the people I shoot. I cherish the goofy moments and the chemistry that develops during a photo or video shoot or livestream. Bloopers and behind-the-scene antics help bring realistic focus to a creative endeavor. My productions will reflect this camaraderie and the genuine emotions that color each shoot.\u003cbr\u003eEveryone perceives things differently \u2013 and that is a wonderful fact of life! Accepting my own eccentricities allows me to embrace my creative expression and offer it to the world without regard for the expectations of others. I am strong and confident and my life is anything but normal. I can\u2019t wait to share this visual representation with you!\u003cbr\u003eMy goal is for Patron\u0027s to see the models with whom I work and interact with them. These are real people with real stories and real personalities, captured through a broad lens. My hope is that by seeing them as such, my completed productions become personal stories \u2013 and you become personally invested in the bright brushstrokes of beauty waiting to be set free by my imaginative productions.\u003cbr\u003eThank you for taking the time to view my work and learn a little more about me. \u003cbr\u003e\u003cbr\u003eCredits:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/Cataclysmique\" target=\"_blank\"\u003eCat De Artifex\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
