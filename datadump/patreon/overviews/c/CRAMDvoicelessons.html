    "summary": "\u003cstrong\u003eSalutations Supportive Scinguist Senpai!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you for contributing to the fuuuuture of Singing, Science and Linguistics:\u00a0\u003ca href=\"https://redd.it/6ziov6\" target=\"_blank\"\u003eScinguistics!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCharles with\u00a0\u003ca href=\"https://www.facebook.com/pg/CRAMDvoicelessons/reviews/\" target=\"_blank\"\u003eCRAMD Voice Lessons\u003c/a\u003e here:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/PhBtj7t.jpg\" style=\"width: 391px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAs an SLP-trained\u00a0\u003ca href=\"https://docs.google.com/document/d/1d8eSncAcOD2pw8EQ_bm5D8rlU16-EbVmUPydhF3p85o/edit?usp=sharing\" target=\"_blank\"\u003eBiomedical/Clinical Researcher\u003c/a\u003e,\u00a0\u003ca href=\"https://docs.google.com/document/d/14XjnkWkL4Fo9CFS823flfsNwxAvlmBcqm7Xi2YNOcm0/edit?usp=sharing\" target=\"_blank\"\u003eVocal Pedagogue\u003c/a\u003e, and\u00a0\u003ca href=\"https://docs.google.com/document/d/1md6tdXc-CpMfcn0uHSwQW5bLnxHk0Ei6eUj41-Gr3OY/edit?usp=sharing\" target=\"_blank\"\u003eLinguist\u003c/a\u003e: \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DM__xxRXUAA9aBg.jpg\" style=\"width: 391px;\"\u003e\u003c/div\u003e\u003cbr\u003e... it has always saddened me how little these Scinguistic fields \u003cstrong\u003espeak\u003c/strong\u003e to each other in vocal science: the \u003cu\u003eliteral\u003c/u\u003e subject matter of \u003cstrong\u003espeaking (and singing)! \u003c/strong\u003eI need \u003cem\u003eyour \u003c/em\u003ehelp grow forums for this long overdue advancement of Singing, Scientific and Linguistic intersectional conversations.\u00a0\u003ca href=\"https://www.facebook.com/groups/scinguistics/\" target=\"_blank\"\u003eTake a look at how much we\u0027re already discovering together\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI am \u003cem\u003ehonored\u003c/em\u003e\u00a0to have you as a collaborator, ally, student, and/or teacher together in this rewarding journey and growing movement. Whether you\u0027re a Singer, Speaker, Seiyuu... or Something Separate, you have so much to gain from this as we have so much to gain from\u00a0\u003cem\u003eYOU!\u003c/em\u003e\u003ca href=\"https://redd.it/6ziov6\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eSee what there is to gain via my\u00a0\u003ca href=\"https://discord.gg/w6Eb2tY\" target=\"_blank\"\u003eDiscord\u003c/a\u003e,\u00a0\u003ca href=\"https://www.quora.com/profile/CRAMD-Voice-Lessons\" target=\"_blank\"\u003eQuora\u003c/a\u003e,\u00a0\u003ca href=\"http://twitter.com/VoxLessonsCRAMD\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://instagram.com/cramdvoicelessons/\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://www.reddit.com/r/scinguistics/\"\u003eReddit\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCDTc5TkzUS2g3uMJcglm0Cg/playlists\" target=\"_blank\"\u003eYouTube\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eLet\u0027s ignite the Scinguistics Revolution!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
