    "summary": "\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://i.imgur.com/SeUbRVT.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eCURRENT STATUS - Currently on hiatus until June 3rd.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003eThings have been very stressful since the beginning of April, so I have decided to take the entire month of May to myself whilst my darling Crow comes to visit me. I promise I will be back on my little lewd feet as soon as I can. I\u0027m very sorry to those who have been affected by my stress/awful schedule.\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eFirst Of All....\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eI just want to say thank you to the people who have come and gone from my Patreon; it means the entire world to me to be able to share some of the things I do with you guys and to have people who enjoy the things I do!\u00a0\u003cbr\u003e\u003cstrong\u003eCorey Frank\u003cbr\u003eTyler Comeau\u003cbr\u003eAlex Ruediger\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eWho Are You?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\n\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is Alistair, Ali, etc.! I am an artist and wish to be able to provide more amazing art pieces and designs!\u00a0\u003cbr\u003eI mostly focus on merchandise/character design, but I have been trying to expand my artistic abilities to make more things that people will hopefully enjoy!\u00a0\u003c/div\u003e\u003cstrong\u003eInstagram - \u003ca href=\"https://www.instagram.com/candied_gore/\"\u003ehttps://www.instagram.com/candied_gore/\u003c/a\u003e (THIS IS MY MAIN PLATFORM! ) \u003cbr\u003eTumblr - \u003ca href=\"http://candied-gore.tumblr.com/\"\u003ehttp://candied-gore.tumblr.com/\u003c/a\u003e\u003cbr\u003eTwitch - \u003ca href=\"https://www.twitch.tv/candied_gore\"\u003ehttps://www.twitch.tv/candied_gore\u003c/a\u003e\u003cbr\u003eYoutube - \u003ca href=\"https://www.youtube.com/channel/UCnD1OPVpAgKFzckGKgEKAOA\"\u003ehttps://www.youtube.com/channel/UCnD1OPVpAgKFzckGK...\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCnD1OPVpAgKFzckGKgEKAOA\"\u003e\u003c/a\u003eWhy Are You Doing This?\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\tHaving a Patreon will help me motivate myself to draw more and strive to become an even better artist! The money that is given to me as support will go towards art supplies, rent, food, etc. and will rarely ever go to recreational items! Not to mention, I am more than happy to provide my patrons with many different types of \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003erewards\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e! Currently, I am working on a print system that will allow me to send out prints of different monthly designs.\u00a0\u003cbr\u003e If you don\u0027t wish to donate too much money, but still want something back, you can donate to my \u003cstrong\u003eKOFI! \u00a0\u003ca href=\"https://ko-fi.com/A6341OVM\"\u003ehttps://ko-fi.com/A6341OVM\u003c/a\u003e \u003cbr\u003e\n\t( If you donate to my Ko-fi; you will be able to receive a physical piece of artwork made by me specially for you!) \u003c/strong\u003e\n\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eWhat Do You Do Now?\u003c/span\u003e\u003c/h1\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eAt this moment; I am working two jobs.\u003cbr\u003e I also design logos for small businesses and album covers for local bands in my area, along with tattoo design. \u003cbr\u003eI just recently started to pick up streaming on Twitch and making youtube videos! I will try my best to stream once a month and make tutorial videos / general gaming videos when I am able to! Donating will help me bring more content along with getting tools and software I can use for these things!\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/H9DQoXN.png\" style=\"background-color: initial;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003ca href=\"https://teespring.com/stores/candied-gore-designs\" target=\"_blank\"\u003e\u003cstrong\u003eAs I have previously stated, I also draw merchandise for myself and for other people!\u00a0\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eSo... Why Do You Have A Patreon?\u003c/span\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eSadly, many people do frown upon crowd funding... However, I think it\u0027s a great way to support people for doing something that that person, and many others, enjoy!\u00a0\u003cbr\u003e\u003cbr\u003eTo put it simply;\u003cbr\u003eHaving a Patreon will help keep me motivated and stay up-to-date on commissions, designs, and so on!\u00a0\u003cbr\u003eI am using my Patreon to help serve up some new ideas and art works for everyone to enjoy! It will help me to create videos of tutorials, reviews on art products, and even just simple vlogs of my travels or even just to stream my artwork once in a while. I\u0027m well aware that my rewards are a bit... Basic, but as my Patreon grows, so will my tiers! I just want people to get something back when they decide to become a patron of mine, and hopefully it will help to gain a bit more of a following.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for looking at my Patreon whether you decide to donate or not!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VrNpUJ7.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
