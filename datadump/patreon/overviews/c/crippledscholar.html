    "summary": "Hi I\u0027m Kim, I write the blog \u003ca href=\"http://www.crippledscholar.com\" target=\"_blank\"\u003ecrippledscholar\u003c/a\u003e. Thank you for visiting my page and considering supporting my work. In addition to blogging I am also a PhD student in Critical Disability Studies.\u003cbr\u003e\u003cbr\u003eI blog about disability. Focusing on \u003ca href=\"https://crippledscholar.com/2017/02/12/if-youre-disabled-in-an-m-night-shyamalan-film-you-are-either-a-villain-or-a-supercrip-mostly-a-villain-though/\" target=\"_blank\"\u003edisability in the media\u003c/a\u003e, \u003ca href=\"https://crippledscholar.com/2017/05/09/no-canada-will-not-cover-your-preexisting-condition/\" target=\"_blank\"\u003edisability rights\u003c/a\u003e, \u003ca href=\"https://crippledscholar.com/2017/09/07/the-ineffectiveness-of-sentiment-masquerading-as-disability-solidarity/\" target=\"_blank\"\u003ecultural commentary\u003c/a\u003e and \u003ca href=\"https://crippledscholar.com/2017/07/15/undesirable-toxic-romantic-dreams-disability-sexuality-and-relationships/\" target=\"_blank\"\u003epersonal essays\u003c/a\u003e. I even one time published an \u003ca href=\"https://crippledscholar.com/2017/05/24/guest-post-the-unwritten-dress-code-for-service-dogs-at-graduation/\" target=\"_blank\"\u003eawesome guest post\u003c/a\u003e (I\u0027d love to have more of those and to be able to pay the people who write them).\u003cbr\u003e\u003cbr\u003eI am primarily starting this patreon in the hopes of being able to make my blog more accessible. I currently do not have the option to add accessibility controls like changing the font size and colour contrast. I have had mixed responses to my current visuals. Some people don\u0027t like it (which I\u0027ve tried to control for by cross posting my stuff on Medium for an alternate option) while others appreciate it. Accessbility is alas not a one size fits all issue. So ideally I would like to add the capability for users to set their own preferences.\u003cbr\u003e\u003cbr\u003eIn order to offer this I need to upgrade my Wordpress.com account. I cannot afford to do this at present and need to ensure I am not only able to pay for the initial upgrade but also keep covering the annual fees.\u003cbr\u003e\u003cbr\u003eAny funds that I receive that exceed my lowest goal will go towards continuing to deliver quality content and supporting me through my PhD.\u003cbr\u003e\u003cbr\u003eUnfortunately, a this time I cannot currently offer any other reward than my undying gratitude. Though it remains to be seen if particularly generous people can buy their way into being my favourite person.\u003cbr\u003e\u003cbr\u003eThank you again for considering supporting my work. I truly appreciate your interest in my work.\u003cbr\u003e"
