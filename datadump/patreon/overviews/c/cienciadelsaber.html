    "summary": "Todo empez\u00f3 cuando mi madre me regal\u00f3 un libro de Budismo, en ese instante mi vida cambi\u00f3 y empec\u00e9 a adentrarme en ese intricado mundo. Han sido 4 a\u00f1os creando contenido que me apasiona y ayudando a miles de personas. He invertido gran cantidad de tiempo en hacer lo que me gusta y quiero seguir haci\u00e9ndolo. \u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eQuiero que formes parte de este loable proyecto y consideres en invertir la cantidad que desees mensualmente \u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eahora mismo \u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003epara:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e.- Acceso exclusivo de contenido de gran valor que no es p\u00fablico. \u003cbr\u003e.- Atender peticiones y darles prioridad inmediata. Ejemplo (Audiolibros, temas que te gusten etc.) \u003cbr\u003e.- Disfrutar de las meditaciones guiadas y privadas en exclusiva. \u003cbr\u003e.- Escucharte y atenderte cuando lo necesites y darte consejos, respondiendo a tus preguntas o consultas. \u003cbr\u003e.- Tener un trato m\u00e1s personal cuando lo necesites y mucho m\u00e1s.-\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDespu\u00e9s de estos a\u00f1os y de ver el sufrimiento que nos rodea, la cantidad de apegos, de gente que se aferra a las personas y a las cosas, me he dado cuenta que a trav\u00e9s de mis v\u00eddeos he podido guiar a la gente en el camino de liberarse y de seguir adelante. \u003cbr\u003e\u003cbr\u003eHe aprendido a valorar m\u00e1s a las personas de llegar a entender que lo importante son las personas, sus valores y que con un poquito de ilusi\u00f3n y de esfuerzo uno puede conseguir lo que se proponga.-\u003cbr\u003e\u003cbr\u003eTe animo a que me acompa\u00f1es en este viaje lleno de obst\u00e1culos pero estoy seguro que juntos lo lograremos. Lograremos desapegarnos y alcanzar la felicidad.-\u003cbr\u003e\u003cbr\u003eMuch\u00edsimas Gracias a todos por vuestro apoyo incondicional y creer en m\u00ed.-\u003cbr\u003eJuan Jos\u00e9 Palanca.-\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cEl prop\u00f3sito de la meditaci\u00f3n es pacificar y calmar la mente. Cuando nuestra mente est\u00e1 serena, dejamos de tener preocupaciones y problemas, y disfrutamos de verdadera felicidad\u201d\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eGueshe Kelsang Gyatso\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlgunos comentarios del Canal Ciencia del Saber:\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://www.youtube.com/channel/UCUIcjEX0yGE_rd1kYe2x78Q\"\u003e\n    \u003c/a\u003e\n        \u003cdiv\u003e\n    \u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCUIcjEX0yGE_rd1kYe2x78Q\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eELISA GONZALEZ\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003cbr\u003e\n\n        \n\u003cdiv\u003eHola Juanjo! Qu\u00e9 alegr\u00eda me d\u00e1 ayudarte m\u00ednimamente. Si supieras lo que me ayudaste a m\u00ed \u2728Encontr\u00e9 tu canal en un momento de mi vida que me costaba confiar en las personas y cuando lo hac\u00eda sal\u00eda lastimada, a trav\u00e9s de tus v\u00eddeos me hiciste confiar en m\u00ed! Eso es Maravilloso. A m\u00ed me transferiste, confianza, seguridad, Paz! Estoy convencida que el universo conspirar\u00e1 siempre a tu favor para que realices todos tus proyectos! Saludos\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCS4WPYW6Vg2FMDCUt10DnQg\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eAhinoa Gonzalez \u003c/span\u003e\u003c/a\u003e Qu\u00e9 bien lo explicas con qu\u00e9 claridad c\u00f3mo ayudas ayudas much\u00edsimo no s\u00e9 qui\u00e9n eres pero si eres as\u00ed t\u00fa eres un ser libre Gracias por Tu video\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCE_tHDUNSgfK-X0l1yt-5Zw\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\n        \u003c/span\u003e\u003c/a\u003e\n      \u003cbr\u003e\n        \n          \n\n          \u003cdiv\u003e\n            \u003ca href=\"https://www.youtube.com/channel/UCE_tHDUNSgfK-X0l1yt-5Zw\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e MaryEugenia Jimenez \u003c/span\u003e\u003c/a\u003e Que bellas reflexiones, tenemos la felicidad enfrente y no la vemos porque estamos dominados por el ego . Doy Gracias mil gracias por tener al alcance de la mano este tipo de ayuda. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://www.youtube.com/channel/UChECSF9XwfE_xmhaLP5NHrA\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eabraham hernandez \u003c/span\u003e\u003c/a\u003e Desde hace algunos dias empece a escuchar tus videos y dejame contarte que he notado cambios, he empezado a desapegarme. \u003cbr\u003e3 a\u00f1os atras conoci a una chica, estuvimos 6 meses juntos, cuando Ella decidio terminar la relacion sentia que la vida no valia nada, gracias a tus videos he aprendido que la felicidad esta dentro de uno, gracias a ti y gracias al maestro Sidharta Gautama sakiamuni . \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCUIcjEX0yGE_rd1kYe2x78Q\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eELISA GONZALEZ\u003c/span\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=opCQ29iMd0o\u0026amp;lc=UgydqJAfPHki-nLTLuZ4AaABAg\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e \u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv\u003eHola, tus v\u00eddeos y vos me hacen sentir espl\u00e9ndida, segura, libre, dichosa! Me encanta tu canal. Que el Universo te devuelva tanto bien como el que das! Afectuoso saludo Juanjo\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/starbriam\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eAmparo Briones\u003c/span\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=HgsnjbnSA2c\u0026amp;lc=Ugy3icgn-ZoM3RqEp7h4AaABAg\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e \u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv\u003eQue lindo......, cada vez me gusta mas y mas escucharte......, he aprendido mucho con CIENCIA DEL SABER\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=ygI3Tsw1OqU\"\u003ehttps://www.youtube.com/watch?v=ygI3Tsw1OqU\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=M77aVxHjgt4\u0026amp;t=158s\"\u003ehttps://www.youtube.com/watch?v=M77aVxHjgt4\u0026amp;t= 158s\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eA lo largo de este tiempo tambi\u00e9n he aprendido que aportando mi granito de arena he contribuido con mi esfuerzo y dedicaci\u00f3n a hacer feliz a mucha gente. Eso es lo importante.-\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eDescubre el fascinante mundo del Budismo, la Filosof\u00eda Oriental, Ciencia, Leyendas de Terror, Parapsicolog\u00eda. De su autor Juan Jos\u00e9 Palanca, Investigador, Divulgador y Budista, que ha investigado y ha estudiado acerca de los aspectos del Budismo, la Parapsicolog\u00eda, la piramidolog\u00eda y la Ciencia en general. Un canal para Revelar Secretos, Enigmas Y Misterios. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIt all started when my mother gave me a book of Buddhism, in that moment my life changed and I started to enter that intricate world. Han pasado 4 a\u00f1os creando contenido que soy apasionados y ayudando a miles de personas. Yo he invertido mucho tiempo haciendo lo que me gusta y quiero seguir haci\u00e9ndolo. \u003cbr\u003e \u003cbr\u003equiero ser parte de este loable proyecto y considerar invertir la cantidad que usted considera mensual ahora mismo:\u003cbr\u003e\u003cbr\u003e.-acceso exclusivo a contenido de gran valor que no es p\u00fablica. \u003cbr\u003e. - Responder a las peticiones y darles prioridad inmediata. Ejemplo (audiolibros, temas que m\u00e1s te guste, etcetera.) \u003cbr\u003e.-Disfrutar de las meditaciones guiadas y privadas exclusivamente. \u003cbr\u003e. - Escuchar y ayudarle cuando lo necesita y darle consejos, contestar sus preguntas o consultas. \u003cbr\u003e. - Tener un trato m\u00e1s personal cuando lo necesite y mucho m\u00e1s. -\u003cbr\u003e\u003cbr\u003edespu\u00e9s de estos a\u00f1os y ver el sufrimiento que nos rodea, la cantidad de accesorios, de las personas que se aferran a las personas y cosas, me he dado cuenta que a trav\u00e9s de mi videos he podido guiar a la gente a lo largo de la ruta de acceso gratis a ti mismo y seguir adelante. \u003cbr\u003e \u003cbr\u003eHe aprendido a valorar m\u00e1s la gente para llegar a entender que lo importante es la gente, sus valores y que con un poco de entusiasmo y esfuerzo uno puede lograr lo que se propone. \u003cbr\u003e \u003cbr\u003e \u003cbr\u003eles invito a acompa\u00f1arme en este viaje lleno de obst\u00e1culos pero estoy seguro que juntos lo conseguiremos. Seremos capaces de desprendernos y alcanzar felicidad.-\u003cbr\u003e\u003cbr\u003egracias todos por su incondicional apoyo y cree en m\u00ed -\u003cbr\u003e\u003cbr\u003ealgunos comentarios del canal de ciencia del conocimiento:\u003cbr\u003e \u003cbr\u003e \u003cbr\u003e \u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eAhinoa Gonzalez
