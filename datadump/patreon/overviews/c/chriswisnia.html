    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI\u0027m Chris Wisnia.  I have a day job, a wife and two kids, a mortgage, and I\u0027ve been professionally making comics since 2004. Over that time, I\u0027ve created a TON of\u00a0\u003ca href=\"http://tabloia.com/dorisdanger/testimonials.html\"\u003e\"laugh-out-loud\" (Jeffrey Brown, Darth Vader and Son), \"unique\" (J.H. Williams III, Sandman: Overture), \"awesome\" (Jhonen Vasquez, Invader Zim), \"eccentric\" (Daniel Clowes, Ghost World)\u003c/a\u003e comics.\u00a0 But despite the respect and testimonials from so many amazing pros whom I admire (see \u003ca href=\"http://www.tabloia.com/dorisdanger/testimonials.html\"\u003eHERE\u003c/a\u003e), I haven\u0027t managed to find my following or get to \"that next step.\"\u003cbr\u003e\u003cbr\u003eI\u0027ve created a place here at Patreon, where I can share everything about the creative process: all my comics, video commentaries about the work I make and what goes into it, original art, and \u003cstrong\u003econversations with some of YOUR favorite comics creators\u003c/strong\u003e and the struggles THEY encounter in choosing this profession, for my upcoming documentary,\u00a0\u003ca href=\"http://tabloia.com/Diary_doc_index.html\"\u003e\"Diary of a Struggling Comics Artist\" - CLICK HERE\u003c/a\u003e or see below!\u00a0 \u003cbr\u003e\u003cbr\u003eIf you enjoy comics AND behind-the-scenes peaks at the creation of comics, and if you would like to support in a way that can directly, positively affect THIS artist with a long track record, who continues to work hard to create a wide range of unique, smart, thought-provoking content for you, I hope you\u0027ll consider pledging to help support my endeavors.\u003cbr\u003e\u00a0\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003eSEE BELOW FOR A COMPLETE LIST OF REWARDS you can receive!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTHEN, SEE BELOW THAT, for how to NAVIGATE around my PATREON PAGE!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18876556\"\u003e\u003cstrong\u003eand\u00a0HERE\u00a0is a LIST of EASY LINKS to all the FEATURES\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS:\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eA BUCK\u003c/em\u003e\u003c/strong\u003e gets you access to all my comics!\u00a0 I\u0027ll post a few new pages of story every week, in a clump!\u003cbr\u003e\u003cimg src=\"http://tabloia.com/images/Patreon-Comics_Sample.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u00a0FOUR BUCKS\u003c/em\u003e\u003c/strong\u003e\u00a0ALSO gets you access to high-res printable posters and art images of my comics!\u00a0 I\u0027ll post a few new ones every month!\u003cbr\u003e\u003cimg src=\"http://tabloia.com/images/Patreon-Prints_sample.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSEVEN BUCKS\u003c/em\u003e\u003c/strong\u003e\u00a0ALSO gets you access to clips from my upcoming documentary,\u00a0\u003ca href=\"http://tabloia.com/Diary_doc_index.html\"\u003eDiary of a Struggling Comics Artist (CLICK HERE TO READ MORE)\u003c/a\u003e, where I interview some of the biggest comics artists in the industry!\u00a0 Also included are videos I\u0027ve filmed of myself in exotic places, talking about ... my comics!\u00a0 New videos every week.\u003cbr\u003e\u003cimg src=\"http://tabloia.com/images/Patreon-Videos_sample-lowres.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery six months that you donate\u00a0\u003cstrong\u003eTEN BUCKS,\u003c/strong\u003e\u00a0you\u0027re ALSO eligible for either: \u003cbr\u003e(1.) up to $25 in books at\u00a0\u003ca href=\"http://www.tabloia.com/merchandise.shtml\"\u003ewww.tabloia.com\u003c/a\u003e (my official website), \u003cbr\u003e(2.) an 11x17\" signed print (choose from the monster prints \u003ca href=\"http://www.tabloia.com/merchandise.doris.shtml\"\u003eHERE\u003c/a\u003e), or \u003cbr\u003e(3.) a 7\u201dx8.5\u201d B\u0026amp;W inked original sketch by me, mailed to your door!\u00a0 Non-continental US residents will need to pay additional shipping, or maybe wait seven months? Here are some GIANT MONSTER sketch samples:\u003cbr\u003e\u003cimg src=\"http://tabloia.com/images/Wisnia-Doris_Danger-Monster_sketch_sample-lowres.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eTWENTY-FIVE BUCKS\u003c/i\u003e\u00a0ALSO makes you eligible to own an original 11\u201dx17\u201d B\u0026amp;W inked, published comics page, sent to your door!\u00a0 Minimum six months for the most inexpensive (six or more panel) pages, or let the money ride to choose something more valuable (15 months for the most expensive full-page splash)!\u003cbr\u003e\u003cimg src=\"http://tabloia.com/images/Patreon-orig_art_sample.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNAVIGATING THIS PATREON PAGE\u003c/strong\u003e\u003cbr\u003eUnfortunately, everything is easier to view from your computer, because some of these functions are a bit clunky from your phone.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/18876556\"\u003e\u003cstrong\u003eHere\u0027s a handy LIST of EASY LINKS to all the FEATURES\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOr...\u003cbr\u003eAt the top set of tabs, if you click \u003cstrong\u003e\"POSTS\"\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u00a0you can access ALL my reward content, listed as a stream or Facebook-style feed, with my most recently posted material at the top.\u003cbr\u003e\u003cbr\u003eA little lower down the screen, on the left, are my \u003cstrong\u003e\"FEATURED POSTS\"\u003c/strong\u003e\u00a0- a particular comics series like \"Doris Danger\" or \"Brush with Peril,\" for example.\u00a0 You can click the one you\u0027d like to access.\u00a0\u00a0\"Behind the Scenes\" lists all my creator commentaries (which are like DVD commentaries) where I talk about the different projects. \u003cbr\u003e\u003cbr\u003eIf you want a more specific search, then after clicking \"POSTS,\" you can scroll below the \"FEATURED POSTS\" on the left, where two more filtered options are available to click.\u00a0 First is \u003cstrong\u003e\"TAGS,\"\u003c/strong\u003e which are other comics projects that aren\u0027t \"FEATURED.\"\u003cbr\u003e\u00a0\u00a0\u003cbr\u003eSecond is \u003cstrong\u003e\"TYPE,\"\u003c/strong\u003e which is the cost of each reward.\u00a0 This is handy, because for example, all comics are in the $1 type, all prints in the $4 type, and all videos in the $7 type.\u00a0 Good luck, and enjoy!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://www.tabloia.com\"\u003eWWW.TABLOIA.COM\u003c/a\u003e is my official website, where you can find EVEN MORE fun info about all my work and process.\u003cdiv\u003e\u003cbr\u003eThanks for stopping by!\u00a0 --Chris\u003c/div\u003e\n\u003c/div\u003e"
