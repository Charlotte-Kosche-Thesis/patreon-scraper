    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey everyone! My name is \u003cstrong\u003eCailyn Carpenter\u003c/strong\u003e, but you may know me better as \u003cstrong\u003eCalxiyn\u003c/strong\u003e! (and Hunter as... just Hunter) Whether you decide to pledge today or not, thank you for watching my videos and giving us that support! \u003cbr\u003e\u003cbr\u003eFor those of you that don\u0027t know us well, Hunter and I like to create videos discussing everything from show to games - whether it\u0027s about ships, theories, or simply giving ideas on to what will happen next! You probably know me for my \u003cstrong\u003eRWBY\u003c/strong\u003e videos, but we do so much more! \u003cbr\u003e\u003cbr\u003eHere on \u003cstrong\u003eour Patreon\u003c/strong\u003e page and \u003cstrong\u003eour Discord\u003c/strong\u003e, you\u0027re able to do a bunch of things! You can vote on polls, participate in weekly discussions, play games with us on stream or even request what we should make videos about! You can pledge a certain amount and get all this cool stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why do we need a Patreon?\u003c/strong\u003e Well, Hunter and I are actually full-time students, and both of us have part-time jobs that are outside of YouTube. We\u0027d like to be able to quit those jobs to focus on YouTube full-time. Hunter and I would both like to finish our education of course, but depending on the opportunities we are given, we want to pursue them! As my mom always says, school will always be there, but if something really miraculous happens, we want to go through with it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s where you guys come in \u003c/strong\u003e- you give us the miraculous possibilities! And your support gets us closer to every new dream that we have, so thank you so much!\u003cbr\u003e\u003c/div\u003e"
