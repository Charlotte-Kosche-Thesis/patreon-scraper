    "published_at": "2015-03-17T16:13:10+00:00",
    "summary": "\u003cstrong\u003ePara manter o microfone ligado e as portas abertas\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAcredito que quem chegou at\u00e9 essa p\u00e1gina \u00e9 por que conhece a hist\u00f3ria do CocaTech, acompanha e gosta do trabalho desenvolvido.\u003cbr\u003e\u003cbr\u003e\n\nSe eu estiver errado, o CocaTech nasceu em 2011 como um podcast di\u00e1rio para compartilhar a minha experi\u00eancia com tecnologia, lembrar de algum app e comentar as not\u00edcias do dia. A id\u00e9ia \u00e9 um papo r\u00e1pido sobre tecnologia desde um ponto de vista Apple que \u00e9 minha plataforma principal. A ideia original era fazer algo m\u00f3vel, gravado no tr\u00e2nsito para aproveitar o tempo, mas o tempo reservou boas surpresas para o CocaTech.\u003cbr\u003e\u003cbr\u003e\n\nOs Cocas, como apelido carinhosamente os ouvintes, exigiram uma qualidade de \u00e1udio melhor. Epis\u00f3dios especiais com temas espec\u00edficos, os drops. E os Lives onde o microfone fica aberto aos ouvintes para uma intera\u00e7\u00e3o mais direta. O CocaTech sempre foi desenvolvido num contexto de m\u00eddia social, um canal de m\u00e3o dupla, que escuta a audi\u00eancia.\u003cbr\u003e\u003cbr\u003ePara eternizar as dicas, passou a ser feito um registro de em texto. Muito mais f\u00e1cil de indexar, fazer com que o Google ache, do que \u00e1udio.\u003cbr\u003e\u003cbr\u003eE n\u00e3o parou a\u00ed.\u003cbr\u003e\u003cbr\u003e\n\nH\u00e1 casos em que a voz e a palavra escrita n\u00e3o consegue expressar a ideia por completo. Surgiram os v\u00eddeos.\u003cbr\u003e\u003cbr\u003eHoje o CocaTech \u00e9 um Hub. \u00c9 um universo que produz \u00e1udios, v\u00eddeos e textos. Faz um apanhado cont\u00ednuo extremamente especializado de tudo que importa  no mundo da tecnologia. \u003cbr\u003e\u003cbr\u003e6 meses de iniciado o projeto, o hobby come\u00e7ou a ficar caro. O CocaTech tinha se profissionalizado sem que eu tivesse perceber. Abri uma esp\u00e9cie de Patreon no PayPal, PagSeguro e at\u00e9 dep\u00f3sito em conta. E assim que tem sido nos \u00faltimos 4 anos. \u201cPatreon\u201d, programa de afiliados com a Apple e AdSense.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePor que Patreon agora?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVale salientar que Programa de Afiliados e AdSense n\u00e3o chegam nem perto da contribui\u00e7\u00e3o dos Cocas. At\u00e9 o YouTube vai ter um modelo de assinatura frente aos Ad Blockers da vida.\u003cbr\u003e\u003cbr\u003eSinto que o volume constante e abissal de conte\u00fado de qualidade gerado com aparente facilidade junto com o fato dos Cocas n\u00e3o visualizarem as colabora\u00e7\u00f5es passa a ideia que financeiramente est\u00e1 tudo bem. Por isso n\u00e3o contribuem ou deixam para uma outra oportunidade.\u003cbr\u003e\u003cbr\u003eUma vantagem do Patreon \u00e9 a transpar\u00eancia. Voc\u00ea saber\u00e1 o quanto est\u00e1 sendo arrecado.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePara onde vai o dinheiro?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nEquipamentos, Servi\u00e7os e Tempo.\u003cbr\u003e\u003cbr\u003eO CocaTech ocupa 4 horas do meu dia. Dia sim e o outro tamb\u00e9m.\u003cbr\u003e\u003cbr\u003eMinto. O CocaTech ocupa todo o meu dia. Estou pensando nele a todo instante. Sempre saio da minha zona de conforto para trazer mais conte\u00fado at\u00e9 voc\u00ea.\u003cbr\u003e\u003cbr\u003eMuito que que transmito no cast n\u00e3o s\u00e3o ideias minhas s\u00e3o fruto das intera\u00e7\u00f5es que fa\u00e7o no dia a dia.\u003cbr\u003e\u003cbr\u003eGostaria de poder gravar essas intera\u00e7\u00f5es. Mas teria que editar. E isso leva tempo. O material produzido no CocaTech \u00e9 praticamente \u201cao vivo\u201d, sem edi\u00e7\u00e3o. Quando sento na frente do microfone tenho uma hora para sair dali com o cast. N\u00e3o \u00e9 o melhor cast poss\u00edvel, eu sei, mas \u00e9 o melhor que posso fazer no tempo que tenho.\u003cbr\u003e\u003cbr\u003ePara exportar o \u00e1udio s\u00e3o 10 minutos de processamento. 10 minutos que n\u00e3o posso usar o computador. Ok, hora de passer com a Apple, a minha cadela.\u003cbr\u003e\u003cbr\u003eOs v\u00eddeos \u00e9 um pouco pior. 20-30 minutos sem utilizar o Mac para poder renderizar. Tem dias que n\u00e3o posso parar de usar o computador. E olha que \u00e9 um v\u00eddeo HD, 720p e n\u00e3o Full HD.\u003cbr\u003e\u003cbr\u003eUm conjunto de luzes para v\u00eddeo de qualidade custa cerca de mil-dois mil reais. Uma mesa de som HD para um \u00e1udio ainda melhor tamb\u00e9m est\u00e1 nessa mesma faixa de pre\u00e7o.\u003cbr\u003e\u003cbr\u003eNecessito de equipamentos para deixar a produ\u00e7\u00e3o mais azeitada, r\u00e1pida e com melhor qualidade.\u003cbr\u003e\u003cbr\u003ePara ter tudo isso rodando \u00e9 preciso de uma boa infra-estrutura. Leia-se grana. Leia-se um custo mensal.\u003cbr\u003e\u003cbr\u003eCada post enviado gera 10mil notifica\u00e7\u00f5es via Safari. S\u00f3 esse sistema de custa 150 reais mensais.\u003cbr\u003e\n\nHospedagem, SSL, Backup, \u2026\u003cbr\u003e\u003cbr\u003eAl\u00e9m de Equipamentos e Servi\u00e7os, h\u00e1 um Tempo que dedico.\u003cbr\u003e\u003cbr\u003eS\u00e3o \u201c4h\u201d que poderia estar fazendo qualquer outra coisa. Mas fa\u00e7o CocaTech por que gosto do CocaTech. Curto a proposta. E sabe l\u00e1 o por que, me faz feliz.\u003cbr\u003e\u003cbr\u003eGostaria muito que o CocaTech fosse a minha principal fonte de remunera\u00e7\u00e3o. Saber que as contas est\u00e3o pagas me deixaria livre para pensar apenas em gerar conte\u00fado de qualidade para voc\u00eas.\u003cbr\u003e\u003cbr\u003e"
