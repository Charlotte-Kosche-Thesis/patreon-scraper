    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003eHello All,\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page! My name is Charles R. Landholm.\u003cbr\u003e\u003cbr\u003eMany great artists, writers and musicians throughout history became great, I believe, because of the support of their patrons. Financial support and even more importantly moral support.\u003cbr\u003e\u003cbr\u003e\nI have had several art related jobs throughout the years and always put my heart and soul into pleasing the boss or their clients. I recently listened to that inner voice to \"go solo\". It has been a challenging venture and has made me realize that one truly doesn\u0027t \"go solo\".\u00a0The interaction with people is really important, whether it be sharing ideas or being reassured there is purpose in what I\u0027m doing.\u003cbr\u003e\u003cbr\u003eI\u0027m busy with various art forms, some traditional, others more experimental. Much of my finished work is available on  Etsy and Tictail. Love doing commissioned work!\u00a0 If you have a vision of something you would like to see realized, let me know. I would love to hear your ideas!\u00a0\u003cbr\u003e\u003cbr\u003eIf you enjoy my art, the way I see the world, or even if I just make you laugh, I invite you to be a part of this journey.\u003cbr\u003e\u003cbr\u003e\nYour patronage is greatly appreciated!\u003cbr\u003e\n\u003cbr\u003e\nThank you!\u003cbr\u003e\u003cbr\u003e\nCharles\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/259401848\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/259401848\"\u003eIntroduction\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user82453416\"\u003eCharlzstudio...\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u0
