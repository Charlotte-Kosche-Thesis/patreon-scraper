    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWelcome you all, I am Ray\u003c/strong\u003e\u003c/h4\u003ePhotographer and ex-lion tamer.\u003cbr\u003eCurrently based in Rome, Italy, after spending many years in the United States and around Europe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am here mostly to share my works with you, in an environment \nwith less constrictions and reactionary censorship than in most social \nmedia.\u003c/strong\u003e\u003cbr\u003eYou know my images from Instagram (@callofthewest) or Tumblr, where I have posted for years. Or you have probably seen some of my sets in print and online magazines.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis will be the only place where you can see the uncensored images, in all their natural, NSFW beauty. \u003cbr\u003e\u003c/strong\u003eThere will be full sets, previews and behind the scenes of my shoots.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThanks to your support I will be able to keep shooting, and finally produce some long overdue projects .\u003c/strong\u003e\u003cbr\u003eThere are fanzines, books, prints and videos in the works.\u003cbr\u003eI am creating a platform to see the new works, and to purchase those upcoming publications.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAll of these projects will preview here, exclusively for you, my supporters.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have also recently \nproduced \u003cstrong\u003ethe first edition of prints, handcrafted by an Italian master of darkroom \nprinting.\u003c/strong\u003e\u003cbr\u003eThe prints will be available here, at a special price for those of you that want to start a collection. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIn short, thank you for helping me to keep going, and to share more with you.\u003cbr\u003eI am always ready to listen to your suggestions and exchange ideas with you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2018-01-11T18:22:30.636267+00:00",
     "description": "\u003cstrong\u003eSupporters like you deserve a personal thank you, and will receive an exclusive limited edition print.\u003cbr\u003e\n\u003c/strong\u003eOn top of all the benefits from previous tiers, \u00e7a va sans dire\u003cem\u003e.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003ePrints will be from a limited edition, numbered and signed.\u003c/strong\u003e\u003cbr\u003e\nFor this this tier, at this time, I have selected an \u003cstrong\u003eanalog image, hand printed, by arguably the best printer in Italy\u003c/strong\u003e, 12*18 cm = 4.7*7 inches \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThis type of print usually sells for a higher price\u003cbr\u003e\nIt is my way to thank you for supporting me, and making it possible to keep making new photography, and start new projects.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eShipping expenses will be agreed with you in private, depending on the mailing option that you choose.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlus\u003c/strong\u003e, you have exclusive access to galleries with entire sets old and new, including the occasional behind the scenes.\u003cbr\u003e\n\u003cbr\u003e\nOf course you will also see the regular posts, previews and updates about my projects.\u003cbr\u003e\n\u003c/p\u003e",

     "created_at": "2018-01-11T18:29:06.981476+00:00",
     "description": "\u003cstrong\u003eSupporters like you deserve a personal thank you, and will receive an exclusive, limited edition print of an image that has special meaning for me, in a bigger size than the previous tier.\u003c/strong\u003e\u003cbr\u003e\nOn top of all the benefits from previous tiers, \u00e7a va sans dire\u003cem\u003e.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nPrints will be numbered and signed.\u003cbr\u003e\nI selected \u003cstrong\u003eone of my all-time favourite\u003c/strong\u003e images. \u00a0\u003cbr\u003e\n\u003cstrong\u003eAnalogue photo, handprinted\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThe printing is made by arguably \u003cstrong\u003ethe best printer in Italy, a real maestro \u003c/strong\u003ewith an experience spanning decades.\u003cbr\u003e\nThe size is 24*30 cm = 9.4*11.8 inches\u003cbr\u003e\n\u003cbr\u003e\nThis type of print is offered at a fraction of the current price.\u003cbr\u003e\nIt is \u003cstrong\u003ea special thank you for being a generous supporter of photography and \u00a0freedom of expression.\u00a0\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eShipping expenses will be agreed with you in private, depending on the mailing option that you choose.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003ePlus, you have exclusive access to galleries with entire sets old and new, including the occasional behind the scenes.\u003cbr\u003e\n\u003cbr\u003e\nIn addition to that you will also see all my regular posts, and the exclusive sets.\u003cbr\u003e\nFrom now on this will be the only website where you can see \u00a0my images \u00a0in all their natural beauty, without stupid and reactionary blurring of \u00a0body areas \u003cstrong\u003e#freethenipple\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPreviews and updates about my projects will be also posted here on Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e",
