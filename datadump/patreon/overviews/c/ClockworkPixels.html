    "summary": "\u003cstrong\u003eHello : )\u003c/strong\u003e\u003cbr\u003e\nMy name\u0027s George. I\u0027ve been writing games as \n\u003ca href=\"http://www.ClockworkPixels.com\" rel=\"nofollow\" target=\"_blank\"\u003eClockwork Pixels\u003c/a\u003e since 2004 and\u00a0I\u0027m looking for patrons who would like to help me create some new games.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.ClockworkPixels.com/Images/Pixels/03.gif\" style=\"float: right; margin: 10px;\"\u003e\nYou\u0027ll receive each new game as it\u0027s released on PC, Mac, Android \u0026amp; iOS and I\u0027ll be uploading notes, screens and demos of each game\u0027s development.\n\u003cbr\u003e\n\u003cbr\u003e\nI have ten games currently in production ranging from early prototypes to nearly finished. Please click the play icon above to watch some of them in action.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve made a living so far by selling the games. Unfortunately free-to-play, IAP driven games have taken over and\u00a0I can\u0027t bring myself to design games where you collect a million coins or pay $0.99 to unlock an outfit. With your help I can just focus on making fun games : )\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat types of games are you making?\u003c/strong\u003e\u003cbr\u003e\nI\u0027m working on a variety of games: platform, racing, puzzle and shooters. It\u0027s a bit like in the Commodore 64 or Amiga days when you\u0027d play a bunch of different games. Most of the games will be retro inspired in some way.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat can I play the games on?\u003c/strong\u003e\u003cbr\u003e\nThe PC, Mac and Android versions will be available to download directly from Clockwork Pixels and\u00a0I\u0027ll announce on Patreon days when the games are made free for iOS.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen can I expect a new game?\u003c/strong\u003e\u003cbr\u003e\nI\u0027m aiming to release a game every 2-4 months. My engine is complete and several of the games are well into development. Some games will take longer, but as I write several games at once there\u0027ll always be something close to release.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I be charged?\u003c/strong\u003e\u003cbr\u003eWhen a new game becomes available, you\u0027ll receive your Clockwork Pixels login, allowing you to access the latest full version at any time. Patreon will process your pledge at the beginning of the following month.\u003cbr\u003e"
