    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u00a0 Hello there...\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/236313555958366209/420333750929457182/Cara_A..png\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\n\n\u003cb style=\"color: rgb(146, 205, 220);\"\u003eI\u0027m the creator of Lisowski, a bl webcomic, and I just want to be a comic creator. If you like my stuff consider a $1 pledge/month for early access.\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(146, 205, 220);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eI typically update in batches every couple of weeks or so. Sometimes I update one page a week depending on how busy life gets. Sometimes I don\u0027t update for a couple of weeks, but during those months I try to make my Patreon free so you are not charged for my more inactive times.\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(146, 205, 220);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eI post WIP/Sketches of my comic pages for $2+ members, but I post sketches or WIP of general art for $1+ members.\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(146, 205, 220);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cb style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eI like to keep you guys in the loop on where I\u0027m at during the comic process, so \u003c/span\u003e\u003c/b\u003e\u003cstrong\u003eoccasionally\u003c/strong\u003e\u003c/span\u003e\u003cb style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u00a0I update with a comic news post letting you know what I\u0027m currently working on and when I\u0027ll try to update next and what you can expect, etc.\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/document/d/14-PnjGCTEvXRFUI-VxjrdQuoVpV2umM4vmkmFxCsLfE/edit?usp=sharing\"\u003eCommission Info\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eHow to Support:\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003ca href=\"https://ko-fi.com/caraau\"\u003eKo-fi\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.paypal.me/carau\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.paypal.me/carau\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003ePaypal\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.caraaah.com/\"\u003e\u003cspan style=\"color: rgb(146, 2
