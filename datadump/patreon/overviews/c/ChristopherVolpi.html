    "summary": "Italian. 29. I started singing by pure chance, when one day i was asked to sing in my first band: Ready, Set, Fall! (https://www.youtube.com/user/readysetfallchannel) . A burning passion then started growing in me, i left my job and i started studying and learning the more and more. My hunger for knowledge still remains unsatisfied, as i now work as a vocal coach and i sing in my new project BEMORE (https://www.youtube.com/channel/UCHzSppBCyed_RlDUgQJovIg).\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eWhy should i join your Patreon?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eBy joining my Patreon you\u0027ll share my desire\u00a0to challenge myself into singing covers, talk about some singers i like, share with you my singing tips, and more important than anything else, the process and the meaning (from intention to lyrics) of all the songs i recorded.\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLastly i\u0027d love to thank all my friends and family who suggested me to join this community. I feel like this is a new journey for me, and i can\u0027t wait to see how it evolves."
