    "summary": "Isn\u0027t it wonderful the way that art can communicate in ways that words could never do? \u003cbr\u003eIt expands our thinking and effectively connects us to subconscious patterns and beliefs\u003cstrong\u003e across cultures. Bridges artificial divisions. Communicates Soul to Soul. It is so needed in these times where divisions are stoked instead of unity.\u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Wired \u0026amp; Patched Zine will bring enchantment and delight through light, sound and movement. It is contributing to the digital media content industry with its alternative, thoughtful approaches and collaborative efforts with a bouquet of partnerships.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIt features some \"Strange Birds\", with cross-sector perspectives.\u00a0It will have compelling interactive content that will be linked to our #In8ly public heart to heart events. It is looking to support\u00a0a growing Virtuous Circle.\u00a0\u003cimg src=\"https://photos.google.com/search/_tra_/photo/AF1QipN78Yibcm2AKtZgx782dBVFCJFpmEo0M4WaeKqX\"\u003e\u003cbr\u003e\u003cbr\u003eIt is innately in each of us to be wise. This\u00a0 Wired \u0026amp; Patched Zine is a type of Anthology, inviting collective vision in addressing important local environmental issues.\u00a0 Inviting a look at walking the talk of restorative practices as well as truth and reconciliation realities.\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003eYou see, we are all creators. With each decision\u00a0we make. Through our thoughts and perspectives. Each with a valuable perspective. Here we are in this powerful present moment. What would we like the future to be?\u00a0Could it be kinder?\u00a0\u003cbr\u003e\u003cbr\u003eThe abstract, visual language is one we were each born with but one that is trained out of us in favor of realistic labels and names.\u00a0With this visual language perspective, we can learn to experience together about \"How\" it is. Instead of \"What is\".\u00a0 Or, as my painting professor Warren Rohrer, \u00a0at the University of the\u00a0Arts (in Philadelphia), would say,\u00a0\u003cem\u003e\"Tune into the Force that\u00a0paints the sunsets.\"\u00a0\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWould you like to come with me on a journey towards a more peaceful world?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
