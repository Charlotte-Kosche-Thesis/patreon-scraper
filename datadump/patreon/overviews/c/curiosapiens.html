    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi there! \u003c/strong\u003eI\u2019m Aubrey.\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/18766061_10102053954670657_2849037132228516148_n.jpg?oh=24139da8285bdc9ca471217922744430\u0026amp;oe=5B2218A1\" style=\"width: 216px;\"\u003e\u003cbr\u003eI am an explorer, a catalyst and a coach for transformation.\u003cbr\u003e\u003cbr\u003eI also design coloring pages, coaching tools and activity pages for creative empowerment!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e~ WHIMSADOODLES: COLORING PAGES FOR ALL AGES! ~\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/e3d413_ac885e99a7724d69b873e19cac4f9461~mv2_d_3508_1809_s_2.png/v1/fill/w_1061,h_558,al_c,usm_0.66_1.00_0.01/e3d413_ac885e99a7724d69b873e19cac4f9461~mv2_d_3508_1809_s_2.png\" style=\"width: 468px;\"\u003e\u003cbr\u003e\u003cem\u003eSince 2011, I have been illustrating coloring pages and supporting folks of all ages as they (re)connect with their creativity. This has shown me the impact that simple acts of creativity and play can transform a person - at any age.\u00a0 With the pressures and stresses of modern day life, keeping imagination active and creative muscles strong is an important part of self-care. \u003cbr\u003eLuckily coloring is an excellent way to exercise!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll coloring pages are digital (PDF) in both US and A4 paper sizes, \u003cbr\u003eso that they can be shared freely around the world.\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e~ CREATIVE EMPOWERMENT RESOURCES ~\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cu\u003ePrintable Activity Sheets\u003c/u\u003e \u003cbr\u003efor coaches, educators and organizations\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg height=\"356\" src=\"https://lh5.googleusercontent.com/jgu1e6Ve5OLSOJVxqQJHZt_lALjc4vlEMtmH7WK9S1H1gm8JQOMBbOQRciq5JZjWR4G4xQlauFbSXEib4CJBpjpPl6noaV_hnwU4EFzqB3U3j2RGKm5Hp6pLkDWwbXEyW9QISZLM\" style=\"width: 647px;\" width=\"624\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cem\u003eThis activity page, \"I am Me\" was created for the National Foundation of Ectodermal Dysplasias to raise awareness for genetic diversity.\u003c/em\u003e\u00a0 (\u003ca href=\"http://www.nfed.org\"\u003ewww.nfed.org\u003c/a\u003e\u003ca href=\"http://www.nfed.org\"\u003e\u003c/a\u003e)\u003c/div\u003e\u003cbr\u003e\u003cimg height=\"124\" src=\"https://lh6.googleusercontent.com/FmyxaAee6K1vV3fFK1j_qSpaR487nHCtwWgu-UGGuHhv9x9LOrmJ1OEwAC8QbjC-6eLBUvKZHwN1WqSf_ImcFuAA2TRovUzdtsx45H1fwVeLbc4qeSZpxpjeeX6SPYoyvxjylYpT\" width=\"624\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eWhy I\u2019m On Patreon\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eI am here because I want to reach further and catalyze transformation .\u00a0 If I am to reach further, caring for and supporting more people, I recognize that I must also accept support from others.\u00a0 We\u0027re all in this together, folks!\u00a0 Luckily, this platform allows me to do that, while also nurturing a\u00a0growing community of explorers, educators, change-makers and creatives.\u00a0\u003cbr\u003e\u003cbr\u003eBy joining the Curiosapiens community here on Patreon, you are empowering me to...\u003cul\u003e\u003cul\u003e\u003cli\u003eCreate new coloring pages and activity plans\u003c/li\u003e\u003cli\u003eOffer free resources to change-makers, catalysts, and care-givers around the world. \u003c/li\u003e\u003cli\u003eVolunteer with classrooms, campaigns and community groups\u003c/li\u003e\u003c/ul\u003e\u003c/ul\u003e\u003cimg src=\"https://static.wixstatic.com/media/e3d413_18c2e70b6ad94d8f8ffd80b182e1ad57~mv2.jpg/v1/fill/w_542,h_533,al_c,q_80,usm_0.66_1.00_0.01/e3d413_18c2e70b6ad94d8f8ffd80b182e1ad57~mv2.webp\" style=\"width: 196px; float: left; margin: 0px 10px 10px 0px;\"\u003ePatreon Community Members\u00a0get access to the archive of coloring pages, coaching tools and lesson plans, plus early access to all new pages, creative challenges, and other goodies! Curious? Check out the rewards to your right! ----\u0026gt;\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTo learn more about coaching, workshops, and other services, visit \u003ca href=\"http://www.curiosapiens.com/\"\u003ewww.curiosapiens.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
