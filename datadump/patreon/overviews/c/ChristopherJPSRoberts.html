    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ho9dN2iKQ_k\" width=\"560\"\u003e\u003c/iframe\u003eHi, folks!\u003cbr\u003eYou\u0027ve found yourself at the Patreon page of Christopher J.P.S. Roberts. \u00a0I\u0027m a writer- a spinner of tales, and weaver of worlds. \u00a0I\u0027d like to be anyway, and only you can make that happen.\u003cbr\u003e\u003cbr\u003eA big thank you to everyone who has already become a Patron, but for those seeing this for the first time, check out my public samples.\u003cbr\u003e\u003cbr\u003eI hold J.R.R. Tolkien and Neil Gaiman as my role models in writing, and I seek to craft worlds as full, as real, and as enchanting as those that have come before me.\u003cbr\u003e\u003cbr\u003eMy primary creation is Tiira, a fantasy world that will hopefully be familiar, but also bring new ideas never before encountered. \u00a0Its central inhabitant is a wizard known by many names and titles, usually referred to simply as The Magus. \u00a0He is a walker between worlds, a man whose powers are dark, but who seeks to bring knowledge and protection to those he encounters.\u003cbr\u003e\u003cbr\u003eI have other worlds and characters as well. \u00a0Check out the public previews available, and maybe you\u0027ll become another awesome Patron, enabling me to create.\u003cbr\u003e\u003cbr\u003eThanks again to those who have already subscribed. \u00a0You help me make my dreams reality."
