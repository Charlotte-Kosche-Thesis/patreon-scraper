    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho the heck are you, Clare?\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA Thursday\u0027s Child, born on the wrong side of time, with far to go. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eOK,\u00a0that\u0027s the elevator pitch out of the way... \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eDo you want to be transported to strange and curious other-worlds and other lives, to the could-haves and should-haves\u00a0of our own world? \u003cbr\u003e\u003cbr\u003eDo you want to think about pop culture a bit more than you knew you wanted to? Do you want a take on it that\u0027s a bit different from the same-old-same-old?\u003cbr\u003e\u003cbr\u003eIf you want windows into other worlds, into extraordinary lives... come to Planet Clare.\u003cbr\u003e\u003cbr\u003eIf you want more about pop culture, come to Planet Clare - there\u0027s no such thing as \u0027looking too deeply\u0027 into anything on Planet Clare.\u003cbr\u003e\u003cbr\u003eIf you want to be the first to see my novels and get outtakes and all manner of strange creative things you never knew you wanted, come to Planet Clare.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBut seriously, who are you, Clare?\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a snark merchant, an auntie to a near-perfect niece, and a Londoner who\u0027s actually technically more Irish. \u003cbr\u003e\n\u003cbr\u003eAs a writer, I\u0027ve been blogging since the early noughts, when I was young and seemed only to care about Harry Potter and Led Zeppelin (a winning combo, surely?) and writing.\u003cbr\u003e\n\u003cbr\u003eI\u0027m a fiction writer too. I wrote\u00a0\u003cem\u003eWalking in the Shadowlands,\u00a0\u003c/em\u003ean epic novel about a 1970s rock band. I\u0027ve been trying to publish the trad way, to no avail... just yet. Then there\u0027s \u003cem\u003eThe Bright Side O\u0027 Life\u003c/em\u003e, which I originally wrote as a NaNoWriMo to raise money for my day job\u0027s nominated charidee and which I\u0027ve refined since.\u003cbr\u003e\u003cbr\u003eI\u0027ll be posting sections of both novels, along with all sorts of bits-n-pieces from them, and even some Q\u0026amp;A sessions.\u003cbr\u003e\u003cbr\u003eRight now, I\u0027m working on a novel based on the premise \u003cem\u003e\u0027what if you got told who your soulmate is once you turn 18?\u003c/em\u003e\u0027 and I\u0027ll be sharing updates about that too.\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat can I expect from you, Clare?\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWell, amongst other things:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFridayFiction - Short and micro fiction on a variety of subjects\u00a0\u003c/li\u003e\u003cli\u003ePosts about pop culture - movies, music, fandom, \u003cem\u003eexisting while female\u003c/em\u003e... whatever I might have to say at any given time.\u00a0\u003c/li\u003e\u003cli\u003eSneak peeks from \u003cem\u003eWalking in the Shadowlands\u003c/em\u003e\u00a0and other longer form\u00a0stories I\u0027m working on.\u003c/li\u003e\u003cli\u003e100 Awesome Musical Things - an ongoing series of articles about pieces of music I love, and why.\u00a0\u003c/li\u003e\u003cli\u003eMusic - performances by me of my own music and the occasional cover.\u00a0\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow often will you be posting content, Clare?\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGood question, without a perfect answer. Right now, I have a full-time day job that is a huge time-and-energy suck. BUT! I do have an archive stretching back some years from my old blog, and some of that content is actually pretty good. So, I\u0027ll post some of that old stuff, along with the new.\u003cbr\u003e\u003cbr\u003eOn the other hand, there won\u0027t be hundreds of paid posts every month - I\u0027m here to create and share, not empty your bank accounts.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy Patreon, Clare?\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBecause creators deserve to be paid for their work - including me. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnything else, Clare?\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJust this: \u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethank you, and I hope you enjoy my work.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"

     "about": "A Thursday\u0027s Child, born on the wrong side of time, with far to go.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s the elevator pitch out of the way... \u003cbr\u003e\u003cbr\u003eI\u0027m Clare Worley, writer and singer and fan and qualified personal trainer. I\u0027m a snark merchant, an auntie to a near-perfect niece, a Londoner who\u0027s actually technically more Irish.\u00a0\u003cbr\u003e\u003cbr\u003eWhistling Clarabella is a blog I started in 2002 when all I cared about was Harry Potter, The Doors and writing. I write short stories and micro stories. I write about movies and about music.\u00a0\u003cbr\u003e\u003cbr\u003eI also wrote an epic novel about a 1970s rock band from a millennial point of view which I\u0027ve been \u00a0trying to publish the trad way to no avail thus far.\u00a0\u003cbr\u003e\u003cbr\u003eSo, I\u0027ll be posting about pop culture and I\u0027ll be posting short stories.\u003cbr\u003e\u003cbr\u003eWhy\u00a0patreon? Because I want to live my vocation. It\u0027s long overdue.\u00a0\u003cbr\u003e",
