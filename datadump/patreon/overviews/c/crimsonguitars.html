    "summary": "\u003cem\u003eHello you wonderful people. \u00a0Thank you for finding your way to our Patreon page. \u00a0We have some really big projects in mind for the future and we would love for you to be a part of it.\u003c/em\u003e - Ben\u003cbr\u003e\u003cbr\u003eAt Crimson Guitars we have been producing video content for our YouTube channel for over 5 years. \u00a0We have been dedicated to bringing our viewer interesting, informative and overall, fun video content to do with guitar building, woodworking techniques and woodworking tools in general.\u003cbr\u003e\u003cbr\u003eOn our Crimson Custom Guitars YouTube channel we publish 4 - 5 videos every week. \u00a0We have always done our best to keep these videos free to our viewers and are now at the stage where we want to produce \u00a0higher quality video content and embark on even more interesting projects with Ben at the helm. \u00a0Digressions aside, Ben has always been passionate about sharing his knowledge and learning something new everyday. \u00a0With his unique sense of humour, dry wit and sarcastic one liners; all delivered in his slightly posh accent, while totally at odds with his tattooed bald head... \u00a0With your support we will be able to continue this journey.\u003cbr\u003e\u003cbr\u003eWith your support we will be able to bring another person into the media team and finally upgrade our cameras and audio equipment. \u00a0We have the space, we have Ben and his insane project ideas, now we just need you!\u003cbr\u003e\u003cbr\u003eAt Crimson Guitars we aim to produce four major guitar building projects per year. \u00a0These project videos will also be made available to our Patrons up to one week before anyone else.\u003cbr\u003e\u003cbr\u003eBy supporting Crimson Guitars, you will have access to an exclusive video diary as Ben sets up and begins to build in his new home based workshop. \u00a0\u003cbr\u003e\u003cbr\u003eWe truly appreciate your support. \u00a0Many of you have been with us since Ben began Crimson Guitars in the shed at the bottom of his garden. \u00a0Crimson Guitars would not exist without your support, we are continually amazed by how many of you watch and share the videos we produce in our little workshop in the wilds of Dorset.\u003cbr\u003e\u003cbr\u003eThank you so much."
