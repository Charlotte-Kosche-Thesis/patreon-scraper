    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there!\u003c/strong\u003e\u003c/div\u003eWe are Captain Bancho Cosplay, a two person cosplay team! We are \u003cstrong\u003eCaptain\u003c/strong\u003e (Rick) \u0026amp; \u003cstrong\u003eBancho \u003c/strong\u003e(Emily) and are here to create cosplay videos and content. We want to do more skits, cosplay music videos, tutorials, etc. and you can be part of that! \u003cstrong\u003e:D\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are dedicated to making content, but your support can help us expand on projects to make them bigger and better \u003cstrong\u003eand \u003c/strong\u003etackle projects we would be afraid to before! What this means is that we would be able to procure equipment, locations, props, and make more exciting cosplay projects.\u003cbr\u003e\u003cbr\u003eDepending on what tier you do, \u003cstrong\u003ebecoming a patron\u003c/strong\u003e will give you access to Behind-the-Scenes content, progress shots, and material rewards such as prints. Any tier will get you access to our patreon feed, where we will keep you updated on what we have going on and you can always give your creative input! And of course, if you are unable to be a patron we completely understand and appreciate all support you give us, becoming a patron is just for some extra stuff. :)\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e* International patreons will receive\u00a0a package\u00a0every 3 months to save on shipping! You still get everything, just every three months, so you get a fun package PACKED full of stuff! *\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003eJoin our Patreon and become part of \u003cstrong\u003e\u0027The Investigation Team\u0027\u003c/strong\u003e\u003c/u\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou can show your support\u003c/strong\u003e\u00a0in other ways by checking out our youtube channel \u003ca href=\"https://www.youtube.com/user/AwkwardCosplay\"\u003ehttps://www.youtube.com/channel/UCSxvA2VdaLDFVTKE84Bg2rg\u003c/a\u003e or our joint tumblr\u00a0\u003ca href=\"https://captainbanchocosplay.tumblr.com/\"\u003ehttps://captainbanchocosplay.tumblr.com/\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/70f2eca721fdbd0a0a03f7a7ace6a7fb/tumblr_oxpaidKdgS1qdv5quo1_1280.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://68.media.tumblr.com/4258ff38f4b70a5bb593f290677add7d/tumblr_oko7j3mXNB1ubr7i8o1_1280.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"

     "created_at": "2017-01-31T21:03:28.893125+00:00",
     "description": "Hey! First thank you so much! We really appreciate even this amount of your hard earned money put towards us! \u00a0Every cent counts so this is a big help, thank you!\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePatreon News feed\u003c/strong\u003e! \u00a0\u2661\u003cbr\u003e\nWe will always post news and updates here first before we post it on any other social media!\u00a0Get our information first!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEarly Access! \u003c/strong\u003e\u00a0\u00a0\u2661\u003cbr\u003e\nThis means you get to see all our videos 2 days before anyone else!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMonthly Newsletter! \u003c/strong\u003e\u00a0\u00a0\u2661\u003cbr\u003e\nEvery month we will email an \u0027Investigation Report\u0027 talking about our plans for the month as well as listing our next cosplays, videos and conventions!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePersonalize Thank you selfie! \u003c/strong\u003e\u00a0\u2661\u003cbr\u003e\nWe will send you a one of a kind selfie to say thank you for supporting us!\u003c/li\u003e\n\u003c/ul\u003e",

   {

     "amount": 200,
     "amount_cents": 200,
     "created_at": "2017-09-23T20:31:31.260736+00:00",
     "description": "Woah! Gettin\u0027 serious!\u003cbr\u003e\nFirst of all thank you! It really means a lot to us and we want to show you that!\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTier 1 rewards!\u003c/strong\u003e \u00a0\u00a0\u2661 \u00a0\u003cbr\u003e\nAll above rewards!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBehind The\u003cbr\u003e\nScene Videos! \u003c/strong\u003e\u2661\u003cbr\u003e\nYou get to see exactly how our videos are made! A lot of work can go into a 4 minute video! This means behind the scenes of videos, photo shoots etc. This also means access to our outtakes too!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCosplay Progress Photos!\u003c/strong\u003e\u00a0\u00a0\u2661\u003cbr\u003e\nWe will be posting our progress photos of our cosplay and quick looks on construction! This is a look at how we make some things and what we\u0027re currently working on will be unavailable anywhere else!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePatreon Only Instagram!\u00a0\u003c/strong\u003e\u2661\u003cstrong\u003e \u003cbr\u003e\n\u003c/strong\u003eThis is an Instagram that only you have access to! We update this more often with fun selfies and posts on our day to day life!\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFree Anniversary Mini Print!\u00a0\u003c/strong\u003e\u2661\u003cstrong\u003e \u003cbr\u003e\n\u003c/strong\u003eOn your year anniversary of pledging you\u0027ll get one free 4 x 6 of your choosing!\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {

     "created_at": "2017-02-01T00:56:22.818961+00:00",
     "description": "Woah! Gettin\u0027 serious!\u003cbr\u003e\nFirst of all thank you! It really means a lot to us and we want to show you that!\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTier 1 \u0026amp; 2 rewards!\u003c/strong\u003e \u00a0\u00a0\u2661 \u00a0\u003cbr\u003e\nAll above rewards!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFirst look at photo shoots!\u003c/strong\u003e\u00a0\u00a0\u2661\u003cbr\u003e\nEvery time we do a photo shoot we will post the entire HD set here! It will be up here before it\u0027s posted on ANY social media! Now you don\u0027t have to wait weeks to see all the photos! You get all of them at once and in the highest quality available!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eVoters Rights!\u003c/strong\u003e \u00a0\u00a0\u2661 \u00a0\u003cbr\u003e\nWhen we hold polls, you get to vote! Decided what content you want to see next! This ranges from cosplays, cmvs, or what out of state conventions we attend! You tell us what you want!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFree Anniversary Print!\u003c/strong\u003e \u2661 \u003cbr\u003e\nOn your year anniversary of pledging you\u0027ll get one free 7 x 10 of your choosing!\u00a0\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2017-02-01T00:59:40.100705+00:00",
     "description": "\u00a0\u003cem\u003e!!! \u003c/em\u003eThank you so much for supporting us this far! We will do our best to bring you quality content! Dojima would be proud.\u00a0\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTier 1 \u0026amp; 2 rewards!\u003c/strong\u003e \u00a0\u00a0\u2661 \u00a0\u003cbr\u003e\nAll above rewards!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSnapchat Access! \u003c/strong\u003e\u00a0\u00a0\u2661 \u00a0\u003cbr\u003e\nYou get to add us on snapchat! It will be sure to be full of shenanigans and exclusive behind the scene stuff!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMini Print of \u003cbr\u003e\nthe Month!\u003c/strong\u003e \u00a0\u00a0\u2661 \u00a0\u003cbr\u003e\nOnce a month you will get a Patreon \u003cstrong\u003eexclusive\u003c/strong\u003e 4 x 6 print sent to you from us as a thank you! This will be a limited run which will only be available here and when it\u0027s gone, it\u0027s \u003cstrong\u003egone\u003c/strong\u003e!\u003c/li\u003e\n\u003c/ul\u003e",

     "created_at": "2017-02-10T04:55:40.191356+00:00",
     "description": "We can\u0027t begin to express the gratitude we have for you! Thank you for supporting us and letting us reach our goals in content creating!\u00a0\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTier 1, 2 \u0026amp; 3 rewards!\u003c/strong\u003e \u00a0\u00a0\u2661 \u00a0\u003cbr\u003e\nAll above rewards!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEntry to Monthly Giveaways!\u003c/strong\u003e \u00a0\u00a0\u2661 \u00a0 Once a month we will host a giveaway! The prizes and themes of the giveaway will change! They could include cosplay prints, special videos, merchandise, who knows! We have lots of ideas in store! Being on this tier, you are automatically entered to win!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBig Print of the Month!\u003c/strong\u003e \u00a0\u00a0\u2661\u003cbr\u003e\nBigger\u0027s always \u003cstrong\u003ebetter\u003c/strong\u003e! This will be a 7 x 10, \u003cstrong\u003eexclusive\u003c/strong\u003e Patreon print! This print will be \u003cstrong\u003edifferent\u003c/strong\u003e than the Mini print of the Month! This will never be in our print shop and once it\u0027s gone it\u0027s gone!\u003c/li\u003e\n\u003c/ul\u003e",
