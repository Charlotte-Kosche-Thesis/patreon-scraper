    "published_at": "2016-04-14T00:18:57+00:00",
    "summary": "Hello!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re Matt and David of the web series \"Convos With My 2-Year-Old\" and the all new \"CocoMilkTV.\"\n\u003cbr\u003e\n\u003cbr\u003e\nWelcome to our Patreon Page!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe love making people laugh. We love telling stories. We love looking at the world in a different way.\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s why we have started this Patreon page. \u00a0With Patreon you can help bring our new ideas to life. We can interact with you on a much deeper level by sharing sneak peaks, live streams, behind-the-scenes photos and videos. And we want YOUR input on future videos and series for our YouTube channels, Convos With My 2-Year-Old and CocoMilkTV.\n\u003cbr\u003e\n\u003cbr\u003e\nWe are so excited to share all our new, fun, innovative,\u00a0irreverent, first-rate, occasionally third-rate, imaginative, hilarious, periodically juvenile, adjective ridden,\u00a0genius, brilliant, incredibly smart and\u00a0handsome and charming and\u00a0intelligent but not in an overly egotistical way but rather in a way that is inclusive and compassionate yet not lacking in a sharp wit and a healthy dose of brash irony sort of ideas with you!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/tagline-whatitsfor_zpsuquyzlkj.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur passion is telling stories. We want to make shows, formats, movies. Making content like that costs money -\u00a0recording equipment, editing, props, wardrobe, crews, actors, locations, the list goes on (literally. Just google \"film budget.\" They go on forever) - especially if we want them to be high quality.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/hphotos-xtp1/v/t1.0-9/12189658_855686641206122_2607804351623991550_n.jpg?oh=78472070a5007831139bb0bd88548356\u0026amp;oe=578B2FBA\" style=\"float: right; width: 233px; margin: 0px 0px 10px 10px;\"\u003eWe\u2019d love to get you more involved and work on even bigger projects together! Essentially, we want to make you our Network Executives and help us decide what direction to take our creative minds. \u00a0We\u0027d like you to put your hands on our \"brain steering wheel.\"\u003cbr\u003e\n\u003cbr\u003e\nYOU make it all possible!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/tagline-howitworks_zpsngfvzgmz.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen you sign up, just enter an amount you want to pledge monthly and pick an accompanying reward. Then you\u0027ll be notified every time we update our Patreon-only feed with the rewards listed on this page. \u00a0We\u0027re also giving 10% of all donations to charity. We\u0027re incredibly lucky to do what we do, and we look forward to bringing you along on our philanthropic journey in addition to our creative one.\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u2019s it! You\u2019re an official patron, with all the privileges therein. We\u2019re really looking forward to growing our channels with your support, and getting you all a little more involved.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/tagline-thankyou_zps7k6ztxqu.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/convos-logo_zps1bokw4sj.jpg\"\u003e\u00a0\u00a0\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/coco-logo_zpsip5fo1tn.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/ConvosWithMy2YearOld/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/facebook_icon_zpsrir6zqgt.png\" style=\"width: 44px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/convos2yrold\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/twitter_icon-2_zpsp4ohrujg.png\" style=\"width: 44px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/p/BDjcBUIQQpi/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/instagram_icon_zpsjyncouon.png\" style=\"width: 44px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/user/ConvosWith2YrOld\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/youtube_icon_zpst5rqhsgp.png\" style=\"width: 44px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\n\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/d/d5/Blank_-_Spacer.png\" style=\"float: right; width: 24px; margin: 0px 0px 10px 10px;\"\u003e\u003ca href=\"https://www.facebook.com/CocoMilkTV/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/facebook_icon_zpsrir6zqgt.png\" style=\"width: 44px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/CocoMilkTV\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/twitter_icon-2_zpsp4ohrujg.png\" style=\"width: 44px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e \u003ca href=\"https://instagram.com/CocoMilkTV\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/instagram_icon_zpsjyncouon.png\" style=\"width: 44px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/cocomilktv\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/youtube_icon_zpst5rqhsgp.png\" style=\"width: 44px; float: right; mar
