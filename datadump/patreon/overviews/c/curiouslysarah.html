    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Z4umXCAPR3A\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/Z4umXCAPR3A",
    "one_liner": "I am a curiously creative soul who believes that everyone has a hidden super power. The best way to access that super power is through creativity.",
    "patron_count": 2,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=236248",
    "published_at": "2015-11-07T14:48:48+00:00",
    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cimg src=\"https://acatlikecuriosity.com/wp-content/uploads/2017/09/creativity-calling.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eCreativity is calling to you - will you answer the call?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDo you need some extra creative inspiration to light your inner spark each month?\u003cbr\u003e\u003cbr\u003eAre you looking for something to inspire you to be more creative that\u0027s affordable and fun?\u003cbr\u003e\u003cbr\u003eWell, you found it right here!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI love my patrons and love to share my creative ideas and techniques with them. I know you\u0027ll love joining my Patron crew - you are sure to learn lots of new things!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://acatlikecuriosity.com/wp-content/uploads/2015/02/girls-image-11.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eIt\u0027s time to connect with your inner creative awesome.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIt\u0027s time to shine ...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Sarah and I love to create. I love to share my love of art with others and to help them grow.\u003cbr\u003e\u003cbr\u003eI will show you, step by step, a whole variety of mixed media techniques.\u003cbr\u003e\u003cbr\u003eWe will work together on canvas, in art journals and with a whole host of different art supplies.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eIt will be fun!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI guarantee you will learn lots and really enjoy arting along together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eYou will be so enriched as an artist!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs we work our way through the prompts we will not only be creating gorgeous art, but also looking deep into ourselves and connecting with our feelings and thoughts.\u003cbr\u003e\u003cbr\u003eIt truly is a practice that can enrich your life in so many areas.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://acatlikecuriosity.com/wp-content/uploads/2016/06/create-your-dreams.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAll Patrons will also be invited to join my FREE Facebook Community -\u00a0\u003ca href=\"https://www.facebook.com/groups/thecuriousartistscommunity/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Curious Community\u003c/a\u003e. There you can ask questions, share your work and so much more.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThe impact of this kind of regular creative practice can be HUGE!\u003c/span\u003e \u003c/strong\u003eI know myself that art has healing powers. If you sit with those skills on a regular basis not only do you become better and more accomplished in your art but you also will likely find yourself feeling calmer, more fulfilled and increasing in confidence.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO DOESN\u0027T WANT TO FEEL CALM, FULFILLED AND CONFIDENT?!\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou will also of course be \u003cstrong\u003esupporting yourself on your own creative journey\u003c/strong\u003e and giving yourself access to lots of creative inspiration at a great price.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://acatlikecuriosity.com/wp-content/uploads/2015/02/girls-image-21.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHere are the prompts I will be using each month for our creative video challenges:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMay - Dive In\u003c/strong\u003e\u003cbr\u003e1) Sketchy goodness - sketching your life.\u00a0\u003cbr\u003e2) Colour crazy - explore new combinations.\u003cbr\u003e3) Patterns and pretties - making patterns on the canvas.\u003cbr\u003e4) Make your mark - exploring mark making.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJune - A Sunny Disposition\u003c/strong\u003e\u003cbr\u003e1) A bright sunshiney day - on canvas.\u00a0\u003cbr\u003e2) Sing a happy tune - journal.\u00a0\u003cbr\u003e3) Companions in sunshine - a cute scene full of sunshine and love.\u003cbr\u003e4) A Summers meadow - exploring a summer scene.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJuly - Cocooning\u003c/strong\u003e\u003cbr\u003e1) Nests - different nests and spaces\u00a0\u003cbr\u003e2) Sanctuary - where can you squirrel yourself away?\u00a0\u003cbr\u003e3) Going within - what are your true desires.\u003cbr\u003e4) Your safe place - what that means for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAugust - Breathe Easily\u003c/strong\u003e\u003cbr\u003e1) Relax! Everything is fabulous!\u00a0\u003cbr\u003e2) Stay calm. Journalling on calmness\u00a0\u003cbr\u003e3) Mellow Yellow - exploring the shades and chilling out.\u003cbr\u003e4) Your dreamiest day - turned into art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeptember - Look Left\u003c/strong\u003e\u003cbr\u003e1) Left behind - are there any things we have left behind this year we want to bring back?\u00a0\u003cbr\u003e2) Left out - what can we release happily and let go of?\u00a0\u003cbr\u003e3) Left hand side - what is vital to you?\u003cbr\u003e4) Left over - what do you have to give?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://acatlikecuriosity.com/wp-content/uploads/2016/06/life-is-amazing.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSo what are you waiting for?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e Become a patron of mine, support an artist and creativity coach with a heart of gold and get your hands on lots of creative goodies for a fantastically affordable price.\u003cbr\u003e\u003cbr\u003eI\u0027ve even included some of October and May\u0027s goodies for free - to give you a feel for the type of inspiration you will be signing up to support. Enjoy!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://acatlikecuriosity.com/thecgs/wp-content/uploads/sites/3/2015/02/mandala-banner-testimonials.png\"\u003e\u003cbr\u003e\u003cbr\u003eThese are taken from members of my Curiously Gorgeous Sisterhood. Did you know that some of the creative goodies I share here with Patrons are also shared \u003cstrong\u003eexclusively \u003c/strong\u003ewith my CGS members? This is wonderful \u003cstrong\u003epremium content \u003c/strong\u003eoffered here lovelies :) \u0026lt;3\u003cem\u003e\u003cbr\u003e\u003cbr\u003e \u201cAll of Sarah\u2019s work is so pretty and so interesting, and she is super generous passing on what she knows. Seriously, a lovely and inspiring place to be, even if you\u2019re an artist (like me).\u201d\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u201cAfter spending time as a sister I feel inspired.\u201d\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u201cLooking forward to painting later, inspired by Sarah.\u201d\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cAfter spending time as a sister I feel more supported.\u201d\u003cbr\u003e\u003cbr\u003e\u201cI am SO looking forward to the journalling course. You are an inspiration!\u201d\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cEverything Sarah puts out you can tell she did it with 110% heart. It\u2019s done lovingly and beautifully.\u201d\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cI\u2019m inspired to be more creative and have lots of new ways to incorporate creativity into my daily life.\u201d\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cYou got me started on journalling. I\u2019ve never been one to keep a journal and FINISH IT! Starting my next one soon. So yes, it has changed me.\u201d\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSTILL NOT SURE? Check out a free sample video below!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/B_TXuwri5-A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
