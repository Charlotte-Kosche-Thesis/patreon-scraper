    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.CarTechYT.de\" rel=\"nofollow\" target=\"_blank\"\u003eCarTechYT\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eon\u003cstrong\u003e \u003c/strong\u003ePatreon\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho I\u2018m:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\nHello my name is Marc from germany and I\u2019m the MAN behind CarTechYT.\nCarTechYT is a YouTube Channel where it is all about modifying, tuning and\ncustomizing cars. But not only that it\u2019s also about to test a wide variety of\nproducts for specific cars. Not in a commercial term, more so in a conventional\nway which almost everybody would be able to do at home, in his driveway or the\ngarage.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do I do:\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nAt the moment I run this channel on my own and enjoy every minute I can\nspend with making videos for other car enthusiastic people. Right now I\u2019m\napproaching the situation that more and more people like my videos, even though\nI\u2019m limited in terms of products I can do videos about. \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat does Patreon mean to me:\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nPATREON is a convenient way for collecting Tips/donations/support to help\nthe creative mind behind such a YouTube Channel. This is the opportunity for me\nto reach out to more people and ask YOU as a viewer who enjoys watching my\ncontent to support and ensure that bigger and more expensive projects can be\nrealized in the future.\u003cbr\u003e\n\nI do not like to ask other people for their money, so I would like you\nto see it more as an investment which allows me to create more videos and\nensure growth as a community. This would also support me in starting bigger\nprojects which may consume more money.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTips go to:\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou may ask\nyourself where the money\nwill go to. Every single dollar collected with Patreon will be spend to buy\nnew/used parts and tools to ensure I can realize the projects I have in mind\nand won\u2019t be spend it for any private amusement. \u003cbr\u003e\n\nIf you\u2019re not able to tip for my videos, please do not\nworry about it. I will continue creating videos as it is a passion of mine and\nyour support as in sharing my videos is already a big support. Also there are\ndifferent other ways of supporting my Channel. For example, you can use the\nAmazon or eBay links which I provide\nin the video description below each video.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDon\u0027t forget, stay awesome !\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
