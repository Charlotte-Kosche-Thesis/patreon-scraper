    "published_at": "2016-09-23T18:55:58+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eMy name is Cam, and I write and design tabletop roleplaying games.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eBy day, I\u0027m the RPG director at\u00a0\u003ca href=\"http://blog.atlas-games.com\" rel=\"nofollow\"\u003eAtlas Games\u003c/a\u003e, managing and overseeing various game lines from\u00a0\u003ca href=\"http://www.atlas-games.com/fengshui/\" rel=\"nofollow\"\u003eFeng Shui\u00a0\u003c/a\u003eto\u00a0\u003ca href=\"http://www.atlas-games.com/unknownarmies\" rel=\"nofollow\"\u003eUnknown Armies\u003c/a\u003e. By night\u2014and most weekends\u2014I tinker with my own worlds and designs, and contribute to numerous RPG projects as a freelance designer and writer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eI\u0027ve worked on a lot of games for other people.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eIn the last twenty years I\u0027ve designed or worked on RPGs based on popular properties such as \u003cem\u003eMarvel Comics\u003c/em\u003e, \u003cem\u003eDragonlance\u003c/em\u003e, and \u003cem\u003eDungeons \u0026amp; Dragons\u003c/em\u003e. I co-created the\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Cortex_Plus\" rel=\"nofollow\"\u003eCortex Plus\u003c/a\u003e system for Margaret Weis Productions, and the\u00a0\u003ca href=\"http://demonhuntersrpg.com\" rel=\"nofollow\"\u003eDemon Hunters: A Comedy of Terrors\u003c/a\u003e for Dead Gentlemen Productions. And I\u0027ve been a contributor to over a hundred books and supplements.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eIt\u0027s time I worked on games for myself.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI have a thousand worlds in my head. My wife says I\u0027m plugged directly into the story dimension, and I want to channel some of that creative energy into settings of my own design. I want to take these ideas and turn them into RPGs and RPG supplements, playtest them, polish them, and publish them. And I want to involve you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eI can\u0027t do this alone.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve never been a solo act. I\u0027ve always valued co-designers, collaborators, and colleagues. I love playtesters and promoters. I want to give the folks who want to support me a seat at the production table, so I can put food on my family\u0027s table and let everyone else roll dice at their game tables. Help me use my powers for good and create the content that I\u0027ve always wanted to make!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eWith your help, I\u0027m going to create new worlds for RPGs.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy goal is to spend my time and effort creating settings and supplements, both digital and (with some luck) print, for game systems that I am familiar with and love to work on. The focus is on bringing to life original content that feels comfortable but at the same time strikes out along a path I\u0027m excited by.\u003cbr\u003e\u003cbr\u003eHere are some examples of worlds I\u0027ve got in mind for the future:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSWORDBRIDGE\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003eis a mannerpunk setting centered around a smoke-filled city of intrigue, politics, and witchcraft that also happens to be the site of the only reliable gateway into the lands of Faerie.\u003cbr\u003e\u003cul\u003e\u003cli\u003eSwords, villains, magic, cults, the oppressive Church, the devious Kings and Queens of the faerie courts\u003c/li\u003e\u003cli\u003eHectic carriage rides through dark streets lit by musket fire.\u003c/li\u003e\u003cli\u003eMagical battles for control over elemental flotsam from the Elfwars.\u003c/li\u003e\u003cli\u003eInspired by Neil Gaiman, Mary Gentle, Martha Wells, Scott Lynch, and other urban fantasists and my love affair with crow-people.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eEIDOLON\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is a neo-Classical fantasy setting in which countless small gods and divinities are worshiped in hearths, shrines, and temples everywhere but only a chosen few have the power to embody them for their own purposes.\u003cbr\u003e\u003cul\u003e\u003cli\u003eDraw on the power of a great eidolon such as the Chimera, the Hydra, the Gorgon, or the Minotaur.\u003c/li\u003e\u003cli\u003eManifest awesome powers in order to gain wealth, fight crime, overturn kingdoms, or attract followers.\u003c/li\u003e\u003cli\u003eInspired by Final Fantasy\u0027s summoners, games like \u003cem\u003eScion\u003c/em\u003e, \u003cem\u003eMythender\u003c/em\u003e, \u003cem\u003eGodbound\u003c/em\u003e, and \u003cem\u003eBirthright\u003c/em\u003e, Jim Butcher\u0027s \u003cem\u003eCodex Alera\u003c/em\u003e, and one of my Wizards of the Coast setting searches.\u003c/li\u003e\u003cli\u003eThink of it as myth-powered super heroes and villains in a larger than life world filled with spirits and gods.\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eSound good? I\u0027ve got a hundred others, fragments and seeds and kernels of ideas. \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHelp me make them all a reality, one world at a time.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
