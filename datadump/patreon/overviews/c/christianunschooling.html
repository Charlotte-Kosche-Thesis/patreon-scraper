    "summary": "We\u2019re a group of Christ-loving women who\u2019ve each been led to\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cem\u003e\u003cstrong\u003e help others\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eon the path to unschooling\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eMost of us are moms of teens or young adults. Some of us have littles. Our team includes members with training in social work, psychology, child development, teaching, and communications. We\u2019ve worked extensively in church and community roles. And we\u2019ve embraced and practiced the unschooling lifestyle in harmony with our personal faith.\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWanna be weird and different and love the process? We are so here for you, y\u2019all!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat this Patreon funds:\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003eThe \u003ca href=\"http://christianunschooling.com/\"\u003eChristianUnschooling.com\u003c/a\u003e website has been online continuously since 2008, 100% paid for out of pocket and supplied with content by volunteers. Result? A great, information-rich site that goes through inevitable cycles of neglect and sadness. (So sad\u2026 so sad.) The site has IT maintenance, editorial and writing needs. These skills exist within several administrators\u2019 professional backgrounds, but are often diverted elsewhere out of financial necessity.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003eWhat else?\u003c/strong\u003e\u003c/span\u003e A\u003ca href=\"https://www.facebook.com/christianunschooling/\"\u003e Facebook page\u003c/a\u003e and an active \u003ca href=\"https://www.facebook.com/groups/christianunschooling/\"\u003eFacebook group\u003c/a\u003e. Like any online help thingy, the admin team does not offer professional counselling services or authoritative guidance. However, we\u2019ve brought our skills and passions together to facilitate a positive, respectful, thoughtful environment where your questions are safe, experienced answers are available, and solid friendships can form.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eThe Facebook page is a public portal for people seeking info.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003eIt involves the usual social media management like updating, comment answering and spam moderating. But it\u2019s also a conduit for private messages from people seeking new options and commonality. Currently, this link in the chain is languishing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eThe group is a closed environment with a membership approval process.\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e It covers the whole scope of parenting, from nurturing little ones to launching young adults, and accommodates all stripes and flavors of Christian faith. The group is also administered by volunteers, with some admins donating over 40 hours a week to the job. (Yes, we work other jobs and raise our families too. You see the problem\u2026) Most of our time goes here.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eAnd another thing. Woohoo!\u003c/strong\u003e \u003c/span\u003eWe\u2019d also SUPER LOVE to be able to put out the \u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eChristian Unschooling Handbook\u003c/span\u003e\u003c/strong\u003e we\u2019ve desperately wanted to create for several years.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWe\u2019d like another ten years of helping people. Our goal is sustainability.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Christian Unschooling Resource Group is something you can give to yourself. \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTwenty people giving a buck a month will fund the website\u2019s maintenance. If we get farther than that, we\u2019re making you gravy and cake. Okay, maybe not together. And also, y\u2019know, metaphorically, out of the information you\u2019ve asked us for.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWanna do it? Let\u2019s do it!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
