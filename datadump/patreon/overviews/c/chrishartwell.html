    "summary": "Hello! I\u2019m Chris Hartwell and I\u2019m the host of The Hart Beat.\u003cbr\u003e\u003cbr\u003eThe Hart Beat is a Film \u0026amp; Television Review Show that explores what makes for good and powerful storytelling infused with a dose of humor and charm.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s33.postimg.org/pumvw12yn/Why_Patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e I started creating \u003cem\u003eThe Hart Beat\u003c/em\u003e as a passion project, while working as a performer at Disneyland and shooting weddings to support my wife and myself.\u003cbr\u003e But as the show has grown, \u003cstrong\u003enot only have \u003c/strong\u003e\u003cstrong\u003emy awesome fans been asking for more content\u00a0\u003c/strong\u003e\u003cstrong\u003ebut I too have realized that there is still so much I want to do!\u003c/strong\u003e\u003cbr\u003eHere are just a few of the things I\u2019d love to create with \u003cem\u003eThe Hart Beat\u003c/em\u003e.\u003cbr\u003e\u003cul\u003e\u003cli\u003eIn-depth trailer reviews\u003c/li\u003e\u003cli\u003eReview classic films and television\u003c/li\u003e\u003cli\u003eVisit conventions and cover panels and interview creators\u003c/li\u003e\u003cli\u003eMake more TV recap videos\u003c/li\u003e\u003cli\u003eDo live Google Hangouts with you all\u003c/li\u003e\u003cli\u003eStart a \u003cem\u003eThe Hart Beat\u003c/em\u003e podcast\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eHowever, I\u2019ve reached the limit of what I\u2019m able to produce with the resources I have\u003c/strong\u003e. On average, a minute of content takes about an hour to create, which currently means coming home after my 50+ hour workweeks and still investing another 20+ hours into \u003cem\u003eThe Hart Beat\u003c/em\u003e (which I love, I just need more time to do this!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s33.postimg.org/3ulquafr3/What_Ill_Do_With_The_Support01.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u2019s why I\u2019m asking for your help. \u00a0\u003c/strong\u003ePledges will not only help me upgrade the cameras, microphones, and hard drives I need to make better episodes and cover conventions, but will also buy me the time to write, film and edit.  \u003cbr\u003eAs pledges increase, \u003cem\u003eThe Hart Beat\u003c/em\u003e won\u2019t just produce reviews either; I\u2019ll eventually be able to start creating short films for you all to enjoy! I\u2019m bursting with creative ideas and I cannot wait to open those floodgates.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://s33.postimg.org/rofipb0ov/Why_Patreon01.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u2019re interested in supporting me, take a look at some of the fun backer rewards that I\u2019ve got going on. \u00a0Also, feel free to shoot me questions if you have any.\u003cbr\u003e\u003cbr\u003eThank you everyone for the support!\u003cbr\u003e"
