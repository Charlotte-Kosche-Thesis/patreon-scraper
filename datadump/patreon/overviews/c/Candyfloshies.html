    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://orig15.deviantart.net/5ae1/f/2017/239/c/6/1_by_mizuki_kei-dblk2on.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eHello guys! My name is Candyfloshies, or if you want you can call me Sweetie.\u003c/strong\u003e\u003cbr\u003eI\u0027m an clop/furry artist, and thank you for taking your time to visit my patreon\u003cbr\u003ethat makes me already happy! \u0026lt;3\u003cbr\u003eMaybe now you\u0027re asking yourself \"Why do you need my money?\"\u003cbr\u003eWell, as a student I don\u0027t have much time for a job, and in this country\u003cbr\u003e(Chile) is hard to getting a job without experience, sooo... you know\u003cbr\u003eI can\u0027t live with only breeze.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://orig10.deviantart.net/8f83/f/2017/239/8/b/2_by_mizuki_kei-dblk2oi.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTip jar.\u003c/strong\u003e\u003cbr\u003eThe \"Tip jar\" is also important to me,because with better payment i would\u003cbr\u003ebe able to have a new graphic pad and improve my speed and skills to make more\u003cbr\u003eof my art, and have free time to do more than ychs.\u003cbr\u003e\u003cimg src=\"https://orig08.deviantart.net/4d29/f/2017/239/1/4/3b_by_mizuki_kei-dblk8yp.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you only do YCH?\u003c/strong\u003e\u003cbr\u003eIt\u0027s just temporal like I said, by now I don\u0027t have enough time (Studies and taking care of my mom she\u0027s sick)\u003cbr\u003ewhen I finally have time and a new graphic pad I will have time for good art, like I would want to do ;_; \u0026lt;/3\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eComissions.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://orig08.deviantart.net/f1a3/f/2017/239/1/6/comission_chartb_by_mizuki_kei-dblkehx.png\"\u003e\u003cbr\u003eAaaand that\u0027s all the Info that I can give you by now\u003cbr\u003eThank you for taking your time reading me and I hope you will try to support me\u003cbr\u003eI love you \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
