:\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cem\u003e\u003cstrong\u003e*Coming Soon*\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003eLimited to 100 Traders\u003cbr\u003eWill be based of highly technical\u00a0scripts \u0026amp; limited to a select group of users in order to prevent over saturation of the signals.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease Note\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eThe monthly Subscription Price helps us make our scripts perform better and exclusive to subscribers only. All access to the scripts will be given on a monthly basis to users in the Private Discord Channel which is granted automatically through supporting me using Patreon.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e*REMINDER you will need to spend at least an additional $20 for a PRO Trading View Addon to use their alert system* - (This is not our cost but trading views :( )\u003cbr\u003e\u003cbr\u003eThis is not financial advice and these are simply my own opinions, as such, this should not be treated as explicit financial, trading or otherwise investment advice.  This is not explicit advice to buy these cryptos, do you own research.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMuch Love,\u003cbr\u003eGnome\u003cbr\u003e"
