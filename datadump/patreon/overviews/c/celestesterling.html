    "summary": "\u003ch3\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003c/h3\u003eI am an artist from New Zealand and ecology is the central theme of my paintings.\u00a0My paintings are made using leaves, petals and seeds instead of brushes. I apply paint to the foliage and then print onto paper or linen to create an image of a garden, a forest, an ecosystem. This experimental nature printing technique is a combination of painting and printmaking. I spend many hours in my studio each week creating artworks with the foliage collected on walks.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eWhy use Patreon?\u003c/strong\u003e\u003cbr\u003eTo continue making art and sending it out into the world I need to pay for art materials, a studio, a camera, scanner and a computer. Most of all I need time to develop my art. I\u0027d like to invite you to become my patron and become part of my creative community.\u00a0\u003cstrong\u003eAs a reward for becoming my patron I\u0027m offering a digital artwork each month that you can print at home or at a print shop.\u003c/strong\u003e Pop it in a frame and you\u0027ll accumulate a beautiful collection of my artwork to enjoy and give. You can print as many copies as you like (so long as they are for personal use only). You\u0027ll also get access to my patron only content, including work in progress photos, behind the scenes studio shots and any other goodies I can dream up! Art is what I do best and it is with your participation that I will be able to make more paintings and exclusive content for my Patreon community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eHere\u0027s how Patreon works:\u003c/strong\u003e\u003c/h3\u003eI will make one digital artwork per month available to my patrons and you can choose to contribute $1, $3, $5 or $10 per artwork. The artworks will vary in size from A6 (postcard) size, A5 or A4 size (similar to US Letter). They will be provided to you as a high resolution JPG or PDF files ready to print at home or at a print shop. You can set a maximum charge per month so that you\u0027ll only ever pay what you are comfortable with. \u003cbr\u003e\u003cbr\u003eFor those wonderful patrons who are contributing $10 per artwork I\u0027ll offer an extra reward of a special Christmas digital artwork in November/December to use as a gift or for yourself, and for $20 patrons I\u0027ll offer extra printable artwork to celebrate seasonal events.\u00a0\u003cbr\u003e\u003cbr\u003eTo learn more about my painting process and background please visit my website and blog at \u003ca href=\"https://celestesterling.wordpress.com/\"\u003ewww.celeste.nz\u003c/a\u003e. I believe that art can offer hope, beauty, joy, solace and contemplation. Nature inspired art is my passion and I\u0027d like you to join me on this creative journey.\u00a0\u003cbr\u003e\u003cbr\u003ethanks,\u003cbr\u003eCeleste Sterling\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/OR1UL2ag3PA\"\u003ehttps://youtu.be/OR1UL2ag3PA\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
