    "summary": "\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://static.tumblr.com/e27631477d6cfa1cabebbfc5533dd49b/6csy78y/a10ol4dt5/tumblr_static_5hncllj3g4o4ogsk4ow8csgok.png\"\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u2605\u00a0\u003c/strong\u003e\u003ca href=\"http://cuttleskull.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u00a0\u2605\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/cuttleskulls\" target=\"_blank\"\u003eTwitter\u00a0\u003c/a\u003e\u003cstrong\u003e\u2605\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/cuttleskulls/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u00a0\u2605\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/CuttleSkulls/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u00a0\u2605\u003c/strong\u003e\u003ca href=\"https://www.furaffinity.net/user/raptorslut/\" target=\"_blank\"\u003e\u00a0Furaffinity\u00a0\u003c/a\u003e\u003cstrong\u003e\u2605\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e \u2605\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCclaFV7jmnDZMetieVlIHYg\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cstrong\u003e\u00a0\u2605\u00a0\u003c/strong\u003e\u003ca href=\"http://cuttleskulls.tictail.com/\" target=\"_blank\"\u003eTictail\u00a0\u003c/a\u003e\u003cstrong\u003e\u2605\u00a0\u003c/strong\u003e\u003ca href=\"https://picarto.tv/Cuttleskulls\" target=\"_blank\"\u003ePicarto\u003c/a\u003e\u003cstrong\u003e\u00a0\u2605\u00a0\u003c/strong\u003e\u003ca href=\"http://toyhou.se/RaptorSlut\" target=\"_blank\"\u003eToyhouse\u003c/a\u003e\u003cstrong\u003e\u00a0\u2605\u00a0\u003c/strong\u003e\u003ca href=\"http://cuttleskulls.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u2605\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://orig05.deviantart.net/0027/f/2017/060/a/6/comicfinal_by_cuttleskulls-db0ujbd.png\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThe TL;DR:\u003c/span\u003e\u003c/strong\u003e I\u0027m a professional shitposter and\u00a0a full time freelancer. \u003cbr\u003ePatreon is a monthly subscription service that helps support me so I can focus more time on unpaid projects like comics and videos and tutorials that I release for free. I still plan on releasing all of the content I would have free of charge, but patrons will be able to see behind the scenes content and get content posts early.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eQ. So what exactly are you trying to do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy fucking best :\u0027) I\u0027ll keep this short since I tend to get long winded, but I\u0027m a creator just trying to get by. I love making stuff and sharing it, so if you like any of the stuff I make or want to see me keep going, consider slippin me a shiny penny or two.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eQ. What is it that you make right now?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eShitposts, diary comics, commissioned art, internet content\u2122, adoptables, character designs, worldbuilding lore, roleplay communities, bad memes, convention merch and appearances, snake pictures.\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eQ. What do you plan on making through patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMore fanart, pinups, fanservice, comics, short and long form story webcomics, visual essays\u003cem\u003e, ~pornography~,\u003c/em\u003e video tutorials, speed lapse videos, youtube content, cosplays and crafts, more physical merch, more convention appearances, educational content, and a lot more snake pictures.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-Current major projects-\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2605\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eStardragons\u003c/strong\u003e\u2605\u003c/span\u003e\u003c/h2\u003e\u003ca href=\"https://www.furaffinity.net/user/gemexchange\"\u003eThe Gem Exchange\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis a community project that I lead in collaboration with the ethereal beings formerly known as Ryn, Percy, and\u00a0\u003ca href=\"https://www.patreon.com/Ambaaargh\"\u003eMab\u003c/a\u003e. We\u0027ve taken the concept of closed species anthro adoptables character designs (say that five times fast) and expanded on it to create something a little more in depth. We work to create tabletop RPG lore elements, community events, contests, freebies, coloring pages, roleplay, and more. It\u0027s a blast and a half and I\u0027m so blessed to turn what was once my hobby into a job, but aside from selling the actual designs, we provide everything else \u003cstrong\u003eabsolutely free.\u003c/strong\u003e We would LOVE to keep it that way while also providing more frequent content and some compensation for our creators.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig07.deviantart.net/154b/f/2017/060/b/d/stardragons_by_cuttleskulls-db0us3m.png\"\u003e\u003c/div\u003e"
