    "summary": "\u003cimg src=\"https://68.media.tumblr.com/fe5da4b1835f7551e7fba7bdcd22858b/tumblr_okxrkyRqwB1rflpdao4_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m \u003cstrong\u003eCrimson Sun\u003c/strong\u003e - also known as Crim!\u003cbr\u003e\u003cbr\u003eI\u0027m a veterinarian by trade, and an illustrator by passion. For the last few years, I\u0027ve been seeing critters by day and drawing by night... but this double life has really drained the time and energy available to me for other things - like eating, exercising, and being a decent person to friends and family - not to mention limiting the quality and quantity of artwork I can realistically produce.\u003cbr\u003e\u003cbr\u003eSo in 2017, I made a big decision... to take time off from being a full-time vet, in order to further pursue my artistic interests.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut I need your help!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/f61dff0ba7752b5f1a0c1c46b179f9a7/tumblr_okxrkyRqwB1rflpdao5_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWith your support, I\u0027ll be working on a variety of projects, including:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://risingoflights.tumblr.com/tagged/ffxv-tarot-project\"\u003eThe Final Fantasy XV Tarot Deck (COMPLETED!) \u003cstrong\u003e[[SOLD OUT]]\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/5055287c5c9334bd98b33e30330b2bc9/tumblr_p5253b6VJ31rflpdao2_r1_1280.jpg\"\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://risingoflights.tumblr.com/tagged/ffvii-tarot-project\"\u003eThe Final Fantasy VII Tarot Deck (COMPLETED!)\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/5467d9da9378a6b05ab44b5118462896/tumblr_p5253b6VJ31rflpdao1_1280.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://risingoflights.tumblr.com/tagged/shinra-photo-book-project\"\u003eThe Final Fantasy VII Shinra Photo Book (on hiatus)\u003c/a\u003e\u003c/strong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://68.media.tumblr.com/acaf5529f696559e0e2c8d0689ba773e/tumblr_o517kzhNwF1qjeyzqo1_1280.jpg\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://crimson-sun.tumblr.com/post/166477478411/so-heres-news-im-providing-illustrations-for-a\"\u003eProject Nibelheim\u003c/a\u003e (with author \u003ca href=\"https://www.facebook.com/FinalFantasyVIIUnofficialNovelisation/\"\u003eMo Gallagher\u003c/a\u003e, for \u003ca href=\"https://www.facebook.com/kupoconEN/\"\u003eKupocon\u003c/a\u003e) \u003cbr\u003e\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/28377854_863505890500802_139538745657361845_n.jpg?oh=8cfda10cf7d06d1396597f36303f70ef\u0026amp;oe=5B07E9CE\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://crimson-sun.tumblr.com/tagged/medicine\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMerch - prints, postcards, fanbooks, stickers, charms, and more.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c83346695dc364da99924b31203237e9/tumblr_okxrkyRqwB1rflpdao3_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI endeavour to keep all content free to view via \u003ca href=\"http://crimson-sun.tumblr.com/\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://twitter.com/CrimblySun\"\u003eTwitter\u003c/a\u003e, and \u003ca href=\"https://www.facebook.com/CrimFFVII/\"\u003e Facebook \u003c/a\u003eas I\u0027ve always done. But as my patron, you\u0027ll have early \naccess to both WIPs and finished pieces, get dibs on any merchandise in \nproduction, influence what I draw, and - if you choose - receive regular\n gifts in the mail to add to your collection. Also importantly, you\u0027ll \nbe helping me pay for essentials like groceries, electricity, and kitty \nlitter while I forgo the regular paycheck.\u003cbr\u003e\u003cbr\u003eEvery little bit counts, and the more interest I can generate via Patreon, the more cool stuff and rewards I can give back. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/13482644\"\u003eConsidering a pledge? Here\u0027s a handy guide!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you in advance for helping me live my dream (and feed my cat)!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a8620ec8df4cc287fcf4666e4dfcea84/tumblr_ol91qzf3iC1rflpdao1_1280.jpg\"\u003e\u003cbr\u003e"
