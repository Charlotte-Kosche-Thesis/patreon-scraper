    "summary": "When I first approached Dr. Stephanie about starting \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eChasing the Mind\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, I hoped that we would be able to showcase our psychological knowledge and experience, and tell amazing stories through interviews with experts and every day people. I\u003cem\u003e \u003cstrong\u003enever \u003c/strong\u003e\u003c/em\u003eimagined we would be so welcomed by our listeners, who come each week to hear the fascinating tales woven by our guests. For that...THANK YOU!\u003cbr\u003e\u003cbr\u003eDr. Stephanie and I want to see where our vision for Chasing the Mind can really take us. We have some exciting ideas about how to grow and develop the show. We are reaching out to our \"dream guests\" through various channels. We would love to have the ability to improve the technical aspects of the show, including adding transcription, bonus content, merchandise, and online and live events. \u003cbr\u003e\u003cbr\u003eAnd we still want to do so much more... But we need your help! \u003cbr\u003e\u003cbr\u003eBy becoming part of our Patreon family, you\u0027ll be helping CTM to cover the basic costs of producing the weekly show, as well as providing the resources we need to create more content, purchase better equipment, create CTM merchandise, and give us the chance to engage with you, our audience, on a more personal level. Dr. Stephanie and I would love to be able to travel and do live events where we could answer questions, give talks or workshops on psychological topics, or just hang out and have a great time exploring the vast world of psychology. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is what you will get with your support:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMore content:\u003c/strong\u003e Dr. Stephanie and I want to be able to produce more content, for example, BONUS episodes dedicated to topics that are of special interest to our listeners. We\u0027re also looking to develop different projects including spin-off episodes (featuring more KEVIN!), video series, and even e-books.   \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBetter equipment: \u003c/strong\u003eAlthough we think our content is absolutely terrific, we would love to make CTM sound more polished and professional. Your patronage will help us acquire better editing software, better mics, mixers, recording gear, etc. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDesign new merchandise: \u003c/strong\u003eHey did you notice?\u003cstrong\u003e\u00a0\u003c/strong\u003eWe just got a new logo! Don\u0027t you think it should be on a coffee mug or something? And what about t-shirts with classic CTM host lines? There are hundreds of possibilities! With your patronage, we\u0027ll be able to develop and follow through on these new merchandise ideas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSee the Doctors LIVE ONLINE AND/OR IN PERSON:\u00a0\u003c/strong\u003eWe want to start doing online events SOON...but wouldn\u0027t it be AWESOME to hang out in person? Right now it is a dream but we think it is a dream worth pursuing!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo why should you become a patron of CTM? \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWell, you would have the undying gratitude of two highly trained Doctors of Psychology--that\u0027s worth something right? AND, you will get access to all the extras we want to develop FOR YOU our patrons! \u00a0In addition to the weekly show, you will get to hear bloopers and outtakes, bonus episodes (did I mention MORE KEVIN???!!!)...You will hear extended interviews with our amazing guests...Right here on Patreon! AND patrons will get exclusive invitations to Google Hangout ASK US ANYTHING episodes!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSound like just what the Doctor(s) ordered! Please, if you can afford to contribute and help sustain Chasing the Mind, now is the time.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor those of you who have been listening since our first episode, and for those of you who are joining us now, we want to THANK YOU for being intelligent and thoughtful audience members, and for being open to and engaged with the content we present each week. Dr. Stephanie and I will continue to create a free weekly podcast and for you, our listeners, and we will continue to engage with you through our presence on social media and here on on our patron page. We hope that after after each episode you have learned something, and maybe even laughed along the way. \u003cbr\u003e\u003cbr\u003eThank you again for your support,\u003cbr\u003e\u003cbr\u003eDr. Angela\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
