    "summary": "Se \u003cstrong\u003evoc\u00ea\u003c/strong\u003e chegou at\u00e9 aqui, provavelmente j\u00e1 conhece nosso trabalho de alguma forma e j\u00e1 nos \u003cstrong\u003eajuda muito,\u003c/strong\u003e visualizando os v\u00eddeos e deixando seu joinha. Ent\u00e3o n\u00f3s gostar\u00edamos de come\u00e7ar te\u00a0\u003cstrong\u003eagradecendo \u003c/strong\u003epor nos dar \u003cstrong\u003eaten\u00e7\u00e3o e a sua opini\u00e3o\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eFoi atrav\u00e9s do seu feedback que pudemos crescer tanto em t\u00e3o pouco tempo, e agora trazemos \u003cstrong\u003ev\u00eddeos (quase) diariamente,\u003c/strong\u003e\u00a0ou seja, \u003cstrong\u003egra\u00e7as a voc\u00ea,\u00a0\u003c/strong\u003epodemos dizer que \u003cstrong\u003efazemos o que amamos\u003c/strong\u003e e somos pessoas felizes.\u00a0Mas agora est\u00e1 na hora de crescer ainda mais, e para isso vamos novamente precisar da sua ajuda. \u003cbr\u003e\u003cbr\u003eQueremos te fazer uma proposta simples: queremos que \u003cstrong\u003evoc\u00ea seja o nosso(a) patreon\u003c/strong\u003e.\u00a0\u003cbr\u003eNosso maior desejo \u00e9 poder ampliar ainda mais o trabalho que fazemos. O \u00fanico problema \u00e9 que isso gera custos. Custos esses que n\u00f3s ainda n\u00e3o podemos pagar do pr\u00f3prio bolso sozinhos, como o trabalho de pessoas que est\u00e3o fora de nossa equipe e os materiais que vamos utilizar. \u003cbr\u003e\u003cbr\u003eSe chegamos at\u00e9 aqui \u003cstrong\u003e\u00e9 por tratar voc\u00ea\u003c/strong\u003e, nosso p\u00fablico,\u003cstrong\u003e com honestidade\u003c/strong\u003e.\u003cstrong\u003e\u00a0\u003c/strong\u003eS\u00f3 trazemos aquilo que acreditamos ser realmente bom e relevante. Recusamos algumas oportunidades de publicidade, porque percebemos que \u003cstrong\u003en\u00e3o queremos vender nossa opini\u00e3o\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSe \u003cstrong\u003evoc\u00ea\u003c/strong\u003e quer \u003cstrong\u003enos ajudar\u003c/strong\u003e, quer ser nosso \u003cstrong\u003epatreon\u003c/strong\u003e e quer \u003cstrong\u003eparticipar direta e indiretamente\u003c/strong\u003e do nosso conte\u00fado, d\u00e1 uma olhada ali na \u003cstrong\u003ecoluna da direita\u003c/strong\u003e onde est\u00e3o listadas \u003cstrong\u003eos tipos de doa\u00e7\u00f5es\u003c/strong\u003e que podem ser feitas, para que \u003cstrong\u003evoc\u00ea\u003c/strong\u003e se torne \u003cstrong\u003eparte da equipe Acabou de Acabar \u003c/strong\u003ee, quem sabe,\u003cstrong\u003e virar um de nossos amigos pessoais ;)\u003c/strong\u003e"
