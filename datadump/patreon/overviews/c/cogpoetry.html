    "summary": "Hello, I\u0027m C.O.G. Poet, Masters student, Barista and general artsy person (that\u0027s General Artsy Person, Sir, to you!)\u003cbr\u003e\u003cbr\u003eLuckily for you, this is the first and only place I wish to keep my poetry on the internet!\u00a0\u003cbr\u003eHowever romantic the idea of giving my poetry away for free \u003cem\u003eis\u003c/em\u003e: it will not keep me alive. \u00a0And being alive is rather conducive to myself writing poetry.\u00a0\u003cbr\u003e\u003cbr\u003eI am conducting an ongoing and lifelong experiment as to whether I can make a living by doing creative things that I enjoy. It sounds a stretch, I know. But I want to try. I don\u0027t want to have a sequence of \"jobs\" that will never lead to the career(s) I want. So I am trying to put faith in the world (and in my own drive and skill) to see if I can build my career from the ground up, without wasting time doing things I hate to have less time to do the things I love.\u003cbr\u003e\u003cbr\u003eHowever, I don\u0027t want to waste your time talking about my life, so pop and check out my blog. If you like the few select ideas/poems/videos I have placed there to represent myself, check out my Patreon Rewards section and support me in my creativity.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for reading,\u00a0\u003cbr\u003e\u003cbr\u003eC.O.G."

     "description": "Well, well. Dear Baron, for half the price of a coffee a month I bequeath unto thou two poems a month. Two!\u00a0\n\u003cp\u003ePlease, feed my caffeine addiction (and my need for poetic validation) and I shall post at least twice a month with something new of mine. This could be a draft, a finished piece, an audio recording, a review or opinion piece: all for your eyes only!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(This is essentially a private blog you could be privy to: I am far too scared of the internet and copyright clauses to share my poetry any other way. Please, pander to my anxieties.)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor all this you shall receive:\u003c/p\u003e\n\u003cp\u003e- My respect\u00a0\u003c/p\u003e\n\u003cp\u003e- Two posts per month of something I am working on\u003c/p\u003e\n\u003cp\u003e- Feelings (via the medium of poetry) \u00a0\u003c/p\u003e",

     "created_at": "2018-04-09T13:46:46.078419+00:00",
     "description": "Exclusive pamphlets and experimental shit!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDear my exclusive little Earl, it looks like the cake is on you!\u003c/p\u003e\n\u003cp\u003eFor the price of a coffee and a nibble, or maybe a coffee for me and a fellow artist per month I bequeath unto thee all that has come before and a couple of rather exciting things...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNot everyone wants to see the experimental stuff - the underbelly. But you do! I\u0027ll put out sporadic posts just for you whenever I\u0027m doing something different, something that scares me a little! AND you will get a quaterly pamphlet from me! Yes, a physical, handbound and exclusive pamphlet. Finally - my bookbinding skills put to use!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(This is essentially a private blog you could be privy to: I am far too scared of the internet and copyright clauses to share my poetry any other way. Please, pander to my anxieties.)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor all this you shall receive:\u003c/p\u003e\n\u003cp\u003e- My respect\u00a0\u003c/p\u003e\n\u003cp\u003e- One weekly post of something I am working on\u003c/p\u003e\n\u003cp\u003e- Sporadic, experimental posts\u003c/p\u003e\n\u003cp\u003e- Quarterly pamphlets (I\u0027ll surprise you with them in the post!)\u003c/p\u003e\n\u003cp\u003e- Feelings (via the medium of poetry) \u00a0\u003c/p\u003e",
