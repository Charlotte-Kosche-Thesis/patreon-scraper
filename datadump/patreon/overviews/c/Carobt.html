    "summary": "Hello art lovers!\u003cbr\u003e\u003cbr\u003eI\u0027m Caro. I am a fineliner enthusiastic but also a craft supplies addict. I love to explore using special elements like blacklight UV reactive gel pens,\u00a0 shrink plastic,\u00a0 glow in the dark...\u00a0\u003cbr\u003eI am also a community builder through Instagram by featuring an artist a week since March 2017.\u00a0\u003cbr\u003e\u003cbr\u003eMy art\u003cbr\u003eI get inspiration from my references pictures taken while traveling and through my visual researchs.\u00a0 I have interests for tattoos, for ethnogy,\u00a0 for history and anything weird.\u00a0\u003cbr\u003e\u003cbr\u003eMy rewards system\u003cbr\u003eFor 1$ a month, you will get posts about my personal work. I\u0027ll post some free art but some High resolution, shrink plastic patron or more specialized art will be only visible to my patreon.\u00a0 UPDATE: I decided it\u0027s less micromanagement to only have one type of reward. Every patreon is equal.\u00a0\u003cbr\u003e\u003cbr\u003e*You can also give a unique amount, buy clicking \"Become a Patron\" and take the option \"No reward, I just want to support CaroBT\". Then you can enter the amount that you will like to give. \u003cbr\u003e\u003cbr\u003eMy goal\u003cbr\u003eMy first goal concerns support. My learning journey is more pleasant if there\u0027s people around me. My second one regard equipment. I invested into a lot of professional tools like a light drawing pad, a printer, and good material like Posca, Sharpie, Shrinky Drinks or more. New fees are expected with building a website.\u00a0\u003cbr\u003e\u003cbr\u003eEach follow, comment will be appreciate as well! \u003cbr\u003e\u003cbr\u003eYou can always check \u003ca href=\"https://www.instagram.com/carobtartist/\"\u003emy Instagram page\u003c/a\u003e to see my work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
