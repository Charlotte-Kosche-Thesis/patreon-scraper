    "summary": "\u003cimg src=\"https://i.imgur.com/qZbglc2.gif\"\u003e\u003cbr\u003e\u003cbr\u003eHey guys! Welcome to this crazy little experiment.\u003cbr\u003e\u003cbr\u003eI\u0027m Chaz Hutton - creator of\u00a0\u003ca href=\"https://www.instagram.com/instachaaz/\" target=\"_blank\"\u003einstachaaz\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/drawyoumaybe/\"\u003eDraw You Maybe\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.instagram.com/themrwhale/?hl=en\"\u003eMr Whale\u003c/a\u003e and\u00a0\u003ca href=\"https://medium.com/@chazhutton\"\u003ewriter of stuff\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWelcome to my little Patreon. \u003cbr\u003e\u003cbr\u003eFirst of all, a quick explainer on how this all works.\u003cbr\u003e\u003cbr\u003ePatreon works like a subscription, but instead of say, subscribing to a newspaper, or a music streaming service, you can subscribe directly to an artist.\u003cbr\u003e\u003cbr\u003eThis means artists can benefit directly from the people consuming their work, while you become a patron to the arts, which sounds quite fancy.\u003cbr\u003e\u003cbr\u003eSo for a few bucks each month, you\u2019ll receive a whole lot of extra content, extra comics, behind the scenes stuff, work in progress, extended riffs on instachaaz posts, not to mention a little drawing of yourself up on Draw You Maybe, there\u2019s also the option to receive regular artwork in the post and all kinds of fun stuff.\u003cbr\u003e\u003cbr\u003eYou\u2019ll also be part of a little community and one that I can engage with really easily, which is pretty cool from my perspective.\u003cbr\u003e\u003cbr\u003eThere\u2019s a few different levels of support on offer, starting at just $1 a month and you can change or cancel at any time. \u003cbr\u003e\u003cbr\u003eSo, it\u2019d be great to have you on board, and with any luck this little thing can turn into something really exciting.\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cbr\u003eChaz.\u003cbr\u003e"
