    "summary": "\u003cstrong\u003eEN\u003cbr\u003eAbout Code for Romania\u003c/strong\u003e\u003cbr\u003eCode for Romania (https://code4.ro/en/) develops IT tools to solve social challenges. We bring together a community of like-minded volunteers who build together digital tools for citizens, other civil society organizations and public institutions.\u003cbr\u003eCode for Romania is not politically affiliated and will always stay like this. \u003cbr\u003eOur Code of Conduct is accessible here: \u003ca href=\"http://code4.ro/codul-de-conduita/\"\u003ehttp://code4.ro/codul-de-conduita/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout our projects\u003c/strong\u003e\u003cbr\u003eOur projects start from social challenges. They can range from a mobile app designed for election observers, to a civic apps aggregator, to data-driven online platforms connecting granular public data in ways in which they have never been interrelated before, and presenting this information in a user-friendly and meaningful way. \u003cbr\u003eWe believe this empowers citizens and all relevant stakeholders to be truly included in the policy-making process and have real ownership of the final outcomes of decision-making processes. \u003cbr\u003eMore information on our projects can be found here: \u003ca href=\"http://www.code4.ro/proiecte\"\u003ehttps://code4.ro/en/projects/\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do we need your sustainable support\u003c/strong\u003e\u003cbr\u003eWe all work as volunteers. However, we do have inherent costs such as those for platform maintenance, domain and hosting acquisition, other administrative costs and so on. \u003cbr\u003e\u003cbr\u003eOur aim is to grow sustainably. So we are looking for small monthly donations that truly enable us to keep the organisation alive. In this way, our community can keep on working. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe believe that digital technology can empower citizens to meaningfully engage in the public sphere and have a positive impact on their communities.\u003cbr\u003e\u003cbr\u003eIf you also believe so, become our Patron. Help us go on. \u003c/strong\u003e\u003cbr\u003eRegardless of the amount, we appreciate your contribution. \u003cbr\u003eEvery bit enables us to focus on what really matters: developing empowering solutions and growing the Code for Romania community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eRO\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u00ce\u021bi place Rom\u00e2nia.\u003cbr\u003e\u0218i nu \u00ee\u021bi place.\u003cbr\u003eAi r\u0103mas. Sau ai plecat. O iube\u0219ti, dar te \u0219i enerveaz\u0103.\u003cbr\u003eCa s\u0103-\u021bi plac\u0103 mai mult Rom\u00e2nia, vino al\u0103turi de noi \u0219i sus\u021bine-ne.\u003cbr\u003eSuntem o comunitate de oameni care dezvolt\u0103 solu\u021bii IT ce rezolv\u0103 probleme ale societ\u0103\u021bii, adic\u0103 \u0219i ale tale.\u003cbr\u003e\u003cbr\u003eNe dorim s\u0103 contribuim la crearea unei societ\u0103\u0163i civile puternice \u00een Rom\u00e2nia \u0219i credem c\u0103 \u00eempreun\u0103 putem face asta. \u00a0Lucr\u0103m pe baz\u0103 de voluntariat \u0219i \u00een format open source. \u003cbr\u003eCode for Romania este o organiza\u021bie non\u00adpartizan\u0103 \u0219i apolitic\u0103.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDespre proiectele Code for Romania\u003c/strong\u003e\u003cbr\u003eNe dorim ca toate proiectele dezvoltate de comunitatea noastr\u0103 s\u0103 fie simplu de folosit \u0219i s\u0103 r\u0103spund\u0103 la nevoile unui grup mare de oameni. Poate fi vorba despre o hart\u0103 a punctelor de prim ajutor din ora\u0219, un site care explic\u0103 legea pe \u00een\u021belesul tuturor. Sau orice alt\u0103 idee, at\u00e2t timp c\u00e2t e fezabil\u0103, rezolv\u0103 o problem\u0103 a comunit\u0103\u021bii sau ofer\u0103 acces cet\u0103\u021benilor la date de interes public. \u003cstrong\u003eMai multe detalii la zi despre proiectele noastre g\u0103se\u0219ti aici: \u003ca href=\"http://www.code4.ro/proiecte\" rel=\"nofollow\"\u003ewww.code4.ro/proiecte\u003c/a\u003e. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDe ce avem nevoie de suportul t\u0103u\u003c/strong\u003e\u003cbr\u003eProiectul Code for Romania se bazeaz\u0103 pe voluntariat. De la lansare, sute de oameni ni s-au al\u0103turat. Dar \u00eentre\u0163inerea platformelor, cump\u0103rarea domeniilor \u0219i hostingul, participarea \u00een anumite proiecte \u0219i chestiunile administrative implic\u0103 anumite costuri. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eVrem s\u0103 cre\u0219tem sustenabil.\u003c/strong\u003e De aceea avem nevoie de sus\u021binere constant\u0103, prin sume oric\u00e2t de mici, lunare. Dac\u0103 \u00ee\u021bi plac proiectele noastre, po\u021bi investi \u00een ele printr-o dona\u021bie c\u00e2t de mic\u0103. Orice contribu\u0163ie este util\u0103 \u015fi o apreciem enorm. Ea va ajuta proiectele s\u0103 mearg\u0103 \u00eenainte \u0219i pe noi s\u0103 ne investim efortul \u00een ce e cu adev\u0103rat important, adic\u0103 \u00een dezvoltarea proiectelor \u0219i cre\u0219terea comunit\u0103\u021bii.\u00a0\u003cbr\u003e"

     "created_at": "2016-09-20T09:13:53+00:00",
     "description": "We grew fast and we are working at full capacity, as our community has grown to 500+ volunteers in little over one year. Currently we are working on over 20 projects, launched 5 apps and we are looking forward to an amazing adventure in 2018. \u003cbr\u003e\u003cbr\u003eHowever, 500 volunteers need a lot of attention and a lot of coordination, and right now, we are all offering our time and skills for free. We need 4-5 employees to continue the hard work, deliver great apps and make sure the civic tech movement keeps on growing and dedicating its efforts to social change. \u003cbr\u003e\u003cbr\u003eIt\u0027s not easy, but together we can fix this. Help us pay a salary to move things faster further.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
