    "summary": "\u003cstrong\u003eThanks for taking the time!\u003c/strong\u003e\u003cbr\u003eI have been making photographs for years now, \u003cstrong\u003eand with your support\u003c/strong\u003e, I can do more. If you know me, I will be going anyhow, regardless if you support me or not, but every dollar pledged will go towards making art. If you are a long time follower, please consider. \u00a0$2.00 a month isn\u0027t much.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEvolution and Market\u003c/strong\u003e\u003cbr\u003eI have had my patreon going for a few months now, and still in the early stages, making some changes, and reconsidering things in regards to my thought processes and goals. Thanks for taking the time and thanks for your support. My goal is to make things better, more streamlined and consistent. The new Patreon App is awesome too so if you don\u0027t have it, get it!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cdiv\u003e\u003cstrong\u003eHere is why your pledge matters.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\tEvery dollar goes towards making photos. My day job pays the bills and every cent I make from Patreon Donors helps me do things like buy film and chemicals, have money for travel and all those little things you don\u0027t see.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Goals\u003c/strong\u003e\u003cbr\u003eSimple. Keep going, making art that I think is interesting.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport Artists - Any Artist.\u00a0\u003c/strong\u003e\u003cbr\u003eI am a huge fan of music and other arts. I don\u0027t have a ton of money but each month I spend money on the arts. I support a few people on Patreon who\u0027s work I admire, or friends, and I try and buy as much music as I can. If you like artists and the things they produce, please support them. Even if you are just here checking this out and don\u0027t particularly care for my style of photography, please support some other artist!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0- got any tips on how to improve this or what you would like to see? shoot me a message, it will be considered. I will say I am not into the idea of any \"custom sets\".\u00a0\u003cbr\u003e\u003cbr\u003eChip Willis\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

     "about": "I am a self taught photographer, residing in Central Ohio.\u00a0\u003cbr\u003e\u003cbr\u003eOver the years I have shot models for agencies, worked for clients in Hollywood, and done most of the typical things professional photographers do for their local markets.\u00a0\u003cbr\u003e\u003cbr\u003eMy true love is photographing people, which is something I started back in the late 90\u0027s.\u00a0\u003cbr\u003eYou probably have seen my work on Instagram, Tumblr, and Facebook. Through this, I think you will have seen the passion I possess about it, and the energy I put into my work.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for stopping by and hope you stick around.\u00a0\u003cbr\u003e",
