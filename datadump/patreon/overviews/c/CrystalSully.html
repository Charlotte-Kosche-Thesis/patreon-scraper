    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey\neveryone! My name is \u003cstrong\u003eCrystal Sully \u003c/strong\u003eand I paint monsters and dragons for the gaming industry. I\u0027m currently developing an ongoing personal project/book called \"\u003cstrong\u003eThe\nUntamed Beastiary: A Field Guide to Marvelous Monsters\u003c/strong\u003e\".\u00a0When an ancient book is discovered that has been handed down from generation to generation a quest to document amazing beasts begins.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/l1VrCST.png\"\u003e\u003cbr\u003e\u00a0This space is where I\u0027ll be sharing a lot of behind the scenes of the book from all new creatures to page layouts, the cover design, and an insight into the storytelling that will be prominent in the book. If you\u0027re into dragons, creatures, real animals and imaginary ones then it\u0027ll be right up your alley.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Untamed Beastiary is currently available for pre-order here:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://crystal-sully.pledgemanager.com/projects/the-untamed-beastiary-a-field-guide-to-marvelous-m/participate/\" target=\"_blank\"\u003ePledgeManager Store\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/z1SehbG.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNow I won\u0027t be limiting this Patreon page to only updates on \"\u003cstrong\u003eThe Untamed Beastiary\u003c/strong\u003e\", I will also be sharing the sketches, (both original AND digital) paintings, warm-ups, and doodles that I create during my free time and even for clients that allow me to do so, including companies within the video game industry. You\u0027ll get to take a look into my entire process of creating fully detailed paintings along with the occasional posting of the original \u003cstrong\u003e.PSD file \u003c/strong\u003efor those who are interested in layer format.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i58.tinypic.com/9rrvhf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eORIGINAL ART is another thing that I enjoy doing when I get a rare opportunity, and I sell most of it that I create. My patrons get exclusive discounts AND first dibs on all original works that go up for sale. You\u0027ll see a lot of dragons, demons, ghouls, zombies, Kaiju, and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i62.tinypic.com/zxtmhg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEvery single\ndollar that is sent my way seriously means the world to me and is a huge show\nof support. As a patron \u003cstrong\u003eYOU \u003c/strong\u003eare enabling me to continue to do what I love for a\nliving when times are tough, which is creating art and a project that I\u0027m intensely passionate about. Every patron\nto me means that someone took the time out of their day to basically say\n\u003cem\u003e\"Hey, I really like what you\u0027re doing. Here\u0027s me helping you do more of\nthat.\"\u003c/em\u003e\u00a0 My project \"The Untamed Beastiary\" has been my sole focus as an artist, bringing it to life in the form of a beautiful hardcover book would be the absolute dream for me. This wonderful site and you wonderful patrons\nhelp me continue to achieve that dream, and I greatly appreciate it. :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow Me! \u00a0\u00a0\u003c/strong\u003e\u003ca href=\"http://CrystalSully.com/blog\" rel=\"nofollow\" target=\"_blank\"\u003eBlog\u003c/a\u003e \u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/CSullyIllustration\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u00a0\u003ca href=\"http://crystalsully.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e \u00a0\u003ca href=\"https://twitter.com/CrystalSully\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u00a0\u003ca hre
