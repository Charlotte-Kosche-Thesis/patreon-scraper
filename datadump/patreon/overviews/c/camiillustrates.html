    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/59c0363aa8b2b0d82322f1d2/t/5a4ac69824a694278e1836f8/1514849950187/About+Me.jpg?format=500w\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/59c0363aa8b2b0d82322f1d2/t/5a4ac840e2c483236c1aa370/1514850375624/IMG_7049.JPG?format=750w\"\u003e\u003cbr\u003eHello lovelies! My name is Cami Rose and I\u0027m located in Los Angeles. I\u0027m an illustrator and I love the Expanse, Star Wars, and Star Trek!\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhy?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI love the communities that surround these shows; my hope is to be able to bring us together over a mutual love for art and our favorite characters.\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e*disclaimer* the Print Shop will be opening January 2018!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/59c0363aa8b2b0d82322f1d2/t/5a4ac8b38165f54918eddb23/1514850488803/Becoming+a+Patron.jpg?format=500w\"\u003e\u003cbr\u003eChoose your team! :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/59c0363aa8b2b0d82322f1d2/t/5a4aca1c24a694278e18bbe1/1514850848471/Tiers.jpg?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003eExclusive content starts at $1/month!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWant even more goodies? Extras are available for $5+ a month Patrons!\u003cbr\u003eWhen you pledge, you won\u0027t be charged until the following month.\u003cbr\u003eAll Patrons will have access to previous works.\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/59c0363aa8b2b0d82322f1d2/t/5a4acba50852291b76a3981a/1514851240996/Current+Goal.jpg?format=500w\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCommunity Commission of the Month!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eOne of my biggest goals is bringing us together as a community! When my Patreon reaches $250/month, as fans we\u0027ll all get to vote together on an illustration for the month. Whether that\u0027s something canon, an AU, or a holiday post.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMuch love and all the best,\u003cbr\u003eCami Rose\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
