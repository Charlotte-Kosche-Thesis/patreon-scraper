    "summary": "Thanks for signing on with my Patreon! Here, you will find sneak previews of unpublished works.\u003cbr\u003e\u003cbr\u003eI\u0027ve dithered about joining Patreon, but I really need an income and getting to the professional circuit is incredibly slow. Calling it glacial is an insult to glaciers. So thank you, from the bottom of my heart, for all your support. Every little bit helps.\u003cbr\u003e\u003cbr\u003eFor those of you who have stumbled across me, I am a Speculative Fiction writer who\u0027s still in the Indie phase of the whole making-a-career-out-of-this thing. I have stuff for sale on\u00a0\u003ca href=\"https://www.smashwords.com/profile/view/CMWeller\" target=\"_blank\"\u003eSmashwords\u003c/a\u003e and\u00a0\u003ca href=\"http://www.lulu.com/spotlight/KFZ\" target=\"_blank\"\u003eLulu\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI am presenting as gender neutral or agender [pronouns: ze/hir or singular \u0027they\u0027] because I want my writing to be judged by its own merits, and not the gender of the writer. Just ask any lady author and they will \u003cem\u003etell\u003c/em\u003e\u00a0you about gender politics in writing. I want neither excessive merit nor demerit owing to the contents of my underpants.\u003cbr\u003e\u003cbr\u003eWhile I have a Sugar Sweetie to keep me in food, clothes, and board, I\u0027d like to actually \u003cem\u003eearn\u003c/em\u003e\u00a0a little something out of my continued efforts.\u003cbr\u003e\u003cbr\u003eI\u0027m going to write \u003cem\u003eanyway\u003c/em\u003e. It\u0027s what I do. I can\u0027t not do it.\u00a0\u003cbr\u003e\u003cbr\u003eBut making it pay for itself is always cool. Your financial contributions mean that it\u0027s more likely for me to have nice things. Updates on said nice things will happen as I can afford them.\u003cbr\u003e\u003cbr\u003eBanner pic \u003ca href=\"http://www.canstockphoto.com/\"\u003e(c) Can Stock Photo / Digifuture\u003c/a\u003e"
