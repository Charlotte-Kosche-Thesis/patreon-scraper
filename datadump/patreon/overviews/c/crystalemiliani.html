    "summary": "\u003cimg src=\"http://imageshack.com/a/img922/1641/D5iYEx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi guys, my\nname is\u003cstrong\u003e Crystal\u003c/strong\u003e. Today I\u2019m joining the \u003cstrong\u003ePatreon\u003c/strong\u003e family.\u003cbr\u003e\n\nI want to\nshare with you how I approached the cosplay world.\u003cbr\u003e\n\nI introduce\nmyself as a\u003cstrong\u003e cosplayer\u003c/strong\u003e, \u003cstrong\u003esinger\u003c/strong\u003e,\u003cstrong\u003e gamer\u003c/strong\u003e and \u003cstrong\u003edreamer\u003c/strong\u003e. My adventure started as a\ngame when I wanted to interpret \u003cstrong\u003eRinoa Heartilly\u003c/strong\u003e, one of my favourite charachters\nfrom the \u003cstrong\u003eFinal Fantasy\u003c/strong\u003e saga. Together with some friends of mine I took part to\nmy first comic fair, the largest in Italy, \u003cem\u003e\u201cLucca Comics\u201d\u003c/em\u003e; I realized that it\nwas going to be the beginning of a long series. So I found myself interpreting\nvarious characters, one after the other, and finding always more satisfaction.\u003cbr\u003e\u003cbr\u003e\n\nThe game\nbecame a passion, so I started choosing the materials more carefully, putting\neven more effort in what I did. It was not personal anymore, the emotion of\ninterpreting a character was shared with the ones who loved it, and I felt at\none with them.\u003cbr\u003e\n\nFrom that\ntime to today, support and love shown by the followers of mine pushed me in\ntrying to improve my works, sharing the manufacturing process with them.\u003cbr\u003e\n\nI think that\nin this kind of art sharing and personal growth go hand in hand. There is no\nimprovement in one\u2019s work without comparison and mutual help.\u003cbr\u003e\u003cbr\u003e\n\nHowever at a\npoint you realize that in order to improve even more your projects quality and\nyour personal competences, you need funds to take your passion to the next\nstep, while you have still to cover your everyday expenses.\u003cbr\u003e\n\nMy dream in\nthe cosplay world is to be able to build armors of greater quality, using\nsuitable materials that are often expensive, and at the same time to improve my\ntailoring skills.\u003cbr\u003e\u003cbr\u003e\n\nMy goal is\nto start now improving every aspect of \u003cstrong\u003ecosplaying \u0026amp; DIY\u003c/strong\u003e, \u003cstrong\u003evideos\u003c/strong\u003e, \u003cstrong\u003emusic\u003c/strong\u003e and\n\u003cstrong\u003emodeling\u003c/strong\u003e to create works that can excite and engage my followers. In order to\ndo this I really need your help, giving in return little pieces from my life,\nmemories, smiles and works that we can share together.\u003cbr\u003e"
