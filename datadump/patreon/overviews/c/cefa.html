    "summary": "O Centro de Estudos em Filosofia America (CEFA) \u00e9 uma entidade de pesquisa, ensino e divulga\u00e7\u00e3o cultural sem fins lucrativos, dirigida pelos fil\u00f3sofos \u003ca href=\"http://francielle.com.br/\" rel=\"nofollow\"\u003eFrancielle Maria Chies\u003c/a\u003e e \u003ca href=\"http://ghiraldelli.pro.br/\" rel=\"nofollow\"\u003ePaulo Ghiraldelli Jr.\u003c/a\u003e.\u003cbr\u003eO CEFA \u00e9 independente de empres\u00e1rios, estado, partidos ou quaisquer organiza\u00e7\u00f5es pol\u00edticas ou religiosas ou de movimento sociais. Nasceu como grupo de estudos que acumulou experi\u00eancias desde meados dos anos oitenta, e foi oficialmente criado como entidade em 1997, sob a iniciativa de Paulo Ghiraldelli Jr e Alberto Tosi Rodrigues, tendo na \u00e9poca sido apoiado pelos fil\u00f3sofos americanos Richard Rorty e Donald Davidson. Com o falecimento dos tr\u00eas \u00faltimos, o CEFA continuou suas atividades at\u00e9 conseguir, no ano de 2014, uma sede pr\u00f3pria na capital paulista.\u003cbr\u003eO CEFA mant\u00e9m na \u003ca href=\"http://flixtv.com.br/\" rel=\"nofollow\"\u003eFlix TV\u003c/a\u003e o programa ao vivo \u003ca href=\"http://flixtv.com.br/tv/category/programas/cultura/hora-da-coruja/#.U9kR5_ldU8I\" rel=\"nofollow\"\u003eHora da Coruja\u003c/a\u003e, destinado \u00fanica e exclusivamente \u00e0 produ\u00e7\u00e3o filos\u00f3fica na m\u00eddia, convidando o p\u00fablico \u00e0 intera\u00e7\u00e3o em fun\u00e7\u00e3o de um pensamento independente e cr\u00edtico.\u003cbr\u003eAs atividades do CEFA s\u00e3o regulares e seus participantes s\u00e3o convidados somente pela dire\u00e7\u00e3o da entidade, nas pessoas dos fil\u00f3sofos \u003ca href=\"http://francielle.com.br/\" rel=\"nofollow\"\u003eFrancielle Maria Chies\u003c/a\u003e e \u003ca href=\"http://ghiraldelli.pro.br/\" rel=\"nofollow\"\u003ePaulo Ghiraldelli\u003c/a\u003e\u003cbr\u003eO CEFA cont\u00e9m um estatuto que pode ser consultado aqui: \u003ca href=\"http://cefa.pro.br/blog/2014/08/08/estatuto-cefa/\" rel=\"nofollow\"\u003eEstatuto CEFA\u003c/a\u003e\u003cbr\u003e"
