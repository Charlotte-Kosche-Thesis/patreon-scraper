    "published_at": "2016-09-03T15:58:05+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/gMgVEG3.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat\u0027s This Now?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/BBthPRv.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/cartoons101\"\u003eCartoons 101\u003c/a\u003e is a Youtube series detailing the history of the medium of animation through stories and video essays. It has been featured on sites like The A.V. Club and San Francisco\u0027s NPR/PBS affiliate KQED and endorsed by popular Youtubers like Movies With Mikey and Danny O\u0027Dwyer from Noclip.\u003cbr\u003e\u003cbr\u003eI\u0027ve covered topics such as\u00a0\u003ca href=\"https://www.youtube.com/watch?v=x6VtCDr6ZGc\"\u003ethe impact Steven Spielberg has had on animation\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=CK-VbToD0eM\"\u003ehow Disney hired Robin Williams to play the Genie, then how he quit, then how they got him back\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=TCK-4S7EHbA\"\u003ethe time Ren \u0026amp; Stimpy creator John K wrote a mean-spirited review of Animaniacs under a fake name\u003c/a\u003e. I also like to keep my viewers up to date of the current goings on in animation by covering more recent cartoons like the new season of\u00a0\u003ca href=\"https://www.youtube.com/watch?v=gTS7Cen63iM\"\u003eSamurai Jack\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Nn9F3lulofg\"\u003eLego Batman\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Slxe2DZI-VA\"\u003eYour Name\u003c/a\u003e, and especially\u00a0\u003ca href=\"https://www.youtube.com/watch?v=8VhGHtaG-9w\"\u003eDuckTales\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSecret Backer-Only Blog?\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/6PYAIun.jpg\"\u003e\u003cbr\u003eI do a lot of cool stuff! That includes making this show, living in San Francisco, going to theme parks, being a voice over artist, drawing, developing and pitching an animated series, watching and researching lots of cartoons, reading comics, and a bunch of other things and I like to document that stuff. If you donate above the $3 you get access to the blog where I talk about all of those things! It\u0027s like my secret Twitter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusive Podcast?\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/S3POxNj.jpg\"\u003e\u003cbr\u003eThe Cartoons 101 Patreon Podcast! The show will take many different forms starting with Conversation Genesis Evangelion! Over the first chunk of episodes some of my coolest internet friends and I will cover the whole series of Evangelion and the film End of Evangelion, with a few detours for interviews and special topic-based podcasts.\u003cbr\u003e\u003cbr\u003eAfter that it\u0027s up to you what the show covers next! It\u0027s a series of series about series. Maybe the next one will be an American show? Maybe another anime? Maybe a series of films by a creator like Hayao Miayzaki or Ralph Bakshi? Maybe more EVA stuff like the Rebuild movies or Anno\u0027s other stuff like Shin Godzilla? Who knows! And you can only get it by donating to this Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else do you make?\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NNAnmBY.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eObviously I\u0027m a big Disney nerd and a stinkin\u0027 millennial so I make the Twiter\u00a0\u003ca href=\"https://twitter.com/disney80s90s\" target=\"_blank\"\u003e@Disney80s90s\u003c/a\u003e! It\u0027s where I post all kinds of cool stuff from the Disney cmpany during the 80\u0027s and 90\u0027s like bad TV specials, behind the scenes materials, and live blogging directly from Disneyland! My personal Twitter is\u00a0\u003ca href=\"https://twitter.com/MrMattJay\"\u003e@MrMattJay\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you?\u003cbr\u003e\u003c/strong\u003eYes! Thank you! Thank you for donating, listening, watching, sharing, and anything at all you\u0027ve done to help me even a little. I appreciate you so much! Thank you!"
   },
