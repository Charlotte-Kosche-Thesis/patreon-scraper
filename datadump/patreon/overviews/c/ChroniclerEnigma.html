reaches more people than a restricted \"select few\". I know not everyone can support me, and i just don\u0027t want some people to feel left out or pushed aside. I don\u0027t have the resources to give anyone anything more. Not yet atleast. (I would like to hold giveaways at some point.) That said, you get all this stuff for free:\u00a0\u003cbr\u003e\u003cstrong\u003eThat includes:\u003c/strong\u003e\u003cbr\u003elivestreams\u003cbr\u003espeedpaints\u003cbr\u003eart process gifs\u00a0\u003cbr\u003ehigh res images\u003cbr\u003etutorials\u00a0\u003cbr\u003e(If you catch me in a stream and throw an idea at me, maybe i\u0027ll sketch something for you)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons:\u003c/strong\u003e\u003cbr\u003eWherever and Whoever you are, Thank you very much, you awesome person! You are helping me continue what i love to do! All funds will go to helping me live stabily and go into art equipment: Computer, drawing tablet, education, etc.\u003cbr\u003e\u003cbr\u003e~!Thank you!~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
