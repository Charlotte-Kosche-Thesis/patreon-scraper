    "summary": "\u003cstrong\u003eArtists Models and Figure Drawing Instruction, Free to the Public\u003c/strong\u003e\u003cbr\u003eFigure drawing is a cornerstone of art education. But finding artists models is a problem. The Croquis Cafe is an online resource that provides video recordings of female and male figure models. Every week we present a new life drawing session featuring a different model. In addition, the Croquis Cafe produces other resources like the\u00a0\u003ca href=\"http://www.onairvideo.com/drawing-tips.html\"\u003e\u003cstrong\u003eCroquis Cafe Drawing Tips\u003c/strong\u003e\u003c/a\u003e. the\u00a0\u003ca href=\"http://www.onairvideo.com/croquis-cafe-360-31_45.html\"\u003e\u003cstrong\u003eCroquis Cafe 360\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.onairvideo.com/photo-archive.html\" target=\"_blank\"\u003e\u003cstrong\u003eCroquis Cafe Photo Archive\u003c/strong\u003e\u003c/a\u003e (over 2500 photos). \u003cbr\u003e\u003cbr\u003eAnd all \u003cem\u003e\u003cstrong\u003eFREE\u003c/strong\u003e\u003c/em\u003e to the public.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4ykL6qSaGE0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWhat your pledge of support will accomplish.\u003c/strong\u003e\u00a0\u003cbr\u003eNow we\u0027re at a point where we need the support of our audience. We have big plans for the Croquis Cafe; like developing new resources, such as the \u003cstrong\u003eCroquis Cafe In Motion,\u003c/strong\u003e\u00a0\u003cstrong\u003eAnatomy Academy \u003c/strong\u003eand\u003cstrong\u003e Croquis Cafe Sketchbook\u003c/strong\u003e. This is where you come in.\u00a0\u003cbr\u003e\u003cbr\u003eYour support will allow us to develop these new resources, to upgrade our equipment and even develop an Artistic Anatomy app modeled of Gray\u0027s Anatomy. You support can make all of this possible. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nbXxTf03u-4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
