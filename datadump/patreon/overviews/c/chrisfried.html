atsburritos.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBen Eats Burritos\u003c/a\u003e - A hyper-realistic simulator of my friend Ben\u0027s amazing life.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://burrito.land/\" rel=\"nofollow\" target=\"_blank\"\u003eBurrito Land\u003c/a\u003e - This one doesn\u0027t exist yet--but it could, with your support!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou might even know me from a cool political app I\u0027ve made:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://mnelectionnight.herokuapp.com/\" rel=\"nofollow\"\u003eMN Election Night\u003c/a\u003e - A dashboard used to track Minnesota election results in real time on election night 2016.\u003c/li\u003e\u003cli\u003eMN Money Map - Another cool thing that doesn\u0027t exist yet, and probably never will without your money becoming my money.\u003c/li\u003e\u003c/ul\u003e"
