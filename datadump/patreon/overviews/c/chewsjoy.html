    "summary": "We believe \u003cem\u003ea story well told can change the world\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003eWe both love a good story and we\u0027ve seen how much stories can influence people\u0027s lives, inspire them to something greater, and change the world for the better. \u003cbr\u003e\u003cbr\u003eOne of our favorite pastimes, one of our strengths, and one of the things that lights a fire in our souls, is writing. \u003cbr\u003e\u003cbr\u003eMandy majored in theatrical writing in college (and Jonathan aced his writing classes... but chose something practical like engineering).\u003cbr\u003e\u003cbr\u003eSO, one of our dreams as a couple has always been to write stories together.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eMandy and Jonathan are on a mission to create a Positopian world both here and in the fictional world.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e===\u003c/em\u003e\u003cbr\u003e\n\u003ch3\u003eWhat does that mean?\u003c/h3\u003e\nPositopian is a paradigm, an ideal, a lifestyle. It\u0027s somewhere in between a utopian and dystopian outlook filled with hope, optimism and positivity.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWe want to provide positive fiction, resources \u0026amp; insights to the world!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSome wisdom from Arthur C. Clarke: \u003cem\u003e\"The only way to discover the limits of the possible is to go beyond them into the impossible.\"\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow are we doing this?\u003c/h4\u003e\n\u003col\u003e\n\t\u003cli\u003eWe\u2019re currently writing a positive science fiction novel \u003cem\u003e(involving time travel mixed \u003c/em\u003ewith other cool things like\u003cem\u003e\u00a0self help)\u003c/em\u003e. We are SO excited to bring this story into the world! We want it to be the BEST story possible because, hey, you deserve that!\u003c/li\u003e\n\t\u003cli\u003eWe want to seek out and explore the BEST positive resources out there to send to all of you through our bi-weekly newsletter, \u003cem\u003eThe Positopian\u003c/em\u003e. \u00a0We curate tons of content, and search the internet to bring you the best articles, resources, and findings.\u003c/li\u003e\n\t\u003cli\u003eWe love creating positive videos and music that build a Positopian world.\u003c/li\u003e\n\t\u003cli\u003eWe are writing fun, insightful\u00a0\u003ca href=\"https://medium.com/@chewnami\"\u003enon-fiction\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://medium.com/@mandydchew\"\u003efiction\u003c/a\u003e articles on Medium. \u00a0We dedicate several hours a week to this, making sure you can read quality content from us.\u003c/li\u003e\n\u003c/ol\u003e\u003cbr\u003e\n===\n\u003cbr\u003e\n\u003ch3\u003eWhat are you supporting?\u003c/h3\u003e\nOur current goal is $500 with a stretch goal of $3,000 for creating our Positopian world.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eUs\u003c/h4\u003e\nWe want to write the best stories possible. This takes a lot of time and resources. We believe in our Positopian world so much that we try to dedicate all our time possible toward writing Positopian resources and\u00a0stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEach month we spend 200+ hours writing and crafting our Positopian resources and fiction world into existence.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe really want to be able to give our newsletter and stories all the energy, vitality, and love they deserve but due to our expenses, that can be challenging.\u00a0\u003cbr\u003e\u003cbr\u003eWe would love to write for a very long time and be able to support ourselves through our Positopian writings!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eRent\u003c/h4\u003eWe found our dream townhouse. We\u2019ve been saving up for ages to finally move from renting to owning! We pooled our savings to buy a cute little townhouse - but now our mortgage is $3,000 a month \u003cem\u003e(thanks Los Angeles!)\u003c/em\u003e and we are exhausted trying to comfortably pay this every month. \u003cbr\u003e\u003cbr\u003eWe do everything as a couple, so you would be helping us out enormously to lift our worries and this financial burden, giving us the time and resources to focus all our energy toward building the Positopian world.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eResources\u003c/h4\u003eIn addition, you would also be helping us to maintain and pay for our computers, programs like Photoshop, and food for our tummies!\n\u003cbr\u003e\n\u003cbr\u003e\n===\n\u003ch3\u003eWhat do you get?\u003c/h3\u003e\nThink of Patreon as Kickstarter, only instead of supporting a single project once, you\u0027re supporting a body of work and a community on an ongoing monthly basis. In return, we create things to help you find more positivity in your day and escape into worlds that make you a better person.\u003cbr\u003e\u003cbr\u003eYour support (and even $3 a month makes a huge difference) lets us continue to work full-time on building a Positopian world.\u003cbr\u003e\u003cbr\u003eHere are some \u003cstrong\u003especial rewards that only Patrons get. \u003c/strong\u003eRewards vary depending on tier.\u00a0We give you the option to choose each month what you would like!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePersonalized\u00a0\u003cstrong\u003epositive sci-fi short stories\u003c/strong\u003e\u003cstrong\u003e\u00a0or nerdy songs\u003c/strong\u003e each month. These are more personal and in-depth than our other stories.\u003c/li\u003e\u003cli\u003eAccess to \u003cstrong\u003eexclusive\u003c/strong\u003e\u003cstrong\u003e\u00a0notes and videos\u003c/strong\u003e. We\u0027ll send out personal video messages answering any questions you have or just to say Hi! and provide access to our private notes (\u003cem\u003ethat we\u0027re not comfortable showing to everyone!\u003c/em\u003e).\u003c/li\u003e\u003cli\u003eYou can make \u003cstrong\u003edigital fanart requests of any character\u003c/strong\u003e\u00a0of your choosing and Mandy will work her magic!\u003c/li\u003e\u003cli\u003eSome scheduled \u003cstrong\u003eface-to-face time \u003c/strong\u003evia monthly video calls where we can dig deep into your goals and aspirations or just chat about nothing at all.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAlso, as the best reward of all, you get the gift of our eternal gratitude :-D\u003cbr\u003e\u003cbr\u003eYou can change your Patreon membership level at any time. What\u0027s important to us is that you\u0027re \u003cem\u003ehere\u003c/em\u003e, reading and loving stories and helping us to make them! \u003cbr\u003e\u003cbr\u003eA community of readers and world-changers: that community is what we share these stories for!\u003cbr\u003e\u003cbr\u003eSign up for our bi-weekly newsletter\u00a0\u003ca href=\"http://chewsjoy.com/\"\u003eThe Positopian\u003c/a\u003e and\u00a0\u003cstrong\u003e\u201cChews\u201d Joy\u003c/strong\u003e\u00a0in life :)"

     "description": "A monthly, \u003cstrong\u003e30-minute video chat\u003c/strong\u003e with us.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e(Jonathan is also a life-coach in his spare time on \u003c/em\u003e\u003ca href=\"https://www.coach.me/jchew\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cem\u003ecoach.me\u003c/em\u003e\u003c/a\u003e\u003cem\u003e!)\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIncludes everything in all previous levels!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe can talk about whatever you want, but some things we love:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePersonal Productivity.\u003c/strong\u003e What are you dealing with? Let\u0027s figure out how to get you out.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eSocial skills / relationships.\u003c/strong\u003e We were never natural at this stuff. We\u0027re both introverts. All our people skills come from years of study, practice (and painful failure).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eLife goals.\u003c/strong\u003e What do you want from life? Why? How do you know? How will you get there? Let\u0027s dig deep...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eBusiness.\u003c/strong\u003e Are you an artist? An entrepreneur? Want to get away from the 9-to-5? Let\u0027s talk about it. We\u0027ve started a few of our own businesses and would love to share our stories!\u003c/li\u003e\n\u003c/ul\u003e",
