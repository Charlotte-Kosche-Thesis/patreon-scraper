    "summary": "Hello! My name is Crys and I like to create unique works of digital art, lots of which are anthropomorphic, or Furry art!\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon is to allow you, a supporter, to not only view finished pieces earlier than they are posted, but also to see the sketches, doodles, private art, and WIPs that go into every commission I complete!\u003cbr\u003e\u003cbr\u003eI will also be offering PERSONALIZED DRAWING TUTORIALS on how I draw faces, bodies, characters, and more for those of you out there who would like to improve on your own art skills! They will be released during months that I have $25 Tier Patrons, and will be decided upon by the votes of the $25 Tier Patrons for that month. I look forward to helping budding artists improve their art skills!\u003cbr\u003e\u003cbr\u003ePatreon supporters also get exclusive benefits, like inclusion in private Patreon Supporter Only raffles and freebies! These will be released during months that I have $50 Tier Patrons and will\u003cbr\u003e\u003cbr\u003ePlease consider becoming a supporter today! Every little bit helps me to continue doing what I love, which is to produce quality works of art and bring your wildest fantasies to life! Thank you so much for your interest, and thank you to all who have pledged so far, in doing so you allow me to continue doing what I love for a living!! All of you are great, and it is only through the continued support and love you have all shown me that I have even been able to continue bringing your characters to life. Thank you to everyone, from the very bottom of my heart. I love all of you.\u00a0\u003cbr\u003e\u003cbr\u003eAS A REMINDER, MY FURAFFINITY PAGE CAN BE FOUND HERE: \u003ca href=\"http://www.furaffinity.net/user/crystalwhisker\"\u003ewww.furaffinity.net/user/crystalwhisker\u003cbr\u003e\u003c/a\u003eThanks for your interest, and for spreading the word!\u003cbr\u003e\u003cbr\u003eKeep being you, I love all of you for who you are \u26
