    "summary": "\u003cbr\u003eI am \u003cbr\u003eHello everyone!!! I am crazzyredhead\u2026. I also go by crazy red artist at conventions and Gena Ford\u2019s art. I\u2019m from the United States. I am an animator, artist, cosplayer and much more. I am working on right now not just illustrations but on my comic books. As well the pitches for a few animated shows\u2026\u003cbr\u003e \u003cbr\u003eHistory \u003cbr\u003e I have been working on art since before I can remember\u2026 I did not get into digital painting that much till I was 24 years old\u2026 I was all traditional then.. I would dabble in it but not much into it till I learned the program\u2026 I love art it lets me escape and create things I love\u2026 As a child I would escape the bully\u2019s by hiding in the art class room and making stuff there. As I grew older it is what helped me create friends who are true friends\u2026 I love creating art to evoke emotions in others. I want people to feel all kinds of emotions looking at a piece, either sadness, awe, surprise, love, pure, happiness. \u003cbr\u003e\u003cbr\u003eWhy Support me\u003cbr\u003e\u003cbr\u003e Why Support me of all people. Well many friends of mine and family want to see more art. Even friends on Deviant art, and facebook ask me how do I do something. Or love looking at my personal sketchbook, wanting to hear different stories. Or have heard a little about my comic book or animated show ideas and books. They want to see it come to life\u2026 Well this is the place my little brother told me to go to\u2026 He wants to see more of my work.. And said others too. Friends and supporters asked me to come here. So I wanted a way to share my work and thoughts with you. \u003cbr\u003e\u003cbr\u003eSo with your support, you will be helping me be able to create art.. To be able to go further than I would by my self. I will be able to share the experiences of putting my animations and comics and art with you from ground up. I want and willing to share the experiences with my supporters during the creations phases\u2026\u003cbr\u003e\u003cbr\u003eThank you\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hi, I\u0027m Gena Ford also known on many different sites as crazzyredhead. Since I was four years old I have been working on my art work. Since 2005 I have been creating not only painting and drawings but written work as well. I create fan fiction as well been working on my own stories as well. \u00a0Past few years I have now been working on animation. Wishing to turn my works into animated films or shows. It is a lot of work and will be a long journey. During all these years I have grown and still growing and evolving as an artist. \u00a0\u003cbr\u003e\u003cbr\u003eBy supporting me via Patreon you will help me fund to grow with my art. By doing this you will be funding my equipment, software, classes, and etc. \u00a0This will enable me to have more time to work on my art. I will also be able to take more classes if need be to grow as an artist. \u00a0\u003cbr\u003e\u003cbr\u003e",
