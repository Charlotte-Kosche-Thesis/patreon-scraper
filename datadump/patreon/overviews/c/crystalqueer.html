    "summary": "Welcome, friends! We\u2019re so glad you\u2019ve found our Patreon project, Crystal Queer. We\u2019ve got a lot of fiction to share, and we hope you\u2019ll be part of it. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho We Are\u003c/strong\u003e: Crystal Queer\u0027s creative team includes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eChasia Lloyd (she or they), writer and cover artist in Canada, ready to serve up fantasy and the occasional contemporary or historical project. Sometimes writes as Chace Verity.\u003c/li\u003e\u003cli\u003eS. Rain Lawrence, a writer, artist, poet, photographer, bookbinder, and mother. Also writes as Alex Cohen.\u003c/li\u003e\u003cli\u003eJ. Meyers (she/they), otherwise known as mixeduppainter, offering short fiction of the fantasy persuasion and ink illustrations. Occasionally some contemporary fiction may sneak in too.\u003c/li\u003e\u003cli\u003eDiana Hurlburt (she/her), writer and librarian in Florida, delivering contemporary romance, dark fantasy, and media musings!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat We\u2019re About\u003c/strong\u003e: Bringing you the best variety of LGBTQIA+ fiction, personal essays, poetry, and patron-creator collaborative content. We\u2019re a creative bunch and we\u2019re constantly dreaming up new stories to share with the world. With your support, we\u2019ll be able to do even more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Can Expect\u003c/strong\u003e: Diverse prose and poetic content delivered monthly, with big goals in the form of more effort-intensive and exploratory projects as we hit milestone numbers of patrons."
