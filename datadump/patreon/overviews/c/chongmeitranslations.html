    "summary": "\u003cdiv\u003eHello everyone! \u003cbr\u003e\u003cbr\u003eWe are ChongMeiTranslation Group, and we\u0027ve received\u00a0tons of comments to make a patreon page, so here it is! I hope everyone will be quite surprised and enjoy our uniqueness! If you haven\u0027t already, you can check out the novel that we\u0027re currently translating,\u00a0\u003ca href=\"http://www.wuxiaworld.com/tcosp-index/\" target=\"_blank\"\u003eThe Charm of Soul Pets\u003c/a\u003e, on WuxiaWorld!\u00a0\u003cbr\u003e\u003cbr\u003e**\u003cstrong\u003eFor a limited time only, we only have \u003cdel\u003e10\u003c/del\u003e\u00a05 spots to get 2 Chong Mei Collectibles (U.S only)! Pictures are on the right side!**\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWelcome to our Patreon page. Now, one of the biggest things that we\u2019ve been dreaming of is recreating the CoSP world. This patreon was created, yes, for support, but also to give back to everyone. We are putting a lot of this money back into commissioning\u00a0artworks, and getting cool custom made collectibles for everyone. Join us on our journey through conquering the world of soul pets!! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cem\u003ePatreon is a\nsite which lets users make a monthly subscription to a specific product. In our\ncase, it would be general access to our google drive, as well as EXCLUSIVE CHIBI PACKS of Soul Pets, and limited editions collectibles!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDo I need to pledge to continue reading The Charm of Soul Pets?\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eNope!\nPledging is completely optional, and is only for helping to support the\ntranslation of the story, and getting some cool stuff for yourself. The Charm of Soul Pets will always be free and\navailable for any and everyone to enjoy. Pledging on Patreon is just a way to\nhelp the translators pay some of their bills! #support\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow do I access CoSP\u2019s\ngoogle drive once I make a pledge?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eAfter you\nmake a pledge, you will see the option to message Chong Mei through Patreon.\nYou can also go to the main page and look on the right, where there is also an\noption to message Chong Mei. Click on it and send us your email address, along with your patreon username, and\nthen we will then send you an invitation to our drive! If not, you can always email us at chongmeitranslations@gmail.com\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eMake sure to whitelist our\nemail, so you can get immediate updates whenever a new chapter is in the drive.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhy am I charged up front for Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003eThis is a new feature that Patreon has implemented, to prevent people from pledging, then declining/canceling last second. We trust all of you, but for us, this new feature will allow us to immediately start shipping things to you! It will cut down the wait time by a couple of weeks :D Thanks for supporting!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
