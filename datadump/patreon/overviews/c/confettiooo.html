    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003ca href=\"http:///www.confetti.ooo\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/4e5c8bb92b9a6395f703e0d69f0446c8/tumblr_p6wxbwqOkL1w48pw2o2_r2_1280.png\" style=\"width: 342px;\"\u003e\u003c/a\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u00b0 \u00b0 \u00b0\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003eMini comics about anything and everything, and they may be absolute nonsense at times. T\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003erivial thought about modernity, my visual rants about how crowded the transport network can be, mundanity of adulthood, personal experiences, mental health, work environment, social problems and many many observations that intrigue or bother.\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u00b0 \u00b0 \u00b0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003eEverything related to\u00a0\u003ca href=\"http://www.confetti.ooo\" target=\"_blank\"\u003econfetti.ooo\u003c/a\u003e stems from a love of various DIY practices. Aside from traditional drawing (ink-to-paper), I have also done origami, screen printing, sewing, polymer clay works in the past. Realising an idea by changing the form of materials into a tangible item is one of the artistic/creative processes I enjoy most.\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u00b0 \u00b0 \u00b0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tAny monetary contributions would be used towards \n\t\u003cdel\u003emy stationery obsession\u003c/del\u003e materials for arts and crafts, plus upkeeping of my website.\u00a0\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003eAny contributions from your mind is also definitely most welcomed! I appreciate different perspectives and would love to hear your thoughts, so please share with the community or make contact via channels below.\u00a0\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://confettiooo.tumblr.com\"\u003eTumblr\u003c/a\u003e \u00b0\u00b0\u00b0 \u003ca href=\"http://instagram.com/confettiooo\"\u003eInstagram\u003c/a\u003e \u00b0\u00b0\u00b0 \u003ca href=\"http://twitter.com/confettiooo\"\u003eTwitter\u003c/a\u003e \u00b0\u00b0\u00b0 \u003ca href=\"http://facebook.com/confettiooo\"\u003eFacebook\u003c/a\u003e\u003c/div\u003e"
