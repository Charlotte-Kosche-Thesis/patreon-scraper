and Ju-c\u0027s to species that belong on RUMETH or just regular old people and animals, there\u0027s no boundaries!\u003c/li\u003e\u003cli\u003eWIPs! WIPs on full drawings, comic pages, character designs, and even on animations!\u003c/li\u003e\u003cli\u003eStory Extras will be a-plenty. Things like deleted scenes, views on the first rough drafts of ideas and changes that were made while the story was being created, and even bonus scenes that aren\u0027t included anywhere else!\u003c/li\u003e\u003cli\u003eCharacter cameo\u0027s. Whether it be in a comic or a novel, your character has a chance to show up in it! It\u0027s also possible to get your name or username written in a special \"thank you\" section!\u003c/li\u003e\u003cli\u003eTutorials ranging between how to design unique characters and adoptables to creating species to how to make interesting stories and comics! Anything is possible, really.\u003c/li\u003e\u003c/ul\u003eThank you a ton to everyone who viewed this, it means a lot to me! I hope to see you in the future!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e~cold*-\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
