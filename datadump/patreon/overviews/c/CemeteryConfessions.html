    "summary": "WITH YOUR SUPPORT WE HAVE INCREASED THE NUMBER OF EPISODES AND ARE BUILDING OUT MORE CONTENT! WE DO NOT TAKE ADS AND ONLY EXIST BECAUSE OF YOU\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eAbout Cemetery Confessions:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhile there is an over abundance of industrial and goth DJ shows, \nthere is a glaring lack of goth talk podcasts. We \ndesire to fill that void with spooky goodness! \u003cbr\u003e\u003cbr\u003eCemetery Confessions is a podcast created as a community learning and discussion outlet for goths, and those interested in the subculture. On the show we discuss news related to the goth experience with a different guest each month, often employing an academic lens, as well as interviews, music and movie reviews, and more! Our mission is to further expand, build, and commiserate with the goth community on an international level. Our aim is to be a community run show, and we want to fill your night with spooky goodness!\u003cbr\u003e\u003cbr\u003ePledging to support our show is a pledge to support and further the goth community at large.\u00a0\u00a0We are here to commiserate with and unite the culture, to be a sanctuary for those that have none.\u003cbr\u003e\u003cbr\u003eCemetery Confessions has been running on a monthly basis since February 2014. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThere are still lots of areas to expand and improve the show,\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ebut to do that we need your support.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(99, 36, 35);\"\u003eWhat Will We Do With Your Money:\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe will start by building out and expanding content on existing content for everyone! On top of supporting us and providing stability and safety for the show, you will be able to communicate directly with us and enjoy our exclusive content and videos. We will be able to maintain and improve our equipment, attract bigger guests for the show, provide more video content from the podcast, create surprise bonus episodes and expand into other areas of our community.\u00a0\u003cbr\u003e\u003cbr\u003eWE HAVE ALREADY MOVED OUR SHOW FROM MONTHLY TO BI-WEEKLY! This was only possible because of the support you have already given us! The increase in content is only sustainable with your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003eRewards: \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/551476dfe4b00e32840be79b/t/5a8d006e8165f56d72f8c750/1519190130734/CC+Shirt.JPG?format=750w\"\u003e\u003cbr\u003eSee the right side of this page for the rewards you will get automatically, and the left side for rewards you\u0027ll get as we reach certain goals. These include everything from \nphysical items (T-shirts and monthly giveaways), to live streams, to a personal call from the hosts!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/551476dfe4b00e32840be79b/t/5a8d0078e2c483e996dc4fa4/1519190173612/CC+shirt+2.JPG?format=500w\" style=\"width: 323px;\"\u003e\u003cbr\u003e\u003cbr\u003eAll of your help is GREATLY appreciated, and even if you are unable to pledge, remember that just sharing \nthe podcast (which
