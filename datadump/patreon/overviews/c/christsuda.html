    "summary": "I\u2019m Chris Tsuda, and I\u2019ve been doing comic art since 1987.\nThough I came up with a lot of original comic ideas, I didn\u2019t form a long term\ncreative endeavor until 2004. It was then I teamed up with Jay, and Lineage was\nborn. We\u2019ve been working on the full story arc since then, and began posting\nonline in 2015. I do all the art, from sketches through color and\nlettering. Jay writes the story and helps with flatting when he can. We both\nhave full time jobs, and create our comic the rest of the time. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\nLineage is\u00a0\u003c/strong\u003e\u003ca href=\"http://lineage-thecomic.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003efree to read online\u003c/strong\u003e\u003c/a\u003e. Unfortunately, free to\nread isn\u2019t free to post. We have to buy webhosting, adobe cloud subscriptions,\ndropbox collaborative space, and more. We love creating and want it to stay up\nand free for a long time. We could use some help covering costs, and if we\u2019re\nvery lucky, help cover some of our other expenses so we can dedicate more time\nto creating great comics instead of working to keep a roof over our heads and\nputting food on the table.\u003cbr\u003e\n\u003cbr\u003e\n\nGiving us support also helps us build community and offer\ncool stuff like concept art, wallpapers, and so on. Thanks for your help!\u003cbr\u003e"
