    "summary": "\u003cem\u003ePrefer to make a one-time donation?\u00a0\u003ca href=\"https://buymeacoff.ee/CodeTheWeb\"\u003eGo to my Buy Me A Coffee page instead!\u003c/a\u003e \ud83d\ude4c\u2615\ufe0f\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHi, visitor and soon-to-be patron and awesome person! Many of you have been asking for a way to contribute to the progress of Code The Web, so here it is! Before now, Code The Web has only made money off one-time donations. These are okay, but don\u0027t supply the stable source on revenue that I need to keep working on Code The Web. \u003cbr\u003e\u003cbr\u003eUltimately Code The Web is about helping people, not the money. However, I do need to at least get some payment for the hundreds of hours that I\u0027ve put into helping y\u0027all!\u003cbr\u003e\u003cbr\u003eI\u0027ve set up four tiers - Basic, Awesome, Hardcore and Sponsor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBasic\u003c/strong\u003e is for if you want to do your little bit and chip in, to help make Code The Web sustainable. Even though $1 / month may not seem like a lot, everything adds up. So if every person like you were to give $1 / month, that would be huge. You\u0027ll still get your name on the\u00a0\u003ca href=\"https://codetheweb.blog/thanks/\" target=\"_blank\"\u003ethanks page\u003c/a\u003e and get 50% off any Code The Web purchases!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAwesome\u003c/strong\u003e\u00a0is for if you want to go that extra little bit further to help Code The Web and establish yourself as a valued fan. You\u0027ll also get a link to any URL of your choosing on the thanks page, and will get 75% OFF any Code The Web purchases!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHardcore\u003c/strong\u003e\u00a0is if you really believe in the mission of Code The Web and want to help out big time. You\u0027ll get anything from Code The Web COMPLETELY FREE, and will also have the opportunity to add a photo or logo to your spot on the thanks page! I\u0027ll be forever grateful, and will always be happy to reply to your feedback or suggestions!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSponsor\u003c/strong\u003e\u00a0- I currently have one sponsorship slot open for Code The Web. This will significantly impact on Code The Web, and as such I will be sure to thank you! You\u0027ll get a spot right at the top of the thanks page, with an extra-large image! You\u0027ll get an image / link at the bottom of every single article on Code The Web\u00a0(2,000 visitors / month) as well as in the sidebar on the homepage. You\u0027ll also get an image / link mid-way down every single weekly email newsletter that I send to my ~500 loyal subscribers! And obviously it goes without saying, but anything from Code The Web will be free. \u003cstrong\u003eI\u0027m only allowing one spot for the moment, so be quick!\u003cbr\u003e\u003cbr\u003eThanks for checking out this page, choose your adventure... And thanks for being a part of mine \ud83d\udc96\u003c/strong\u003e\u003cbr\u003e"
