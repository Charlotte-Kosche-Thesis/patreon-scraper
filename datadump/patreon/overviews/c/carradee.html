    "summary": "\u003cimg src=\"https://lh3.googleusercontent.com/ZfjB6zq5ldgYK35TG-tWWN3O5mKmkctTPQU61tyxKvUrFbFYcHbXbK9VwKMZr3nG_NfCpuB9wLO3OBXa3L5NdRqsFbcBX-66wYPL-pmycPYgJZEKU7zQiFZ2aWt1gJ7rhBWIPBaOkk1aUzYQmLNhzRdTNj5dWce2QKYBkQX3mF7zZxjZAqbtkBoF7nmgIAnr6tmy7PWqykHqvtpr4JMHGfQCsqBPmKBTWhbE_iVgAMFclthC8YRvuUobruk7bj7bRtk6OmsQq1Y1B6RIFHRbeVFPg_VOAK9w3OCGmcyTKgCg2Et07UC_PXHonGdDypQAnisvMsTbXs-5FXgiBfCTgZMbnvVhSkRcE5KeSeuEs0kKVqUdwakhtJL9z_sbHze27GEW0DLz7N5KW_13e1IKw4sQPPHTxQ33v-oq9A9JDcVVndUm0XdvdVbCNF0FACGZk_aYGUBdrZ2eZMxn475cOiBvyH1pnFKHOfZXtcNmcoMzgmRgKhHm4oPeydi9RIMIAv6MgaXYNyJWkSSDMb5Smz9kKkTfoqoRx8P4vLtLy46x3zV2IQg3inYmb9Gx-eRSDBEzlhs8qv_mNEPSgA9NPJz8nBVLDW3HRwOAMVYgxA=w800-h200-no\" style=\"text-align: center;\"\u003e\n\u003ch3 style=\"text-align: center; color: #d06;\"\u003eDARK FICTION FOUND HERE.\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cp style=\"margin-top: .8em;\"\u003e\n\u003cb\u003eYou want stories that acknowledge that shit we survive has \u003ci\u003eeffects\u003c/i\u003e\u003c/b\u003e\u003cbr\u003e\n(Thus why you\u2019re visiting this spot on Patreon.)\n\u003c/p\u003e\u003cp style=\"margin-top: .8em;\"\u003e\n\u003cb\u003eI want to be able to write more and still pay bills.\u003c/b\u003e\u003cbr\u003e\n(Okay, and I like making stuff \u003ci\u003efor\u003c/i\u003e people.)\n\u003c/p\u003e\u003cp style=\"margin-top: .8em;\"\u003e\n\u003cb\u003eAnd thus, we twain shall meet.\u003c/b\u003e\u003cbr\u003e\n(And if you wanna see a sample first to confirm that I can actually, yanno, \u003ci\u003ewrite\u003c/i\u003e, check out the \u003ca href=\"https://www.patreon.com/carradee/posts?tag=freebie\"\u003e\u003cspan style=\"color: #d06;\"\u003efreebie\u003c/span\u003e\u003c/a\u003e tag.)\n\u003c/p\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/i6U5IB0lK00bdUJSn9SKereYyPfo9uLsAmL92d9oO2CEWwPi-oBeq613ZpDodhYORBh7_zrK55Un0yfVknDjQ7b1qUTPtLscWHtRCOaGZJJEgsIrk9rxJcqkxMNbZ2jE41D94oK1CIVIXIFq_Ja3nkYYZyhGupOeNaj-_u7oFByisC_IcHD7WzHFaDePLWeZEEfk4KcpBtvv4njk0ax-UgcjHOSBvX65OX6_QlceLDP-XIvRLh334MCuUJHYjGQWkCJxTjW1aA-WgHDqDNDDA29mBRSOCItZPl4H4zoLUTj0p6nrogjfCTsFleXe1qg3cw3jC19GmrkztQZgBPsI2g4pHRM6xcx-ljiNP0mEo3L2sl0Y1PzJKQ81faWUhbi1cMQr1SrNV9S2d9lMNJD7DEnVm-LBAex2gMHdJWctQ70TEAAtqjmxeOTHzRaXkziy11xnNHRa4wsyNkzzTsG2L9JOPiaLGMHGLXN37RBwS6RuvkytAkPae0IspAFJ9NpgH0w0kWDt3kqjd1xB-0_bSiA_Xhumj43gbNv59NtGacscIucW9A28mMyUkrkaTrfHWMzLRjmozCcI2rnu7Tk4vrtYPBDSzzl71szsxw4wwA=w800-h200-no\" style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cp style=\"margin-top: .8em;\"\u003e\nHi. I\u2019m \u003cb\u003eMisti\u003c/b\u003e, also known as \u201cCarradee\u201d, and I write fantasy and science fiction about people who don\u2019t conform with conventional definitions of \u201cnormal\u201d. Trauma, \u201cinvisible\u201d illnesses, the asexual spectrum\u2014all make appearances in my work.\n\u003c/p\u003e\u003cp style=\"margin-top: .8em;\"\u003e\nSome characters muddle through the consequences of their ancestors\u2019 poor decisions (Chronicles of Marsdenfel); some are illegal immigrants who hop universes and had good reason for leaving but still aren\u2019t in the best place (Displaced Shadows) and more.\n\u003c/p\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/IsfolIy7QUXo8qHdnEqqLwh1IrFfQCoqpWPUtn-5fUVaBuYLt9mDGNFapzXsmod-AJW5YVPH96InzKc2SlMLf6RM0tYFYGK1sOR6Vl0Rrhg62yPR0eFIAdWW7acUldMcplg4olunhdbW0hkVukQTcvcudbgIfcdFJiYCHhNKcFZqn1tR_3dZxIgg6SC4eRbTnuj6QHCxSxV_i7xslPcFttiKSpNFR7duJK3J9DPbVvJKIYD-rIxtyDAaHiFJNq1LIFZL6FeMDePmrUpbe-kWzP2t99vpHw6nZ3-1bSnbHWhot0ffdjMdca28hPZUWSXZJVLWrUhUxPTDD3SPMLiUMC7BdG5pBKof1l8NeG_dyCJ2FS9XnW9NBrUn9Z6vIWksmB1JInS6-s9rajcN70nzSop46GA_n3A6cFnm-E-0D6vA6GRo00_yaveDj__h2TcPWZV2yyckpA4b4MWYoh9ihXtmVqGQhQ4Nl3CUPBmw6EGHBs7UVY2az1s21fS-GC1jOoiAqK5mCRARJNp7AUCU8zfLsV0Fe9WEWkYWZyiclPL8VqeSCtrqY6vy0HdRoHhu6jwKe2wPGSrp79DH_VwVymR-ZcpSQmiQ7gAvy59nPA=w800-h200-no\" style=\"text-align: center;\"\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cp style=\"margin-top: .8em;\"\u003e\nI like making stories of various lengths, and I want to be able to make more with more immediate bonuses for readers. Patreon lets me swap story-based gifts for something that can help pay bills so I can spend even moar time writing. Woot!\n\u003c/p\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/XkpSgcKfwB533ViIuUaEWGwo9qec8paJEKXxt91ZMYsqmW58tB0S76U7lNLRxDmNZfOJrE80MHB1oGM6xHbKwEICzwMpcxVTMGc7OvlRoUasBU2-J6U8ypKd79IVCF0ysPTfYN4jOhLKZnj9j_DhnKERk_5-0iMM2Ajr-aCVwqq5fgd3hO_9NDLbbyMtGjb1Zz5wTZEMyZiYqLGtmTI2siPxFG4p7b4aSxxBrEmB_WmkErqHEL4cDDs8etKwRVLQaa-X8ttCRpMhVZvMVzgf0Ncwz9NHrULFi0GlS7shysCscj62AgbWd3lvWqtebnY9VroBinCs2BWR-tctHQGnGUWXmoZp6RUwTZxn9AUmGYFsYMXw5m3EXr2ff44zfv2BveXIoFIlCIa5KSgDchZxXYqD1SVmYn6m2kS0DkQiNvzBO3GdfamHMqzkad9ttJDcWuc8zoElQ37Mx-tBwCJmRTI3k1m0acKglzbmPPbQ6iE3LYOCJBiNOseTwXv-TzoCShP7EPpM_Dv3poTviKNZPkGO7No5PYoP9aahTB2KUy9sbP--95V9PBJ9LIM79eyX97XkOczuyeh026XH5ORxZlfQf2FOMHAGsveZsd0u6w=w800-h200-no\" style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cul style=\"margin-top: .8em;\"\u003e\u003cli style=\"margin-top: .8em;\"\u003eGet early-bird access to stories not yet available anywhere else that focus on the characters, like a mute girl who\u2019s the POV in the freebie \u003ca href=\"https://www.patreon.com/posts/free-story-for-7409461\"\u003e\u003cspan style=\"color: #d06;\"\u003e\u201cIn the Hands of the Smith\u201d\u003c/span\u003e\u003c/a\u003e and in the available-to-patrons sequel, \u201cIn the Minds of Children\u201d.\u003c/li\u003e\n\u003cli style=\"margin-top: .8em;\"\u003eVote with your wallet to say you want stories like this to exist.\u003c/li\u003e\n\u003cli style=\"margin-top: .8em;\"\u003eGet warm fuzzies for helping an artist spend more time creating.\u003c/li\u003e\u003c/ul\u003e\n\u003cp style=\"margin-top: .8em;\"\u003e\nIf you sign up, you\u2019ll be getting stories weeks or months before they appear anywhere else.\n\u003c/p\u003e\u003cp style=\"margin-top: .8em;\"\u003e\nEach month, I will release \u003cb\u003eup to two\u003c/b\u003e not-yet-released original pieces of fiction (2,000\u20137,000 words) that is or are not available on Wattpad or anywhere else. A minimum pledge of $1 per month will get you access to each story as it comes out and the previously released advance-access stories. Pledging more than that per story can get you things like what notes I made to myself while planning and writing the story, or a hangout with me, or the right to name a cameo character.\n\u003c/p\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/5AtDrzqMfJEl42mpWIyTEI7cpBQTN1kztXhUq7B6HF47KWqp9l9cXYlPHQTKoBwVMPi_qX7_1-gz9GKf5Q0CibyJ3uunANIn4KbosPAqiwHF8edeQiEcEZ5FW1THOX_XoEKo7aDQZMXINYJBs8i9DRlODjF9QXMzkOunUug932x07dJ37LpcNw0azaqMdPAxDMH_G-gJ7rrKXyEqlsu8lH_p-pVxujnv94xy4GE9LvV-ZD2J0XInu283LGnegIWep3MVnwAhrfzPOMyNFig53hCrOScYePGRACO5dhzff2j21y2Zv3UQZMa61RjUKekyAu1TgRSK0SCDXT2vI1HS3zkzcavrryjOBjAtPSdh9nVw4KQq9v88KIaV0lWH_GandXJE-3nTncv3rL29DXPHpmG8IpvsqKjt_mNZmFTVM5Lx0qyt9NXNmFHOF71W-v8Wmh6OGJU449WoBlp9LBEL8MEw2kMZ1PIFC6wzj1AXymgO2LC_FDJj1uEIv79PyKvvq_YkWgIlepbmWZCa8p56SOWoab24C9gk-juYDY6GZrCv6daBDdWx9mORgRsOOqoe4nj0VcSAsx6XSprIOMUzhWp-1Ap61ffhO2rhY8GABA=w800-h200-no\" style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cp style=\"margin-top: .8em;\"\u003e\nYou pledge an amount you\u2019ll provide per short story I release on Patreon, under the patronage model. As of this writing, you get charged at the first of the month, but Patreon\u2019s looking at revising that.\n\u003c/p\u003e\u003cp style=\"margin-top: .8em;\"\u003e\nYou \u003cb\u003ecan\u003c/b\u003e set a cap on the amount you donate, to make certain it doesn\u2019t surpass a specific amount per month. I suggest you use this. Even if you\u2019re willing to support 5 stories in a month (which I\u2019m highly unlikely to hit, anytime soon), a cap will also protect you against accidents. You can change the amount you donate or the cap on your donation at any time.\n\u003c/p\u003e\u003cp style=\"margin-top: .8em;\"\u003e\n(Folks under the age of 18 need parental permission to pledge. Just a legal note for Patreon. If you\u2019re not yet a legal adult, you should probably be checking with your parents before reading these stories, anyway.)\n\u003c/p\u003e\u003cp style=\"margin-top: .8em;\"\u003e\nYou can find out more about Patreon in \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\"\u003e\u003cspan style=\"color: #d06;\"\u003ethe virtual help desk\u003c/span\u003e\u003c/a\u003e.\n\u003c/p\u003e\u003cp style=\"margin-top: .8em;\"\u003e\nThank you for your interest in being one of my patrons!\n\u003c/p\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/hoqHMGD-Aw_yIfVxlylykQGqZZVmuP3KFzIk7JNEU8N8AiWDg7D8MzFSt-zGJo5yCigr-z20Nw5QY2z89rPkzA1B4meIEeAZyGhIVJ3Zolm1ttGSPiHlc31TIZ2eD1mbtY1BLx9LhXXsBlh_QaiY9gmWi4WkuUr2gxoxplKt4T1VCgoDPIYF1icxZEREjVkKD2Jy-iY4MmavDGebPbcs0IxdV5JSqsG8KLi2eOjFw4APpgb4OT1yjMBFM35QuwL1n8qUUXXrjt0io07mFQIePVs9amOwWCpETeuVnsPkIJZqS9g7J3iL8i6p5-Jkq6JkDBN437aFlYEP6qopPvbpZXcbDTdOvfk0iM-cXueEFKaGvpkMch6jdFtg4nmUSzKyDyC5NFt_S-kErtmIXOYgZeiKUi5_d38jL9DbUPynJG9hs5TGHjhZ3mj_SFVrxM8Cm0Edk3N__c-ywJRXeVu8dktCd4emQyiLSaxp2ScP9OpOd4GxCSAchfY-X8rr9GS7__I4FcSUal9Vs7G6eFmT1pax69x1Bc2CREI3hddz6mbQJk7dDo-KicRN831sYvd14GMEdxe51u17gAg6liYRUUz9EgntPL5Ngavu6PASMw=w800-h200-no\" style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cp style=\"margin-top: .8em;\"\u003e\nAs of this writing, \u003cb\u003eI\u2019m currently in the middle of shifting to a new setup for the new year\u003c/b\u003e. I\u2019ve been poking at my new edition of Scrivener and figuring out export settings, which should help smoothen out my process and help me get the old stories converted to the new formats.\n\u003c/p\u003e\u003cp style=\"margin-top: .8em;\"\u003e\nThe fun thing about being a patron, of course, is what you get for it. So what options are there for rewards? \u003ci\u003e(All dollar amounts listed are USD.)\u003c/i\u003e\n\u003c/p\u003e\u003cul style=\"margin-top: .8em;\"\u003e\n\u003cli\u003e\u003cb\u003eHelium: $1.00 / creation\u003c/b\u003e (which is, sadly, the lowest round number I can set at this time)\u003cbr\u003e\nSoothe your hot nerves with a short story that will, in some fashion, illustrate that you are not alone in being aware of various forms of jerk in the world.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eNeon: $2.00 / creation\u003c/b\u003e\u003cbr\u003e\nEscape further into the author\u2019s mind with notes and annotations through the story. These can be a description of the writing process, a reference of where I got a detail, a comment about a topic, and more.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eArgon: $3.00 / creation\u003c/b\u003e\u003cbr\u003e\nShield yourself from the mess of DRM and remembering what device your stories will work on by getting an EPUB, a MOBI, a PDF designed for reading on your computer.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eKrypton: $5.00 / creation\u003c/b\u003e\u003cbr\u003e\nGet my measure via an online chat, held online, AND a copy of whatever other self-published releases I have on Amazon and such. (Full disclosure: These are very\u2026intermittent, right now, and I reserve the right to put a cap on how many titles are included in the future.)\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eXenon: $25.00 / creation\u003c/b\u003e\u003cbr\u003e\nPropel yourself through your nervousness and get an author\u2019s input on what\u2019ll help you grow as a writer. You\u2019ll have to tell me your goals and share a sample of your writing, and I\u2019ll share what I think will benefit you most as you move towards your next goal.\u003c/li\u003e\n\u003cli\u003e\u003cb\u003eRadon: $50.00 / creation\u003c/b\u003e\u003cbr\u003e\nHelp grow a side character by giving them your name (or the name of your choice). I make no promises that they\u2019ll be a \u003ci\u003enice\u003c/i\u003e character, or that they\u2019ll appear more than once. I rarely know that until I write it.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/6kGQsLVoSszV_pk4syUvziIojRZDQBQlIO91TfGGR-OHRHT2SRlmxOXZ1Hvgb5ge9mZ3GTTeyiQpr-xscDpjVwRxE__Lpp9JDgKEnQGOgBA6UZCLkOoYy7hc3KK3NynUylwsss7jCaY-8pYwB_VYrhYLCWNfjN_WMDlpPUWijoSO1k4gqR71_5ugPJMkUY6yE1tYZIOjNxhGzzGr2cw6Yu0PMmN_JeJ-d6L4dIjhbX3VnIXqklffTaZVCKnPdq6LsUbtlhFSK0m_v6U7yMJcHUCgTpW0E5e4Hpbgx6AJtu5IXynd8AsJZ1P5r11sY4p2ainrKJlMdDVFY04-5fugFwJit2oYCljrHVxwlOd8RpfQvRRUT2PR7DQ_fGlfeuk3GvGH7sZPJbijbwcv7RpfLT5l_gztwk_MuCbO3Ae93QYst7VaaEm7A-LMbrn01yIOp6vjTPnWejmNobbmEIyLIO91hDkBOK5awSgtqodbTpIFm1Lj1uM3kDu_vX6KlgPtqCe9aCjBDr3VFnS5HBhnQlNY2ZIfDdKtMMfJ7bX9Ah3sAe2XtQ3H9YIBrw4vD4b3BFt00GwyVRf0n-U6pHacd9MH0bg-Ky97AoqO_mjZsw=w800-h200-no\" style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cp style=\"margin-top: .8em;\"\u003e\nYes, my rewards tiers pluck at the noble gases and how they show up in life as a joke.\n\u003c/p\u003e\u003cp style=\"margin-top: .8em;\"\u003e\nWhat can I say? I miss chemistry class.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center; margin-top: 2em;\"\u003e\n\u003cp style=\"\"\u003e\n\u003cb\u003eImage Credits:\u003c/b\u003e\u003cbr\u003e\nCaslon Antique font by Typographer Mediengestaltung\u003cbr\u003e\nBackground texture by Billy Alexander on \u003ca href=\"https://www.freeimages.com\"\u003e\u003cspan style=\"color: #d06;\"\u003eFreeImages.com\u003c/span\u003e\u003c/a\u003e\n\u003c/p\u003e\n\u003c/div\u003e"

   {
    "attributes": {
     "about": "\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m an author and self-publishing consultant who evaluates how and why things work, so I can figure out what applies and what doesn\u0027t.\u003cbr\u003e\u003cbr\u003eI \u003cem\u003ehave\u003c/em\u003e to do this, because I\u0027m one of those people with weird health issues. Foods like rice, eggs, carrots, tomatoes, coconut, and strawberries cause anything from vertigo to anaphylaxis. Touching things like nitrile rubber (a popular latex alternative) or most soaps make my skin peel off. Exposure to pollens can give me a migraine or interfere with my muscle function\u2014my seasonal allergies include grasses, trees, shrubs, flowers, and cacti.\u003cbr\u003e\u003cbr\u003eThere\u0027s little like realizing your legs aren\u0027t working because you tried to stand up.\u003cbr\u003e\u003cbr\u003eSo it\u0027s a rare recipe that I can make without having to modify it, and it\u0027s a rare set of instructions I can follow as written. I\u0027ve learned to seek that disconnect between what\u0027s actually\u00a0\u003cem\u003eneeded\u003c/em\u003e and what\u0027s just common because I have to find it. I wouldn\u0027t be able to get anything done, otherwise.\u003cbr\u003e\u003cbr\u003eThis approach to life also affects my writing. My characters experience things like anger baiting and other forms of abuse, and my stories illustrate effects of such things and how to handle them. My characters often have mental health issues and allergies. My quarter-elf narrator of \u003ca href=\"https://www.wattpad.com/13312547\u00e2\u20ac\u009d target=\"\u003eA Fistful of Fire\u003c/a\u003e* is paranoid (with reason). \u003ca href=\"https://www.wattpad.com/story/13382259\u00e2\u20ac\u009d target=\"\u003eShe Who Knows Tomorrow\u003c/a\u003e* features illegal immigrants who decided to escape across universes, and as the series progresses, one of the psychics picks up the cyborg\u0027s food issues.\u003cbr\u003e\u003cem\u003e*The links go to Wattpad.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI hope you\u2019re doing well!\u003c/div\u003e",
