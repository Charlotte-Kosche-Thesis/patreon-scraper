    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rzzjJPYptcY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch2\u003e\u003ca href=\"http://i1232.photobucket.com/albums/ff378/fgradecomics/portal.jpg\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/0qzAg2W.jpg\" title=\"source: imgur.com\"\u003e\u003c/h2\u003e\u003ca href=\"http://i1232.photobucket.com/albums/ff378/fgradecomics/portal.jpg\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch4\u003e\u003ca href=\"http://i1232.photobucket.com/albums/ff378/fgradecomics/portal.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/h4\u003e\u003ch4 style=\"margin-left: 100px;\"\u003e\u003ca href=\"http://i1232.photobucket.com/albums/ff378/fgradecomics/portal.jpg\" rel=\"nofollow\"\u003e\u003cstrong\u003ewww.cultawesome.com\u003c/strong\u003e\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003eWhere\nam I? What universe is this? What\u2019s that!?\u003c/em\u003e\u003c/h4\u003e\u003cem\u003e\u003cbr\u003eI\u2019m\nJohn Fouche, The creator of FGRADE COMICS, A small independent comic publisher. I do everything from writing all the way up to drawing and putting it online... I really should hire someone. To date I have Eight published comics.\u003cbr\u003e-Fgrade Medic\u003cbr\u003e-Medic Series\u003cbr\u003e-D-TOC\u003cbr\u003e-Dead and Loathing It\u003cbr\u003e-Blogged The Universe \u003cbr\u003e-BOB\u003cbr\u003e-Cult Awesome\u00a0 \u003cbr\u003e-Dead Inside\u003cbr\u003eAnd I would love it if you would to do more and keep going with current series. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch3\u003e\u003cem\u003eSUPPORT\u003c/em\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003cem\u003eSupporting me will help me get even more comics out on time during the week and the money from the Patreon will help in getting them published and sent to comic book shops. Printing is really expensive!\u003cbr\u003e\u003cbr\u003eBellow are a few pages from the few comics that are just starting up and are ongoing, to see more \u003ca href=\"https://tapas.io/dashboard/index\"\u003eCLICK HERE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Zc1KOrG.jpg\" style=\"width: 223px;\" title=\"source: imgur.com\"\u003e\u003cimg src=\"http://i.imgur.com/bYJNv1V.jpg\" style=\"width: 164px;\" title=\"source: imgur.com\"\u003e\u003cimg src=\"http://i.imgur.com/DXgwZSX.jpg\" style=\"width: 164px;\" title=\"source: imgur.com\"\u003e\u003cimg src=\"http://i.imgur.com/wHeK3CR.png\" style=\"width: 163px;\" title=\"source: imgur.com\"\u003e\u003cimg src=\"http://i.imgur.com/8jVuZYv.jpg\" style=\"width: 191px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003eNOW FOR SOME MORE COOL STUFF\u003cbr\u003e\u003cbr\u003e \u003ca href=\"http://www.fgrademedic.com\" rel=\"nofollow\"\u003eFgrade Medic\u003c/a\u003e, A web series about the disgusting\ntrue stories of Paramedics that has run twice a week for over 6 years now. And over\nthat time we have made fun of getting your \u003ca href=\"http://medic.fgrade.com.au/?id=46\" rel=\"nofollow\"\u003ecock ring stuck\u003c/a\u003e on yourself, teaching\nabout the safety of \u003ca href=\"http://medic.fgrade.com.au/?id=156\" rel=\"nofollow\"\u003ehanging ones self\u003c/a\u003e, how the creator of this comic got \u003ca href=\"http://medic.fgrade.com.au/?id=145\" rel=\"nofollow\"\u003estuck by lighting \u003c/a\u003eand one hell of a \u003ca href=\"http://medic.fgrade.com.au/?id=200\" rel=\"nofollow\"\u003efirst day on the job\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://i.imgur.com/j1iCIEk.jpg\" style=\"width: 239px;\" title=\"source: imgur.com\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i.imgur.com/utQ78Fq.jpg\" style=\"width: 240px;\" title=\"source: imgur.com\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i.imgur.com/JBxvpUf.jpg\" style=\"width: 240px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003ca href=\"http://www.fgrademedic.com\"\u003ewww.fgrademedic.com\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eSo after jumping out of being a Paramedic, I went to Africa and became a wild life conservationist working in a big 5 game reserve in Limpopo. This is where I started drawing this comic, only to return a month before we launched the site. So for about the past year Ive been working on it and building a large buffer of comics. So grab a coffee with your name spelt wrong and listen to the crazy man at the table besides you explain his screen play. \u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eTHE NEW, NEW COMIC\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ch2\u003e\u003cem\u003e\u003cstrong\u003eBUT WHAT IS \u003ca href=\"http://www.cultawesome.com\"\u003eCULT AWESOME!\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i.imgur.com/JTKx5Qh.jpg\" title=\"source: imgur.com\"\u003e\" /\u0026gt;\u003cem\u003eCult\nAwesome is a twice a week comedy/dark humour comic about a girl named Smoo, a\ngirl with half a onzie and an IQ of a cereal box. She\u2019s the editor and roommate\nto The Critic an internet critic and Emily. \u003cbr\u003e\u003c/em\u003e\u003cem\u003eIn\nshort, your future self from a possible alternate dimension comes and kicks you\nout of your apartment to go save the universe while she sponges off your Netflix\naccount. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i.imgur.com/NNqaCSJ.jpg\" title=\"source: imgur.com\"\u003e\" /\u0026gt;\u003cbr\u003e\u003cem\u003eTogether\nthey must save the universe, or go get coffee\u2026 whatever moves the plot forward. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i.imgur.com/Kxo2MfA.jpg\" title=\"source: imgur.com\"\u003e\" /\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI need your help, to get this current lineup up and running\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca\u003e\u003cimg src=\"http://i.imgur.com/OI4woFF.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003ePart 1\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003cimg src=\"http://i.imgur.com/4OLRtXl.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eIssue 2 - 3\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003cimg src=\"http://i.imgur.com/4LUfXIw.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eThe book that ALMOST got me expelled from catholic school is finally getting a comic\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003cimg src=\"http://i.imgur.com/GtTxFVI.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eThe comic that started me drawing comics is getting a full re-do \u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003cimg src=\"http://i.imgur.com/9bPJl5E.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eBOB issue 2\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003cimg src=\"http://i.imgur.com/CY0WyE4.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eWorking in a Wild Life Reserve has given me a huge idea for a educational book/comic\u003c/em\u003e\u003cbr\u003e"
