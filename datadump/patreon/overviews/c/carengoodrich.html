    "summary": "When I started pouring acrylic paint a few years ago, there was little information on how to make a successful pour painting. It\u0027s easy to pour paint onto a canvas, but to have a beautiful end result is a different story. I saw artists with fabulous pour paintings but all refused to say how they did it. I swore if I ever learned the techniques, I would share what I know. \u003cbr\u003e\n\u003cbr\u003e\nI started a \u003ca href=\"http://youtube.com/carengoodrich\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e in March, 2017 to organize my ideas and fulfill my promise to share what I learned. Though I describe the painting process in my videos, it didn\u0027t take long before I became overwhelmed with additional questions from YouTube viewers about my materials and painting techniques. \u003cbr\u003e\u003cbr\u003eI created this Patreon page to have a place for people to go where I can answer questions in depth and dive a little deeper into specifics about materials, mixing ratios, choosing paint colors, and anything else I can help with. If you are fascinated by what happens when you pour paint out of a cup, then please join me in my Patreon community!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
