    "published_at": "2015-03-18T03:02:21+00:00",
    "summary": "\u003cimg src=\"http://cafeglow.com/p2/cafeglow_bts4.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://cafeglow.com/p2/cafeglow_previous.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHey guys and girls, it\u2019s Ty and I really want to keep making films, so I reopened CafeGlow in November, 2017. My work crosses fashion nudes and fine art with erotic cinema. It\u2019s highly stylized visions of beautiful women that goes beyond what you usually see out there.\u00a0For those of you that remember CafeGlow, we had a great run a few years back. The new films will be just like the old ones only I think I can take things further this time.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cafeglow.com/p2/cafeglow_spread.gif\"\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m using \u003cstrong\u003ePatreon\u003c/strong\u003e to receive pledges because they are all about artists and helping them build support for their work. I\u2019m taking donations as small as $1 to help me pay the models well, pick out the wardrobe and perfect everything in post production. This time I\u2019m doing it for the love of filmmaking so these films won\u2019t be available for sale after they are released- they\u2019ll only be available to members who pledge. We\u2019ll make these films together and I\u2019m looking forward to giving you unprecedented access to everything that goes into it. \u003cstrong\u003eHere\u0027s some information you should know about the way things will work on CafeGlow.com once you pledge:\u003c/strong\u003e\u003cbr\u003e \u003ca href=\"http://cafeglow.com/glow/registration-info/\" target=\"_blank\"\u003ehttp://cafeglow.com/glow/registration-info/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://s3-us-west-2.amazonaws.com/pieces.cafeglow.com/glow/wp-content/uploads/2017/09/27085036/cafeglow_mem_bgsep.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEXTRAS\u003c/strong\u003e\u003cbr\u003e\nThis new series of films will be experimental and focus on stylish eroticism. There is also an Extras section that will have all of the most NSFW videos that won\u0027t be anywhere else\u00a0\u003cstrong\u003eif you pledge at the $15 level\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cafeglow.com/p2/cafeglow_walk.gif\"\u003e\u003cimg src=\"http://cafeglow.com/p2/cafeglow_platform.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRAW\u003c/strong\u003e\u003cbr\u003e\nJoining at the RAW level gives you access to my films and actors/models in a way that you\u0027ve never had before. You will get the raw footage from each shoot that will show everything that wasn\u0027t in the film! I will also be sharing some of the psychology behind the work and techniques I use to achieve the looks. This will include production and lighting tricks for small budgets as well as After Effects, Premiere and Photoshop secrets I use. I have also learned a lot over the years about working with nude models, production and post-production so I\u0027ll share with you how it went down and how I got it done\u003cstrong\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cafeglow.com/p2/cafeglow_fan.gif\" style=\"width: 660px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://cafeglow.com/p2/cafeglow_pool.gif\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eKeep in mind, when you pledge you will get access to that month\u0027s content. The only way to get all the content is to keep your pledge going. Once you stop pledging you miss out on the content released after that time. There is no way to go back and get content you may have missed.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
