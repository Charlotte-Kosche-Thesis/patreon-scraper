    "summary": "I\u0027m currently working on A BUNCH of new and fun stuff for y\u0027all! Thank you so much to everyone\u0027s who\u0027s been so gracious with their support. You all mean everything to me.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.tomefoolery.com\"\u003eTomefoolery\u003c/a\u003e is a podcast I\u0027ve been working on for more than 5 years now. Every other Monday I invite funny friends over to talk about really bizarre, bad, and buckwild books I\u0027ve just made them read.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.somegoogling.com\"\u003eSo, I\u0027ve Done Some Googling\u003c/a\u003e is a podcast where I delve deep into a topic chosen by the listeners to go down the internet rabbit hole people are too afraid or busy to fall into.\u00a0\u003cbr\u003e\u003cbr\u003eWhy support free podcasts, videos, and writing? Because art and entertainment isn\u0027t free. On top of microphone, server, camera, and other costs, every episode of Tomefoolery requires the purchase of books of varying costs (some books have been as cheap as $3 some go all the way up to $100). I put a lot of work into making every podcast episode fun, engaging, and thought-provoking, I\u0027m working on enhancing my YouTube content, and starting in March of 2018 I\u0027ll be posting writing on my\u00a0\u003ca href=\"https://medium.com/@CodyMelcherEsq\"\u003eMedium\u003c/a\u003e. If you enjoy what I do, I hope you\u0027ll support me.\u003cbr\u003e\u003cbr\u003eMoney raised through Patreon will go towards equipment and technology costs for all of my work, payment to guests of Tomefoolery because no artist should be forced to work for free, as well as towards the books for Tomefoolery.\u003cbr\u003e\u003cbr\u003eEvery bit counts, but if you can\u0027t afford to support us with money -- that\u0027s OK! Just \u003ca href=\"https://itunes.apple.com/us/podcast/tomefoolery/id549379451\" rel=\"nofollow\"\u003erate and review Tomefoolery on iTunes\u003c/a\u003e -- that helps SO MUCH. You can follow the shows at\u00a0\u003ca href=\"http://twitter.com/tomefoolery\" rel=\"nofollow\"\u003e@Tomefoolery\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/SomeGoogling\"\u003e@SomeGoogling\u003c/a\u003e or ME at\u00a0\u003ca href=\"http://www.twitter.com/CodyMelcherEsq\" rel=\"nofollow\"\u003e@CodyMelcherEsq\u003c/a\u003e! AND you can\u00a0\u003ca href=\"https://www.youtube.com/CodyMelcherEsq\"\u003eSUBSCRIBE ON YOUTUBE\u003c/a\u003e!\u003cbr\u003e"
