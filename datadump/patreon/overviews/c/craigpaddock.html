    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello and welcome to my Patreon page! \n\t\u003cbr\u003e\n\tTake a looksy and check out all the perks I have in store for my patrons \n\t\u003cbr\u003e\n\tand where all the money will be going :) \n\t\u003cbr\u003e\u003cstrong\u003eBe sure to watch the video above for details!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE IS THE MONEY GOING?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. PROFESSIONALLY RECORDED SONGS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eThere is a common misunderstanding that in 2014 anyone can record a masterpiece in his or her garage. Here in Los Angeles, I will be recording in a world class studio where I\u0027ll be able to bring my songs to life. With your help, I\u0027ll be able to make music that is radio ready and sonically full and beautiful. Personally, one of the most exciting aspects of this project is that I will be able to work with some of LA\u0027s best studio musicians and engineers.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2. OFFICIAL MUSIC VIDEOS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI would LOVE to be able\n to make official music videos for every song released through my patreon page. Unfortunately, music videos are super expensive, but with your help, \nI\u0027ll be able to make them as great as possible. Music Videos can be great expressions of art and at the same time amazing promotional tools.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e3. DISTRIBUTION OF AN ALBUM\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eHere in Los Angeles, there are industry folks that can help launch my career on a global level. When I\u0027m not in the studio recording the songs you will be receiving, I will be building a team\u003cstrong\u003e \u003c/strong\u003eto work with. The end goal is to use songs from this project to assemble a great record that can be distributed on a large scale.\u003cstrong\u003e\u003cstrong\u003e * \u003c/strong\u003e\u003c/strong\u003eOnce the album is released, certain patrons will receive a limited edition autographed vinyl copy of the record.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n"
