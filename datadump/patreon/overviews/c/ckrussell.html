    "summary": "Hey, I\u0027m\u00a0\u003ca href=\"http://ckrussell.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eCK Russell\u00a0\u003c/strong\u003e\u003c/a\u003eand I draw stuff. Lots of stuff. You might\u0027ve seen my art in\u00a0\u003ca href=\"https://www.kickstarter.com/projects/renaedeliz/womanthology-massive-all-female-comic-anthology/description\" rel=\"nofollow\"\u003e\u003cstrong\u003eWomanthology: Heroic\u003c/strong\u003e,\u003c/a\u003e \u003ca href=\"http://www.inkdwellcomics.com/page_fearsome_fables.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eFearsome Fables vol 1\u003c/strong\u003e\u003c/a\u003e, from my webcomic\u00a0\u003ca href=\"http://gravityshift.net/colt/\" rel=\"nofollow\"\u003e\u003cstrong\u003eColt\u003c/strong\u003e\u003c/a\u003e, or the \u003cstrong\u003e\u003cem\u003ethousands\u003c/em\u003e of illustrations\u003c/strong\u003e, pinups, sketchcards and private commissions I\u0027ve done since I got onto the internet.\u00a0\u003cbr\u003e\u003cbr\u003eIllustrations and one panel gags are the vast majority of my drawing work but \u003cstrong\u003eI really, really love comics and want to make more of them\u003c/strong\u003e. To have the time, away from the bill paying illustration work,\u003cstrong\u003e I need coffee\u003c/strong\u003e. \u003cem\u003eLots\u003c/em\u003e of coffee.\u003cbr\u003e\u003cbr\u003eHere on \u003cstrong\u003ePatreon\u003c/strong\u003e you can \u003cstrong\u003ehelp me out\u003c/strong\u003e with this goal \u003cstrong\u003eby buying me a coffee\u003c/strong\u003e, for as little as $1 a month. A short video of\u003cstrong\u003e how Patreon works can be seen here:\u00a0\u003ca href=\"http://youtu.be/wH-IDF809fQ\" rel=\"nofollow\"\u003ehttp://youtu.be/wH-IDF809fQ\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ch2\u003eWhat\u0027s in it for you:\u003c/h2\u003e\u003c/strong\u003eFor a pledge of\u00a0\u003cstrong\u003e$1 a month\u003c/strong\u003e, you get a \u003cstrong\u003eHUGE thanks\u003c/strong\u003e on twitter and the \u003cstrong\u003ewarm fuzzies\u003c/strong\u003e from knowing you\u0027re helping to \u003cstrong\u003ekeep an artist in caffeine, art supplies plus a shelter to house those precious things\u003c/strong\u003e. I will also keep up the things I do regularly, like\u00a0\u003ca href=\"http://virtualcara.tumblr.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eupdating a SFW Tumblr\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e15-30 times a month \u003cstrong\u003ewith traditional and digital illustrations in full glorious color\u003c/strong\u003e, and the occasional one page comic.\u00a0\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$5 a month\u003c/strong\u003e, you\u0027ll \u003cstrong\u003eget the above PLUS\u003c/strong\u003e\u00a0\u003cstrong\u003eaccess to Patreon-only posts\u003c/strong\u003e\u00a0full of \u003cstrong\u003eworks in progress, concept art and basic how-tos\u003c/strong\u003e as I go about my regular workload.\u00a0\u003cbr\u003e\u003cbr\u003eAnd for \u003cstrong\u003e$25 a month \u003c/strong\u003eyou\u0027ll get\u00a0a \u003cstrong\u003emonthly subscription for a full color sketchcard or 5x7 convention-style sketch\u003c/strong\u003e without any of the fuss or muss of remembering to check my eBay auctions or screwing with manual paypal payments.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ch2\u003eAND THERE\u0027S MORE!\u003c/h2\u003eWith your support \u003c/strong\u003eI\u0027ll be able to restart \u003cstrong\u003eregular updates of\u00a0\u003ca href=\"http://gravityshift.net/colt/\" rel=\"nofollow\"\u003eColt\u003c/a\u003e \u003c/strong\u003e- a weird west about a motley crew of ragamuffins (and justice) -\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eas well as release regular one-shots and short comics\u003c/strong\u003e, and after a while, \u00a0\u003cstrong\u003ecomputer upgrades for art casting \u003c/strong\u003eAND start\u00a0\u003cstrong\u003e~A\u
