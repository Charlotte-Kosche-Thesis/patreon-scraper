    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003eMy name is Courtney, and I\u0027m the singer and keys player for Boston-based rock band, Bent Knee. I also release music as a solo artist, collaborate with other musicians, and do a bunch of other stuff as well!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI spend most of my life traveling and making music.\u003c/strong\u003e \u003cbr\u003eI\u0027m starting this Patreon page as a place to share. A new song, an old song, a new place, a great show; it\u0027s very open ended. My goal is to make this a place for insights and sneak peaks you won\u0027t get elsewhere, as well as\u00a0a fun place to talk music, and catch up on what\u0027s going on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will your money do?\u00a0\u00a0\u003cbr\u003e\u003c/strong\u003eYour money helps me keep creating. Sometimes it will directly fund my music making by\u00a0paying for expenses like studio time, wages for other musicians and engineers, commissioning new art and video, and production costs for CD\u0027s and other goodies. It can put gas in my car to travel to a show, print posters for a show, or run ads! Other times it will simply help me stay afloat as an artist. I can\u0027t work or teach as much while I\u0027m on tour, and your support keeps me sane and from going bankrupt.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards for my patrons!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePatreon Feed\u003c/strong\u003e\u003cul\u003e\u003cli\u003eUpdates from shows, and some behind-the-scenes peeks.\u003c/li\u003e\u003cli\u003eMonthly vlog updates.\u003c/li\u003e\u003cli\u003eQ\u0026amp;A. Ask me about my music, writing, touring, etc.\u003c/li\u003e\u003cli\u003eProgress reports as I put together my full-length album. Aiming for a late 2018 or early 2019 release!\u00a0\u003c/li\u003e\u003cli\u003eFull videos! I\u0027ve been posting short covers on my Instagram for a while, but I\u0027ll post full covers and originals on my Patreon feed. I\u0027ll run polls on cover requests :)\u00a0\u003c/li\u003e\u003cli\u003eOn a more casual note, I\u0027ll sometimes post about my non-music life and my hobbies.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e// Musicbox \u003c/strong\u003e...\u003cstrong\u003e\u00a0\u003c/strong\u003eBe the first to hear my new songs!\u003cul\u003e\u003cli\u003eGet access to my demos, songs-in-progress, and live cuts. I\u0027ll share songs and ideas I\u0027m excited about that are not totally finished or polished enough to release.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e// \"Bookclub\" Meetings\u00a0\u003c/strong\u003e...\u003cstrong\u003e\u00a0\u003c/strong\u003eLet\u0027s talk music!\u003cul\u003e\u003cli\u003eJoin my bi-weekly \"bookclub\" meetings. A bookclub, but with music! Every other week we\u0027ll pick an album to listen to. I\u0027ll write a review, and we\u0027ll set a time to meet online and talk about the music! Meetings will be more sporadic when I\u0027m on tour, but I\u0027ll try my best to host regularly.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e// Sheet Music \u0026amp; Analysis ... \u003c/strong\u003eGet all the dirty secrets! (just kidding, they\u0027re pretty tame)\u00a0\u003cul\u003e\u003cli\u003eTranscriptions of my music, keyboard parts, string charts and more. \u003c/li\u003e\u003cli\u003eWant to hear the backstory of a song? You\u0027re in the right place. Expect old demos and deep cuts.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e// Penpalz \u003c/strong\u003e...\u003cstrong\u003e \u003c/strong\u003eJoin me on my travels!\u00a0\u003cul\u003e\u003cli\u003ePostcards and polaroids from the road mailed to you!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support.\u003c/strong\u003e\u003cbr\u003eYour patronage allows me to focus more of my energy on creating, which in turn helps me share my passion with others. I love creating, so I deeply appreciate you helping me be more productive. Hope you enjoy listening as much as I love sharing my work with you!\u00a0\u003cbr\u003e"
