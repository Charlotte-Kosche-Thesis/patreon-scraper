    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u273f Hello there\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u273f\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThank you for checking out my Patreon page!\u003cbr\u003eI\u0027m Gaia, I love drawing fanarts and comics about my favourite characters but that\u0027s not all! I\u0027m working hard to start some of my original stories!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u273f What are the current original projects?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e I\u0027m working on a project called \"\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Divine Comedic Adventures of Dante and Vergil\u003c/span\u003e\u003c/strong\u003e\"!\u003cbr\u003eThe title expains itself: it is a series of comics based on Dante Alighieri\u0027s Divine Comedy, narrating in a comical way the adventures Dante has with his inspirations and senpai-esques guides, Vergil and Beatrice.\u003cbr\u003e\u003cem\u003eYou can find it on \u003ca href=\"https://www.facebook.com/DivineCommedicheAvventure/\"\u003eFacebook (IT only)\u003c/a\u003e and on \u003ca href=\"http://divinecomedicadventures.tumblr.com/\"\u003eTumblr (EN)\u003c/a\u003e!\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/cb27dcccb4b63cad070577dacbcf64e5/tumblr_od1h03YZnb1vf0v2lo1_1280.png\" style=\"width: 582px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eUpcoming projects include two longer comics! \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSome of the characters drawings are already on my Tumblr but here on Patreon there will be worldbuilding notes, pages tests and much more!\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/6f03f7cc05992ecba598614e11ad0b8a/tumblr_ordsu9BdDo1rsacqio1_500.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\n\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u273f Any fan comic going on?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m making a Kacchako comic based on a RPG au! Early updates get posted here!\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/26f9cdc4e3a550b469e012b6ce2b8775/tumblr_ordsu9BdDo1rsacqio3_r1_500.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u273f But what\u0027s Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBehind the work of every artist there\u0027s a lot of practice and, of course, tons of \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003esketches\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003edoodles\u003c/span\u003e, \u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003edumped projects\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand \u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emuch more\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIf you become my patron, you will be able to see all of that\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e, based on the pledge you are willing to give! :\u0026gt;\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u273f So thank you!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYour support will mean a lot to me!\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u273fOther ways to help\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://chibigaia-art.tumblr.com/commission\" rel=\"nofollow\"\u003eCommissions\u003c/a\u003e || \u003ca href=\"https://society6.com/chibigaia\"\u003eSociety6\u003c
