    "summary": "\u003cstrong\u003e\u003cbr\u003eUPDATE (11.01.17)\u003cbr\u003eHello and Warm Hugs Beloved Patrons!\u003cbr\u003eBesides my ordinary, everyday activities of painting and healing work, I AM in the process of Manifesting A Miracle and I\u0027d love for you to join me as I share the process!\u00a0 In other words...\u003cbr\u003eWATCH ME MANIFEST A MIRACLE!\u003cbr\u003eYEP!\u00a0 \u003cbr\u003e\u003cbr\u003eIN LOVE!\u00a0 JOY\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor me, Joy Ayscue, my Patreon page is my:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0gallery\u003c/li\u003e\u003cli\u003e\u00a0truth\u003c/li\u003e\u003cli\u003e\u00a0kitchen\u003c/li\u003e\u003cli\u003e\u00a0accountability \u003c/li\u003e\u003cli\u003e\u00a0communion\u003c/li\u003e\u003cli\u003e\u00a0confessional\u003c/li\u003e\u003cli\u003e\u00a0journal\u003c/li\u003e\u003cli\u003e\u00a0resistance\u003c/li\u003e\u003cli\u003e\u00a0safe space\u003c/li\u003e\u003cli\u003e\u00a0stretch\u003c/li\u003e\u003cli\u003e\u00a0studio\u003c/li\u003e\u003cli\u003e\u00a0stage\u003c/li\u003e\u003cli\u003e\u00a0sanctuary \u003c/li\u003e\u003cli\u003e\u00a0publishing house\u003c/li\u003e\u003cli\u003e\u00a0healing room\u003c/li\u003e\u003cli\u003e\u00a0heart\u00a0\u003c/li\u003e\u003cli\u003e\u00a0proving ground that LOVE WORKS and so much more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eSo, who am I?\u00a0 \u003cbr\u003e\u003cbr\u003eI am Joy!\u00a0 painter, writer, healer, lexophile, teacher, intuitive, student, mother, daughter, empath, sister, wife, friend, world citizen, tantrica, community volunteer, crazy cat lady, dog adorer, traveler, introvert, proud adventuring weirdo, in the process of growing up child of GOD which I know as LOVE and so much more! \u003cbr\u003e\u003cbr\u003e...and, why am I here on Patreon?\u003c/strong\u003e\u003cstrong\u003e\u00a0\u00a0 So many reasons!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eWhen I found Patreon (or, did it find me?) I had been asking GOD/LOVE/The Universe for a way to give me a way to share myself and my creations with more people but in a more focused, not so scattered way as I had been doing.\u00a0 For example, on Facebook (which I do love) I feel like I\u0027m throwing crumbs of myself into a vast ocean, hoping that somehow the hungry fishies will come along at just the right time and get some nourishment.\u00a0 At best, this method has been hit or miss, to say the least.\u003c/li\u003e\u003cli\u003ePatreon feels SAFE to me.\u00a0 Not that I have anything to fear except for in my own mind, but I\u0027ll tell you, my mind has a fantastic way of scaring me out of sharing my work, my words, my life, my LIGHT with others.\u003c/li\u003e\u003cli\u003eHere, I can offer ALL OF ME.\u00a0 My paintings, my healing work, my writing, my JOY.\u00a0\u003c/li\u003e\u003cli\u003eIt is my intention to increase the value of all of my paintings through the art of appreciation...mine, as well as yours! \u003c/li\u003e\u003cli\u003eI am on a mission to offer proof to the world (or, at least that portion that will listen!) that LOVE WORKS and that it really is true that LOVE IS ALL WE NEED.\u00a0 \u003c/li\u003e\u003cli\u003eIt is my intention to use the sacred power of this group energy to uplift each member as we all open ourselves to shining our lights as brilliantly as possible...to fulfilling our true potential and in doing so, to illuminate the FACT that HEAVEN IS right HERE on EARTH.\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003e  THE LOVE LAB\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSince my awakening in June of 2006 my life has been a living \nlaboratory of LOVE.  For 11 years  I have devoted every waking moment \ngathering proof of The Power of LOVE. \u003cbr\u003e\u003cbr\u003eMy results have been miraculous.\u003cbr\u003e\u003cbr\u003e\n I have healed completely from disabling Bi-Polar mental illness. I \nhave healed all of my relationships, including my marriage. I have \nhealed  my finances. I have healed my body. I have created amazing \nfriendships. I have become a community leader and volunteer. I have \ncreated a life of ease, grace and fulfillment. I have become what I \nalways wanted to be, an artist and writer. I have become what I never \nimagined\u2026a healer, teacher and prophetess of God/LOVE! \u003cbr\u003e\u003cbr\u003e\nEach day my life is filled to overflowing with  love, joy, peace, \npatience, kindness, goodness, faithfulness, gentleness, and \nself-control. All of the Fruits of The Spirit.\u003cbr\u003e\u003cbr\u003e\n  All because of a Taste. A Taste of LOVE. \u003cbr\u003e\n  That was all it took.  A Taste.\u003cbr\u003e\n  And, because I have tasted, so can you.\u003cbr\u003e\n  I invite you to my table, my LOVE Lab, to taste for yourself.  \u003cbr\u003e\u003cbr\u003eIn, With \u0026amp; For The Glory of LOVE!\u003cbr\u003e\u003cbr\u003eJoy (Conscious Joy) \u003cbr\u003e",

     "description": "Although I\u0027m not that much into hierarchies, I initially tried to fit what I have to share with each of you into Patreon\u0027s \"tier box\" and offer different \"awards\" for different levels of participation but as you can see, I failed miserably :) \u00a0The problem is, I want everyone who wants full access to my offerings to have it, no matter how much money they can afford to pledge each month. \u00a0Thus, we have this one level, for which you can pledge any amount. \u00a0I am as grateful for someone\u0027s $1.00 pledge as I am for those who can give more. \u00a0And, believe me, my gratitude is immense! \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor your monthly pledge of ANY amount you will receive:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u00a0Access to exclusive patron-only content\u003c/li\u003e\n\u003cli\u003eAccess to e-courses\u00a0\u003c/li\u003e\n\u003cli\u003e\u00a0Chance(s) to win original paintings by Joy\u003c/li\u003e\n\u003cli\u003e\u00a0Opportunities to participate in auctions of original paintings by Joy\u003c/li\u003e\n\u003cli\u003e\u00a025% discount on commissioned paintings\u003c/li\u003e\n\u003cli\u003eRandom \"give-away\" raffles\u003c/li\u003e\n\u003cli\u003e\u00a0Access to and ability to \u201cchat\u201d with Joy when she goes \u201clive\u201d using the Patreon App\u003c/li\u003e\n\u003cli\u003e\u00a0Access to whole group LIVE EVENTS\u003c/li\u003e\n\u003cli\u003eParticipation in group projects\u003c/li\u003e\n\u003cli\u003e\u00a0Patron Only Poll Participation\u003c/li\u003e\n\u003cli\u003eAccess to occasional \"special offering\" tiers.\u003c/li\u003e\n\u003cli\u003eThe satisfaction of knowing you are supporting Joy in her art and mission to spread the word that LOVE WORKS!\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
