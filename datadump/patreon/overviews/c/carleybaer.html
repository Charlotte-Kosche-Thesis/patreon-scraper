    "summary": "\u003cstrong\u003eWHO ARE YOU? \u003c/strong\u003eMy name is Carley Baer. I write songs, play ukulele (among other instruments), and travel (a lot!!). And I just moved to Boston!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE AM I? \u003c/strong\u003eYou are at\u00a0my Patreon home page. Patreon is a platform that essentially \"cuts out the middleman\" between fans and artists. Instead of giving money to a label (yeah right!) or any third party in the hopes that a tiny percentage of it trickles back to the artists, you can directly support the artists you love, 100%, right here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I DO? \u003c/strong\u003eGlad you asked! You become a patron by subscribing at your desired level on the right side of the screen, and then you get access to the songs I write and whatever else I do. Some stuff will be open to the public, but the majority of it is just for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY IS THIS A THING?\u003c/strong\u003e\u00a0It\u0027s never been easy to be an independent artist. In addition to making the art, we have to book the shows, promote the shows, travel to the shows, bring our own gear, build the network, maintain the network, grow the network, create merchandise, sell the merchandise, make a website, build a social media presence, keep our own inventory, file our own taxes-- all while keeping a roof over our heads and trying not to starve. That\u0027s a lot of plates to spin! Patreon helps creators breathe a little easier by offering a place for fans to show their support, and it helps fans breathe a little easier knowing their favorite artists can afford to continue to make the art they love.\u003cbr\u003e\u003cbr\u003eCome find me elsewhere on the internets!\u003cbr\u003eWEBSITE: \u003ca href=\"http://www.carleybaer.com\" target=\"_blank\"\u003ewww.carleybaer.com\u003c/a\u003e\u003cbr\u003eFACEBOOK:\u00a0\u003ca href=\"http://facebook.com/carleymusic\" target=\"_blank
