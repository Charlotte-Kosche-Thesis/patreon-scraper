    "summary": "Every Saturday morning, I put out \"\u003ca href=\"http://www.kpsu.org/dj/c-i-demann/\" target=\"_blank\"\u003eSix Degrees of Rockination\u003c/a\u003e\" on kpsu.org. \u00a0It\u0027s a one-hour radio show, it\u0027s awesome, it\u0027s fun, and it\u0027s totally free. \u00a0Free to you, at least. \u00a0It\u0027s not free to me. \u00a0Since I\u0027m not a student at Portland State University, I have to pay KPSU a \"community member fee\" every quarter. \u00a0Which is kind of a bummer.\u003cbr\u003e\u003cbr\u003eTo help me pay KPSU, I\u0027ve decided to seek out patrons, people who listen to the show regularly, feel that it makes their lives a little better, and want to reward me for all my hard work.\u00a0 \u003cbr\u003e\u003cbr\u003eHow much am I hoping for?\u00a0 25 cents a week.  Yeah, I know, it\u0027s crazy-cheap.  But I figure that\u0027s a dollar a month and twelve dollars a year.  Not a lot, but better than nothing.\u003cbr\u003e\u003cbr\u003eWhat do you get for that 25 cents?\u00a0 One, you get the satisfaction of supporting a radio show you love.\u00a0 Annnnnnnnnnd... you get an extra song!\u00a0 A song the regular listeners don\u0027t get to hear!\u003cbr\u003e\u003cbr\u003eI\u0027m calling it \"A Song That Matters,\" and, basically, it\u0027s me introducing you to a song I love, only with play-by-play. \u00a0As the song plays, I\u0027ll be in the background telling you some factoids, sharing what I love about it, geeking out during the good parts, and so forth. \u00a0Then, after I\u0027m done nerding out, I\u0027ll play the song again, this time uninterrupted. \u00a0\u003ca href=\"https://www.patreon.com/posts/5-royal-blood-11715914\" target=\"_blank\"\u003eHere\u0027s a freebie\u003c/a\u003e, if you want to check it out.\u003cbr\u003e\u003cbr\u003eThat will cost you just 25 cents a week, which is basically nothing.\u00a0 And even better? \u00a0You can cancel at any time. \u00a0Listen to a few and decide it\u0027s not for you? \u00a0Cancel. \u00a0Lose your job and decide you can\u0027t afford a dollar a month? \u00a0Cancel. \u00a0Either way, no hard feelings. \u00a0You\u0027ll still be able to listen to \"\u003ca href=\"http://www.kpsu.org/dj/c-i-demann/\" target=\"_blank\"\u003eSix Degrees of Rockination\u003c/a\u003e\" free of charge.\u003cbr\u003e\u003cbr\u003eSo whatta ya say? \u00a0Want to support independent radio?\u00a0 Plus get a little extra awesome each week? \u00a0Sign up for \"A Song That Matters.\"\u003cbr\u003e"
