    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHello! \u00a0Thanks for visiting my page!! \u00a0Who am I? \u00a0Valid question. \u00a0My name is Charlie Millikin and I\u0027m a Singer/Songwriter from Cincinnati, OH. \u00a0I make music independently (no record label) and LOVE doing it. \u00a0Unfortunately, along with my independence as an artist, my budget for things like music, videos, CD\u0027s, t-shirts, posters and marketing or basically anything a big time record label would pay for is all up to me! \u00a0ENTER PATREON! \u00a0\u003cbr\u003e\u003cbr\u003eWhat is Patreon? \u00a0Patreon is a crowdfunding platform that let\u0027s the audience (THAT\u0027S YOU) directly support the artists they love (THAT\u0027S ME (hopefully))! Point A = You and Point B = Me. \u00a0No corporate meddling or any of that nonsense to keep us apart. \u00a0We can make our own record label and keep a direct line between each other! \u00a0Simple enough, right??\u003cbr\u003e\u003cbr\u003ePlus, in return for your wonderful patronage and donations you get rewards! \u00a0Check out the right side of the page for more info on the rewards. \u00a0Whatever donation you choose is pledged monthly and for each dollar amount per month you pledge, the bigger/better reward you get! \u00a0Every contribution just goes right back into making BETTER content for you! \u00a0For now, the dollar amounts of each donation are staying low and affordable, but there\u0027s always room for growth and bigger rewards!\u003cbr\u003e\u003cbr\u003eAnyway, I hope that covers everything. \u00a0Check out my latest original music video for my single \"All These Things\" above and let\u0027s make a RECORD LABEL TOGETHER!\u003cbr\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Born into a family of musicians, singers and songwriters, Charlie\u0027s unquenchable passion for great music and melodies seemed only natural.  He grew up listening to Earth Wind and Fire, Stevie Wonder, and The Doobie Brothers among other greats, so it\u2019s no surprise that by the age of 6 he was singing and performing with his siblings for family and friends.  It wasn\u0027t until high school though that he really got the bug, and flourished.  At 18 he picked up the guitar and hasn\u0027t looked back, playing solo gigs while working and attending school.  \u003cbr\u003e\n\n\u003cp\u003eRecent artist influences such as Gavin DeGraw, Ed Sheeran, Andy Grammar and Eminem inspired Charlie to concentrate on songwriting, and ultimately his first EP.  His father, Bill, a producer, writer and musician who reached the billboard charts in the 80\u2019s, produced Charlie\u2019s 4 song self-titled debut.  The sounds of the EP are a punchy combination of 2016 Pop and Soul, Hip Hop, Gospel, EDM, and Classic Singer/Songwriter.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eIn 2013, 2014 and 2016 Charlie was contacted by the producers of the TV show \u201cThe Voice\u201d and invited to audition in Chicago, Dallas and Nashville.  He also recently won \u201cBest Original Pop Song\u201d and \u201cBest Original Singer/Songwriter Song\u201d in the 2016 Ohio Music Awards AND the overall Grand Prize in the Songdoor 2016 International Songwriting Competition with his original song \u201cChange Me\u201d\u003cbr\u003e\u003c/p\u003e",
