    "summary": "Thank\nyou for viewing my page, and thank you to the folks who support this\nwork. \u003cbr\u003e\n\u003cbr\u003e\nFrom the streets of Detroit to the second battle\nof Fallujah to the heavy metal stage through death\u0027s door to heaven and all the\nway back to Earth, I\u2019m helping real-life heroes tell their stories of despair, determination\nand destiny. With your help we\u2019ll write something you\u2019ll LOVE, especially after\nplaying such a critical role in its creation. \u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve owned and edited my own newspaper,\nghostwritten op-eds for cops who want to end the drug war and been published in\nThe New York Times Magazine\u2019s \u003cem\u003eLives\u003c/em\u003e page, but helping these heroes tell their stories is the most\nexciting to me yet. \u003cbr\u003e\n\u003cbr\u003e\nAs one of my Patrons, you\u2019ll get unique access\nto blogs and live streams, early looks at unedited drafts, a chance to log\nonline and watch me interview folks, and many other perks for supporting this\nimportant work. \u003cbr\u003e\n\u003cbr\u003e\nBelow are the books I\u2019m working on. The titles\nare all \u201cworking\u201d titles. Bless you and thank you again for your\nconsideration. \u003cbr\u003e\nLove, Charmie \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u201cI didn\u2019t know this could happen in American\u201d\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eHow and why Michigan\u2019s\nforfeiture driven cops and prosecutors violate the civil rights of Michigan\nfamilies. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eBy Charmie Gholson \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTimeline narrative of my experience reporting\nfrom the front lines of the failed drug war in Michigan, after voters\noverwhelmingly passed the Michigan Medical Marihuana Act in 2008. I interviewed\nhundreds of Michigan patients and caregivers who register with the state in\ngood faith that they will be protected from police encounters, only to be\nraided by SWAT teams, maliciously prosecuted by county prosecutors or the attorney\ngeneral, and have everything taken in civil asset forfeiture. Where have we\nbeen, where are we going and how do we stop the raids? \u003cbr\u003e\n\u003cbr\u003e\nHighlights include a timeline of important court\ncases and profiles of advocates, antagonists, attorneys and SWAT Survivors. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u201c8 Months in Iraq\u201d\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eGHOSTWRITTEN MEMOIR\u003c/strong\u003e\u003cbr\u003e\nThis book is centered on the experience of a\nLansing Michigan native who enlisted in the Marines immediately after 9/11,\nfresh out of high school. He was assigned to the Third 3 Battalion First Marine\ndivision, heavily involved in the Second Battle of Fallujah (November 7-\nDecember 23, 2004) codenamed Operation Al-Fajr. This was a joint American,\nIraqi, and British Military offensive, and considered the highest point of\nconflict in Fallujah during the Iraq War. The U.S. Military called it \u201csome of\nthe heaviest urban combat U.S. Marines have been involved in since the Battle\nof Hue City in Vietnam in 1968.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u201cDon\u2019t Call Me A Rock Star\u201d\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eGHOSTWRITTEN MEMOIR\u003c/strong\u003e\u003cbr\u003e\nWhat happens when a heavy metal musician dies,\ngoes to heaven and comes back?\u003cbr\u003e\n\u003cbr\u003e\nMetal Head \"Razer Ray\" Reyes has\nperformed with Insane Clown Posse, made friends with Tommy Chong and Dimebag\nDarrell, and is a founding member of the band Harms Way. \u003cbr\u003e\n\u003cbr\u003e\nThis memoir is about growing up adopted and\nLatino in Corpus Christ Texas, moving to Michigan, and performing widely in\nheavy metal bands until Ray literally died from a brain aneurysm before coming\nback to life. What did he learn while \u201cdead?\u201d How did it change his life\nand the lives of those close to him? \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
