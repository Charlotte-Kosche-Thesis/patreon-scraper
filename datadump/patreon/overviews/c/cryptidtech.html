    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FW47zldtg4c4%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DW47zldtg4c4%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FW47zldtg4c4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003c/strong\u003e\n\u003ch3\u003eAbout CryptidTech (\u003ca href=\"http://cryptidtech.com/\"\u003ehttp://cryptidtech.com/\u003c/a\u003e)\u003c/h3\u003e\nWe are a 5 strong indie games studio specialising in sexy but retro style adult gaming. We have a unique world where all our games are set, the land of \n\u003cstrong\u003eEradine \u003c/strong\u003ewho is the Goddess from our world. We have several games in development as well as an extensive roster of girls who we like to share as often as we can via our Patreon channel.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.tapsoferadine.com/cdn/images/SlugsGonnaFuckYouUp.JPG\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSlime Monster Battle from \u003cem\u003eShards of Eradine\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\nAbout this Patreon\u003cbr\u003e\n\u003c/strong\u003eThe focus of our Patreon is to share our development updates as well as bring our Patreons exclusive content such as our recent\u003cem\u003e Pinup Series\u003c/em\u003e, giving you a great reason to subscribe. Patreons get access to:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eExclusive artwork of the \u003cem\u003eGirls of Eradine\u003c/em\u003e that may or may not be featured in our future games\u003c/li\u003e\n\t\u003cli\u003eEarly releases of alphas, beta and preview releases first and foremost before anyone else\u003c/li\u003e\n\t\u003cli\u003eDiscount codes for our shop where you can buy prints, pin badges, t shirts and more (\u003ca href=\"https://shop.shardsoferadine.com/\"\u003ehttps://shop.shardsoferadine.com/\u003c/a\u003e)\u003c/li\u003e\n\t\u003cli\u003eInsider information about our plans and up and coming release schedule\u003c/li\u003e\n\u003c/ul\u003e\nPatreon is a huge help to our studio but has never covered the operational costs of this project therefore \n\u003cstrong\u003eour focus is completing our games\u003c/strong\u003e and not providing every single alpha and beta build for new features and updates like other channels that are 100% Patreon funded. We will always try and provide builds at key milestones, but we do not provide a weekly or monthly build via Patreon. \u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.tapsoferadine.com/cdn/images/Whistle Grotto Map Preview.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs our Patreon funding has grown, we have always increased the value add to the project with exclusive new content that will appear in the finished games too, and this is our main goal with our milestones. As Patreon funding grows, this is mirrored in our own investment in the studio so we can grow our roster of girls, games and team too.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\n\u003cstrong\u003eOur Games\u003c/strong\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch2\u003e\u003cstrong\u003e\n\u003c/strong\u003eShards of Eradine\u003c/h2\u003e\u003cbr\u003e\n\n\u003cstrong\u003eShards of Eradine\u003c/strong\u003e is a hand drawn ode to a classic 16 bit adventure game \nwith a sexy twist! It has capture and battle mechanics like a well known\n Gameboy classic and looks and feels a little bit like a SNES action \nadventure featuring your favourite green suit wearing hero too.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.tapsoferadine.com/cdn/images/TheDevilChicken.JPG\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEl Pollo Diablo in Selenis from \u003cem\u003eShards of Eradine\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nThe game itself is in the very last weeks of development after 5 years of work, 2 scrapped versions and whilst we have been very limited in our information about the finished game, we want this to be a real wow moment when it finally does come out.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.tapsoferadine.com/cdn/images/CaveFrogWithParticles.JPG\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWater Womb in Castereggia from \u003cem\u003eShards of Eradine\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/div\u003e\n\n\u003ch2\u003e\u003cstrong\u003eKey Stats\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003eMap Locations:\u003c/strong\u003e 110\u003cbr\u003e\n\u003cstrong\u003eUnique NPCs:\u003c/strong\u003e 50+\u003cbr\u003e\n\u003cstrong\u003eGirls to Collect :\u003c/strong\u003e 44 types, 3 stages each, 132 unique pieces of artwork\u003cbr\u003e\n\u003cstrong\u003eHentai Scenes:\u003c/strong\u003e 26 girls at Stage 3\u003cbr\u003e\n\u003cstrong\u003eAnimated Hentai: \u003c/strong\u003e6 scenes\u003cbr\u003e\n\u003cstrong\u003ePinup Artwork :\u003c/strong\u003e 24 girls\u003cbr\u003e\n\u003cstrong\u003eScript Length:\u003c/strong\u003e 45k words total inclusing NPC dialogue and side-quests\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSoundtrack\u003c/strong\u003e: Over 80 minutes of live action music\u003cbr\u003e\n\u003cstrong\u003eDevelopment Time\u003c/strong\u003e: 5 years since inception; the last 2 years have been full time with a small team and for this version\u003cbr\u003e\n\u003cstrong\u003eDevelopment Platform: \u003c/strong\u003eUnity\u003cbr\u003e\n\u003cstrong\u003eFinal Release Platforms: \u003c/strong\u003ePC/Mac (Linux/Windows/Mac), Android, iOS (SFW Release)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAvailable at Nutaku.net for purchase in November 2017 for PC! \u003c/h3\u003e\u003ca href=\"https://www.nutaku.net/games/download/shards-of-eradine/\"\u003eShards of Eradine NSFW\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nGeneral Notes about SoE\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eYes, this project really did start out as a very poor RPG Maker style title called \u003cem\u003ePocket Pussies\u003c/em\u003e that raised some funding via Offbeatr and was canned in 2014/15 due to funding running out and general mismanagement of the original team, resources and a huge gap between expectation and reality of the budget.\u003c/li\u003e\n\t\u003cli\u003eThe game has really only started to be developed in the above style and professionalism from 2016 where I resurrected the core concept and started again for a third time, scrapping the entire game engine and only kept the core concept of the girls themselves. Everything from the story to the artstyle to the game engine was completely overhauled and been a massive personal investment from our founder, Delmorpha, to honour what he originally pitched.\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eAlmost all Offbeatr pledges are being honoured too\u003c/em\u003e, with replacements being given where they no longer match. \u003cstrong\u003eThis is planned for after launch of the game\u003c/strong\u003e, as the number one priority is a sustainable studio and all available funding is going into the games studio development.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe overall costs are well in excess of 5x the original Offbeatr funding at this point\u003c/strong\u003e for historical fans, just to put some metrics on running a project at this scale, and just to clarify some of the secrecy and focus on the game itself rather than dripfeeding builds out etc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003ch1\u003eTaps of Eradine\u003c/h1\u003e\n\u003cstrong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/uReZFUi94Atzizkn8F3lJIxrpgh4WRVW-9jz4LkiU6C3t2fpaCTSuQ2fY5VfdRbDMVPQ=h900\"\u003e\u003cbr\u003e\n\u003c/strong\u003eTaps of Eradine is a free action-packed idle clicker for web (Android app coming soon after launch), filled with monster battles and sexy girls to unlock. With over 40 nymphs to recruit, all featuring 3 stages of evolution and multiple erotic artworks to unlock, tapping girls has never been so fun!\u003cbr\u003e\u003cbr\u003eFeaturing characters from Shards of Eradine, this game is a light-hearted adventure through the game\u2019s locations, with exclusive content and encounters. Battle familiar foes like Octodongs and Mrs Crabbyknickers in minion battles, stand up to the waves of Super Bosses \u2013 but watch out for the Treasure Whores!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eNSFW Edition\u003cbr\u003e\u003ca href=\"http://www.nutaku.net/games/taps-of-eradine/play/\"\u003ehttp://www.nutaku.net/games/taps-of-eradine/play/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSFW Editions\u003cbr\u003e\u003cbr\u003eDownload via the Play Store or Amazon Apps for Android\u003c/strong\u003e\u003cbr\u003e\nGoogle Play: \n\u003ca href=\"https://play.google.com/store/apps/details?id=com.CryptidTech.ToE\"\u003ehttps://play.google.com/store/apps/details?id=com.CryptidTech.ToE\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAmazon : \u003ca href=\"https://www.amazon.com/Taps-Eradine-Monster-Idler-RPG/dp/B075MG4MHF/\"\u003ehttps://www.amazon.com/Taps-Eradine-Monster-Idler-...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOh! We also got through Steam Greenlight here ( \n\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=717465152\"\u003ehttp://steamcommunity.com/sharedfiles/filedetails/?id=717465152\u003c/a\u003e ) so you\u0027ll be able to play on PC at some point too!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch2\u003e\u003cstrong\u003e\nGirls of Eradine\u003c/strong\u003e\u003c/h2\u003e\nOur girls feature in different forms in all our games and are our lifeblood of the studio. Everyone will have their favourite for sure!\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\n\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/1d/ae/0c/23D60FAC-F09E-11E6-9DEE-E1D2CD8206F8-image-21c6a9dc92cc183932df4152f6186ef5af8b1a98bea18a635bfda41fb7a560c9.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/a4/9a/54/5D5744B2-F0A3-11E6-86BF-E1D2CD8206F8-image-d77a140a411d28b267a386ad2d5d3cec68bcd4b40de37fa5c16517f06cef3f7e.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/ca/e8/19/84315028-F0A8-11E6-B750-E1D2CD8206F8-image-67a2e9691dd0feadff837f3fbb98c633ca7f6a84e84fa2ddacc4484986ab5ba0.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/58/87/cb/0B24491C-F0B5-11E6-8C6D-E1D2CD8206F8-image-7626c713c53803f085b5bc90c41220702a7737c153f9dd565ffaba9e0c7d3e6c.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/b8/45/c7/C99B9DCC-F0B1-11E6-B369-E1D2CD8206F8-image-cb95f27934e8635e2d166a9d7de485bbb9ab357b8bd6e901ac3e5a20a517af36.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/45/88/ef/C87BF030-F0AD-11E6-AB36-E1D2CD8206F8-image-03654bc182ac6367be09efd447d6d1d455ca42d3f26d00b56628a62bb2e7f5a2.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/c7/d7/16/CC277DFE-F07A-11E6-A819-E1D2CD8206F8-image-c007aba8982adf17ad5594b7eacd78c49c2b0d816605262ed1aa70ecf906080c.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWell, that\u0027s it! Your support means a lot to us and we try and do at least 1 update a week minimum and often 2 or 3 per week\u003cbr\u003e\n\u003cbr\u003e\nOther Links\u003cbr\u003e\n\u003cbr\u003e\nFacebook: \u003ca href=\"https://www.facebook.com/shardsoferadine\"\u003ehttps://www.facebook.com/shardsoferadine\u003c/a\u003e\u003cbr\u003e\nTwitter: \u003ca href=\"https://twitter.com/CryptidTech\"\u003ehttps://twitter.com/CryptidTech\u003c/a\u003e\u003cbr\u003e\nDeviant Art: \u003ca href=\"ht
