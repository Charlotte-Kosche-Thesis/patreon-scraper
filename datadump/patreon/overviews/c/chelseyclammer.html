    "summary": "\u003cstrong\u003eQuestion:\n\u003c/strong\u003eWhy give monthly financial support to a writer, specifically Chelsey Clammer?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nAnswer: \u003c/strong\u003e(There\u2019s plenty I could say here\nabout life and the artistic drive. About how we need artists and creativity.\nHow creating is a way of being, a way to show that we are alive, that we exist.\nBut I don\u2019t want you to financially support \u003cem\u003eevery\u003c/em\u003e\nwriter, just me. I\u2019m curious if that sounds bitchy, though not curious enough\nto delete that sentence.) \u003cbr\u003e\u003cbr\u003e\n\nWriting is who I am and what I do and I\u2019m\na little spiritually lost in the world if I\u2019m not doing it. Also, I\u2019ve been\ntold that my writing speaks to people, that the way I express my own experience\nhelps others to understand theirs. Figuring out the best way to put my heart\nand brain on the page is vital to my life\u2014as is rent, food, medications,\ninternet, and having a savings account because although this would be terrible,\none day my computer will die. (\u003cem\u003eNOOOO!!!\u003c/em\u003e)\nI haven\u2019t been able to write much this past year because no matter how much I enjoy\nmy day job, it takes away from my writing time. Supporting me through Patreon\nwill help me to continue to create, to keep writing books and essays that speak\nto you. Please be my patron so we can continue the conversation.\u003cbr\u003e"
