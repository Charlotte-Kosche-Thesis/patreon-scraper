    "summary": "Hi Team! Firstly, thanks for visiting the Comic Confidential Patreon page! How are you? Good? That\u0027s great! Secondly, and most importantly, thanks for listening to our nerdy little podcast and looking at taking the next step with your support of our show. We are genuinely humbled. Now that the formalities are out of the way, let\u0027s get down to business! For those of you who may not know what we\u0027re all about, here\u0027s a little story all about how our lives got flipped, turned upside-down:\u00a0\u003cbr\u003e\u003cbr\u003eWe, named Kade \u0026amp; Troy at our respective times of birth, have been friends for what seems like 100 years (somedays, it honestly does) and after endless nights of sitting around, possibly or possibly not drinking copious amounts of beers (we\u0027ll never tell) and discussing almost every nerdy topic under the sun, we decided to put that energy into a podcast. So, now we run Comic Confidential, a free, weekly comic and pop culture related podcast where we banter our way through everything from news, reviews of your favourite tv shows and movies, character profiles, comic recommendations and more!\u00a0\u003cbr\u003e\u003cbr\u003eOk, so let me tell you about why we need your hard earned money and support. Actually, truth be told, we don\u0027t \u003cem\u003eneed\u003c/em\u003e it. There are plenty of now-broke former celebrities who \u003cem\u003eneed\u003c/em\u003e it. We would however \u003cem\u003elike\u003c/em\u003e it as it would help us create an even better weekly podcast for you guys (the important people) through the purchasing of better recording equipment and the eventual expansion of the show to multiple programs. That\u0027s right! We want Comic Confidential to be one of MANY shows under our network and we can do that with YOUR help! Also, it would help us out immensely with the running costs of the show, which believe it or not extends much further than just energy drinks, beer and pizza purchases! There\u0027s hosting costs, website fees, equipment maintenance, beer and pizza purcha\u2026I mean...what?! Ahhh moving on, not only do we want to do all that, we want to be able to provide you all with fantastic, top quality merch so you can show the world (or your mum) that you\u0027re a fan of the show. \u003cbr\u003e\u003cbr\u003eSo, in summary, please donate whatever you can (or don\u2019t, but make sure you keep listening) and we\u2019ll bring you the best possible FREE entertainment that ironically, money can buy! PLUS, you get some cool stuff!"
