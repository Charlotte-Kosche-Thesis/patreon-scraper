    "summary": "Conduit Podcast Network is an urban collection of entertaining, engaging and educational content, enabling podcasters to distribute their ideas, talents, critiques and criticisms to the masses. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Us\u003c/strong\u003e\u003cbr\u003eAn urban network that provides podcasters a platform to create content that is relevant to OUR interest.  \u003cbr\u003eWe have been producing, and distributing podcast since October 2016.  We have sought to curate podcast from creative people in the Houston area whom want to have premium quality and maximum visibility for their show.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStaff\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eUrbie Davis\u003c/strong\u003e\u003cbr\u003eCEO\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent.fhou1-1.fna.fbcdn.net/v/t31.0-8/17636986_10100480608205285_7864860373846123448_o.jpg?oh=87db083d97117984ad853190ab4ee1fe\u0026amp;oe=5A2CEF81\" style=\"width: 282px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTamara Poole\u003c/strong\u003e\u003cbr\u003eMedia Coordinator\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent.fhou1-1.fna.fbcdn.net/v/t31.0-8/10835409_1016076895069022_5307772865324523201_o.jpg?oh=bbabcb93bbc29bc60eb3051f1dcb176f\u0026amp;oe=5A2E0582\" style=\"width: 354px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCherrelle Duncan\u003c/strong\u003e\u003cbr\u003eDevelopment\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent.fhou1-1.fna.fbcdn.net/v/t31.0-8/20900777_10100573738955515_8330944679806666930_o.jpg?oh=e021fae58b1928117a140b3e4373a220\u0026amp;oe=5A38A587\" style=\"width: 351px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJames Davidson\u003c/strong\u003e\u003cbr\u003eMarketing/Advertising\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.fhou1-1.fna.fbcdn.net/v/t31.0-8/20935100_10100573739713995_8040614666423989111_o.jpg?oh=9c902b7c258c8210b367eb6d7713889b\u0026amp;oe=5A34E856\" style=\"width: 317px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eServices\u003c/strong\u003e\u003cbr\u003eHi quality audio \u0026amp; video recordings\u003cbr\u003ePodcast production\u003cbr\u003ePodcast management\u003cbr\u003eRSS setup and maintenance \u003cbr\u003e\u003cstrong\u003eTarget Market\u003c/strong\u003e\u003cul\u003e\u003cli\u003e18-35 years of age\u003c/li\u003e\u003cli\u003eStudents-Some College\u003c/li\u003e\u003cli\u003eInner city dwellers\u003c/li\u003e\u003cli\u003ePredominantly women\u003c/li\u003e\u003cli\u003eSocially engaged\u003c/li\u003e\u003cli\u003eAligned with liberal issues\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003ePodcast\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFamous Nobody\u0027s\u003cbr\u003e\u003cimg src=\"https://scontent.fhou1-1.fna.fbcdn.net/v/t1.0-9/19554180_153827071830402_6054356853022429960_n.jpg?oh=b59396b710236d6df0c89462b66c6300\u0026amp;oe=59EBD5CE\" style=\"width: 280px;\"\u003e\u003c/strong\u003e\u003cbr\u003eYou might not know AE The Guru, Tosha \u0026amp; Terry the Terrible, but you soon will know their wild, uncut ways when you check out the Famous Nobody\u0027s podcast!. \u003cbr\u003eReal, raw culture, where anything or anyone is on the chopping block! \u003cbr\u003e\u003ca href=\"https://soundcloud.com/famousNobodysThePodcast\"\u003ehttps://soundcloud.com/famousNobodysThePodcast\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSoul Bros\u003cbr\u003e\u003cimg src=\"https://scontent.fhou1-1.fna.fbcdn.net/v/t1.0-9/20476045_107798743237473_4285852911349133381_n.png?oh=8553607e3bd08554d9f187956d0de528\u0026amp;oe=5A2FDB4D\" style=\"width: 291px;\"\u003e\u003c/strong\u003e\u003cbr\u003eSoul Bros is a bi-weekly podcast celebrating black music, musicians, artists and all things soulful local and abroad. The podcast features local Houston area artists to discuss their influences and current projects.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/soul-bros-podcast\"\u003ehttps://soundcloud.com/soul-bros-podcast\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGirl, You Tried It\u003cbr\u003e\u003cimg src=\"https://scontent.fhou1-1.fna.fbcdn.net/v/t1.0-9/17362819_382194582166367_8719649839704900019_n.png?oh=a9a2025dd5a106934afa0af9794742be\u0026amp;oe=5A26986E\" style=\"width: 320px;\"\u003e\u003c/strong\u003e\u003cbr\u003eA podcast about Black women, trying new products, places, and services\u003cbr\u003e there\u0027s nothing that host Candice D\u0027Meza WON\u0027T Try! \u003cbr\u003eCome along for the ride!\u003cbr\u003e\u003ca href=\"https://soundcloud.com/GirlYouTriedIt\"\u003ehttps://soundcloud.com/GirlYouTriedIt\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eUrbie Davis\u003cbr\u003eCEO of\u00a0\u003ca href=\"http://www.facebook.com/Conduitnetwork\" rel=\"nofollow\" target=\"_blank\"\u003eConduit Podcast Network\u003c/a\u003e\u003cbr\u003eRelevant to \u003cstrong\u003eOUR\u003c/strong\u003e Interest"
