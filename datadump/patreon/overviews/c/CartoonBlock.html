    "summary": "\u003cstrong\u003e*Rewards will be emailed to patrons the first week of the following month.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eSee sidebar for the COOL REWARDS you get:\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://cdn.makeagif.com/media/10-23-2014/zI9li_.gif\" style=\"text-align: left;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i1341.photobucket.com/albums/o755/Evan_Burse/PatreonSketch_zpsb26690e0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e*************************************\u003cbr\u003e\u003cstrong\u003eChoose Your Level:\u003c/strong\u003e\u003cbr\u003e\u00a0 \u003cspan style=\"color: rgb(31,73,125);\"\u003e$1\u00a0\u00a0\u00a0\u00a0 SIDEKICK\u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u00a0$5\u00a0\u00a0\u00a0\u00a0 HERO \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0\u00a0 \u003cbr\u003e\u00a0 $15 \u00a0 \u00a0SUPERHERO \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u003cbr\u003e$50\u00a0\u00a0 MASTER\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWho\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m Evan.  Thanks for stopping by.   Over the past few years, I\u0027ve been making \"how-to-draw\" videos on my YouTube channel: \u003ca href=\"https://www.youtube.com/cartoonblock\" rel=\"nofollow\"\u003eCartoon Block\u003c/a\u003e.  I enjoy teaching people how to draw their favorite superhero and anime characters on my channel. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy I Need Your Help.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI post videos on YouTube, so you (the Fans!) can watch them for free.   People often ask me why I don\u0027t post weekly videos.  Well, I do all the mixing \u0026amp; video editing for my tutorials...plus I handle the maintenance on my website, which keeps me super busy\u2014and it takes me away from drawing for you.  \u003cbr\u003e\u003cbr\u003eBy giving your support here on Patreon, I\u0027ll be able to \u003cem\u003ecut down\u003c/em\u003e on my full-time job--and dedicate \u003cem\u003emore\u003c/em\u003e time to making weekly videos for \u003cstrong\u003eYOU\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI will use your pledges to hire support staff (editors/assistants) to handle all that techincal stuff for me.\u003cbr\u003e\u003cbr\u003eIf you like my videos, and want to see them more often\u2026then you\u0027ll benefit a lot from becoming a patron. You have NO obligation to help me. Even if you don\u0027t pledge, I will continue making drawing tutorial videos.  But with your help, I\u0027ll be able release tutorial videos faster and more frequently. I am eternally grateful for anything you wish to contribute, but more importantly, I\u0027m just grateful for you!\u003cbr\u003e\u003c/div\u003e"
