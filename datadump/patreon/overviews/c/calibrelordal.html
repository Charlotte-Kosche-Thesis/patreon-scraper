    "published_at": "2016-05-02T17:41:50+00:00",
    "summary": "Ol\u00e1, n\u00f3s somos o Doug\u00e3o, a Ellen e o Saga, e juntos n\u00f3s somos o Calibre Lordal. Mas voc\u00ea provavelmente j\u00e1 sabe disso, se chegou at\u00e9 aqui. Sen\u00e3o: muito prazer!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eO QUE A GENTE FAZ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNosso grande objetivo \u00e9 apresentar e compartilhar os jogos que gostamos com o mundo - coisas mais ou menos obscuras, que as pessoas talvez n\u00e3o conhe\u00e7am por meios normais.\u003cbr\u003e\u003cbr\u003eNosso arroz com feij\u00e3o \u00e9 a \u003ca href=\"https://www.youtube.com/playlist?list=PLghpVZT0CbC2TGrPIHWLXfueP_N4D2yW-\" rel=\"nofollow\"\u003eLore Run\u003c/a\u003e. Nela, n\u00f3s pegamos jogos da s\u00e9rie Souls (incluindo \u003ca href=\"https://www.youtube.com/playlist?list=PLghpVZT0CbC0dd8LfiVckiKgRX_563PLc\" rel=\"nofollow\"\u003eBloodborne\u003c/a\u003e),\n e fu\u00e7amos todas as descri\u00e7\u00f5es de itens, di\u00e1logos, cen\u00e1rios, inimigos, \narmas e outros elementos atr\u00e1s de todas os detalhes escondidos at\u00e9 \nmontar o grande quebra-cabe\u00e7a da hist\u00f3ria (que muita gente acredita que \nn\u00e3o existe, ou que n\u00e3o \u00e9 t\u00e3o recheada assim). Tamb\u00e9m j\u00e1 fizemos isso \ncom \u003ca href=\"https://www.youtube.com/watch?v=JDheyXV30WI\u0026amp;list=PLghpVZT0CbC138nRHZN2SQt6gdEM7m8y4\u0026amp;index=11\" rel=\"nofollow\"\u003eLast Blade\u003c/a\u003e, estamos fazendo com \u003ca href=\"https://www.youtube.com/playlist?list=PLghpVZT0CbC0DzagdawW9bfY2FOMb1-8N\" rel=\"nofollow\" target=\"_blank\"\u003eThe King of Fighters\u003c/a\u003e, e pretendemos continuar expandindo pra outros jogos e g\u00eaneros.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6Z0aqBKM2Yw?list=PLghpVZT0CbC2TGrPIHWLXfueP_N4D2yW-\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eEntre um v\u00eddeo e outro, a gente tamb\u00e9m faz transmiss\u00f5es ao vivo. Normalmente \u00e0s segundas, por exemplo, tem o \u003ca href=\"https://www.youtube.com/playlist?list=PLghpVZT0CbC0eqpWIdWBcKcnlc45bjrgb\" rel=\"nofollow\"\u003eMusou Monday\u003c/a\u003e,\n em que a gente explora a s\u00e9rie \"Warriors\" da Koei e suas variantes \n(como Basara, Senran Kagura, e por a\u00ed vai). Tamb\u00e9m j\u00e1 completamos playthroughs ao vivo de cl\u00e1ssicos como \u003ca href=\"https://www.youtube.com/playlist?list=PLghpVZT0CbC2XQ0StyETpBYasm9PD7Qnz\" rel=\"nofollow\"\u003eHarvest Moon\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/playlist?list=PLghpVZT0CbC28ZSFQVtI9RQtJatEdQ6lK\" rel=\"nofollow\"\u003eDigimon\u003c/a\u003e e \u003ca href=\"https://www.youtube.com/playlist?list=PLghpVZT0CbC0W7mSHQsbnkHtdcyLD1QnP\" rel=\"nofollow\" target=\"_blank\"\u003eGrandia\u003c/a\u003e, e tamb\u00e9m coisas mais novas - por exemplo: \u003ca href=\"https://www.youtube.com/playlist?list=PLghpVZT0CbC1Xr8B5ONyiMvBas5CPczl2\" rel=\"nofollow\" target=\"_blank\"\u003eVA-11 HALL-A\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/playlist?list=PLghpVZT0CbC13HutFA70reJWCLD9W59v7\" rel=\"nofollow\" target=\"_blank\"\u003eOwlBoy\u003c/a\u003e e \u003ca href=\"https://www.youtube.com/playlist?list=PLghpVZT0CbC11dA-RxFGmqU_BQKXf3rkN\" rel=\"nofollow\" target=\"_blank\"\u003eDark Souls 3\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pTLXogDrjbY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eA\n ideia das lives \u00e9 ir jogando e batendo um papo com os espectadores, num\n clima em que todo mundo possa chegar e relaxar. \u00c0s vezes rola s\u00f3 o \njogo, \u00e0s vezes as pessoas interferem no que acontece, e \u00e0s vezes a coisa\n fica t\u00e3o maluca que a gente perde o ar de tanto rir.\u003cbr\u003e\u003cbr\u003eDepois de quase um ano de canal no ar, n\u00f3s conquistamos bastante coisa: milhares de inscritos, centenas de pessoas nos nossos grupos, al\u00e9m de um mont\u00e3o de fanarts e coment\u00e1rios que deixam a gente com um grande sorriso no rosto.\u003cbr\u003e\u003cbr\u003eUma vez por m\u00eas tamb\u00e9m temos o nosso podcast, o Power Level. Nele n\u00f3s gastamos todo o tempo necess\u00e1rio pra falar sobre assuntos que n\u00e3o necessariamente t\u00eam a ver com videogames - e responder \u00e0s perguntas dos ouvintes.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/g1QxMJphwQY?list=PLghpVZT0CbC11ELFRZ1orqonl9KljnPbG\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFINANCIANDO A LUTA PELO ANIME\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTodo o dinheiro arrecadado atrav\u00e9s do Patreon \u00e9 revertido para o canal. \u00c9 com ele que pagamos licen\u00e7as de software, compramos equipamentos (como placa de captura), conseguimos trazer a Ellen de Santa Catarina para S\u00e3o Paulo para produzir mais material juntos e tamb\u00e9m organizamos encontros com a comunidade.\u003cbr\u003e\u003cbr\u003eFoi gra\u00e7as \u00e0s contribui\u00e7\u00f5es do Patreon, por exemplo, que conseguimos jogar Persona 5 ao vivo, no lan\u00e7amento japon\u00eas, pra centenas de pessoas. \u00c9 tamb\u00e9m que fomos alguns dos primeiros a jogar o novo Musou baseado em Berserk. E esse \u00e9 o nosso objetivo: continuar explorando mais jogos \u00fanico e diferentes.\u003cbr\u003e\u003cbr\u003eTemos tido uma experi\u00eancia incr\u00edvel com o canal e a comunidade. Muito obrigado a todos!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIMPORTANTE: \u003c/strong\u003eSe voc\u00ea quer jogar sua moeda no nosso chap\u00e9u, mas n\u00e3o tem cart\u00e3o internacional, d\u00e1 pra criar um cart\u00e3o virtual no \u003ca href=\"https://app2.brasilprepagos.com.br/paypal/\" rel=\"nofollow\" target=\"_blank\"\u003eBrasil Pr\u00e9-Pagos\u003c/a\u003e e pagar com cart\u00e3o nacional ou boleto. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eIlustra\u00e7\u00e3o de capa por \u003ca href=\"https://twitter.com/Fychanyan\" rel=\"nofollow\" target=\"_blank\"\u003eJuliene \"Fychan\" Ivy\u003c/a\u003e\u003c/em\u003e"
   },
