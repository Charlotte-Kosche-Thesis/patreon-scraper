trained with her nephew Wiek( Wa-iek ) Husky to improve her fighting skills, decision making, and her personality. After a few days, she was ready, She went off to find her mother. Yet, one thing stopped her. She noticed her friend\u0027s house, named Mina, was torn down slightly. She had been kidnapped! Now Cloudy had two things to worry about; finding her mother and saving Mina. She figured doing all of this alone in the world will be difficult for her. Instead of going alone, she ventured out to search for friends to help her in battle. Along with her journey, She had a feeling on who it could be that may be causing this entire conflict... But who could it be? Will Cloudy and her friends, Fight Out The Darkness?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
