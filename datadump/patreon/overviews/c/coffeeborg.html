    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMy name is Anura, and welcome to my Patreon.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eI created this Patreon for a few reasons:\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eI recently left my job due to problems with chronic pain and the accompanying medical bills, and have been pursuing work-at-home opportunities as well as self-study to improve my skill sets in the hope of pursing work that I am better suited for (and that is easier on my sad back).\u003c/li\u003e\n\t\u003cli\u003eThanks to the above, for the first time in ages I\u0027ve had the time and mental well-being to get back in touch with my artistic side. I\u0027ve always always aspired to be a career artist in some way (I was an art student once upon a time), but life, responsibilities, and my own doubts constantly got in the way. Now, I feel I\u0027ve finally overcome that roadblock- at least mentally if not financially.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eI love it when my art makes people happy!\u003c/strong\u003e\u00a0If you are able and willing to throw even just the occasional dollar my way, not only would I greatly appreciate it, I\u0027d be that much more motivated to make sure I create fun and enjoyable content for you.\u003c/li\u003e\n\u003c/ol\u003e\nThanks for stopping by, whether or not you contribute. If you\u0027re unable or unwilling to subscribe to a monthly pledge but would still like to support me, I also have a\u00a0\n\u003ca href=\"https://www.redbubble.com/people/coffeeborg\" target=\"_blank\"\u003e\u003cstrong\u003eRedbubble\u003c/strong\u003e\u003c/a\u003e and a\u00a0\u003ca href=\"http://ko-fi.com/A144T0B\" target=\"_blank\"\u003e\u003cstrong\u003eKo-fi\u003c/strong\u003e\u003c/a\u003e, or you can follow me/give me a reblog or retweet over at my\u00a0\u003ca href=\"https://coffeeborg.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/_coffeeborg_\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nAs I am new to Patreon, pardon my dust as I get everything set up properly.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAs a note:\u003c/strong\u003e\u00a0Be aware that I may post some varying levels of NSFW content. It will always be marked and tagged as such and locked to patrons of the Pollywog tier and above."
