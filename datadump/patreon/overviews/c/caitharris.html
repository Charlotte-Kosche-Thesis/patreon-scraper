    "summary": "Hey all! This is Caitlin, \u0026amp; i\u0027m a queer 29-year-old living in Baltimore, MD with my dog. I\u0027m excited to start putting more work out there into the world for everyone. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat will I be subscribing to?\u003c/span\u003e \u003c/strong\u003eyou may ask. Good question! Here\u0027s the answers:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eComics--\u003c/span\u003e \u003c/em\u003eI currently have two story ideas to work on in a comic format. The first will be a retelling of \u003cem\u003eDracula \u003c/em\u003efrom Mina Harker\u0027s point of view-- but of her as more of a \"new woman\" of the time. The second is a sci-fi story that deals with mental illness, \u0026amp; pretty much all the characters are queer. I also make personal diary comics about my experiences with mental illness.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDrawings and paintings\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e--\u003c/span\u003e I have extensive training in drawing and painting, thanks to being an art student for about 12 years or so. There are certain mediums I haven\u0027t really gotten into yet, like acrylic, but i\u0027m excited to try! I also have oil paintings that i want to get back to.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDivinations--\u003c/span\u003e \u003c/em\u003eI also do divinatory card pulls for guidance! I sell some \u003ca href=\"https://www.etsy.com/shop/illuminationsmd?ref=profile_shopicon\"\u003eon my Etsy\u003c/a\u003e, and i sporadically share general readings \u003ca href=\"https://www.youtube.com/lossennedlorwen\"\u003eon my YouTube\u003c/a\u003e. I\u0027ve gotten positive feedback on the personal paid readings, and i\u0027m looking forward to getting more regular with my YouTube readings at this time. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMisc.--\u003c/span\u003e \u003c/em\u003eThere\u0027s a lot of other things that i make! For example, i\u0027ve recently been making small art objects out of clay, and then painting them in acrylics. I\u0027d also really like to look into public spaces where i can make kiln-fired works, both practical (like mugs \u0026amp; plates) \u0026amp; not so practical. I\u0027m also making \u003ca href=\"https://docs.google.com/forms/d/1ngIfXNFwWdWK0gF7knT1QPHTyFhuR5nOn7eidNIO5QI/prefill\"\u003ecustom prayer beads\u003c/a\u003e for people, which is exciting!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour subscription, even \u003cstrong\u003e$1 a month\u003c/strong\u003e, can make it possible!\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003eIf you subscribe to my Patreon, you\u0027ll also get exclusive coupons to my Etsy store, early access to new work, even PDF files of all comic compilations i put out! \u003cbr\u003e"
