    "summary": "\u003cstrong\u003eHello friends, strangers and robots pretending to be humans! \u003c/strong\u003e\u003cbr\u003eIt\u0027s me, Cale Atkinson! You may know my work from picture books, animations, games, or simply the almighty internet. I currently work fulltime freelance as\u00a0an artist, author, and occasional animator.\u00a0\u003cbr\u003e\u003cbr\u003eAfter much consideration I decided to start up a page here on Patreon. \u003cbr\u003eI didn\u0027t want to bite off more than I can chew with this, so I\u0027m not offering oodles of tier options, rewards, stretch goals, horse giveaways, promises of daily content, entertaining and hilarious vlogs or other commitments which I will hastily and undeniably lose interest and fail at.\u00a0\u003cbr\u003eMy hope is to keep this pretty simple and use it to post whatever cool things I can share, as well as\u00a0have it as a place for anyone looking to shoot me that little bit of extra support. Any and all of your support (whether or not it\u0027s backing me on here) is truly appreciated. It\u0027s always been my goal as an artist/storyteller to continually grow, explore new ideas, and CREATE. The possibility of having some backing and support using Patreon may offer me the opportunity to explore new avenues and areas of making cool stuff.\u00a0\u003cbr\u003e\u003cbr\u003eUsing this blog as a more permanent host (rather than the micro lifespan of social media), I would love to post any helpful or useful information on how I create, and what it\u0027s like working in picture books, games, studios, freelance etc. If you have requests, questions or thoughts on topics, I will try my best to address them. \u003cbr\u003e\u003cbr\u003eI\u0027d estimate 75% pretty things to look at, 20% behind the scenes and 5% unknown oddities. \u003cbr\u003eWhat\u0027s the worst that could happen?\u003cbr\u003e\u003cbr\u003eSee more of my work, as well as my picture books on my website:\u00a0\u003ca href=\"http://www.cale.ca\"\u003ecale.ca\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
