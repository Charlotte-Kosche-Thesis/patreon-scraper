    "summary": "Well hello there, my name is Nick, thanks for stopping by my Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003eAt Cocktail Chemistry, I want to help you become an awesome home bartender. For some of you, that means simple tutorials on\u00a0\u003ca href=\"https://www.youtube.com/watch?v=tUmCLnOzg1I\u0026amp;list=PLflDIgzn3VNnxkaGZ_qBRz1JuO_JHPqZv\" rel=\"nofollow\" target=\"_blank\"\u003eGetting Started\u003c/a\u003e and learning\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLflDIgzn3VNlo9-84fhAUh2STivL3Yspp\" rel=\"nofollow\" target=\"_blank\"\u003eBasic Cocktails\u003c/a\u003e that are easy to make. For others, that means\u00a0\u003ca href=\"https://www.youtube.com/watch?v=bUHcCHbgX_o\u0026amp;list=PLflDIgzn3VNl0yuZfOWPHAXYtYkkgbyVF\" rel=\"nofollow\" target=\"_blank\"\u003eAdvanced Techniques\u003c/a\u003e to show your guests something they\u0027ve never seen before.\u003cbr\u003e\u003cbr\u003eI love creating these videos for you, and I love the community we\u0027ve created around cocktail ideas. However, Cocktail Chemistry is both \u003cstrong\u003eEXPENSIVE\u003c/strong\u003e and \u003cstrong\u003eTIME CONSUMING\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy\u003c/strong\u003e \u003cstrong\u003eis Cocktail Chemistry EXPENSIVE?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1) I buy a variety of different liquors for the different recipes we create\u003cbr\u003e2) I experiment \u003cem\u003ea lot\u003c/em\u003e\u00a0which requires investing in more ingredients than you see in the videos\u003cbr\u003e3) I buy a lot of equipment for our experiments, such as immersion circulators and smoking guns\u003cbr\u003e4) \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI refuse paid product placements\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003efrom liquor and equipment brands and only show brands I actually use\u003cbr\u003e5) Ad revenue from YouTube is not a sustainable amount\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are your videos TIME CONSUMING to make?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1) As you can tell, I focus a lot on presentation. It takes a lot of precise planning and editing to turn a complex process into a simple 3-5 minute video\u003cbr\u003e2) I create different videos that are easy to consume on each social media platform. So each tutorial has both a YouTube version and a lightweight Instagram/Facebook version\u003cbr\u003e3)\u00a0I also create detailed\u00a0\u003ca href=\"http://www.cocktailchemistrylab.com/\" rel=\"nofollow\" target=\"_blank\"\u003eblogs\u003c/a\u003e that list out each step and where you can get the equipment\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support Cocktail Chemistry?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1) Your donation will ensure I consistently create more videos for you on a regular timeframe\u003cbr\u003e2) Your support will go towards purchasing better equipment such as higher quality cameras and lighting\u003cbr\u003e3) I will also place a higher priority on video suggestions from our Patreon members\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much should I give?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor now, I only have options for $1, $3, and $5 donations with various perks for each level. Donate whatever you think the content is worth, you can cancel at any time.\u00a0\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e-Nick\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
