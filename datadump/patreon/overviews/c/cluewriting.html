    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F7yNrEG3c8Zc%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D7yNrEG3c8Zc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F7yNrEG3c8Zc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cem\u003eNote: Due to the fact that our\nproject is in German, so will be the following description.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\nHallo werte\nDamen, Herren und Literaten, werte treue und neue Leser und H\u00f6rer\u003cbr\u003e\n\nBevor wir euch\ngleich erz\u00e4hlen, wieso, weshalb und warum Clue Writing ein absolut\nunterst\u00fctzenswertes Literaturprojekt ist, wollen wir uns zuerst daf\u00fcr bedanken,\ndass es dich auf diese Seite verschlagen hat \u2013 vielen lieben Dank f\u00fcr das\nInteresse!\u003cbr\u003e\nUnd nun tauchen wir ein in die Welt der Informationen \u2026\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWas ist Clue Writing?\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.cluewriting.de/\" rel=\"nofollow\"\u003eClue Writing\u003c/a\u003e ist\nein Literaturprojekt, das 2012 von zwei Schweizer Autoren ins Leben gerufen\nwurde. Zweimal w\u00f6chentlich publizieren Rahel und Sarah eine Kurzgeschichte, die\nnach vorgegebenen Stichworten verfasst werden und an einen vorher festgelegten\nHandlungsort spielen m\u00fcssen. So ist ein stolzes Archiv aus hunderten Stories in\nallen m\u00f6glichen Genres angewachsen, das Lesespass in jeder Lebenslage\nverspricht \u2013 ob im Pendlerzug, der Badewanne, auf der Couch oder w\u00e4hrend der\nArbeitspause, Clue Writing bietet f\u00fcr jeden Literatur in kleinen Happen. Und\ndas nicht bloss zum Lesen, sondern dank unserem \u003ca href=\"http://www.cluecast.cluewriting.de/\" rel=\"nofollow\" target=\"_blank\"\u003ePodcast\u003c/a\u003e, dem Clue Cast, ebenso\nzum H\u00f6ren.\u003cbr\u003e\nDie beiden Autoren schreiben, lektorieren, publizieren und planen unerm\u00fcdlich weiter,\nohne je einen Termin zu verpassen oder ans Aufgeben zu denken.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWas hat Clue Writing zu bieten?\u003c/strong\u003e\u003cbr\u003e\n\nNeben den\nw\u00f6chentlich erscheinenden Kurzgeschichten arbeitet ein Team aus Sprechern und\nder hauseigenen Audiodame daran, die literarischen H\u00e4ppchen als H\u00f6rgenuss f\u00fcr\nzwischendurch aufzubereiten. Ebenfalls zweimal pro Woche werden euch\nKurzgeschichten als H\u00f6rbuch-Episoden pr\u00e4sentiert, die auf vielerlei Plattformen\nbereitstehen.\u003cbr\u003e\n\nNeben der selbst\nproduzierten und zelebrierten Literaturfreude finden selbstverst\u00e4ndlich auch\nandere Schreiberlinge ihren Platz auf Clue Writing. Gastautoren werden\neingeladen, ihre Kurzgeschichten zu teilen. Dabei erhalten sie nicht nur\nunseren Zuspruch, sondern die volle Autorenbehandlung mit Lektorat und\nFeedback.\u003cbr\u003e\nLiteratur- sowie Audioschaffende begr\u00fcssen wir gerne in ausf\u00fchrlichen und\ngewissenhaft gef\u00fchrten Interviews, die mit zwanzig Fragen keine, nun, Fragen\noffenlassen.\u003cbr\u003e\nWie es sich f\u00fcr ein Onlineprojekt geh\u00f6rt, gibt es bei Clue Writing viele\nMitmachaktionen wie Schreib-Challenges zu entdecken und auf den Social Media\nProfilen unterhalten wir unsere Follower mit E-Cards, lustig-skurrilen\nEinblicken in unser Schaffen und einer geh\u00f6rigen Portion Wahnsinn.\u003cbr\u003e\nAusserdem haben wir mit dem ersten Clue Writing Literaturwettbewerb den Sprung\nins Herausgeberbecken geschafft, denn dessen Gewinner hatten die Chance in\neiner Anthologie gleich auf dreierlei Art publiziert zu werden \u2013 praktisch im \u003ca href=\"https://buch-ist-mehr.de/PWA/buecher/kurz-literatur-in-kleinen-happen-cluewriting-ebook-special/\" rel=\"nofollow\" target=\"_blank\"\u003eE-Book\u003c/a\u003e, handfest in der \u003ca href=\"http://verlag-shop.com/epages/es280277.sf/de_DE/?ObjectPath=/Shops/es280277/Products/9783956673009\" rel=\"nofollow\" target=\"_blank\"\u003eDruckausgabe\u003c/a\u003e und s\u00e4uselnd als H\u00f6rkurzgeschichten, die wir allen Buchk\u00e4ufern dazuschenken.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eF\u00fcr wen ist Clue Writing?\u003c/strong\u003e\u003cbr\u003e\n\nF\u00fcr alle Fans\nder knappen Literatur, Lesefreunde wie Lesefaule. F\u00fcr jene, denen Wartezeiten\nzu langweilig sind, die zwischen zwei B\u00fcchern nach Abwechslung suchen, die sich\nzum Tiefgang Unterhaltung w\u00fcnschen, denen es nach kleinen Geschichtenleckereien\ngel\u00fcstet, sowie f\u00fcr diejenigen, die am liebsten stundenlang von einem\nliterarischen Universums ins n\u00e4chste springen. Clue Writing ist f\u00fcr jeden \u2013\nauch f\u00fcr dich.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWozu braucht Clue Writing Unterst\u00fctzung und wie kann\nich helfen?\u003c/strong\u003e\u003cbr\u003e\n\nWieso aber\nsolltest du unsere Kampagne unterst\u00fctzen? Ganz einfach: Wir arbeiten engagiert\nund mit nie nachlassendem, hohem Qualit\u00e4tsanspruch daran, unsere Leserschaft zu\nunterhalten (und ja, wir meinen das durchweg aufrichtig, unser Gr\u00f6ssenwahn\nkommt hier nicht zum Zug). Knapp zweihundert Stellenprozente fliessen in dieses\nProjekt, die freiwillige Mitarbeit unserer Sprecher nicht mitgez\u00e4hlt. Und das,\nman staune, geschieht ausschliesslich in unserer stets sp\u00e4rlicher werdenden\nFreizeit. Hinzu kommen Ausgaben f\u00fcr Material wie Hardware, Software, Webspace\nund hier und da auch Reisekosten, welche gedeckt werden wollen.\u003cbr\u003e\nLange Rede, kurzer Sinn: Ein Projekt dieser Gr\u00f6ssenordnung muss fr\u00fcher oder\nzumindest teilweise finanziert sein, um sinnvoll und zuverl\u00e4ssig weiterbetrieben\nwerden zu k\u00f6nnen.\u003cbr\u003e\nDein Beitrag, selbst wenn es nur ein Euro pro Monat sein mag, hilft uns dabei,\neuch alle weiterhin mit unserem Content zu unterhalten und erfreuen. Wir\nm\u00f6chten dir an dieser Stelle grandiotastisch f\u00fcr deine Unterst\u00fctzung bedanken\nund hoffen, mit dir viele Stunden Literaturspass erleben zu d\u00fcrfen!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eZum Schluss \u2026\u003c/strong\u003e\u003cbr\u003e\n\nClue Writing ist\nLiteratur in kleinen Happen mit Kultpotential, mit grossem Engagement f\u00fcr\nunsere Leser und H\u00f6rer aufbereitet. Mehr \u00fcber Clue Writing, die Autorinnen\nsowie die Podcast-Sprecher erfahrt ihr auf \u003ca href=\"http://www.cluewriting.de/\" rel=\"nofollow\" target=\"_blank\"\u003ecluewriting.de\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nDeine Clue\nWriter\u003cbr\u003e\nRahel und Sarah\u003cbr\u003e\u003cbr\u003e\n\nP.S.: Wir m\u00f6chten an\ndieser Stelle anmerken, dass wir unsere Ziele (Goals) sowie unsere Dankesch\u00f6n-Geschenke\n(Rewards) laufend ausbauen und anpassen, da wir noch dran sind, mit Patreon\nErfahrungen zu sammeln."

   {
    "attributes": {
     "about": "Seid gegr\u00fc\u00dft, werte Leser und lasst euch von uns eine mundgerechte Portion Eigenwerbung servieren.\u003cbr\u003eWir, Rahel und Sarah, sind die beiden Schreiberlinge hinter der LiteraturplattformClue Writing. Seit 2012 ver\u00f6ffentlichen wir zweimal w\u00f6chentlich Kurzgeschichten, die an einem vorher festgelegten Handlungsort (Setting) spielen und in die wir vorgegebene Stichworte (Clues) vertexten.\u003cbr\u003eWer der Multiplikation m\u00e4chtig ist, hat wohl schon bemerkt: Bei den Clue Writern wartet ein beachtliches Textsammelsurium mit mehreren hundert Geschichten auf euch! Weil Langeweile uns zuwider ist, schreiben wir munter in allen erdenklichen Genres. So behaupten wir mit Fug, Recht und Gr\u00f6\u00dfenwahn, dass aufClue Writingjedes Leserherz geh\u00f6rig umworben wird.\u003cbr\u003eVon schwarzen Krimis, rasanten Abenteuergeschichten, \u00fcber zwerchfelltraktierende Kom\u00f6dien gespickt mit Anspielungen auf Popkultur sowie Wissenschaft, dramatischen Charakterstudien, schrulliger Romantik, bis hin zu zukunftsweisender Science Fiction und erbarmungslosem Horror \u2013 wir haben, was ihr wollt.\u003cbr\u003eWeil wir \u00e4u\u00dferst zuvorkommende Zeitgenossen sind, denken wir nat\u00fcrlich auch an die Lesem\u00fcden, ja gar die Lesefaulen unter euch und sagen: Wer nicht lesen will, muss h\u00f6ren!\u003cbr\u003eAuf demClue Cast, seines Zeichens ein waschechter Kurzgeschichten-Podcast, erscheinen zweimal pro Woche neue Episoden. Jeweils montags und donnerstags liefern unsere Sprecher den Literaturspa\u00df \u00fcber eure Kopfh\u00f6rer oder Boxen direkt in eure Geh\u00f6rg\u00e4nge, und das in feinster H\u00f6rbuchqualit\u00e4t.\u003cbr\u003eDamit nicht genug, keineswegs. Mit Flei\u00df und Freude engagieren wir uns f\u00fcr das geschickt geschriebene Gl\u00fcck anderer. Im Namen von Schreibwettbewerben, Clue Writing Challenges sowie der M\u00f6glichkeit, sich als Gastautor zu bewerben, nehmen wir andere Schreibbegeisterte unter unsere Fittiche und ver\u00f6ffentlichen ihre Werke. Zudem stellen wir einmal im Monat ein literarisches Projekt, Autoren oder Audioschaffende in einem Interview mit zwanzig wohl\u00fcberlegten Fragen vor, denn ihr wisst ja, die Welt der Literatur ist gro\u00df, grandios und voller Trouvaillen.\u003cbr\u003eWie es sich f\u00fcr ein Online-Projekt geh\u00f6rt, laden wir unsere Besucher nicht blo\u00df zum Schm\u00f6kern, sondern ebenso zum Mitgestalten ein. Wer mag, kann uns Clues vorschlagen, unsere Geschichten bewerten und sich jederzeit mit uns auf zahlreichen Social Media Kan\u00e4len austauschen \u2013 keine Angst, wir bei\u00dfen nur gelegentlich.\u003cbr\u003eKurz:Clue Writingist moderne Literatur mit Kultfaktor, die sich nicht immer, aber immer mal wieder ernst nimmt.\u003cbr\u003eZwischen all den Buchstaben stecken zwei flei\u00dfige Geschichtenenthusiasten, die schon seit Jahren, ja beinahe Jahrzehnten, befreundet sind. Dar\u00fcber hinaus d\u00fcrfen wir beide mit pomp\u00f6s gef\u00fcllten B\u00fccherregalen protzen, deren Inhalt, ob Roman, naturwissenschaftliches Fachbuch oder Comic, stets Gespr\u00e4chsstoff f\u00fcr durchquatschte Kaffeepausen bietet. Es war zu erahnen, dass unsere worterf\u00fcllte Freundschaft irgendwann zu Papier, oder naja, auf die Tastatur gebracht werden musste.\u003cbr\u003eWir beide bem\u00fchen uns, weder die erz\u00e4hlerische Qualit\u00e4t noch unsere Eigenheiten und unseren Sinn f\u00fcr Humorvolle zu vernachl\u00e4ssigen. Dem Autorenstereotypen konform sind wir kaum je ohne Kaffeetasse anzutreffen, welche bis zum Rand gef\u00fcllt wird mit der notwendigen Mixtur aus Motivation, Arbeitswille, Sturheit und Selbstironie.\u003cbr\u003eDoch selbst wenn wir gerne \u00fcber unsere eigenen Witze lachen, uns f\u00fcr unsere Klugschei\u00dfereien grinsend auf die Schulter klopfen, so ist es uns eine ganz besonderer Hochgenuss, wenn wir das, was da aus unseren Gehirnen kriecht, mit anderen teilen d\u00fcrfen. Das, liebe Leser, ist schlussendlich auch der Grund, weshalb wirClue Writingerschaffen haben und euch dreiste Eigenwerbung entgegens\u00e4useln. Nun \u2026 deswegen und weil uns w\u00e4hrend einer durchzechten Nacht echt langweilig geworden ist, aber das verschweigen wir, schlie\u00dflich wollen wir das Image der leidenschaftlichen Literaten keinesfalls zerst\u00f6ren.",
