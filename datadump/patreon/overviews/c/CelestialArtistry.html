    "summary": "Greetings all,\u003cbr\u003e\u003cbr\u003eCeleste here. I\u0027m a freelance illustrator making ends meet with the \u0027dreaded day job\u0027, living in the verdant Pacific Northwest. Unlike many artists who create out of the wellspring of ideas and passion that they have inside of them, I consider myself a commission artist. My drive with art is to realize and bring to life the ideas and concepts of others. I find that there is a rare synergistic reward that comes from working with clients. The smile on a client\u0027s face or the thanks in an email when they get a finished piece of art is one of the most gratifying moments I experience in my day. That is to say, I do personal work as well, it\u0027s just not as common.\u003cbr\u003e\u003cbr\u003eWhat you\u0027ll find on here is a smattering of different subjects, styles, and projects. I work on everything from book covers and illustrations to tattoo designs and fan art. I find the variety stimulating to help keep my interest fresh.\u003cbr\u003e\u003cbr\u003eI\u0027m currently working to force myself to produce more art on a daily basis, especially as my corporate projects have to remain offline until their publication dates go through. Your support and the support of others helps act as an incentive for me to create, knowing there are those who appreciate seeing what I produce. Your support also nets you some wonderful rewards such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e  Access to Patreon early art releases.\u003c/strong\u003e (All Hannibal Sketchbook pages will be going up a few days earlier on Patreon, elsewhere they are uploaded weekly on Sundays)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e  My sincere gratitude for your support.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e  Wallpapers \u0026amp; high resolution pieces for download\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e  Progression shots to show my process\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e  Layered PSD files\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e10% monthly coupon code for my Etsy shop\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you\u0027d like to see more of the work I\u0027ve already created and have online feel free to go check out my \u003ca href=\"http://celestial-artistry.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/Celestialartistry/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, or \u003ca href=\"http://ligers-mane.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e pages."

     "about": "Celeste Hansen was born in Bundaberg, Queensland, Australia, to \nAmerican parents circumnavigating the globe on their J-36. They finished\n their sailing adventure when she was five, settling down in Seattle, \nwhere Celeste grew up and went to school. Using the running start \nprogram, she went to Shoreline Community College two years early and \nobtained her Associates of Fine Arts (AFA) at the same time she \ngraduated high school. Taking two years off, she did more sailing, \ndelivering a yacht from Portland, Maine to Seattle, Washington. After \nthat adventure she returned to school and matriculated at the University\n of Washington, graduating with a Bachelors of Interdisciplinary Visual \nArts. Once again she set sailing, this time from August 2013 through \nJune 2015, working heavily on her art while sailing the Pacific.\u003cbr\u003e\u003cbr\u003e\nToday she works and lives in Seattle, Washington as a Freelance Illustrator.",
