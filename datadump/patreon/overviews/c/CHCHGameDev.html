    "summary": "We\u0027d like to welcome and thank you for being apart of our growing community..\u003cbr\u003e\u003cbr\u003eChristchurch Game Developers is a meetup group for people in the game development and related industries, students and indie game developers!\u003cbr\u003e\u003cbr\u003eCheck us out at our meetup: \u003ca href=\"https://www.meetup.com/The-Christchurch-Game-Development-Meetup/\"\u003eCHCHGameDev Meetup.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.meetup.com/The-Christchurch-Game-Development-Meetup/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eWe are a collection of; industry professionals, game developers, hobbyists, indies, students.\u003cbr\u003eWe welcome people of any skill level, age or level of interest in game development.\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t already, we suggest you come along to one of our meetups, they are completely free, and we welcome each and everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we do?\u003c/strong\u003e\u003cbr\u003eWe meet regularly (usually the first Thursday of the month) to discuss all things related to game development related.\u003cbr\u003e\u003cbr\u003eA typical meetup includes:\u003cbr\u003e- 1-2 Guest speakers or panel presenting on a core topic or theme relevant to the games industry\u003cbr\u003e- An opportunity for Q\u0026amp;A with the guest speakers\u003cbr\u003e- News and Events from Christchurch and New Zealand\u003cbr\u003e- Job Opportunities\u003cbr\u003e- Game play and Test sessions!\u003cbr\u003e\u003cbr\u003eFollowed by a casual trip to the pub to continue the conversations and share stories!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can we achieve with your help?\u003cbr\u003e\u003c/strong\u003eThere are many more things we\u0027d like to do!\u003cbr\u003e- Fly in expert guest speakers from around New Zealand and the WORLD!\u003cbr\u003e- Organise workshops and industry evenings!\u003cbr\u003e- Host game jams and other Events throughout the year!\u003cbr\u003e\u003cbr\u003eWe have a wide variety of international game industry veterans who would love to come visit us, we just have to get the here!\u003cbr\u003e\u003cbr\u003eWe are here to serve the Christchurch Game Developer Community and we will continue to grow, So if you have specific ideas for Events, Speakers or Projects, Please let us know!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is this important?\u003c/strong\u003e\u003cbr\u003eThis industry is all about networking and the sharing of knowledge, both technically and creatively. You\u0027ll be surprised just how willing the community is to help.\u003cbr\u003e\u003cbr\u003eFinding solutions to technical problems, discussing design ideas, getting business advice from industry veterans, forming teams with new people. All these things can happen when game developers get together!\u003cbr\u003e\u003cbr\u003eIt\u0027s also a great motivation to continue with that game project of yours, maybe even show it off and get some great feedback!\u003cbr\u003e\u003cbr\u003eWhile making great games is fantastic in its own right, in order to help grow the larger NZ game industry it\u0027s important to not just make great games, but also to help lift one another up. We hope to enable this through more opportunities for information sharing, networking, and celebrating each other\u0027s success stories!\u003cbr\u003e"
