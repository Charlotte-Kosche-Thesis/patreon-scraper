    "summary": "Hey everyone!\u003cbr\u003e\u003cbr\u003eFor those of you who don\u0027t know me, I\u0027m Cit and I\u0027m the author of the YA Fantasy novel Plastic Wings. On top of being an author, I\u0027m also an artist, book reviewer, business owner, diversity advocate, and student. Needless to say, I have a pretty full plate, but I wanted an opportunity to share all the work I put in with the people who\u0027ve supported me (and hopefully earn enough to cover some bills). \u003cbr\u003e\u003cbr\u003e*2018 Update*\u003cbr\u003e\u003cbr\u003eSo, moving forward, I\u0027ve decided to change the way my Patreon updates. Instead of focusing on diversity posts with short stories thrown in, I\u0027m going to be focusing on novellas/novelettes with everything else thrown in (art, behind the scenes extras, advice, updates, etc.). This will allow me to use Patreon as a tool (instead of a fifth job), and guarantee everyone is getting access to higher quality content. I\u0027ll also be eliminating tiers, so whatever you can afford to pledge, you\u0027ll gain access to everything I make available. If you want to lower your pledge, no problem! If you can afford to pledge a little more and decide to, I really appreciate it! And if you find you can only comfortably pledge a dollar but occasionally have some extra disposable income, I\u0027ll be including a tip jar with each of my posts so you can tip according to whatever content makes you happy!\u003cbr\u003e\u003cbr\u003eAnyway, whether you\u0027re pledging some money today or just here in spirit, thank you all for all the support, and I can\u0027t wait to make some great new content for you.\u003cbr\u003e\u003cbr\u003e- C.T. Callahan\u003cbr\u003e"
