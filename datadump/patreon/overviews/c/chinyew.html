    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fp3UCPvmVQ_4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dp3UCPvmVQ_4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fp3UCPvmVQ_4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=p3UCPvmVQ_4",

    "summary": "I\u0027ve been making comics since I was a kid, and I would like to continue making them until I die. I juggle my life as a commercial director and comic artist, but I would like to concentrate more on my comics. Directing commercials takes a big part of me and my soul, and that deteriorates me from churning out 100% of myself into my comic pages. I like that to change, I like to take less commercial jobs and only pick the boards that means something to me. Thanks to Patreon, a monthly crowd-funding platform, now it is possible for me to earn a decent monthly salary to work full-time as a comic artist. My Goal is to get a thousand people to pledge, that\u0027s the minimum number of fans for any successful artist. With your belief and monthly dollar pledge, I\u0027ll continue to send you a new comic page every day until my very last breath. Thank you.\u003cbr\u003e\u003cbr\u003eNot ready for monthly commitment, it\u0027s okay you can leave me a tip here:\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A243E1L\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi1.png?v=f\" style=\"height: 36px;\"\u003e\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003eNot convince? You can check out these sites to view my works:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGUMROAD: \u003ca href=\"https://gumroad.com/chinyew\" target=\"_blank\"\u003eCHINYEW\u003c/a\u003e\u003cbr\u003eTUMBLR: \n\u003ca href=\"http://ashingtray.tumblr.com/\" rel=\"nofollow\"\u003e ASHINGTRAY\u003c/a\u003e\u003cbr\u003e\nINSTAGRAM: \n\u003ca href=\"http://www.instagram.com/ashingtray\" rel=\"nofollow\"\u003eASHINGTRAY\u003c/a\u003e\u003cbr\u003e\nTWITTER: \n\u003ca href=\"http://www.twitter.com/ashingtray\" rel=\"nofollow\"\u003eASHINGTRAY\u003c/a\u003e\u003cbr\u003e\nVIMEO: \n\u003ca href=\"http://www.vimeo.com/chinyew\" rel=\"nofollow\"\u003e CHIN YEW\u003c/a\u003e\u003cbr\u003e\nFLICKR:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.flickr.com/ashingtray\" rel=\"nofollow\" target=\"_blank\"\u003eASHINGTRAY\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.flickr.com/photos/chinyew/20592761772/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"800\" src=\"https://c5.staticflickr.com/1/776/20592761772_15d9ab82e6_c.jpg\" width=\"566\"\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/YuTXrtrXFbLyVf8yiwLSHUWCggWiqc2b8EN40FK1BQmu74jRo-r3IDlqs40oCbEb.jpg?token-time=1509840000\u0026amp;token-hash=7wAmsvYhdDAuDYZgXpVX2-gwHNg6LoKsDSqW6pra530%3D\"\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/8ep08OPcfHs-4PiKpvdKMaXk9_Gtc-mT9LFzSymQU0cQSNuLOUItEKXFmtL3aT2V.jpg?token-time=1509840000\u0026amp;token-hash=6Z5WQomCmXKYhtbXffm_7wVu581FRalvzbaogKZdl14%3D\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/179936594\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e LIFE GOALS:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been working on a graphic novel titled \u00a0 \n\u003ca href=\"https://vimeo.com/28093341\" rel=\"nofollow\" target=\"_blank\"\u003e\"I SEE SO MANY BUTTERFLIES\"\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003efor almost 8 years. I\u0027ve completed 500+ pages so far, and I believe I\u0027ve another 100-200 pages to go (I think).\u003cbr\u003e\n\u003cbr\u003e\nThe ultimate plan is to finish this graphic novel and launch it with an exhibition of huge paintings that is extracted from the pages inside.\n\u003cbr\u003e\n\u003cbr\u003e\nSo far, I\u0027ve completed 2 pieces of such paintings that are sized at 6ft x 6ft each. I\u0027ve worked on 2 splash pages that are sized at 12ft x 6ft each. I would like to start another 6 more of these huge paintings. But it\u0027s been years since I\u0027ve got a studio to work on such huge canvases.\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e\n\u003ca href=\"https://www.flickr.com/photos/chinyew/3613427909/in/album-72157633705408130/\" rel=\"nofollow\"\u003e\u003cimg height=\"375\" src=\"https://farm4.staticflickr.com/3390/3613427909_fbefebb93c.jpg\" width=\"500\"\u003e\u003c/a\u003e \u003ca href=\"https://www.flickr.com/photos/chinyew/3613425307/in/album-72157633705408130/\" rel=\"nofollow\"\u003e\u003cimg height=\"375\" src=\"https://farm4.staticflickr.com/3601/3613425307_daea30b4e8.jpg\" width=\"500\"\u003e\u003c/a\u003e \u003ca href=\"https://www.flickr.com/photos/chinyew/3614223764/in/album-72157633705408130/\" rel=\"nofollow\"\u003e\u003c/a\u003e \u003ca href=\"https://www.flickr.com/photos/chinyew/3613417229/in/album-72157633705408130/\" rel=\"nofollow\"\u003e\u003cimg height=\"375\" src=\"https://farm3.staticflickr.com/2450/3613417229_d8f76afb90.jpg\" width=\"500\"\u003e\u003c/a\u003e \u003ca href=\"https://www.flickr.com/photos/chinyew/3614223212/in/album-72157633705408130/\" rel=\"nofollow\"\u003e\u003cimg height=\"375\" src=\"https://farm3.staticflickr.com/2472/3614223212_d9be9295ae.jpg\" width=\"500\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI SEE SO MANY BUTTERFLIES VOL. 1 (2009):\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/28093341?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis is what the Press have to say about me so far:\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/chinyew/29430024484/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"508\" src=\"https://c5.staticflickr.com/6/5281/29430024484_c14f506060_c.jpg\"      "about": "At the age of 24, Chin Yew called it quits at his full time job and painted 40 paintings in 30 days \u2013 via the 30dayartist.com. This leap of faith gave him the confidence to then launch, a picture book \u201cThe Boy Who Loved Clouds\u201d, and held his very first solo exhibition. \u003cbr\u003e\u003cbr\u003eNot limited to just painting and comics as a medium of expression, Chin Yew involved himself with commercial work by directing commercials and TV Shows \u2013 such as Geng Bas Sekolah and Kapten Boleh for Astro Ceria.\u003cbr\u003e\u003cbr\u003eIllustration work came pouring in as well as people were intrigued with his unique comic style and he has worked on several books with notable individuals:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cem\u003eTeohlogy (Patrick Teoh)\u003c/em\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cem\u003eRojak (Amir Muhammad)\u003c/em\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cem\u003eSorry Jesus (Ming)\u003c/em\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cem\u003eHard Core (Megat Ishak)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eSome of the many accolades he has to his name includes.:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eKlue Blue Chili Award\u003c/li\u003e\n\n\u003cli\u003eMartell Rising Personality.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhile Chin Yew gained recognition locally, it was also important that he built his network overseas and thus began a 5-year global trek, to gain experience. His journey began in Indonesia, which then led him on to USA, Angola, Czech Republic, UK, Colombia, Germany and Belgium. Chin Yew did a mix of commercials, part time photographer, videography, cameraman for TV Series and even working as a waiter at restaurants).\u003cbr\u003e\u003cbr\u003eChin Yew returned to Malaysia in 2014, and began afresh, with his first love, comics. He has since successfully raised funds through a crowd funding portal, Patreon. This enables him to fund a basic monthly income to live as a comic artist full time, without having to do the random jobs he dislikes.\u003cbr\u003e\u003cbr\u003eThe ultimate plan is to launch a graphic novel \u201cI see so many Butterflies\u201d and to paint extracts from this book and showcase it in an exhibition.\u003cbr\u003e\u003cbr\u003eApart from that, he is also working on commercials and short films, having co-founded a film production company, 2Men Productions.\u003cbr\u003e\n\n\u003cbr\u003e",
