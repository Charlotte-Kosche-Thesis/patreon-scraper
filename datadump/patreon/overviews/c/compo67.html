     "about": "Hello!\u003cbr\u003e\u003cbr\u003eI\u0027m Cal, otherwise known at compo67. Thank you for visiting. I am the author of more than one hundred works in the Supernatural fandom, with over 800,000 words published on AO3. My work is frequently rec\u0027ed and talked about; I am blessed with the best readers ever.\u00a0\u003cbr\u003e\u003cbr\u003eSome of my most well-known works include\u00a0\u003ca href=\"http://archiveofourown.org/series/46578\"\u003eThe Chicago Verse\u003c/a\u003e and\u00a0\u003ca href=\"http://archiveofourown.org/works/877759/chapters/1687559\"\u003eIt Takes a lot of Water\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eA few things about me:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eI have loved writing since I was a kid.\u00a0\u003c/li\u003e\u003cli\u003eI am a published poet and short story writer, but my SPN fic are my first novel-length works.\u003c/li\u003e\u003cli\u003eI\u0027m 26, ridiculously scatter-brained, terrible at watching movies or dealing with technology, and when I\u0027m not writing, I\u0027m probably drawing.\u00a0\u003c/li\u003e\u003c/ul\u003eIn the grand tradition of being a creative person, I work retail. Although I am very grateful for my job, it doesn\u0027t pay enough for me to live on. Any contributions readers have are exceptionally appreciated. I put a lot of work and effort into the writing I produce, and I\u0027m happy to be able to do it. I\u0027m very proud of what I\u0027ve accomplished since I started writing for the SPN fandom in 2013.\u00a0\u003cbr\u003e\u003cbr\u003eThanks again for reading!\u003cbr\u003e-Cal\u003cbr\u003e\u003cbr\u003e",
