    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eThanks for visiting and have fun \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eStarted:\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eFAUN ( SELFMADE )\u003cbr\u003eALEXSTRASZA (World of Warcraft)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eUpcoming:\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003eGANONDORF(Legend of Zelda) Remake\u003cbr\u003eLINK\u003cstrong\u003e(Legend of Zelda) Remake\u003c/strong\u003e\u003cbr\u003e\n\tFELICIA ( Darkstalkers ) \u003cbr\u003eINUYASHA (Inuyasha)\u003cbr\u003eSAITAMA (One Punch Man)\u003cbr\u003eANGEWOMON (Digimon)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMaybe:\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eLUCKY SEVEN ( Tekken )\u003cbr\u003e\n\tHELQA WILHEMINA\u003c/strong\u003e ( Code of Princess )\u003cbr\u003e\n\tIVANKOV 2.0 ( One Piece )\u003cbr\u003e\n\tMIDNA - Cursed ( LoZ Twilight Princess )\u003cbr\u003eMEME ( Me!Me!Me! )\u003cbr\u003e\n\tMIDNA - Adult ( LoZ Twilight Princess )\u003cbr\u003e\n\tTRISS MERIGOLD ( Witcher 3 )\u003cbr\u003e\n\tCIRILLA FIONA ELEN RIANNON ( Witcher 3 )\u003cbr\u003e\n\tYENNIFER VON VENGERBERG ( Witcher 3 )\u003cbr\u003e\n\tSOLANGE ( Code of Princess )\u003cbr\u003e\n\tMENACE ( Queens Blade )\u003cbr\u003e\n\tSAMUS ARAN - Varia Suit ( Metroid Series )\u003cbr\u003e\n\tZERO SUIT SAMUS - Full LED Build ( Metroid Series )\u003cbr\u003eHARLEY QUINN - Classic ( Batman and Joker Series )\u003cbr\u003eANARCHY PANTY - Zombified Officier ( Panty \u0026amp; Stocking with Garterbelt )\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eFinished:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cdiv\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003eRETRO SUIT SAMUS ( Metroid Series )\u003cbr\u003e\n\t\tAION CONCEPTUAL CHARAKTER ( Aion )\u003cbr\u003e\n\t\tZERO SUIT SAMUS Ver.1.0 ( Metroid Series )\u003cbr\u003e\n\t\tVELVET CROWE ( Tales of Berseria )\u003cbr\u003e\n\t\tAHRI ( League of Legends )\u003cbr\u003e\n\t\tPOPSTAR AHRI ( League of Legends )\u003cbr\u003e\n\t\tBARBARIAN ( Diablo III )\u003cbr\u003eRYUKO MATOI - Bunnysuit ( Kill La Kill )\u003cbr\u003e\n\t\tBAYONETTA ( Bayonetta 1 )\u003cbr\u003e\n\t\tFREDDY KRUEGER -Female ( Nightmare on Elmstreet )\u003cbr\u003e\n\t\tGANANDORF -Female ( LoZ )\u003cbr\u003e\n\t\tHATSUNE MIKU - Nurse Outfit ( Hatsune Miku )\u003cbr\u003e\n\t\tHORO - Classic Outfit ( Spice and Wolf )\u003cbr\u003e\n\t\tIVANKOV ( One Piece )\u003cbr\u003e\n\t\tJULIET STARLING ( Lollipop Chainsaw )\u003cbr\u003e\n\t\tKNEESOCKS ( Panty \u0026amp; Stocking with Garterbelt )\u003cbr\u003eFAUN ( Selfmade )\u003cbr\u003e\n\t\tANARCHY PANTY - Angel ( Panty \u0026amp; Stocking with Garterbelt )\u003cbr\u003e\n\t\tANARCHY STOCKING - Waitress ( Panty \u0026amp; Stocking with Garterbelt )\u003cbr\u003e\n\t\tLINK - Female ( Classic Legend of Zelda )\u003cbr\u003e\n\t\tMYSTIQUE ( X-Men )\u003cbr\u003e\n\t\tNUWA (Koei Warriors)\u003cbr\u003e\n\t\tPALUTENA ( Kid Icarus )\u003cbr\u003e\u003cstrong\u003eHORO - alt. Outfit ( Spice and Wolf )\u003c/strong\u003e\u003cbr\u003e\n\t\tSIESTA 45 ( Umineko no Naku koro ni )\u003cbr\u003e\n\t\tTABINEKO ( Figure Series )\u003cbr\u003e\n\t\tUMARU ( Himotou Umaru-Chan!! )\u003cbr\u003e\n\t\tANARCHY STOCKING - Zombified ( Panty \u0026amp; Stocking with Garterbelt )\u003cbr\u003eMELTI GRANITE ( Shining )\u003cbr\u003eMARISA KIRISAME ( Touhou )\u003cbr\u003eAIMAMON ( Blue Exorcist )\u003cbr\u003eMIO NAGANOHARA ( Nichijou )\u003cbr\u003eCHII ( Chobits )\u003cbr\u003eLUKA MEGURINE ( Vocaloid )\u003cbr\u003eHATSUNE MIKU - Red Riding Hood ( Vocaloid )\u003cbr\u003eDELMO ( Cosplay Complex )\u003cbr\u003ePERONA ( One Piece )\u003cbr\u003eANARCHY STOCKING - Angel ( Panty \u0026amp; Stocking with Garterbelt )\u003cbr\u003eHARLEY QUINN ( Classic Version )\u003cbr\u003eGNAR(League of Legends)\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eStopped:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003eTAOKAKA ( BlazBLue )\u003cbr\u003eMEDUSA ( Kid Icarus )\u003cbr\u003eSAILOR MOON ( Sailor Moon )\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t=======================================================================\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHello guys!\u003cbr\u003e\nI\u0027m Anni or more known under the term of Cheesu!\n\t\t\u003cbr\u003e\nAs you can see I\u0027m a pretty passionate Cosplayergirl.\n\t\t\u003cbr\u003e\nYou may be wondering, why does she need a Patron?\n\t\t\u003cbr\u003e\nReason is, Cosplay is pretty expensive, you maybe know the real\n\t\t\u003cbr\u003e\ndeal and can imagine how much a good cosplay\n\t\t\u003cbr\u003e\nis worth in time and money. For the last 4 years I paid every\n\t\t\u003cbr\u003e\ncosts on my own but as you might know I\u0027m studying\n\t\t\u003cbr\u003e\ncommunication design in Germany and it\u0027s hella time consuming\n\t\t\u003cbr\u003e\n( up to 10h straight per day ).\n\t\t\u003cbr\u003e\nThis is the reason I can\u0027t have a part-time job AND do Cosplay.\n\t\t\u003cbr\u003e\nI love doing this and all the scars and burns I got during\n\t\t\u003cbr\u003e\nthose years are more a beautiful memory than just scars.\n\t\t\u003cbr\u003e\nIt is my life and I love the community behind this whole Cosplay\n\t\t\u003cbr\u003e\ndimension. The people are creative, very kind and are giving\n\t\t\u003cbr\u003e\neveryone a helping hand if possible. Honestly I tried to stick\n\t\t\u003cbr\u003e\nwith the fact not going to make any Cosplay for the next 5 Years...\n\t\t\u003cbr\u003e\nBut it is killing me inside, literally!\n\t\t\u003cbr\u003e\nSo some friends pushed me to make a page on Patreon,\n\t\t\u003cbr\u003e\nalso a lot of potential photographers wanted to see more Cosplay \n\t\t\u003cbr\u003e\nand are bashing me with requests \u0026lt;-\u0026lt;\n\t\t\u003cbr\u003e\nand I AM willing to do more, way more! \n\t\t\u003cbr\u003e\nAnd I\u0027m still spending my own money into this projects too,\n\t\t\u003cbr\u003e\nso someday i\u0027ll be my own Patron :\u0027D\n\t\t\u003cbr\u003e\nI have a vision where we can build this projects together\n\t\t\u003cbr\u003e\nwith benefits for everyone!\n\t\t\u003cbr\u003e\nAnd so here I am!\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\nBe aware that i\u0027ll focus on that cosplay with\n\t\t\u003cbr\u003e\nthe most pledges. Depending on how much support\n\t\t\u003cbr\u003e\nI\u0027ll get I can finish a Cos in a few weeks\n\t\t\u003cbr\u003e\nwith working overtime or months if I got exams to do.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\nI\u0027ll do Q\u0026amp;A\u0027s in the future, \n\t\t\u003cbr\u003e\nYoutubeVideos of the process of making Cosplays and\n\t\t\u003cbr\u003e\nkeep Facebook, Patreon, Reddit and Instagram UpToDate,\n\t\t\u003cbr\u003e\nso you know what is happening with the donations!\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\nFeel free to visit me on:\n\t\t\u003cbr\u003e\u003cbr\u003e\nFacebook: \n\t\t\u003ca href=\"https://facebook.com/Cheesu-Cosplay\"\u003efacebook.com/Cheesu-Cosplay\u003c/a\u003e\u003cbr\u003e\nInstagram: \n\t\t\u003ca href=\"http://instagram.com/cheesu_does_stuff/\"\u003einstagram.com/cheesu_does_stuff/\u003c/a\u003e\u003cbr\u003eYoutube: \n\t\t\u003ca href=\"http://goo.gl/keLqKg\"\u003egoo.gl/keLqKg\u003c/a\u003e\u003cbr\u003e\nTwitter: \n\t\t\u003ca href=\"http://twitter.com/CheesuCosplay\"\u003etwitter.com/CheesuCosplay\u003c/a\u003e\u003cbr\u003e\nCureworld: \n\t\t\u003ca href=\"http://worldcosplay.net/member/CheesuCosplay\"\u003eworldcosplay.net/member/CheesuCosplay\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/a\u003eAmazon-Wishlist: For those sceptical people and those who don\u0027t want to participate on Patreon:I made a special wishlist on Amazon where you can follow whatmaterials I need, bought or don\u0027t have at the moment or materials that I needto rebuy nonstop :\u0027DIt serves as a possibility for everyone who\u0027s dear and kind enough to supportbut don\u0027t want to risk anything because they don\u0027t know Patreon for now. \u003cbr\u003e\n\t\t\u003c/strong\u003e\u003ca href=\"http://worldcosplay.net/member/CheesuCosplay\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\u003ca href=\"https://www.amazon.de/registry/wishlist/2GR4B0Q2BWLV6\"\u003ehttps://www.amazon.de/registry/wishlist/2GR4B0Q2BW...\u003c/a\u003e\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003ca href=\"https://www.amazon.de/registry/wishlist/2GR4B0Q2BWLV6\"\u003e\u003c/a\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
