    "attributes": {
     "about": "\u003cem\u003e- Facilitaci\u00f3n de c\u00edrculos de aprendizaje (\u003c/em\u003e\u003ca href=\"https://circulosdeaprendizaje.ga/\"\u003ehttps://circulosdeaprendizaje.ga/\u003c/a\u003e\u003cem\u003e)\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- Desarrollo de Jazzmux \u003c/em\u003e\u003cbr\u003e\u003cem\u003e- 1 texto / semana en MEDIUM (\u003c/em\u003e\u003ca href=\"https://medium.com/@coracoco)\"\u003ehttps://medium.com/@coracoco)\u003c/a\u003e\u003cbr\u003e\u003cem\u003e- 1 podcast / semana en IVOOX (\u003c/em\u003e\u003ca href=\"http://www.ivoox.com/podcast-tren-de-medianoche_sq_f1434982_1.html)\"\u003ehttp://www.ivoox.com/podcast-tren-de-medianoche_sq...\u003c/a\u003e\u003cbr\u003e\u003cem\u003e- Nuevo !! 1 pista musical / mes en YOUTUBE o en SOUNDCLOUD\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBIOGRAF\u00cdA\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSoy Cora Coco, de mi verdadero nombre Coralie Yap-Chine, y soy consultora en ingenier\u00eda cultural y art\u00edstica, y podcaster digital knowmad. Despu\u00e9s de \u003c/em\u003e\u003ca href=\"https://www.cocotheroad.com/cora-coco/cv/\"\u003e10 a\u00f1os de carrera colaborando en proyectos culturales y empresariales de diversos pa\u00edses\u003c/a\u003e\u003cem\u003e, he podido observar c\u00f3mo el arte y la cultura participan activamente del desarrollo global de un territorio. Creo que es necesario abordar los desaf\u00edos del s.XXI con propuestas diferentes. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e#CocoTheRoad es el hashtag con el que me identifico en \u003ca href=\"https://www.instagram.com/cora_coco_jazz/\"\u003emis viajes\u003c/a\u003e, y que utilizo desde el a\u00f1o 2016 para ilustrar el car\u00e1cter digital nomad de mi actividad. Nace de mi profunda convicci\u00f3n de que el encuentro y el di\u00e1logo son fuentes inestimables de desarrollo personal, pero tambi\u00e9n cultural y econ\u00f3mico. \u003cbr\u003e\u003cstrong\u003eConcibo, produzco y coordino contenidos diferentes, programas culturales, art\u00edsticos y de innovaci\u00f3n \u003c/strong\u003e(\u003ca href=\"https://www.cocotheroad.com/otros-autres/\"\u003eexposiciones/talleres, infiltraciones art\u00edsticas, concepci\u00f3n y coordinaci\u00f3n de eventos culturales,\u003c/a\u003e \u003ca href=\"https://www.cocotheroad.com/podcasts-webradios/\"\u003e\u003cstrong\u003eproducci\u00f3n de\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://www.cocotheroad.com/podcasts-webradios/\"\u003e\u003cstrong\u003e podcasts\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003ey \u003c/strong\u003e\u003ca href=\"https://www.cocotheroad.com/podcasts-webradios/webradios-ef%C3%ADmeras/\"\u003e\u003cstrong\u003ewebradios ef\u00edmeras\u003c/strong\u003e\u003c/a\u003e).\u00a0\u003cbr\u003e",
