    "summary": "Hello my name is \u003cstrong\u003eRandall Gilkes\u003c/strong\u003e. \u003cbr\u003eI\u0027m an amateur artist/writer with hopes of bringing my project \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eChronica\u003c/span\u003e\u003c/strong\u003e to life. Right now I\u0027ve been working on the story and scripting for the comic. The ultimate goal is creating a mini-series that will ultimately be adapted to an animation. I have decided to join \u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e to share what I\u0027ve been working on, get a little feedback, and even give out some sweet merchandise! Thank you for checking out my\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e and stay tuned for more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eProject | \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eChronica\u003c/span\u003e\u003cbr\u003eThe Chronica Mini Series will be about the legend of an era coming to an end and the transition to a new one. The people of Vacaria now have to adjust to the new era or seek a way to bring back the old one. With an ever growing story and many characters to love and discover there will always be a story to tell. In addition, Chronica isn\u0027t the end merely the beginning of something larger.\u003cbr\u003e\u003cbr\u003eHere is a preview of the Chronica Script!\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cbr\u003e\u003ciframe height=\"480\" src=\"https://drive.google.com/file/d/0B3AJf-KnpXPYMUFfVFo0YzRQclk/preview\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eProject | \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMemoria\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Memoria Series is a collection of stories from Vacaria and the neighboring continents. Memoria will contain anything from how a myth became a legend to different perspectives on large events. Memoria will bring more life to the Chronica Series, Characters, and Vacarian Lore.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
