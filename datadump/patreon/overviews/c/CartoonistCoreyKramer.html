    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2jjhaWijwuc\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nHello! My name is Corey Kramer and I am the creator of the webcomic\u00a0\u003ca href=\"http://www.wonderweenies.com\" target=\"_blank\"\u003eWonder Weenies\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWonder Weenies follows the adventures of three former fast food workers that gained super powers after being exposed to radioactive hot dogs while on the job. They now split their time between fighting super villains and acting as the new mascots for the Wonder Weenies restaurant chain.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/H1F49Xe.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cbr\u003eThe main characters of Wonder Weenies are:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMurrey:\u003c/strong\u003e after the incident that gave the Wonder Weenies their powers (which he totally wasn\u0027t responsible for how\u003cem\u003e dare\u003c/em\u003e you make the insinuation), Murrey gained a shape-shifting-prehensile-mullet. He\u0027s quite proud of it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDee:\u003c/strong\u003e can generate fire from her hands... she suspects there is more to this power and has even been able to use it on a few occasions to light her whole body a flame and fly through the air. She has no idea why her uniform doesn\u0027t catch fire and doesn\u0027t want to think too hard about that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFrank:\u003c/strong\u003e gained the ability to regenerate from any injury with the unfortunate side effect of looking like a hot dog after he does so. Oh, and somehow his glasses stay on his face despite his inability to grow back his nose and ears\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBeenie O\u0027Weenie: \u003c/strong\u003ethe \u003cem\u003eformer \u003c/em\u003emascot of Wonder Weenies, Beenie lost his job after the founder of the company decided hot dog themed superheroes (with actual super powers) made a lot more sense as mascots that a Scottish hot dog cowboy. The actor that played Beenie then went insane and became The Wonder Weenies primary antagonist.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/iypiNXj.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eWonder Weenies updates every Tuesday and Thursday. By becoming a patron, you will help me maintain my update schedule and potentially introduce more Wonder Weenies updates each week and even new webcomics all together! Yes, you too can be a weenie... a Wonder Weenie!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/aKhN6g5.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e"
