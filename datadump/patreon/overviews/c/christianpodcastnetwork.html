    "summary": "Along with our Kickstarter, Christian Podcast Network needs monthly donations to help with technology needs, supporting the staff, and other ministry costs. Every bit helps! God bless you!\u003cbr\u003e\u003cbr\u003eAny pledges will go directly to launching the new website and podcast feeds and to employing my parents, Mike and Toni Johnson, to work full time on working with ministries to distribute their Bible filled content through CPN as well as being able to minister directly to the people that the CPN platform allows us to reach.\u003cbr\u003e\u003cbr\u003eMore about Mike and Toni here: \u003ca href=\"http://christianpodcastnetwork.com/about-mike-and-toni-johnson/\"\u003ehttp://christianpodcastnetwork.com/about-mike-and-toni-johnson/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eThe Christian Podcast Network Mission:\u003c/strong\u003e\u003cbr\u003e\"Our mission is to enable high quality, impactful, Gospel-filled messages and Biblical teachings to reach to the ends of the earth by removing the technological and financial barriers currently in the way.\"\u003cbr\u003e\u003cbr\u003eMore here: \u003ca href=\"http://christianpodcastnetwork.com/our-mission/\"\u003ehttp://christianpodcastnetwork.com/our-mission/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat We Believe:\u003c/strong\u003e\u003cbr\u003e\"We believe in God the Father, the Almighty, the Creator of the heavens and the earth. He is perfect in holiness, infinite in wisdom, measureless in power, and He showed His love for all people by sending His Son to die for our sins so that we might have eternal life with God in heaven. (2 Timothy 3:16-17; 1Thessalonians 2:13; and 2 Peter 1:20-21)\"\u003cbr\u003e\u003cbr\u003eMore here: \u003ca href=\"http://christianpodcastnetwork.com/what-we-believe/\"\u003ehttp://christianpodcastnetwork.com/what-we-believe/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOur Vision:\u003c/strong\u003e\u003cbr\u003e\"Our vision is to spread the Word of God to the ends of the earth through the use of technology, and more specifically, podcasting. Radio has long been used as a means to share the Gospel with millions, and now the \u201cnew radio\u201d is on demand and ready to be heard whenever the time is right.\"\u003cbr\u003e\u003cbr\u003eMore here: \u003ca href=\"http://christianpodcastnetwork.com/our-vision/\"\u003ehttp://christianpodcastnetwork.com/our-vision/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOur Purpose:\u003c/strong\u003e\u003cbr\u003e\"Our purpose is to fill the earth with the knowledge of the glory of the LORD by equipping and empowering Christian ministers (pastors, teachers, evangelists, missionaries, etc.) to make disciples of all nations by spreading God\u2019s Word throughout the world via a user-friendly podcast platform.\"\u003cbr\u003e\u003cbr\u003eWe ask that you give what you can to support CPN. Trust God to tell you if it\u0027s a pledge, a like or a social media share. Every bit helps!\u003cbr\u003e"
