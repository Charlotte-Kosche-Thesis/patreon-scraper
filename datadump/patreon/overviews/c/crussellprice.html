    "summary": "Hi Kittens,\u003cbr\u003e\u003cbr\u003eI\u0027m hard at work making the final edits to my first full length poetry collection \u003cstrong\u003eHUMAN FLESH SEARCH ENGINE\u003c/strong\u003e and could really use a little love to keep the power on the writing rolling. These poems are wild, furious, songs exploring the apocalypse through a hyper-queer lens utilizing queer, punk/DIY theory and mixed media. \u003cbr\u003e\u003cbr\u003eThat\u0027s not all though--I\u0027m knee deep in a long form essay (read: a fucking book long)\u00a0tentatively titled \u003cstrong\u003eEVERYONE\u0027S DOING IT; THEY JUST AREN\u0027T TELLING YOU\u003c/strong\u003e that looks at queer sexual assault survivorship and the generational trauma of the South. \u003cbr\u003e\u003cbr\u003eLastly, I\u0027ve started the drafting, vision-boarding, and research for a two act drama revolving around the damage of the opioid crisis on a Pentecostal family in Appalachia (and there\u0027s a grow-op and a trans preacherman\u0027s child and a murder and all kinds of shiz). I plan to have this done by the end of January and its working title is \u003cstrong\u003eTHIS MUST BE THE PLACE\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003ePeople have been riding my ass to set this up so here she is. I can not thank those of you enough who\u0027ve sent me love, books, care packages, etc...to keep me motivated. With each level of giving, you\u0027ll get a monthly update on each project as well as unpublished, first-look work. \u003cbr\u003e\u003cbr\u003eKeep fighting the system and fuck the white cis heteropatriarchy.\u003cbr\u003e\u003cbr\u003eLove love love,\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eRussell\u003cbr\u003e"
