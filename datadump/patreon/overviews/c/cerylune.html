    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://orig15.deviantart.net/7b0f/f/2016/355/3/c/cerylogo_by_cerylune-dasestp.png\"\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cimg src=\"https://img12.deviantart.net/98d0/i/2017/201/6/d/pat2_by_cerylune-dbh3a8n.png\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://cerylune.deviantart.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eDeviantart\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2605\u003c/span\u003e\u003c/span\u003e\u00a0\u003ca href=\"http://www.furaffinity.net/user/cerylune/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eFuraffinity\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2605\u003c/span\u003e\u00a0\u003ca href=\"http://cerylune.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2605\u003c/span\u003e\u00a0\u003ca href=\"https://www.twitch.tv/cerylune\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eTwitch\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u2605\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/Cerylune\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/2280/f/2018/098/c/5/abouttheartist_by_cerylune-dc88znw.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\n\tHello! I go by\u00a0Cerylune, \u003c/strong\u003ea freelance digital illustrator with a love for art, graphic design, and videogames. Most of my content includes fanart, commissions, and personal artwork based on my own paracosm and characters within it. I am very passionate about my personal projects and hope to use patreon as a means to share and spend more time on them.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/75de/f/2018/098/2/4/expect_by_cerylune-dc88zoi.png\"\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAll patrons will be able to get a first look at what I am creating, before it is shared or patreon-only! I strongly lean toward original content, but specific-tiered patrons will be allowed to suggest fanart and adoptable ideas. My objective is to cover my living expenses as well as upgrade my outdated setup to be able to focus on projects that I can\u0027t focus on currently. I will be working hard to provide enjoyable content and will be working toward my goals of providing more insight to my creative process as well as releasing an art book. Thank you for your support!\u00a0\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ch3 style=\"background-color: rgb(255, 255, 255); text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/c224/f/2018/098/2/8/goals_by_cerylune-dc88zne.png\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"background-color: rgb(255, 255, 255); text-align: center;\"\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003eMonthly PWYW adopts:\u00a0\u003cstrong\u003eAvailable @ 20 patrons\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eNew merch with patreon-only discounts:\u003cstrong\u003e\u00a0Available @ $250\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003ePrivate streams, process \u0026amp; speedpaint videos:\u00a0\u003cstrong\u003eAvailable @ $500\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003eAccess to the private discord server is available at each tier!\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/5034/f/2018/098/b/f/rewards_by_cerylune-dc88zmw.png\"\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/document/d/1rrq_ZYQFlxfYQS29IGXf1JslRQ5aGLc_LWvkc037Gf0/edit?usp=sharing\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eClick here for a detailed outline of rewards and goals!\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003ca href=\"https://www.patreon.com/posts/private-sketch-17732355\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003ePrivate Sketch Blog - Link To Post\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCurrent bonus posts:\u003c/strong\u003e\u00a010\u003cbr\u003e\u003cem\u003e(Unlocks at Demigod+ tier)\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cem\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://cerylune.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://img11.deviantart.net/355a/i/2017/201/4/9/pat3_by_cerylune-dbh3aai.png\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\tYou are welcome to contact me anytime regarding suggestions of \n\t\u003cbr\u003e\n\twhat you would like to see offered through this patreon.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003c/em\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig15.deviantart.net/31f5/f/2015/271/d/c/border2_by_cerylune-d9b7wu6.png\"\u003e\u003cbr\u003e\n\u003c/blockquote\u003e"
