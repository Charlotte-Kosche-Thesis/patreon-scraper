    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/POQauFs-wBY\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cem\u003e\u003cblockquote\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 A strange voice calls out to Alexander. The fisherman is drowning in debt and wants nothing more than a release. The voice promises him a better life, but it won\u0027t be an easier one. \u003c/blockquote\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e- \u003ca href=\"http://www.altarofpine.com/\" target=\"_blank\"\u003eComic\u003c/a\u003e - \u003ca href=\"http://altarofpine.smackjeeves.com/\" target=\"_blank\"\u003eSmackjeeves\u003c/a\u003e - \u003ca href=\"https://twitter.com/_Catherineese_\" target=\"_blank\"\u003eTwitter\u003c/a\u003e - \u003ca href=\"https://www.instagram.com/catherineese/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e -\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://pbs.twimg.com/media/DKxNZ13XcAEzFjd.jpg:large\" style=\"width: 385px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTHE COMIC\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eStarted in October, 2016, Altar of Pine is a traditional watercolor webcomic inspired heavily by folklore and the occult.\u00a0 It has been published online every Saturday since August, 2017, and will remain free to read on its main host site and mirrors.\u00a0\u003cbr\u003e---\u003cbr\u003e \u003cem\u003eAltar of Pine\u003cstrong\u003e is a NSFW comic \u003c/strong\u003ewith sexual content, violence, gore, etc. So please make sure you are a legal adult to read and/or pledge to this comic!\u003c/em\u003e\u003cbr\u003e---\u003cbr\u003eWith your pledges, not only will I be able to update more than once a week, but I\u0027ll also be able to reach content goals such as monthly illustrations, PDF zines, giveaways of hand-made items every Solstice and Equinox, and \u003cem\u003emuch more\u003c/em\u003e! Interested in getting in on Patreon exclusive content, early pages, extra pages, or even have you and/or an OC appear in future pages? Check out the reward tiers to the side!\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/dea2bc97b2f26c852be2c5963c9b55c1/tumblr_oysr8fxlwM1w03ipko1_1280.jpg\" style=\"width: 228px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cimg src=\"http://78.media.tumblr.com/8658ba35682883cf040ce7b968e5ac0f/tumblr_owqfljt8ji1w03ipko1_1280.jpg\" style=\"width: 234px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your support so far!\u003cbr\u003eWorking on Altar of Pine has been -- and continues to be --\u00a0 an absolute joy, and it means the world to me to see so many people loving it as much as I do. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eREWARD TIER DETAILS $10 and $20\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/2309307/6719e94e38dc4a0ca74776386ae0a7d2?token-time=2145916800\u0026amp;token-hash=Gp6MmC7cSmGo0I-Yioftd-dS3PQM4PQyp3UfcMaiqGw%3D\" style=\"width: 179px;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/2309314/7eeea8aa11d24ad3b47fd75287792c79?token-time=2145916800\u0026amp;token-hash=HQlcWJJ_x0znzdxyCMkfQHhOv4LRCb3FHpncP41UH8A%3D\" style=\"width: 157px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-CAMEOS-\u003c/strong\u003e\u003cbr\u003e I fully intend to have Altar of Pine printed at some point in time. If you do not wish to have you or your character appear in a printed copy of the comic,\u003cem\u003e\u003cstrong\u003e please let me know beforehand \u003c/strong\u003e\u003c/em\u003eso I may edit you/them out before sending pages to the printer. \u003cbr\u003eOtherwise, there will be a section dedicated in the book (\u003cem\u003eand comment sections of cameo pages\u003c/em\u003e) for crediting the rightful owners along with directions to social media/comic links you provide.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- TAROT READINGS - \u003cbr\u003e\u003c/strong\u003eWhile I am happy to give readings to those that ask in the $20 tier, keep in mind that these speak more along the lines of suggested solutions or outcomes that may not have come to mind rather than a definitive future. I will not be reading on behalf of third parties (sorry, I can\u0027t tell you if Richard has a crush on you), and\u003cstrong\u003e\u003cem\u003e I am in no way a licensed medical professional able to give you advice/instruction for your physical and mental health. \u003c/em\u003e\u003c/strong\u003eTake readings with a grain of salt and use your best judgement in your words and actions!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
