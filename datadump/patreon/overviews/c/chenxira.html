    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cimg src=\"https://i.lensdump.com/i/89dlsC.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eHi there! My name is Aminah and I\u0027m the artist \u0026amp; designer behind the brand \u003cbr\u003e\u003cstrong\u003eC H E N X I R A\u003c/strong\u003e \u2665\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you think my art \u0026amp; style look familiar, \u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eMy artist name is \u003cstrong\u003eguillmon9005\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u2665\u003cbr\u003e\u2728\u00a0Check out my website via icon ( O u \u0026lt; )\u00a0\u2728\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cbr\u003e\u003ca href=\"https://guillmon9005.weebly.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.lensdump.com/i/8njKFi.png\" style=\"width: 145px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eAs\n a huge fan of both surprises and subscriptions, I decided to finally \ntake a shot at creating a year long pin of the month project! This \ncampaign will not only allow me to surprise you with a never before seen\n enamel pin \u0026amp; more, but it will also give me guaranteed income every month that I will use to grow my business, make new products, and keep \ncreating!!! ( =O w \u0026lt;= ) \u2665\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cimg src=\"https://i.lensdump.com/i/89dzu5.png\" style=\"width: 583px;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003eC H E N X I R A ( chen-sheer-ahh )\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eoriginated from my deep love for combining and creating amazing, thought-provoking creations! \u2665 Im a huge enthusiast of Anime, Video games, JP Fashion, JP Culture \u0026amp; a TON more \u2665 For me? I have a 2 sided soul: one minute I want to live in a Pastel Palace with an OD amount of sparkles, eating yummy fruit all day, and next I want to be a beautiful \u0026amp; powerful konichi who\u0027s slaughtering demons and kicking serious ass!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e All of this I try to portray through my works! \u2665\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\n\tI am also a \u003c/span\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003ehuuge\u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e fan in representing super cute POC characters. Their just are not enough out there and im here to change that!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u2728 ( \u2665//o//\u2665 )\u00a0\u2728\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cimg src=\"https://i.lensdump.com/i/89deAz.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cimg src=\"https://i.lensdump.com/i/89dnVT.png\" style=\"width: 616px;\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\n\t\u2665 On the \u003c/span\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003e1st \u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eof\n every month, the subscription fee of \u003c/span\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003e$15, $25 OR $75 USD\u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e will be charged from your \naccount.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u00a0 \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u2665 Patreon gives a \u003c/span\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003e5 day\u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e window to make sure all charges are \ncompleted.\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\n\t\u2665 After the \u003c/span\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003e10\u003c/strong\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003eth\u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e, your surprise package featuring your mystery goods will be shipped!\u00a0 If there are any delays due to any interruptions, you\u0027ll be informed right away!\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\n\t\u2665 All Shipping is included \u0026amp; packages will be shipped via \u003c/span\u003e\u003cb style=\"color: rgb(178, 162, 199);\"\u003eUSPS Flat rate\u003c/b\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e and\u003c/span\u003e\u003cb style=\"color: rgb(178, 162, 199);\"\u003e will have tracking\u003c/b\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u2665\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003e\u00a0U.S. customers \u003c/strong\u003eshould receive their pins within \u003cstrong style=\"color: rgb(178, 162, 199);\"\u003e3-5 business days after shipment\u003c/strong\u003e. \u003cstrong style=\"color: rgb(178, 162, 199);\"\u003eInternational shipments\u003c/strong\u003e can take a bit longer (\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003e10 - 25\u00a0days\u003c/strong\u003e). Please email me if you have\u003cb style=\"color: rgb(178, 162, 199);\"\u003e any \u003c/b\u003equestions or concerns about your pin!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2665 There is a \u003cstrong style=\"color: rgb(178, 162, 199);\"\u003elimit \u003c/strong\u003eto\n how many subscribers I can have at one time, since I have to know how \nmany pins to make! Each month after the orders have been shipped, \n\t\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003eI\u0027ll increase that number to allow new subscribers to join\u003c/strong\u003e! If you stay subscribed, your spot is safe. \u003cstrong\u003eHowever, if you unsubscribe, your spot can be claimed by someone else! \u003c/strong\u003e\u003cbr\u003e\u2728\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e \u003cstrong\u003e( \u0026gt; x \u0026lt; )\u00a0\u003c/strong\u003e\u2728\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cimg src=\"https://i.lensdump.com/i/89dvnb.png\" style=\"width: 662px;\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan\u003e\n\t\u00a0\u2665 Every month, I will have a brand new, high quality pin designed specifically for the pin club!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2665 Depending on which subscription you choose, packages will include \u003cstrong style=\"color: rgb(178, 162, 199);\"\u003ethe enamel pin\u003c/strong\u003e,\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003e a mystery print\u003c/strong\u003e,\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003e\u00a0mystery\u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u00a0\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003estickers\u003c/strong\u003e, and sometimes an extra surprise gift! \u003cbr\u003e\u2728\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e \u003cstrong\u003e( =O w O= )\u00a0\u003c/strong\u003e\u2728\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.lensdump.com/i/8nj4pm.jpg\" style=\"width: 646px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e( Some of my past anime \u0026amp; game inspired pins ( =O u \u0026lt;= )\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cimg src=\"https://i.lensdump.com/i/89dYEr.png\" style=\"width: 607px;\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003ca href=\"https://www.instagram.com/chenxira/\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/chenxira/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.lensdump.com/i/87sP2P.jpg\" style=\"width: 127px;\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e  \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://chenxira.tumblr.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"http://chenxira.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.lensdump.com/i/87sfJm.jpg\" style=\"width: 119px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003eAny Questions or Concerns? \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eDont hesitate to swing me an email @ any time \u2665\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eBe sure to make the subject of the email\u003c/span\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003ePatreon Inquiry\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCHENXIRA@YAHOO.COM\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http:/
