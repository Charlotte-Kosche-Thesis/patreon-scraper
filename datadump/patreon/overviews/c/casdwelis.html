    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/PhQtHVUI4aY\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2015-02-08T16:14:49+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://img00.deviantart.net/674f/i/2018/147/c/c/patreon_image01_by_casdwelis-dccp67z.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/4f31/i/2018/147/6/e/whoami_by_casdwelis-dccp6gj.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tMy name is Cas, or\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://www.cassidydwelis.com/whereswaldo\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCasDwelis\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e\u003c/span\u003e and I am Twitch Affiliate, Illustrator, and Author! I have loved art ever since I was a kid, and it is my dream to make art as a career. On Twitch, I paint in Photoshop, Acrylic, and Watercolor, and our Twitch stream is a fun place to hang out! I constantly do art challenges, commissions, and studies!\u00a0\u003ca href=\"http://journeytothewest.smackjeeves.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eJourney to the West is a webcomic\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e that is written and illustrated by me, and I also have written\u00a0\u003ca href=\"https://www.cassidydwelis.com/more-info\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e5 books and counting!\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://journeytothewest.smackjeeves.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYou can read Journey to the West Here\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"http://journeytothewest.smackjeeves.com/\"\u003e\n\u003c/a\u003e\n\u003cdiv\u003eI livestream three days a week on\u00a0\u003ca href=\"https://www.twitch.tv/casdwelis\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003emy twitch\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e channel\u00a0and illustrate everything from fan art to fantasy. I work on various projects: game development, digital art, and traditional paintings. Come say hello and come join the Sushi Train! We have a Discord and a great community!\u003cbr\u003e\u003cbr\u003eDo you like to read? I write Young Adult Fantasy and Middle Grade Paranormal! I have been given 5 Star Reviews from Reader\u0027s Favorite and average 4.5 stars on Amazon!\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://www.cassidydwelis.com/more-info\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYou can view all of my books on my website.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"450\" src=\"https://www.youtube.com/embed/z0H7JGG6-cU\" width=\"800\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://img00.deviantart.net/75ea/i/2018/147/e/6/rewards_by_casdwelis-dccp8da.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/181d/i/2018/150/8/3/patreon_image02_by_casdwelis-dccpa5a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tAs Patrons, you will also have access to \u003cstrong\u003eVoting\u003c/strong\u003e, where I will run a poll on the \u003cstrong\u003ePatreon Blog\u003c/strong\u003e\u00a0to choose what I work on next! \u003cstrong\u003eCharacter Letter\u003c/strong\u003e\u00a0requests will be sent out on the 1st of every month asking which character you\u0027d like a letter from. Feel free to write back! I love getting mail, and so do the characters! \u003cstrong\u003eEarly Book Drafts \u003c/strong\u003eand all \u003cstrong\u003eExtra Book Content\u003c/strong\u003e\u00a0will be uploaded to the \u003cstrong\u003ePatreon Blog\u003c/strong\u003e\u00a0for download as soon as they\u0027re complete.\u003cbr\u003e\u003cbr\u003eAll \u003cstrong\u003eMono-Color Bust Commissions \u003c/strong\u003eand \u003cstrong\u003eFull-Body, Flat Color Commissions \u003c/strong\u003ewill be sent via the email that you check out with for Patreon, and you will be asked on the \u003cstrong\u003e1st of every month\u003c/strong\u003e\u00a0for what you\u0027d like me to draw. \u003cbr\u003e\u003cbr\u003eYou will have until the 10th\u00a0of every month to send out commission requests, character letter requests, and to choose which \u003cstrong\u003e11 x 14 Print\u003c/strong\u003e\u00a0you\u0027d like for the month depending on your \u003cstrong\u003ePatreon Reward Level\u003c/strong\u003e. Make sure to log on to Patreon then to make your choice!\u003cbr\u003e\u003cbr\u003eYou guys are the steam that keeps this sushi train rolling. If you want, I\u0027d love to chat on any of my social media!\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://casdwelis.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTUMBLR\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/casdwelis/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/casdwelis\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFACEBOOK\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/casdwelis\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTWITTER\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eTHANK YOU SO MUCH!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
