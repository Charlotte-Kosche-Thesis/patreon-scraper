    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/52554259f494c9755ffa562c88b7aaa5/tumblr_onlpd5ucWN1v4g1wro1_1280.png\" style=\"width: 482px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCreepy? Cheese?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eHiya! I\u0027m Steph aka\u00a0\u003ca href=\"http://thecreepycheese.tumblr.com/\"\u003eCreepy Cheese\u003c/a\u003e. I like making cute and spooky illustrations and merchandise. Come see all the strange, funky happenings in my mind through sketches, zines, stickers, pins and other paraphernalia:\u00a0\u003ca href=\"https://www.instagram.com/thecreepycheese/\"\u003eInstagram\u003c/a\u003e //\u00a0\u003ca href=\"https://www.etsy.com/au/shop/creepycheesethings\"\u003eEtsy\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCurrent Project: \"Untitled\" Ghost Zine\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis month\u0027s project is going to deep into the depths of FEELS. Since 2016 I\u0027ve been doodling short web comics using my ghost pals to exercise my story boarding/story telling skills. I\u0027ve always been skittish releasing them because it has turned out to be a lot more personal than I orginally\u00a0planned.\u00a0\u003cbr\u003e\u003cbr\u003eBUT, ALAS. 2018 seems like a good time to release my ghosts. To anyone who wants to join my journey of catharsis, thank you. I hope that at the very least some of these comics helps you feel less alone.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/bd0583ec46b636b3ab34ead5701f6122/tumblr_p2wlziWRF51vwgo2uo3_540.png \"\u003e\u003cbr\u003e\u003c/div\u003e"
