    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F37ZmkF3IlKI%3Fstart%3D22%26feature%3Doembed%26start%3D22\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D37ZmkF3IlKI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F37ZmkF3IlKI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=37ZmkF3IlKI\u0026t=22s",

    "published_at": "2017-02-08T22:21:22+00:00",
    "summary": "Hola! Thank you so much for making your way to our Patreon page. We have some really big plans and we are asking you to be a part of it all. \u00a0We\u0027re also big on preserving the planet, and have recycled our crowdfunding video for Patreon use! \u00a0Read on!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is Comedy Abroad?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eComedy Abroad marries comedy, travel, and responsible tourism. \u00a0In February \u0026amp; March, we\u2019re sending pro stand-up comics to Mexico, Costa Rica, \u0026amp; Nicaragua to:\u003cbr\u003e\u003cbr\u003e  \u003cdiv\u003e\u003cdiv\u003ea)\u00a0Raise funds for \u003ca href=\"http://comedyabroad.com/tour-causes/\"\u003e6 local nonprofits\u003c/a\u003e with live English stand-up comedy shows for travelers \u0026amp; expats in popular tourist destinations. These 501c3\u0027s collectively enhance education, healthcare and social conditions for kids. Our first 2 tours have raised over $18,315 USD for 4 nonprofits in Central America;\u003cbr\u003e\u003cbr\u003eb) Film their experiences \u0026amp; create funny video content to capture \u0026amp; promote everything they do, see, eat, drink, try, and fail at;\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003ec) Create videos showcasing the work \u0026amp; impact of each partner nonprofit. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support Us? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTwo key reasons why your support\u0027s needed:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eA) Tourism has the potential to\u00a0\u003ca href=\"http://www.huffingtonpost.com/g-adventures/how-your-vacation-can-shr_b_8215748.html\"\u003eaddress global challenges\u003c/a\u003e, and comedians want to keep playing a role. \u00a0Our tours have demonstrated that travellers \u0026amp; expats will come check out the shared experience that is live stand-up comedy. \u00a0Ticket proceeds from shows get plowed back into the programming for important NGOs who help their communities. \u00a0 Challenge is that it costs money to fly comedians down, house and feed them, and NGOs aren\u0027t in the events promotions game, and can\u0027t commit to costs\u003cbr\u003e\u003cbr\u003eB) We want this to become sustainable, as well as change the way travel videos are done. \u00a0We feel we have something unique to offer the travel \u0026amp; tourism industry, but video equipment and the talented people who know how to operate it and edit footage come at a price. \u00a0Hopefully, we\u0027ll make you laugh, and inspire you to visit the places we visit.\u00a0\u003cbr\u003e\u003cbr\u003eOur tour spans 5 weeks and sees us visit 3 countries. \u00a0It took a LOT of planning. We want to do more of these, and keep raising funds for nonprofits \u0026amp; producing videos, and your support would be super-appreciated.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"

     "about": "Comedy Abroad is sending pro stand-up comedians travel to Mexico, Nicaragua \u0026amp; Costa Rica to:\u003cbr\u003e\u003cp\u003ea) Perform \u003cstrong\u003e13-15 English stand-up comedy fundraiser shows\u003c/strong\u003e in popular tourist spots to benefit 6 local nonprofit organizations improving the lives of kids.\u003cbr\u003e\u003c/p\u003eb) Film all our offstage experiences to create pretty darn watchable (and hopefully funny) travel videos. \u00a0Our comics will do \u0026amp; see all kinds of stuff \u0026amp; things those places have to offer. We\u0027ll make you simultaneously laugh, and jealous.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cp\u003eOur 2015 \u0026amp; 2016 tours in Central America have raised \u003cstrong\u003e$18,315 USD\u003c/strong\u003e for \u003cstrong\u003e4 registered nonprofits\u003c/strong\u003e in Costa Rica \u0026amp; Nicaragua. Tourism has amazing untapped potential to mitigate the numerous challenges that many countries face - poverty, a lack of education, a shortage of healthcare, low literacy levels , etc.. However, prying vacationers away from their break from the mundane ain\u0027t easy. To help achieve this goal, Comedy Abroad\u0027s come up with a slick, innovative way for tourists and/or travellers to give back, and help nonprofits help their communities. \u00a0\u003c/p\u003e\u003cbr\u003e\u003cp\u003eOur comics have performed at comedy festivals \u0026amp; clubs around the world. On this trip, they\u0027ll tell jokes, explore what these countries have to offer, and do some good, all while really...REALLY...hating winter.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWho Benefits From Your Shows?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eOur shows will benefit the following amazing nonprofit organizations (all of whom have 501c3 status):\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eMexico:\u003c/strong\u003e\u003cbr\u003eShows in \u003cstrong\u003eMexico City, Guadalajara, and San Miguel del Allende\u003c/strong\u003e in support of:\u003cbr\u003e\u003ca href=\"http://www.techo.org/paises/mexico/\"\u003e\u003cimg height=\"62\" src=\"https://ssg-prod.s3.amazonaws.com/projects/64c976b3-2709-48f6-b47a-832c41b57a79/logo-techo-web2.png\" style=\"height: 62px; width: 118px; float: left; margin: 0px 10px 10px 0px;\" width=\"118\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTECHO\u003c/strong\u003e is a youth led non-profit organization present in Latin America \u0026amp; the Caribbean. Through the \u003cstrong\u003ecollaborative work of families living in extreme poverty with youth volunteers, \u003c/strong\u003eTECHO seeks to overcome poverty in slums.\u003cbr\u003eQuestions? Contact \u003ca href=\"mailto:eventos.mexico@techo.org\"\u003eTECHO\u003c/a\u003e.\u003cbr\u003eShows in \u003cstrong\u003ePlaya del Carmen\u003c/strong\u003e in support of:\u003cbr\u003e\u003ca href=\"http://techo.org/\"\u003e\u003cimg height=\"101\" src=\"https://ssg-prod.s3.amazonaws.com/projects/aeae9a9d-f280-417f-99c9-37486fa47d99/KKIS.jpeg\" style=\"height: 101px; width: 100px; margin: 0px 10px 10px 0px; float: left;\" width=\"100\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eKeeping Kids in School\u003c/strong\u003e is a group of hard headed optimists who believe that all children should have a minimum of 12 years of free education. In Mexico there are a lot of children in need and often work is given priority over school. Our mission is to help families and inspire students by giving school supplies and scholarships.\u003cbr\u003eQuestions? Contact the \u003ca href=\"mailto:info@kkisproject.org\"\u003eteam at KKIS.\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eNicaragua:\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eShows in \u003cstrong\u003eSan Juan del Sur\u003c/strong\u003e in support of:\u003cbr\u003e\u003ca href=\"http://barrioplantaproject.org/\"\u003e\u003c/a\u003e\u003ca href=\"http://www.barrioplantaproject.org/\"\u003e\u003cimg height=\"79\" src=\"https://ssg-prod.s3.amazonaws.com/projects/19056f35-837e-4598-808c-9d4aa0d6faad/BPP%20Logo.jpg\" style=\"height: 79px; width: 100px; float: left; margin: 0px 10px 10px 0px;\" width=\"100\"\u003e\u003c/a\u003eDue to limited resources, students in Nicaragua only attend school for half a day.\u003cstrong\u003eThe Barrio Planta Project (BPP) \u003c/strong\u003eprovides free supplementary schooling to the children of San Juan del Sur \u0026amp; surrounding areas with the goal to give them positive recreation and supervised structure during the other half of their day.\u003c/p\u003e\u003cp\u003eQuestions? Contact \u003ca href=\"mailto:rlevangie@barrioplantaproject.org\"\u003eBPP\u003c/a\u003e.\u003cbr\u003eShows in \u003cstrong\u003ePopoyo/Las Salinas\u003c/strong\u003e areas in support of:\u003cbr\u003e\u003ca href=\"http://fimrc.org/\"\u003e\u003cimg height=\"119\" src=\"https://ssg-prod.s3.amazonaws.com/projects/9c84100d-6b14-4911-8361-8c0ec80253d2/FIMRC.jpeg\" style=\"height: 119px; width: 110px; float: left; margin: 0px 10px 10px 0px;\" width=\"110\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFIMRC\u003c/strong\u003e is a 501(c)(3), non-profit organization dedicated to improving the health of families in the developing world through the implementation of innovative and self-sustainable health improvement programs. Through its network of outpatient clinics and partnerships, FIMRC asserts a multidimensional strategy that includes clinical services, extensive community outreach efforts and health education programs. Our shows are to raise funds for FIMRC\u0027s \u003ca href=\"https://www.fimrc.org/nicaragua\"\u003eProject Limon\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eQuestions? Contact \u003ca href=\"mailto:operations.nicaragua@fimrc.org\"\u003eFIMRC\u0027s Project Limon\u003c/a\u003e!\u003cbr\u003eShows in \u003cstrong\u003eGranada \u003c/strong\u003ein support of:\u003cbr\u003e\u003ca href=\"http://thepeaceprojectnicaragua.org/\"\u003e\u003cimg height=\"102\" src=\"https://ssg-prod.s3.amazonaws.com/projects/b94592ec-0b43-41a9-a173-24538aa7c49b/PP%20Logo.jpg\" style=\"height: 102px; width: 102px; float: left; margin: 0px 10px 10px 0px;\" width=\"102\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eThe Peace Project\u003c/strong\u003e believes that education is one of the most important aspects of improving the quality of life in the Laguna de Apoyo community. Education provides children with the skills required to access higher education and obtain jobs in meaningful fields.Questions: Contact \u003ca href=\"mailto:thepeaceprojectnicaragua@gmail.com\"\u003eTPP!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eC\u003c/strong\u003e\u003cstrong\u003eosta Rica:\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eShows in \u003cstrong\u003ePotrero\u003c/strong\u003e in support of:\u003cbr\u003e\u003ca href=\"http://abriendomentes.org/\"\u003e\u003cimg height=\"108\" src=\"https://ssg-prod.s3.amazonaws.com/projects/9fca2999-da97-41f1-83d7-75efe35ba742/NEW%20Abriendo.png\" style=\"height: 108px; width: 108px; float: left; margin: 0px 10px 10px 0px;\" width=\"108\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAbriendo Mentes\u003c/strong\u003e empowers individuals from rural/underserved communities in Guanacaste, Costa Rica to develop the skills they need to seize educational and economic opportunities for themselves and their families.\u003cbr\u003e\u003cbr\u003eQuestions? Contact \u003ca href=\"mailto:info@abriendomentes.org\"\u003eAbriendo!\u003c/a\u003e\u003c/p\u003e\u0026lt;hr\u0026gt;\u003cstrong\u003eFAQS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQ: So, you\u2019re a nonprofit?\u003c/strong\u003e\u003cbr\u003eA: No. We\u2019re a social enterprise. \u003cem\u003eSocial entrepreneurship is the attempt to draw upon business techniques and private sector approaches to find solutions to social, cultural, or environmental problems - all while trying to create a sustainable business.\u003c/em\u003e\u003cbr\u003eWe have for-profit motives in the areas of video content production \u0026amp; sponsorship, all while empowering nonprofits in Central America \u0026amp; Mexico to tap into tourism to raise new funds with our live shows.\u003cbr\u003eIt\u2019s a bit of a catch-22 for these organizations \u2013 the desire to appeal to and raise new funds off of tourism is there, but the budgets aren\u2019t. Nonprofits aren\u0027t big into taking risks, nor are they in the event productions business so to lay the burden on them is hard on both sides. We do get SOME stipends associated with our efforts - but not nearly enough.\u003cbr\u003eTo reach our for-profit objectives, we\u0027ll create video content that you\u0027ll enjoy all while having a positive social impact.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Are These Comics?\u003c/strong\u003e\u003cp\u003eEach tour will have 5 comics. We don\u0027t know who\u0027s going where just yet, but our comics are from Montreal, New York, Scotland, and Australia. Collectively, they\u0027ve performed at festivals and clubs (\u003ca href=\"http://www.hahaha.com/en\"\u003eJust For Laughs\u003c/a\u003e, Zoofest, \u003ca href=\"http://www.comedyfestival.com.au/2016/season/\"\u003eMelbourne International\u003c/a\u003e, \u003ca href=\"https://www.edfringe.com/\"\u003eEdinburgh Fringe\u003c/a\u003e, \u003ca href=\"http://www.montrealcomiccon.com/\"\u003eComicCon\u003c/a\u003e) clubs all over the planet, have one-man shows, \u003ca href=\"http://nonnamaria.tv/\"\u003eweb series\u003c/a\u003e, and loads of other credits. We think you\u0027ll love this group. A couple of more names to come, but for now, please check out:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.bigccomedy.com/\"\u003eCourtney Fearrington\u003c/a\u003e (NYC) - Based in NYC, this man\u0027s making a move. He\u0027s been featured at comedy clubs and festivals all over the country, including the Bentzen Ball festival. Along with touring, he has been heard on Sirius XM, syndicated radio, and has worked with comics from HBO, The Daily Show, Comedy Central, MTV, SNL, and many more.\u003cbr\u003e\u003ca href=\"http://www.twiiter.com/jasonhatrick\"\u003eJason Hatrick\u003c/a\u003e (Montreal) - Jason\u0027s performed at multple Zoofests, ComicCon, and clubs in Canada. He was part of Comedy Abroad\u0027s first tour of Costa Rica, and has a very unhealthy obsession with board games.\u003c/p\u003e\u003cp\u003e\u003ca href=\"http://comedyabroad.com/darren/\"\u003eDarren Henwood\u003c/a\u003e (Montreal via Scotland) - A veteran of 2 Comedy Abroad tours, this flame-throwing Scot will use the power of his wit against unsuspecting audiences who choose to disrupt his set! Darren\u0027s opened up for giants of comedy such as Maz Jobrani, Doug Stanhope, has performed at Just For Laughs, Zoofest, and is a regular host/MC at Montreal comedy clubs. \u003c/p\u003e\u003cp\u003e\u003ca href=\"http://comedyabroad.com/travis-irvine/\"\u003eTravis Irvine\u003c/a\u003e (NYC) - Travis joined last year\u0027s tour of Central America, and everyone was delighted he did! Extremely funny, he\u0027s constantly touring the USA with his stand-up. His journalistic comedy videos have been featured in Viceland, The Guardian, and Funny Or Die!\u003c/p\u003e\u003cp\u003e\u003ca href=\"http://twitter.com/jonselig\"\u003eJon Selig (Montreal)\u003c/a\u003e - Since starting stand-up in 2011, Jon\u0027s gone on to perform at Zoofest, and clubs all around Canada \u0026amp; the USA. He\u0027s also the founder of Comedy Abroad which guarantees him a lifetime spot on these tours.\u003cbr\u003e\u003ca href=\"http://jessicawatkinscomedy.com/\"\u003eJessica Watkins\u003c/a\u003e (NYC) - Jessica\u0027s been featured in \u003cstrong\u003eChicago\u2019s Women\u2019s Funny Festival\u003c/strong\u003e, helped break the \u003cstrong\u003eGuinness World Record in Nashville\u003c/strong\u003e for longest running continuous standup show (80 hours) and am most notably known for my \u003cstrong\u003e2014 walk across America\u003c/strong\u003e. For over eight months she pushed a cart and walked 2000 miles from Lewes, DE to Oceanside, California, performed standup in a dozen states along the way, filmed the entire trip, and is currently in production of a comedic documentary about my travels.\u003c/p\u003e\u003cp\u003eA couple more announcements to come!\u003cbr\u003e\u003ca href=\"http://nonnamaria.tv/\"\u003eAnthony Imperioli\u003c/a\u003e (Montreal) - Anthony\u0027s our Director of Creative Content. He\u0027s the creator, writer and video editor for the popular web series, \u003ca href=\"http://nonnamaria.tv/\"\u003eNonna Maria \u0026amp; Friends.\u003c/a\u003e\u003c/p\u003e",
