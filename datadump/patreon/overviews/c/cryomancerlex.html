    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eHello there!\u003c/span\u003e\u003c/h4\u003eI\u0027m a Latin American illustrator that loves medieval history, sci-fi and fantasy. This Patreon is for me to pursue this as a full-time job, so I can make what I love every single day!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cryomancerlex.info/api/static/Character%20Illustration/A%20simple%20study%20of%20metal.png\" style=\"width: 291px;\"\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eHow I work:\n\u003c/u\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nMy regular schedule consist of at least one or two full colored illustrations per week. This can also be fanart or concept art. I stream my creative process on Twitch three or more times a week from 4PM to 7PM (EST).\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://cryomancerlex.info/api/static/Fanart/KanColle%20-%20Kai%20Ni%20Ryuujou.jpg\" style=\"width: 348px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cu\u003eYour money is spent responsibly:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eWhile initially this source of income will be for paying the bills, success in this campaigns means I\u0027ll be able to invest in better equipment and materials, and even send out physical rewards! see the campaign goals so you get an idea of what we can create together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you:\u003c/strong\u003e\u003cbr\u003eBy supporting me, you get some free art, commission discounts, access to the discord, and even a few Patron-only sketches and full pieces. Check the Rewards section, maybe one of them strikes your fancy.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSo come on in and hit that\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e BECOME A PATRON\u003c/span\u003e\u003cstrong\u003e button if you want to give an artist some love!\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e"
