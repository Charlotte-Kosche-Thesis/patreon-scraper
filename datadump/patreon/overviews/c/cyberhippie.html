    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMTMifQ%3D%3D/patreon-media/campaign/153696/642a4ca765a541a985deaadd62670b39?token-time=2145916800\u0026token-hash=jv4nRLZNS93W25aK2SDhr4x0vHkdV6DXNx9sddkLx5M%3D",

    "one_liner": "Quietly growing and nurturing unique interactive worlds.",
    "patron_count": 2,

    "pledge_sum": 156,
    "pledge_url": "/bePatron?c=153696",
    "published_at": "2015-04-01T09:45:50+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cem\u003eNow that you\u0027ve watched the Cyberhippie Orientation Video above...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ZbgFoNP.gif\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWelcome to Cyberhippie Collective, a \u003cstrong\u003elive collaborative makerspace\u003c/strong\u003e for digital enthusiasts and professionals, \u003cstrong\u003ejoyful\u003c/strong\u003e \u003cstrong\u003eindie game studio\u003c/strong\u003e and an \u003cstrong\u003eonline event venue\u003c/strong\u003e. We know, it\u0027s quite a mouthful.\u003cbr\u003e\u003cbr\u003e\nThink of us as a materialised need to discover, grow and nurture unique digital experiences as well as a community dedicated to enabling you to express your passions. \u003cbr\u003e\u003cbr\u003eAs we learned over the years exchange of skills and ideas is crucial for the growth of the medium and it usually takes a push and some positive reinforcement to begin your journey. \u003cbr\u003e\u003cbr\u003eWe want to be that one thing that makes you reach for your vision and make it a reality.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/9Z5yTjN.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003cstrong\u003eWe provide and give you free access to:\u003c/strong\u003e\u003cul\u003e\u003cli\u003ea \u003ca href=\"http://discord.gg/gbErR3B\"\u003e100+ strong vibrant online community\u003c/a\u003e, a safe haven for networking with enthusiasts and creatives from various fields\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eregular \u003ca href=\"http://www.twitch.tv/cyberhippiecollective\"\u003eCyberhippie HQ broadcasts,\u003c/a\u003e \u003ca href=\"http://discord.gg/gbErR3B\"\u003ecommunity gatherings\u003c/a\u003e and \u003ca href=\"https://www.patreon.com/cyberhippie/posts\"\u003egeneral makerspace updates\u003c/a\u003e and announcements\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e24/7 on-demand services and resources based on our combined community expertise\u003c/li\u003e\u003c/ul\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003eWant more? For a small fee of $1+/month...\u003c/strong\u003e\u003cbr\u003e...you can get a bunch of perks depending on the bagde chosen.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003e$1+ SCOUT BADGE\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003eAccess\u00a0Patron-only posts and Lens before anyone else\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eReceive a\u00a0thank you note for enabling something unique\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGet a Patron role \u0026amp; Cyberhippie Badge\u00a0to brag on Discord\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGain exclusive access to\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Patron-only Discord channels\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEnter a monthly game giveaway for the most engaged members\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e$5+ TENDERFOOT BADGE\u003c/strong\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVote on our development and new community features\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBecome\u00a0permanently credited\u00a0in all our in-house projects\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDownload in-house projects for free\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e as they are released (sold for a fair price)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e$10+ MAKER BADGE\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGet personal guidance for your creative project\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eShowcase your work on\u00a0our community streams and website\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGet your \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ename permanently on the Cyberhippie HQ wall\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eTake part in the making of interactive beauty for yourself and others to enjoy while helping a multitude of aspiring makers like you to learn and grow. With our help begin the journey to what you always wanted to be deep down in your heart: \u003cbr\u003e\u003cbr\u003e\u003cem\u003ea creator and true enthusiast of digital experiences\u003c/em\u003e.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
