    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to my\nPatreon!\u003cbr\u003e\u003cbr\u003e\n\n\u003cp\u003eThank you for\npopping in. I\u2019m a creative who left their day job of many years in\nlate 2016 to try my hand at drawing, writing, living on a boat, and\nmaking games. So, when I\u2019m not helping other game developers out,\nI\u2019m working on my own projects. Here are some of the things I do:\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eArt\u003c/strong\u003e\u003cbr\u003e\nSince I was young,\nI\u2019ve drawn, mostly as a vehicle for sharing my ideas with others.\nWhile it\u2019s not my focus, I do draw quite a bit and am slowly\nworking on improving my skills and acquiring new ones. I post art\nhere, on my Patreon, Twitter, and Artstation, and I\u2019ll even\noccasionally put designs up in my\u00a0\u003ca href=\"https://creaturista.threadless.com/\" target=\"_blank\"\u003eThreadless Shop\u003c/a\u003e.\u00a0\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWriting \n\u003c/strong\u003e\u003cbr\u003e\nI\u00a0\u003ca href=\"http://blog.creaturista.com/\" target=\"_blank\"\u003eblog\u003c/a\u003e about a variety of things: Creative projects, Learning to Sail, the\nday-to-day reality of being a bit eccentric, and more. I\u2019m also\nworking on a fantasy novel. I currently have an initial draft and am\nworking on refining this so that I can eventually publish it.\u00a0\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eGames\u003c/strong\u003e\u003cbr\u003e\nVideo games have\nbeen a lifelong passion of mine, and I\u2019m currently working on a\nlittle narrative game right now. Once this is complete, I\u2019ll\nmost likely be jumping into a slightly more ambitious project with my\nfriends and family.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSailing\u003c/strong\u003e\u003cbr\u003e\nI recently became a\nliveaboard on a sailboat. Currently, I\u0027m learning sailing and boat\nmaintenance. It\u0027s a unique arrangement that many people have\nquestions about, and I\u0027m happy to share. In my blog, I will continue\nadding \"Suddenly Sailing\" entries about this experience.\u00a0\u003c/p\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e"
