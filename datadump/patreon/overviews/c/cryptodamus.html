    "summary": "\u003ch2\u003eBenefits of Becoming a Patreon\u003c/h2\u003e\n\u003cdiv\u003e- Gain access to our VIP room where our expert TA\u2019s provide deeper, more detailed, up-to-the-minute technical analysis on your favorite cryptocurrencies\u003cbr\u003e- Dedicated rooms for top coins\u003cbr\u003e- Access to Nebulous\u0027Fundamental Analysis room to learn from our resident ICO FA expert\u003cbr\u003e- Exclusive access to the advanced version of ROY the trading bot, with upcoming special features, and more frequent calls\u003cbr\u003e- Exclusive resources: trade-tracking spread sheets and educational materials to improve your trades. \u003cbr\u003e- Beta testing of many of our upcoming features- VIP only chat commands\u003cbr\u003e- Golden user title!\u003cbr\u003e\n\u003c/div\u003e\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\n\u003ch3\u003eWe Are An Amazing Community of Traders\u003c/h3\u003e\nWe pride ourselves in growing and maintaining an amazing community of crypto currency enthusiasts. Our goal is to help you learn and improve so we can help the community overall!\n\u003cbr\u003e\n\u003cimg src=\"http://www.penta-code.com/wp-content/uploads/2017/08/gdax-coin-exchange-768x428.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\n\u003ch3\u003eTechnical Trading Experts\u003c/h3\u003e\nOur in house Technical Analysts are industry experts at providing up to the second analysis on current price actions. From MACD, RSI, Bollinger Bands to Elliott Waves, we\u2019ve got you covered.\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"https://i.imgur.com/hyIk4wk.png\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\n\u003ch3\u003eReal Time Crypto Price Widget\u003c/h3\u003e\nA Free widget created by our team to give you up to the second prices and news about your favorite crypto currencies!\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"http://www.penta-code.com/wp-content/uploads/2017/08/cryptopriceapp.jpg\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\n\u003ch3\u003eTrading Bots\u003c/h3\u003e\nOur in house trading bot ROY provides REAL TIME trades in our discord channel! Follow along as you make your trades to trade with confidence.\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"https://i.imgur.com/dceoD25.png\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\n\u003ch3\u003eEnhancement Bots\u003c/h3\u003e\nCryptodamus employs a break out bot that alerts you instantly when the price of your favorite crypto coin fluctuates wildly. There are also various chat bots that give you instant price info on hundreds of crypto currencies!\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/F4VhYE4.png\"\u003e\u003cbr\u003e"
