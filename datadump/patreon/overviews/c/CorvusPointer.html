    "summary": "\"Lyons of Kosma\" is the story Andrew, a young lion lost between universes on the beautiful and dangerous alien world of Kosma.\u003cbr\u003e\u003cbr\u003eAided by his brilliant parents who are back on Earth, both of whom work as defense contractors, who discover a way of sending their son advanced defensive and offensive weaponry,\u00a0\"Lyons of Kosma\" follows Andrew across it\u0027s surreal, fantasy landscape, in his quest to contact his parents and find a way home.\u003cbr\u003e\u003cbr\u003eBegin the story on page 1, here!: \u003ca href=\"https://anthrodynamics.com/gallery/image/152-lok-vol-i-chapter-i-01\"\u003ehttps://anthrodynamics.com/gallery/image/152-lok-v...\u003c/a\u003e\u003ca href=\"http://lyonsofkosma.tumblr.com/post/156014484754/the-title-page-for-lyons-of-kosma-we-begin-with\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMain link is here!: \u003ca href=\"http://lyonsofKosma.Tumblr.com\"\u003ehttps://anthrodynamics.com/lyonsofkosma\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e--------\u003cbr\u003e\u003cbr\u003eThank you very much for checking out the Patreon for Lyons of Kosma.\u00a0\u0026lt;3.\u003cbr\u003e\u003cbr\u003eThis comic is about the struggle of living. It\u0027s about depression, anger, loneliness, passion, love, sexuality, and most of all, Fun. As a former clinical social worker / counselor, these things are incredibly important to me, and remain very much so, always.\u00a0\u003cbr\u003e\u003cbr\u003eI want this comic to be a place where you can relax and relate. Sure it\u0027s dark sometimes, as is life, but here you\u0027ve got the Lyons Family, Andrew, Moon, and the US Army backing you up.\u00a0\u003cbr\u003e\u003cbr\u003eMoreover you have ME backing you up.\u00a0\u003cbr\u003e\u003cbr\u003eAnd I intend to have your back my friends.\u00a0\u003cbr\u003e\u003cbr\u003eBy backing Kosma, you are also backing all my other comic projects and empowering me to tell multiple stories.\u003cbr\u003e\u003cbr\u003e---------\u003cbr\u003e\u003cbr\u003eThe comic and every comic I ever do will ALWAYS be 100% free, posted on Tumblr, FA, SoFurry, Weasyl, and FN. \u00a0\u003cbr\u003e"
