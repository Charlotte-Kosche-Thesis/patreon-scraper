    "summary": "Comic Fade is the premier news source for all things superhero. We cover news on the entertainment industry, comic books, films, video games and television. We created Comic Fade in order to try and combat fake news and false reports. We wanted to stop the misinformation and clickbait being peddled by fellow entertainment outlets by providing a source in every bit of news, and making sure the news was reputable and correct before running with it. Comic Fade has since transcended the boundaries of news and we now provide entertainment for fellow nerds and geeks, such as reviews, articles, podcasts, and YouTube videos. We are well known in the community for being a constant reputable source of news and entertainment, and for our profound professionalism.\u003cbr\u003e\u003cbr\u003eWe are taking to Patreon because we need help. In order to continue providing the worthwhile and top-of-the-line content that we post, we need some support. We currently have 23 employees and our staff is growing every week. We need to be able to compensate our hard-working staff as well as purchase new equipment and software for YouTube videos and podcasts. Without money, it is very challenging to produce great and worthwhile content.\u003cbr\u003e\u003cbr\u003eIf you believe in what Comic Fade stands for, you can help us out by becoming a patron. Every amount is extremely appreciated, even the small ones.\u003cbr\u003e\u003cbr\u003ePlease help us make the great content that we are dreaming of!"
