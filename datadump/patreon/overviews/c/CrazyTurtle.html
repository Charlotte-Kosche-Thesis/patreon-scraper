    "summary": "So..you\u0027ve made it this far. You\u0027re thinking of MAYBE supporting me, Crazy Turtle, through Patreon, and I can\u0027t thank you enough for that. Seriously, thank you.\u003cbr\u003e\u003cbr\u003eAt the most basic level, your Patreon support means that you\u0027ll get early access to certain\u00a0\u003ca href=\"http://www.youtube.com/CrazyTurtle\" target=\"_blank\"\u003eyoutube.com/CrazyTurtle\u003c/a\u003e content, input in where this channel goes and an invite to an All Hits Live Event, only for Patrons, once a month. That\u0027s right, a dollar of support gets you early access to a whole bunch of clips and videos before they\u0027re released to the public plus an opportunity to help guide future videos and content through various polls and questions. Above that, it\u0027s all about how you want the content delivered and if there\u0027s a specific Patreon perk that gets you excited.\u00a0\u003cbr\u003e\u003cbr\u003eThe perks and benefits are a great feature of becoming a supporter through Patreon, but that\u0027s that not what my Patreon channel is about. You are here because you want to help my channel grow and succeed, and I want to reward you for that. Thank you for believing in me, caring about what I do, and appreciating the work I put in, for each and every one of you.\u00a0\u003cbr\u003e\u003cbr\u003eI have a tough time producing click bait/generic type content. I just can\u0027t do it. It\u0027s not for me. I appreciate quality content. If you\u0027re still reading this, I\u0027m sure you appreciate quality content as well lol. My content is typically centered around Live Streams, sometimes running over 2 hours in length + editing and preparation time. I love creating this content, it just takes a ton of work and time. With your support through Patreon, I will be able to continue creating the content you love. Thank you for supporting me. We are in this together.\u003cbr\u003e\u003cbr\u003e"
