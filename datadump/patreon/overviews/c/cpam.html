    "summary": "I\u0027ve been drawing comics for a long time now, and my current offerings, like \u003ca href=\"http://www.webcomicsnation.com/cpam/felicia/series.php\" rel=\"nofollow\"\u003eFelicia, Sorceress Of Katara\u003c/a\u003e and \u003ca href=\"http://www.webcomicsnation.com/cpam/mrcow/series.php\" rel=\"nofollow\"\u003eMr Cow\u003c/a\u003e are being done as weekly webcomics which I intend to collect in book form as they reach either their end or an appropriate number of pages to make a collection.\u00a0 But it takes time to produce and it\u0027s difficult to find that time when you have to attend to the day job.\u00a0 I have to keep pausing my strips from time to time until I can draw enough of a backload to allow the strips to run uninterrupted for a good, long spell.\u00a0 Frankly, I\u0027d like to be able to spend my day drawing and writing, and that\u0027s what I\u0027m hoping you can all help me to accomplish: support my work with a dollar or two each month to help keep the stories and art flowing.\u003cbr\u003e\u003cbr\u003eI\u0027m running three strips currently, the two aforementioned and a third, \u003ca href=\"http://www.webcomicsnation.com/cpam/championofkatara/series.php\" rel=\"nofollow\"\u003eThe Champion Of Katara\u003c/a\u003e: two humor/adventure series and a gag strip.\u00a0 I\u0027ve been running them for free for a few years now, and I\u0027m ready to take them all further -- with your help.\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2014-03-26T22:18:47+00:00",
     "description": "Meeting this goal means I can load up on drawing paper.\u0026nbsp; Yes, I still draw on paper -- you\u0027d be surprised what a good computer system for drawing on costs.\u0026nbsp; You\u0027d be surprised how much paper I actually use!\u0026nbsp; Reams!\u0026nbsp; Now I can stock up!\u003cbr\u003e",
