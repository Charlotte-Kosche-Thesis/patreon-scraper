    "summary": "\u003ch2\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eThanks for coming to my page! My name is Mia. You may also know me as \u003cstrong\u003eChefbuttercup__ \u003c/strong\u003eon my other social media accounts. I\u0027m an supper club chef  living in Baton Rouge, La. I love cooking. I also love sharing my food for others to enjoy. \u003cstrong\u003eThe purpose of this Patreon is to help fund my test kitchen and popups.\u003c/strong\u003e I get a lot of questions regarding my recipes, popups and future aspirations. I enjoy cooking whenever I can, but its impossible to get to do everything I want food related and support myself. \u003cstrong\u003eYour support here will allow me to address these questions more effectively with things such as video tutorials, various tips and tricks and in general just test more recipes and have more of food presence in my community. \u003c/strong\u003eYour pledges will help me buy kitchen supplies, groceries, and take care of myself as well as give me the ability to focus more on bigger projects.\u003cbr\u003e\u003cbr\u003e \u003ch2\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eIf you enjoy my work and would like to support me in what I do, you can simply choose how much you\u0027d like to pledge each month from the 6 tiers available. \u003cstrong\u003eAny amount makes a difference and each tier comes with it\u0027s own unique perks! \u003c/strong\u003eYou can also cancel or edit your tier at any time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePayment is processed during the first week of each month and rewards are distributed throughout the month\u003c/strong\u003e. If you\u0027d like to become a patron today please hit the big orange button that says \"\u003cstrong\u003ebecome a patron\u003c/strong\u003e\" and select the amount you\u0027d like to pledge! And as always thank you for your support! \u003cstrong\u003e\u2665\u003c/strong\u003
