h more...\u00a0\u00a0\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eChoose Your Own Adventure (CYOA)\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e - It is important to me that I am able to foster a community where everybody is involved. Each month my $5 patrons will drive the story and decide what happens next.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePose Studies\u003c/span\u003e\u003c/strong\u003e - In order to improve my 3D skills and workflow, I will produce studies of adult/erotic poses which will then turn into mini pics.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePose Studies\u003c/span\u003e\u003c/strong\u003e - In order to improve my 3D skills and workflow, I will produce studies of adult/erotic poses which will then turn into mini pics.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e3D Resources\u003c/strong\u003e\u003c/span\u003e\u00a0- As I develop my art I will develop my own POSES, PROPS and TEXTURES. These will make them available to my $2 (or more) patrons - including the above pose studies.\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTutorials\u003c/span\u003e\u003c/strong\u003e\u00a0- Each month I want to provide a tutorial on photo editing or 3D graphics. Patrons will be able to vote on which one they\u0027d like to see via Survey Monkey. Any resources that I create will be made available\u003c/div\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FMGzKlD38sI\" width=\"560\"\u003e\u003c/iframe\u003e\nTake a little look at some of the pose work\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow Much/Often?\u003c/span\u003e\u003c/strong\u003e\u00a0- \u003cstrong\u003eEach month I aim to develop (at least) 12 images 1,500 x 1,500 pixel images from the above projects. \u003c/strong\u003eThe goals that I reach\u00a0will enable me to make better quality images and more regularly content. I am committed to reinvesting pledges into better equipment so that I can make more content!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow Will I Get The Work To YOU?\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nBecause of the NSFW nature of my work I will upload the majority of it to a shared folder.\n\u003cstrong\u003e Access will be activated each month once pledges have been successfully processed. Access to patron only posts will be automatic however. \u003c/strong\u003eImages that can be posted on my feed will be made available.\u003cbr\u003e\n\n\u003ca href=\"http://statcounter.com/\" target=\"_blank\"\u003e\u003cimg src=\"//c.statcounter.com/11705161/0/bb5a85aa/1/\"\u003e\u003c/a\u003e"
