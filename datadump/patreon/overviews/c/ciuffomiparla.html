    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eSono davvero fortunato ad aver trovato persone a cui piacciono i miei video!\u003cbr\u003ePatreon \u00e8 per chi vuole aiutarmi a fare quello che amo: scambiare e condividere storie, consigli, trucchi e suggerimenti.\u003cbr\u003eNon riesco a stare fermo: ho sempre voglia di crescere ed espandere, migliorare l\u0027equipaggiamento, i testi, le grafiche, coinvolgere amici e conoscenti, ...\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch1\u003eCome funziona?\u003c/h1\u003e\u003cdiv style=\"text-align: justify;\"\u003ePatreon ti permette di supportare un creatore per ogni contenuto che lui crea per te. Nel mio caso, si tratta di video.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/A_4pQSp4cyc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/todZBLsnym0?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eDove vanno i soldi?\u003c/h1\u003e\u003cdiv style=\"text-align: justify;\"\u003eCome la maggior parte degli studenti, bevo tanto caff\u00e8.\u003cbr\u003eStimola la concentrazione, creativit\u00e0, inventiva... e mi tiene in piedi la mattina. Finanzia la mia capacit\u00e0 di stare in piedi! \u00a0(:D) Basta $1 dollaro.\u003cbr\u003e\u003cbr\u003eComunque, sul serio: produrre video richiede tempo e risorse, ed entrambi richiedono... soldi. Il tuo supporto mi permette di concentrarmi sulla produzione di contenuti pi\u00f9 interessanti, coinvolgendo esperti, illustratori e acquistando di equipaggiamenti per produrre video sempre pi\u00f9 validi.\u003cbr\u003e\u003cbr\u003eMa: non diventare un patron se il portafoglio non te lo permette. So cosa si prova e non voglio contributi che non puoi fornire.\u003cbr\u003eContinuer\u00f2 a pubblicare\u00a0gratuitamente video sul mio canale, come ho sempre fatto.\u003c/div\u003e\u003cbr\u003e\u003ch1\u003eChi sei?\u003c/h1\u003e\u003cdiv style=\"text-align: justify;\"\u003eSono Ciuffo!\u003cbr\u003eSono appassionato di libri, cinema, serie tv, scrittura e qualunque attivit\u00e0 che includa un divano. Da sempre faccio collezione di piccoli oggetti, che \u2018prelevo\u2019 e catalogo con data e descrizione nel mio archivio. \u00c8 un\u2019idea che hanno usato anche in un film, ma io credo di averla avuta prima.\u003cbr\u003eDa piccolo volevo fare il muratore. Dopo cinque anni di studi nel campo della grafica, sto ritornando a quell\u2019idea :D\u003cbr\u003e\u003cbr\u003eScherzo. Frequento il terzo anno di Infermieristica. Ogni volta che incontro un infermiere, arriva un punto della conversazione dove mi consigliano sottovoce di cambiare settore. Ogni volta.\u003cbr\u003e\u003cbr\u003eIn realt\u00e0 questo non fa altro che motivarmi di pi\u00f9 nella mia scelta.\u003cbr\u003eAh, gi\u00e0, non l\u0027ho detto: sono testardo come un... capricorno :D\u003cbr\u003e\u003c/div\u003e"
