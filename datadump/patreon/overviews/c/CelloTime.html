    "summary": "\u00a1Muy buenas a todos!\u00a0 - - - - - - - - \"Hi,\u00a0everyone.\"\u003cbr\u003e\u003cbr\u003eBienvenido a mi Patreon. \u003cbr\u003e\u003cbr\u003e\u00a0Soy \u003cstrong\u003eNisilux\u003c/strong\u003e (\u003cem\u003eCELLO TIME\u003c/em\u003e) un joven m\u00fasico que sube Covers Anime tocando el Violonchelo\u00a0a su cuenta de YouTube. Adem\u00e1s soy compositor y escribo arreglos de los mejores openings anime al Piano.\u003cbr\u003e\u003cbr\u003e\u00a0Aqu\u00ed puedes ayudar a mi carrera como m\u00fasico apoyando mis videos de la forma que mejor se ajuste a ti.\u003cbr\u003e\u003cbr\u003e\u00a0El trabajo que realizo para hacer los covers es amplio. Llevo estudiando m\u00fasica desde que tengo 4 a\u00f1os. Es un trabajo que no tiene vacaciones y es muy sacrificado. Por ello dedico muchas horas tanto a tocar mi instrumento como a componer m\u00fasica.\u003cbr\u003e\u003cbr\u003e\u00a0Si est\u00e1s aqu\u00ed es porque conoces mis videos de YouTube, los cuales tambi\u00e9n llevan mucho trabajo. Me gustar\u00eda que me apoyaras para poder mejorar la calidad de los videos (una c\u00e1mara de video, microfon\u00eda, programa de edici\u00f3n,\u00a0etc...). Por ello tu apoyo es muy importante y creo que la mejor forma de recompensarlo es ayudarte en todo lo que necesites. Si te suscribes podr\u00e1s conseguir:\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0 -Mp3/Audios de mis covers\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u00a0 -Partituras\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u00a0 -Acceso a mi canal de Discord\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0 -Subo un video del cover que me pidas\u003cbr\u003e\u003cbr\u003eMuchas gracias por apreciar mi trabajo en YouTube.\u003cbr\u003e\u00a0Un gran saludo,\u003cbr\u003e\u003cstrong\u003eNisilux\u003c/strong\u003e\u003cbr\u003e"
