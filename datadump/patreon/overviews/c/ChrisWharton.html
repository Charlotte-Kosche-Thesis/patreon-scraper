    "summary": "\u003cstrong\u003eHi! I\u0027m Chris Wharton, and I love to draw!\u003c/strong\u003e \u003cbr\u003eI am an\u00a0artist working full time creating illustrations, cartoons, \u003ca href=\"http://giantcomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003ecomics\u003c/a\u003e, children\u0027s books, \u003ca href=\"https://www.facebook.com/GenerationHexGame?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003egame art\u003c/a\u003e, and more! I also love to record time lapse videos of my drawings and show them off on my \u003ca href=\"https://www.youtube.com/user/obsoletecomic\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5gcWgfV-IpE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI like making these videos a lot :D\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/H_0ZkOo-F30\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VmAqd24v1QM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAnd I love making comics, like \u003cstrong\u003eGiant!\u003c/strong\u003e which can be read\u00a0\u003ca href=\"http://www.salamander.studio/giant.html\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need your help?\u003c/strong\u003e\u003cbr\u003eI absolutely love making comics, and making these time lapse drawing videos, but both take a lot of time to produce. In order to make ends meet, I usually take on freelance art jobs, working on other people\u0027s projects. This is wonderful work, but leaves me with less time to work on my own projects, like the making the sequel to \u0027Giant!\u0027, and creating awesome drawing videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Patreon comes in!\u003cbr\u003e\u003c/strong\u003eBy backing me on Patreon you are helping support my efforts to produce awesome content for you to enjoy, and create the projects I have always wanted to make! Every little bit helps, and as the monthly total I receive goes up, the less freelance work I will need to take on. This will allow me to spend more time on my own illustrations, comics, children\u0027s books and videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks so much for your support!!!\u003cbr\u003e\u003c/strong\u003eYou can also also follow me on the following platforms:\u003cbr\u003e- \u003ca href=\"https://www.youtube.com/user/obsoletecomic\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://instagram.com/giantcomic/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram @ChrisWhartonArt\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://twitter.com/ChrisWhartonArt\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter @ChrisWhartonArt\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://www.facebook.com/chriswhartonart\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook @ChrisWhartonArt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
