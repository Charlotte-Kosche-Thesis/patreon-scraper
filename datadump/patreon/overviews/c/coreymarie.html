    "summary": "\u003ch4\u003eHi there! I\u0027m Corey Marie!\u003c/h4\u003eI\u2019m a nerdy, music-obsessed illustrator, artist + web/print designer from Lansing, Michigan. I also write\u00a0\u003ca href=\"http://www.coreymarie.com\" rel=\"nofollow\" target=\"_blank\"\u003ein a blog sometimes\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"500\" src=\"http://coreymarie.com/wp-content/uploads/wpid-IMG_20130927_194454.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m a creative overachiever who\u00a0\u003cimg height=\"287\" src=\"http://coreymarie.com/wp-content/uploads/coreymarie_header.png\" style=\"margin: 0px; float: right;\" width=\"345\"\u003ehas made art and making things the focus of my daily life since 1999\u00a0when I started self-publishing comics. I\u2019ve dyed my hair blue for nearly as long. I currently work out of my home studio: a small apartment in downtown Lansing that I share with my boyfriend, my son (whom I affectionately refer to as \u201cthe Thunder Lizard\u201d) and our two cats.\u003cbr\u003e\u003cbr\u003eI am the artist/maker behind \u003ca href=\"http://www.papercutshandmade.com/\" rel=\"nofollow\"\u003ePAPERCUTS handmade\u003c/a\u003e (est. 2007.) I make one-of-a-kind Recycled Art Journals from rescued vintage books, as well as screen-printed notebooks, mosaic picture frames, recycled magnets and other unique gifts! I am committed to the eco-friendly aspect of my work, and enjoy giving books that would otherwise be destined for the garbage a brand-new life. It\u0027s so thrilling to to connect with other creative people and book lovers that I meet at art shows, pop-up markets, zine fairs and comic book conventions.\u003cbr\u003e\u003ca href=\"http://www.papercutshandmade.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cimg height=\"500\" src=\"http://coreymarie.com/wp-content/uploads/1531839_10154069714660478_5481350509831085517_n_thumb-1.jpg\" style=\"margin: 0px;\" title=\"1531839_10154069714660478_5481350509831085517_n\" width=\"500\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNot only do I love making Art Journals, but I believe in Art Journaling as a movement, \u003cem\u003eas a rebellion\u003c/em\u003e, and \u003cstrong\u003eespecially\u003c/strong\u003e as an \u003cu\u003eimportant part of self-care\u003c/u\u003e. \u003cbr\u003e\u003cbr\u003eI have used Art Journals as a part of my own growth/development as an artist and creative individual, and with my recovery and healing process, after a toxic relationship and divorce. I believe in Art Journaling because I\u2019ve seen it change my own life. I\u2019m passionate about it!\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"500\" src=\"http://coreymarie.com/wp-content/uploads/wpid-IMG_20131118_174810.jpg\" style=\"margin: 0px; width: 504px;\" width=\"500\"\u003e\u003cbr\u003e\u003cimg height=\"310\" src=\"http://coreymarie.com/wp-content/uploads/6810147823_0333268a7a_z.jpg\" style=\"margin: 0px; width: 245px;\" width=\"245\"\u003e \u003cimg height=\"312\" src=\"http://coreymarie.com/wp-content/uploads/20sweettasteofbitter52_thumb-2.jpg\" style=\"margin: 0px;\" title=\"20sweettasteofbitter52\" width=\"245\"\u003e\u003cbr\u003e\u003cbr\u003eAs an artist/maker, one of my biggest challenges is maintaining a consistent income -- \"feast or famine\" is the freelance way of life... You never know when you\u0027ll have opportunities and when you won\u0027t. Sometimes you have to work on stuff hoping it will turn into a paid gig later. Learning to find the balance and save enough from the fat times to get you through the lean is a skill that every self-employed artist must develop; My aim is to use Patreon to connect directly with the people who WANT TO HELP fund what I am doing. I am not looking for \"hand-outs\" or a one time donation to help me pay for something specific... I am not going to give you a sob story about why I deserve to have your donations. That\u0027s not really my style and you don\u0027t want to read it anyway. I\u0027m looking for people who are willing to make a commitment to throw me a tip -- a couple bucks -- once a month because they like what I do and they want me to keep doing it.\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e"
   },
