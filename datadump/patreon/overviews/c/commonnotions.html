    "published_at": "2017-07-25T17:11:49+00:00",
    "summary": "\u003ca href=\"http://www.commonnotions.org/\" target=\"_blank\"\u003eCommon Notions\u003c/a\u003e\u003cstrong\u003e\u00a0is a publishing house and programming platform that advances new formulations of liberation and living autonomy. \u003c/strong\u003eOur books provide timely reflections, clear critiques, and inspiring strategies that amplify movements for social justice.\u003cbr\u003e\u003cbr\u003eWith your help, we will grow our team, double our publication list in the coming year, set up a programming hub and bookstore in Brooklyn, NY (at the\u00a0\u003ca href=\"http://interferencearchive.org\" target=\"_blank\"\u003eInterference Archive\u003c/a\u003e), and\u2014most crucially\u2014to pay ourselves a livable wage for the work we do.\u003cbr\u003e\u003cbr\u003eMovements are sustained by people like you, whose fugitive words, deeds, and dreams bend against the world of domination and exploitation. Movement publishing is much the same! Help us publish the necessary and timely words, deeds, and dreams that our movements and our worlds need.\u003cbr\u003e\u003cbr\u003eBy any media necessary, Common Notions seek to nourish the imagination and generalize common notions about the creation of other worlds beyond state and capital. Our publications trace a constellation of critical and visionary meditations on the organization of freedom. Inspired by various traditions of autonomism and liberation\u2014in the U.S. and internationally, historically and emerging from contemporary movements\u2014our publications provide resources for a collective reading of struggles past, present, and to come. \u003cbr\u003e\u003cbr\u003eClick\u00a0\u003ca href=\"http://www.commonnotions.org/books/\" target=\"_blank\"\u003ehere\u003c/a\u003e to see our current publications.\u003cbr\u003e"
