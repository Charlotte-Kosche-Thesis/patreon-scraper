    "published_at": "2017-02-16T03:32:19+00:00",
    "summary": "Hi I\u0027m Cheshire, I create internet content about Magic the Gathering, Pok\u00e9mon, and other trading card and board games on YouTube and writing for StickyTrigger.com for free, co-host of Commander the Gathering as well as Boardgames and Brewskies.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003cbr\u003e\u003c/strong\u003eHaving a YouTube channel is a lot of fun, but it\u0027s also very expensive. The product is only a fraction of ongoing costs as equipment breaks or needs upgrading and other involved costs.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHY DOES YOUR SUPPORT MATTER?\u003cbr\u003e\u003c/strong\u003eThis Patreon is being set up as we have no paying sponsors or sealed product suppliers of booster boxes (we only get a reduced price on boxes), I pay my way for almost everything. However, to ensure I can keep making EDH decks for CTGathering and opening product to entertain you all, I have created this Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT CONTENT DO YOU DO?\u003cbr\u003e\u003c/strong\u003eCommander the Gathering\u003cbr\u003ePlaneswalker VS Rumble\u003cbr\u003eMTG the Unboxing where I unbox MTG cards\u003cbr\u003e(COMING SOON) MTG Deck Tech series\u003cbr\u003ePok\u00e9mon Unboxings\u003cbr\u003ePok\u00e9mon Deck Tech videos\u003cbr\u003eBoardgames and Brewskies\u003cbr\u003eWith room for PLENTY more things to come! Maybe a TCG show? Maybe just something where I sit around with another member of the community and bust a pack and talk about whatever set it is?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW OFTEN DO YOU MAKE CONTENT?\u003c/strong\u003e\u003cbr\u003eContent will be provided on Tuesday and Thursday at twitch.tv/cheshireplaysgames or at least twice a week and then oploaded that day or the next to Youtube.com/cheshireplaysgames. Once a month we stream Commander the Gathering around the last weekend of the month (roughly) and post it up to YouTube right after we finish the stream and Boardgames \u0026amp; Brewskies will be the first and third Saturday.\u003cbr\u003e\u003cbr\u003eI also do set reviews and deck articles over at Stickytrigger.com for Magic: the Gathering including some other games writing occasionally.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT REWARDS ARE YOU OFFERING?\u003cbr\u003e\u003c/strong\u003eFor now you can get some signed lands and badly altered cards. That\u0027s where I choose random junk or treasure and ruin it for you :D\u003cbr\u003eIn the future we will have things like winning cards from stuff I open, getting to do videos with me (even if it\u0027s just where we work on some sort of script thing together) coming in as a guest on Commander the Gathering and many more!\u003cbr\u003e"
