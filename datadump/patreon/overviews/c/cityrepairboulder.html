    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho, where, and why?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are City Repair Boulder! \u003cbr\u003e\u003cbr\u003eCity Repair Boulder is composed of a diverse group of creators, permaculturists, and entrepreneurs who noticed the opportunity to cultivate a deeper sense of community in Boulder through community gathering spaces and events and public art. \u003cbr\u003e\u003cbr\u003eOur public art and community building initiatives are closely modeled after a movement that began in the City of Portland, where there are now hundreds of street murals and community gathering spaces established over years of community participation and a close relationship between City Repair Portland and the local government. Not only has this movement enlivened many communities and neighborhoods in Portland, but its principles have become an integral part of the City legislation and art permitting process, inviting any citizen, big or small, to develop and carry out their own community project. Learn more about the movement at cityrepair.org!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow you can help!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCity Repair Boulder has successfully carried out several community projects, including a hand-built free library and bench, with entirely salvaged and donated materials, however now we have set our sights on a larger project which, in addition to the donated skills, materials, and labor of our group members and local businesses, will require your help!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eProject Details: The Whittier International Elementary Street Mural!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOur current project is the establishment of a street mural outside the Whittier International Elementary School in collaboration with the students, parents, teachers, and neighbors of the school which is located at 2008 Pine St., Boulder, CO 80302. \u003cbr\u003e\u003cbr\u003eWorking with the students and art teacher of the school, we have compiled a design created by the students that will be painted during a community event in the Hug-N-Go lane in front of the school on the weekend of July 15-16th, 2017.\u003cbr\u003e\u003cbr\u003eWe are asking our local and global community to help sponsor this project as we spread the news of our mission and event. With a dream that our city will become increasingly united in environmental and social projects, we are relying on your support to collectively make this dream a reality!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
