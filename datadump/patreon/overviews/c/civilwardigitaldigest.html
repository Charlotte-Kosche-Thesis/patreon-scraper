    "summary": "Welcome to the Civil War Digital Digest Patreon page.\u00a0 If you\u2019re visiting us here, you probably have\nseen some of our videos. In case you haven\u2019t, we make high quality videos about\nthe American Civil War experience, currently displayed on our YouTube channel\nas well as our website. These videos cover a range of topics from \u201chow to\u201d to\nin depth looks at original items to biographies of the lesser-known heroes of\nthe conflict.\u00a0 We aim to entertain and\neducate armchair generals, teachers and living historians alike. Episodes are\nposted every other Wednesday.\u003cbr\u003e\u003cbr\u003e\nAs with any quality endeavor there are regular expenses. In\nthe case of video production, funds will immediately support purchase of more\nstorage space for content as well as helping us travel further and commit more\ntime to research and shoot a wider range of episode topics. Rest assured the\nwork of CWDD will continue - can you help us out? We like the Patreon model as\nit allows you to support something that is already happening.\u003cbr\u003e\u003cbr\u003e\nWe are asking for your support as a monthly patron. We chose\nnot to do the \u201cper episode\u201d option here because sometimes a subject is large\nenough that we will upload two videos at once. \u003cbr\u003e\nPlease look at the giving levels with catchy names here. If the content we are providing is worth your financial support, check\nout the extras you will receive when you do. Our Patreon feed will also get to\nview extra videos that have been shot specifically for Patrons. Some of those will have extra history content\n\u2013 some will be bloopers from our shoots.\u003cbr\u003e\u003cbr\u003e\nThank you for supporting the CWDD and considering becoming a patron! We are amazed at the kind\nwords we\u2019ve received from so many people."
