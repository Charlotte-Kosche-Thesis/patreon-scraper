    "summary": "Hello! Thank you for coming to my patreon. I\u0027m\u003cstrong\u003e \u003c/strong\u003eNoah and I dress up like a pirate (My whole family does, actually, and its great). I\u0027ve been dressing up as Captain Jack since 2009, starting when I found work at a Pirate store in Portland, Oregon. That led to many different roles - hosting a movie premiere, pre-judging at a comic-con, birthday parties, private events and charity appearances. \u00a0We\u0027ve had the pleasure of childrens hospital visits, fundraiser appearances, make-a-wish, and walks for causes.\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/18920232_1838837496443892_2258000541175463776_n.jpg?oh=a002e752c56a06733ea8ad4a693ae1af\u0026amp;oe=5A3F77AF\"\u003e\u003cbr\u003e\u003cbr\u003eAs a \u00a0pirate family, we\u0027re happy to visit charity events across michigan and make appearances at private parties. \u00a0I also run the facebook page, \u003ca href=\"http://www.facebook.com/unofficialcaptainjack\"\u003eThe Unofficial Captain Jack\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/l/t1.0-9/18953080_1838837563110552_4274333857790774722_n.jpg?oh=1805f10d9a8a29ff75a861d94b764c13\u0026amp;oe=5A4C08FA\"\u003eAside from being Captain Jack and a part of a little pirate family, I\u0027m also a mixed-media artist. My practice often uses found \u0026amp; salvaged vintage/antique pieces that are combined with paint mediums and various sculpture materials to breathe life into pieces that appear to be salvaged from a fictional realm of relics and adventure. I\u0027d like to elicit the feel of the proprietors of the eras of exploration returning home with laden with treasures and curses of alien lands. Kinda like, Jack Sparrow joins Indiana Jones in a cheesy Lovecraftian knockoff film. Its great, I promise. \u00a0Sometimes our world needs to take a break from reality for a bit and immerse itself in fantasy.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/21462296_1892656457728662_2140127850785069402_n.jpg?oh=b69067c653bfca802b9ad5064cc9f42c\u0026amp;oe=5A4D0875\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/21618025_1892656497728658_4186111972002824311_n.jpg?oh=0cbd287ef95e9ec59e012df19b5461e8\u0026amp;oe=5A55B5AF\"\u003e\u003cbr\u003e\u003cbr\u003eWhy should you support my art? Supporting my art will allow me and my family to create more and give back through more charity events.\u00a0\u003cbr\u003e\u003cbr\u003e"
