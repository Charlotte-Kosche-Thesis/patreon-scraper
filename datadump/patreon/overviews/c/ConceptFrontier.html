    "summary": "\u003cstrong\u003eConcept Frontier InfoPod\u003c/strong\u003e is an educational YouTube channel with a \u003cem\u003ehella twist\u003c/em\u003e. Instead of just delivering interesting information, Concept Frontier examines the details of how the human brain actually uses information. Episodes use every day language to explore the ways our brains process it. This stuff improves thinking habits \u003cem\u003emeasurably\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\nThe mission is literally \n\u003cstrong\u003eto optimise the way humanity uses information\u003c/strong\u003e. Ambitious? Yes. Achievable? With your sponsorship... \u003cem\u003eDefinitely!\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo become a Patron for ONE episode\u003c/strong\u003e. See how it feels. More sponsors equals higher quality and frequency of episodes, and a faster rate of \u003cstrong\u003eannihilating human ignorance for good!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI offer you the opportunity to systematically improve the human species\u0027 use of information. That\u0027s not for everyone. But if you genuinely love the idea of everyone being smarter, this is the Patreon for you!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch1\u003e\u003ca href=\"https://www.youtube.com/channel/UCujLTTF6uHW5OZlxyA6FLRA\" rel=\"nofollow\"\u003eWatch the Concept Frontier InfoPod on YouTube!\u003c/a\u003e\u003c/h1\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWant to see some actual episodes before you make a pledge? Smart play. Scoot down the page to take a look at some of the videos Concept Frontier InfoPod has released to date.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: #2366bb;\"\u003eWhy You Seem Stupid\u003c/span\u003e\u003c/h3\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/woIG9eVbMMM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: #2366bb;\"\u003eInstantly Improve your Thought Cycle!\u003c/span\u003e\u003c/h3\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QZlA0nk6zQs\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: #2366bb;\"\u003eWhy You\u0027re Afraid What People Think\u003c/span\u003e\u003c/h3\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lmv1xfXBhvE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThose episodes are what the Concept Frontier InfoPod looks like as a side project. Pretty good!\n\u003cbr\u003e\n\u003cbr\u003e\nBut with your help I will be able to give it the time and resources this series deserves, to ensure episodes come frequently and reach the highest quality. That all depends on the equipment I\u0027ll be able to use, the editing, and the \n\u003cem\u003e\u003cstrong\u003espicy, chewy community influence\u003c/strong\u003e\u003c/em\u003e on the content itself, available to you now through rewards like THE EXPLORER PACK and THE COLLABORATOR PACK!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nFlip your eyes over to the right side of the screen and take a look at the range of exclusive rewards you can nab!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWhether you want\n\u003cstrong\u003e\u00a0your name immortalised for ALL TIME\u003c/strong\u003e on our Prestige List, have a craving to \u003cstrong\u003espread your own incredible knowledge\u003c/strong\u003e, want to \u003cstrong\u003einject your own writing flair\u003c/strong\u003e into a video script, aim to\u00a0\u003cstrong\u003eMOVE THE STUDIO AROUND THE WORLD\u003c/strong\u003e,\u00a0or just wish to \u003cstrong\u003eget some love on Twitter\u003c/strong\u003e, I\u0027ve got you covered! \u00a0\u003cbr\u003e\n\u003cbr\u003e\nGot something specific in mind? Email me at\u00a0\n\u003ca href=\"mailto:contact@conceptfrontier.com\" rel=\"nofollow\"\u003econtact@conceptfrontier.com\u003c/a\u003e and let\u0027s talk. Your patronage is everything.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: #2366bb;\"\u003eThanks for learning, Information Pioneers!\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003eMichael\u00a0\u003c/strong\u003e\u003c/h4\u003e"
