    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FVNYqZVBHvq0%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVNYqZVBHvq0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FVNYqZVBHvq0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=VNYqZVBHvq0",
    "one_liner": "Freelancer photographer, screenwriter, graphic designer and a geek",
    "patron_count": 7,

    "pledge_sum": 8308,
    "pledge_url": "/bePatron?c=139643",
    "published_at": "2015-01-16T20:47:15+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003eMy name is Carlos, I\u0027m a freelance Colombian photographer. My passion is to capture moments and\u00a0I would love to produce amazing pictures for the rest of my life!\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/SPlDd-xsdw4?list=UUu2TXzKoS93rN8wO-leY9wQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy artistic approach is mainly focused on landscape, nature and portrait. I shoot on digital,35/120 mm film and alternative photography like Wet Plate Collodion\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eWell, as I told you before my name is Carlos Ramirez, I\u0027ve been working and studying photography\u00a0professionally\u00a0for more than 10 Years. Currently, I have my own freelance business\u00a0and I also teach on Image Theory, Art History and Photography Techniques at a University level.\u003cbr\u003e\u003cbr\u003eMy work is a documentary of my surroundings and a personal portrait of myself in the context I\u0027m living (the mountains of my region, the people on the streets, the architecture and vibe of the city or experimenting with lights and chemistry)\u003cbr\u003e\u003cbr\u003eHere\u0027s a brief preview of my work (\u0027cause sometimes it\u0027s better to let it speak for myself):\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e- Fine Art Photography (digital) -\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/5cfe98_51d88815770a48fe83c8b869959c2164~mv2_d_1281_1920_s_2.jpg/v1/fill/w_518,h_777,al_c,q_90,usm_0.66_1.00_0.01/5cfe98_51d88815770a48fe83c8b869959c2164~mv2_d_1281_1920_s_2.webp\" style=\"width: 188px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"https://static.wixstatic.com/media/5cfe98_07391a322a354b9c974452863bf060f9.jpg/v1/fill/w_518,h_777,al_c,q_90,usm_0.66_1.00_0.01/5cfe98_07391a322a354b9c974452863bf060f9.webp\" style=\"width: 191px;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/5cfe98_4aad8d4040584a17af5ce0de043e73f9.jpg/v1/fill/w_1164,h_777,al_c,q_90,usm_0.66_1.00_0.01/5cfe98_4aad8d4040584a17af5ce0de043e73f9.webp\" style=\"width: 426px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u00a0- 35 \u0026amp; 120 mm Film (Black \u0026amp; White and Color) -\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/20228301_1588353087844252_958029252596540517_n.jpg?oh=892d720c62155e6a94bb743d85aa6460\u0026amp;oe=5ACDEEDF\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/5cfe98_f2495d50ce744e78ba21a5eec07e9eaf.jpg/v1/fill/w_1680,h_506,al_c,q_90,usm_0.66_1.00_0.01/5cfe98_f2495d50ce744e78ba21a5eec07e9eaf.webp\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u00a0- Wet Plate Collodion\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/21106828_10155835379657176_834387962407796286_n.jpg?oh=14c4655743daa5f526033fd18545f7aa\u0026amp;oe=5A902DF8\"\u003e\u003cbr\u003e\u003cbr\u003eWith your support, I truly believe I would be able to develop and deliver some cool pieces of art. Those will be yours to own (format will depend on the plea). You will also be able to choose in a selection of finished series and decide on which series would I be developing further.\u003cbr\u003e\u003cbr\u003eI want to Keep my creative independence. Why you said? because in that way I will be able to keep my content and point of view unbiased.\u00a0This way, the picture will be allways the reflection of the reality of this world\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe Goals For My Patreon:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePhoto Series Production\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eBook Publications\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWorkshops\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWeb Tutorial\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThese goals can be accomplished with your help!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t31.0-8/24799257_10156138042127176_1560786551068136227_o.jpg?oh=664dbb083b79814aaef089797fe2ba60\u0026amp;oe=5AD70148\"\u003e\u003cbr\u003e\u003cem\u003eNotre Dame - Paris\u003cbr\u003e\u003cbr\u003eI Work When I Travel Too ;)\u003c/em\u003e\u003c/div\u003e"
