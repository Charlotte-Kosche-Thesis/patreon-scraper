    "summary": "\u003cstrong\u003eTired of consuming, we decided to create. And you listened, which is kind of amazing. So, we are going all in and creating the type of show you\u0027ve always wanted.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere is a lot of great Catholic content out there, but we wanted something different. We wanted a weekly podcast that had fun with culture, instead of constantly criticizing it. We wanted honesty, even if it was vulgar, awkward, or painful. We wanted something that was not meant for the masses, but for those who are done faking their faith.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCatching Foxes is about discussion over instruction\u003c/strong\u003e, alternating between conversation-driven interviews, and the two of us just talking things out.\u00a0We are committed to creating fun, thoughtful content, and are trying to expand with more professional audio equipment, video resources, and more, but are held back by our profound lack of funds!\u003cbr\u003e\u003cbr\u003eWe don\u0027t expect you to pay for our fancy lives. Your financial contribution is \u003cem\u003enot\u003c/em\u003e required because we love that you listen to us in the first place! We are humbled by our fans. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut if you feel like you want to contribute more, it will all go back into creating more stuff.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have big plans for the future of the show and would love for you to join us. After all, community is what we are all about!\u003cbr\u003e\u003cbr\u003eGod love you!\u003cbr\u003eGomer and Luke\u003cbr\u003e\u003cbr\u003e"
