    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://img00.deviantart.net/271d/i/2016/192/8/6/the_end_approaches_by_zepekinio-da9m25c.png\" style=\"width: 576px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\nI am C-Brain. (or Crazy Brain) aKa Samuel Widmer a \u003cstrong\u003eyoung, French, ugly, and crazy man\u003c/strong\u003e who has attempted escaping the clinical institution he was put in several times already. (As for how i finished there, that is a story for another time..)\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://discord.gg/GeruPaV\"\u003e\u003cstrong\u003eYeh can now join my discord server without pledging!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWhat are you making?\u003c/h3\u003e\u003cbr\u003e\nI have been creating countless worlds ever since i was first able to think. \u003cstrong\u003eWhile i am still on the road to improving\u003c/strong\u003e, i plan on expressing everything that i create through various medias such as :\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u00a0-\u00a0\u003ca href=\"https://gamejolt.com/@C-Brain/games\" target=\"_blank\"\u003eVideoGame development .\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a0-\u00a0\u003ca href=\"https://soundcloud.com/user-876352277\" target=\"_blank\"\u003eMusic Composition .\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a0-\u00a0\u003ca href=\"https://zepekinio.deviantart.com/gallery/60610705/Art-by-me\" target=\"_blank\"\u003eDigital Art making .\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a0-\u00a0\u003ca href=\"https://zepekinio.deviantart.com/gallery/62537136/Universus-the-encyclopaedia\" target=\"_blank\"\u003eStory writing .\u003c/a\u003e With also\u00a0\u003c/strong\u003e\u003ca href=\"https://zepekinio.deviantart.com/gallery/60391092/QB-return-of-the-queen\"\u003eFanfics !\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd one day i hope, \u003cstrong\u003ethe start of a youtube channel as well !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat is Universus?\u003c/h3\u003e\u003cbr\u003eUniversus\u003cstrong\u003e is the totally original name\u003c/strong\u003e of my own original universe,\u00a0that today raised to become immense. The main point of Universus can be defined in the fact that \u003cstrong\u003eit possesses countless characters, worlds and different eras that all co-exist with one another in a heavily lovecraftian influenced\u00a0\"global storyline\" .\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/75c0/th/pre/f/2016/303/b/0/death_reigns_by_zepekinio-d8jpjpx.jpg\" style=\"width: 546px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWith as of right now around 80 different \"important characters\"\u003c/strong\u003e with their own stories and eras, I can only dream to now be able to share Universus to everyone !\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\n\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003eWhat is, and why open a Patreon?\u003c/h3\u003e\u003cbr\u003ePatreon is a website where you can \u003cstrong\u003epledge money to me every month\u003c/strong\u003e, and \u003cstrong\u003egain rewards about what i do in return\u003c/strong\u003e, pretty simple. As for why I am here, it\u0027s in order to unlock funds to work on my projects, and one day i hope, live off them.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://pre00.deviantart.net/4c8d/th/pre/f/2018/031/e/2/oath_to_the_one_true_queen___by_zepekinio-dc1q5i2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo yeah,\u003cstrong\u003e here i am\u003c/strong\u003e, if you want \u003cstrong\u003emore informations about the rewards listed on da right\u003c/strong\u003e,\u00a0\u003ca href=\"http://mgqservantofthemonsterlord.blogspot.fr/p/crazy-brain-patreon-if-yer-here-it.html\" target=\"_blank\"\u003ewelp \u0027ere you go.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eAs for now, I am \u003cstrong\u003ecrazy brain.\u003c/strong\u003e\u00a0 And i welcome you, \u003cstrong\u003eTo Universus.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
