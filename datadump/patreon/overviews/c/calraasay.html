    "summary": "\u003cstrong\u003eFollow The Waves With Me\u003cbr\u003e\u003c/strong\u003eIf you\u0027re reading this then I\u0027d like to say thank you!\u00a0\u003cbr\u003eUsing a sonic palette, I strive to form and cultivate an ethereal world that was previously only in my mind. I get such a thrill from the notion that people, like yourself, will one day lose themselves in that same world.\u003cbr\u003e\u003cbr\u003eI tend to spend a lot of time on my own when creating my music, with a little help from my friends when I need it. All of my current releases are available to listen to on\u00a0\u003ca href=\"https://open.spotify.com/artist/4ZiEuFjVfj0JuAfLAadJOQ\" target=\"_blank\"\u003eSpotify\u003c/a\u003e/\u003ca href=\"https://itunes.apple.com/gb/artist/cal-raasay/1218023556\" target=\"_blank\"\u003eApple Music\u003c/a\u003e (and many other places).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHowever,\u003c/strong\u003e\u00a0all this music creating comes at a cost. I have a small studio space that I rent so that I can make noise, music equipment and software is pricey...and most of all, it takes a lot of time and effort to create my music. Any and all financial help that you lovely people can provide will keep this ball rolling so that you may enjoy my musical creations for many years to come!\u003cbr\u003e\u003cbr\u003eI am currently working on a couple of 4 track EPs, and will be staggering the releases over the course of 6 months. Depending on my financials, I aiming to start releasing these tracks in January 2018.\u003cbr\u003e\u003cbr\u003eOnce again, thank you for reading!\u003cbr\u003eI really hope you want to lose yourself a little more,\u003cbr\u003e\u003cbr\u003eCal\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
