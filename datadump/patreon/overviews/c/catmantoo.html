    "summary": "Hi, My name is Robert Dollwet, I have over 35 years experience as a professional animal trainer/behaviorist. I have the CATMANTOO channels on social media, and Didga the most talented cat in the world.\u00a0\u003cbr\u003eI\u0027m here to share with you my expert cat/dog knowledge, but making tutorials is a lot of work, so I need help from the community to continue to:\u003cbr\u003e1. Make informative trick and behavior fixing tutorials\u003cbr\u003e2. Use this page to directly communicate with my patrons.\u003cbr\u003e3. Continue to be a voice for animal welfare causes, adopt/rescue, ban declawing, spay and neuter, and more.\u003cbr\u003e4. Continue to foster cats/kittens, teach them how to walk on leash and other things, share their progress on my social media, all to increase their chances of adoption.\u003cbr\u003e5. Continue to educate the public about cats\u003cbr\u003e\u00a0\u003cbr\u003eI owe our popularity of 1.5 million followers to a cat name \"Didga\" (short for Didgeridoo.) \u00a0She was adopted from a shelter and is now an ambassador for shelter cats. She and Boomer, who are both Guinness world record holders, are going to assist me in helping you and your cat, plus help cats all around the world. We\u0027re known from our many viral videos, but I\u0027m taking a break from that so I can share may expertise with all of you. That\u0027s why I\u0027m on Patreon, I can use some help from you guys to continue making tutorials helping cats and cat owners.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat becoming a patron will do:\u003c/strong\u003e\u00a0It will help me continue my passion of helping cats, it will allow me time to communicate with our patrons, giving me the time and incentive needed to make informative tutorials, allow me time to provide bonus content at various levels, make more behind the scene videos, sharing my trick training/filming secrets, And best of all, with your help, the more content/tutorials we put out, the more my channel and audience can grow, giving me a larger voice for the animals in need.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: All previous tutorials are currently being revised (re-produced)\u003c/strong\u003e, Most will only be viewable to patrons on this channel. Many new written or video tutorials are being planned (at many of your requests) like: Boundary training, cat to cat introduction, aggressive issues, litter box/house soiling problems, Pet carrier training, \u00a0riding in a car, how to sit-up, roll-over, go to a mark, skateboard, walking backwards, and much much more\u00a0\u003cbr\u003e\u003cbr\u003eThank for joining us here at CATMANTOO\u003cbr\u003eRobert, Didga and Boomer\u003cbr\u003e"
