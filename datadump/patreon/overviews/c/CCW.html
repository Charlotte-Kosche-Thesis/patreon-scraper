    "summary": "\u003cstrong\u003eWho Are We?\u003c/strong\u003e\u003cbr\u003eCampus to City Wesley Foundation exists to serve college-aged young adults on the campuses of Northeast Florida and prepare them to be leaders and laborers for the cities of the world. We want to raise up a new generation of young adults who will live out the restorative vision of the reign of God in every area of life and throughout the world. We desire to fulfill the ancient words of Isaiah 61, specifically verse 4: \"They shall rebuild the ancient ruins; they shall raise up the former devastations; they shall repair the ruined cities, the devastations of many generations.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Next?\u003cbr\u003e\u003c/strong\u003eWe are excited to build upon our three campuses of Jacksonville University, University of North Florida, and Flagler College to adding what we are calling an \"online campus\". Our goal is to develop an online platform where our students and students we haven\u0027t met yet can receive curated and compelling content to meet them where they are on their faith journeys. We hope to launch the \"online campus\" in the fall of 2017. As we offer these resources, we\u0027re looking for some new friends to join us by becoming a partner on Patreon. With your partnership, we will be able to better serve these young adults through this online ministry, as well as continue our service on the college campuses of Northeast Florida.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/N3IAMKgELZI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThanks so much for your partnership with Campus to City Wesley Foundation!\u003cbr\u003e\u003cbr\u003ecampustocity.org\u00a0\u003cbr\u003e@ccw614\u003cbr\u003e#campustocity\u003cbr\u003e"
