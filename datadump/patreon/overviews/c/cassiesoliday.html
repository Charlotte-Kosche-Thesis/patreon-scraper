    "summary": "\u003cdiv\u003e\u003cimg src=\"https://c4.staticflickr.com/1/773/31253047083_c2d7bef316_b.jpg\" style=\"width: 445px;\"\u003e\u003c/div\u003eHello!  I\u0027m Cassie Soliday, but have also been called Casey, Cathy, Cassidy, and Meghan at most coffee shops and by random people I have to talk to over the phone.  (Don\u0027t be sad for me, though.  I finally got a cool nickname, Casassy, at a much cooler time in my life.)  I\u0027m a writer and cartoonist.  Currently, I daylight on a Disney Jr show where I help others tell their stories, but I have plans that will move my own ideas and stories into finished projects.\u003cbr\u003e\n\u003cbr\u003eHere are some of my plans!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nCurrent project:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e365 daily diary comics for 2017\u003c/li\u003e\u003cli\u003eSan Luis Obispo/One Year Wedding Anniversary travelogue comic *currently finishing roughs, about to start inking!\u003c/li\u003e\u003cli\u003eSacramento/Two Year Wedding Anniversary travelogue comic *roughs finished, needs inking!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\n\nUpcoming projects:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eYA graphic novel about growing up with red hair and freckles and feeling like an alien\u00a0\u003c/li\u003e\u003cli\u003e\"Hello 30\" comic essays about turning 30\u003c/li\u003e\u003cli\u003ePeafowl Adventure- 12 page travelogue comic about looking for peacocks in the suburban landscapes of Southern California\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere\u0027s more... but I don\u0027t want to overwhelm you (or myself- my eyes are bigger than my hands at the moment\u2026 metaphorically). \u00a0\u003cbr\u003e\u003cbr\u003eWhile I do work full-time right now, the Entertainment industry is a lot of piecing together job after job. \u00a0It\u0027s been tough to save up with the high cost of living in LA and paying back student loans, but with your help I will be able to set aside the time to create more comics without the sporadic freelance and late paying gigs. \u00a0Every dollar helps! \u00a0Your support is appreciated!\u003cbr\u003e\u003cbr\u003eRemember, you can edit or cancel your pledge at anytime. \u00a0And if you\u0027re unable to contribute to this campaign right now, no worries!\u00a0You can still support me by following my art and comics over on my\u00a0\u003ca href=\"http://www.cassiesoliday.com\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e,\u00a0\u003ca href=\"http://twitter.com/cassiesoliday\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://www.instagram.com/cassiesoli\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, and\u00a0\u003ca href=\"http://cassiesoliday.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c2.staticflickr.com/1/674/32063386265_27a3c7b6b1_m.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e"
