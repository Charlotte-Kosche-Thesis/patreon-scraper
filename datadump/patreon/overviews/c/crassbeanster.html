    "summary": "\u003cdiv style=\"text-align: center;\"\u003eIf you\u0027re on this page, I want to thank you so much for stopping by!\u00a0\u003cbr\u003e\u003cbr\u003eHi! My name is Tanni but I\u0027m known on the net as Beanie or Queen Beanie! I\u0027m (?) years old and I love drawing beautiful people!\u003cbr\u003e\u003cbr\u003eI am currently a college dropout, with hopes in the future that I can return to school to finish my BA in Game Design and Development. So while I\u0027m in limbo, I draw stuff that pop up in this weird mind of mine. I love drawing interesting characters with experience in drawing mostly women. But you never know when I\u0027ll switch it up!\u00a0\u003cbr\u003e\u003cbr\u003eMoney that I make will go towards living expenses such as food, bills, medical stuff and my savings. If get to a point where I can live on my own, by doing my work, I want to restart my comic S.D. Society!\u00a0\u003cbr\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AAA90gQYiBr4yE9ROEdIxojW9oK7GQpgqY-Y5n9ZwAPRSg/12/113186090/png/32x32/1/_/1/2/Cover.png/EIqkslcYxaoBIAIoAg/TiQrlyb6lUC0aYfwsYb-U5sxdv8menUbp4r9wes4ktQ?preserve_transparency=1\u0026amp;size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003eBut for now I like to practise with lewd one page comics ever once in awhile! I look out for those and I hope you like em!\u003cbr\u003e\u003cem\u003e\u25d8\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u25d8\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u25d8\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u25d8......\"But Beanie, are there any incentives?\"......\u25d8\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eOFC!\u003cbr\u003e\u003c/strong\u003e$1 tier is treated as a tip jar and gives patrons access to the patron-only feed\u003cbr\u003e\u003cem\u003e\u25d8......\"Oooh that\u0027s coolio~\"......\u003ci\u003e\u25d8\u003c/i\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e$5 tier gets access to exclusive alternatives if available for the illustrations released that month! They also get the ability to download the files, including CSP?PSD work files.\u003cbr\u003e\u003cbr\u003e\u25d8\u003cem\u003e.....\"Das it? Bish...\".....\u25d8\u003c/em\u003e\u003cbr\u003e$20 tier patrons also get a monthly personalized thank you note and sketch (no requests) !!\u003cbr\u003e\u003cbr\u003e\u2764\u003cstrong\u003e\u003cem\u003eTHANK YOU SO MUCH FOR THE SUPPORT AND CONSIDERATION\u2764\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u25d8\u003cbr\u003e\u25d8\u003cbr\u003e\u003cstrong\u003e||CONTENT TO EXPECT||\u003c/strong\u003e\u003cbr\u003e**\u003cstrong\u003eSKETCHES\u003c/strong\u003e**\u003cbr\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AABL35XBDQb6sgJlFrcZPRLxsSwM1Zirvoey-ZVBoXwtAg/12/113186090/png/32x32/1/_/1/2/CLIPStudioPaint_2017-11-15_20-39-59.png/EIqkslcYxaoBIAIoAg/7hzDmIQi9DpEwuMcQVh60s07kdFq9g0O-j0wGh-UWHs?preserve_transparency=1\u0026amp;size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e**\u003cstrong\u003eILLUSTRATIONS\u003c/strong\u003e**\u003cbr\u003e\u003cem\u003eSFW\u003cbr\u003e\u003cimg src=\"https://photos-5.dropbox.com/t/2/AABLOg0RWuwlrJ7_Oh6AqxAfdE4y7qa0Dhyo1ac7Pl3Irw/12/113186090/png/32x32/1/_/1/2/SFW.png/EIqkslcYxaoBIAIoAg/CoZ6wypeys_s3IeqJiOnSW0k5LLvaomTeN8_CL9HSZg?preserve_transparency=1\u0026amp;size=1600x1200\u0026amp;size_mode=3\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eNSFW\u003cbr\u003e\u003cimg src=\"https://photos-5.dropbox.com/t/2/AABmT0bl5GjAGF26JE29Xuw03CMamSNMDrBQ8sdEMDnxCA/12/113186090/png/32x32/1/_/1/2/NSFW.png/EIqkslcYxaoBIAIoAg/ZK_4W5TiSFaj38bTAdOyqDcwDngqdGPIcbtNboYffpQ?preserve_transparency=1\u0026amp;size=1600x1200\u0026amp;size_mode=3\"\u003e\u003c/em\u003e\u003c/div\u003e"
