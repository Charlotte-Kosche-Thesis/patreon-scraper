    "published_at": "2015-03-15T15:21:10+00:00",
    "summary": "\u003ch2\u003eLong stories, shortly told.\u003c/h2\u003eI\u0027m\u00a0\u003ca href=\"http://ciara.io/\" target=\"_blank\"\u003eCiara\u00a0Burkett\u003c/a\u003e, a recovering web developer and solo game developer making pixel art/voxel art pieces and tiny narrative games. I hope you find joy and wonder in the small worlds I create!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWorks-in-Progress\u003c/h2\u003eRight now, I\u0027m working on a couple projects and two very different games:\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eTo the Wolves\u003c/h3\u003e\u003cimg src=\"https://streak.club/img/Mix1c2VyX2NvbnRlbnQvdXBsb2Fkcy9pbWFnZS8zMzMwMS5wbmc=/original/cxtyIG.png\"\u003e\u003cbr\u003e\u003cstrong\u003eTo the Wolves\u003c/strong\u003e is a 2.5D pixel and voxel art cinematic platformer I\u0027m making in Unity 2017. Set across fictionalized African nations, \u003cstrong\u003eTo the Wolves\u003c/strong\u003e takes place in the final hours in the life of a young prisoner sentenced to death for crimes against the kingdom.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003edigil\u003c/h3\u003e\u003cstrong\u003edigil\u003c/strong\u003e is a first person adventure game/walking simulator set in an abandoned mall. \u003cstrong\u003edigil\u003c/strong\u003e is in the very beginning stages of development in Unity 2018.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eVoxelectronics\u003c/h3\u003e\u003cimg src=\"https://streak.club/img/Mix1c2VyX2NvbnRlbnQvdXBsb2Fkcy9pbWFnZS8zMzMwMi5wbmc=/original/pVbwJA.png\"\u003e\u003cbr\u003eA series of individual voxel art pieces featuring retro/vintage technologies.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThe Library Of\u003c/h3\u003eTo be announced.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWith Your Support\u003c/h2\u003eAs a 100% solo indie game developer, everything you experience is lovingly hand-crafted by me (unless otherwise stated). As a Patron, you become a part of the creative process -- learn what I learn! Get early access to text-based tutorials on my pixel art, voxel art, and polygonal modeling workflows as I perfect the tools I use to bring you unique experimental games.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eFeatured In\u003c/h2\u003e\u003ca href=\"https://boingboing.net/2018/01/04/voxel-computer-art.html\" target=\"_blank\"\u003eBoing Boing\u003c/a\u003e,\u00a0\u003ca href=\"https://www.myfavouritemagazines.co.uk/gaming/edge-magazine-back-issues/edge-october-2017-issue-310/\" target=\"_blank\"\u003eEdge Magazine\u003c/a\u003e,\u00a0\u003ca href=\"http://www.eurogamer.net/articles/2017-09-10-in-defence-of-rough-edges\" target=\"_blank\"\u003eEurogamer\u003c/a\u003e,\u00a0\u003ca href=\"https://killscreen.com/articles/one-game-creators-way-overcome-depression-make-uplifting-game/\" target=\"_blank\"\u003eKill Screen\u003c/a\u003e,\u00a0\u003ca href=\"https://geeksofcolor.co/2017/01/05/ciara-burkett-tiny-games/\" target=\"_blank\"\u003eGeeks of Color\u003c/a\u003e,\u00a0\u003ca href=\"https://thisisdarkmatters.org/2015/09/08/dark-matters-spotlight-on-poc-nerdy-creators-game-developer-ciara-burkett-3/\" target=\"_blank\"\u003eDark Matters\u003c/a\u003e,\u00a0\u003ca href=\"http://remeshed.com/2015/women-of-color-game-developers-you-should-know/\" target=\"_blank\"\u003eRemeshed\u003c/a\u003e,\u00a0\u003ca href=\"https://femhype.com/2015/08/09/sunday-loot-kickass-game-dev-projects-on-our-radar/\" target=\"_blank\"\u003eFemHype\u003c/a\u003e,\u00a0\u003ca href=\"https://trashzine.itch.io/trashzine-vol-1\" target=\"_blank\"\u003eTRASHZINE\u003c/a\u003e,\u00a0\u003ca href=\"http://warpdoor.com/tag/the-jugular-fish/\" target=\"_blank\"\u003eWarpDoor\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhere You Can Find Me\u003c/h2\u003eI\u0027m most active on\u00a0\u003ca href=\"https://twitter.com/CiaraBurkett\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://log.ciara.io\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://mastodon.gamedev.place/@ciara\" target=\"_blank\"\u003eMastodon\u003c/a\u003e,\u00a0\u003ca href=\"http://cartrdge.com/ciara\" target=\"_blank\"\u003eCartrdge\u003c/a\u003e and\u00a0\u003ca href=\"https://ello.co/ciara\" target=\"_blank\"\u003eEllo\u003c/a\u003e! But I\u0027m learning how to use\u00a0\u003ca href=\"https://www.instagram.com/ciaraburkett/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://dribbble.com/ciara\" target=\"_blank\"\u003eDribbble\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.behance.net/ciara\" target=\"_blank\"\u003eBehance\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eStarting this year, I\u0027ll be \u003cstrong\u003estreaming at 10am Eastern Time for a couple hours every Wednesday\u003c/strong\u003e morning on\u00a0\u003ca href=\"https://www.twitch.tv/ciaraburkett\" target=\"_blank\"\u003eTwitch\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can play my games on\u00a0\u003ca href=\"https://ciara.itch.io/\" target=\"_blank\"\u003eItch.io\u003c/a\u003e!\u003c/strong\u003e"
