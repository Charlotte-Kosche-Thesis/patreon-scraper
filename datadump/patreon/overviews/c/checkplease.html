    "summary": "\u003cstrong\u003eIf you just arrived here from another link click on \"Posts\" up above to get directly to the cartoons and such. If you want backstory first then read on.\u003cbr\u003e\u003cbr\u003eRevised - September 11th, 2017. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cstrong\u003e\"Check, Please!\"\u00a0\u003c/strong\u003e first came to be in 1999 and eventually appeared on Comics Sherpa, On the Rail and Full Tilt Features it also got a smidgen of interest from a newspaper syndicate. \u003cbr\u003eI then took a good decade off and came back from Cartoonist Limbo last spring on Patreon, I\u0027m posting strips here every Monday, Wednesday and Friday, pretty much, it is also on it\u0027s own Face Book page, \u003cstrong\u003eCheck, Please! The Comic Strip\u003c/strong\u003e.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003eCurrently I\u0027m on almost strip #100 since I took this up again. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe main cast.\u003cbr\u003e\u003c/strong\u003eThe strip centers around a core cast of characters. Norma Jean, (the server), Picasso, (the Bull chef), Hanz and Franz (the Pigs, assistant whatevers), Geeves, (the bartending sock puppet), and a couple Lobsters hanging out in a fish tank. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrently \u003c/strong\u003e\u003cbr\u003eI tend bar to pay the bills and spend the rest of my time trying to find some time to make some time which is far harder than it sounds. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMethod\u003c/strong\u003e\u003cbr\u003eI work very simple. Constantly jotting down ideas in a sketchbook then playing them out in pencil on Bristol board and inking with brushes. Mistakes, (smudges, typos, coffee stains, etc etc), are fixed on the computer after scanning. That\u0027s about as high tech as I get. For now I rarely work ahead, maybe 2 to 3 strips in front of the posting date.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOn contributing\u003cbr\u003e\u003c/strong\u003ePlease enjoy the work. Via Patreon I am given the opportunity to make this open to the public, and at the same time I do accept \u0027tips\u0027_\u00a0 I make no demands. \u003cbr\u003e\u003cbr\u003eDo note that for a minimum pledge rate of $1 a month, on a month to month basis, over a year, (which works out to a decent martini, nice appetizer or 4 to 5 Happy Meals, if that\u0027s how you roll), you made this cartoonist\u0027s day that much better and helped further the continuation of Check, Please! Thank you again!\u003cbr\u003eEventually there will be added tiers of patronage tied to a paid only access to original art and other goodies and such but that\u0027s not for today. I am also open to offers_\u003cbr\u003eTo those that are contributing so far, THANK YOU!! THANK YOU!! THANK YOU!!\u003cbr\u003e\u003cstrong\u003eMatthew Meskel\u003c/strong\u003e_\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
