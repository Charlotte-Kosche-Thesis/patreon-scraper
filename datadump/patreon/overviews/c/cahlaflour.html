    "summary": "Hey guys!!! This is the official Patreon page for Cahlaflour (me)! \u003cem\u003eI\u0027ll start off with saying that no one is required to sign up for this.\u003c/em\u003e\u00a0This is extra. It is for the special people that really want to help me succeed with full time streaming and pursuing my dreams without having to worry.\u003cbr\u003e\u003cbr\u003eHere\u0027s a little run down if you haven\u0027t seen me before.. I am a full time partnered Twitch streamer. I stream 6 days a week for about 8 hours a day. I left my corporate job back in June of 2017 to pursue my dream and have not looked back since. It was the best decision of my life. Check me out here:\u00a0\u003ca href=\"https://www.twitch.tv/cahlaflour\"\u003etwitch.tv/cahlaflour\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eStill here? Awesome! Take a look at the tiers and see if any suit you. Keep in mind it is a monthly subscription - please plan ahead! Thank you for even considering supporting me in this way. It makes a world of difference. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cem\u003eImportant: You are charged on the first of the next month for the previous month\u0027s content. (Confusing I know) Example: You are charged on May 1st for April\u0027s packages. That way people have all the way until the end of the month to get that month\u0027s content. Due to the way that\u0027s set up - packages are shipped out the following month of the content\u0027s release.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTLDR:\u003c/strong\u003e How it works: April content gets made - you pay on May 1st for it - it get\u0027s shipped out during the beginning of May and so on with the next months."
