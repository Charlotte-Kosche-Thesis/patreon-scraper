    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI\u0027m \u003cstrong\u003echifayee\u003c/strong\u003e, a part-time fanartist \u0026amp; original manga artist that occasionally shows up at art booths at Austrian cons. Online I\u0027m lurking around \u003cstrong\u003efacebook\u003c/strong\u003e (\u003ca href=\"http://fb.com/chifaaayee)\"\u003ehttp://fb.com/chifaaayee)\u003c/a\u003e \u0026amp; \u003cstrong\u003etwitter\u003c/strong\u003e (\u003ca href=\"http://twitter.com/chifayee)\"\u003ehttp://twitter.com/chifayee)\u003c/a\u003e \u0026amp; \u003cstrong\u003einstagram\u003c/strong\u003e: chifayee \u0026amp; seldom on \u003cstrong\u003etumblr\u003c/strong\u003e (\u003ca href=\"http://chifayee.tumblr.com)./\"\u003ehttp://chifayee.tumblr.com).\u003c/a\u003e I have an online art shop (https://chifayee.bigcartel.com/) and also do commissions through a safe customer/artist-protecting website! (\u003ca href=\"https://artistsnclients.com/slots/27839-colored-character-illustration)\"\u003ehttps://artistsnclients.com/slots/27839-colored-ch...\u003c/a\u003e \u003cbr\u003eI\u0027m 23 yrs old \u0026amp; had this little dream of mine to become a Mangaka as a child. Love to eat \u0026amp; nap =w=~\u003cbr\u003e\u003cbr\u003ecurrently, i\u0027m binge-working on O N E I R O I, a webmanga\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i201.photobucket.com/albums/aa110/terryangel94/news%20page%20characters.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eread O N E I R O I at \u003cbr\u003etapas: \u003ca href=\"https://tapas.io/series/O-N-E-I-R-O-I\"\u003ehttps://tapas.io/series/O-N-E-I-R-O-I\u003c/a\u003e\u003cbr\u003eline webtoons: \u003ca href=\"https://tapas.io/series/O-N-E-I-R-O-I\"\u003ehttp://www.webtoons.com/en/challenge/o-n-e-i-r-o-i/list?title_no=151722\u003c/a\u003e\u003cbr\u003esmackjeeves: \u003ca href=\"https://tapas.io/series/O-N-E-I-R-O-I\"\u003e\u003c/a\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/o-n-e-i-r-o-i/list?title_no=151722\"\u003ehttp://oneiroi.smackjeeves.com\u003c/a\u003e\u003cbr\u003eanimated pages are only available on tapas \u0026amp; smackjeeves~ (coming soon)\u003cbr\u003e\u003cbr\u003eI use this patreon page as my official artist page where i post my news \u0026amp; artworks! so most of the contents are free and only some hidden for the patrons~\u003cbr\u003eby becoming my patron, you get access to more personal behind-the-scene stuff \u0026amp; other goodies!\u003cbr\u003eAnd ofc, my sincere gratitude. \u003cbr\u003e\u003cbr\u003eif you want to support me in less complicated ways, you can follow me on instagram, twitter \u0026amp; fb or\u003cbr\u003emaybe buy me a ko-fi: \u003ca href=\"https://ko-fi.com/chifayee!\"\u003ehttps://ko-fi.com/chifayee!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i201.photobucket.com/albums/aa110/terryangel94/p16_teaser_animation.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eM Y\u00a0 U P C O M I N G\u00a0 P L A N S\u00a0 for\u00a0 2 0 1 8\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e..mostly circling around my webcomic ONEIROI\u003cbr\u003e\u003cstrong\u003ew e b t o o n :\u003c/strong\u003e\u003cbr\u003e- ONEIROI - chapter 1-5\u003cbr\u003e- create 3D models/landscapes for ONEIROI \u003cbr\u003e- more character/design studies\u003cbr\u003e- getting into Live2D\u003cbr\u003e- improving animated pages\u003cbr\u003e- landscape illustrations\u003cbr\u003e\u003cstrong\u003ea n i m a t i o n s :\u003c/strong\u003e\u003cbr\u003e- prequel style trailer \u003cbr\u003e- character introduction shorts \u003cbr\u003e- \"music videos\" to my (shitty) self-composed OST for oneiroi using settings of oneiroi as animated bg\u003cbr\u003e\u003cstrong\u003eo t h e r s :\u003c/strong\u003e\u003cbr\u003e- more fanarts for cons (which I might not be able to attend anymore this year but let\u0027s see what happens~)\u003cbr\u003e- more tier rewards\u003cbr\u003e- i m p r o v i n g \u0026amp; h o n i n g my (non-existent) skills\u003cbr\u003e- most important: be happy \u0026amp; stay healthy :3\u003cbr\u003e\u003cbr\u003e..that\u0027s why it would not just mean a lot to me but also be very helpful for me if i get support online. \u0026gt;.\u0026lt;\u003cbr\u003eanyways, Thank You for reading \u0026amp; happy scrolling through my little art world~\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
