    "summary": "Hi, my name is Matt Sonnichsen and I am the Coach - \u00a0College Volleyball Recruiting, NCAA/NAIA Rules and Terms, Trends, Opinions - Information that families and players need to know. \u00a0\u003cbr\u003e\u003cbr\u003eDuring my 20 year career as a college volleyball coach, with 15 years as a NCAA Division I Head Volleyball Coach, I would receive many questions about the recruiting process. \u00a0Whether I was hosting an Official Visit, talking with High School or Club coaches, or conducting one of my many summer volleyball camps, the questions were similar.\u003cbr\u003e\u003cbr\u003eWhile I was still a NCAA coach, I started collegevolleyballcoach.com anonymously \u00a0as \"The Coach\", because I did not want to get tangled up in any pesky NCAA rules nor did I want to use the website as a recruiting tool for whatever school I was working at.\u003cbr\u003e\u003cbr\u003eFor the past 8 years, I have been helping families and posted over a thousand articles; I am proud to say that collegevolleyballcoach.com now enjoys over 25,000 page views per month with over 1.3 million total views!\u003cbr\u003e\u003cbr\u003eCollegevolleyballcoach.com is a free site and I answer every question that I receive. \u00a0I have resisted accepting advertising, as I wish to be neutral in all matters of volleyball, but I have had many inquiries from VolleyFamilies on how they might contribute or say Thanks for the website.\u003cbr\u003e\u003cbr\u003eWith your support via Patreon, it will allow me to expand collegevolleyballcoach.com - More content, create a youtube channel, interviews with college volleyball coaches of all divisions, podcasts, upgraded website and technology.\u003cbr\u003e\u003cbr\u003eThank you for your consideration and I hope that collegevolleyballcoach.com can assist your family in understanding college volleyball and managing the recruiting process!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
