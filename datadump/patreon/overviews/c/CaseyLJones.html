    "summary": "\u003cdiv\u003e\u003cimg src=\"https://photos-1.dropbox.com/t/2/AADohXGS1lFWfPmWj9wZDK-7uMR6B0HVSqMK55kwvmsWfA/12/36453028/jpeg/32x32/1/_/1/2/1461549823.caseyljones_zootopia_clj.jpg/EIqj3BsYjQggAigC/4NKUU0WapMFQNaJXIXxD1Z_YE5lUf5CVxpvZ8mYHZGY?size=1280x960\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eHi I\u0027m Casey Lyn Jones \u003cbr\u003e\u003cbr\u003eYou probably have seen me and my artworks on DeviantArt or FurAffinity and maybe Weasyl\u003cbr\u003e\u003cbr\u003eDA: \u003ca href=\"http://caseyljones.deviantart.com/\" rel=\"nofollow\"\u003ehttp://caseyljones.deviantart.com/\u003c/a\u003e\u003cbr\u003eFA: \u003ca href=\"http://www.furaffinity.net/user/caseyljones/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/caseyljones/\u003c/a\u003e\u003cbr\u003eWeasyl: \u003ca href=\"https://www.weasyl.com/profile/caseyljones\" rel=\"nofollow\"\u003ehttps://www.weasyl.com/profile/caseyljones\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m just a simple guy that like to draw big buff furry males (and sometime Females) characters and I\u0027m in need of some extra cash to keep up on my bill payments and other needs. so I thought Patreon would help me with that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eWhat my plans for Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI always wanted to live off making artworks and comics so I\u0027m hoping Patreon will help me with that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCommission Rewards\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m going to offers monthly single character commission option in the rewards they are completely optional so you don\u0027t have to commission me every month or you just want to want to support me x amount per month without getting any commission from me that totally fine with me as well.\u003cbr\u003e\u003cbr\u003eAnyways you only get one commission per month if you want to commission me for one just send me a message here or a FA/DA note or to my Email here caseyljones10@hotmail.com with the details and references on what you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eFinal Note \u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI do work a full time job (8+ hours a day 5 days a week sometime 6 or 7 day a week) so there will be time where I won\u0027t be active or won\u0027t be able to post any new artworks or comics for few days or weeks (or maybe months pending) so please keep that in mind. Maybe if this go well and I\u0027m getting enough money to live on I probably would be able to quite my job and be able to make artworks and comic full time but for now I\u0027ll do my best to post something new here on a regular basic.\u003cbr\u003e\u003cbr\u003ewell here hoping for the best I\u0027ll appreciate any support you could give me and I\u0027ll do my best to give you all the muscly buff pin-ups and comic goodness you\u0027ll like.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
