    "summary": "Hey, I\u0027m Aff.\u003cbr\u003e\u003cbr\u003eIf you know me, you know that I:\u003cbr\u003e\u003col\u003e\u003cli\u003eAm a member of the YouTube group RDCworld1\u003c/li\u003e\u003cli\u003eHave been making art for about 4 years\u003c/li\u003e\u003cli\u003eHaven\u0027t created an animation since [quite some time ago]\u003c/li\u003e\u003c/ol\u003eDon\u0027t get me wrong, I have a strong passion for both animation and film-making, but since our skits and my commission work has brought in more revenue, naturally I\u0027ve been focusing on that. I would really like to make animation a full time job but not only is it extremely time consuming, but very unrewarding aside from the pleasure of creating content.\u003cbr\u003e\u003cbr\u003eWhich brings me to Patreon (and you)! You\u0027re probably here from seeing some of my work, so you have an idea on what I do (if you don\u0027t check\u00a0\u003ca href=\"https://www.instagram.com/cleanuniform/\" target=\"_blank\"\u003ethis\u003c/a\u003e out). Patreon gives me the opportunity to receive monthly donations from you guys to continue to do what I love. \u003cbr\u003e\"But where would that money go?\"\u00a0\u003cbr\u003e\"Why should I pay you?\"\u003cbr\u003e\"You really couldn\u0027t think of a third question?\"\u003cbr\u003eAll the money I receive from Patreon would be for the sole purpose of continuing to make art and music, whether that\u0027s buying more equipment, hiring an assistant to collaborate, or buying a sandwich when I\u0027m hungry (lying gets you nowhere). I will always do my best to make sure everyone can enjoy my art for free, but this is a way you can support the boi and my vision.\u003cbr\u003e\u003cbr\u003eAs a bonus, any additional artworks I make will go to Patreon as well. They\u0027ll be here before anywhere else on my social media, so hopefully that\u0027s more incentive to contribute! Also I\u0027m really new to this so if you have any suggestions feel free to lemme know!"
