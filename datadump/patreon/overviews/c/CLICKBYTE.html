    "published_at": "2017-06-30T17:09:55+00:00",
    "summary": "\u003cstrong\u003e- \u003cem\u003eOl\u00e1! Fala-me sobre ti! \u003c/em\u003e-\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSejam bem-vindos \u00e0 minha p\u00e1gina do Patreon!\u003cbr\u003eChamo-me Rafael e sou criador de conte\u00fado para o canal \"\u003cstrong\u003eCLICKBYTE\"\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e- \"CLICKBYTE\"? Que canal \u00e9 esse? -\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eO canal \u00e9 maioritariamente focado em conte\u00fado gaming, algo que tem sido uma paix\u00e3o minha, desde que comecei a jogar ainda em mi\u00fado, no inicio dos anos 90. (Sim, sou velho!)\u003cbr\u003e\u003cbr\u003ePodem esperar ver s\u00e9ries de jogos, quer sejam AAA e mais mainstream, tal como Indies ou jogos que simplesmente n\u00e3o sejam famosos, mas mere\u00e7am a vossa aten\u00e7\u00e3o.\u003cbr\u003e\u003cbr\u003eIgualmente presentes s\u00e3o as livestreams, com especial foco para o \u003cem\u003e\"\u003cstrong\u003eSHOW DO BYTE\"\u003c/strong\u003e\u003c/em\u003e, programa que j\u00e1 \u00e9 um marco do canal e programa esse que conta com a presen\u00e7a de convidados.\u003cbr\u003eComo se n\u00e3o bastasse, tamb\u00e9m \u00e9 poss\u00edvel ver a ocasional an\u00e1lise de jogos atrav\u00e9s da s\u00e9rie \u003cem\u003e\"\u003cstrong\u003eJOGA-SE?\u003c/strong\u003e\"\u003c/em\u003e\u003cstrong\u003e, \u003c/strong\u003ediscuss\u00f5es de temas mais relevantes dentro e fora da industria de videojogos na s\u00e9rie \u003cem\u003e\"\u003cstrong\u003eDISCUTINDO MERDAS\u003c/strong\u003e\"\u003c/em\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTirando isto, algo que tenho grande orgulho em divulgar no canal, s\u00e3o os especiais. Estes v\u00eddeos s\u00e3o algo limitados e raros, visto que s\u00e3o apenas divulgados quando se atinge um objectivo no canal, quer atrav\u00e9s de subscri\u00e7\u00f5es ou visualiza\u00e7\u00f5es totais. Os especiais usualmente focam-se em par\u00f3dias de temas de videojogos ou da comunidade portuguesa gaming no youtube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- \"O QUE \u00c9 O PATREON?\" -\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAo contr\u00e1rio do Youtube que vai colocando cada vez mais restri\u00e7\u00f5es e apertos de direitos de autor, que acabam por danificar os \"lucros\" dos criadores de conte\u00fado, o Patreon \u00e9 uma plataforma que permite ao visualizador apoiar directamente (de um ponto de vista monet\u00e1rio), os criadores de conte\u00fado e o trabalho que os mesmos divulgam.\u003cbr\u003e\u003cbr\u003e\u00c9 poss\u00edvel pagar diferentes quantias, como se uma subscri\u00e7\u00e3o se tratasse. Dependendo do criador, ser\u00e3o criados n\u00edveis de doa\u00e7\u00e3o com consequentes recompensas para quem aderir. O base \u00e9 sempre o m\u00ednimo. 1 euro por m\u00eas, (12 euros por ano). N\u00edveis de doa\u00e7\u00e3o mais caros usualmente oferecem mais recompensas. \u003cbr\u003e\u00c9 uma excelente forma de apoiar quem traz para o youtube, conte\u00fado de qualidade.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- \"O QUE PRETENDES COM O APOIO ATRAV\u00c9S DO PATREON?\" -\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSe acompanharem o meu \"trabalho\" ao longo da exist\u00eancia do canal no Youtube, ir\u00e3o notar que \u003cstrong\u003en\u00e3o possuo qualquer tipo de sistema de monetiza\u00e7\u00e3o ou network associada\u003c/strong\u003e. Igualmente, \u003cstrong\u003en\u00e3o tenho qualquer tipo de publicidade nos v\u00eddeos do canal\u003c/strong\u003e, portanto \u003cstrong\u003en\u00e3o tenho qualquer ganho no Youtube\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eO Patreon ir\u00e1 possibilitar-me um contacto maior com voc\u00eas. Ir\u00e1 igualmente motivar-me para realizar projectos que j\u00e1 teria anteriormente planeado, mas que se revelaram bastante trabalhosos ou at\u00e9 mesmo dispendiosos para serem concretizados. Ir\u00e1 igualmente, dar-me a possibilidade de adquirir melhor equipamento para vos trazer o melhor conte\u00fado poss\u00edvel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- \"O QUE \u00c9 QUE OS PATRONOS GANHAM AO APOIAR ESTE PROJETO?\" -\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSe acompanham o canal por si s\u00f3, j\u00e1 sabem que usualmente reconhe\u00e7o e valorizo o apoio que me \u00e9 dado. Como tal, ocasionalmente e quando tenho possibilidade, sorteio uma key de um jogo atrav\u00e9s de s\u00e9rie ou stream. \u003cstrong\u003eCom o Patreon, consigo ir al\u00e9m dessas recompensas.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePodem esperar, dependendo do n\u00edvel de doa\u00e7\u00e3o, uma recompensa correspondente.\u003cbr\u003eQuer seja s\u00e9ries espec\u00edficas e exclusivas para os patronos, tal como giveaways de jogos com mais frequ\u00eancia (exclusiva para os patronos), passando por tshirts exclusivas.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eQuer seja dentro ou fora do Patreon.\u003cbr\u003eA todos, muito obrigado pelo vosso apoio!\u003c/strong\u003e"
