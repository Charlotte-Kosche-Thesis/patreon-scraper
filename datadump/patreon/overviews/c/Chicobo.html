    "summary": "\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"http://drive.google.com/uc?export=view\u0026amp;id=0B79iPBDk9P8rdDVwRXJtOWx1azQ\" style=\"float: left; width: 172px; margin: 0px 10px 10px 0px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFirst of all, wellcome!\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHi, I\u0027m Chiru or you can find me as Chicobo, and I am a kemono and furry artist. Currently I\u0027m learning to draw anatomies, trying to improve in some diferent styles of painting and practicing in making animations, but my plans for the future are to make some more solid projects like full animations, image packs or comics among other things.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy am I here?\u003c/span\u003e\u003c/h3\u003e\n\u003cimg src=\"http://drive.google.com/uc?export=view\u0026amp;id=0B79iPBDk9P8rZE85c25aWDZYSmM\" style=\"width: 308px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI used to draw as a hobby, but due to labor shortage in my country\u00a0led me to try to\u00a0do digital art commissions (Which in my country it is not considered productive). While this has helped me a little I feel it is not enough if I want to do some personal art projects, which is what I really dream. That\u0027s why I\u0027m here, where I\u0027ll be posting my drawings with their lineworks and high res versions before I post them in my public sites, and sometimes I tend to publish alternate versions, sketches and WIPs here too. Also I opened a pledge in which you may have, by the end of the month, the PSD files with all the layers. This pack will be sent a few days after Patreon process the pledges.\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat I\u0027m currently working on?\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI\u0027m currently working on digital commissions in colaboration with Anhes...\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"http://drive.google.com/uc?export=view\u0026amp;id=0B79iPBDk9P8rTTR3YmJmZlJzdFE\" style=\"width: 380px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://drive.google.com/uc?export=view\u0026amp;id=0B79iPBDk9P8rRnNQWWo0QzZoTTQ\" style=\"width: 370px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e... with him -.-!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003cbr\u003eAlso with his help I am practicing animations with Flash, so surely in the future we will making full animations collabs (some of you maybe know that we are currently working on Guilmon animations) and probably comics too, but for now I\u0027ll need better income before I can start more big projects of that kind.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://drive.google.com/uc?export=view\u0026amp;id=0B79iPBDk9P8rTzA3bk5ReTRQcUk\" style=\"float: left; width: 120px; margin: 0px 10px 10px 0px;\"\u003eWhat are my goals?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAs I mentioned before I dream on doing big animation projects, comics or image art packs, and when each goal is reached I\u0027ll add more benefits to my supporters, like a monthly gift art and more exclusive content per month for each reward.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat do you get when you support me?\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDespite my initial idea was for unconditional support to my work, I do not like the idea of giving anything extra in return in gratitude, so I decided to post here a little rewards for my supporters:\n\u003cbr\u003e \u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePledge $1 or more per month\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0Access to all my finished drawings here first.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003c/span\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e Pledge $5 or more per month\u00a0\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAccess to lineworks and WIPs.\u00a0(and all the past rewards).\u003c/span\u003e\u003c/blockquote\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePledge $10 or more per month\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAccess to Full HDs (+3000px) (and all the past rewards).\u00a0\u003c/span\u003e\u003c/blockquote\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePledge $15 or more per month\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAt the beginning of the month I will send you a folder with the PSD files of the drawings posted in the past month (and all the past rewards).\u00a0\u003c/span\u003e\u003c/blockquote\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003ePledge $20 or more per month\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/del\u003e\u003c/li\u003e\u003c/ul\u003e\u003cblockquote\u003e\u003cdel\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eAlso I will add an extra folder with the PSD files of the drawings posted In the highest res (and all the past rewards).\u003c/span\u003e\u003c/del\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003eChanged to $15\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eImportant note: Currently if you donate it will be charged upfront, so have that in mind before pledging. If your donation is 15$ or more you will receive for the first time the content of the past month at that moment (Maybe could take a few days).\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMaybe it\u0027s not big deal but if you are here for supporting my art I\u0027ll be very pleased with whatever the amount of your donation be.\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cimg src=\"http://drive.google.com/uc?export=view\u0026amp;id=0B79iPBDk9P8rUFJHOWVmVUJab0U\" style=\"width: 137px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAdult content\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOh and I almost forgot, most of my works are NSFW +18! Sorry for not mentioning it before. xP\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://drive.google.com/uc?export=view\u0026amp;id=0B79iPBDk9P8rNUpUVmZIRXQ5dGc\" style=\"float: left; width: 224px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOne last thing, a big thank you!\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eI hope you enjoy what I do, and thank you very much in advance for your support. ^-^\n\u003c/span\u003e\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
