%2Fwww.catnipdivadlo.com%2F\u0026amp;h=ATMI8L7Mp71RdVBXqQzjpMpMx8WNLI7YXlkMGPhmu8oHEbZdRJ5LK-XI26X9UEYlrjdIyxY0pcmJFXN2MFvgOrIuTOaMHuqMUXFWBdho0Ca-YhgNIiA\"\u003ewww.catnipdivadlo.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eGraphic: \u003ca href=\"https://www.facebook.com/goviral.cz/\"\u003eGoViral.cz\u003c/a\u003e \u0026amp; \u003ca href=\"https://www.facebook.com/GooseBonanno\"\u003eGustavo Bonanno\u003c/a\u003e \u2014 in \u003ca href=\"https://www.facebook.com/pages/Prague-Czech-Republic/110589025635590?ref=stream\"\u003ePrague, Czech Republic\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://catnipdivadlo.files.wordpress.com/2018/02/supper_websiteheader_1920x1080px.png?w=700\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy monthly payments?\u003c/strong\u003e\u003cbr\u003eAs most of you know, theater is not the most lucrative profession, except for a very lucky few. Fortunately, we didn\u0027t get into theater to get rich! Making art and theater is something that we cannot help but DO! Providing us with a small monthly payment allows us to bring you not only sustainable work, but \u003cem\u003egreat work\u003c/em\u003e. With a small monthly donation, you are helping us do what we love, for people that we love, which includes YOU!\u00a0\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
