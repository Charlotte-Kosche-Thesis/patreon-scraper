    "summary": "\u003cstrong\u003e\u003c/strong\u003eYo, I\u0027m Paradox-F and I create \u003cem\u003e\u003cstrong\u003eCrossing-Over.\u003c/strong\u003e\u003c/em\u003e I lead a team as its head writer with an artist to bring this story to life. My goal is to complete and share this long-term project of mine to as much people on \u0026amp; off the web as possible someday.\u00a0 \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.co-comic.com\" rel=\"nofollow\"\u003ehttp://www.co-comic.com\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003eCrossing-Over\u003c/em\u003e follows a young ferret boy named Cliff as he delves into a world of conspiracies, intrigue and anthropomorphic superheroes. The setting is quite diverse and readers have described the story as \"anime-like.\"\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nAs \u003cem\u003eCrossing-Over\u003c/em\u003e begins it\u0027s 2nd Volume, we will start utilizing Patreon to deliver the newest chapter to fans. However, the process of making each page takes considerable time for me and my team. This is where Patrons such as yourselves come in. If you are interested in making a pledge, me and our lead artist, KarolyneRocha, will highly appreciate it!\u003cbr\u003e\n\u003cbr\u003e\nAll funds go straight back to the webcomic to keep it going. Blending unique concepts and traditional techniques digitally, our team makes this cool tale. Plus, your continued support really helps us focus on making \u003cem\u003eCrossing-Over\u003c/em\u003e by showing us how well we are entertaining our wonderful audience. \u003cbr\u003e\n\u003cbr\u003e\nCheck out the first volume, consisting of the first five chapters, available online at \u003cstrong\u003e\u003ca href=\"http://www.co-comic.com\" rel=\"nofollow\"\u003ewww.co-comic.com\u003c/a\u003e\u003c/strong\u003e right now! I hope you will enjoy it as much as we do! Of course, the best way you can help us, aside from pledging, is\n by spreading the word to your folks!\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://pre01.deviantart.net/ed6d/th/pre/i/2017/018/1/8/welcome2_by_co_comic-davx13c.png\" style=\"width: 302px;\"\u003e"
