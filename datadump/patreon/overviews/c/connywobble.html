    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_uLh26JSzcU\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEy up mate!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWelcome to my Patreon page!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003eSit yourself down, put your feet up and have a brew. I\u0027ll do the drawing.\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eI\u2019m Conal, but lots of you know me as \u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003eConnywobble\u003c/strong\u003e. I\u2019m a freelance illustrator living in Bradford, UK and I upload illustration and videos online to make you smile and laugh. I have two dogs, Bruce and Des. They sleep a lot, eat a lot, bark a lot but they are always there to entertain and get under my feet.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI\u0027ve just joined Patreon and I\u0027m hoping it will help\u00a0\u003cstrong\u003efund my art and videos\u003c/strong\u003e. It also gives me the possibility to\u003cstrong\u003e interact more with you guys.\u00a0\u003c/strong\u003eYour support allows me to be focused in creating fun new projects like process videos, interactive drawing challenges, travel journals, book projects, web comics and Instagram illustrations. It also helps me answer any questions you have about illustration, how to stay motivated and get inspired. Your pledges help me to buy art supplies, pay my bills, feed my dogs, but most importantly, \u003cstrong\u003ethey will give me the mental space to focus on bigger and better projects\u003c/strong\u003e, while also having the time to hang out with you more often!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you like my work, and you want to help me, \u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e (even $1 makes a difference!) and select some cool perks like live draws, Q\u0026amp;A\u2019s, web comic early access or getting to know more about the projects I\u2019m currently working on.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \u003cbr\u003eI appreciate all of your support and any money you\u2019re willing to give, so I can keep drawing for you.\u003cbr\u003e\u003cbr\u003eCheck out my work on \u003ca href=\"https://www.youtube.com/user/frannerd13\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/connywobble/?hl=en\"\u003eInstagram\u003c/a\u003e \u003ca href=\"https://www.youtube.com/channel/UCjkxNkaM5O7Urimv54tZ2cg\"\u003eYouTube\u003c/a\u003e \u003ca href=\"https://www.facebook.com/Connywobble\"\u003eFacebook\u003c/a\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e"
