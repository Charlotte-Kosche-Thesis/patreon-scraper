    "published_at": "2017-08-28T19:55:48+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62); background-color: rgb(183, 221, 232);\"\u003e\u003cimg src=\"http://orig08.deviantart.net/e3b2/f/2017/138/a/8/main_cover_2_by_catdoq-db9oftm.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62); background-color: rgb(183, 221, 232);\"\u003eABOUT TOSS\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eThe Tribe of Shooting Stars is about a peaceful group of cats that begin to notice strange things after accepting in two outsiders; cats are being killed by something unknown, and the forest seems to be alive with moving shadows. The comic follows various characters as they unravel these mysteries, learn more about these newcomers (and themselves), and discover secrets they were never meant to know.\u003cbr\u003e\u003cbr\u003eGore is common throughout most chapters but all pages will have a warning if necessary!\u003cbr\u003e\u003cbr\u003eToSS is also filled with LGBT+ characters and couples; it\u0027s not the main focus, but will definitely come up and is something that\u0027s very important to me!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"http://orig06.deviantart.net/82af/f/2017/138/2/3/009_by_catdoq-db9og1l.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232); color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eWHY SUPPORT IT?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eAs you can imagine, working on a comic takes a lot of time! And as a full time college student, I\u0027m not always able to balance working on the comic with school \u0026amp; commission work. Your support helps me free up more time so I can work on this thing that means so much to me! This has been a project in the works for 7 years now and it\u0027s been my dream to share it with people. Now that I\u0027ve finally settled on a story and format, I\u0027m very eager to continue to deliver new pages. You\u0027re also supporting an LGBT comic and Person so Hey that\u0027s cool!\u00a0\u003c/div\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cimg src=\"https://orig10.deviantart.net/d088/f/2017/238/0/e/graphic_by_catdoq-dbldz3g.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eABOUT REWARDS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\ud83c\udf1fWIPs \u0026amp; SKETCHES\u003c/b\u003e - Will mostly be ToSS related but I may also post some of my other WIPs here too if you guys are interested in seeing those! But for the most part, I\u0027ll be posting progress shots of new pages and character sketches.\u003c/li\u003e\u003cli\u003e\ud83c\udf1f\u003cb style=\"background-color: initial;\"\u003eEARLY PAGES\u003c/b\u003e - You\u0027ll get to see new pages two days before everyone else! This means the comic will update Mondays \u0026amp; Thursdays for you instead of Wednesdays \u0026amp; Saturdays. Please do not share early pages with non-patrons!\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\ud83c\udf1fPAGE PSDs\u003c/b\u003e - You\u0027ll have access to downloads of all pages at their full size and with all the layers. I upload pages at about 1000x1280; the original files are 2000x2588!\u00a0\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\ud83c\udf1fPRIVATE LIVESTREAMS\u003c/b\u003e - I\u0027d like to do these at least twice a month. I\u0027ll work on new ToSS pages and take ToSS related requests; sometimes I might also take OC requests!\u003c/li\u003e\u003cli\u003e\ud83c\udf1f\u003cb style=\"background-color: initial;\"\u003eSKETCH RAFFLE\u003c/b\u003e - Every month I\u0027ll use a random generator to pick someone to do a sketch for. It can be of whatever you want, as long as it fits within my usual dos/donts!\u00a0\u003c/li\u003e\u003cli\u003e\ud83c\udf1f\u003cb style=\"background-color: initial;\"\u003eTOSS REQUESTS\u003c/b\u003e - Anytime you like you can message me with a ToSS-related request and I will most likely draw it!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cimg src=\"http://orig03.deviantart.net/2bb6/f/2017/138/a/3/001_by_catdoq-db9ogha.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eTHANKS FOR READING \u0026amp; SUPPORTING!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232); color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003eLINKS\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://catdoq.deviantart.com/gallery/63042516/Tribe-of-Shooting-Stars-Comic\"\u003edeviantart\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(183, 221
