    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F7TnWVGJqrpA%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D7TnWVGJqrpA%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F7TnWVGJqrpA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ca href=\"http://chonillanetwork.com/chonilla/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eChonilla\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0is a portmanteau of \u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCho\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003ecolate \u0026amp; Va\u003cu\u003enilla\u003c/u\u003e!\u003cbr\u003e\u003cbr\u003eHosted by @Sherasaurus \u0027CHO\u0027 \u0026amp; @Clovasaurus \u0027NILLA\u0027 who chronicle their lives as a woke personal comedy journal from a black woman and white man perspective. \u003cbr\u003e\u003cbr\u003e\" We keep seeking the funny, while we discuss many topics from being in an interracial relationship, rearing bi-cultural kids, explore the journey of parenting, talk about racism, religion with the ever popular and original segment \u0027Bible Scriptures 90210\u0027, current events and more. Our goal is to create a diverse podcast network of like minded content in different genre that our listeners can enjoy, and participate. \" \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://chonillanetwork.com/chonilla/wp-content/uploads/ChonillaLive-06-03-2014.jpg\" style=\"float: right; width: 205px; margin: 0px 0px 10px 10px;\"\u003eWe are very opinionated, yet open and love sharing our unique experiences from polar opposite perspectives. We\u00a0definitely\u00a0cross the line of\u00a0sharing too much information at times, but our audience love it, these awkward moments create magic and we\u0027ve made long term friends from the support of our listeners.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem style=\"color: rgb(51, 51, 51);\"\u003e20+ years of Relationship Experience\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem style=\"color: rgb(51, 51, 51);\"\u003eInteractive \u0026amp; Dynamic Live shows via Facebook Live \u0026amp; YouTube.\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem style=\"color: rgb(51, 51, 51);\"\u003eWe celebrate Interracial and Interfaith Love.\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem style=\"color: rgb(51, 51, 51);\"\u003eParents of 3 beautiful and hilarious Children\u00a0\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem style=\"color: rgb(51, 51, 51);\"\u003eChonilla Couples, Current events, Odd news, Pop culture, Bible Scriptures 90210 ...\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.chonilla.com\" target=\"_blank\"\u003e\u003cimg src=\"http://thespannreport.com/wp-content/uploads/2015/05/chonilla.jpg\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWhy support \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/chonilla\" rel=\"nofollow\" target=\"_blank\"\u003eChonilla\u003c/a\u003e?\u003c/strong\u003e\u003cbr\u003e\nRecording a podcast full-time is a dream for us both, but it ain\u0027t cheap. We research, book show guests, record, and edit audio, prepare marketing campaigns, hook-up perks constantly while having a job in video games or run a freelance biz, so that our listeners (aka Chonillians!) can enjoy a high quality audio experience every time they choose to tune in. \u003cbr\u003e\u003cbr\u003e\nWith your support, we\u0027ll be able to cover the hosting costs associated with making this show, and grow \"The Chonilla Network\" with talented content creators, from fellow podcasters including video casters \u0026amp; bloggers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/chonillanetwork.com/chonilla/wp-content/uploads/10010207_10154018029635471_7719719027664820375_o-e1400462343631.jpg?resize=350%2C200\" style=\"float: right; width: 305px; margin: 0px 0px 10px 10px;\"\u003eAs our Patron, you\u0027ll will be able to choose your level of access to the many premium episodes within our podcasting network. That\u0027s over 500 hours of quality content that you will be able to enjoy at your leisure, and with our multiple avenues of personal contact (one on one skype for example), you will be able to communicate to us directly on how you feel about the topics we cover and gifts galore.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStart pledging now, get mentioned on the show, and join the conversation with long term listeners who are smart, fun, and engaged. \u003cbr\u003e\u003cbr\u003eWelcome to the Chonilla Love!\u003c/strong\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eThese jibbering mofos \u0026amp; high-school sweethearts\u003c/strong\u003e talk about life and everything else in between. From love, relationship, parenting, love stories from interracial couples of the world, current events, odd news, pop culture, anything that catches their attention while the kids are whisked away in sandman land.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOur motto, \u201cHelping all LOL by Keepin it Real\u201d. So, come on in and shoot the s**t with us, we\u2019ll say HELLO.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFor the latest post updates, when talking about the show use hashtag #CHONILLA. To tweet \u2018CHO\u2019 find her \u003ca href=\"http://twitter.com/Chonilladotcom\"\u003e@Sheraraurus\u003c/a\u003e \u0026amp; for Dr. C-Love Mister \u2018NILLA\u2019 himself tweet him \u003ca href=\"http://twitter.com/Clovasaurus\"\u003e@Clovasaurus\u003c/a\u003e! Thank you so much for your listener and reader-ship.\u003cbr\u003e",
