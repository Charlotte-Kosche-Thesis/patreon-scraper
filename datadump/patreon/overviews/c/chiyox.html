    "summary": "Hello you cute Potato!\u00a0 \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2267\u25e0\u25e1\u25e0\u2266 \u270c\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy name is Chiyo \u0026amp; i\u0027m 21 years old.\u003c/li\u003e\u003cli\u003eI\u0027m a Cosplayer from Germany.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\nIn 2013 i finished my first costume and went to a convention in cosplay together with a friend for fun, and soon it became my biggest and most expensive\nhobby. I own about 30 cosplays and i won\u0027t stop collecting even more! \u2665\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://scontent.ftxl1-1.fna.fbcdn.net/v/t31.0-8/20543892_331310227290252_3442350491682675640_o.jpg?oh=c430647d1848ef16ee7100541b8e050d\u0026amp;oe=59EBE1C8\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e(If you are wondering why i called you Potato, and i bet you do.. it\u0027s a \nnickname a good friend gave me because of.. reasons. so welcome to the \npotato-family! )\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2716 Why do i cosplay? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\n\n\u003c/strong\u003eI cosplay because\nit\u0027s creative work, where everything is possible. Sharing a hobby with many\npeople with the same interests in anime, manga, games, etc. is a great thing to\nconnect with people all over the world! I\u0027m not skilled in sewing, but i\u0027m trying\nwith easy outfits.. so i buy most of my cosplays. But i don\u0027t like to wear a\nsimple costume from a store, so i\u0027m always changing something. Well, if you\ncan\u0027t sew properly, you can still make changes to make it your own. ;) I have\nto say that i\u0027m more skilled in making props like accessoires, weapons etc.\nthan sewing and it\u0027s a lot more fun to me.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2716 Why do i own this\nside?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nI made this side\nbecause cosplay is a very expensive and time consuming hobby. I love sharing my\nwork with you, that\u0027s why i\u0027m using social media, such as facebook,\ninstagram, twitter, etc. It means the world when people say they like what i do,\nthat\u0027s one of the best things, or even the best, that can happen to you as a\ncosplayer.\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf you like to help me to create more cosplays in future, i would appreciate it if\nyou\u0027d support me, so i can offer you much more content, maybe with prints in future, etc.\u003cbr\u003e\nI\u0027m always open for ideas of what you\u0027d like to see more of!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eThank you for every small support, even if it\u0027s just a sweet comment. \u2665\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2716 \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInformation about the rewards:\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cimg height=\"16\" src=\"https://www.facebook.com/images/emoji.php/v9/f8e/1.5/16/1f1e6_1f1fd.png\" width=\"16\"\u003e \ufe0f\u003cimg height=\"16\" src=\"https://www.facebook.com/images/emoji.php/v9/faf/1.5/16/1f1e9_1f1ea.png\" width=\"16\"\u003e\n\u003c/strong\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e Patreon Feed: \u003c/span\u003e\u003c/strong\u003eTutorials, con-reports i.e. will be in english and german, \nbecause it might be easier for the german ones of you to understand \ntutorials i.e\u003cstrong\u003e\u003cem\u003e.\u003c/em\u003e\u003c/strong\u003e I\u0027ll post exclusive selfie\u003cem\u003e\u003cem\u003es\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003eetc.\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSneak Peek Photos of upcoming releases:\u003c/span\u003e\u003c/strong\u003e Preview pictures of the next cosplay convention / shooting plan, or of what i\u0027m currently working on now, exclusive selfie previews..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePhotoshoot early acces:\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003eSee the newest pictures before everyone else! And see some exclusive ones too, that\u0027ll never or in far future on other social media.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTutorials:\u003c/span\u003e\u003c/strong\u003e Of anything. Wigstyling, Makeup, crafting i.e horns / props...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMonthly fansign in cosplay:\u003c/span\u003e\u003c/strong\u003e A monthly fansign in a cosplay of your choice! I\u0027ll start a poll the month before, so you can decide which is your fav cosplay you\u0027d like to have a sign with.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHigh quality shooting picture-sets:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003c/span\u003ePicture sets of one of my cosplays. Varies between ~ 4-7 pictures per set. Depents on how many pictures we were able to take of this cosplay til now. There\u0027ll be a poll too before.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e!! Important !!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eIt is not possible to deliver all of this content every month. There might be slight differences. This is not my job, this is my hobby. You\u0027re not going to pay when i don\u0027t have stuff to offer.\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI will NOT \noffer any fanservice. I\u0027m not a big fan of this, for myself. \nOfc \"sexy\" content (i don\u0027t think i fit in this genre but okay) might be \npossible, but you\u0027ll never see lingere stuff or too much skin that \ndoesn\u0027t fit with the character. I do cosplay, no lingere shoots or fanservice\u003c/span\u003e\u003c/span\u003e.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e"
   },
