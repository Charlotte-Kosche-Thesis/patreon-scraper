    "summary": "\u003cb style=\"color: rgb(128, 100, 162);\"\u003eHey Speakers!\u003cbr\u003e\u003cbr\u003eWho Am I?\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eCatherine Speaks.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0am a\u00a0multidisciplinary brown womxn queer artist in NYC creating work and speaking my truth. I tell the stories of black \u0026amp; brown artists who identify as womxn and/or queer, including myself. \u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat Do I Do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI podcast, create music, blog, and make theater work all on my own!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eHow often am I Posting?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThere will always be a new podcast episode bi-weekly on Tuesdays, a music piece on Wednesday, and Vlog post on Thursday. Between that, I\u0027ll probably post an update of life and artist happenings.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003eWhy Support?\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhy not?! I like to think that representation and speaking our truth is important. I like to think that art is my best gateway for storytelling and receiving medicine. Patreon allows me to do that with focus and love and share my vision with a greater community and continue to create more.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
