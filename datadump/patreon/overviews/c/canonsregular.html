    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/x0zxYEdn6yo\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=x0zxYEdn6yo",

    "published_at": "2018-02-13T03:41:12+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThey have given their lives to the service of the church,\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eCan you help support them?\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eThe need is great\u003c/strong\u003e for patrons of the Canons Regular of St. John Cantius. The word \u003cem\u003e\u003cstrong\u003epatron\u003c/strong\u003e \u003c/em\u003ecomes from the Latin \u003cem\u003epatronus\u003c/em\u003e, meaning, \u201cone who defends or supports\u201d.\u00a0We need partners in the \u2018Restoration of the Sacred\u2019\u003cbr\u003e\u003cbr\u003eFor the cost of one \u003cem\u003elatte\u003c/em\u003e a week\u003cstrong\u003e,\u003c/strong\u003e you can help support a man who is called to the priesthood to study at the seminary. Together, we can help form the next generation of holy priests that will be entrusted to carry on the Catholic Faith.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe tuition bill for \u003cem\u003eeach\u003c/em\u003e seminarian is $40,000 per year.\u00a0\u00a0\u003c/strong\u003eWe currently have four men studying at Mundelein Seminary, with the hopes of sending seven seminarians for the 2018/2019 school\nyear. The cost of\u00a0sending these young men to the seminary is a financial strain on our community.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-2.xx.fbcdn.net/v/t31.0-8/20863580_487845428248869_6790692275995718277_o.jpg?oh=0ae07ac0b73fcb366f031e445c86e736\u0026amp;oe=5B004186\" style=\"width: 560px; text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery amount helps \u003c/strong\u003ebring these young men closer \u0027to the Altar of God\u0027 (Psalm 43:4).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe cannot do this without your support. \u003c/strong\u003eYour monthly contribution will be used\ntowards the seminary bill and insurance costs for the community. Together, with your patronage, we can help Restore the Sacred and make sure the beautiful traditions of the Catholic faith are preserved.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOTHER WAYS TO GIVE:\u00a0\u003c/strong\u003eIf you are interested in making a one-time donation by check, credit-card, stock, or including us in your estate\u003cstrong\u003e\u00a0\u003c/strong\u003eplease\u00a0contact us at \u003cstrong\u003egive@cantius.org.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe Canons Regular of St. John Cantius are a 501(c)(3) nonprofit organization and as such, all donations are tax-deductible.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFounded in 1998, the Canons Regular of St.John Cantius are a Roman Catholic religious community of men, dedicated to Restoration of the Sacred. \u003cbr\u003e\u003cbr\u003eThe priests and brothers of the Canons Regular of St. John Cantius serve in parishes and help Catholics to rediscover a profound sense of the Sacred through solemn liturgies, devotions, sacred art and music, as well as instruction in the heritage of the Church, catechetics and Catholic culture. \u003ca href=\"http://www.canons-regular.org/\"\u003eVisit our web site\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you especially for supporting us with your prayers!\u003cbr\u003e"
