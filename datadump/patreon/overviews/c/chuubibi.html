    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/c3b9/f/2018/116/9/e/smileeee_by_chuubibii-dc9vifi.png\" style=\"color: rgb(5, 45, 73); width: 262px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cimg src=\"https://orig00.deviantart.net/b760/f/2018/118/0/1/untitled_1_by_chuubibii-dca1lvk.png\" style=\"width: 483px;\"\u003e\u003c/h2\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI am Lucy, but many of you guys probably know me by \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eChuubibi\u003c/span\u003e\u003c/strong\u003e from my social media.\u00a0I\u0027m currently a full-time student who loves to draw, so I draw whenever I have spare time! Illustrating cute and bubbly characters has always been a magical and inspiring thing to me when I was growing up, and it still is! That is why I love drawing so much, both digitally and traditionally! So, my dream is to be able to draw every single day for the rest of my life, and be able to share that with the world!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/150a/f/2018/118/3/2/banner_o2_by_chuubibii-dca1npf.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/5549/f/2018/118/6/c/rewards_by_chuubibii-dca1mbw.png\" style=\"width: 446px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/ubipHkW-g81DBSZqevqEAAxseF8dmVJyKTBKlsKFWUbsF1x0Hj2fL_te9RbcwwGE.png?token-time=1526083200\u0026amp;token-hash=fF8-B_sI7P6P6qxCm0vUqzj5cUK3KHk97NjyPNKydU0%3D\" style=\"width: 647px;\"\u003e\u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eSo to say thank you for pledging, you can enjoy super duper cute and exclusive rewards like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDetailed video tutorial\u003c/li\u003e\u003cli\u003eHD downloadable illustrations\u003c/li\u003e\u003cli\u003eStep by steps\u003c/li\u003e\u003cli\u003eSecret sketchbook PDFs (shhh, it\u0027s for your eyes only \u0026gt;.\u0026lt;)\u003c/li\u003e\u003cli\u003eExclusive Art Prints\u003c/li\u003e\u003cli\u003eOriginal artworks\u00a0\u003c/li\u003e\u003cli\u003eExclusive discord channel access\u003c/li\u003e\u003cli\u003e+ many more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(75, 172, 198);\"\u003eHOW DO YOU RECEIVE YOUR REWARDS?\u00a0\u003c/b\u003e\u003cbr\u003e\u003cul style=\"color: rgb(75, 172, 198);\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTier 1 pledgers ( $1+ )\u003c/strong\u003e will see their rewards on this page\u0027s dashboard.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAll other tiers pledgers ($5+)\u003c/strong\u003e will see tier 1 rewards + receive their extra rewards via patreon messages around the \u003cstrong\u003e5th\u003c/strong\u003e of every month.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMonthly art raffle\u003c/strong\u003e winner will also be randomly selected on the \u003cstrong\u003e5th\u003c/strong\u003e of every month via a generator. I will announce the winners in my monthly updates.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(75, 172, 198);\"\u003e MONTHLY ART RAFFLE DETAILS:\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(75, 172, 198);\"\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvery month, I\u0027ll be creating a \u003cstrong\u003ePatreon exclusive original artwork \u003c/strong\u003ewhich will be mailed straight to your door! To enter:\u003cbr\u003e1.\u00a0 Choose a reward tier to pledge to before the end of the month\u00a0\u003cbr\u003e2. Wait until around the 5th, and there I will announce the winners!\u00a0\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(75, 172, 198);\"\u003eThank you!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://chuubibi.ecwid.com/\"\u003eOnline Shop\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/chuubibi/\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"http://www.chuubibi.weebly.com/\"\u003eCommissions\u003c/a\u003e | \u003ca href=\"https://www.twitch.tv/chuubibi\"\u003eTwitch\u003cstrong\u003e |\u003c/strong\u003e\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://discord.gg/Wj2zaRu\"\u003eDiscord\u003c/a\u003e \u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e___________________________________\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eQUICK GUIDE - How does patreon work?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e Choose which rewards you\u0027re interested in and select it\u00a0\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e Fill in the details and choose how much you\u0027d like to pledge each month. (Patreon charges on the 1st of each month)\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e\u00a0Then each month, I publish awesome rewards, depending on the pack you chose! Physical rewards (like art prints) will be sent to you at the beginning of the month.\u003cbr\u003e\u003cstrong\u003e4.\u003c/strong\u003e Enjoy your reward and learn as much as you can! If you have questions or concerns, just send me a message!\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e"
