    "summary": "\u003cstrong\u003eSince 2007, ChrisD.ca has been Winnipeg\u0027s only independent digital news media outlet, covering the city and southern Manitoba. We provide breaking news, sports, entertainment and lifestyle coverage from talented reporters and photographers. We\u0027re dedicated to Winnipeg and the community. Our goal is to quickly and easily deliver the information you need to stay informed.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eWhy support us?\u003c/strong\u003e\u003c/h4\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e Help us grow and forge ahead into the next 10+ years\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIndependent non-partisan journalism deserves a strong voice in today\u0027s media landscape\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWe\u0027re paywall-free and will \u003cem\u003ealways\u003c/em\u003e remain that way\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOur success helps others in the community. We are a proud supporter of\u00a0Special Olympics Manitoba, Winnipeg Harvest, the Manitoba Motorcycle Ride for Dad, United Way of Winnipeg, Red River College\u0027s Creative Communications program and the University of Manitoba Bisons.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eAren\u0027t you already funded?\u003c/h4\u003eWe are 100% advertiser-funded, which helps us cover our monthly expenses, such as keeping our dedicated server up and running, paying freelance contributors, enabling bandwidth usage of live-streaming equipment, third-party content licensing, and maintaining a modest marketing budget. To push us forward and extend our reach, we need to invest in additional resources as a company. That means greater coverage on all fronts and an investment into more original reporting. While other media organizations are cutting back and trimming content, we want to do
