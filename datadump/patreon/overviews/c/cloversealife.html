    "summary": "\u003cstrong\u003eWho???\u003c/strong\u003e\u003cbr\u003eI\u0027m Jami, aka\u00a0\u003ca href=\"http://soundcloud.com/cloversealife\" rel=\"nofollow\"\u003e\u003cstrong\u003eclover \u0026amp; sealife\u003c/strong\u003e\u003c/a\u003e, aka Future Girl Jimmy Buffett, fka\u00a0\u003ca href=\"http://maltinerecords.cs8.biz/zl_maru001.html\" rel=\"nofollow\"\u003eyotsuba lifestyle\u003c/a\u003e, fka\u00a0\u003ca href=\"http://spaceboyfriend.bandcamp.com\" rel=\"nofollow\"\u003eSpace Boyfriend\u003c/a\u003e! I\u0027m a composer/producer/musician, a podcaster, as well as a\u00a0\u003cstrong\u003e\u003ca href=\"http://twitch.tv/cloversealife\"\u003estreamer of\u003c/a\u003e \u003c/strong\u003evideo games from time to time. I contribute to the mecha anime podcast,\u00a0\u003ca href=\"http://spacemoneyoctagon.com/series/ballet-mecanique/\"\u003e\u003cstrong\u003eBallet M\u00e9canique\u003c/strong\u003e\u003c/a\u003e, on\u00a0\u003ca href=\"http://spacemoneyoctagon.com\"\u003eSpace Money Octagon\u003c/a\u003e,\u00a0as well as contributing to/running a Dungeon World podcast with my friends, The Darkness At The Edge Of Town! This Patreon serves essentially as a tip jar for all of these things. At any level of backing, you can get access to all of the things I\u0027m making, before they hit The Real World.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic???\u003c/strong\u003e\u003cbr\u003eI am an independent electronic musician based out of Tucson, Arizona; originally from Virginia Beach, Virginia. I primarily create vocal pop music, made with computers, as well as toy instruments, talented friends, and synthesizers. I have been involved with the internet as a basis for community and art since a very young age, and have been a proponent for the use of the venue as a means to connect, to grow, to support, to motivate, and to help flourish.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePodcast???\u003c/strong\u003e\u003cbr\u003eI do an actual-play podcast with my friends, \"The Darkness At The Edge of Town\". It\u0027s a show about the apocalypse, demons, and the best\u2013as well as the worst\u2013of civilization.\u00a0I also co-host on Ballet M\u00e9canique, a podcast about giant robot anime! There aren\u0027t a lot of gay bitch voices in anime discussion, and you can join Calvin and I as we shift the paradigm, gushing about sweet kisses, missile animation techniques, and characters we wanna kiss and/or be.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStreaming???\u003cbr\u003e\u003c/strong\u003eBitch I LOVE attention online!!!!! I ALSO love a video game! I love many a video game that not enough people play so I love to share the ones I love the most! It\u0027s super fun, but is performative and time-consuming all the less.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy, though???\u003c/strong\u003e\u003cbr\u003eBecause being trans is fucking expensive! Because making time to do anything outside of exist within capitalism provides far too much resistance for it to be at all appealing on its own! Because you like what I and my friends do and you wanna help us keep doing it! Because I\u0027m hot and you have money, man, idk you tell me"
