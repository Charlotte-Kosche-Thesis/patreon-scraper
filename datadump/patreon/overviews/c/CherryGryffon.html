    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\tMy goal with Patreon is to find awesome people interested in my work either as a graphic artist, or as an entertainer on twitch, and work with them to be the best I possibly can be, and build a community that encourages personal honesty and growth! I want to create a group of amazing people that all want to participate in bringing beauty alive in all its forms.\u003cbr\u003e\n\u003cbr\u003e\n\t-\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(175, 5, 25);\"\u003e\u00a0Who are you?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\tOnline, most of you will know me as Cherry or CherryGryffon. In reality my name is Athena, and I\u0027m your average crazy-cat lady, kid at heart with the soul of a grandma. I am a graphic artist, a musician, a step-mom, a wife-to-be, a sister, a daughter, and a true and honest friend. I am always my true self, and I whole-heartedly encourage everyone be true to who they are as well. There\u0027s not enough time in the day to pretend or fake your way through life for the sake of others\u0027 comfort.\u00a0\u003cbr\u003e\n\u003cem\u003eWhy be a thistle when you could be a daisy?\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(175, 5, 25);\"\u003eWhy pledge?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e Pledging, no matter the amount, will go towards a lot of helpful things both for myself personally as well as the stream. The goals help outline what pledge amounts in full will be used for, but other long term goals include:\u003c/div\u003e\n\u003cul\u003e\u003cli\u003e\u00a0Equipment to stream from the kitchen for cooking and baking\u003c/li\u003e\u003cli\u003eA chair that won\u0027t shrink on its own whim\u003c/li\u003e\u003cli\u003eBetter lighting situation to equalize things more\u003c/li\u003e\u003cli\u003eA shorter camera tripod, so the camera can look straight on\u003c/li\u003e\u003cli\u003eAnd, ultimately, saving up a buffer in case of emergency [Like if my computer or hardware decides to bite the dust in the future]\u00a0\u003cbr\u003e\u003cbr\u003eBeyond that, if you\u0027d like to pledge for something specifically, like a wedding gift, toys for the cats, or something of that nature, just let me know when you pledge, and I\u0027ll do my best to make sure your money is pledged where you want it! :D\u003c/li\u003e\u003c/ul\u003e"

     "about": "I guess you could call me the Cherry flavoured Hat Stand, because I wear a heck of a lot of hats. Wife-to-be, Step-mom to two teenage sweeties, Cat-mom to more cats than you could believe, Twitch.tv Personality and Entertainer, Nail polish addict, Blogger, Reviewer, Gamer, Writer, and more. The most recent of which, and the one I\u0027m working the hardest on currently, is Graphic Artist. I\u0027m practicing hard to not only increase the quality of my work, but the range as well. Most of my graphics are currently limited to Twitch graphics though, specifically emotes and generic overlays for friends that need them.\u00a0",
