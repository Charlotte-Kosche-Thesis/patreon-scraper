    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig09.deviantart.net/b56c/f/2017/002/b/7/28_by_al_kem_y-datzx9j.png\"\u003e\u003c/div\u003e\u003cbr\u003eHey there! I\u0027m\u003cstrong\u003e Kem\u003c/strong\u003e, a RISD Illustration senior, and storytelling is my passion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eChildren of the Glyph\u003c/em\u003e\u003c/strong\u003e is a fantasy webcomic that\u0027s set in a feudal-inspired world where a race of living weapons has become part of human society. Wielding one such weapon--the timid, sensitive Nezaal--a fiery-spirited young woman named Makhe, alongside her mother Nea, set out to correct a horrible crime committed against them.\u00a0The comic is drawn in a loosely painted, storyboard style, with each page similar to animation keyframes.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://childrenoftheglyph.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://childrenoftheglyph.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/e56d/f/2017/002/8/a/43_by_al_kem_y-datzxjp.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is for those interested in helping me to pursue a project I\u0027ve dreamt of for a very long time! All earnings will directly help me to dedicate even more time to developing the comic over the next year. I fully expect a release date in 2017 and have plans made for the comic\u0027s site and future schedule.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig13.deviantart.net/ebea/f/2017/001/3/d/19_copy_by_al_kem_y-datu75l.png\"\u003e\u003c/div\u003e\u003cbr\u003eIf you\u0027re interested in following my progress and may not have the funds for Patreon, I understand completely! Feel free to follow the tumblr for occasional updates and important notices about the comic and its release.\u003cbr\u003e\u003cbr\u003eFor now, this Patreon is focused on the ongoing development of the comic itself. After release, rewards will be adjusted and changed to allow for early previews of updates and other goodies.\u003cbr\u003e\u003cbr\u003eThank you very much for your interest and/or support!!! \u2665\u2665\u2665\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/c8bb/f/2016/249/8/e/ohnoooo_by_al_kem_y-dagril0.png\"\u003e\u003cbr\u003e"
