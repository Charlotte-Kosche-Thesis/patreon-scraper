    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHello!!\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIMPORTANT NOTE:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSupporting me on Patreon is NOT mandatory. This does not mean I am charging for my videos. You will still be able to watch my videos as you always have been completely for free.\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e WHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name\u0027s Christian, and I make guitar-oriented music. Most of the time you\u0027ll see me making covers of songs from video games, anime and other sources. I also love writing original music, and I want to dabble in\u00a0some random music experiments and maybe even tutorials! Since 2014, I have been building up a YouTube channel filled with these musical creations. Making these videos are my passion, and I love doing it.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003cstrong\u003eHOW DOES YOUR\u00a0SUPPORT HELP ME?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll of the money made from Patreon will go directly back into the production aspects of my YouTube channel and musical career. This can include new instruments, hardware upgrades, software upgrades, and video supplies. Check the milestone goals for more specific things you can help me towards!\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWHAT ARE YOU BEING CHARGED FOR?\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou \u003cstrong\u003eWILL \u003c/strong\u003ebe charged for:\u003cbr\u003e- Cover videos\u003cbr\u003e- Original music videos \u003cbr\u003e- Musical experiments/tutorials IF they include a song segment\u003cbr\u003e\u003cbr\u003eYou \u003cstrong\u003eWILL NOT \u003c/strong\u003ebe charged for:\u003cbr\u003e- Update/announcement/talking videos\u003cbr\u003e- Any non-music video\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI won\u0027t charge more than 4 times in a month.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you so much for taking the time to check out my Patreon page. \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBefore pledging\u003c/span\u003e\u003c/strong\u003e, please take the time to consider your pledge. Keep in mind that Patreon is a support platform, so please only pledge if you\u0027re genuinely interested in helping me create. Thanks again!\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
