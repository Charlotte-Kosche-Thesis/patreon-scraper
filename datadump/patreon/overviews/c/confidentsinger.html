    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/hxPgaAro870\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/hxPgaAro870",
    "one_liner": null,
    "patron_count": 3,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=1028637",
    "published_at": "2017-08-18T09:15:11+00:00",
    "summary": "Hellooooo singers and music lovers, \u003cstrong\u003ewelcome\u003c/strong\u003e to my world!!\u003cbr\u003e\u003cbr\u003eI\u0027m a person with a relentless\u003cstrong\u003e heart \u003c/strong\u003efor music\u003cstrong\u003e \u003c/strong\u003eand passion for coaching aspiring singers. I believe that today\u2019s performer has to be accessible so I love to share my experience of the behind the scenes work in my life. \u003cbr\u003e\u003cbr\u003e\n\nBeing chosen as a backing singer for \u003cstrong\u003eRay Charles\u003c/strong\u003e daughter (Sheila Ray Charles) and competing in \u003cstrong\u003eEurovision\u003c/strong\u003e has revealed to me the different colours of the modern \u003cstrong\u003eshow business. \u003c/strong\u003eAs I recently took part in a couple of \u003cstrong\u003eshort films, \u003c/strong\u003eI rediscovered the importance of charisma (I see this skill as the cornerstone of performance. That is why I wrote dissertation for my degree in Musical Theatre of University of Lancaster)\u003cbr\u003e\n\n\u003cbr\u003eDuring the last few years I\u2019ve been performing in \u003cstrong\u003emusicals\u003c/strong\u003e such as Little Women, Anything Goes, Crazy For You, Sweet Charity, etc and it has given me \u003cstrong\u003enew perspectives\u003c/strong\u003e about performing as a singer rather than just sounding nice.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eI have a heart to \u003cstrong\u003erefresh and ignite singers\u003c/strong\u003e who are ready to step out, be \u003cstrong\u003ebrave\u003c/strong\u003e and fight for their dreams! \u003cbr\u003e\n\n\u003cbr\u003eYou\u0027re welcome to come with me \u003cstrong\u003ebehind the scenes \u003c/strong\u003eof the process of the performance. I\u0027ll make sure to give you \u003cstrong\u003einsight\u003c/strong\u003e of the techniques I use for singing and crafting a charismatic performance. Together we will explore \u003cstrong\u003ethe beauty and hardship \u003c/strong\u003eof being a performer. It\u2019s the authenticity that I expect to awaken in you, because really \u2014 you have to be you,\u003cstrong\u003e everyone else is taken\u003c/strong\u003e. \u003cbr\u003e\n\n\u003cbr\u003eYour support can help me create tutorials, behind the scenes videos and pay my team for their work on the editing, sound mix, recording, filming, equipment, petrol and all the other expenses making music videos takes.\u003cbr\u003e\n\n\u003cbr\u003eThank you for believing in music and in my work, I\u0027m so excited to see you on the other side, bless you and\u003cstrong\u003e thank you\u003c/strong\u003e, thank you, thank you!!\u003cbr\u003e"
