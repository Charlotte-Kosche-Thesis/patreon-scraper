    "summary": "\u003cstrong\u003e\u00bfQui\u00e9nes somos?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eC\u00f3micDO es una compa\u00f1\u00eda emergente que se dedica a la\nproducci\u00f3n digital de arte secuencial en sus diversas expresiones, ya sean\nc\u00f3mics, web-c\u00f3mics, novelas gr\u00e1ficas, tiras c\u00f3micas etc. Y en la cual trabajan\npersonas de distintos talentos y habilidades que aman escribir y dibujar\nhistorias que dejen huella en los corazones de las personas que las leen.\u003cbr\u003e\n\nDO significa \u201cCamino\u201d en japon\u00e9s, no en el sentido literal y\ndenotativo de la palabra, sino m\u00e1s bien, se refiere al m\u00e9todo con el cual una\npersona se abre paso en la vida. \u003cbr\u003e\n\nPara nosotros, los c\u00f3mics son m\u00e1s que una forma de\nentretenimiento, son una forma de hallar nuestro prop\u00f3sito en este mundo y\nnuestro sustento. Estas historias y las vi\u00f1etas dentro de las que se encuentran\nson nuestra senda en la vida, son nuestro DO.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u00bfQu\u00e9 es Patreon?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003ePatreon es una plataforma de financiaci\u00f3n colectiva que se\ndedica a apoyar artistas y proyectos independientes mediante donaciones\nmensuales. Cada patrocinador decide cuanto aportar y por cuanto tiempo, pues\ntiene la posibilidad de cambiar el monto de su donativo, o suspenderlo en el\nmomento que lo desee. Las donaciones se realizan mediante transferencias\nbancarias totalmente seguras.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u00bfPor qu\u00e9 apoyarnos?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eConvertirse en patrocinador o patrocinadora de C\u00f3micDO trae\nconsigo varias recompensas. Para empezar, tendr\u00e1s la satisfacci\u00f3n de saber que\ntu donaci\u00f3n, en conjunci\u00f3n con las dem\u00e1s, nos ayudar\u00e1n a subsistir,\npermiti\u00e9ndonos enfocar todo nuestro tiempo en la creaci\u00f3n de m\u00e1s y mejores\nc\u00f3mics para ti. El dinero tambi\u00e9n ser\u00e1 utilizado para solventar gastos de\nproducci\u00f3n impresa de los c\u00f3mics. Otro de los premios que tu donaci\u00f3n trae\nconsigo, es poder tener acceso a nuestro contenido una semana antes que todas\nlas personas que nos siguen en redes sociales, y adem\u00e1s podr\u00e1s disfrutar de\ncontenido exclusivo como noticias, ilustraciones, tiras especiales, fondos de\npantalla, etc.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eM\u00e1s acerca de Ari y\nla Cafeter\u00eda de los Horrores\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eEscrito y dibujado por Amilcar Blackburn, este web-c\u00f3mic del\ng\u00e9nero comedia de horror cuenta las aventuras de Ariadna y su demonio asistente\nRamad\u00e1s, quienes atienden una cafeter\u00eda en la que hay un portal al infierno, y\npor lo cual, noche tras noche, deben lidiar con las excentricidades de los\nmonstruos, demonios y seres de ultratumba que frecuentan el local.\u003cbr\u003e\n\nA quienes ya conocen el c\u00f3mic, y disfrutan de leerlo cada\nsemana, les alegrar\u00e1 saber que hay tres novelas gr\u00e1ficas planeadas para esta\nhistoria, una de ellas narrar\u00e1 los or\u00edgenes de la cafeter\u00eda, y como Ariadna\nentr\u00f3 en posesi\u00f3n del Tomo Negro y de su demonio Ramad\u00e1s. Otra de ellas nos\nnarrar\u00e1 a cerca del viaje de Ari a los infiernos. La realizaci\u00f3n de estas\nhistorias depender\u00e1 del \u00e9xito de este Patreon.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eM\u00e1s acerca de La\nFant\u00e1stica Vida de Cotidiana P\u00e9rez\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEste web-c\u00f3mic tragic\u00f3mico creado por Andr\u00e9s Borja y dibujado\npor Amilcar Blackburn nos pinta un retrato ir\u00f3nico de la vida com\u00fan que se\nenfoca en las desgracias que la angustiada Cotidiana P\u00e9rez debe sobrellevar d\u00eda\ncon d\u00eda, como lidiar con un jefe, mantener una relaci\u00f3n amorosa a flote, y\nmanejar su sueldo responsablemente.\u003cbr\u003e\n\nEste c\u00f3mic en particular ha sufrido una enorme evoluci\u00f3n,\ntanto en el \u00e1mbito narrativo como el visual, y lo m\u00e1s probable es que contin\u00fae\nmostrando cambios conforme la vida de Cotidiana encuentra altibajos y\nencrucijadas. \u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eMetas y proyectos\nfuturos\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003ePor ahora nuestro repertorio de trabajos se mantiene en dos web-c\u00f3mics, siendo estos \"Ari y la cafeter\u00eda de los Horrores\" y \"La Fant\u00e1stica Vida de Cotidiana P\u00e9rez\" pero aqu\u00ed no se termina nuestra creatividad. Tenemos una enorme cantidad de proyectos en l\u00ednea de espera, desde otro web-c\u00f3mic, hasta novelas gr\u00e1ficas, las historias y los personajes no nos faltan. Pero para llevar estos proyectos a la realizaci\u00f3n, debemos dedicarles el esfuerzo y cuidado que se merecen. La producci\u00f3n e impresi\u00f3n de este nuevo material tambi\u00e9n requerir\u00e1 de una financiaci\u00f3n econ\u00f3mica, misma que provendr\u00e1 de los aportes de nuestros Patrons.\u003cbr\u003e"
