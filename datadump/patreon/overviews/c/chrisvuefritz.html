    "summary": "If you\u0027re here, thank you! Whether or not you decide to donate, you\u0027re taking the initiative, researching how to support the work you love. Open source needs people like you. \ud83d\ude4f\ud83c\udffb\u003cbr\u003e\u003cbr\u003eNow, you\u0027re probably familiar with some of my work on the \u003ca href=\"https://vuejs.org/v2/guide/\" target=\"_blank\"\u003eVue core docs\u003c/a\u003e, \u003ca href=\"https://vuejs.org/v2/style-guide/\" target=\"_blank\"\u003estyle guide\u003c/a\u003e, \u003ca href=\"https://github.com/vuejs/eslint-plugin-vue\" target=\"_blank\"\u003eESLint plugin\u003c/a\u003e, \u003ca href=\"https://vuejs.org/v2/guide/migration.html\" target=\"_blank\"\u003emigration guide\u003c/a\u003e and \u003ca href=\"https://github.com/vuejs/vue-migration-helper\" target=\"_blank\"\u003ehelper\u003c/a\u003e,\u00a0my \u003ca href=\"https://github.com/chrisvfritz/vue-enterprise-boilerplate\" target=\"_blank\"\u003eenterprise boilerplate\u003c/a\u003e,  among many other projects and even behind-the-scenes work you never see, such as helping to organize global Vue events and collaborating with other communities to improve support/integration with Vue.\u003cbr\u003e\u003cbr\u003eThe overall theme: \u003cstrong\u003emaking your job easier and more fun through education, outreach, and tooling\u003c/strong\u003e\u003cem\u003e. \u003c/em\u003eAnd I \u003cem\u003elove\u003c/em\u003e this work. The problem is, it\u0027s really hard to keep up - and most projects can\u0027t be done well in my spare time on nights and weekends. Believe me, I\u0027ve tried! They require dedicated, consecutive days and often weeks of work.\u003cbr\u003e\u003cbr\u003eUnfortunately, 80% of my time is taken up by consulting to pay the bills. I\u0027d like to flip that to 80% Vue, 20% consulting, giving me more time to improve your life, but still maintaining practice building real apps with a wide variety of teams so that I don\u0027t lose touch.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBig Projects\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThere are a lot of little things I\u0027d like to do with more Vue time, but here are some of the bigger projects that will only ever happen\u003cstrong\u003e \u003c/strong\u003ewhen I can spend more of my time on Vue:\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003eReorganize the huge \u003ca href=\"https://vuejs.org/v2/guide/components.html\" target=\"_blank\"\u003eComponents page\u003c/a\u003e into several pages, making it easier to grasp the Essentials, while providing improved examples and deeper dives into each major feature.\u003c/del\u003e \u003cstrong\u003ePUBLISHED 2018-03-26\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eProvide deeper dives into topics such as component organization, advanced composition, and some powerful component patterns.\u003c/li\u003e\u003cli\u003eRewrite the Vuex docs/examples with the same love that I\u0027ve given the core docs.\u003c/li\u003e\u003cli\u003eRewrite the Vue Router docs/examples with the same love that I\u0027ve given the core docs.\u003c/li\u003e\u003cli\u003eResearch and possibly build a new solution for organizing non-core docs\u003cem\u003e, \u003c/em\u003ereplacing\n GitBook and offering a more interactive documentation experience (e.g. switching between ES5/ES2015/TypeScript examples, embedded live playgrounds, etc). \nEventually, this may replace Hexo for the core docs as well.\u003c/li\u003e\u003cli\u003eProvide even better integration for the \u003ca href=\"https://github.com/vuejs/eslint-plugin-vue\" target=\"_blank\"\u003eESLint plugin\u003c/a\u003e and \u003ca href=\"https://vuejs.org/v2/style-guide/\" target=\"_blank\"\u003estyle guide\u003c/a\u003e, while further developing both.\u003c/li\u003e\u003cli\u003eReview and write more recipes for our in-progress cookbook.\u003c/li\u003e\u003cli\u003eHelp coordinate more Vue events around the world and collaborate more closely with local meetups to help them succeed.\u003c/li\u003e\u003cli\u003eContinue to explore and define the best patterns and tooling possible for building Vue apps in my \u003ca href=\"https://github.com/chrisvfritz/vue-enterprise-boilerplate\" target=\"_blank\"\u003eenterprise boilerplate\u003c/a\u003e\u003ca href=\"https://github.com/chrisvfritz/vue-enterprise-boilerplate\"\u003e\u003c/a\u003e, using that experience to realize new features for the \u003ca href=\"https://github.com/vuejs/eslint-plugin-vue\" target=\"_blank\"\u003eESLint plugin\u003c/a\u003e, \u003ca href=\"https://github.com/vuejs/vue-cli\" target=\"_blank\"\u003eCLI\u003c/a\u003e, \u003ca href=\"https://github.com/vuejs/vetur/\" target=\"_blank\"\u003eVetur\u003c/a\u003e, and other tools in the ecosystem.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eVue has an Open Collective. Why don\u0027t you take funds from there?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eGreat question! Vue uses funds from the Open Collective to reimburse team expenses and give back to the community, e.g. with stipends to Vue meetups. In the future, Open Collective may also be used to provide \"grants\" to contributors for work on well-defined projects with clear deliverables. However, this won\u0027t be meant to provide a reliable income stream. It also won\u0027t be a good fit for the continuous maintenance, experimentation, communication, and collaboration that is such a huge part of my work. So to actually pull back on client work and commit to reserving more time for Vue, funds need to come \u003cem\u003edirectly\u003c/em\u003e from the community.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDoes the \"v\" in chrisvfritz really stand for Vue?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eUh, sure! But no, not really. \ud83d\ude1b\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVuesionary Patrons\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eJohn Leider\u003c/li\u003e\u003c/ul\u003e"
