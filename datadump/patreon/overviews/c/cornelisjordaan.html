    "summary": "\u003ch3 style=\"text-align: center;\"\u003eWelcome!\u003c/h3\u003e\nMy name is Cornelis and I\u2019m a composer, I play the violin, and I teach music from my home studio.\u00a0I create music and soundscapes to transport listeners to a time and place far away, where their fantasy is reality.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you would like to help me bring more compositions, arrangements, and recitals to the world ...\n:) Countless thanks is all I can offer, along with continued commitment to\nwriting and writing and writing and...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eHow does Patreon work?\u003c/h3\u003e\nMy YouTube channel is free... How can I possibly pay my bills? ... well...\n\u003cbr\u003e\n\u003cbr\u003e\nBy\nbecoming my \u201cPatreon\u201d you can pledge $1 (or any amount you choose) for as long\nas you want to, as sort of a \"tip\" for me composing, arranging and performing music. In return, you are providing much\nneeded funding for me to get the time and equipment to make it all a\nreality. Your subscription / pledge can be edited or\ncancelled at any time.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWhere do contributions go?\u003c/h3\u003e\nMusic can be an expensive business - even in this day and age where it is arguably cheaper than ever to produce great results. Here are a few things that your contribution will help with...\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eMy own salary \u2013 I am a freelance musician after all and I do need to pay the bills. My income relies 100% on musical endeavours so your support is REALLY helpful!\u003c/li\u003e\n\u003cli\u003eMaintenance and upgrades to equipment \u2013 though much\ncheaper now than ever before, studio equipment is still expensive. Violin maintenance is also a big budget item, so please help me keep everything in good working order :)\u00a0\n\t\u003c/li\u003e\n\u003cli\u003eMusicians\u0027 Wages \u2013 I want to work with as many talented musicians as possible and I\u0027d like to be able to give them a decent wage for their hard practice work.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eThank you!\u003c/h3\u003e\nWhether you decide to pledge or not, I want to thank you\nwholeheartedly for your continued support and general positive attitude towards\nmy work \u2013 I really appreciate it beyond words!"
