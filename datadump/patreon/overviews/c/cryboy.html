    "summary": "cryboy\u003cem\u003e is about queer Indigenous folk in a future long past the fall of late capitalism. the memories of the past have been recollected, restored and evolved and the nations of Turtle Island have found new ways to thrive. But the land, the water, the air; they\u2019re holding echoes of histories not finished.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnd one of those echoes is wandering around the bay crying. Maybe? Something can happen about it?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026lt;3\u0026lt;3\u0026lt;3 So how\u0027s it roll?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ecryboy\u003c/em\u003e will be largely episodic but will be tethered together by Sparrow, his brother Tehsih and his partner Yuka as they try to sort out if or what they\u0027re supposed to do about the spirits and monsters that seem to be manifesting around them. Specifically, about the big fella who seems to migrate in and out of the bay. Slice-of-life in pace, Indigenous in concept and queer at heart, \u003cem\u003ecryboy\u003c/em\u003e is going to be a lot about sorting out being sad with yourself and your loved ones, being over and under whelmed and sometimes just about needing to eat six pieces of bannock in one sitting with no regrettis. Sometimes we\u0027ll even wonder about the Indigenous future, the future where we made it and making it doesn\u0027t mean a post-apocalyptic masc murder spree.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026lt;3\u0026lt;3\u0026lt;3\u00a0\u003c/strong\u003e\u003cstrong\u003eWhy Support \u003cem\u003ecryboy\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e+ you\u0027ll be supporting a trans/nonbinary Indigenous queer \u0026lt;3\u003cbr\u003e+ I\u0027ll be able to delegate more time away from soul-sucking day jobs towards keeping a sustainable practice and make more content for you to read and enjoy!\u003cbr\u003e+ I\u0027m currently on the the top-surgery waitlist in BC and saving $$$ for my recovery time and to help my sis come down and help me out for the first bit because uuuh your arms are not really a thing for the first couple of weeks\u003cbr\u003e\u003cbr\u003eMy friend Bracken wrote something lovely that I think about a lot, \"They are most often alone, but always working for the collective\". I find it really encouraging and I hope that this comic helps feed into that collective and dialogue of voices and that we can all see ourselves and our hopes for the future reflected back too.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e****You can also read \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003ecryboy\u003c/em\u003e\u003cstrong\u003e for free on\u00a0\u003c/strong\u003e\u003ca href=\"http://ghost-suit.tumblr.com/tagged/cryboy\"\u003etumblr\u003c/a\u003e\u003cstrong\u003e\u00a0on tuesdays and thursdays****\u003c/strong\u003e\u003cbr\u003ewith the $1 monthly tier, you can access it here on mondays and wednesdays\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eIt\u0027s important to me that \u003cem\u003ecryboy\u003c/em\u003e be absolutely one hundred percent accessible for people of all incomes, for queer folk and for Indigenous folk and all People of Colour.\u003cbr\u003e\u003cbr\u003eWhere you can find me elsewheres...\u003cbr\u003etumblr:\u00a0\u003ca href=\"http://ghost-suit.tumblr.com/\"\u003eghost-suit\u003cbr\u003e\u003c/a\u003etwitter:\u00a0\u003ca href=\"https://twitter.com/ghost_suit\"\u003eghost_suit\u003c/a\u003e\u003cbr\u003einstagram:\u00a0\u003ca href=\"https://www.instagram.com/ghost_suit/\"\u003eghost_suit\u003cbr\u003e\u003c/a\u003eetsy:\u00a0\u003ca href=\"https://www.etsy.com/ca/shop/GhostSuits?ref=l2-shopheader-name\"\u003eghostsuit\u003c/a\u003e (no cryboy merch yet, but check out my zines and drawings!)\u003cbr\u003e"
