    "published_at": "2017-12-03T06:39:30+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWATCH THIS\u00a0\u2193\u003c/span\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ejPmRmDjN1A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAs part of the club you pick ANY SKILL you want, and together we all work on our chosen skills, complete creative challenges, receive feedback \u0026amp;\u00a0support, and get better! It\u0027s like going to the gym, but for your brain!\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWelcome fearless failures, hobby hoarders, and incessant\u00a0tryers of the new.\u00a0You are here not because you are the greatest at what you do, but because you are the\u003cem\u003e curiousest.\u003c/em\u003e This little community here is not about final polish and finishing touches; it\u0027s about spilling your creative guts in a messy splatter of words, paint, and pixels.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eAt some point, the world probably told you that you do \u003cstrong\u003eONE THING\u003c/strong\u003e reaaaaallly well, and that you should just \u003cstrong\u003e\u003cdel\u003eKEEP DOING THAT ONE THING\u003c/del\u003e\u003c/strong\u003e.But we all want to play with new tools, experiment with new mediums, and learn new things\u003cbr\u003e\u003cbr\u003eThat is what the Curiosity Club is for.\u003cstrong\u003e I will be leading this intrepid crew as each take on a new skill we want to learn and work through the pains, excitement, awkwardness and elation together\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d26dzxoao6i3hh.cloudfront.net/items/3t2T0g2d0q1Y3A2T273h/thinker.gif?v=1337b753\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"font-weight: normal; color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eWHAT YOU WILL BE PARTICIPATING IN:\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003eWeekly creative challenges \u003c/strong\u003e- We\u0027ll start each week with a new challenge to help you get better at your new skill. Stuff like: reaching out to and meeting a professional in your new craft, picking up an entirely new tool, getting someone to pay you to produce a work, etc\u2026\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll the links and resources!!!\u003c/strong\u003e - links to useful articles, tools, and methods to improve your learning\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommunity\u003c/strong\u003e - Open discussion hosted on this Patreon every week, covering all kinds of topics on learning and creative development.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInterview Series \u003c/strong\u003e- with pros in all kinds of creative fields. We\u0027ll ask them to work in a new medium and make something to share with the group, documenting their process along the way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShare Your Work Sundays\u003c/strong\u003e - Get feedback from me and your fellow club members.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAccess to my daily journal \u003c/strong\u003e- work in progress art, thoughts, epiphanies, and inspiration ($5+ backers only).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn-person gatherings\u003c/strong\u003e - Where we can, we\u0027ll form local chapters and get together and make art together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBadges!!!\u003c/strong\u003e - For every 3 months of Curiosity Club, we will have a commemorative badge shipped out to all backers that participated through that 3 month period. (5$+ backers only)\u003c/div\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eJoin the Curiosity Club for the Infinitely and Endlessly Curious \u2014 so we can all learn together! Supporting the club will allow me to support you and the club, and it will help you stay committed to being a continuous learner!\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://d26dzxoao6i3hh.cloudfront.net/items/1l0b1A223r1c0S2i3B2H/wave2.gif?v=d4754330\"\u003e\u003cbr\u003e\u003cbr\u003e"
