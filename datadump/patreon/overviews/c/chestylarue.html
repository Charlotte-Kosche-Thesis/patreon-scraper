    "summary": "I have always enjoyed drawing cartoons! Lately, I have found a new appreciation of the concept behind some of the most famous cartoon characters: the various sizes their bodies possess, their drawing styles, etc., drawing them myself has really been very eye opening on the intricacies of character design.\u003cbr\u003e\u003cbr\u003eTrying to match the original artist\u0027s style is quite daunting at times, but I always pride myself in trying to match a character\u0027s proportions and style as closely as I can. Since I also love creating outfits designs and since I want them to sit right, I start by drawing the character in the nude.\u003cbr\u003e\u003cbr\u003eEventually, I quickly found out that nudes of these cartoons are well liked, so I developed the concept of: Cheesecake with HEART! For me, it is not enough to just draw a character in the nude but to also understand what makes them tick! That way, I can make illustrations, models, animations that portrays the characters as faithfully as possible!\u003cbr\u003e\u003cbr\u003eLastly, you might ask: Why the Chesty Larue name? It is simple! It comes from a Simpsons\u0027 episode (they\u0027ve done everything), Homer to the Max! Homer had changed his name to Max Power and pick new names for Marge: Busty St. Clair, Hootie McBoob, and of course, Chesty La Rue. I liked Chesty Larue the best of of the three and voila!\u003cbr\u003e\u003cbr\u003eI am also of the mind that to grow a great community, one must give! This is why I want to share all I can with everyone that wants in! That means illustration, 3D models, knowledge in tutorial form, etc. It\u0027s only by sharing that ideas can become the very best they can!\u003cbr\u003e\u003cbr\u003eSo why I am here? To provide to all the best I can do in terms of cartoon cheesecake! With your support, there is no limit to what we can achieve together! So, jump in the adventure, the Chesty Larue adventure and let\u0027s your wildest cartoon fantasies come this much closer to reality!"

     "about": "\u0026lt;table\u0026gt;\u0026lt;tbody\u0026gt;\u0026lt;tr\u0026gt;\u0026lt;td\u0026gt;I have always enjoyed drawing cartoons! Lately, I have found a new appreciation of the concept behind some of the most famous cartoon characters: the various sizes their bodies possess, their drawing styles, etc., drawing them myself has really been very eye opening on the intricacies of character design.\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/chestyisland.com/wp-content/uploads/2016/10/FostersHomeforImaginaryFriends_Frankie-Foster_001.jpg?fit=3000%2C2482\"\u003e\u003cbr\u003eTrying to match the original artist\u0027s style is quite daunting at times, but I always pride myself in trying to match a character\u0027s proportions and style as closely as I can.\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/chestyisland.com/wp-content/uploads/2017/04/Bikini-Queens-Team_002.png?fit=3840%2C2160\"\u003e\u003cbr\u003eSince I also like creating outfits and since I want them to sit right, I start by drawing the character in the nude.\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/chestyisland.com/wp-content/uploads/2016/10/Harlem-Shake_LeelaTuranga_dressed_001.gif?fit=394%2C617\"\u003e\u003cbr\u003eEventually, I quickly found out that nudes of these cartoons are well liked, so I posted them here as well.\u003cbr\u003e\u003cimg src=\"http://img12.deviantart.net/6fd0/i/2016/366/6/2/marge_s_tattoo_by_chesty_larue_art-datp07i.png\"\u003e\u003cbr\u003eAnimation is something I want to get into eventually as well!\u0026lt;/td\u0026gt;\u0026lt;/tr\u0026gt;\u0026lt;/tbody\u0026gt;\u0026lt;/table\u0026gt;",
