    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/d__k-_Ce-wQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-10-28T23:21:53+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to my page\u00a0\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\t\t\tI\u0027m a CS major who enjoys the creative parts of cosplay and photography. I love all things gaming, and anime (not to mention a few comics here and there.). If you love gaming or cosplay or want to simply get to know me better and \"help a gal out\" this is the place for you.\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eWhats in it for you?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\t\t\tNot only do you get first looks into my cosplays, but you also get to help direct the cosplays that will be coming up. Not to mention some of the behind the scenes footage/pictures.\u00a0\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eWhy Patreon?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\t\t\tI chose to use Patreon as a way to reach out to you guys (my followers). Now I can offer you things (like a behind the scenes look) as a thank you for your support! And in turn, use your support to make better cosplays and photos. I also just really love meeting and interacting with new people~\u00a0\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much for checking me out\u00a0\u003c/strong\u003e\u003c/h4\u003eIn short; I just want to say, Thank you so much for being not only a fan but also for helping me to reach my goals. My hope is to spoil you as much as you spoil me and together we can make great content. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eSome cosplays made possible because of your\u00a0support:\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/385734075027161088/388154472662171648/image_2.jpg\"\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eFAQ\u0027s\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eQ:Other Cosplayers are doing Lewds, Where are you Lewds?!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA: \u003c/strong\u003eI don\u0027t mind lewds\u00a0at all, however, I\u0027m not going for that look. That being said there may be some photo shoots or specific cosplays in general that have a more risque theme or feel to them. The only place you\u0027ll find these are in the 75$ tier. They may not always be posted on Patreon, but rather some other form of media *wink* You\u0027ll find these photos nowhere else\u00a0\u003cbr\u003e\u003cstrong\u003eQ: In the $50 tier, you give an option of: \"Choosing what is Patreon Specific and Semi-Patreon specific.\" What do these mean?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA\u003c/strong\u003e: Patreon Specific means that none of the photos (outside of what the photographer posts) will be posted outside of Patreon. Semi-Patreon Specific means that some are reserved for Patreon while others are released into the wild so we can grow our army~\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What is a ChibiShoot?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA\u003c/strong\u003e: ChibiShoots are photo shoots I do here in my own personal studio~\u003cbr\u003eYou can give any ideas you like, but I have the right to refuse ideas. \u003cbr\u003eSuch examples of things I will not do include are Nudity and sexually explicit content.\u00a0\u003cbr\u003e(I\u0027m not a cam model, I\u0027m cosplayer ^_^\u0027)\u003cbr\u003e\u003cbr\u003eBelow are some goals I hope to achieve using the money you help support me with.\u00a0\u003cbr\u003eThere are a few current goals:\u003cbr\u003eSony Alpha:\u00a0\u003cbr\u003eThis will be\u00a0my all around camera! I can use it to take custom shots, or take it to conventions~\u00a0\u003cbr\u003e\u003cstrong\u003eCompleted!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGoal:$750\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eLens:\u003cbr\u003eThis allows me to have the best lens for portraits and self-photography ~\u003cbr\u003e\u003cstrong\u003eCompleted!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGoal:$400\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThese goals may seem like a lot of money, just keep in mind, I\u0027m not asking anything extra for them, just trying to show you where your money will be going, however, if you want to donate more, it\u0027ll help us reach the goals faster and I\u0027ll be able to deliver better content!\u00a0\u003cbr\u003eSecret Cosplay Goal:\u003cbr\u003e\u003cstrong\u003eCompleted!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGoal: 1300\u003c/strong\u003e\u003c/div\u003e\n\n\n\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"margin-left: 280px; text-align: center;\"\u003e\u003cdiv style=\"width: 95%; text-align: center;\"\u003e \u003cbr\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n\u003c/div\u003e"
