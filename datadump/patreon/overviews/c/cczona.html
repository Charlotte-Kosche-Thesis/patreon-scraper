    "summary": "\u003cdiv\u003e\u003cstrong\u003eAbout me.\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eI\u0027m Carina C. Zona; a developer, advocate, and certified sex educator. I spend a lot of time thinking about the unexpected cultural effects of our decisions as programmers.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eI\u0027m on a mission.\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eI\u0027m the founder of CallbackWomen, which I\u0027ve been running since 2013. My mission for CallbackWomen is to radically increase gender diversity at the podium of professional programmers\u2019 conferences.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eCallbackWomen\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eAs founder of \u00a0CallbackWomen, since 2012 I\u0027ve been creating and expanding opportunities for women and gender nonbinary people to be recognized for their expertise as programmers, and for their varied perspectives.I advocate, coach, inform, and promote. I connect 1300 conferences with 6500 speakers. I help them be successful at serving diverse audiences, and at moving the industry forward with exceptional content. I show conference organizers \u00a0ways to create events that are accessible and inspiring, and I spotlight conferences that lead the way in implementing new strategies.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eConference Speaking\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eSince 2012 I\u0027ve been giving \u00a0talks\u2014frequently keynotes\u2014at programmers conferences around the world. My talks typically explore how programming decisions cause significant impacts on individuals and cultural; particularly by how we collect, store, interpret, and apply social data. My best-known talks are \"Schemas for the Real World\" and \"Consequences of an Insightful Algorithm.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eWe So Crafty\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eI\u0027m a moderator of We So Crafty, a community of techies who support each other\u0027s crafting in all sorts of wildly varied methods and mediums. My own crafts include original crochet design projects, long-exposure photography, developing gluten free baking recipies, and the delightful creativity of writing and staging conference talks. Many members of our community have given technical talks that connect the world of crafting with the world of programming. These have a lot more overlap than one might think.\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003ePrevious\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eAmong other things, I\u0027ve been: a core team member of RailsBridge; an organizer and core team member of Women Who Code; RailsGirls coach; PyLadies speaker and teacher; Girl Develop It speaker and teacher; Black Girls Code mentor; and DevChix events organizer.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eWhy Be a Patron\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eBy financially supporting me, you\u0027re giving\u00a0appreciation (this make a difference!) for the meaningful value of the thousands of hours I\u0027ve given\u00a0to\u00a0these, plus you\u0027re making it financially viable for me to keep on investing significant time into helping women and gender non-binary people to develop their careers, get raises and recognition, and become significant\u00a0influences on\u00a0our industry.\u003c/div\u003e\u003cdiv\u003e\u003cem\u003e\u003cbr\u003eThank you!\u003c/em\u003e\u003c/div\u003e"
