    "summary": "Examples of my work |\u00a0\u003ca href=\"http://www.bubblesofmischief.com/silver-dragons/\" target=\"_blank\"\u003eSilver Dragons\u003c/a\u003e |\u00a0\u003ca href=\"http://www.bubblesofmischief.com/super-sunday/\" target=\"_blank\"\u003eSuper Sunday\u003c/a\u003e |\u00a0\u003ca href=\"http://www.bubblesofmischief.com/2012/01/19/armed-and-dangerous/\" target=\"_blank\"\u003eArmed and Dangerous\u003c/a\u003e |\u00a0\u003ca href=\"http://www.bubblesofmischief.com/garrison-guide/\" target=\"_blank\"\u003eGarrison Guide\u003c/a\u003e |\u00a0\u003ca href=\"http://www.bubblesofmischief.com/2011/12/10/mysterious-camel-figurine/\" target=\"_blank\"\u003eMysterious\u00a0Camel Figurine Guide\u003c/a\u003e |\u00a0\u003ca href=\"http://www.bubblesofmischief.com/2012/07/16/pet-battle-system/\" target=\"_blank\"\u003eGetting started in Pet Battles\u003c/a\u003e | \u003ca href=\"http://www.bubblesofmischief.com/2016/06/23/archaeology-in-legion/\"\u003eLegion Archaeology\u003c/a\u003e |\u003cbr\u003e\u003cbr\u003eIt all started back in 2011 when I wrote my first blog post about World of Warcraft. A couple of years later, I uploaded a few gaming videos but I wasn\u0027t very active until pet\u00a0\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ebattles\u003c/span\u003e\u003c/span\u003e were introduced during the MoP beta. Guides soon followed with complete video strats when the Celestial Tournament appeared on the Timeless Isle. In 2014, I was honoured with my own NPC (\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCymre Brightblade\u003c/span\u003e\u003c/span\u003e) in-game. How friggin\u0027 cool is that?! :D\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fQ41kTM7VtA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eOn the channel, you\u0027ll find mostly pet battle strategies, including power-levelling guides, Family Familiar, Family Fighter and Elekk teams for An Awfully Big Adventure as well as treasure videos, jumping puzzles and gameplay from a Disc Priest\u0027s PoV.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you decide to support me on Patreon, thank you so much!\u003c/strong\u003e\u00a0It makes the \u003cem\u003ecountless hours spent on high RNG strategies and content creation, in general, all the more satisfying\u003c/em\u003e. Some may think of it as a tip jar but in all honesty, I\u0027d love to put the money towards a much-needed computer upgrade and general expenses. I\u0027ve been using my old desktop /\u00a0wireless laptop til now so if you\u0027ve seen any of my content and found it helpful at all, please consider supporting me.\u003cbr\u003e\u003cbr\u003eI will continue to upload new content to the best of my ability and hope to see you on my journey into Legion and beyond."
