    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oFrYqeKgmeI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy Name is Clint Carney. I\u2019m an artist, musician, and filmmaker from Southern California. My entire life is consumed by artistic endeavors. I love learning new mediums and techniques, and I love sharing what I\u2019ve learned with other people. Patreon seems like a great platform to connect with people who enjoy my work. I look forward to sharing my experiences, techniques, and much much more with you. \u003cbr\u003e\u003cbr\u003eHere\u2019s a little bit of background on what I do, and what you can expect to see here if you become a patron:\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eART\u003c/strong\u003e\u003cbr\u003eI\u2019ve been drawing and painting my entire life. My oil paintings have shown in galleries and collections all around the world, and have been featured in magazines,  on music album covers, T-shirts, and in feature films and television. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThrough Patreon, you\u2019ll get exclusive first looks at my artwork, painting process videos, access to live streams from my studio as I paint, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMUSIC\u003c/strong\u003e\u003cbr\u003eI\u2019ve been writing and performing music under the moniker SYSTEM SYN for the last 20 years. I\u2019ve also been a live performer for the bands Imperative Reaction and God Module.\u003cbr\u003e\u003cbr\u003eThrough Patreon, you will get exclusive first access to new SYSTEM SYN songs as they are finished! You\u2019ll also get first look at my new music videos, and get a behind-the-scenes look at my writing and recording process. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFILM\u003c/strong\u003e\u003cbr\u003eI\u2019ve been working in the film industry since 2011 when I got my first movie gig, creating an oil painting for Wes Craven\u2019s Scream 4. Since then, I\u2019ve created artwork and built some pretty cool props for countless films and TV shows. My work can be seen in films like Star Trek Into Darkness, Stephen King\u2019s Mercy, Gone Girl, We Bought a Zoo, Scary Movie 5, and many more. I then went on to write, produce, direct, act, do make-up effects, visual effects, edit, score, and more.  The first feature film that I wrote, produced, and starred in (Dry Blood) won 20 different festival awards last season, with another 10 nominations.\u003cbr\u003e\u003cbr\u003eThrough Patreon, you\u2019ll get exclusive behind the scenes content from my latest productions, as well as tutorial content on how to pull off some really cool effects, how to build some professional looking movie props, and more.\u003cbr\u003e\u003cbr\u003eThank you for your patronage!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
