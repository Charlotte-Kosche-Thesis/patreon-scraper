    "summary": "\u003cstrong\u003eWelcome to CJoy Yoga. My name is Christel Joy Johnson and I would love to offer you skills, tools, and wisdom that will revitalize and deepen your personal yoga practice.\u003c/strong\u003e Whether you\u0027ve studied with me in person or have found me online for the first time... I\u0027ll take good care of you. I\u0027m trained at the 500hr level and have been teaching for almost 8 years now. Having been injured a few times in the past has been my greatest teacher and has made one of my focuses be to keep students safe.\u00a0My tagline is: \"Your alignment is in good hands\".\u003cbr\u003e\u003cbr\u003eIf you have got your foot stuck on the gas petal in these very busy, very modern lives we lead - I\u0027ll help you turn inward and slow you down so you find some balance.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSubscribers will have access to stream videos on this site.\u003c/strong\u003e I am starting with 7 videos that you have access to immediately. I will then add at least one new video class each week so you have options and get to keep things fresh. The more patrons I have (i.e., the more money I make) the more time I will get to invest in making videos for it. If you have a request, send it and I may make a video specifically towards that end for the benefit of all. (Examples: \"I travel a lot and would love a 15 minute class to do while on the road.\" \"I just got a cast put on my wrist, can you film a \"no hands\" class?\").\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKeep your peepers peeled for \"Foundation\" videos\u003c/strong\u003e which will be breaking down yoga and it\u0027s poses. These will be designed to introduce people to yoga who are new to the practice. However, I\u0027ve been doing yoga for over a decade and I still need to come back and remind myself the basics.\u003cbr\u003e\u003cbr\u003eThis is a win-win situation friends - you get yoga instruction from a very capable and knowledgable instructor and I get to teach more yoga and do less of the jobs that don\u0027t fill my soul! So if you think I have a gift and that I am an asset to your community, please consider \u00a0becoming a patron of CJoy Yoga so you can see joy yourself!\u003cbr\u003e\u003cbr\u003ealways,\u003cbr\u003echristel joy\u003cbr\u003e\u003cbr\u003e"
