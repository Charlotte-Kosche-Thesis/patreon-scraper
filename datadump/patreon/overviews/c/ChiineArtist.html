y art products too!\u003c/span\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u2605 PROJECTS I WORK ON \u2605\u003c/strong\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e* Illustrations are always made! Either it be fanart or original.\u003cbr\u003e\n\t* Fanmade Yu-Gi-Oh! Doujinshi: \u0027Tender Love\u0027\n\t\u003cbr\u003e\n\t* Original manga: \u0027Amenti\u0027\n\u003c/span\u003e\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ch4\u003e\u003c/h4\u003e\n\t\t\u003cblockquote\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2605 INFO REWARDS\u2605\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\n\t\tI offer up to 1-2 SETS per month that includes all given rewards.\n\u003cbr\u003e\t\t\n\t\tWIPs are shared in the \u0027patrons only\u0027 posts.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cblockquote\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2605 SOCIAL MEDIA\u2605\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\n\t\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003ca href=\"https://www.facebook.com/ChiineArtist/?ref=aymt_homepage_panel\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eFacebook\u00a0\u003c/span\u003e\u003c/a\u003e*\u00a0\u003ca href=\"https://www.instagram.com/ChiineArtist/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eInstagram\u00a0\u003c/span\u003e\u003c/a\u003e* \u003ca href=\"http://www.youtube.com/c/ChiineArtist\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e *\u00a0\u003ca href=\"https://chiineartist.deviantart.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(89,
