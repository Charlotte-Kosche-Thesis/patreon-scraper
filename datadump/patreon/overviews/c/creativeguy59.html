    "summary": "Greetings, Salutations, and all that jazz! Some of you may know me from DeviantArt (\u003ca href=\"http://http:\\\\creativeguy59.deviantart.com\"\u003ehttp:\\\\creativeguy59.deviantart.com\u003c/a\u003e) where I\u0027ve been posting artwork for sometime, or from sites like MCCOMIX, MetrobayComix, and AmazingTransformationComics where I currently post comics.\u003cbr\u003e\u003cbr\u003e3d Artwork takes a great deal of my personal time and often turns out to be a pretty pricey endeavor. After a great deal of thought and consultation with other artists I decided to try Patreon for those that have expressed an interest in supporting me in my goal to bring quality 3d artwork and comics. \u003cbr\u003e\u003cbr\u003eI will not be abandoning DeviantArt and I will continue to post quality work there as well as other sites.\u00a0\u003cbr\u003e\u003cbr\u003eSo if you like my work and you want to see even more of it I will greatly appreciate your support here.\u00a0\u003cbr\u003e\u003cbr\u003eSo the details of how this Patreon will operate:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003c/span\u003e\u00a0Pledges are a per post/creation basis.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003c/span\u003e\u00a0Patreon charges on a monthly basis the pledges made, after these pledges have been made access will be given to Patrons that have \u003cstrong\u003e\u003cem\u003esuccessfully \u003c/em\u003e\u003c/strong\u003ebeen processed.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e*\u003c/span\u003e\u003c/strong\u003e So to clarify, only those pledged and processed successfully, will get the package for the month processed. You will\u003cstrong\u003e not\u003c/strong\u003e get previous months releases. For example, you will not get the package for August if you did not pledge and get successfully processed at the start of September. You would get the September package once you have successfully been processed at the start of October.\u003cbr\u003e\u003cbr\u003eIn general I will have three tiers:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eDrone Level\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00a01) One six panel special edition Ebil Science Comic Strip\u003cbr\u003e\u00a02) A package that has a minimum of ten pinups style images.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eBot Level\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00a01) Everything provided in the Drone Level.\u003cbr\u003e\u00a02) A five to seven page short comic.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eDoll Level\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e 1) Everything provided in the Drone and Bot Levels.\u003cbr\u003e 2) A 13+ page full comic.\u003cbr\u003e\u003cbr\u003eThere may small variances like additional content or a bit of changing around content, but you will be given advanced notice and each tier will be well described.\u00a0\u003cbr\u003e\u003cbr\u003eAll these tiers give you access to a Patron specific discord channel.\u003cbr\u003e\u003cbr\u003e"
