    "summary": "I\u0027m Caitlin Rose Boyle, and I\u0027m a cartoonist \u0026amp; storyboard artist!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m the co-creator + artist on \u003cstrong\u003eJONESY\u003c/strong\u003e, a 12 issue middle-grade comic series published by Boom! Box Comics. You may also know me from my work co-creating the 2014 Nickelodeon Short Toon \u003cstrong\u003eBuck n\u0027 Lou \u0026amp; The Night Crew\u003c/strong\u003e, a tale of two rat friends looking to celebrate their friendaversary.\u00a0\u003cbr\u003e\u003cbr\u003eI moved from Pittsburgh, PA to Glendale, CA in September 2017 to pursue a career as a storyboard artist. I\u0027m still working in comics - there\u0027s an immediacy to the medium that I love and will never be able to give up completely- but after my time working on The Night Crew, I need to follow storyboarding\u0027s siren song!\u003cbr\u003e\u003cbr\u003eI\u0027m a freelancer so this move has been a financial hardship- every little bit you can give to support my continued artistic career is a giant help. \u2728\ud83d\ude9a\u2728\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5908cd1a20099e3777ba8a05/5908da40bf629aaad4c00a6e/5908da5bbe659407231c5b05/1493830414785/Jonesy_001_cboyle_cover.jpg?format=2500w\" style=\"width: 245px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5908cd1a20099e3777ba8a05/59091228e4fcb524ee5da8fc/59091525197aea5f11422c1b/1493769757123/Jonesy_Web_11_00.jpg?format=2500w\" style=\"width: 245px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5908cd1a20099e3777ba8a05/t/59092de9f7e0ab2f59be6a1d/1493773823493/?format=1000w\" style=\"width: 283px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5908cd1a20099e3777ba8a05/5909291aa5790ae32b78ab9e/5909291c2e69cf1c851eaf68/1493772652435/b%26ldance.gif?format=500w\" style=\"width: 235px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5908cd1a20099e3777ba8a05/5909291aa5790ae32b78ab9e/5909292e15cf7da7dc3d3a10/1493772662048/SLAWlarge.gif?format=500w\" style=\"width: 237px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5908cd1a20099e3777ba8a05/5909291aa5790ae32b78ab9e/5909291dbf629aaad4c55bd4/1493772580433/bestbudssong.gif?format=500w\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eI\u0027ve been a freelance cartoonist \u0026amp; illustrator for a little over two years now, and it\u0027s been a bumpy road- pledging to this patreon helps me pay my bills, which in turn helps me have more time to draw. If you enjoy my work, please consider pledging! Even just a dollar a month is a huge help towards turning cartooning into a sustainable career path. The more successful this page is, the more time I can take to develop new work to share with all of you!\u003cbr\u003e\u003cbr\u003eThank you so much!\u003cbr\u003e\u003cbr\u003e\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\u003cbr\u003eCRB\u00a0\u003cbr\u003e"
