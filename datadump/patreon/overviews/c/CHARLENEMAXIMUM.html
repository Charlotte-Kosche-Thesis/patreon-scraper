    "summary": "i\u0027m \u003cstrong\u003enatasha d.c.j.y-j.v.r.l. excelsia\u003c/strong\u003e, a nonbinary mulatto trans girl residing in the pacific northwest. my full name is very long and has been shortened for your own safety.\u003cbr\u003ei\u0027m a \u003cstrong\u003eprofessional pixel artist, game developer, \u003c/strong\u003eand\u003cstrong\u003e amateur musician.\u003c/strong\u003e\u003cbr\u003eyou may, but likely don\u0027t, know my name from any of the following projects:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://a6productions.itch.io/\" target=\"_blank\"\u003e\u003cstrong\u003eGAMES\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eThe Joylancer: Legendary Motor Knight\u003c/strong\u003e --\u003c/em\u003e- creator, director \u0026amp; producer, artist \u0026amp; animator, designer, programmer (v1.x only)\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCard Witch\u003c/em\u003e\u003c/strong\u003e\u00a0--- director \u0026amp; producer, lead artist, art director \u0026amp; animator, character designer\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003esolaris\u003c/strong\u003e \u003c/em\u003e--- solo creator\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eVIRALWIPEOUT\u003c/strong\u003e \u003c/em\u003e--- solo creator\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePULSECHASER\u003c/strong\u003e\u003c/em\u003e --- solo creator\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNavigator\u003c/em\u003e\u003c/strong\u003e --- director \u0026amp; producer, artist \u0026amp; animator\u003cbr\u003e\u0026amp;\u0026amp; probably a bunch of stuff that got canceled\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tronmaximum.bandcamp.com/\" target=\"_blank\"\u003e\u003cstrong\u003eMUSIC\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eTRON MAXIMUM\u003c/strong\u003e (solo, electronic/industrial vapor metal) --- electronic composer, guitar, songwriting\u003cbr\u003e\u003cstrong\u003eBog Sirens\u003c/strong\u003e\u00a0(duo, improvised free verse \u0026amp; avant-black metal) --- guitarist/vocalist, sometimes bassist [formerly Antriarcha]\u003cbr\u003e\u003cstrong\u003eDawn/Shannon\u003c/strong\u003e\u00a0(duo, guitar ambient / riff cyclone ASMR) --- guitarist 1 of 2\u003cbr\u003e\u003cstrong\u003eIxrillia\u003c/strong\u003e\u00a0(solo, avant-grind extreme metal) --- guitarist, drum machine programming, drum improvisations\u003cbr\u003e\u003cstrong\u003eMother Excelsia\u003c/strong\u003e\u00a0(solo, guitar ambient) --- guitarist\u003cbr\u003e\u003cstrong\u003eB/\\GG/\\GE\u003c/strong\u003e\u00a0(trio, gay funkpunk) --- bassist, riff witch\u003cbr\u003e\u003cbr\u003ei made a patreon a few years ago in order to financially support my music projects, but have since chosen to expand it to all art that i do and change this into more of a \"general\" support page.\u003cbr\u003e\u003cbr\u003eover the last few years, i\u0027ve managed to make do for myself and my household of 3 making money doing commission work and lending my talents to other developers in order to make their games look really sick. i\u0027ve contributed animations to projects both big and small -- ranging from small-scale asset creation for smaller indie projects, to contributing detailed and fluid animations for commercial games like \u003cem\u003eThor: God of Thunder\u003c/em\u003e\u00a0on the Nintendo DS, and a brief stint working on \u003cem\u003eSkullgirls\u003c/em\u003e\u00a0in 2008 as a character animator.\u003cbr\u003e\u003cbr\u003ehowever, since taking on so much commission work to keep bills and food under control, i\u0027ve had very little time to work on my own projects, including our own commercial projects such as \u003cem\u003eThe Joylancer: Legendary Motor Knight \u003c/em\u003eand \u003cem\u003eCard Witch. \u003c/em\u003ethe last year or so especially have felt very creatively stifling to me, and so i\u0027ve decided to reboot my patreon again and start posting about projects and artwork for people who are willing to support my artistic endeavors, in hopes that i will be able to sustain myself and my studio off of my own creative works.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eyour support will help me do \u003cstrong\u003emore art streams,\u003c/strong\u003e release \u003cstrong\u003emore project and studio updates,\u003c/strong\u003e\u00a0help me\u00a0\u003cstrong\u003erelease our games quicker and of a higher quality,\u003c/strong\u003e\u00a0and generally provide an improved quality of life that artists need in order to be able to create. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eover time i will also be creating \"special rewards\" for continued patron support. \u003cbr\u003e(rather than creating \"monthly\" rewards, i will instead tally patrons\u0027 overall contributions and hand out special custom rewards based on those \"contribution\" goals.) \u003cbr\u003emore info soon...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003edon\u0027t feel like you have to be obligated to contribute, but every little bit helps. thanks a lot for stopping by. \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
