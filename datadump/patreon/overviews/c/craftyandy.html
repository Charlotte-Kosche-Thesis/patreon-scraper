 you are a watcher or financial supporter thank you, I wouldn\u2019t of gotten this far if it wasn\u2019t for all of you have supported my efforts over the years.\u003cbr\u003e\u003cbr\u003eCraftyArts\u003cbr\u003eGaming highlights, Movie Reviews, Board Game Reviews and most of all CraftyArts.\u003cbr\u003eA\n satire art show in the like of Bob Ross meets George Carlin. A tongue \nand cheek take on the typical art tutorial videos with comedy skits and commentary. \u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCxfTNGCSmfbirGM0ioD_IHw\"\u003ehttps://www.youtube.com/c/CraftyArtsShow\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePaypal Donations RottenEggCreations@hotmail.com\u003cbr\u003eBitcoin 16zj5saHrcDfvGK7dxw28j9ArWygCnzAoe\u003cbr\u003e\u003cbr\u003eAlternate hosts for videos\u003cbr\u003e\u003ca href=\"https://d.tube/#!/c/craftyandy\"\u003ehttps://d.tube/#!/c/craftyandy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/ijimtm\"\u003ehttps://www.twitch.tv/craftyandy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
