    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FNJBGu0JEpBk%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DNJBGu0JEpBk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FNJBGu0JEpBk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=NJBGu0JEpBk",
    "one_liner": "The hidden details in cartoons are worth discovering.",
    "patron_count": 19,

    "pledge_url": "/bePatron?c=166392",
    "published_at": "2015-04-20T23:31:06+00:00",
    "summary": "\u003cstrong\u003eWHO ARE WE?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey, guys! We\u0027re Cartoon Universe. If you aren\u0027t familiar with what we do, we make cartoon theories, speculation videos, reviews, retrospectives, top 10s, and more! A lot of what we cover is Steven Universe related, but we also make videos on Gravity Falls, Star vs. the Forces of Evil, Voltron, and nostalgic cartoons. Not to mention, we will be implementing new content involving Miraculous Ladybug, Samurai Jack, Rick and Morty, anime, and much much more in the VERY near future.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/2wpxXIL0LEXDO/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eWe grew up watching cartoons and other animated shows. While some people may stop enjoying this type of entertainment as adults, we only learned to appreciate them more as we grew older and are aware that there are many of you out there who feel the same. These \"children\u0027s\" shows actually have character depth, world building, and just overall storytelling that would be considered on par with acclaimed programs such as Game of Thrones. Our job is to analyze these stories, both within the fictional universe and how it affects our own.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/biFTPoFkYlxUk/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eWhile we love what we do, we have an even greater vision for the channel that has yet to be realized. That\u0027s where you guys come in! With your help, we\u0027ll be able to create even grander videos discussing the ins and outs of these imaginative worlds!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEssentially Patreon works like a monthly tip jar, BUT, you get cool rewards in return depending on how much you choose to donate per month! Check out the rewards section to the right to see what cool stuff you can snag!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES IT HELP?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLike we said, we want to do more with this channel than we\u0027re currently doing. With the cumulative monthly donations, we will be able to expand into even greater territory with our content, which in turn gives you guys an even better experience!\u003cbr\u003e\u003cbr\u003eYour donations will help us:\u003cul\u003e\u003cli\u003e\u003cstrong\u003eUpgrade video cameras and lighting for higher quality videos\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUpgrade our computers, opening us up to more possibilities\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBring on new members of the team for even more content\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGet our very own studio for much higher production value and new segments\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eDo not feel obligated to donate! This is by no means mandatory. The channel will not stop without donations. This is just a way for us to enhance the quality of our videos and branch out into other types of content for you guys!\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to check out our page! We appreciate all of those who support the channel, donation or no!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/fHiz7HAUlSaIg/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
