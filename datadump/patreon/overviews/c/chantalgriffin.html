    "summary": "Hello, friends! I\u0027m so very pleased to see you! My name is Chantal, and I love all things film, TV, video games and digital media. I love them so much, I got a fancy degree that says so. Unfortunately, academic media studies is a pretty narrow field, and it\u0027s not really for me - but I love to share my enthusiasm for it, and I love to teach and promote media literacy.\u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon - and you - come in.\u003cbr\u003e\u003cbr\u003eI\u0027ve been making let\u0027s plays on YouTube for a couple of years now, and I\u0027ve also been streaming on Twitch, but I would like to expand on what I\u0027m doing into the podcasting realm with an educational podcast called \u003cstrong\u003eHollywood: A History\u003c/strong\u003e. I want to explore the history of the American movie making industry, from its beginnings to the present. Ambitious, I know, but you\u0027ve got to start somewhere, right? So that\u0027s what this patreon is for: to help support my creative endeavors, allow me to continue making video and audio content to share with all of you! My content will always be free - whether a video on YouTube, a livestream on Twitch, or a podcast episode - it will never exist behind a paywall. If you get something from my content, please consider becoming a patron so that I can continue to create!\u003cbr\u003e\u003cbr\u003eThank you so much for your support!"
