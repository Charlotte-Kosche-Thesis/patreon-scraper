    "patron_count": 1,

    "summary": "\u003cimg src=\"https://image.ibb.co/nwi1UR/how_are_we.jpg\"\u003e\u003cbr\u003e\nWe\u0027re\u00a0\u003ca href=\"https://www.facebook.com/CartoonHullabaloo/\" target=\"_blank\"\u003eCARTOON HULLABALOO\u003c/a\u003e, a small independent animation studio made up of artists from all over the globe with one goal, to create fun original content, and bring back the classic Saturday Morning experience from our childhoods.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bWi4G6/Cartoon_Hullabaloo_logo.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur background lies in TV \u0026amp; Web animation, interactive toys \u0026amp; video games productions including; TY Beanie Babies, Transformers, MTV\u0027s Popzilla, The Ricky Gervais Show, Monster High, YouTube cartoon\u00a0\u0026amp; pilots for various clients including; Mondo Entertainment\u0027s\u00a0\u003ca href=\"https://www.youtube.com/watch?v=dnR-F47Qv4g\" target=\"_blank\"\u003eVileVille\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.youtube.com/watch?v=UA7lescs5qI\" target=\"_blank\"\u003eBook em\u0027 Nerdo\u003c/a\u003e, AniMashups\u00a0\u003ca href=\"https://www.youtube.com/watch?v=hKGbJs5-3RI\" target=\"_blank\"\u003eThe Big 3\u003c/a\u003e, and Lion Forge\u0027s\u00a0Rampage Jackson: Street Soldier, developed an animated series called Dragons VS Robots\u00a0for Massiverse, along with Character Designer Thomas Perkins (Beware the Batman, Scooby-Doo! Mystery Incorporated).\u003cbr\u003e\n\u003cbr\u003e\nBesides all of this, for years we\u0027ve developing our own original animated properties including,\u00a0\u003ca href=\"https://www.facebook.com/visitmonstroville/\" target=\"_blank\"\u003eMonstroville\u003c/a\u003e, \u003cem\u003eSwamp Ape\u003c/em\u003e,\u00a0\u003cem\u003eLazarus The Undead\u003c/em\u003e, \u0026amp; \u003cem\u003eMetalheads.\u00a0\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"400\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/100462404\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/e0H9im/Vileville_post.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/j2yRUR/what_s_the_project.jpg\"\u003e\u003cbr\u003e\nFor our first\u00a0\u003cstrong\u003eCARTOON HULLABALOO\u00a0\u003c/strong\u003ePatreon project we\u0027re creating an 80\u0027s arcade video game called\u00a0\u003cstrong\u003eMETALHEADS - Rumble in Ragnarok\u003c/strong\u003e, based off our cartoon property.\u00a0The title is inspired by some of our favorite action-adventures video games including; Ghosts \u0027n Goblins, and Castlevania. The goal is to make an action-packed 10 level adventure, with killer graphics, game play and story. And to launch it by mid June 2018, for both Mac and PC, and possibly handhelds including; iOS \u0026amp; Android. \u003cbr\u003e\u003cbr\u003eEvery month we\u0027ll be giving our Patreon backers exclusive updates on the game development with 6 Phases including;\u003cbr\u003e\u003col\u003e\u003cli\u003ePre-Production: Storyboards, Animatic (storyboards with motion \u0026amp; sound) \u0026amp; Character, Background, Prop \u0026amp; F/X Designs\u003c/li\u003e\u003cli\u003eProduction: Animation, Voice Recording,\u00a0Music, Sound Effects\u00a0\u003c/li\u003e\u003cli\u003ePost-Production: Compositing \u0026amp; Editing\u003c/li\u003e\u003cli\u003ePrograming\u00a0\u003c/li\u003e\u003cli\u003eTesting\u00a0\u003c/li\u003e\u003cli\u003eLaunch\u003c/li\u003e\u003c/ol\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/byBib6/metaheads_video_game_cartridge_3.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/g3yh3m/the_story.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eMetal Heads\u003c/em\u003e\u003c/strong\u003e tracks the misadventures of \u003cstrong\u003eMike\u003c/strong\u003e and \u003cstrong\u003eRon\u003c/strong\u003e; two head-bangin\u2019, horror movie obsessed freshmen; forced to accept that they\u2019re the lowest rung on the social totem pole at their snobby new school. But heroes are found in the unlikeliest of places\u2026and this duo of outcasts is called upon to fend off hordes of rampaging evils to save their hometown. Thankfully, it is not up to two, physically subpar, specimens alone. Mike and Ron receive friendship and guidance from \u003cstrong\u003eGhost\u003c/strong\u003e, a Viking Princess, and from the patient All father of Norse mythology, \u003cstrong\u003eOdin\u003c/strong\u003e.Their secret acts of selfless heroism are met at school with thankless snobbery and dateless nights \u2013 HUZZAH!\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/i0AgUR/Metalheads_line_up_2012_04_11_copy_1.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/nzRAOm/metalheads.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMike and Ron may one day become the heroes of legend, but right now they are just two, dimwitted slackers who came across an old vinyl record at a local music store called \u201cDestination Doomicus\u2019 by the Knights of Doom. Super-psyched to hear some vintage metal, they find an olden device known as a \u201crecord player\u201d. But, aside from releasing some brutal metal sounds, the ancient record does something more. It opens a portal through space and time, releasing the Gods Odin, Thor, Loki, and God of War, \n\u003cstrong\u003eTyr\u003c/strong\u003e. Tyr unleashes his undead army to conquer the puny planet.Mike and Ron encounter Valkyries, Trolls, and other beings from the nine realms of Norse Mythology; some of them good, most of them gut wrenchingly evil.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/i8SgrH/Metal_Heads_BB_001_v2.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ku5edx/Metal_Heads_BB_002_v2.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/hWUY5c/Metal_Heads_BB_003.jpg\"\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7Of4XtjafKg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nOne key guiding force they discover is that the horrors they\u2019ve released follow a pattern.They are all playing out like the songs on the album, track by track. Now it\u2019s up to Mike, Ron, and their new friend Ghost; to use the album and its sleeve as clues to reverse the evils ravaging their town. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ccSjim/Metalheads_Loki_2012_04_11.jpg\"\u003eAnd yes, for all their heart pounding heroism, they are rewarded with nary a glance (and certainly not a phone number) from even the homeliest girls at their school.\u003cbr\u003e\u003cbr\u003e\nThink \u201c\u003cem\u003eBill \u0026amp; Ted\u2019s Excellent Adventure\u003c/em\u003e\u201d mixed with\u201c\u003cem\u003eThe Evil Dead\u003c/em\u003e\u201d trilogy, with Norse mythology mixed in for good measure! \u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/k5FjG6/why_patreon.jpg\"\u003e\u003cbr\u003e\nUnlike Kickstarter, or Indiegogo, Patreon is for creative makers like us who create original content. If we have a successful campaign, we\u0027ll be able to hire and keep the same team on board for the entire production including; freelance storyboarders, designers (character, backgrounds, props, special effects), animators, voice actors, editors, compositors, music composer, sound effects and programmers.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/mQiFOm/how_does_patreon_work.jpg\"\u003e\u003cbr\u003e\nIt\u0027s the same principle as a tip jar. Every month you\u0027ll be able to donate an amount you\u0027re comfortable with starting with only $5 and going up. You can donate every week or adjust it to once a month, whatever you are comfortable with.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/ivXLpR/brutal_rewards.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003eDuring the next 5 month production we\u0027ll sharing \"Members Only\" Patreon updates through the entire process including; storyboards, designs, animation, music to voice recording, plus more including; Q\u0026amp;A Game Tester, Play the final game, the soundtrack \"Destination Doomicus\" \u0026amp; more!\u00a0\u003cbr\u003e\u003cbr\u003e\nAlso once we hit the 5k milestone we\u0027ll start producing 11 min cartoons from our various original animated properties including; \u003cem\u003eMonstroville, Swamp Ape, \u003c/em\u003eand\u003cem\u003e Metalheads\u003c/em\u003e!\u003cbr\u003e\n\u003cbr\u003e\nThank you for your support!!\u003cbr\u003e\nCartoon Hullabaloo\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
   },
