    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://starfirebarrage.tumblr.com/post/167282097285/commission-info-contact-wholelottadicksgmailcom\"\u003e\u003cstrong\u003eCOMMISSION INFO\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.hentai-foundry.com/user/facekickery/blogs/11238/COMMISSION-INFO\"\u003e\u003cstrong\u003eNSFW COMMISSION INFO\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/IYxyCtw.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m Charley! I\u0027m an aspiring illustrator and comic artist who wants to make a living doing what I love. I\u0027ve been working on and off as a freelance artist for several years, but I\u0027ve never been able to make a steady living off of it, even though it\u0027s what I\u0027ve always wanted to do with my life. I\u0027d love to be able to support myself financially using my art, which would enable me to put more time into my creative projects, and hopefully produce steady content for eeeeeeveryone to enjoy!\u003cbr\u003e\u003cbr\u003eMy current main goal is to get my comic Arlesia going, but that requires a lot of footwork in the form of character design, worldbuilding, and script writing. It might be a while before I am ready to get the comic itself going, but that doesn\u0027t mean there won\u0027t be anything to see! I\u0027ll be sharing character design sheets, worldbuilding fluff, backstories, older versions of the story/characters, all kinds of stuff. For higher tiers, there may even be some patron participation in store!\u003cbr\u003e\u003cbr\u003eBut Arlesia isn\u0027t all I intend to work on and post here! I also do assorted adult works, for myself, for friends, for clients... a few tiers have patron requests, and I\u0027ll post some commissions as well! I\u0027ll also probably just be posting anything else that I work on here! I tend to do random character designs for stuff like pen and paper RPG games I\u0027m involved in, or fanart redesigns of characters. I\u0027m trying to improve myself in stuff like costume design and varying body types as much as I can. A decent chunk of what I post here will get posted publically later on, but there will for sure be exclusive stuff as well, particularly WIPs, higher res or alternate versions, and patron requested sketches! I really appreciate anything anybody can offer to support me in what I do. Thank you so much for visiting!\u003cbr\u003e\u003cbr\u003eAlso, just an FYI about the $10+ tiers: \u003cem\u003eCurrently,\u003c/em\u003e\u00a0stuff like what I\u0027ve posted in the past is how big I\u0027ve actually drawn it in SAI, so \"Hi-res\" wouldn\u0027t be any larger. But I\u0027m trying to improve on this. For a little while, the stuff I post won\u0027t be able to really qualify for being \"Hi-res\" as I\u0027m making my way through these character design documents I\u0027m already a significant way into (otherwise I\u0027d start them over much larger). The character design stuff is really mostly for my own reference anyway, but I\u0027m going to be practicing drawing on a much larger canvas for when I start getting to commissions and comic pages and such. Just letting you know!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDISCLAIMER: Please know that even though not all content on this page is NSFW, because it does feature adult content, you must be 18 years old to pledge!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
