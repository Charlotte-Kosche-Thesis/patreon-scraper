    "summary": "Have you ever listened to your favorite Anime opening and sort of hummed along to it, but scorned the fact that you can\u0027t easily sing along without memorizing all of the Romanji?\u003cbr\u003eWelcome to the wonderful world of English covers, where we try our hardest to bring the songs to you in a whole new way.\u003cbr\u003e\u003cbr\u003eHeyo! I\u0027m an Australian digital artist, Youtaite and JRPG junkie!\u003cbr\u003eWhile I work\n part time at the moment, there is nothing I\u0027d love more than to be able\n to make an income doing what I love most- creating art and singing!\u003cbr\u003e\u003cbr\u003eI adore Japanese \nmusic, and most of all Vocaloid; and I love writing and singing English \nversions of them so that it is easier for everyone to sing along and \nenjoy in a whole new way.\u003cbr\u003eI find that with a lot of English covers that get written, while they sometimes sound fantastic they can sometimes lose the original context. It\u0027s a hard line to walk.\u003cbr\u003eSo for my own angle, I always aim to keep the lyrics as close to the original as possible, while still making it catchy and rhyme-y? If that\u0027s a word. \u003cbr\u003eIf not then never mind.\u003cbr\u003e\u003cbr\u003e If you want to share this with me, or support me in my endeavors, it will be ever appreciated!\u003cbr\u003eI\n also have a habit of writing songs for said characters with my sub-par \nukulele skills, which I am more than happy to share with you all."
