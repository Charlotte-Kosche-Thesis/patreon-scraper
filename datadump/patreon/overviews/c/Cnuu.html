    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e \u003cstrong\u003eYour patreon will support the youtube and social network content of this patreon account which keeps you up-to-date with\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e the rejuvenation of the Garw Valley by signing up for as little as 25p per week.\u003c/strong\u003e Your patreon support will go towards van hire to take away rubbish\n from fly-tipping zones, tools for regeneration projects, flower \nseeds, bulbs and plants, fruit trees, composts, vegetable patches, the \nrepair of heritage walls, free dog waste bags, and anything else to make\n the valley a beautiful, healthy and an interesting place to live and visit. If enough people in the valley join in not only \nwill we clean up the valley, we will be able to open Community Centres, \nbuild skateboard parks and adventure playgrounds. We can do loads.\u00a0  \u003c/strong\u003eYour patreon support allowed \u003ca href=\"http://thegarwvalley.org/\"\u003eTheGarwValley.org\u003c/a\u003e to launch the recent \u003ca href=\"http://thegarwvalley.org/parvo\" target=\"_blank\"\u003eParvo Canine Health Campaign\u003c/a\u003e which will help keep our valley clean, and the \u003ca href=\"http://thegarwvalley.org/dyslexia\" target=\"_blank\"\u003eDyslexia / Visual Stress acetate awareness campaign\u003c/a\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eYou can opt in or out at any time. (\u003cem\u003esee one-time pledges below\u003c/em\u003e)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eNone of your pledges will be spent on wages.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eWith your support TheGarwValley.org can acheive a great deal, a Valley of Eden with a thriving tourist industry bringing jobs and investment.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e Thank You for your support.\u003cbr\u003e Peace \u0026amp; Love\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWebsite: \u003ca href=\"http://thegarwvalley.org/\" target=\"_blank\"\u003ethegarwvalley.org\u003c/a\u003e\u003cbr\u003eTwitter: \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://twitter.com/GarwValleyOrg\" target=\"_blank\"\u003etwitter.com/GarwValleyOrg\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"http://facebook.com/groups/GarwValley\" target=\"_blank\"\u003efacebook.com/groups/GarwValley\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eTo make a one-time pledge simply delete your pledge after you\u0027ve been successfully charged or after the first of the month. You\u0027ll know when that happens because you\u0027ll receive an email confirmation right after the 1st of the month or when you\u0027ve been charged that says your pledge has successfully processed.\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
