    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FsReyF-d6agg%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DsReyF-d6agg%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FsReyF-d6agg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-09-04T18:21:18+00:00",
    "summary": "Hey, thanks for checking out our patreon page. \u00a0 This is new to us, but we hope that through this platform we can offer an engaging and rewarding piece of work, and support the creators who make it. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePicture Postcards\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDo you like getting postcards from places you\u0027ve never been? \u003cbr\u003e\u00a0 What if the postcard itself takes you to a place that you have never been? \u003cbr\u003e\u00a0We\u0027d like to take you on a small voyage every month that we will deliver to your mailbox. \u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0If you pledge to us you\u0027ll receive a postcard from us each month with music and art. \u00a0 We hope that this will be a welcome addition to your everyday cycles, a little something out of the ordinary and that it becomes a special thing. \u00a0 \u003cbr\u003e \u00a0If you sign up for the Postcard Reward -\u00a0\u00a0 \u00a0each month you will receive a postcard with original art work and poetry, and a download code that brings a sonic landscape (read: sound recording) to the digital device of your preference. \u00a0 \u003cbr\u003e \u00a0 \u00a0 \u00a0\u00a0At the end of the run we will be producing a short run vinyl, which you will receive at the Vinyl reward level. \u00a0 \u00a0With a little home crafting, the postcards can create the sleeve for the vinyl! \u00a0\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe songs for this project explore themes of psychology, mythology, and landscape as metaphor as the surroundings of our lives. \u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0Your support will aid in the production and manufacture. \u00a0With subscriber support, we will have more production options (hiring musicians, locations, producers, techniques), but with all options we will do our best to create high quality works of sound recording. \u00a0\u003cbr\u003e\u003cbr\u003e---------What Is Patreon? \u00a0 ------------\u003cbr\u003e\u003cbr\u003ePatreon is a platform that allows people to support the creators that they love. \u00a0 For a long time, there have been patrons of the art, people who contribute to civilization by supporting artists and arts organizations. \u00a0 In this era it is easy to support artists through the internet. \u00a0Small contributions from many can equal what may have once been large contributions from few. \u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003c/div\u003e"

     "about": "\u201ca\ntroubadour wearing a crown of fire\u201d - allisplural.ca\u003cbr\u003e\u003cbr\u003e \u00a0\u003cstrong style=\"color: rgb(119, 119, 119); background-color: initial;\"\u003eC.D.\nOnofrio\u003c/strong\u003e is a singer/songwriter of the Folk Genre.  He is based\nout of Niagara Falls, Ontario.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Music\nhas taken Onofrio  on a zig zag of voyages across turtle island\n(North America).   These adventures have inspired the content of\nC.D.\u0027s upcoming release, which explores the intersection between\npsychology, mythology, landscapes and travel. Using landscape both as\na metaphor for the way that we see the world and as, literally,  the\nenvironment that surrounds us,  the theme plays musically and\nlyrically in the content of the album.    The album is being released\nby Goldenish Records as a series of postcards, delivered through\ntraditional mail.  The album is offered on a subscriber basis. \u00a0 \u00a0 \u00a0Onofrio\u0027s\nmost recent album \u003cem\u003e\u003cstrong\u003eLove\nin the Wasteland\u003c/strong\u003e\u003c/em\u003e\nwas his first full-length solo effort.   It came after multiple solo\nE.P.s and releases with bands and other artists.  The album showcases\na \u201cveritable who\u0027s who of the Niagara Music scene... \nAt moments, the collection is brilliant in its folk simplicity while\nat others, it is grandiose with full musical arrangements\u201d\n(Niagara Life Magazine).  \n\u003c/div\u003e\n\tOnofrio\nwas awarded folk artist of the year at the Niagara Music Awards\n(2012) and recieved the Allister Young Endowment Award for artist of\nthe Year from the City of Niagara Falls (2015).\u003cbr\u003e\n\u003cblockquote\u003e\u003cblockquote style=\"margin-left: 2px;\"\u003e\u003cbr\u003eSince\nfirst picking up a guitar, C.D. Onofrio has had to write songs. \u00a0He writes out of a fascination at the human condition, a love of words, a love of music and a need for a creative outlet. \u00a0 \u00a0C.D. has accumulated a \u201cbeautiful and diverse catalogue of songs\u201d\n(Aaron Berger).   His aim is to be granted permanent residency into\nthe tower of songs, the long and sacred tradition of people putting\nwords to music and turning the human experience inside-out. \n\u003c/blockquote\u003e\n\u003cblockquote\u003eLight\ncarves shadows on the stones\u003c/blockquote\u003e\n\u003cblockquote\u003e\nas my\nsong becomes my own\u003c/blockquote\u003e\n\u003cblockquote\u003e\npatterns\nplayed upon these strings\u003c/blockquote\u003e\n\u003cblockquote\u003e\nturn\nto notes the singer sings\u003c/blockquote\u003e\n\u003cblockquote\u003e\n-\nInfinity Plays with the Sands of Time\u003c/blockquote\u003e\u003c/blockquote\u003e",
