    "summary": "Hi! \u00a0I am Christopher Duffley. I am 16 years old from Manchester, New Hampshire. \u00a0 You might know me by my viral video,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=IkgbDu9iDqo\" rel=\"nofollow\"\u003e\"Open the Eyes of My Heart\"\u003c/a\u003e . \u00a0\u00a0I\u0027m excited to share that I have found a new way to bring my message of hope to the world with my new podcast, \u003cem\u003eMission Possible with Christopher Duffley.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eIn 10-minute episodes, I create a podcast that shares people\u0027s missions in life !! \u00a0So far guests on my podcast have included football legend\u00a0\u003ca href=\"http://www.christopherduffley.com/mpp-005-bob-baines-blarney-breakfast/\" rel=\"nofollow\"\u003eDoug Flutie\u003c/a\u003e,\u00a0\u003ca href=\"http://www.christopherduffley.com/mpp-005-bob-baines-blarney-breakfast/\" rel=\"nofollow\"\u003eBob Baines\u003c/a\u003e (the former mayor of Manchester) and world-renown speaker/evangelist, Nick Vujicic, \u00a0\u003ca href=\"http://www.lifewithoutlimbs.org\" rel=\"nofollow\"\u003e(lifewithoutlimbs.org)\u003c/a\u003e.\u00a0 Not only was he a guest on my podcast, but did a second special show that he interviewed me!!\u003cbr\u003e\n\u003cbr\u003eAs I explain in the first episode, \u201cI chose \u201c\u003cem\u003eMission Possible\u201d\u003c/em\u003e because \"I know that the Bible says in Matthew 19:26 that all things are possible. Not just some things, but all things. We all have challenges, and I happen to be blind, and live with autism. I do not let those things define me, and through my faith and family, I have found my gifts and use them.\u201d\u003cbr\u003e\n\u003cbr\u003eMy goal is to inspire people and encourage them to find their own gifts and live their own unique mission. \u00a0 I engineer all the episodes myself and I hope you will help me share the good news!\u003cbr\u003e\n\u003cbr\u003ePlease partner with me today!!"
