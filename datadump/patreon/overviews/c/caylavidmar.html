    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cstrong\u003eFor the FREE Write Yourself Whole Video Series, click on the \"Write Yourself Whole\" featured tag button to the left for all videos!\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eSignup for my \u003c/strong\u003e\u003ca href=\"https://mailchi.mp/a7ad502a503a/caylas-damn-good-newsletter\"\u003eFREE Newsletter here\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m just a woman asking to be seen.\u003cbr\u003e\u003cbr\u003eFully seen, with all my bells and whistles.\u003cbr\u003e\u003cbr\u003eAnd flaws, mistakes, and screw ups.\u003cbr\u003e\u003cbr\u003eThe whole package, not just the parts that are convenient or acceptable. Because it turns out you can\u0027t dice up a woman like that.\u003cbr\u003e\u003cbr\u003eI want to help you be seen too:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eI want to prove to you that you\u0027re more powerful when you live as your whole-self and you ditch the shame you have.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI want to prove to you that you have all the grit, intelligence and know-how to be exactly who you want, right now, as you are, with thick thighs, messy hair and without all the things you think you NEED before you can start LIVING.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI want to prove to you that you\u0027re allowed to be all things--sad, angry, chubby, beautiful, graceful, witty, loud, rambunctious--and live a life that makes you yell \u0027fuck yes\u0027 every time you get out of bed.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThis is why I write.\u003cbr\u003e\u003cbr\u003eEmpathy allows us the freedom to show ourselves in the world. I\u0027m vulnerable in my articles because it allows you to be vulnerable and honest in your life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlus is just feels friggin\u0027 good to be a woman who lets herself \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003ejust be.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eJoin me?\u003cbr\u003e\u003cbr\u003eThank you for any and all support you can pass along. \u003cbr\u003e\u003cbr\u003eI never believed I could be a writer, which is why I became a shadow of myself at 13, which is why I decided not to move to Alaska to be a writer when I graduated high school. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support proves to me that my words matter and that they make a difference. And that is invaluable.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a special thank you for being here, I made a training video (will be uploaded soon!). This is just a sampling of what you\u0027ll get as one of my patreons. If you\u0027re inspired, sign up right now by clicking the red button that says \"become a patron\" at the top right, and help me reach my financial goals!\u003cbr\u003e\u003cbr\u003eCheck out my rewards to the right and sign up to get things like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYour name in my first book (!!!!)\u003c/li\u003e\u003cli\u003eExclusive access to my weekly videos, which I\u0027ll take you through my process, what I\u0027m working on, lessons/tools for personal growth and living life on purpose.\u003c/li\u003e\u003cli\u003ePrivate monthly coaching calls\u003c/li\u003e\u003cli\u003eExclusive access to my mastermind group\u003c/li\u003e\u003cli\u003eEtc. Etc. Etc. (PS: have a reward suggestion? Email me!)\u003c/li\u003e\u003c/ul\u003e-- I am \u003cem\u003ewhole.\u003c/em\u003e\u003cbr\u003e"
