    "summary": "\u003cdiv\u003e\u003cstrong\u003eWelcome to the \u003ca href=\"http://conquestreforged.com/\" rel=\"nofollow\" target=\"_blank\"\u003eConquest Reforged\u003c/a\u003e Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Conquest Reforged?\u003cbr\u003e\u003c/strong\u003eConquest Reforged is a Minecraft mod based on the \u003ca href=\"http://www.planetminecraft.com/texture_pack/conquest-32x32/\" rel=\"nofollow\" target=\"_blank\"\u003eConquest Resourcepack\u003c/a\u003e that adds a large selection of extra textures that have since become unavailable after the 1.8 MC update. Our mod not only allows you to use these textures once again but also adds a large selection of new blocks and 3D models as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does the Conquest Reforged mod offer?\u003cbr\u003e\u003c/strong\u003e-All the textures from the Conquest_ Resourcepack which include connected textures for existing and additional blocks to give the world a realistic, immersive appearance.\u003cbr\u003e-Nearly a thousand new blocks to choose from with more being added on a regular basis.\u003cbr\u003e-A large selection of custom 3D models.\u003cbr\u003e-Built-in \u003ca href=\"https://minecraft.curseforge.com/projects/better-foliage\" rel=\"nofollow\" target=\"_blank\"\u003ebetter foliage\u003c/a\u003e support.\u003cbr\u003e-Custom launcher with auto-updater.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture mod features:\u003cbr\u003e\u003c/strong\u003e-Historically themed block expansions which include Roman, Greek, Asian, and Middle Eastern styles.\u003cbr\u003e-1.7.10 to 1.10.2 converter.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e-Full survival mode compatibility.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy support Conquest Reforged?\u003cbr\u003e\u003c/strong\u003eThe Conquest Reforged team is a group of coders and artists who spend their free time working around the clock to bring the very best building tools to your Minecraft worlds. Your donations will allow us to focus more time on adding content to the mod.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThank you for being a part of the Conquest Community!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
