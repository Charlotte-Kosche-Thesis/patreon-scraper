    "published_at": "2016-04-27T06:20:03+00:00",
    "summary": "Project Highlights:\u003cbr\u003eSystem Concept in one picture: \u003ca href=\"https://goo.gl/photos/1SP3McNueJtxuwVD7\"\u003ehttps://goo.gl/photos/1SP3McNueJtxuwVD7\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e*NEW*  12-28-2017           \u003cbr\u003eDocumentation: \u003ca href=\"https://drive.google.com/open?id=0B0-60ZiH0tGJU0RFRThjazRVSm8\"\u003ehttps://drive.google.com/open?id=0B0-60ZiH0tGJU0R...\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eWebsite             \u003ca href=\"http://cubespawn.com/\"\u003ehttp://cubespawn.com/\u003c/a\u003e (perpetually needs work)\u003cbr\u003eBlog                   \u003ca href=\"http://cubespawn.blogspot.com/\"\u003ehttp://cubespawn.blogspot.com/\u003c/a\u003e\u003cbr\u003e3D Models          \u003ca href=\"https://3dwarehouse.sketchup.com/by/CubeSpawn\"\u003ehttps://3dwarehouse.sketchup.com/by/CubeSpawnPhotos                \u003c/a\u003e\u003ca href=\"https://goo.gl/photos/cbL7RQsjnGirBNya7\"\u003ehttps://goo.gl/photos/cbL7RQsjnGirBNya7\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor more info: Here is a filtered Google Search of the project\u003cbr\u003e\u003ca href=\"https://goo.gl/JgQfUY\"\u003ehttps://goo.gl/JgQfUY\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis is an Open Source system of machines to make distributing physical goods via digital templates,\u00a0without shipping, a reality.\u003cbr\u003eWith a system like this people can work on digital models, then make them a reality wherever they are needed out of materials local to where they are made\u003cbr\u003e\u003cbr\u003ethat can make global collaboration on local solutions practical, even easy!\u00a0\u003cbr\u003e\u003cbr\u003eThings like:\u003cbr\u003eLocal power systems,\u003cbr\u003eHigh efficiency recycling systems\u003cbr\u003eUpgrades and enhancements to CubeSpawn (recursive improvements) to make \"makeing\" even easier!\u003cbr\u003e\u003cbr\u003eThis would improve access to new and emerging technology for people worldwide\u003cbr\u003e\u003cbr\u003eThink of: Free medical prosthesis, ethical meat tissue printers, free medicine via automated production, \u00a0Solar thermal (cheaper than Solar PV) + 1000 more...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://goo.gl/photos/cbL7RQsjnGirBNya7\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-1ZttGotT_uU/VvIRySxqicI/AAAAAAAAGU4/XfbLISWkOU80Cbquhvd05PBMlYBxjszGw/s1600/0316161214a.jpg\" style=\"width: 518px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003eI\u00a0have been Thinking about CubeSpawn for the last 16 or so years...\u003cbr\u003e\u003cbr\u003eI started working on CubeSpawn in 2009 part time, \u003cbr\u003ein 2014 I began working on the project full time.\u003cbr\u003e\u003cbr\u003eIn Late 2014 I partnered up with a large industrial Recycling center, with access to their materials stream, I have been able to build a full 8 cube prototype system. This part of the project is nearing completion:\u003cbr\u003e\u003cbr\u003eNow, I need to begin integrating the control software with the existing machines.\u003cbr\u003eAll the needed Open Source software is already built! (ROS, Machinekit, MTConnect, and StepNC)\u00a0\u003cbr\u003e\u003cbr\u003eI plan to do this by offering bounties on the CubeSpawn Github (\u00a0\u003ca href=\"https://github.com/cubespawn\" rel=\"nofollow\"\u003ehttps://github.com/cubespawn\u003c/a\u003e )\u003cbr\u003e\u003cbr\u003eWhile I have been working on this full time (3 Years!) I have not had a regular income, and while I still have plenty of runway left, I\u0027d like to get other people talking about, thinking about and supporting building this system. FTW!\u003cbr\u003e\u003cbr\u003eCubeSpawn could make a substantial impact in many areas.\u003cbr\u003e"
