    "summary": "****UPDATE****\u003cbr\u003eFor the time being, my live streams will mostly take place on the Twitch platform, following some trouble with YouTube\u0027s platform and business model. The streams will still be archived and available on YouTube!\u003cbr\u003e******************\u003cbr\u003eMy name is Chad, and for the past 8 months I have been using my YouTube channel \u0027\u003ca href=\"http://www.youtube.com/chadnewhall\"\u003eCHAD WHY NOT\u003c/a\u003e\u0027 as a gaming channel, doing almost daily gaming live streams. The channel has grown faster than I ever thought possible. I\u0027ve gained, not only loyal viewers, but many friends through this adventure.\u003cbr\u003e\u003cbr\u003eI\u0027m not going to blow a load of smoke up your ass, telling you how you are making my dreams of being a YouTuber or \u0027content creator\u0027 come to life. The YouTube channel \u0027\u003ca href=\"http://www.youtube.com/chadnewhall\"\u003eCHAD WHY NOT\u003c/a\u003e\u0027 began as my personal YouTube page until I started doing gaming live streams with my best friends at \u0027Snake Fist Explosion\u0027. I began streaming because they, along with their viewers, asked me to.\u003cbr\u003e\u003cbr\u003eI, along with my friend Russell (of\u00a0\u003ca href=\"http://www.youtube.com/snakefistexplosion\"\u003eSnake Fist Explosion\u003c/a\u003e,) worked for years towards being a filmmaker. I moved to California years ago in an effort to further those dreams, and took a job in Texas that fell in line with this plan. The job, while being a great experience, has become taxing, both emotionally and mentally.\u00a0\u003cbr\u003e\u003cbr\u003eI live in Texas currently, having relocated here for work, and live thousands of miles away from my friends and loved ones. \u00a0The live streams have become my way of being with my friends again, as well as making new ones. The live streams, however, have become so much more for me in a way I never even thought possible. They\u0027ve been instrumental in taking my mind off of the isolation, as well as giving me hope and motivation to escape my situation and hopefully relocate back near my friends, so we can continue our journey of making films.\u003cbr\u003e\u003cbr\u003eWith your help and support, I would like to make the transition into doing the YouTube channel full time, as a means of my being able to relocate with relative ease as well as improve the quality of the content provided on \u0027\u003ca href=\"http://www.youtube.com/chadnewhall\"\u003eCHAD WHY NOT\u003c/a\u003e\u0027. Being able to relocate would not only mean a happier Chad, but a Chad that would then be working on both the gaming channel AND feature films with his friend Russ.\u003cbr\u003e\u003cbr\u003e"
