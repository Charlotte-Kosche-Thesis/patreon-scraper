    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/D4Ym7HJMgzw\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-12-08T09:23:44+00:00",
    "summary": "\u003cstrong\u003eWho we are\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Tony and I\u0027ve been running CPWM for 2 years and searching for a good direct-to-fan model that didn\u0027t just work on a project basis - then I discovered Patreon!\u003cbr\u003e\u003cbr\u003eWe\u0027re a\u00a0not-for-profit set up to showcase and develop the amazing new music made in/around Leeds in the UK. We distribute physically (mainly 7\u201d) and digitally and promote live events.\u003cbr\u003e\u003cbr\u003e\n\nAlmost everyone we work with is an exciting new artist but we slip in more established names too (The Wedding Present, Wild Beasts, Katie Harkin\u2026.)\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eWe also offer a mentoring service, fixing up folks - not only musicians but also other roles like engineers, PR, photographers \u2013 with experienced mentors.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe CPWM Community\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eWe\u2019ve released 10 split 7\u201d singles (16 artists) to date from a bunch of genres \u2013electronica, psych, rock, hip hop, \u2018indie-jazz\u2019, pop, \u2018Hindi-indie\u2019, post-rock \u2013 and our first 26-track showcase CD \u2018Come Play\u2019 just landed. We\u2019ve also put on ~40 different artists at launch events and monthly showcase gigs.\u003cbr\u003e\u003cbr\u003eWe do quarterly call-outs where we invite artists to send us their music and have received almost 200 applications so far from an amazing mix of artists and genres. All of this has lead to a large group of genuinely engaged, supportive artists working together and fiercely supporting regional music and the CPWM label.\u003cbr\u003e\u003cbr\u003eAdd to that about 15 individuals / bands receiving mentoring, loads of regional, national (Radio 1/6) and even international radio play and bucketloads of strong press and its that support that keeps us all so excited!\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe can do so much more\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe were able to continue this year thanks to support from record buyers, subscribers and some funders that believed in us.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eBut for every brilliant artist we work with, there are another 4-5 similarly talented that we just don\u2019t have the resources to help \u2013 and it hurts to not be able to help them.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eWith more contributors and subscribers we could do so much more, starting with:\u003cbr\u003e\u003cul\u003e\n\u003cli\u003emore singles / albums\u003c/li\u003e\u003cli\u003emore Diversity events following this year\u0027s hugely successful Women In Music and LGBTQ The Music events\u003c/li\u003e\n\u003cli\u003eextended campaigns for specific artists, possibly with press/radio campaigns\u003c/li\u003e\n\u003cli\u003ementoring to loads more individuals and at a group level too\u003c/li\u003e\n\u003cli\u003edeveloping more artists and their audiences\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\nWe\u2019re also passionate about breaking the music industry norm and expecting everyone to work for free. We have some great volunteers but try to pay folks wherever we can. How else can we help people create sustainable careers in music if we don\u2019t challenge the way things work and pay people that work with us?!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnything you can give is genuinely warmly appreciated - we\u0027re truly humbled by your support!\u003cbr\u003e\u003cbr\u003e"
   },
