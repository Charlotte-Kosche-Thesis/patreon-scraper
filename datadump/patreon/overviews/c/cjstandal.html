    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51jTvF8bilL._SX327_BO1,204,203,200_.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\"I was born out of darkness into light\" \u003cbr\u003e-\u003cem\u003eRebirth of the Gangster\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am the author and self-publisher of \u003cem\u003eRebirth of the Gangster\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI also\u00a0contribute to comics coverage on Graphic Policy, and in addition to all this writing, I teach high school English in Wisconsin.\u003cbr\u003e\u003cbr\u003eWhile I\u0027ve only been writing \u003cem\u003eRebirth of the Gangster\u003c/em\u003e, I have plans to publish other comics under my imprint, CJ Standal Productions.\u003cbr\u003e\u003cbr\u003eTo find out more about me, read my blog, or see my online store, visit\u00a0\u003c/strong\u003e\u003ca href=\"http://www.cjstandalproductions.com/\"\u003ehttp://www.cjstandalproductions.com/\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for your support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003eBelow is a description for the first story arc of \u003cem\u003eRebirth of the Gangster:\u003c/em\u003e\u00a0\u003c/u\u003e\u003cbr\u003e\u003cbr\u003eSix men and women think they\u0027re strangers to each other. They come from different classes, races, faiths, sexual orientations, and more. But they share more than they think. Secrets tie them together, including a decades-old murder; a hatred of PC culture and image-obsession runs through them; and each one shoulders their own personal burden rooted in family legacies. But the most important thing they all share: a revenge scheme that shines light into the dark secrets of their pasts. Coinciding with the release of Alterna Comics\u0027 2017 IF Anthology--featuring an excerpt from issue 3 of Rebirth of the Gangster--this graphic novel is the perfect way to get delve deeper into the story touched on in the anthology. \u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://graphicpolicy.files.wordpress.com/2016/04/rebirth-of-the-gangster.jpg\"\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eRebirth of the Gangster \u003c/em\u003eis a crime, family-driven drama that mixes elements from \u003cem\u003eOthello, Breaking Bad, The Wire, 100 Bullets, \u003c/em\u003eand \u003cem\u003eCriminal\u003c/em\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://pbs.twimg.com/media/CmmtVaVVYAAc72o.jpg\" style=\"width: 402px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve spent the last few years brainstorming ideas for the comic, outlining each story arc and issue, and endlessly revising scripts and the synopsis. I then reached out to Juan Romera, and we\u0027ve had a productive partnership ever since. We finished the first story arc, but I used most of my savings paying Juan for his work, even after running a successful Kickstarter campaign after that. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cilso-gVAAAoG8s.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e And while it was totally worth it, I\u0027ve decided to move onto the more supportive platform of Patreon. \u00a0Specifically I like it\u0027s steadier and more reliable flow of donations and donation options (every month or every product).\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eThat\u0027s where you come in!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll of the funds raised for this project will go to pay Juan for his work. \u00a0I don\u0027t want to make him a starving artist, and I\u0027m sure you all feel the same way if you\u0027re on Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eThis is also, unfortunately, why most of the individual rewards issues are all digital.I don\u0027t want to commit to the huge expense of printing issues, shipping them, and encountering complications with a printing and distribution process I\u0027m unfamiliar with.\u00a0Trust me, this digital-only focus for the individual issues is for your benefit and ultimately for the betterment of the comic.\u003cbr\u003e\u003cbr\u003eAnd it\u0027s paying off! \u00a0Critics love it, and are demanding more!\u003cbr\u003e\u003cbr\u003eCheck \u0027em out!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://graphicpolicy.com/2016/05/14/review-rebirth-of-the-gangster-1/\" rel=\"nofollow\" target=\"_blank\"\u003eGraphic Policy\u0027s Review\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.fanbasepress.com/index.php/blogs/kristine-chester/item/6404-rebirth-of-the-gangster-1-comic-book-review-a-world-of-light\" rel=\"nofollow\" target=\"_blank\"\u003eFanbase Press\u0027s Review\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.comicbooked.com/rebirth-of-the-gangster-book-1-meet-the-family/\" rel=\"nofollow\" target=\"_blank\"\u003eComic Booked Review\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBut it\u0027s not just critics that love it! \u00a0Everybody does--check it out!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CjmMZmpUkAAo_fZ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOr check out this video review:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1L0S0XRRBYQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eJuan and I have published individual issues digitally and the first story arc as a printed graphic novel:\u003ca href=\"https://goo.gl/9ZKtm2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.amazon.com/s/ref=nb_sb_noss?url=search-alias%3Dstripbooks\u0026amp;field-keywords=rebirth+of+the+gangster\"\u003eRebirth of the Gangster--all issues and the graphic novel--on Amazon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51ih7Lo4jQL._SY346_.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you support me through Patreon, though, you get each issue for a buck!  Talk about a deal, and you\u0027re directly supporting the creators.  Every little bit helps, so consider making a donation, great or small.\u00a0 \u003cbr\u003e\u003cbr\u003eI deeply appreciate it, and you already have my thanks for reading this far!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51q60ltrcJL._SX260_.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlthough I\u0027d love to surpass what I need to make each issue ($1100), raise more funds and get paid for my work on this project, ultimately I just want to get this comic out there for others to enjoy. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.wixstatic.com/media/302ead_54a546d390764218b075a89e1fbc2095.jpg/v1/fill/w_620,h_478/302ead_54a546d390764218b075a89e1fbc2095.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhile the main focus is on Marcus, a rich black lawyer, and Hunter, a poor white blue collar worker, there will be a diverse cast of characters. Both of their moms will play heavily into the story--Marcus\u0027s mom is a first generation Hmong-American, and part of her story will focus on that struggle. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51JfF7j9bjL.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe two main antagonists to Marcus and Hunter will be Lorena and Kaitlyn. Lorena is a homosexual, Latina cop who grew up in the inner city and struggled with her faith, her sexuality and getting out of the hood.  Kaitlyn is a black lawyer who works with Marcus, and she comes from a more privileged background than Lorena.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51jF3fqSBAL.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLizzeth, a Latina teacher; Dennis, a white man just released from prison; and Devonte, a black man wrongfully imprisoned, close out the rest of our cast of characters.  While their story lines might start out separate from Hunter and Marcus, all the characters and story lines will converge. There\u0027s a character and a story in this comic for everyone!\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51fp3WGYe5L.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for helping make my dream a reality!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cj0Qh0qUkAA9rye.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
