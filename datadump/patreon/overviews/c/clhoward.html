    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.pinimg.com/564x/cb/52/7a/cb527a04af7a896a6d29f137249065a0.jpg\"\u003e\u003c/div\u003eHello!! My name is \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eC.L. Howard\u003c/span\u003e\u003c/strong\u003e and I am an aspiring author/novelist. So far I\u0027m just that. Only published short stories to in university literary Journal. The one thing you really need to know is that I absolutely love writing fiction. \u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFantasy Fiction to be exact.\u003c/span\u003e \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThat means anything out of the ordinary and as far from reality as possible is what I try to write. If you love Dragons and other extraordinary creatures and people, then you and I will get along amazingly. \u003cbr\u003e\u003cbr\u003eI want people to read and enjoy my stories so feel free to check it out!! I\u0027ll also be posting the chapters of \u003cem\u003eHidden\u003c/em\u003e on \u003ca href=\"https://www.wattpad.com/myworks/144109548/write/556932661\"\u003eWattpad.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy goal is to eventually be a full-time writer. So every dollar goes a long way as does your support! Currently I have a part time job in a library but unfortunately that just doesn\u0027t help make ends meet for me. For me it would be a dream come true to be able to make a living on what I love but that just isn\u0027t possible right now. Because I\u0027m writing and editing the chapters between working on other things and my day job, my posts will be once a month for now. Hopefully eventually I can begin posting chapters more often than that.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.pinimg.com/564x/d6/d6/2d/d6d62d9a99b4a5dcf7f54204f3a6ce94.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eSo please support me! Of course, I don\u0027t expect you to help me for free! In exchange, I\u0027ll be providing all of the awards listed in my rewards section and I\u0027m even open to adding more if you\u0027re interested in them. You won\u0027t regret supporting me in my journey to get my stories out to the world, I swear!\u003cbr\u003e\u003cbr\u003eFeel free to contact me on Twitter or here, or any other medium! If I haven\u0027t provided a link yet, it\u0027s probably in the works.\u003cbr\u003e\u003cbr\u003eThank you for reading and thank you for your support!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/5e2174f0e9390d3856169fadc9c6cec4/tumblr_p7nv5x58091sk1rjvo1_500.gif\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e(I don\u0027t own any of the art on this page!! I only own the stories! If I have posted something that you own the rights to and you want me to take it down, tell me! If you\u0027re okay with me keeping it I will put your name with it! Thanks!!\u003cbr\u003e And Yes, I love Studio Ghibli!)\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
