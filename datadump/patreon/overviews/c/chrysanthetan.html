    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FS9MeBApgViA%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DS9MeBApgViA%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FS9MeBApgViA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/S9MeBApgViA",
    "one_liner": "chamber music, string covers, videos, hybrid essays, artistic explorations...",

    "pledge_url": "/bePatron?c=72559",
    "published_at": "2013-08-02T03:22:44+00:00",
    "summary": "\u003cstrong\u003eHi, my name is Chrysanthe\u003c/strong\u003e (Cri-SAN-thi), and I am a Cambodian-Greek-American composer, violinist, pianist, and writer. I am also queer, vegan, autistic, and a massive Star Wars nerd.\u00a0\u00a0\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(35, 45, 50);\"\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003ch3\u003eWhat I Make\u003c/h3\u003e\u003cstrong\u003eFirst and foremost, I make music with violins!!! \u003c/strong\u003eOk, I do much more than that too, but \"things with strings\" are my specialty. Solo originals, solo covers, string arrangements, violin improv, violins + looping pedal, acoustic, electric, classical, Cambodian/Greek folk music, my guitar-violin duo, super experimental, super pop, and more...the violin is my instrument, my voice, and my favorite thing to compose for and with.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI make other things too. \u003c/strong\u003eThings\u00a0that don\u0027t fit nicely into a genre. Poems, podcasts, articles. I hope you like them! This also includes visual scores, music for other instruments, handmade chapbooks, critical essays and reviews, short stories and memoirs, all kinds of videos, tutorials, and more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy Should I Become A Patron?\u003c/h3\u003eAll it takes is $1/month to become a member of my artistic family. \u003cstrong\u003eYour dollar goes a long way!\u003c/strong\u003e It gives you access to new music, early releases, virtual movie hangs (these are so much fun), behind the scenes essays about my process, livestreams, spontaneous giveaways, merch discounts, daily Lens stories (like Instagram stories but just for patrons), and more. \u003cstrong\u003eMoreover, your patronage is a strong vote of support for indie, queer, poc, and disabled artists like myself.\u003c/strong\u003e I\u0027ve have experienced a great deal of the toxicity within the entertainment industry, and the less I have to rely on the \"big guys\" for sustenance, the more creatively and independently I can shine in my art.\u00a0While I will still make art whether I have a million patrons or just 1, the more patrons I have, the more time and resources I can realistically devote to my craft.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eRewards\u003c/h3\u003eAs a small token of appreciation for the \u003cem\u003ehuge gift of artistic freedom\u003c/em\u003e that you\u0027re giving me, you receive all the patron perks detailed to the right. Examples include monthly movie nights, spontaneous postcards and gifts, mp3s, journal entries, and weekly Woodshed Wednesday livestreams -- where I practice violin, record music, or write songs while you watch in realtime.\u00a0\u003cbr\u003eBy becoming a member of my Patreon family, you are playing a pivotal role in my developing career and future as an independent artist. I cannot overstate what this means to me. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eSome past things I\u0027ve made!\u003c/h3\u003e\"You\u0027ve Got Time\" cover (Regina Spektor)\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/X-UV9S9aG5Q\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\"My Way\" cover (KmengKhmer)\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/T_xsq89Lybg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\"Ithaca\" from my \u003ca href=\"https://itunes.apple.com/us/album/stories/id1012794946\" rel=\"nofollow\"\u003eStories album\u003c/a\u003e.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SqoPZnCXp6Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\"On the Other Hand\" - a piece for solo violin\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wrGa1YalpC4\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\"If You Lived In Your Body\" for violins and spoken word\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/262895785\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eA handmade chapbook of poetry and short prose that goes with my Stories album.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Qix3Tl2.jpg\" style=\"width: 253px;\" title=\"source: imgur.com\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/C1s1sog.jpg\" style=\"width: 254px;\" title=\"source: imgur.com\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/h6Vvs9x.jpg\" style=\"width: 254px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBoring biographical stuff:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI live in LA. I\u0027m Cambodian-Chinese-Greek and was born in Honolulu, Hawaii. I have a little cat named Anakin. I grew up playing piano and violin. I started composing a bit later. Released my debut album,\u00a0\u003ca href=\"http://www.chrysanthetan.com/stories/\" rel=\"nofollow\"\u003eStories\u003c/a\u003e, last year. I have an experimental-classical guitar/violin duo called Duo Meranti. I\u0027ve done a ton of touring, TV, pop work, and some weird things I won\u0027t mention here. Artists I\u0027ve played, recorded, toured, appeared with, etc, include Ariana Grande, Paul Anka, Halsey, Alicia Keys, Marco Antonio Sol\u00eds, Bastille, Common, Justin Bieber, Jennifer Hudson, Nicki Minaj, Skylar Gray, Dumbfoundead/Parker, and lots more, I\u0027m sure. About once a month, someone tweets me asking if they saw me on Glee, and yes, that was me in the array of fuzzy cardigans, playing violin in the magical, teleporting, perpetually-class-ditching backup band. I\u0027ve won some awards and done some fancy things as a violinist and composer, but I don\u0027t feel like looking them up. Writing is a huge part of my practice, and I like to make poems and chapbooks and things. My MFA is in Creative Writing actually, not Music (yet). I\u0027m vegan, and I like sourdough bread and sweet potatoes, but yikes, I don\u0027t like tofu or green smoothies. What else is there to say? Oh yeah, I\u0027m a big introvert, INTJ, Slytherin, obsessed with social media (in both practice and theory), swear by podcasts, and I went back to school after my last tour with Ariana Grande to finish up my Composition/Violin Performance Master\u0027s degree -- I\u0027ll finally be graduating in May 2017. Note to self: Edit this way the hell down. Gosh, biographies are boring!\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003cdiv style=\"width: 100%;\"\u003e\u003cbr\u003e\u003c/div\u003e"
