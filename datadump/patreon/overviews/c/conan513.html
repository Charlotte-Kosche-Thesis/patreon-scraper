    "summary": "\u003cstrong\u003e\u003cu\u003e\u003cimg src=\"http://i.imgur.com/lBJc7c6.png\" style=\"color: rgb(51, 51, 51); background-color: rgb(248, 247, 244);\"\u003e\u003cbr\u003e\n\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://discord.gg/TpxqWWT\"\u003e\u003cimg src=\"http://i.imgur.com/Rn2rKfy.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://discord.gg/TpxqWWT\"\u003ehttps://discord.gg/TpxqWWT\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDiscord server available for my projects.\u003cbr\u003e\nYou can chat, ask, request or anything.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSo, what is Single Player Project?\u003c/strong\u003e\u003cbr\u003eSingle Player Project is a small development team, led by \u003cstrong\u003eConanHUN\u003c/strong\u003e. The main goal of the projects is make online or multiplayer games playable in offline/singleplayer mode, without internet connection.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003eThe first project is released in 2012, named \u003cstrong\u003eSingle Player Project Real v2\u003c/strong\u003e. It was a World of Warcraft emulator with a nice gui, made by \u003cstrong\u003eWhit33r\u003c/strong\u003e. \u003cbr\u003eYou can check it here:\u00a0\u003ca href=\"http://www.ac-web.org/forums/showthread.php?179419-Single-Player-Project-Real-v2-(3-3-5a)\"\u003ehttp://www.ac-web.org/forums/showthread.php?179419...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAfter 2 years later, we released Single Player Project - TC, based on ike3 playerbots. This project is active again.\u003cbr\u003eCheck it here:\u00a0\u003ca href=\"http://www.ac-web.org/forums/showthread.php?221383-Single-Player-Project-TC-R2\"\u003ehttp://www.ac-web.org/forums/showthread.php?221383...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAgain, after 2 years we made SPP for WoW Vanilla and we want to finish it for Legion expension.\u003cbr\u003eSome small project also released like \u003cstrong\u003eAion, DayZmod\u003c/strong\u003e\u00a0and \u003cstrong\u003eVindictus\u003c/strong\u003e offline servers.\u003cbr\u003e\u003cbr\u003eIf you like my philosophy or want to thank my work, come and join to the Discord server."
