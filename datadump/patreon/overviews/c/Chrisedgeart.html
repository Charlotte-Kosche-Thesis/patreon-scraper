    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i63.tinypic.com/1zc08wm.png\"\u003e\u003cbr\u003e\u003cbr\u003eFor Prints: \u003ca href=\"http://bit.ly/2Dk8HNm\"\u003ehttp://bit.ly/2Dk8HNm\u003cbr\u003e\u003c/a\u003eFor Originals:\u00a0\u003ca href=\"http://vangoart.co/christopher-edge\"\u003ehttp://vangoart.co/christopher-edge\u003c/a\u003e\u003cbr\u003eFollow me on instagram: @christopherEdgeArt\u003cbr\u003e\u003cbr\u003eHello. I make art. I make paintings and illustrations and sketches and poems and other peregrinations.\u003cbr\u003e\u003cbr\u003eI have an \"open\" style- which allows for the use of any material, any subject, of any grade. I often place an emphasis on form, meaning, color, and imagination.\u003cbr\u003e\u003cbr\u003eIf you like what you see, or like art, subscribing for just $1/month (that\u0027s less than a cup of coffee, a whole month, as they say) gives you access to discount codes for prints, sneak peeks of original works, my Patreon feed, Q\u0026amp;A, process videos, and even your very own personalized artwork and more. Plus I can keep working and buy materials.\u003cbr\u003e\u003cbr\u003eSo go ahead and subscribe, check out my instagram, or get you an original at the links above. Peace and love.\u003cbr\u003e\u003cbr\u003e- Chris Edge\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"http://i68.tinypic.com/vngvut.png\"\u003e\u003cbr\u003e\u003cbr\u003eMore about me:\u003cbr\u003e\u003cbr\u003eChristopher Edge (b. 1986, USA)\u003cbr\u003e\u003cbr\u003eCurrently lives and works in Atlanta, Georgia.\u003cbr\u003e\u003cbr\u003echris.a.edge [!at] gmail.com | instagram.com/ChristopherEdgeArt\u003cbr\u003e\u003cbr\u003eEducation\u003cbr\u003eStudied Figurative Painting, Drawing, and Sculpture in Florence, Italy, 2009\u003cbr\u003eStudied Landscape drawing in Perugia, Italy, 2009\u003cbr\u003e\u003cbr\u003eExhibitions\u003cbr\u003e2018 Splash: Solo Exhibition, Rev, Marietta\u003cbr\u003e2016-2017 Indecent: Solo Exhibition, Studio No. 7, Atlanta\u003cbr\u003e2016-2017 Winter, Hood Street Art Gallery\u003cbr\u003e\u003cbr\u003eCollections\u003cbr\u003eThe Local Gallery On 14th Street, Atlanta, GA\u003cbr\u003ePrivate Collection, Atlanta, GA\u003cbr\u003ePrivate Collection, Atlanta, GA\u003cbr\u003ePrivate Collection, Marietta, GA\u003cbr\u003eMinistry of Music Collection, Decatur, GA\u003cbr\u003ePrivate Collection, Mclean, VA\u003cbr\u003ePrivate Collection, Nablus, Palestine\u003cbr\u003ePrivate Collection, Marietta, GA \u003cbr\u003ePrivate Collection, Wichita, KS\u003cbr\u003ePrivate Collection, Los Angeles, CA\u003cbr\u003ePrivate Collection, McDonough, GA\u003cbr\u003ePrivate Collection, Marietta, GA\u003cbr\u003ePrivate Collection, San Diego, CA\u003cbr\u003e"

     "about": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gMPPuBxaun4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHello, I am Christopher Edge. \u003cbr\u003e\u003cbr\u003eI am a visual artist and musician from Atlanta, Georgia. I offer original paintings, commissions, art prints, and more. \u003cbr\u003e\u003cbr\u003eMy work follows an \"open\" style, allowing for any color, any material- of any grade- on any object. My work has been described as bold, colorful, and \"strange\" and often has an emphasis on form. I explore many themes, including but not limited to: human sexuality, existentialism, abuse, childhood, the art process, anthropomorphism, power dynamics, politics, war and peace, violence, identity, group think, conformity, contrarianism, iconoclasm, fetishism etc. \u003cbr\u003e\u003cbr\u003eMuch of my work is in Private Collections, with a few pieces on public display in Atlanta, GA.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePurchase prints\u003c/strong\u003e\u003c/em\u003e:\u00a0\u003ca href=\"http://bit.ly/2Dk8HNm\"\u003ehttp://bit.ly/2Dk8HNm\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMore about the artist:\u003cbr\u003e\u003cbr\u003eChristopher Edge (b. 1986, USA)\u003cbr\u003e\u003cbr\u003eCurrently lives and works in Atlanta, Georgia.\u003cbr\u003e\u003cbr\u003echris.a.edge@\u003ca href=\"http://gmail.com/\"\u003egmail.com\u003c/a\u003e | \u003ca href=\"http://instagram.com/ChristopherEdgeArt\"\u003einstagram.com/ChristopherEdgeArt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEducation\u003cbr\u003e\u003cbr\u003eStudied Figurative Painting, Drawing, and Sculpture in Florence, Italy, 2009\u003cbr\u003e\u003cbr\u003eStudied Landscape drawing in Perugia, Italy, 2009\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eExhibitions\u003cbr\u003e\u003cbr\u003e2018 Splash: Solo Exhibition, Rev, Marietta\u003cbr\u003e\u003cbr\u003e2016-2017 Indecent: Solo Exhibition, Studio N
