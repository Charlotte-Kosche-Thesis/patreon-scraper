    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/v6CJaChQ7rQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-11-22T07:39:38+00:00",
    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHi I\u0027m Shabes!\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\nI\u0027ve been making videos talking about anime (and manga) for just over a year now, and been having a lot of fun doing it. I can no longer deny that \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eanime is my passion\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, and this YouTube channel is my means of expressing that passion. To see so many people wanting to hear what I say is sincerely flattering and I can\u0027t be more excited and grateful at how this has been growing (so far). \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you so much for stopping by!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\"\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat are you doing on Patreon?\"\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eThis is like recreational painting for me, I love the activity, but it takes a lot of time for each one. My Berserk video for example was approximately 20 hours in photoshop and another 20 in editing all of it,\u00a0\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI did almost 40 hours of work absolutely free.\u003cstrong\u003e\u00a0\u003c/strong\u003eI spent as much time as I could from August to late November on my How to Anime video. All the work I\u0027m putting in and not making any living to speak of is just not sustainable.\u00a0\u003c/span\u003e\u003c/span\u003eAnd no, I don\u0027t want to run ads or court endorsements, I\u0027m really not looking to make this my full time job unless there\u0027s enough demand for it, so I\u0027m willing to take that risk and responsibility in having a Patreon to build that interest. Having a Patreon is a big deal because it wouldn\u0027t be just about me anymore, it\u0027d be about doing it for those who are willing to pay to see me succeed.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\"\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSo what do you MAKE exactly?\"\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003eI make \u003cstrong\u003evideos that are from 4 to 20 minutes long\u003c/strong\u003e talking about anime and/or manga. Which anime and/or manga and what exactly that video would be about is up in the air, but I make an effort to make these the standards:\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFocus on a different anime/manga every video\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, I don\u0027t want to be the guy that only talks about just a handful of shows. I might revisit shows I\u0027ve covered previously but not for a good while.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e-\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eSwitch up the topics every video\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, I like to keep things fresh for myself and my audience. So if I make an analysis on Infinite Ryvius\u0027 soundtrack, I\u0027m not going to be making another soundtrack analysis (at least with the same lens)\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eKeeping the arguments as subjective as possible\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, I\u0027m not trying to pass off what I\u0027m saying as objective truths. Anime is art after all. I\u0027m only trying to communicate my opinions and perspectives and banking on my audience perhaps feeling the same way, or if not starting a discussion with me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e-\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eMake an effort to be constantly improving\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. I don\u0027t want my content to get stale and my audience apathetic, I want to always be surprising them. That means trying to challenge myself with every video, whether that be the topic, the opinion, or the video making itself. This can certainly be difficult, but\u003cstrong\u003e if I\u0027m not growing, I\u0027m dying.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e-\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eGeared towards the HOT TAKES\u003c/span\u003e\u003c/span\u003e. \u003c/strong\u003eThe best kind of content is the kind that generates discussion. I want to have a healthy diet of wholesome takes about my love for anime, and arguments or opinions that many could find disagreeable, not to be contrarian but to open people up to radical ideas. As much as I do want to succeed, \u003cstrong\u003eI don\u0027t want to just play it safe\u003c/strong\u003e. I\u0027m gonna talk about what I want.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo is it just anime then? What if I\u0027m not into anime?\"\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003eThat\u0027s totally cool, a lot of my subject matter is pretty niche, some of my future content might not even be about anime but about interacting with the anime community at large. I can\u0027t promise I will be talking about things other than anime/manga--there really isn\u0027t much else I\u0027m so passionate about as to make a whole video on--but what I am willing to do is to \u003cstrong\u003emaintain the balance of newbie friendly content with hardcore fan content.\u003c/strong\u003e I want my grandma to understand where I\u0027m coming from even if she doesn\u0027t know what the hell I\u0027m talking about!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"So if it\u0027s by video...how often do you make videos?\"\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI don\u0027t want to guarantee how many I\u0027ll make per month, but to put your mind at ease I know it \u003cstrong\u003ewon\u0027t be more than 3 videos a month\u003c/strong\u003e. For the most part it\u0027s been only 1 a month, if that. If I get more support I\u0027ll be making more for sure. I won\u0027t be asking for payment for any update videos or shorter labors of love such as my Evangelion trailer which I might upload from time to time.\u003cbr\u003e\n\u003cbr\u003e\nThe rewards for supporting me and what happens with the money I earn are in their respective spots, so I just want to finish up and say \n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTHANK YOU\u003c/span\u003e\u003c/strong\u003e to any of you that decide supporting me financially is what you want to do. I\u0027ll do my best to not disappoint :)\u003cbr\u003e"
   },
