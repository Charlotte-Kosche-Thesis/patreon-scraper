    "summary": "\u0414\u0430\u0440\u043e\u0432\u0430, \u043a\u043e\u0430\u043b\u044b!\u003cbr\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u042e\u0440\u0430 \u041a\u0443\u0440\u0430\u0436 (\u043d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u043e\u0435 \u0433\u044d\u043b\u044c\u0441\u043a\u043e\u0435 \u0441\u043b\u043e\u0432\u043e \u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043d\u0435 \u0442\u0430\u043a, \u043d\u043e \u0438\u043d\u0430\u0447\u0435 \u0435\u0433\u043e \u0444\u0438\u0433 \u043f\u0440\u043e\u0438\u0437\u043d\u0435\u0441\u0451\u0448\u044c) \u0438 \u044f \u0434\u0435\u043b\u0430\u044e \u0432\u0438\u0434\u0435\u043e \u0441 \u043f\u0440\u043e\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f\u043c\u0438 \u0433\u043e\u0434\u043d\u044b\u0445 \u0438\u0433\u0440.\u003cbr\u003e\u003cbr\u003e\u041a\u0430\u043a \u0438 \u0443 \u043c\u043d\u043e\u0433\u0438\u0445 \u0438\u0437 \u043d\u0430\u0441, \u0443 \u043c\u0435\u043d\u044f \u0431\u044b\u043b\u0430 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 - \u044f \u0447\u0430\u0441\u0442\u043e \u0437\u0430\u0431\u0440\u0430\u0441\u044b\u0432\u0430\u043b \u0438\u0433\u0440\u044b \u043d\u0435 \u043f\u0440\u043e\u0439\u0434\u044f \u0438\u0445 \u0434\u043e \u043a\u043e\u043d\u0446\u0430. \u0414\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0441\u043f\u0440\u0430\u0432\u0438\u0442\u044c\u0441\u044f \u0441 \u044d\u0442\u0438\u043c \u044f \u0438 \u0437\u0430\u0432\u0451\u043b \u043a\u0430\u043d\u0430\u043b \u0441 \u043b\u0435\u0442\u0441\u043f\u043b\u0435\u044f\u043c\u0438 (\u043d\u0443 \u0438 \u043a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e \u043c\u043d\u0435 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0441\u0432\u043e\u0439 \u043f\u0435\u0440\u0435\u0432\u043e\u0434 Shadowrun: Hong Kong \u0438 \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0438\u043c \u0441 \u043c\u0438\u0440\u043e\u043c).\u003cbr\u003e\u003cbr\u003e\u041a\u0430\u043a \u043e\u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c - \u043b\u0435\u0442\u0441\u043f\u043b\u0435\u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0435 \u0445\u043e\u0431\u0431\u0438, \u043d\u043e, \u043f\u043e \u043d\u0430\u0442\u0443\u0440\u0435 \u0441\u0432\u043e\u0435\u0439 \u0441\u0442\u0440\u0435\u043c\u044f\u0441\u044c \u0431\u044b\u0442\u044c \u0432\u043e \u0432\u0441\u0451\u043c \u0435\u0441\u043b\u0438 \u043d\u0435 \u043f\u0435\u0440\u0432\u044b\u043c, \u0442\u043e \u043a\u0430\u043a \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u043d\u0430 \u0432\u044b\u0441\u043e\u0442\u0435, \u044f \u0443\u0437\u043d\u0430\u043b, \u0447\u0442\u043e \u0445\u043e\u0431\u0431\u0438 \u044d\u0442\u043e \u0434\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u0437\u0430\u0442\u0440\u0430\u0442\u043d\u043e\u0435. \u0414\u043e\u0441\u0442\u043e\u0439\u043d\u043e\u0435 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u0441\u0442\u043e\u0438\u0442 \u0434\u0435\u043d\u0435\u0433, \u0430 \u0437\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 \u043f\u043e\u043b\u0442\u043e\u0440\u0430 \u0433\u043e\u0434\u0430 \u044f \u0443\u0441\u043f\u0435\u043b \u0443\u0441\u0442\u0440\u043e\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u0440\u0430\u0431\u043e\u0442\u0443 \u043c\u0435\u0447\u0442\u044b, \u0436\u0435\u043d\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u043e\u0439 \u0434\u0435\u0432\u0435, \u0432\u043b\u0435\u0437\u0442\u044c \u043f\u043e \u0443\u0448\u0438 \u0432 \u0434\u043e\u043b\u0433\u0438 \u0438 \u0441\u0442\u0430\u0442\u044c \u043e\u0442\u0446\u043e\u043c \u0447\u0443\u0434\u0435\u0441\u043d\u0435\u0439\u0448\u0435\u0433\u043e \u043c\u0430\u043b\u044c\u0447\u0443\u0433\u0430\u043d\u0430.\u003cbr\u003e\u0412\u0441\u0451 \u044d\u0442\u043e (\u043d\u0443, \u043c\u043e\u0436\u0435\u0442 \u043a\u0440\u043e\u043c\u0435 \u0434\u043e\u043b\u0433\u043e\u0432) \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u043e, \u043d\u043e \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0445 \u0434\u0435\u043d\u0435\u0433 \u043d\u0430 \u0445\u043e\u0431\u0431\u0438 \u0443 \u043c\u0435\u043d\u044f \u043d\u0435 \u043e\u0441\u0442\u0430\u043b\u043e\u0441\u044c. \u041d\u0435 \u043f\u043e\u0439\u043c\u0438\u0442\u0435 \u043c\u0435\u043d\u044f \u043d\u0435\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e - \u043c\u043d\u0435 \u0432\u043f\u043e\u043b\u043d\u0435 \u0435\u0441\u0442\u044c \u043d\u0430 \u0447\u0442\u043e \u0436\u0438\u0442\u044c, \u043d\u043e \u0432\u043e\u0442 \u043d\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043a\u0430\u043d\u0430\u043b\u0430 \u0434\u0435\u043d\u0435\u0433 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0445 \u043d\u0435 \u043f\u0440\u0435\u0434\u0432\u0438\u0434\u0438\u0442\u0441\u044f \u0435\u0449\u0451 \u0434\u043e\u043b\u0433\u043e\u0435 \u0432\u0440\u0435\u043c\u044f.\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u0435\u0441\u043b\u0438 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043c\u043e\u0447\u044c \u043a\u0430\u043d\u0430\u043b\u0443 - \u044f \u0431\u0443\u0434\u0443 \u043a\u0440\u0430\u0439\u043d\u0435 \u043f\u0440\u0438\u0437\u043d\u0430\u0442\u0435\u043b\u0435\u043d. \u0411\u043b\u0438\u0436\u0430\u0439\u0448\u0430\u044f \u0446\u0435\u043b\u044c - \u0437\u0430\u043c\u0435\u043d\u0430 \u043c\u043e\u043d\u0438\u0442\u043e\u0440\u0430, \u0447\u0442\u043e\u0431\u044b \u043f\u0438\u0441\u0430\u0442\u044c \u0432\u0438\u0434\u0435\u043e \u0432 \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u044b\u0445 4\u043a.\u003cbr\u003e\u003cbr\u003e\u0421\u043f\u0438\u0441\u043a\u0438 \u043b\u044e\u0434\u0435\u0439, \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044e\u0449\u0438\u0445 \u043f\u0440\u0
