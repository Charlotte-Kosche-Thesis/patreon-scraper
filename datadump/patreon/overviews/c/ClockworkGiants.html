    "summary": "Hey there! We are Clockwork Giants.\u003cbr\u003e\u003cbr\u003eWe\u0027re a small indie studio working on our first title, Introspect, an off-the-rails boss shooter focusing on thrilling third-person movement. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/D3iiY1USwnA?ecver=1\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a service where you can pledge to send a regular payment to creators and help them sustain themselves as they make new content.\u003cbr\u003e\u003cbr\u003eIt is perhaps one of the best ways to directly support creators as payment is predictable and uncompromised. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou can choose how much you want to pledge, and that amount will be sent out to us once a month. \u003cbr\u003e\u003cbr\u003e*Please note that all payments on Patreon are done in USD.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eWe\u0027re trying to establish ourselves as a feisty indie studio that develops memorable games, but are currently only being supported out of our own pockets. This means that we are unable to entirely focus on development as we have to work separate jobs to continue making Introspect. \u003cbr\u003e\u003cbr\u003eSupport from you through Patreon would help us develop Introspect to the best of our abilities, as we would become less worried about keeping a roof over our heads and more driven to create an awe-inspiring gaming experience. \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e"
