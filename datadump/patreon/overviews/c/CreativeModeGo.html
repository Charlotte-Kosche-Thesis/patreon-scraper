    "summary": "\u003cstrong\u003eWhat is CreativeModeGo!?\u003c/strong\u003e\u003cbr\u003eCreativeModeGo! is a YouTube and live-streaming channel dedicated to gaming hangout seshes. Each sesh features me playing (mostly) sandbox games on either Creative or Peaceful mode, since they allow for some attention to be focused on chatting and hanging out. And they are just fun and relaxing in general.\u003cbr\u003e\u003cbr\u003eI remember playing games like the Sims during the summer while my friends and I chatted through Skype, Yahoo, Facetime, etc. Now that so many of them are busy with adult stuff, I\u0027d like to expand my gaming group.\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eWhile this is fun and relaxing, creating content for YouTube is work. Usually, creators will just monetize their videos, but lately YouTube is flagging creators for not being \"advertiser friendly.\" \u003cbr\u003e\u003cbr\u003eI want to create the content you want to see even when it isn\u0027t \"advertiser friendly.\" This means I need your support! I realize that it\u2019s hard to grow a YouTube channel when all you see is 2 hour archives of streams. That\u2019s why Patreon is a great way to support me creating edited content. I am a professional video editor, and however fast I may be, I still need to take the time to create quality edited videos for CreativeModeGo!.\u003cbr\u003e\u003cbr\u003eEquipment and maintenance is pretty costly, too. I\u0027d also like to expand to console games, and those new consoles ain\u0027t cheap!\u003cbr\u003e\u003cbr\u003eOne of my goals is to be producing content 4-5 times a week. This includes live-streams, edited stream highlights and opportunities to host one-on-one or multiple-player seshes.\u00a0\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat do I get for supporting CreativeModeGo!?\u003c/strong\u003e\u003cbr\u003eWell, you get ME! Also, you get CONTENT, and based on your Patronage you get rewards like one-on-one gameplay hangouts/seshes, access to early highlight videos, requested games and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e"
