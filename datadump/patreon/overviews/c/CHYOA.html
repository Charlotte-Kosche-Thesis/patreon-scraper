    "summary": "Hi, thank you so much for making your way to the CHYOA Patreon page.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat CHYOA is\u003c/h4\u003e\n\u003ca href=\"https://chyoa.com/\" target=\"_blank\"\u003eCHYOA\u003c/a\u003e is an interactive adult fiction site with a truly interactive story-telling environment. You determine the outcome of the stories.\n\u003cbr\u003e\n\u003cbr\u003e\nIt is a place where creativity and talent meets.\n\u003cbr\u003e\n\u003cbr\u003e\nWith over 10,000 interactive stories and 350,000 chapters CHYOA grew bigger than a lot of us expected at the beginning.\n\u003cbr\u003e\n\u003cbr\u003e\nBut we\u2019re thrilled that CHYOA has become a place for like-minded people, aspiring writers and established Amazon authors. We all share the love for interactive erotic stories, a niche that has become part of our life.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy We Need Your Help\u003c/h4\u003e\nTo be honest, there\u0027s not much money to be made with adult advertisement. The publisher (CHYOA) only gets paid if a sale happens. Yes, that\u2019s right. Only if you click on the ad AND buy the promoted product, CHYOA receives a cut. And of course advertising networks take their share of ad revenue, too.\n\u003cbr\u003e\n\u003cbr\u003e\nDue to the recent issues with the advertising network (redirections and users who then can\u0027t access the site), we realized that CHYOA is too dependent on one company. Asking you directly is a more decentralized approach.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nIt has forever been a labor of love, and it always will be. But we need your support! Help us become ad independent!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow\u003c/strong\u003e\u003cbr\u003e\nYou pledge to donate just once per month an amount you feel comfortable with because you like the site and the work we do. We pledge that CHYOA will always be free for anyone.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy\u003c/strong\u003e\u003cbr\u003e\nYour support goes right back into \u003cstrong\u003emaintaining servers, developing new functionality \u003c/strong\u003eand\u003cstrong\u003e promoting the site\u003c/strong\u003e on the web to attract more readers and writers! It keeps CHYOA competitive!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCan We Count on You?\u003c/h4\u003e\nAnyone can write and read stories on CHYOA for free any time they want! You can enjoy this story for free: \n\u003ca href=\"https://chyoa.com/story/The-Virgin-Heroine.6311\" target=\"_blank\"\u003ehttps://chyoa.com/story/The-Virgin-Heroine.6311\u003c/a\u003e. Can we count on your support to make a donation once a month?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eOh, and don\u0027t worry\u2026\u003c/h4\u003e\nAny currency is accepted and gets automatically converted into dollars. Give what you can, but there\u0027s no pressure.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks so much.\n\u003cbr\u003e\n\u003cbr\u003e\nHappy reading and writing!\n\u003cbr\u003e\n\u003cbr\u003e\n~ Friedman\n\u003cbr\u003e"
