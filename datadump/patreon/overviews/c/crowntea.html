    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.thaleiademeter.com/wp-content/uploads/2017/07/Intro-Pic_zpsxhudo1yr.jpg\"\u003e\u003c/div\u003eHello! My name is \u003cstrong\u003eThali\u003c/strong\u003e, and you might know me as Crown Tea, or as the artist of\u00a0\u003ca href=\"http://www.peppermintfox.com/\" rel=\"nofollow\"\u003ePeppermint Fox\u003c/a\u003e. I draw a lot of botanical-themed illustrations, full of layered outfits and moue-mouthed guys and girls. I also drink a lot of tea, and blog about and review tea alongside my illustrations! Check out my website\u00a0\u003ca href=\"http://www.thaleiademeter.com\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thaleiademeter.com/wp-content/uploads/2017/06/Journal01.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat do I do?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI work full-time as half of Peppermint Fox, and I draw my own work (Crown Tea) during evenings and lunch breaks. I also write novels as a personal hobby, and I am working an illustrated short story that will see the light of day before too long.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eSetting up a Patreon means creating a space where I can welcome you into my studio and workspace, and share pieces of my creative flow that do not make it to my Facebook page or Instagram. It also means I can do something I\u0027ve not been able to do before - share bits and pieces of developing work that is in process for Peppermint Fox! Most of this sharing takes place on a private Patreon-Only Instagram account.\u003cbr\u003e\u003cbr\u003eAs someone who works all day with art, I find I am able to post very little of it to my public pages. Patreon will allow me more freedom to engage in creative discussions with others, and share my weekly work!\u003cbr\u003e\u003cbr\u003eYou\u0027ll see a lot of sketches and watercolours on my pages, as well as concepts, studies and landscapes. There will be character design and setting work for my stories also\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.thaleiademeter.com/wp-content/uploads/2017/06/Ink01.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eYour support helps me create art for another month! In return, I will share all the nitty gritty details of my art with you. The rewards grow with how much your pledge is, so take a look and see what catches your eye. You can switch tiers up or down, or drop out completely at any stage.\u00a0\u003cbr\u003e\u003cbr\u003ePledges are charged monthly, at the end of the month, with postal rewards mailed once payments have been processed. Works-in-progress, sketches and art will be available in the Patron Feed, and delivered to your inbox!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you, your support is the reason I am able to continue creating!\u003cbr\u003e I couldn\u0027t do it without you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
