    "summary": "Welcome ladies and gent to the Crimson Wolves empire.\u00a0 \u003cbr\u003e\u003cbr\u003eYes, you read right, empire.\u00a0 That is my ultimate goal - to build an empire based solely on the works of crafted arts, photography, creative writing, and illustrative comics.\u00a0 \u003cbr\u003e\u003cbr\u003eThe dream expands to greater depths such as but not limited to:\u00a0 Building schools with an independent stand alone company that helps fund said school and providing a place to nurture and educate the next generation with the Arts...\u003cbr\u003e\u003cbr\u003eYou, can be a part of STAGE ONE - development of the Crimson Wolves brand using crafted jewelry and accessories with poetic photography.\u003cbr\u003e\u003cbr\u003eThe gist of stage one is to make an affordable brand that\u0027s localized, using some of the best material worldwide. My specialty is crystals, beads, seed beads, metal smith and stone carving. Only the best of the best made affordable. Still with me? Good.\u003cbr\u003e\u003cbr\u003eWhere do you come in?\u00a0 You, my most generous friends,\u00a0 are my most trusted patrons and patronesses - willing me to exotic locations risking my life for the most precious and unique stones.\u003cbr\u003e\u003cbr\u003eWith your help, I would be able to give you wondrous gifts through my continual search for the most exquisite material while providing you with exclusive footage, interviews, photographs of the journey...all yours for a loving donation. \u003cbr\u003e\u003cbr\u003eSimply join me by subscribing to one of my reward tiers.\u00a0 Every penny counts, I assure you.\u003cbr\u003e\u003cbr\u003eI want, no NEED you, my friends.\u00a0 I humbly give thanks for all of your generosity \u003cbr\u003e\u003cbr\u003eHelp me spread the love of art and craft to this world.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
