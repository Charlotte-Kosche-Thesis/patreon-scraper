    "summary": "\u003cstrong\u003eHello!\u003cbr\u003e \u00a0\u003c/strong\u003eMy name is Colo, or at least that\u0027s what I go on the internet. I\u0027ve been creating digital art and streaming for the past few years and is hoping to expand into other things! I range from doing general illustrations of characters, studies, and NSFW drawings which are the usual subjects of my attention\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/09459a8551aff3a93684a567a8d76dac.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePurpose\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0 After dealing with school and general life things, I want to re-jump my Patreon as something i can start working on as personal motivation and if people wanna drop some money for support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal!\u003cbr\u003e\u003c/strong\u003e\u00a0 My goal is to create more content for people and support me and mom with our personal stuff.\u003cbr\u003eI hopefully want to expand more into story telling, videgames and videos whenever I can\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do i have to offer you guys?\u003cbr\u003e \u00a0\u00a0\u003c/strong\u003eI am going to offer how i go through things when I \u003cstrong\u003estudy\u003c/strong\u003e, how I handle \u003cstrong\u003eanatomy\u003c/strong\u003e, my\u003cstrong\u003e process on creating characters \u003c/strong\u003eand \u003cstrong\u003ehow I usually think\u003c/strong\u003e whenever I sketch. I\u0027ll offer what knowledge i have fostered so far and hopefully help you guys out\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat to expect in the future\u003cbr\u003e\u00a0 \u00a0\u003c/strong\u003eI\u0027ll be posting more sketch pages on here and i\u0027m gonna be re-opening monthly requests and commissions hopefully.\u003cbr\u003eI\u0027ll be posting scrapped ideas here and maybe i can start developing ideas for personal projects (army doggos) and have people help me write some ideas as well\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for all the support so far\u003cbr\u003e\u003c/strong\u003e\u00a0 Life is really tough sometimes, I\u0027m glad that people want to support me. I don\u0027t want my words to feel empty or small. I really appreciate all the support i get from both the people I meet and the people who have supported me. Thank you guys\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYou can find me at these places!\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/colodraws\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/colodraws\" rel=\"nofollow\"\u003ehttps://picarto.tv/Nagrolaz\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://colodraws.tumblr.com/\" rel=\"nofollow\"\u003ehttp://colodraws.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
