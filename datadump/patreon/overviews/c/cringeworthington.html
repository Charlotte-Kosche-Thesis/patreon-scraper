    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere to find me\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/bartucthebloody/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://twitter.com/CringeworthFA\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWho I am\u003c/strong\u003e\u003cbr\u003eGreetings, I\u0027m Cringeworthington, also known as BartucTheBloody, and one could say I\u0027m a freelance\u00a0digital artist. My work mostly consists of anthropomorphic and animal themed artwork, i.e. furry art, often times it is mature content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal\u003c/strong\u003e\u003cbr\u003eI made this Patreon to serve as a tip jar for those who - for any reason - don\u0027t buy art from me, but would like to support my work regardless. Drawing is, in a way, my job, so working on commissions takes up the majority of my time, and thus I\u0027m unable to work on personal projects as often as I\u0027d like.\u003cbr\u003eThe more pledges I get on Patreon, the more time I\u0027ll be able to spend on personal art, and the less stress I\u0027ll have over meeting my needed monthly pay.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Pledge?\u003c/strong\u003e\u003cbr\u003eBy pledging to my Patreon, you will show your support to a freelance artist - and that\u0027s pretty much it! No strings attached - if you like what you see, and decide to pledge any amount - thank you very much!\u003cbr\u003e\u003cbr\u003eBy \u003cstrong\u003epledging $1\u003c/strong\u003e you will receive access to the full resolution versions of the pictures I post on my FurAffinity page.\u003cbr\u003eI always need to downscale the pictures I upload to FurAffinity to be \u003cem\u003e1600px\u003c/em\u003e in width, as anything bigger than that seems to break FurAffinity\u0027s layout, making viewing the image, and the entire site, incredibly awkward. The full resolution pictures usually have at least one of the dimensions be \u003cem\u003e2500px\u003c/em\u003e (so 2500*2500, X*2500, or 2500*X px).\u003cbr\u003ePlease note that since the commission pictures I\u0027ll be posting will also be under the control of the proper buyers, if one asks to not post the picture at all, or not make the full resolution picture available to the public, I shall respect that choice, meaning not all pictures may end up on Patreon. The other thing to note is that the buyers are of course free to post the commissioned pictures wherever, and in whatever resolution they want, meaning some pictures may end up being available in their full resolution \"for free\", outside of Patreon.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
