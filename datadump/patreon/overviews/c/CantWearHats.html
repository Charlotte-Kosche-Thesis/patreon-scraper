    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI\u0027m CantWearHats, and I\u0027m a video game streamer, YouTuber and podcaster - I\u0027ve been streaming on Twitch since October 2014, playing videogames for your entertainment! When it comes to streaming I\u0027m a variety streamer, playing all kinds of games from first-person shooters, space sims, platformers, survival games, even Magic the Gathering. In short, there\u0027s something for everyone!\u003cbr\u003e\u003cbr\u003eThanks to your support I\u0027ve already begun to develop more content in the form of podcasts, which you can find on my website \u003ca href=\"http://www.cantwearhats.co.uk/\" rel=\"nofollow\"\u003ecantwearhats.co.uk\u003c/a\u003e - the first of these being the Farscape Rewatch podcast, with my good friend RedNightmare (\u003ca href=\"https://twitter.com/vedalkenintree\" rel=\"nofollow\"\u003e@VedalkenInTree\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere does Patreon come in?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eSimply put, Patreon allows me to keep doing what I\u0027m doing, but better! I\u0027ve already been amazed by my viewers\u0027 generosity to get me to this stage - a stage at which I can start taking streaming and content creation more seriously - but there\u0027s a lot more I want to do, and Patreon allows me to do that and consider making this a full-time job.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOK, but what kind of stuff \u003cstrong\u003ecan we expect\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eHere\u0027s a quick rundown of what Patreon will allow me to do:\u003cbr\u003e\u003cul\u003e\u003cli\u003eIncrease streaming output\u003c/li\u003e\u003cli\u003eBetter quality streams\u003c/li\u003e\u003cli\u003eIncrease my range of content, e.g podcasts, recorded videos and more.\u003c/li\u003e\u003cli\u003eSupport myself through streaming and content creation\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow much should I pledge?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eAs much or as little as you like! Every bit helps.\u003cbr\u003e\u003cbr\u003eI\u0027m proud of how far this stream and my other content has come already, and I\u0027m eternally grateful to my viewers for making this into something I love to do and look forward to every day. We have a fantastic community, and with your support it can only get better!\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003eCantWearHats\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.cantwearhats.co.uk/\" rel=\"nofollow\"\u003ecantwearhats.co.uk\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/cantwearhats\" rel=\"nofollow\" target=\"_blank\"\u003etwitch.tv/cantwearhats\u003cbr\u003eyoutube.com/cantwearhats\u003cbr\u003e\u003c/a\u003e"
