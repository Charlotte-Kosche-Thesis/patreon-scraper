    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHELLO!!!!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThank you so much for visiting my page! My friend suggested that I sign up for Patreon because she thought it would help motivate me to chip away at my massive list of cosplay I want to do. \"And the more you make the better you\u0027ll get.\" Please feel free to donate to my \"addiction\" but please don\u0027t feel obligated to.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAbout Me:\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003eMy name is \u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCalcifer \u003c/span\u003e\u003c/span\u003eand I make cosplay! I got my nickname from my friends\u0027 child who loves Howl\u0027s Moving Castle. She came bounding down the stairs yelling \"Calcifer\u0027s here!\" And it stuck. I\u0027ve been cosplaying since 2005 and making my own cosplay since 2009. That\u0027s the year I got my first sewing machine and still use it today. It is a passion I\u0027ve always had and am so happy to have anime conventions as an outlet for my creativity. I\u0027m a giant nerd (which you\u0027ll see just by looking at my posts). I love video games, table top, anime, manga, comics, and crochet!\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\n\nI love going to anime conventions and creating my characters for those conventions. With the support of Patreon, I can create bigger and better (not to mention more accurate) costumes, be able to make more content faster, and be able to travel to more conventions for possible meet and greets. I would love to meet the people who have graciously gifted me the ability to work on more of what I love."
