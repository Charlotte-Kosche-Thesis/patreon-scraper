    "summary": "My name is Antonie and I\u2019m a vaping enthusiast, advocate and reviewer.\u003cbr\u003e\u003cbr\u003eCloud Vape is me and I am Cloud Vape. I like to call myself Cloud Vape. I am not a company and don\u2019t plan to be, it is just a professional name and branding I use to portray myself as a vaper and vaping reviewer. I don\u2019t sell vape products and neither do I create any vape products.\u003cbr\u003e\u003cbr\u003eSee my social media links:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/c/CloudVape\"\u003eYouTube channel\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/cloudvapenet/\"\u003eFacebook page\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/cloudvapenet\"\u003eTwitter feed\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/cloudvapenet/\"\u003eInstagram account\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://plus.google.com/106756474937520417036\"\u003eGoogle+ profile\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.cloudvape.net\"\u003eWebsite\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePURPOSE OF CLOUD VAPE\u003cbr\u003e\u003cbr\u003eMy purpose and aim with Cloud Vape is to promote vaping and have fun at the same time, something I can enjoy when I\u2019m not working.\u003cbr\u003e\nI am here to encourage, motivate and promote anything related to vaping. If you are a vendor or manufacturer I\u2019m happy to review a product for you and give you promotion at the same time.\u003cbr\u003e\nI don\u2019t make money from this website and I don\u2019t want money for reviews either.\u003cbr\u003e\u003cbr\u003eWHY DO I VAPE?\u003cbr\u003e\u003cbr\u003eI initially started vaping as a method to quit smoking after smoking cigarettes for almost 15 years.\u003cbr\u003e\nEventually the vaping scene hooked me and vaping became a hobby. I really enjoy all aspects of vaping such as conversing about the topic, doing builds, tasting new ejuices and trying out interesting mods. Vaping also has a great community of people.\u003cbr\u003e\nToday I still vape and will keep on vaping as I really enjoy it!\u003cbr\u003e\u003cbr\u003eWHAT DO I BELIEVE IN?\u003cbr\u003e\u003cbr\u003eI believe in the advocacy of vaping and that we should fight for vaping all over the world.\u00a0Ultimately the reason why people fight for vaping is because we want to promote healthier living. I usually try to encourage people to quit smoking and rather vape because it is so much healthier in comparison.\u003cbr\u003e"
