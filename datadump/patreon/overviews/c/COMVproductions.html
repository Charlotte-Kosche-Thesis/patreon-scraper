    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/VtHWEABPmdE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2015-11-24T07:58:06+00:00",
    "summary": "\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOUR \u003cspan style=\"color: rgb(242, 195, 20);\"\u003eCURRENT PROJECT\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\nEveryone knows someone who has this \"amazing idea they are going to do when I get the funding for it\". Lots are just waiting for a producer, studio, or the miraculous\u003cem\u003e angel investor \u003c/em\u003eto fund their project.\u00a0\n\u003cbr\u003e\u003cbr\u003e\nWe have learned, and want to show, that dreams or made, not waited for.\u003cbr\u003e\u003cbr\u003e\nAfter years of experience in producing commercial videos that had to look $100K but only cost $3K we learned an amazing amount about maximizing budgets, production quality, and the talents of amazing team-members. At the beginning of 2016 we realized that we had learned what we needed to learn from the commercial world of video, and we decided to instead pursue our original passion of crafting features films.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/27/df/dd/27dfdd5f2f74e3eb04b104281e347f1b.png\" style=\"width: 705px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eImagine \n\u003cem\u003eMad Max\u003c/em\u003e meets \u003cem\u003eT\u003c/em\u003e\u003cem\u003ehe Revenant\u003c/em\u003e in space.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\u003cbr\u003e\nNAVIGATOR is the story of man\u2019s struggle against man, in a world where they don\u2019t belong.\u00a0The tale follows an ageless protagonist on his journey to build a mysterious device from decayed starships which orbit a world, all while the once-inhabitants of those ships continue their civil war on the planet\u2019s surface they have long been marooned on.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHOW WE ARE MAKING IT:\u00a0\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMiniatures + Serial Film + Marketing\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMiniatures: The foundation to the timeless effects of ALIENS, STAR WARS, and BLADE RUNNER will bring the world of NAVIGATOR to life at a fitting budget.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSerial Film: for the first time in 70 years we will be re-introducing\u00a0the world to the concept of the serial film, through chapter releases we will be able to spread out our budget and build a following, chapter by chapter.\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMarketing: Whats the good of a great story if no one is there to hear it? We have learned a lot from innovative marketing for large\u00a0corporations over the past 6 years and are excited to use these techniques on promoting a film.\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWHY A Sci-Fi\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYoutube is chalked full of effects driven Science-Fiction movies. \n\u003cem\u003eEffects driven\u003c/em\u003e is the keyword there, not \u003cem\u003estory driven\u003c/em\u003e. Story should drive the effects and we want to push our selves to think differently about a typically heavy effects genera. Plus Sci-fi writing\u0027s and film\u0027s were first original shared in a serial fashion.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eARE YOU WAITING FOR ME?\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe aren\u0027t waiting to start the film until people help fund us. Pre-production on NAVIGATOR is well underway, and the first full chapter of NAVIGATOR will be finalized in the coming months. We have a strategy in place to keep moving forward with the film but your contribution still play a huge part. You will help us have the power to reach a larger audience. Your contributions will be used to help this project reach more eyes, help us grow a following, and allow us to share with aspiring creatives this groundbreaking and innovative way of creating feature films and \u003cem\u003enot letting dreams become just dreams\u003c/em\u003e. \u003c/span\u003e\u003cbr\u003e"
