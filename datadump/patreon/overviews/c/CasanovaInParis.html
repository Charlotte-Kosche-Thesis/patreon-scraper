    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/644077/66469a9cb09c432ab454fa11e9ac4c78?token-time=2145916800\u0026token-hash=qjhkcANcsEe5X58QezECRrrHpd8jPNlwGBr-1Gpw7dc%3D",

    "published_at": "2017-10-18T10:16:09+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://swivel.org.uk/ram/about-us-2/casanova-kev/\"\u003e\u003c/a\u003eHi\nfolks.  Thanks for taking the time to\nfind out a bit about what we\u2019re doing and what we hope to do in the future.\u00a0\u003cbr\u003e\u003cbr\u003eAbout\neight years ago Kev (the artist) and Dave (the writer), two long-standing friends,\ngot the urge to create a graphic novel - to be precise, an historical-fiction\ngraphic novel about Casanova.  Both of\nus, you see, love art, story-telling, history and comics.  And over the ensuing years our project has\nsort of taken on a life of its own, far beyond what we had anticipated.  \n\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe story so far\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nWe\napproached a publisher with a much smaller version of our present novel and he was\ninterested but, it was clear, it would take ages to get it published so we went\nahead and printed off copies of our own, most of which we were fortunate enough\nto sell.  We then thought, why not put it\nonline?  That would give us loads of ways\nto develop it further. We\u2019d discovered from feedback from our printed copies,\nfor example, that not many people knew much about the true life of Casanova or\nthe actual world in which he lived so next we thought, why not add a history\ndimension to our site? \n\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSo where are we now?\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nWell,\nwe\u0027ve developed our original story into a pretty chunky 248-page novel.  It\u2019s online (\n\u003ca href=\"http://www.casanovashadows.com/\" target=\"_blank\"\u003eCasanova in Paris\u003c/a\u003e) in the form of 12 flipbook\nchapters, plus a prologue.  We\u2019ve written\n18 meaty history articles about Casanova\u2019s life and times.  And we\u2019ve set up\u00a0\n\u003ca href=\"http://www.pinterest.com/theworldofcasan\" target=\"_blank\"\u003ePinterest\u003c/a\u003e and\u00a0\u003ca href=\"https://plus.google.com/u/0/115363039399581439280/about\" target=\"_blank\"\u003eGoogle+\u003c/a\u003e pages\nwhich contain lots of other history materials which we\u0027re hoping to add to in due course. \n\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe future\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nWe\u2019ve\ngot lots of ideas.  We\u2019ve started\nplanning the sequel.  We\u2019d like to create\nsmaller, spin-off stories focussed on some of the lesser characters. We\u2019d like\nto involve other writers and artists and maybe historians.  We\u2019d like to translate the novel into different languages (everything else on the site can be translated automatically into 12 different languages, including our history articles).  We\u2019d like to\nprint hard copies.  We\u2019d like to develop\nthe site itself much further.\n\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat we\u2019ll use the money\nfor\u003c/span\u003e\u003c/span\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nTo\nget where we are now has been eye-wateringly time consuming.  Neither of us are techies so a lot time, and\na fair bit of cost, has been spent on developing our website (along with\nPinterest and Google+).  It\u2019s all been\nvery rewarding but it would be great if we could devote a bit more of our time to\nwhat we enjoy most - writing and drawing \u2013 while at the same time developing\nour project further.  This, therefore, is\nour wish list:\n\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo hire someone now and\nagain to up-date and develop the site;\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo cover the maintenance\nand hosting costs of the site;\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo promote the site\nthrough Facebook post \u2018boosts\u2019;\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo print hard copies of the novel;\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo translate our novel into different languages;\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(Stretch Goal) To film a\nHollywood blockbuster! (and why not?)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eObviously, any financial support will be very much appreciated but we\u0027d also like to say that knowing there are people out there who feel that our project is an interesting and worthwhile one is a great morale booster.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThanks for your support!!!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e"
