    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162); background-color: rgb(242, 220, 219);\"\u003e\u003cimg\u003e\u003cbr\u003e1) Who am I?\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eWelcome to \u003cstrong\u003eThe Chibi-Inferno Sensuelle!!\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy name is Chibi-Bony, I\u0027m a French photo amator model. My project is called \u0027Le Petit Monde de Chibi-Bony\u0027\u003cem\u003e (\u0027Chibi-Bony\u0027s World\u0027)\u003c/em\u003e.\n The main idea consist of posing with outfit or partially naked, \nrestrained or free, posing as a fancy creature or just a human. The \nvarious types of characters I play evolve in several worlds, such as \nM\u00e9di\u00e9val\u003cem\u003e (\u0027Middle Ages\u0027)\u003c/em\u003e, Pirates, R\u00e9tro-Futuriste \u003cem\u003e(\u0027Steampunk\u0027 style \ninspired)\u003c/em\u003e or  Super H\u00e9ros\u2026. I initially have been sharing my work as free content on my Deviantart gallery \u003cstrong\u003e\u0027\u003ca href=\"https://chibi-bony.deviantart.com/\"\u003eChibi-Bony\u003c/a\u003e\u0027\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e2) What is the concept of \u0027Chibi-Bony\u0027s World (\u0027Le Petit Monde de Chibi-Bony\u2019)?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eChibi-Bony\u0027s World is born from making a Fancy Middle Ages comic artwork project before being passionate of the photography.\u003cbr\u003eMost of my friends used to compare me to\u003cstrong\u003e \u003ca href=\"https://mar-mou-set.deviantart.com/\"\u003e Ma-mou-set\u003c/a\u003e\u0027\u003c/strong\u003es drawings. I really liked this idea! One day,\u003ca href=\"http://mou-set.deviantart.com\"\u003e \u003c/a\u003eI\n suggested to embody in photo one of the creatures of our project, then.\n That\u0027s how Mar-mou-set started to practice the photography.Our first photos shot with a Canon Powershot A410 were not satisfying, as a technical level. But it finally looked like the initial drawings.\u003cbr\u003eI was so enjoying playing these tiny horned creatures, that I ended up willing making other similar kinds, again and again...\u003cbr\u003eGradually,\n I got outfits, I\u0027ve been training hardly so far to improve my \nmake-up, my elegance and my sensuality. I\u0027ve always been willing to be \nmore and more sexy and to look like these surreal drawings!\u003cbr\u003eOn\n his side, Mar-mou-set has been training and has really beaen improving himself so \nfar. Meanwhile, he kept on making his \ndrawings, but our project of making a comic slowly disapeared and \ntransformed into illustrated-photo stories!\u003cbr\u003eLater, I took \u0027Chibi-Bony\u0027 as nickname and created my Deviantart gallery.\u003cbr\u003eChibi-Bony\u0027s World was born.\u003cbr\u003eOur\n drawings are only for photo shoot preparation purposes only. (I like having \na cartoon overview of my character before playing it!) or they are \nused to represent Chibi\u0027s that I can\u0027t technically do!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e3)\u003cstrong\u003e W\u003c/strong\u003eho is-Mar-mou-set?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\n\u003cstrong\u003e\u003ca href=\"https://mar-mou-set.deviantart.com/\"\u003eMar-mou-set\u003c/a\u003e\u003c/strong\u003e is the unique photographer of \u0027Chibi-Bony\u0027s World\u0027 \u003cem\u003e(\u0027Le Petit Monde de Chibi-Bony\u0027)\u003c/em\u003e.\nPassionate by the photography, he devotes himself to drawing as well, that reprensents the basis of the project \u0027Chibi-Bony\u0027s World\u0027\u003cem\u003e (\u0027Le Petit Monde de Chibi-Bony\u0027)\u003c/em\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e4)\u003cstrong\u003e W\u003c/strong\u003ehy am I on Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eTo seduce fans of restrained characters and sensuality. Only for you,\n I play creatures from my tiny little world while captive, more or less \ndenuded.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e5) What\u0027s the difference between \u0027Chibi-Bony\u0027s World\u0027 \u0026amp; \u0027The Chibi-Inferno Sensuelle\u0027 ?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u0027Chibi-Bony\u0027s World\u0027 \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eis my main project that was basically created on Deviantart.\u003cbr\u003e\u003cstrong\u003e\u0027The Chibi-Inferno Sensuelle\u0027\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e is my project built on Patreon. This is a sub-category of Chibi-Bony\u0027s World. This is where I share against rewards a mature content.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u00a0 \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661 \u2661\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e5) Why did I make a Patreon page\u003cem\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThanks to Patreon, and then, to your contribution, I was able to buy a smoke machine.\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e This amazing thing enables me to emphasize the ambiance, this will bring more sensuality to my photos...\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=
