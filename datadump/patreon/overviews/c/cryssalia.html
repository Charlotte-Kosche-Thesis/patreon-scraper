    "summary": "\u003cimg height=\"571\" src=\"https://farm5.staticflickr.com/4416/36353553316_bd2ee42a2f_z.jpg\" style=\"width: 648px;\" width=\"640\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/h2\u003eI\u0027m Cryssalia, a college student who works as freelance editor, writer and artist living in Malaysia. Initially, I was a Fanfiction author for the fandom RWBY before I decided to work on my own personal projects. Since the late 2017, I have been working on my fantasy world, Revenant and the story of my characters; Illy Shiro and Wendy de Winter.\u003cbr\u003e\u003cbr\u003eI aim to have my story be told and read by everyone. A story that is a fairy tale, myth yet reaches the heart of others. A story that everyone should know and learn to be their better selves. I would like to make writing a career that I love and want. There\u0027s nothing more meaningful than doing something that you love.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat is Patreon?\u003c/h2\u003ePatreon is a service where you can pledge to send a regular payment to creators, so they can support themselves and keep making new stuff. \u003cbr\u003e\u003cbr\u003ePatreon is better for creators than advertising or sponsorship. The content is 100% uncompromised, payment is more predictable, and creators don\u0027t need to stoop to clickbait content or other shady practices. \u003cbr\u003e\u003cbr\u003ePatreon allows creators to serve their people, not advertisers or corporate sponsors.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy do I need your help?\u003c/h2\u003eWorldbuilding and writing are both the same yet different kinds of things. The only similarity for both of these are the difficulty to do and finish. Worldbuilding and writing are also time consuming which costs me the skills to draw due to lack of time and poor management.\u00a0\u003cbr\u003e\u003cbr\u003eAs I mentioned before, I am a college student. I still need to focus for exams, courses and anything related until I graduate within the next five years and find a job. But if you decided to support me, I can focus on writing and worldbuilding and keep on making stories for you!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhat do you get in return?\u003c/strong\u003e\u003c/h2\u003eAt the minimum of $1, you will able to access all my updates of my world and snippets of my stories. Plus, you can request arts from canon characters to OCs and Self inserts.\u00a0\u003cbr\u003e"
