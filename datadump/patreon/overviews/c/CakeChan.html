    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/e01b/f/2018/003/f/5/cakeeee_by_cakexchan-dbyv9t7.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003eHello!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cstrong\u003eCake\u003c/strong\u003e! \u00a0U(\uff61\uff65\u03c9\uff65)U\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e And art is my career!\u00a0\u2665 !!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://cakexchan.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig08.deviantart.net/4d6c/f/2016/065/6/7/deviantart_by_revpixy-d9u6wu3.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/channel/UCXOY12jrWssQ4o2sN840Fsg\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCXOY12jrWssQ4o2sN840Fsg\" target=\"_blank\"\u003e\u003cimg src=\"http://fc03.deviantart.net/fs71/f/2013/179/a/8/youtube_by_revpixy-d6b2ps6.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/cqkechqn\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/cakexchan\" target=\"_blank\"\u003e\u003cimg src=\"http://fc02.deviantart.net/fs70/f/2013/179/4/2/twitter_by_revpixy-d6b2pos.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u2665 Join the Kawaii Kingdom!\u00a0\u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecome a Patron today and reap the benefits! Read to the right to see what rewards I\u0027m offering! Join the Kawaii Kingdom and join in with the other bunnies! \u0026lt;3 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAny and all patreon supporters get featured on my \u003ca href=\"http://cakexchan.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e page for as long as they are a supporter!\u003cbr\u003e( you must have your DA name visible on your Patreon profile though! )\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhen you pledge you become a member of the Kawaii Kingdom! When you join, depending on the rewards you\u0027ve chosen, you gain access to items on the patreon for you to view and download, which will all be available as they\u0027re posted throughout the month! Specific rewards, such as commissions/PSD files/art raffle tickets will be supplied after you\u0027ve been charged at the beginning of each month! Rewards will be distributed through patreon messaging! Each reward is recurring, meaning, if you have one free chibi commission as a reward then its one chibi commission for each month you are a patron!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eE\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003example\u003c/span\u003e\u003c/strong\u003e: If you are a patron only for October, you will only receive rewards from October!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/_Cake_Chan_\"\u003e\u003c/a\u003e\u003cstrong\u003eWhy did I create a Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eRead\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e\u003ca href=\"http://sta.sh/013ycdlg33ag\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehere\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003eif you\u0027re interested to know why, and don\u0027t worry its not a long story!\u003cbr\u003e\u003cbr\u003eBe sure to check out my\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://cake--chan.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eDeviantArt\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003eto see all my artworks!\u00a0 \u2665\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBut Please Remember!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003eAll rewards are meant to be for your own learning purposes only! DO NOT repost/sell/share/trace them ANYWHERE! If you do these you will be immediately blacklisted, meaning blocked from me from all sites and will be posted on blacklist for the public for other artists to beware of you! So please be good!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWARNING:\u003c/strong\u003e\u00a0\u00a0\u003c/span\u003eIf I see you pledging certain rewards and exploiting them without payment \u003cstrong\u003eYOU WILL BE BLACKLISTED\u003c/strong\u003e. DO NOT DO THIS, GO THROUGH WITH YOUR PLEDGE. If you need to un-pledge several times for some reason\u003cstrong\u003e PLEASE MESSAGE ME ABOUT IT \u003c/strong\u003eotherwise I will assume you are exploiting my patreon and\u003cstrong\u003e stealing\u003c/strong\u003e. And I will not tolerate it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne last thing!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e I do not offer NSFW commissions at this time, I will however do ecchi!\u003cbr\u003e\u003c/div\u003e"
