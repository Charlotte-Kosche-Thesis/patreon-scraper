    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u0027m Scott Orr\u003c/span\u003e\u003c/strong\u003e, host and producer of \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCode 3 - The Podcast For and About Firefighters\u003c/span\u003e\u003c/strong\u003e. Thanks for checking out my Patreon page!\u003cbr\u003e \u003cbr\u003eI\u0027m an award-winning journalist with 30 years of experience, and now I\u0027ve put my interviewing skills to work to create \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCode 3\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e \u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003efrom my home office/studio in Prescott, Arizona.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI have Parkinson\u0027s disease.\u003c/span\u003e\u003c/strong\u003e I tell you this not as a play for sympathy -- I \u003cem\u003ehate\u003c/em\u003e that -- but so you\u0027ll know why my voice sounds the way it does. \u003cbr\u003e\u003cbr\u003eProducing\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCode 3\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003ehas been a labor of love. Since March 2017, I\u0027ve interviewed dozens of members of the fire service on a wide variety of topics. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSupporting firefighters and helping to keep them connected is my goal.\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003eBut this sort of weekly podcast eats up a surprising volume of resources.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cstrong\u003eNow, I\u0027m asking for your support. \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003eI have big plans for Code 3, but I\u0027ll need some financial help to accomplish them. With your pledge of $1, $5, or $10 -- or more -- a month, I can make this the ultimate resource for and about firefighters.\u003cbr\u003e\u003cbr\u003eAnd, if you chose to pledge, you\u0027ll get some rewards, too.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIf you can afford to pledge, please don\u0027t wait. I\u0027m asking for your help keeping the show sustainable.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSo thanks for listening. And for helping to keep the podcast going.\u003cbr\u003e"

    "attributes": {
     "about": "Scott is an award-winning journalist (Emmy, Edward R. Murrow, Associated Press) who has covered Fire/EMS/Police for most of his 30+ year career in news. He\u0027s worked around the country in both TV and print. During that time, Scott has covered hundreds of stories about firefighters and done dozens of ride-alongs.\u003cbr\u003e\u003cbr\u003eBy the way, yes--his voice is screwed up: he has Parkinson\u0027s disease.\u003cbr\u003e\u003cbr\u003eBut he is determined not to let that stand in the way.\u003cbr\u003e\u003cbr\u003eScott doesn\u0027t pretend to be a firefighter (although he\u0027s attended a couple of Fire Department Citizen\u0027s Academies--including one where he was the only student who asked to pull a supply line and make the hydrant), but he has a deep respect for the men and women of the fire service.\u003cbr\u003e\u003cbr\u003eLike a lot of fire service professionals of his generation, Scott also was (and is) a fan of the 1970s TV series \"Emergency!\"\u003cbr\u003e\u003cbr\u003eBy far, the most impactful story he covered personally on this beat was the death of the 19 members of the Granite Mountain Interagency Hotshot Crew in 2013, members of which he knew from his time working as a reporter in Prescott.\u003cbr\u003e\u003cbr\u003eOf course, no one who was alive on September 11, 2001 can ever forget the 383 members of the FDNY who lost their lives at the World Trade Center. Scott was working in Phoenix when the attacks happened and was able to see, first-hand, the outpouring of public support for those killed.\u003cbr\u003e\u003cbr\u003eNow Scott turns his interviewing and reporting skills to helping firefighters keep up with their changes happening in the industry.\u003cbr\u003e\u003cbr\u003eIt\u0027s what this podcast is all about.\u003cbr\u003e\u003cbr\u003eAnd if you like it, please consider becoming a patron of Code 3.",
