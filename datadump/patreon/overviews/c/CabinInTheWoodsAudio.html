    "summary": "Hello there! I\u0027ve been trying to think of what to write here, and I think the best thing to do is tell you what I do, why I do it, and why I hope you consider pledging.\u003cbr\u003e\u003cbr\u003eI make both non-erotic and erotic audios, usually in the style of \"Boyfriend experience\" audios. As soon as I discovered the world of role-play audios, I was hooked. I listened to them all the time, when I was stressed, upset, feeling lonely, or needed help sleeping. I found them to be incredibly useful, and the comfort I received from them was very real. But the more I listened, the more I felt I should be giving back, so I did.\u003cbr\u003e\u003cbr\u003e After first posting erotic audios, I started doing more comfort, vanilla audios, and was extremely pleased with the reactions. Having people reach out and tell me how comforting they are, and describing the exact feelings I felt when listening to others, makes me incredibly happy. I know exactly how helpful these can be, and I am incredibly grateful to all of my listeners, and very pleased I can have some, if small, impact on someone when they are having a bad day or feeling lonely. Sometimes it\u0027s nice to just have some personal attention, you know?\u003cbr\u003e\u003cbr\u003eSo, this is my Patreon. I will be posting my erotic audios here, for a number of reasons. The first being that while I used to post them for free, after making my YouTube channel, I realized I had a small, younger audience listening to my audios on YouTube, and it was only a matter of time before they found my more\u00a0risqu\u00e9 audios, and I was not at all comfortable with that. Using Patreon will prevent anyone under 18 from listening to my content.\u003cbr\u003e\u003cbr\u003eThe second reason is that while I truly enjoy making audios, both erotic and non-erotic, they do take a lot of time to make. My first video on YouTube \"A Seven Nation Army couldn\u0027t hurt you\" took 8 hours total to make, and while that is longer than average, it gives you some idea of the amount of work that goes into making them. Between recording, editing, and getting it posted, it takes up a lot of time. The erotic audios take even longer. If you enjoy my content, I would really appreciate it if you helped support me!\u003cbr\u003e\u003cbr\u003eThe third reason is: equipment is expensive. Between mics, audio interfaces, pop filters, wind shields, acoustic panels, microphone isolation shields... Well, you get the idea. It all really adds up. I am currently using a laptop with a clamp holding one corner together, (Yes, it looks ridiculous, in case you were in any doubt!) and is constantly crashing. Supporting me through Patreon will help me not only pay my bills, but upgrade equipment, improve quality, and make it all the more worth posting even more content!\u003cbr\u003e\u003cbr\u003eSo, for all those reasons, I hope you will consider pledging! \u003cbr\u003e\u003cbr\u003eThanks for your time, and best wishes!\u003cbr\u003e\u003cbr\u003e-CITWA\u00a0\u003ch3\u003e\u003c/h3\u003e"
