    "published_at": "2017-11-03T21:03:06+00:00",
    "summary": "I want \u003cstrong\u003ethe planet\u003c/strong\u003e to flourish.\u003cbr\u003eI want \u003cstrong\u003epeople\u003c/strong\u003e to flourish.\u00a0\u003cbr\u003eI want \u003cstrong\u003eto flourish\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWhat does it mean to flourish? \u003cbr\u003eTo\u00a0\u003cstrong\u003elive lightly, meaningfully, and interdependently\u003c/strong\u003e within the whole community of life on earth. \u003cbr\u003e\u003cbr\u003eFacilitating flourishing of people, place, and planet - together - is my passion. \u003cbr\u003e\u003cbr\u003eYour support helps me pursue this passion through writing and creating, and I appreciate that so much.\u00a0\u003cbr\u003e\u003cbr\u003eMuch more importantly,\u00a0\u003cstrong\u003eyour support helps me encourage others\u003c/strong\u003e in their quest to live lightly, meaningfully, and interdependently within the whole community of life on Earth.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThrough the\u00a0\u003ca href=\"https://www.cosmicperson.com/\" target=\"_blank\"\u003eCommunity of the Cosmic Person\u003c/a\u003e, I create pathways into co-flourishing like a daily(ish)\u00a0\u003ca href=\"https://www.youtube.com/channel/UChSkaEKvhrpujhSOdTb_F7A\" target=\"_blank\"\u003eCosmic Quote\u003c/a\u003e, a weekly blog at\u00a0\u003ca href=\"https://www.cosmicperson.com/news/\" target=\"_blank\"\u003eThe Flourishing Point\u003c/a\u003e, and\u00a0\u003ca href=\"http://communityofthecosmicperson.thinkific.com/courses/go-deep-green\" target=\"_blank\"\u003eon-line courses\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI also convene \u003ca href=\"https://www.facebook.com/communityofthecosmicperson/\"\u003ecommunities of support \u003c/a\u003efor people on the journey and curate content in the communities to \u0027nourish the flourish.\u0027\u00a0\u003cbr\u003e\u003cbr\u003eAnd last but not least, I pass on 1/3 of your support for my work to others whose work also contributes to co-flourishing of people, place, and planet. I\u0027ll keep you posted on the people and projects I sponsor so that you\u0027ll be aware of the ripple effect you\u0027ve created!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy \u0027cosmic\u0027?\u003c/strong\u003e\u00a0\u003cbr\u003eCosmic is about\u00a0\u003ca href=\"https://www.cosmicperson.com/context/\" target=\"_blank\"\u003econtext.\u003c/a\u003e\u003cbr\u003eThe three contexts that constitute our lives: universe, planet, and person. \u003cbr\u003eEach context is a rich support system capable of inspiring and enabling our flourishing. \u003cbr\u003e\u003cbr\u003eCosmic is about\u00a0\u003ca href=\"https://www.cosmicperson.com/connection/\" target=\"_blank\"\u003econnection.\u003c/a\u003e\u003cbr\u003eIt\u0027s about living consciously and conscientiously with an awareness that everything is connected. Connectedness is the rich web of inter-being that inspires and enables our flourishing. \u003cbr\u003e\u003cbr\u003eOne pathway I\u0027ve created in the form of an online course invites people to \u003cem\u003eGo Deep Green: sourcing renewable energy for loving the Earth. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/www22dt3cWk\"\u003ehttps://youtu.be/www22dt3cWk\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePeople can explore a second pathway I\u0027ve created called \u003cem\u003eEcozoic Living: learning to be present to the planet in a mutually beneficial manner \u003c/em\u003eat\u00a0\u003ca href=\"https://www.cosmicperson.com/\" target=\"_blank\"\u003ecosmicperson.com\u003c/a\u003e and through conversation in a\u00a0\u003ca href=\"https://www.facebook.com/groups/671260093054035/\" target=\"_blank\"\u003egroup on Facebook.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAn online course about the\u00a0\u003ca href=\"https://www.cosmicperson.com/ecozoic-living-1/\" target=\"_blank\"\u003eEcozoic Living\u003c/a\u003e pathway to co-flourishing will launch on 21 December 2017.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCreating and convening the Community of the Cosmic Person is how I flourish.\u003c/strong\u003e With your support, these pathways and communities of support can help other people and the planet flourish, too.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support!"
