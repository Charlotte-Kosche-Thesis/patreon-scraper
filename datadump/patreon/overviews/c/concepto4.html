    "summary": "Friends! Thank you for visiting our page. We have big dreams and goals for this year and we want you to be apart of it.\u00a0\u003cbr\u003e\u003cbr\u003eWe are Concept o4, a dance and film focused project-based group with the goal to make contemporary dance accessible using the power of technology.  We are aiming to break tradition -- both in how we present art to the world and how we fund our creations. With Patreon, we will bring exclusive monthly content to Co4 Subscribers. Our supporters will have rare access to our creative process and the inside scoop about our regular public dance films and performances.\u003cbr\u003e\u003cbr\u003eWe have a huge year ahead of us!\u003cbr\u003e\u003cbr\u003eAt the end of 2016, we premiered \"In the Woods Again, Again\" an evening length dance and kinetic art experience that immersed audience members into a fantastical world of our making. The audience was right in the action for all four sold out performances at Little Boxes Theater in San Francisco. Because of demand, we will be bringing it back and as our Patreon Subscriber, you will be offered tickets in advance of general ticket sales. Do not miss this unique experience this time around. \u003cbr\u003e\u003cbr\u003eBeyond remounting \"In the Woods Again, Again\", we will be creating a new evening length work in collaboration with our art partner, Conor \"Bedtimes\"Grebel. The night will feature sound installations, dance, and many more surprises. We hope you will consider supporting our new endeavor and get the first look into what we are cooking up.\u003cbr\u003eOur subscribers will also see our collection of film and dance projects beyond our two evening length works. Our donors will be transported into rehearsals via live stream, have google hangouts with Artistic Director, Natasha and her collaborators, and receive exclusive monthly photos and videos. \u003cbr\u003e\u003cbr\u003eWe are thankful for the generosity from our community so far and want to continue building together by giving you a way to support us and be apart of our story.  From all of us at Concept o4, we thank you for your consideration!\u003cbr\u003e"
