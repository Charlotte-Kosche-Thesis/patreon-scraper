    "summary": "\u003ca href=\"http://candrsenal.com/\" rel=\"nofollow\"\u003eC\u0026amp;Rsenal \u003c/a\u003estarted as a simple article site where Othais could try his hand at writing and photography.\u00a0 Having made friends and fans with the original project, \u003ca href=\"https://www.youtube.com/channel/UClq1dvO44aNovUUy0SiSDOQ\" rel=\"nofollow\"\u003ewe decided to expand into video.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JKfxuLh.gif\"\u003e\u003cbr\u003e\u003cbr\u003eOur series attempts to display the complete history, design, and service of military small arms.\u00a0 We\u0027ve begun our effort with an ambitious goal of documenting the complete catalog of WWI armament.\u00a0 We put in every bit of talent available to us in order to research, reload, film, photograph, and even animate these historical pieces.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9Gebptq.gif\"\u003e\u003cbr\u003e\u003cbr\u003eBut, of course, our subject matter leaves us outside the usual safety of advertisers and we\u0027ve had a hard time monetizing through traditional means.\u00a0 Luckily our Patrons have been extremely motivated and shown us their love for history and long-format documentary.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rRyoWm3.gif\"\u003e\u003cbr\u003e\u003cbr\u003eWe continue because our Patronage continues and we grow as it grows.\u00a0 So thank you all for your support!\u003cbr\u003e"

   {
    "attributes": {
     "completed_percentage": 100,
     "created_at": "2014-10-06T03:32:17+00:00",
     "description": "We presented this goal as our basic costs for two episodes.\u00a0 Boy were we wrong!\u00a0 The assumption was hitting the range once a week plus some ammo.\u00a0 But it got a LOT more complicated!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
     "reached_at": "2015-08-10T05:51:48+00:00",
     "title": ""
    },
    "id": "70831",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 100,
     "created_at": "2015-06-09T05:50:44+00:00",
     "description": "This goal was meant to expand our budget to ease production, instead it ended up being the very baseline of putting us in the black.\u00a0 You see, the biggest two hidden items both came from being prepared for the NEXT episodes coming: Travel and Reloading.\u003cbr\u003e\u003cbr\u003eWe have to find brass, bullets, and expensive/uncommon dies.\u00a0 We also have to go to many of the guns we\u0027ll need.\u00a0 \u003cbr\u003e",
     "reached_at": "2016-01-26T07:53:41+00:00",
     "title": ""
    },
    "id": "183723",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 100,
     "created_at": "2015-06-09T05:50:44+00:00",
     "description": "Othais is burning roughly 45-60 hours an episode, not including answering questions and emails, travel, and planning.\u00a0 Plus we have Mae, Jay, and Suzie logging 10 hours or more a week on their various roles.\u00a0 Add in our new transcriptionist, our volunteer help from Drake on ammo, our Executive Producer assisting with travel arrangements and planning, and more.\u00a0 \u003cbr\u003e\u003cbr\u003eWell until this goal is met they are doing it for free.\u00a0 Once met we still won\u0027t be able to salary anyone, but instead the bigger amount will make special projects possible (like our trip to Springfield) and when things are calmer provide for paying for their labor as it is needed.\u00a0 As for Othais, he\u0027ll likely get to pocket $100 to $200 a month for himself at this point.\u00a0 $2,400 annual for 50 hours average week sounds right these days.\u003cbr\u003e",
     "reached_at": "2016-04-14T01:07:10+00:00",
     "title": ""
    },
    "id": "183724",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 100,
     "created_at": "2016-04-17T15:22:20+00:00",
     "description": "After producing the show for nearly a year we\u0027ve discovered we can easily burn through $1,500 a month if we\u0027re being diligent about prepping content for coming months.\u00a0 The show may be linear but opportunities to film certain firearms, acquire ammunition or dies, or even rare books do not come each month just before the episode\u0027s release.\u00a0 So we are constantly trying to \"load up\" on the right stuff well in advance.\u00a0 \u003cbr\u003e\u003cbr\u003eIn the meantime, Othais is definitely the heart of the operation.\u00a0 He has dipped into savings, begged Suzie and Mae for a place to sleep, and has been working full time on the project.\u00a0 That means up until this goal is met, he\u0027s broke most of the time.\u00a0 Making the show has it\u0027s own rewards well beyond money, but at some point a man needs to profit from his labor.\u003cbr\u003e\u003cbr\u003eWith this funding level we can give Othais a real job.\u00a0 Until it is met he\u0027s merely keeping some pocket cash from print sales or T-shirts.\u00a0 Now if you look closely, what we\u0027re asking for is going to be $500 a month salary for a man working 50 hours or more a week to make your favorite show.\u00a0 \u003cbr\u003e",
     "reached_at": "2016-06-10T16:36:36+00:00",
     "title": ""
    },
    "id": "402645",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 100,
     "created_at": "2016-06-21T03:54:26+00:00",
     "description": "Sincerely, this show could not have reached this point without patron support.\u00a0 We bit off way more than we could chew.\u00a0 But with the extra funds we can do things like travel further, stay at museums longer, invest in better gear, maintain what we have as it invariably breaks down, and most importantly: we can start outsourcing some of Othais\u0027 workload so he can focus on research and getting things right the first time around! \u00a0\u003cbr\u003e\u003cbr\u003eThank you all for the continued growth and support.\u00a0 Old guns rule!\u003cbr\u003e",
     "reached_at": "2016-09-21T10:22:15+00:00",
     "title": ""
    },
    "id": "460562",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 100,
     "created_at": "2016-09-27T23:55:57+00:00",
     "description": "We\u0027ve done it!\u00a0 C\u0026amp;Rsenal is rolling along now.\u00a0 After hitting 2,500 we were able to start saving for travel, afford all those expensive dies for loading, plus the cost of components.\u00a0 We\u0027ve repaired or restored multiple pieces and tracked down parts for future reproductions you have not seen yet!\u00a0 \u003cbr\u003e\u003cbr\u003eImportantly for Othais\u0027 sanity we\u0027ve been able to pay for people to help with subtitles, animation, reloading, repairs, archive work, and much more.\u00a0 \u003cbr\u003e\u003cbr\u003eThose extras do mean, however, beardy still isn\u0027t taking a regular paycheck despite 70 hour work weeks.\u00a0 So if you want him to survive the series, please support the show!\u00a0 \u003cbr\u003e\u003cbr\u003eWho are we kidding, he\u0027ll blow it all in show improvements no matter what you guys give.\u00a0 \u003cbr\u003e",
     "reached_at": "2016-12-13T06:39:06+00:00",
     "title": ""
    },
    "id": "563325",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 100,
     "created_at": "2017-04-11T03:45:30+00:00",
     "description": "Well, we\u0027ve hit every other mark thanks you you all but the show keeps consuming more and more time and money.\u00a0 I guess we\u0027re just wasteful and sloppy?\u003cbr\u003e\u003cbr\u003eTruth is, this project is ambitious and while getting the show up and running we ate up the easiest pieces.\u00a0 From here we\u0027re having to favor the hardest possible while working in easier ones to help level out the expense and work load.\u00a0 With a diminishing list of already uncommon guns and the pressure to be as accurate as possible, this has gotten more and more difficult.\u003cbr\u003e\u003cbr\u003eSoooo, Othais still has not managed a regular paycheck for his work. Instead we\u0027ve put funds into an animator, additional research aid, custom handloading, firearms repair for rare pieces, and we still are struggling to meet budgets for extra long travel, etc.\u00a0 If we can get up to this level we can at least both meet monthly production needs and create savings for stretch travel goals cleanly.\u003cbr\u003e",
