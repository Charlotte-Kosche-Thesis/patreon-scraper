    "summary": "\u003cdiv\u003eIn 2013, when neither the government nor the mainstream media provided consistent, reliable reporting of enrollment data for the Affordable Care Act, I launched\u00a0\u003ca href=\"http://ACASignups.net\"\u003eACASignups.net\u003c/a\u003e as a hobby, using crowdsourcing to track enrollments in real time.\u003cbr\u003e\u003cbr\u003eMy work soon caught the attention of major media outlets, and has been cited and used as a resource ever since by media outlets spanning the ideological spectrum including the Washington Post, Forbes, Bloomberg News, Vox.com, MSNBC, the New Republic, USA Today, the CATO Institute, National Review Online and The New York Times among others, as well as prominent medical journals such as the New England Journal of Medicine and The Lancet.\u003cbr\u003e\u003cbr\u003eI\u0027ve since expanded into the impact of the ACA\u0027s Medicaid Expansion, SHOP exchange, BHP provision and other Obamacare-related programs, along with writing about the off-exchange individual market, annual premium rate changes other healthcare policy/health insurance-related issues, including the pros and cons of moving towards single-payer healthcare and so on.\u003cbr\u003e\u003cbr\u003eFor nearly four years I\u0027ve been relying on banner ads and one-time donations via\u00a0\u003cstrong\u003e\u003ca href=\"http://acasignups.net/donate\"\u003ePayPal\u003c/a\u003e \u003c/strong\u003eor\u00a0\u003ca href=\"https://www.gofundme.com/acasignups\"\u003e\u003cstrong\u003eGoFundMe\u003c/strong\u003e\u003c/a\u003e to tide me over (for which I\u0027m eternally grateful, and both are still options), but I\u0027ve decided that it\u0027s time to formalize things. If you\u0027re interested in wonky healthcare stuff with a touch of snark, your support would be greatly appreciated.\u003cbr\u003e\u003c/div\u003e"
