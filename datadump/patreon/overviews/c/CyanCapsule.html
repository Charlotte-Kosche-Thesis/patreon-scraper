    "summary": "\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"http://i.imgur.com/NvxkWMO.png\" style=\"width: 60px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI\u0027m CyanCapsule and I\u0027ve been posting naughty art online for a few years now!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI\u0027m most known for my anthro pig girl Emelie but I draw a BUNCH of other things too!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i.imgur.com/4tb0qwF.png\" style=\"width: 443px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/cyancapsule/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/JHNku8l.png\" style=\"width: 68px;\"\u003e\u003c/a\u003e\u003ca href=\"http://cyancapsule.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/QWXS6zY.png\" style=\"background-color: initial;\"\u003e\u003c/a\u003e\u003ca href=\"https://cyancapsule.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/MbdI4gR.png\" style=\"background-color: initial;\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/CyanCapsuleNSFW\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/46I9wws.png\" style=\"background-color: initial; width: 94px;\"\u003e\u003c/a\u003e\u003ca href=\"https://pixiv.me/cyancapsule\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/UMBxIvc.png\" style=\"background-color: initial;\"\u003e\u003c/a\u003e\u003ca href=\"http://www.hentai-foundry.com/user/CyanCapsule/profile\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/2HTWryO.png\" style=\"background-color: initial; width: 71px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0Previous Patreon rewards can be found on my Gumroad below!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://gumroad.com/cyancapsule\" target=\"_blank\"\u003e\u003cimg src=\"http://kpcbweb2.s3.amazonaws.com/companies/441/logo/original/gumroad-logo-big.png?1336596202\" style=\"width: 236px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ThRmmC8.png\" style=\"width: 57px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eMy biggest aspiration for many years has been to make a living off my art.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWith your support I\u0027m able to put\u00a0more\u00a0time and effort\u00a0into developing my own characters \u0026amp;\u00a0ideas!\u003c/span\u003e\u003ca href=\"http://cyancapsule.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lTj83lt.png\" style=\"width: 154px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eSupporting me at 3$ grants you access to all my weekly PSDs and\u00a0sketches/studies!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/pmrFA4T.png\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/gypEgMR.png\" style=\"width: 259px;\"\u003e\u003cbr\u003eEach week I\u0027ll make a paid post and send my\u00a03$+ patrons\u00a0a private Patreon message containing links to at least one PSD and 10+ pages of sketches/concepts.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eYou won\u0027t be charged on weeks where I don\u0027t deliver said content!\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cem\u003eSketches/PSDs done during that time will then be pushed to the next update!\u00a0\u003c/em\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003c/span\u003e\u00a0 \u00a0 \u00a0\u003c/strong\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cdiv style=\"text-al
