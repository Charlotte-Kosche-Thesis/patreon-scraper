    "summary": "\u003cdiv\u003eI paint under the name Chisanarobotto\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u00a0I am an old transient artist.\u00a0\u003cbr\u003eAnd now chronically disabled from MS\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u00a0I have had a lot of good press in some large papers in my art career :\u00a0\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i205.photobucket.com/albums/bb48/khurit/dunes_arakis.jpg\"\u003e\" /\u0026gt;\u003cbr\u003ela times , NY times...die welt, dagens nyheter , Usatoday , \u00a0netherland daily , cornwall times and magazines like art today and raw vision...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i205.photobucket.com/albums/bb48/khurit/sanlunyishu%20and%20January%20shows/january-sanlun-kohl-showsFl.jpg\"\u003e\" /\u0026gt;\u003c/div\u003e\u003cdiv\u003eand also featured in popular art zines and blogs.. Like QUA\u003cbr\u003e\u003cbr\u003eand in art on motorbikes in Beijing.\u00a0\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i205.photobucket.com/albums/bb48/khurit/sanlunyishu%20and%20January%20shows/44lamatemple_51-450x337.jpg\"\u003e\" /\u0026gt;\u003c/div\u003e\u003cdiv\u003emy artwork is currently in Venice italy. At the palace de canardi. \u003cbr\u003e\u003cbr\u003eI\u0027m also showing in Bogota, Colombia and my art is \u00a0at the \"peepshow\" art event in Texas..\u003c/div\u003e\u003cdiv\u003eAnd 6x6 show at Rochester gallery in Rochester new york\u003c/div\u003e\u003cdiv\u003eI am severly disabled nowadays : can\u0027t walk \u00a0without assistance from a non operable tissue mass in my brain \u00a0, 4 strokes plus other chronic medical problems .\u00a0\u003c/div\u003e\u003cdiv\u003eBut I volunteer with disabled kids doing art.\u003c/div\u003e\u003cdiv\u003eI usually ship my art , framed and nicely packed, to art shows\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i205.photobucket.com/albums/bb48/khurit/ajouncaptmousWplasterhillsj.jpg\"\u003e\" /\u0026gt;\u003cbr\u003e\u003cbr\u003eChisanarobotto baburuikakiti \"steampopland\" \u00a0 Currently on display at Flint public library through to October.\u00a0\u003c/div\u003e\u003cdiv\u003eChisana.Neocities.Org\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i205.photobucket.com/albums/bb48/khurit/ozyiaWome-eyedchutbotJ.jpg\"\u003e\" /\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i205.photobucket.com/albums/bb48/khurit/lightpurpleseasWsitbudhadfigbotJ.jpg\"\u003e\" /\u0026gt;\u003cbr\u003e\u003cbr\u003eart \u003ca href=\"http://s205.photobucket.com/user/khurit/library/?sort=3\u0026amp;page=4\"\u003ehttp://s205.photobucket.com/user/khurit/library/?...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003empre art\u003cbr\u003e\u003ca href=\"http://www.angelfire.com/ak5/djarsonal/art_portfolio.htm\"\u003ehttp://www.angelfire.com/ak5/djarsonal/art_portfol...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eand more\u003cbr\u003e\u003ca href=\"http://khurit.deviantart.com/\"\u003ehttp://khurit.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
