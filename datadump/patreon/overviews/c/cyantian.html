    "summary": "So the question is, why you should pledge to me and it\u0027s very simple.\u00a0 If you ENJOY my work and want to see more of it, support it.\u00a0 I love doing it, but I can only keep doing it as long as it pays the bills and buys us fooood!\u003cbr\u003e\u003cbr\u003ePledging to support my work pays for the time I spend on the comics and eventually, there will be extra updates.\u00a0 For now, there are early updates posted BEFORE they get uploaded to the site for the following comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://cyantian.net/campus\" rel=\"nofollow\"\u003eCampus Safari  \u003c/a\u003e\u003c/strong\u003e- Weekly, black and white full page update following the Cyantians, anthro creatures currently terraforming Mars as a gift to Earth, which is likely not going to go the way they hope it will.\u00a0 Currently, there are a handful of them lost on Earth! (Currently not in rotation.)\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://cyantian.net/sos\" rel=\"nofollow\"\u003eSink or Swim\u003c/a\u003e\u003c/strong\u003e -Weekly, black and white full page update that takes place on the world of Cyantzium, at the moment, following a mob of kangaroos engaged in interstellar shipping. (Next chapter will be the last chapter for awhile.\u00a0 To be replaced by Campus Safari.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://cyantian.net/pawprints\" rel=\"nofollow\"\u003ePawprints\u003c/a\u003e\u003c/strong\u003e - Weekly, full color, square page update that takes the characters of the Cyantian Chronicles and tells you a little about them as children.\u00a0 These are all ages comics.\u00a0 (Not Updating right at this moment.)\u003cbr\u003e\u003ca href=\"http://cyantian.net/darius\" rel=\"nofollow\"\u003e\u003cstrong\u003eDarius\u003c/strong\u003e\u003c/a\u003e - Weekly, full color updates that take place between Genoworks Saga/Gralen Cragg Hall and Campus Safari/Sink or Swim.\u003cbr\u003e\u003ca href=\"http://cyantian.net/gchall\" rel=\"nofollow\"\u003e\u003cstrong\u003eGralen Cragg Hall \u003c/strong\u003e\u003c/a\u003e- Weekly, black and white full page update that takes place on the world of Cyantzium prior to all of the other comics! (Next chapter is the end for awhile.)\u003cbr\u003e\u003ca href=\"http://cyantian.net/tales\" rel=\"nofollow\"\u003e\u003cstrong\u003eGenoworks Saga\u003c/strong\u003e\u003c/a\u003e - Weekly, varies, but right now, you\u0027re getting color updates.\u00a0 Black and white is updated to the primary site.\u00a0 This comic takes place at the same time as Gralen Cragg Hall.\u003cbr\u003eExtras\u003cbr\u003e\u003cbr\u003eThe comics will be switching out on occasion for other comics, like Genoworks Saga and Gralen Cragg Hall to buy me more scripting time.\u00a0 These comics are also black and white.\u00a0 There is also more to be done with Akaelae and Darius, which are in color.\u003cbr\u003e\u003cbr\u003eNow, for the upcoming extras, we have \u003cstrong\u003eVincent and Filaire\u003c/strong\u003e, which is not going to be published online\u00a0outside of Patreon and the promised chapter to Kickstarter.\u00a0 Vincent and Filaire follows Vincent and Filaire after the events in Akaelae.\u003cstrong\u003e Cesilee\u0027s Diary\u003c/strong\u003e chapter 2 has been completed and both chapters are available via Patreon.\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003eVincent\u003c/strong\u003e is currently updating its first chapter and is a short story that should only last for three or four chapter.\u00a0 I\u0027ll be\u00a0 moving back to Vincent and Filaire chapter 2 when I\u0027m done with the first chapter of Vincent.\u003cbr\u003eOther extras in the works: Publishing The River here first as I get illustrations done.\u00a0 Publish Danie here with the new artwork before collecting to print.\u00a0 I\u0027m going to shoot for at least one illustration per chapter.\u003cbr\u003eRiven Valdor - remember that gold fox?\u00a0 THAT gold Fox.\u00a0 I have plans.\u00a0 More details when I\u0027m not tired.\u003cbr\u003eI\u0027m also going to try to get a monthly wallpaper started, but need to finish prior committments before I can do most of these things, working on it!\u003cbr\u003e"
