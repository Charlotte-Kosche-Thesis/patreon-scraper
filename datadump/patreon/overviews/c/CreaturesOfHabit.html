    "summary": "Hi! \u003cbr\u003e\u003cbr\u003eI\u0027m Ray Bourcier, author and creator of the webcomic Creatures Of Habit. I want to thank you for showing interest in supporting this project, it means the world to me. To me, Creatures Of Habit is more than just a comic, it\u0027s a journey and more importantly it\u0027s a community. \u003cbr\u003e\u003cbr\u003eFor most of my life I have struggled with depression, anxiety, and social anxiety, as well as having family members who themselves struggle with mental illness. I decided to put my passion for stories and for helping others into this project as a way to hopefully be able to help those who struggle or know of someone who struggles. While the story is based around living with these struggles, I want to provide a story that will hopefully resonate with many of you and help those who need something to get through the tough times. Creatures Of Habit is a story about perseverance, determination, and positivity. If I can help even one person with the story or with our community, then I plan to do everything I can to make sure that happens.\u00a0\u003cbr\u003e\u003cbr\u003eCreatures Of Habit will always be free and will release weekly (every Wednesday, or Tuesday if you support at the $5 or above tier!). If you enjoy my work and this project, this Patreon is an ability to help fund the creation of even more of it! I have a lot of great ideas and there\u0027s so much that I want to provide, your support will help me to give you ALL THE THINGS! I know that money is pretty tight (being the sole income for my family I can totally relate). So if you want to support the project but can\u0027t contribute financially then that\u0027s 100% perfectly fine. You can help make a difference and support Creatures Of Habit by sharing the comic with others. The more people who know about our community, the more people we can help! By sharing the comic on social media or with anyone who you think would benefit from this project, you\u0027re helping in a BIG way.\u00a0\u003cbr\u003e\u003cbr\u003eI thank you for taking time out of your day, and for making Creatures Of Habit a part of yours!\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eRay\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
