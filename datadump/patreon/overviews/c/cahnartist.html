    "summary": "My name is Harvey Charles Cahn, Jr also known in the art world as Cahnartist.\u003cbr\u003e\u003cbr\u003eI was born and raised in Donaldsonville, Louisiana. At the very young age of 4 years old I showed my parents my gift of drawing by following step by step my father\u0027s drawing of Disney\u0027s \"Pinocchio\" and I\u0027ve been drawing ever since. It wasn\u0027t until High School where I learned the traditional drawing techniques, thanks to an amazing art teacher, Ms. Patrice Aiken. After graduating high school I moved to Houston, Texas where I received a scholarship to attend the Art Institute of Houston and got a degree in 3D Animation.\u003cbr\u003e\u003cbr\u003e  Through the years I gathered excellent knowledge and experience with graphic programs such as Adobe Photoshop, Adobe Illustrator, Adobe Premiere, Adobe After Effects, and Macromedia Flash.\u003cbr\u003e\u003cbr\u003e  A few of my past projects consist of being an illustrator of a children\u0027s book called \" The Magical World of Wishes and Dreams.\" written by Ken McArdle. I designed baby accessories for the company Hamco in Gonzales, Louisiana. I also was a 2D animator and character designer for a few video game companies such as Low Earth Orbit of Spring, Texas and Blue Street Studios of Huntsville, Alabama. Also a graphic artist for Youtube sensation Candy Sims of \"Sweet Addictions Tv\". And a lead graphic designer and DVD cover artist for EdAnime Production\u0027s \"Meltrek Episode 1: Exploring Ancient Africa\". \u003cbr\u003e\u003cbr\u003e  With all the hard work and exposure through the years, I have had some amazing opportunities working and drawing for celebrities as Destiny\u0027s Child, Roberta Flack, Lady Gaga, Tamir \"Nokio\" Ruffin of Dru Hill, actor Samuell Benta, professional models Jazmin Ivy Rodriguez \u0026amp; Clarissa DeJesus, Germany singer/songwriter Paul Cless, RnB singer David Correy, Rappers The Game and Sharaya J and hopefully more to come in the near future.\u003cbr\u003e\u003cbr\u003eAnd thank you for joining me on this art journey.\u003cbr\u003e\u003cbr\u003eCahnartist Standard Services and\u00a0Prices\u003cbr\u003e\u003cbr\u003eGraphic Design Salary\u003cbr\u003eCharacter Design (per character fully colored) - $60.00\u003cbr\u003ePencil Drawing (per page) - $40.00\u003cbr\u003eBusiness Cards - $80.00\u003cbr\u003eBrochure - $150.00\u003cbr\u003eCalendar - $200.00\u003cbr\u003eCD-ROM / DVD label \u0026amp; booklet - $250.00\u003cbr\u003eBusiness logo - $150.00\u003cbr\u003eT-shirt Design - $150.00 \u003cbr\u003eGraphics Design ads - $150.00\u003cbr\u003e\u003cbr\u003eIllustrator Salary\u003cbr\u003eBook Cover - $400.00\u003cbr\u003eBook Spread - $400.00\u003cbr\u003e\u003cbr\u003eBasic Retouching - $80.00      Advanced Retouching - $150.00\u003cbr\u003eBefore I start any project it must be a down payment of half the original price.\u003cbr\u003eAlso note every time artwork is submitted a payment is due. \u003cbr\u003eAny drawings paid for, after being submitted, is owned by the company.\u003cbr\u003eFinal Payments for the final artwork after being received is non-refundable.\u003cbr\u003e\u003cbr\u003eAlso I only except payments by PayPal.\u003cbr\u003e\u003cbr\u003e"
