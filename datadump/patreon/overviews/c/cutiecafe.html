    "summary": "Hi! My real name is Alexandra, but people call me antigravities, and I run a one-(wo)man organization called Cutie Caf\u00e9. I\u0027ve been making cool stuff using the computer since I was nine! Since I first opened Scratch in 2007 and published my first project, I\u0027ve worked up to cooler, bigger stuff.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on one big project thing as of recently, and that\u0027s GroupBundl.es. A few web sites sell collections of games called \"bundles\" in multipacks. The trading community has been coordinating the splitting of these multipacks (called \"group buying\") for years through tedious and manual forum posts, but I felt this needed to change, which prompted the creation of GroupBundl.es.\u003cbr\u003e\u003cbr\u003eI decided to start a Patreon campaign to help us defray the development and hosting costs of my products. My products are free to use, and ad-free. I hope that I can keep them that way forever through services like Patreon. I also hope that you\u0027ll hop on with us and gain access to extra features like \u003ca href=\"https://groupbundl.es/premier\" target=\"_blank\"\u003eGroupBundl.es Premier\u003c/a\u003e, and other cool perks in the future.\u003cbr\u003e\u003cbr\u003eI\u0027d like to take this last section to thank my patrons for believing in me enough to drop a few dollars in my virtual tip jar, and YOU for considering a contribution. I hope you\u0027ll support me so that I can keep doing cool things!\u003cbr\u003e\u003cbr\u003e- Alex\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: you must have a Discord account connected to Patreon and follow the simple setup instructions in order to receive digital rewards.\u003c/strong\u003e\u003cbr\u003e"
