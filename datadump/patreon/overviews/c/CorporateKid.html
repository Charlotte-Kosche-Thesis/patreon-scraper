    "summary": "The plight of so many kids in\nsingle parent homes where income is not adequately has been devastating to large\npopulations.  In some cases the\noppression of poverty has had an over all positive effect on these kids.  Positive in the since that some kids under\nthese circumstances (who choose their journey wisely) are able to reach great\nheights because their circumstance amplified their desires and ambitions.  This amplification seems to have catapulted\nsome of them into success. This movie is a\nhumanitarian effort to help kids with goals and ambitions transcend poverty. \u00a0Below is the story we must tell about our Corporate Kid. \u00a0The movie is inspired from true stories and address our current issues of health care and corporate greed.\u003cbr\u003e\u003cbr\u003eCarlton Blue\u003cbr\u003eProducer\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCorporate Kid Story\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eA kid survives the\nconditions of poverty by using his street smarts, intellect and strong moral up\nbringing to rise above the opportunities that drag a lot of people into hustling.\u003c/strong\u003e  \u003cem\u003eThe CEO of a major medical corporation seems\nto fall into shady business practices that created opportunities for higher\nprofits but puts the company at risk legal actions and jeopardizes his position\nwith the board\u003c/em\u003e.  \u003cem\u003eAlthough his father started the company with the idea to help people,\nhe wanted to take the company to its next levels of financial success\u003c/em\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThe kid is\nconsidered only an average boy in the city of Atlanta but he is able to attract\npeople to his direct honesty but humble demeanor.\u003c/strong\u003e  \u003cem\u003eThe CEO is\nsurrounded by people who he thinks are like-minded that he can trust but who are\nreally cut throat and not very ethical.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eAlthough the kid is\nenticed daily by the opportunities in his community to make fast money or\nreceive immediate street status, he weighs the consequences of disappointing\nhis mother, the risk to his life and his potential loss of freedom against the\nshort-term and long-term gains the opportunities offers.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e \u003cem\u003eThe CEO\u2019s desire to be successful blinds him from seeing to\nthe needs of everyday people which includes seeing the needs of his own family such\nthat he can\u2019t to see the forest through the trees.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThe kid knows that\nhis future goal of taking care of his mom and sister could be jeopardies if he makes\na mistake, so he looks at the success and lack of success of people in his community\nas a yardstick for making choices.\u003c/strong\u003e \n\u003cem\u003eThe CEO knows that his wife and\nson\u2019s happiness are opposing forces to his current life choices, so he tries to\nbring them closer by involving them in his corporate life and decisions.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThey embark upon a journey that is not all ways black and white or\nright and wrong, such that their decisions were not that easy to make.  They come to realize that they needed help in\nchoosing their paths wisely.\u003c/strong\u003e  \u003cem\u003eThrough\na few unplanned incidents, issues and an accident, a miracle brings the kid and\nCEO together.  Their need to be together\nalso brought their families together in a story about friendships, honor, truth\nand integrity.\u003c/em\u003e\u003cbr\u003e\n\nThe plight of so many kids in single parent\nhomes where income is not adequately has been devastating to large populations.\n In some cases the oppression of poverty\nhas had an over all positive effect on these kids.  Positive in the since that some kids under\nthese circumstances (who choose their journey wisely are able to reach great\nheights because of their circumstance amplified their desires and ambitions.  This amplification seems to have catapulted\nsome of them into success.  The success\nstory I am talking about has happened to many people where the lack of\nknowledge is no longer a barrier.  Success\nbecame simple once they received the right resources, knowledge and\ninformation.  This movie is a\nhumanitarian effort to help kids with goals and ambitions transcend poverty.\u003cbr\u003e"
