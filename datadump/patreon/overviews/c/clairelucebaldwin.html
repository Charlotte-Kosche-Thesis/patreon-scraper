    "summary": "\u003cstrong\u003eThank you so much for your support! \u003c/strong\u003eIt\u0027s your generosity that makes my work possible.\u003cbr\u003e\u003cbr\u003eI believe that wild spaces are important and worth protecting. Everything I do in life comes back to that-- working for the Park Service, for environmental education nonprofits, and now, designing illustrations and posters for Grand Canyon National Park\u0027s centennial in 2019. \u003cbr\u003e\u003cbr\u003eAs I volunteer for the Park Service to design these posters, supporting my work (in the way of clicks, likes, follows, and $) help me to buy supplies and cover the costs of living.\u00a0\u003cbr\u003e\u003cbr\u003eAs I move forward, I plan to continue making artwork based on our relationship with the natural world. I\u0027m 90,000 words into a feminist, illustrated retelling of Thumbelina, and hope to finish my first draft within the year. I also dream of making many children\u0027s books and illustrated guides to National Parks. In everything I do, I hope lend my work to causes I care about-- supporting human rights and health, conserving the environment, and empowering women.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003eportfolio: \u003ca href=\"http://www.clairelucebaldwin.com/\"\u003ehttp://www.clairelucebaldwin.com/\u003c/a\u003e\u003cbr\u003eblog: \u003ca href=\"https://bossyboots.co\"\u003ehttps://bossyboots.co\u003c/a\u003e\u003cbr\u003eetsy: \u003ca href=\"https://www.etsy.com/shop/BossyBootsInc?ref=pr_shop_more\"\u003ehttps://www.etsy.com/shop/BossyBootsInc?ref=pr_sho...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
