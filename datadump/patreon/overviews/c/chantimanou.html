    "summary": "Hey und willkommen auf meiner Patreon-Seite! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas mache ich?\u003c/strong\u003e\u003cbr\u003eIch produziere seit 2010 Videos \u00fcbers Handspinnen und alles was dazu geh\u00f6rt. Spindeln, Spinnr\u00e4der, Fasern, Techniken, B\u00fccher usw. Ich liebe es und habe gro\u00dfe Freude daran Anleitungen und Reviews f\u00fcr die Spinn-Community zur Verf\u00fcgung zu stellen. Mir fallen immer wieder neue Themen ein und es gibt so endlos viel zu entdecken in der Welt der Fasern. Auch aus der Community bekomme ich immer wieder neue Ideen und W\u00fcnsche, so dass mir wohl nie die Inhalte f\u00fcr neue Videos ausgehen werden.\u003cbr\u003eDar\u00fcber hinaus produziere ich mittlerweile einmal im Monat einen Video-Podcast, in dem ich meine Spinn-, Strick- und Webprojekte vorstelle und zeige an welchen Videothemen ich gerade arbeite.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum brauche ich deine Unterst\u00fctzung?\u003c/strong\u003e\u003cbr\u003eDie Vorbereitung der Themen, das Erstellen von Proben, die Dreharbeiten, das Schneiden der Videos - all das sind Arbeitsschritte, die in ihrer Summe bis zu 20 Stunden f\u00fcr ein Video in Anspruch nehmen k\u00f6nnen, manchmal sogar mehr!\u003cbr\u003eIch liebe diese Arbeit und habe in den letzten Jahren habe ich sehr viel investiert, vor allem um qualitativ bessere Videos zu produzieren. Equipment, Software, Fasern - da kommt einiges zusammen! \u003cbr\u003eUnd es hat sich gelohnt! Viele viele Zuschauer haben mir mit ihrem positiven Feedback ein L\u00e4cheln ins Gesicht gezaubert. Es ist so toll zu wissen, dass Menschen Hilfestellung und Inspiration in meiner Arbeit finden.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMit deiner Spende hilfst du mir diese Arbeit fortf\u00fchren zu k\u00f6nnen!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMir ist unheimlich wichtig, dass ich meine Videos weiter \u00f6ffentlich zug\u00e4nglich und kostenlos anbieten kann.\u00a0\u003cbr\u003eSo werden auch immer wieder neue Menschen an dieses tolle Hobby heran gef\u00fchrt und jeder kann immer wieder online auf die Videos zugreifen. Das m\u00f6chte ich gerne erhalten.\u003cbr\u003eDaher w\u00fcrde ich mich riesig \u00fcber deine Spende freuen und danke dir im Voraus.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBelohnungen\u003cbr\u003e\u003c/strong\u003eEs gibt ein paar kleine Belohnungen f\u00fcr meine Unterst\u00fctzer. Ich versuche immer diese nach den Interessen der Patrons zu gestalten und es kann durchaus sein, dass es in der Zukunft kleinere \u00c4nderungen daran gibt. Falls du Vorschl\u00e4ge oder W\u00fcnsche hast, sind diese immer herzlich willkommen.\u003cbr\u003e\u003cbr\u003eGanz herzliche Gr\u00fc\u00dfe\u003cbr\u003eChanti"
