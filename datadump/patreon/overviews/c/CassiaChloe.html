    "summary": "\u003cstrong\u003eMY JOURNEY\u003c/strong\u003e is based on trust.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAn innate sense of trust in my strength of self and relationship to my surroundings and inter-connectivity and indescernability between the two. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI have been moving for over a year now, passing with my feet on the ground, from country to country. Through hitchhiking and ships alone, on this journey I have crossed through over 20 countries, meeting the most incredible souls.\u003cbr\u003e\u003cbr\u003eI have two main intentions; \u003cstrong\u003elearning \u0026amp; creating.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eThrough these goals I have to come to see world as a much smaller place. How all people are essentially same at their core and how close our roots come. This is an idea which I intend to share with those who wish to see it. Devoting my time to exploration and the sharing of that knowledge. Reconnecting people to a global community. The sharing of my stories and images so that people can taste the spaces I\u0027ve been lucky enough to experience. I have no agenda or ulterior motives; I want to share with raw and direct experiences of this planet.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003eDoing my best to spread awareness and inspire conscious living.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY ART\u003c/strong\u003e is my fuel and food on this quest of knowledge. Constantly added to through the sense of connection with global culture, I am continually creating on my journey. A combination of visual \u0026amp; performance art. Both dancer and sculptor, creating both costume and concept, I try to embody my art through my life and journey.\u003cbr\u003e\u003cbr\u003eTo create I need time \u0026amp; space. That\u0027s part of why I am here.\u003cbr\u003e\u003cbr\u003eTo my surprise, I\u0027ve noticed on my journey - a thing which came quite naturally to me - that people want to support my intentions. My art is my sole source of funding. This account is a way of me virtually putting a hat out, online busking, as I have on many streets across the world in exchange for my performance. For the energy I put in to sharing what I see and do, going through the motions of travel.\u003cbr\u003e\u003cbr\u003eAny support, how ever big or small, makes the biggest difference.\u003cbr\u003e\u003cbr\u003eThe words \u003cem\u003einspire\u003c/em\u003e comes from the same root as respire. To inspire means to \u003cem\u003ebreathe\u003c/em\u003e or \u003cem\u003eblow\u003c/em\u003e in to; to give life.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTo inspire and be inspired is my purpose.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDiscover more on:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/CassiaChloe\" rel=\"nofollow\"\u003ewww.facebook.com/CassiaChloe\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.cassiachloe.co.uk\" rel=\"nofollow\"\u003ewww.cassiachloe.co.uk\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
