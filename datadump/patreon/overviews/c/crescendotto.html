cbr\u003e\n\u003c/strong\u003eThe rewards section on the right is pretty self-explanatory, nothing \u003cem\u003einsanely amazing\u003c/em\u003e\u00a0since I\u0027m pretty new at this and most of the stuff I thought about (e.g. music sheets distribution) I don\u0027t really like to limit since I do it already. I want this to be an upgrade, not a paywall!\u003cbr\u003e\n\u003cbr\u003e"
