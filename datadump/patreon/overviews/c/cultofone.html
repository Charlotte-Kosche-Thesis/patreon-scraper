    "summary": "Welcome to CULT OF ONE on Patreon, a one man denim brand based in Cape Town, South Africa. Before I flood your eye holes with backstory and my obsession with all things denim, I would like to thank you for visiting my page and for your contributions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003eGreat question, the perfect place to start. My name is Dominic, I\u0027m a fashion designer that quite simply became obsessed with denim and indigo while trying to make my mark on the local industry.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS CULT OF ONE?\u003cbr\u003e\u003c/strong\u003eIn no uncertain terms CULT OF ONE is the product of my obsession. It is a one man operation, aimed at creating great denim goods. Content inspired by denim and products that tells a story. Your story, my story and the story of our community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES IT EFFECT THE COMMUNITY?\u003cbr\u003e\u003c/strong\u003eOne of my goals with CULT OF ONE has always been to be able to give back, to use my skill set to enrich the lives of those around me. From this ideal, \u003cstrong\u003eDENIM FOR BREAD \u003c/strong\u003ewas born. Using what I know and love, this initiative is geared to provide a quality product to my clients as well as provide valuable commodities to those less fortunate.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES DENIM FOR BREAD WORK ON PATREON?\u003c/strong\u003e\u003cbr\u003eI\u0027m glad you asked, let me explain.\u00a0\u003cbr\u003eEvery little bit helps, with even the smallest contribution it helps keep the lights on and yarn in the needles. Maybe you want to contribute a little more, maybe put a shirt on a homeless persons back? Or give someone on the street a pack of supplies?\u00a0\u003cbr\u003eFind that little bit that you can (no need to break the bank or take a meal off your table) and lets make a difference.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS IN IT FOR YOU?\u003cbr\u003e\u003c/strong\u003eOver and above that warm fuzzy feeling you get from helping, I\u0027ll offer you everything I can. From previews of new product before the official release date, to discounts on your favorite CULT OF ONE pieces. I\u0027ll have exclusive content for everyone, from tutorials on how to make some of my products to custom pieces just for you.\u003cbr\u003e\u003cbr\u003e\u00a0So maybe you have a couple questions, maybe you want to touch base and see how you can get involved? I am always ready to see what we can do, feel free to drop me a line at dom@cult-of-one.com or visit my website \u003ca href=\"http://www.cult-of-one.com.\"\u003ewww.cult-of-one.com.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you can\u0027t use what you know to make the world a little better then whats the point of having the skill set?\u003cbr\u003e\u003cbr\u003e"
