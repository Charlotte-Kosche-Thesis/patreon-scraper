    "summary": "\u003cstrong\u003eAll pledges are in USD. When supporting at a reward level, you can pay that much or more. You can also claim no reward if you prefer.\u003cbr\u003e\u003cbr\u003eAll patrons get complimentary food and drink at the \u003cem\u003enext\u003c/em\u003e month\u0027s Pizza \u0026amp; Pixels event. Tell us you\u0027re a patron, and pizza will flow. \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://canberra.games/events\"\u003eRSVP here.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cimg src=\"http://canberra.games/wp-content/uploads/2016/10/candev-header-1.jpg\"\u003e\u003cimg src=\"http://canberra.games/wp-content/uploads/2017/02/CanDevEvents.png\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eWho are we?\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://canberra.games/events\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003eCanberra is home to dozens of game developers. CanDev supports and brings together this diverse community to share knowledge, showcase projects, test games, help each other out, create conversations, connections and opportunities, and make better games!\u003cbr\u003e\n\u003cbr\u003e\nCanDev launched on 16 April 2014, with Canberra\u0027s first Pizza \u0026amp; Pixels game developer networking and playtesting meetup. \u003cbr\u003e\n\u003cbr\u003eOur online membership has grown to nearly 500 members, with meetups regularly drawing 40-90 attendees, ranging from aspiring and established game developers, to students, playtesters, and industry supporters.\u003cbr\u003e\n\u003cbr\u003e\nCheck out games made by our members at\u00a0\u003ca href=\"http://canberra.games\"\u003ecanberra.games\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/d/a/8/6/highres_448375942.jpeg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat can we do with your support?\u003c/h4\u003e\n\u003cbr\u003e\nWith your support we can do more: better meetups and more cool things to help Canberra\u0027s game development community.\u003cbr\u003e\n\u003cbr\u003e\nCanDev is a purely volunteer-lead group, with members arranging meetups, bringing games, marketing and creating resources. We have traditionally charged Pizza \u0026amp; Pixels attendees a small fee for pizza and drinks, with little remaining to go towards future meetups.\u003cbr\u003e\n\u003cbr\u003e\nWe have received some sponsorship in the past, which has gone a long way to allowing us to run more and bigger events and attract new members. Our events have expanded from our core Pizza \u0026amp; Pixels meetup to include events such as open, informative discussions about the business of making video games (Career Mode), post-mortems of local games (Life After Launch) and public showcases of our work at Reload Bar \u0026amp; Games (Pre-PAX Warmups).\u003cbr\u003e\n\u003cbr\u003e\nWith your help we can continue these events, attract a wider audience, reach out to great speakers for Career Mode, and continue to support and expand the local development community. CanDev can\u0027t exist without support of members and generous patrons.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/9/2/6/highres_402962342.jpeg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cbr\u003e\nWhy is this important?\u003c/h4\u003e\n\u003cbr\u003eNew ideas, finding out about a job, game competition or grant, having a new person play your game and offer up feedback you\u0027ve never heard before, having someone to bounce design ideas off, a regular monthly deadline to motivate you to get a new build of your game ready, advice from people who\u0027ve already tackled the issue you\u0027re working on - CanDev provides all this and more.\u003cbr\u003e\u003cbr\u003eNetworking at Pizza \u0026amp; Pixels has created job opportunities for local developers. It has led members to seek and receive grants and funding to complete their projects. It\u0027s created friendships and working relationships that have made our industry stronger. It has provided vital feedback that has improved projects, making the final games better and more commercially viable.\u003cbr\u003e\u003cbr\u003eCanDev\u00a0is an important part of Australia\u0027s game development industry and Canberra\u0027s innovation sector. Your support helps us continue providing events, networking, education and opportunities for this growing but under-supported industry.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/d/a/8/4/highres_448375940.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eThank you :)\u003c/h4\u003e\u003cbr\u003eThanks for taking the time to read about CanDev. Your interest and support means a lot to us. We want you to know that every member appreciates any contribution you can make to keep us going and growing.\u003cbr\u003e\u003cbr\u003eThanks again :)\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/4/1/0/b/highres_457696651.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e"
   },
