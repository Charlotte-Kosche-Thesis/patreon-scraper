    "summary": "\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eA bit about me:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey, so my name is Charlotte. I\u0027m a writer. I live in Scotland, I\u0027m 22 years old, bisexual/demisexual and dealing with depression \u0026amp; anxiety \u0026amp; chronic pain. I do have a job but it\u0027s not enough to keep me going but I don\u0027t want to sacrifice my passion of writing to earn more money - hence Patreon!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAbout this Patreon:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eThis is a place for me to earn a bit more money off my writing, whilst also sharing behind the scene information and such. It\u0027s a great way to communicate with you and show how my writing process is. It\u0027s also a great way to keep me inspired and constantly creating, which is something I\u0027m always working for.\u00a0\u003cbr\u003e\u003cbr\u003ePosts come every\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTuesday\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFriday\u003c/span\u003e\u003c/strong\u003e. Content includes: sneak peek/aesthetic/behind the scene info, an exclusive short story between 2,000 and 5,000 words, vignettes of around 500 words, or maybe some writing advice/tips. I will also share the odd sketch/drawing if I do something that I\u0027m proud of that relates to my WIPs!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhether you pledge $1 or more, or if you just share this page to help me reach more people, know that I love you and am forever thankful for your help. You keep me creating in a world where it\u0027s rather hard to find the will to keep going.\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e"
