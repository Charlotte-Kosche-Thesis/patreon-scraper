    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHiya! It\u0027s ya pal Chewy\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.furaffinity.net/user/chewycuticle/\" target=\"_blank\"\u003efuraffinity\u003c/a\u003e \u003ca href=\"http://chewycuticle.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e \u003ca href=\"https://twitter.com/Oogaooga\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e \u003ca href=\"https://inkedfur.com/creator/chewycuticle/\" rel=\"nofollow\"\u003einkedfur\u003c/a\u003e \u003ca href=\"https://picarto.tv/chewycuticle\"\u003epicarto\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease be aware that a great deal of the content I create is adult in nature. I draw pooooorrrrrn. Patrons must be 18+\u003c/span\u003e\n\u003c/div\u003e\n\n\tThanks for checking out my patreon page!! Your contributions are greatly appreciated. This patreon exists to help me build up some extra cash so I can spend more time working on personal projects. As of now, nearly all my time is spent on commissions. That\u0027s cool n all, but being able to experiment, study, and build on my own ideas could make my work even better.\u003cbr\u003e\u003cbr\u003eI want to keep this page simple. No extravagant rewards. The whole point of this is to free up my time, not bog me down more.\u00a0\u003cbr\u003e\n\t\u003cstrong\u003eWith this Patreon, you can:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTake a look at patreon funded art before it\u0027s posted elsewhere.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eView hi-res files of patreon funded art\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTake a look at personal doodles/sketches/wips of things I work on throughout the month\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eView commissions done throughout\u00a0the month in a higher resolution than posted to my galleries. \u003c/b\u003esee gold hoof tier*\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTake a look at process images of my commission work\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMake Sketch Requests *\u003c/strong\u003ecomment on monthly post for sketch requests. Requests should be fairly simple, and can include random species, my characters, and whatever actions, themes, questions, attire, etc. that you\u0027d like to see me draw. Sketches may be completed as warm ups through out the month, or during patron sponsored streams. \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 60px;\"\u003eI may not be able to sketch every request due to the nature of the requests or my time frame. Sketches are loose and may not include color, but this allows me to get more done and have fun! Results of the sketch requests are viewable to all patrons, and may be posted later to other galleries.\u00a0\u003c/div\u003e\u003cbr\u003eAs I gain more subscribers, you can look forward to monthly pinups and illustrations and possibly even short comics funded by all you fabulous patrons!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFeel free to message me here or at chewymakesstuff@gmail.com \u003cbr\u003eif you have any questions.\u003cbr\u003e\u003cbr\u003eIf you are interested in a commission, please see the commission info and journal postings on my\u00a0\u003ca href=\"http://www.furaffinity.net/user/chewycuticle/\"\u003eFurAffinity\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e"
