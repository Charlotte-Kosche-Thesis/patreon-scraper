    "summary": "My name is Ashley and I create videos about literature. I started\u00a0\u003ca href=\"https://www.youtube.com/user/climbthestacks/\" rel=\"nofollow\"\u003eClimb The Stacks\u003c/a\u003e in 2013 as a way to share what I was reading, and it has grown into an educational channel about literature. I\u2019d like to make Climb The Stacks a greater resource for readers and a place to find community around literature.\u003cbr\u003e\n\u003cbr\u003e\nI make discussion videos (\u003ca href=\"https://www.youtube.com/watch?v=Hw7GiLumXvo\" rel=\"nofollow\"\u003eCritically Engaging With Literature\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=3QLsK4nGYLw\" rel=\"nofollow\"\u003eReading Classics as a Woman\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=t8LQTk5_wBU\" rel=\"nofollow\"\u003eReading Books You Don\u2019t Understand\u003c/a\u003e), book lists (\u003ca href=\"https://www.youtube.com/watch?v=PmXnIotW2tk\" rel=\"nofollow\"\u003eFavorite Feminist Books\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=BJSb447TAJs\" rel=\"nofollow\"\u003eBooks About Friendship\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=zgEkobUN6ds\" rel=\"nofollow\"\u003eTheologically Interesting Novels\u003c/a\u003e), introductions (\u003ca href=\"https://www.youtube.com/watch?v=OOrAJqqhhzE\" rel=\"nofollow\"\u003eIntroduction to Joan Didion\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/2SuaiTtiEkQ\"\u003eIntroduction to Kurt Vonnegut\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=745hPojxahc\" rel=\"nofollow\"\u003eIntroduction to Junot Diaz\u003c/a\u003e), reviews (\u003ca href=\"https://www.youtube.com/watch?v=3Jc0mtQHLIE\" rel=\"nofollow\"\u003eTheir Eyes Were Watching God\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/iw-tQUuBCww\"\u003eSlaughterhouse-Five\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=-LwJpq6j95U\" rel=\"nofollow\"\u003eIn Cold Blood\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=K_qdFfy4vAY\" rel=\"nofollow\"\u003eThe Bluest Eye\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=B-xANFGX2MQ\" rel=\"nofollow\"\u003eTo Kill a Mockingbird\u003c/a\u003e), and more--check out my \u003ca href=\"https://www.youtube.com/playlist?list=PLUMxkOTS9WyGL8UD4ski75-mNyWghNOjo\" rel=\"nofollow\"\u003eWhere To Begin\u003c/a\u003e series!\u003cbr\u003e\n\u003cbr\u003e\nAll of the videos on Climb The Stacks are free, and I want to keep it that way while making it a financially sustainable project. I\u0027d also like to explore new ways of sharing the power of literature through video--interviews, video essays, literary pilgrimages--which I\u0027m not able to do with my current budget. Your patronage will make it possible for me to continue to dedicate several hours a week to Climb The Stacks, upgrade my equipment, and a third thing! Thank you!\u003cbr\u003e\u003cbr\u003eExclusive videos you will have immediate access to if you become a patron at $3 or higher:\u00a0\u003ca href=\"http://www.climbthestacks.com/patreon\"\u003eclimbthestacks.com/patreon\u003c/a\u003e\u003cbr\u003e"
