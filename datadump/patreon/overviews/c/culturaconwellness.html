    "summary": "Hi everyone, I\u0027m Cindy and a first generation born and raise Los Angeles native of parents from El Salvador and Guatemala. I am the Founder and Speaker of Cultura Con Wellness, a platform empowering women with fertility awareness method research, reproductive justice, and wellness. \u003cbr\u003e\u003cbr\u003eMy wellness journy began when doctors discovered I had a grapefruit-sized ovarian cyst that led to surgery. After six years of taking hormonal birth control aka \u0027THE PILL\u0027 I realized it had a negative impact on my body which led me to find the Fertility Awareness Method as a natural form of birth control and living a more holistic lifestyle. I am currently working on my Masters in Latin American Studies at CSULA and my research focus is on fertility awareness method use among Latinas and Black women. Using my 10 years of professional experience in educational interpretation and healthcare interpreting training my goal is to become a fertility awareness method educator in order to teach women and high school students about body literacy to empower their reproductive health decisions.\u00a0\u003cbr\u003e\u003cbr\u003eA few of my favorite things are going on hikes with family and my chucho (salvi talk for dog), going to the beach, attending concerts, telephone calls with friends and family , 90s music, workshop junkie, and reading books in Spanish and English.\u00a0\u003cbr\u003e\u003cbr\u003eUltimately, I\u0027m motivated by connecting with community in person. With your help I will be able to attend more wellness events, travel to conferences about reproductive health, provide workshops in the community to middle and high schools.\u003cbr\u003e\u003cbr\u003eIn closing, a VERY big virtual hug for any and all donations, de todo coraz\u00f3n, gracias. I look forward to interacting with you on this space and please feel free to give feedback and suggestions. Please feel free to send messages via dm on social platforms or email\u00a0 culturaconwellness@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
