    "summary": "\u003cem\u003e\u003cstrong\u003eTales from the Canyons of the\nDamned (\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://canyonsofthedamned.com\" rel=\"nofollow\" target=\"_blank\"\u003ecanyonsofthedamned.com\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e)\u003c/strong\u003e\n\u003c/em\u003eis a dark science fiction, horror, \u0026amp; slipstream magazine we\u0027ve been working on since 2015. What is Dark Science Fiction and Horror? Think of it as a literary Twilight Zone, Night Gallery, or Outer Limits, it\u0027s Netflix\u0027s Black Mirror in the short story format. And it\u0027s a bargain. Each monthly\u00a0issue has three-to-five sharp,\nsuspenseful, satirical tales from today\u0026#8217;s top speculative fiction writers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nThese are Dark Sci Fi Slipstream Tales like you\u0026#8217;ve never read before.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.amazon.com/gp/product/B01MPXM0AE/\" rel=\"nofollow\"\u003e\u003cimg height=\"278\" src=\"http://www.danielarthursmith.com/wp-content/uploads/2016/12/c7small.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"187\"\u003e\u003c/a\u003e\u003cem\u003eTales from the Canyons of the Damned \n\u003c/em\u003eis a labor of love and our staff makes little to none after all costs are covered.\u00a0We\u0027ve had requests for more stories, themed editions, and features- and we\u0026#8217;d be happy to add more content-but we pay our authors and poets professional rates, so we\u0027re limited.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWith your subscription, we\u0026#8217;ll aim\nat adding even more high quality content, a website, and a maybe even a monthly\npodcast, so you can listen to the stories.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nEnjoy the Canyons.\n\u003c/strong\u003e\u003cbr\u003e"

     "about": "Daniel Arthur Smith is a USA Today bestselling author. His titles include Spectral Shift, Hugh Howey Lives, The Cathari Treasure, The Somali Deception, and a few other novels and short stories. He also curates the phenomenal short fiction series Tales from the Canyons of the Damned and Frontiers of Speculative Fiction.\u003cbr\u003e\u003cbr\u003eHe was raised in Michigan and graduated from Western Michigan University where he studied philosophy, with focus on cognitive science, meta-physics, and comparative religion.  He began his career as a bartender, barista, poetry house proprietor, teacher, and then became a technologist and futurist for the Fortune 100 across the Americas and Europe.\u003cbr\u003eDaniel has traveled to over 300 cities in 22 countries, residing in Los Angeles, Kalamazoo, Prague, Crete, and now writes in Manhattan where he lives with his wife and young sons.\u003cbr\u003e\u003cbr\u003eFor more information, visit danielarthursmith.com\u003cbr\u003e",

     "created_at": "2016-12-21T17:26:10.002179+00:00",
     "description": "Every month, you\u0027ll receive the print copy of \u003cem\u003eTales from the Canyons of the Damned\u003c/em\u003e. This edition of our magazine includes all the fiction featured in our online edition.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis includes our special Omnibus Editions that retail for more than $10.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIssues will be mailed as they become available.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote to international supporters:\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDue to the significantly higher costs of international shipping, we\u0027re going to ship your subscriptions every two issues.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe also need you to include a little extra to help cover those costs.\u00a0\u003c/p\u003e\n\u003cp\u003eCanada : add $3 per issue\u003c/p\u003e\n\u003cp\u003eUK, Ireland, France, Germany, Spain, Poland : add $4 per issue\u003c/p\u003e\n\u003cp\u003eAustralia, India, Brazil : add $5 per issue\u003c/p\u003e\n\u003cp\u003eIf you\u0027re in another country, please contact us and we\u0027ll add those rates to this list.\u003c/p\u003e",
