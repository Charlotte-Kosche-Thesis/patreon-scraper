    "summary": "Hi I\u0027m Courtney and I like to draw stories. I\u0027ve worked on a few comics in my day and now that I\u0027ve dropped out of school, I\u0027m working on even more!\u00a0\u003cbr\u003e\u003cbr\u003eRight now, I want this Patreon to be a place where I can post my work and comics in progress without it being absolutely public. It\u0027ll still end up online but I\u0027ve found that it\u0027s better for me to finish an entire book or part and then release it to the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDrop Out\u003c/em\u003e\u003c/strong\u003e is the story of a young woman disassociating from her previous life after dropping out of college. Carrie goes to take a breather after getting upset. While throwing rocks at trees, Carrie is about to go home when the woods throws a rock back and shatters a window on her car. She goes after whatever did that and finds something she never really expected.\u003cbr\u003e\u003cem\u003eUpdates: Weekly on Thursdays for a bit. Once the whole thing is done, it will be available to Patrons donating $2+.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWink\u003c/strong\u003e\u00a0\u003c/em\u003eis a short storyboard project about two girls on a date and being encouraged by the moon to smooch.\u00a0\u003cbr\u003e\u003cem\u003eUpdates: As I finish work. This one is on a much looser schedule.\u003cbr\u003eUpdate 8.12.2017: Wink is finished for now and you can see all the progress and finished works\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/courtneyartstuffs/posts?tag=wink\"\u003ehere!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you decide to help me out, you\u0027ll get access to comic pages, thumbnails and processes.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much!\u003cbr\u003e"
