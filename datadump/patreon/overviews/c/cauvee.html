    "summary": "\u003cstrong\u003e\u003cbr\u003eWhat\u2019s up fam bam! It\u2019s your boy Cauvee [kaw-vay] here! if you\u2019re reading this message, you\u2019re one step away from being a part of something truly special: a \u003cem\u003epeople-powered project\u003c/em\u003e that we are offering exclusively through this Patreon campaign.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"height: 0;\"\u003e\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/q2WeQVA6TCs?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"height: 0;\"\u003e\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/q2WeQVA6TCs?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWow it\u0027s been such an amazing journey!\u003c/strong\u003e \u003c/strong\u003eI want to thank you for coming to my Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cu\u003e Q: What is Patreon?\u003cbr\u003e\u003c/u\u003e \u003cbr\u003ePatreon is a way for supporters like yourself to contribute and invest into creators (like myself) who you like on a\u003cstrong style=\"font-weight: bold;\"\u003e monthly basis.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cu\u003eQ: What do you do?\u003cbr\u003e\u003c/u\u003e \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m known for making quality music and visuals on a shoestring budget. so imagine cutting straight to the chase and contributing to a project that is \u003cem\u003epowered by people\u003c/em\u003e like you! My career as an artist has always relied on giving the community what it wants, and oftentimes, what they may not be aware they need. What the community needs is music that will \u003cstrong\u003euplift and challenge us.\u003c/strong\u003e I know how much a dollar can stretch when circulated through the right channels, and this is the first campaign where change is \u003cstrong style=\"font-weight: bold;\"\u003etruly in your hands.\u003cbr\u003e\u003cbr\u003eThis movement will evolve and expand into other wellness services such as meditation, motivation and educational content just to name a few.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cu\u003eQ: Why should I support this movement?\u003cbr\u003e\u003c/u\u003e \u003cbr\u003eWe are launching to the world\u003cstrong\u003e \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eMotivationMusic\u2122\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe believe in a world, where people work on projects that love and are passionate about.\u003c/strong\u003e And we believe that MotivationMusic\u2122 can plant the seeds of real change.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cu\u003eQ: What do I get for being apart of it?\u003cbr\u003e\u003c/u\u003e \u003cbr\u003e\n\u003cstrong\u003eWith your contribution, you will witness the actual growth of a project\u003c/strong\u003e\u00a0that will guarantee \u003cstrong\u003eexclusive content directly from the studio sessions, video streaming, live performances, \u201cfirst-hand listens\u201d and a chance to get up-close-and-personal with my creative process. \u003cbr\u003e\u003cbr\u003eOnce we reach 500 patrons\u00a0\u003c/strong\u003ewe will be releasing 81 songs for the next year and a half. \u00a0We will be releasing a brand new hot fire \ud83d\udd25\ud83d\udd25\ud83d\udd25\u00a0song each week.\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003eYou\u2019ll also get to travel with Cauvee and meet other very talented musicians. \u00a0The ones that world has yet to heart - the everyday heroes that inspire my music the most: the people. Instead of recording music the old-fashioned way and relying on outdated avenues to promote, \u003cstrong\u003eyou\u2019ll actually influence the course\u003c/strong\u003e \u003cstrong\u003eof production \u003c/strong\u003ewith your input and make every decision count because it wouldn\u2019t be possible without you!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eEach reward package is carefully and thoughtfully assembled with exclusive opportunities that you can only find here. Check out the rewards on the right sidebar to see what I mean --\u0026gt;. these rewards are only available during this campaign, so don\u0027t wait! \u003cbr\u003e\n\u003cbr\u003eWith anticipation, \u003cbr\u003e\n\u003cbr\u003eCauve\u00e9 \u003cbr\u003e"
