    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\nHello Crew!\u00a0\u00a0\u003cbr\u003e\nSo happy to see you on my Patreon page, it means a lot that you\u0027re checking it out.\n\u003cbr\u003e\nFor those of you who DON\u0027T know me, my name is Destery Smith or Capndesdes on Youtube! I\u0027ve been making videos since 2007 and always had one goal in mind: to be myself and try to make people laugh. 10 years later and I\u0027m happy to say that Youtube has become my full time job and there is nothing I enjoy more than making videos.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThat said, recently Youtube has made it more difficult for Youtubers who aren\u0027t Disney princesses to function on the site and make money. For some, my crass humor and constant poop jokes are not what Youtube would deem \"ad friendly.\"\u003cbr\u003e\nIn addition, I have a great passion for music as well :D\n\u003cbr\u003e\nIn 2015, I released my first album ever, \u0027Sailing Home\u0027 which actually beat Beyonce in the pop charts at #37! It was a huge moment for me and meant an immense amount knowing you all enjoyed my album as much as I did creating it.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/dN3k4wWsGqHv2/giphy.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSO WHY PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI turned to Patreon to simply share a deeper connection with my audience than Youtube has ever allowed. My greatest wish is to make MORE of everything that my fans have been so supportive of. More videos, More songs. Higher quality videos. Tours, etc! But unfortunately in order to do so, I need more money... because the world sucks. If I could instead have all the time in the world and never worry about food in my stomach or if i\u0027d have enough to pay for Rent, you can bet I\u0027d be creating more awesome stuff every single day.\n\u003cbr\u003e\n\u003cbr\u003e\nSo please! consider pledging a dollar or more to me and not only will you receive my undying appreciation, but you\u0027ll get exclusive cool stuff that NORMIES don\u0027t get. (EW NORMIES) and I know that with your help... My passions, my projects, and my career...will never die.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eREWARDS:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eClick on any of the links for your tier rewards:\u003cbr\u003e\u003cstrong\u003eDeckhand:\u00a0\u003c/strong\u003e\u00a0\u003ca href=\"https://www.patreon.com/Capndesdes/posts?tag=voting\"\u003eVOTING\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/Capndesdes/posts?tag=Photos\"\u003ePHOTOS\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/Capndesdes/posts?tag=Podcast\"\u003ePODCASTS!\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eBuccaneer:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.patreon.com/Capndesdes/posts?tag=Stream\"\u003eMUSIC STREAMS\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/Capndesdes/posts?tag=Poster\"\u003eDIGITAL POSTERS\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/Capndesdes/posts?tag=Description\"\u003eNAME IN DESCRIPTIONS\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/Capndesdes/posts?tag=Behind%20the%20Scenes\"\u003eBEHIND THE SCENES\u003c/a\u003e | \u003ca href=\"https://www.patreon.com/Capndesdes/posts?tag=Songs\"\u003eSONG DOWNLOADS\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eQuartermaster\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.patreon.com/Capndesdes/posts?tag=Snapchat\"\u003eSNAPCHAT MESSAGES\u003c/a\u003e | GAMING\u003cbr\u003e\u003cstrong\u003eCorsair:\u003c/strong\u003e SHIRT OF THE MONTH!: (Coming soon)\u003cbr\u003e\u003cstrong\u003eFirst Mate:\u00a0\u00a0\u003c/strong\u003e\u003c/span\
