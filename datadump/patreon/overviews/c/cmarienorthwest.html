    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZPVWhajhLMM?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nHi! I\u0027m Collette Marie of\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCMarie Northwest\u003c/span\u003e\u003c/strong\u003e.  I am an artist. For the most part I paint but I like working with other mediums, too!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve discovered over the last few years that I do my best work when thinking of someone I know - and the things that they love or that inspire them. As a result, most of my paintings have been gifts to family and friends.\u003cbr\u003e\n\u003cbr\u003e\nThe problem is that at this point all of my family and friends have pieces for their walls. I\u0027m running out of people to paint for. That\u0027s where YOU come in!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMy Patreon page is dedicated to my Patrons, \u003cu\u003eyour stories\u003c/u\u003e and the art I create\u00a0\u003cu\u003efor you\u003c/u\u003e. It\u0027s about getting to know \u003cem\u003eyou \u003c/em\u003eand \u003cem\u003ewhat you care about\u003c/em\u003e. Every painting has a story behind it. It\u0027s always personal.\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEach month I will share 2 to 4 paintings and the stories and inspiration behind the painting. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen you become a Patron I\u0027ll send you a survey so I can get to know you better. Understanding your interests, your inspirations, and the things you love will enable me to create something special for YOU!\u003cbr\u003e\n\u003cbr\u003e\nEach Patron that I paint for will have a chance - or guarantee (depending on tier) - of receiving a print of the piece I create for them. There\u0027s also a chance I will send the original!\u003cbr\u003e\n\u003cbr\u003e\nEach tier offers different perks and supports the work I do every day. \u003cbr\u003e\n\u003cbr\u003e\nYour contributions\u00a0\u003cem\u003edirectly\u003c/em\u003e\u00a0fund the basics:\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eArt supplies;\u003c/li\u003e\n\t\u003cli\u003ePrint/shipping cost for perks to Patrons; and\u003c/li\u003e\n\t\u003cli\u003eStretch goals savings fund.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\nMy \u003cstrong\u003estretch goals\u003c/strong\u003e are: \u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eEquipment/instruction to take high quality photos of my work for posting on Patreon and better resolution/quality for Patron perks; and\u003c/li\u003e\n\t\u003cli\u003eA \"tiny house\" art studio for my back yard. This will allow me to pursue longer projects like oil/multimedia/etc. by giving me a dedicated place to create and photograph after the fact. I\u0027m currently working out of our dining room with human and furry creatures all around!\u003c/li\u003e\n\u003c/ol\u003e\nThank you so much for reading and I hope to get to know you soon!\u003cbr\u003e\n\u003cbr\u003e\n\u0026lt;3 Collette Marie\u003cbr\u003e"
