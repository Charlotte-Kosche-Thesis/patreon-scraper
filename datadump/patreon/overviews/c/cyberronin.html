    "summary": "\u003cdiv\u003e\n\tHello everyone! I appreciate you visiting the page, even if you don\u0027t plan on being a patron to me. I run a few projects, the most popular are my bots.\n\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003eBots\u003c/h1\u003e\n\u003ch3\u003eHawkBot\u003c/h3\u003e\n\u003ca href=\"https://discord.gg/jDpR9PD\" target=\"_blank\"\u003e\u003cimg src=\"https://dickswordapp.com/api/guilds/261125960529608704/widget.svg\"\u003e\u003cbr\u003e\n\u003c/a\u003e \u003ca href=\"https://bot.cyberhawk.co/\" target=\"_blank\"\u003eHawkBot\u0027s Web Portal\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://hawkbot.cyberhawk.co/\"\u003eHawkBot\u0027s Main Page\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"https://github.com/CyberHawkSoftware/HawkBot\" target=\"_blank\"\u003eHawkBot\u0027s GitHub\u003c/a\u003e\u003cbr\u003e\nThis is a public bot on Discord that I run. As of now it\u0027s on about 1,180 servers at the moment, reaching approximately 113,000 users! The link to the web portal above will get you to where you can sign in using Discord to manage the commands and prefix for the bot per server. If you have Manage Server permissions, you can change HawkBot\u0027s settings on that server!\n\u003cbr\u003e\n\u003cbr\u003e\nIt has very useful features for learning Japanese!\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eJisho lookup (searches for a word in japanese and provides reading(s), difficulty and meanings)\u003c/li\u003e\n\t\u003cli\u003eKanji lookup\u003c/li\u003e\n\t\u003cli\u003eUser info (Discord user)\u003c/li\u003e\n\t\u003cli\u003eServer Info (Discord server)\u003c/li\u003e\n\t\u003cli\u003eAnime\u003c/li\u003e\n\t\u003cli\u003eRandom Cats and dogs\u003c/li\u003e\n\t\u003cli\u003eTime\u003c/li\u003e\n\t\u003cli\u003eSource\u003c/li\u003e\n\t\u003cli\u003eStats about the bot\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eBotty\u003c/h3\u003e\n\u003ca href=\"https://discord.gg/0eIsYvFQul270V1L\" target=\"_blank\"\u003e\u003cimg src=\"https://dickswordapp.com/api/guilds/116379774825267202/widget.svg\"\u003e\u003c/a\u003e\n\u003cbr\u003eThis is a custom bot for a server:\u00a0\u65e5\u672c\u8a9e\u3068\u82f1\u8a9e Discord server\n\u003cbr\u003e\nThis is the OG bot, HawkBot is actually based off of it. I only expect the members of that server to recognize it. With the help of patrons, I\u0027d like to move it over to a VPS and add a bunch of nicer mod features for it!\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ch1 style=\"text-align: center;\"\u003eServices\u003c/h1\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003eDickswordapp.com\u003c/h3\u003e\n\u003c/div\u003e\n\u003ca href=\"https://dickswordapp.com/\" target=\"_blank\"\u003eMain Page\u003c/a\u003e\u003cbr\u003e\nThis is a service that I built to support webhooks that Discord doesn\u0027t natively support. I also have a Discord banner service hosted on there. You can take a look at the black and gray Discord banners on here to see a live example ;)\n\u003cbr\u003e\nThe website has a tool to make your URLs for your webhooks right on the page and there is also a documents section.\n\u003cbr\u003e\nThese include:\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eGitLab\u003c/li\u003e\n\t\u003cli\u003eCodacy\u003c/li\u003e\n\t\u003cli\u003eBitBucket\u003c/li\u003e\n\t\u003cli\u003eCustom Endpoint\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDicksword.js\u003c/h3\u003e\n\u003ca href=\"https://discord.gg/DuKYuXH\" target=\"_blank\"\u003e\u003cimg src=\"https://dickswordapp.com/api/guilds/352851141597593610/widget.svg\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"https://github.com/TheCyberRonin/dicksword.js\" target=\"_blank\"\u003eGitHub Page\u003c/a\u003e \u003cbr\u003e\nDiscord lib for getting bots connected to Discord! It\u0027s still a work in progress, but HawkBot is running strong using it.\n\u003cbr\u003e\n\u003ch3\u003eSkurt.me\u00a0\u003c/h3\u003e\nLink shortening service. As of right now it\u0027s in a closed beta stage, but it generates short links using skurt.me as the site. It will be a feature provided by HawkBot very soon! If you are a developer and would like to use the service, get in contact with me.\n\u003cbr\u003e"
