    "attributes": {
     "about": "Je m\u0027int\u00e9resse \u00e0 la langue latine et \u00e0 l\u0027enseignement du latin. Mon objectif est de faciliter l\u0027apprentissage du latin \u00e0 ceux qui n\u0027ont pas acc\u00e8s \u00e0 des cours en classe. Je suis le co-auteur d\u0027un site web (\u003ca href=\"http://cerclelatin.org\"\u003ecerclelatin.org\u003c/a\u003e) destin\u00e9 \u00e0 cr\u00e9er une communaut\u00e9 d\u0027autodidactes. J\u0027ai transcrit plusieurs manuels de latin qui sont disponibles gratuitement \u00e0 l\u0027adresse \u003ca href=\"http://cerclelatin.org/wiki/Home\"\u003ecerclelatin.org/wiki/Home\u003c/a\u003e et qui ont n\u00e9cessit\u00e9 des centaines d\u0027heures de travail b\u00e9n\u00e9vole.\u003cbr\u003e\u003cbr\u003eJe cherche un appui financier pour les raisons suivantes:\u003cbr\u003e1) D\u00e9frayer les co\u00fbts de serveur (pr\u00e9sentement assum\u00e9s gracieusement par l\u0027administrateur technique du site, qui n\u0027en a pas vraiment les moyens);\u003cbr\u003e2) D\u00e9frayer les co\u00fbts de production de mat\u00e9riel audiovisuel pour l\u0027apprentissage du latin (principalement l\u0027acquisition d\u0027\u00e9quipement);\u003cbr\u003e3) R\u00e9duire mes heures de travail dans mon m\u00e9tier pour consacrer plus de temps \u00e0 la promotion du latin. Je suis le seul soutien financier de ma famille de 7 enfants, donc je n\u0027ai pas beaucoup de marge de manoeuvre financi\u00e8rement. J\u0027aimerais avoir du temps libre pour donner des cours de latin gratuitement par Skype et pour cr\u00e9er du mat\u00e9riel p\u00e9dagogique.\u003cbr\u003e\u003cbr\u003eSi vous avez \u00e0 coeur d\u0027appuyer l\u0027enseignement du latin, je vous invite \u00e0 devenir un des mes supporteurs. \u003ca href=\"http://cerclelatin.org/wiki/Home\"\u003e\u003cbr\u003e\u003c/a\u003e",
