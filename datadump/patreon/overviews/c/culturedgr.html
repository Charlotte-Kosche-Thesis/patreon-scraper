     "about": "cultured.GR celebrates, examines, and supports the visual and performing arts culture of Grand Rapids, Michigan by building thoughtful conversation through news, arts criticism, and conversations with creators. By widely sharing meaningful information about the arts, cultured.GR aims to foster a healthy community by making our community\u2019s cultural assets accessible to everyone.\u003cbr\u003e\u003cbr\u003eFunded by the \u003ca href=\"https://cultured.gr/thanks-to-our-generous-sponsors-cb2c023e117c#.w2wcharnm\"\u003esponsoring organizations\u003c/a\u003e, foundations, and individual patrons (like you!) who support arts and culture in Grand Rapids, cultured.GR bridges the challenges posed by a shifting journalistic landscape by connecting arts information directly to its readership. By using a nonprofit model, cultured.GR offers the opportunity for readers and patrons to become stakeholders in our critical conversations about the arts. It also draws clear lines between editorial coverage and advertising, ensuring that original content is honest.\u003cbr\u003e\u003cbr\u003ecultured.GR relies on collaboration, believing that we can create more together than apart.\u003cbr\u003e",
