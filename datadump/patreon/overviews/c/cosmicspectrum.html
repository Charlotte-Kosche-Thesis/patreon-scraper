    "summary": "\u003cimg src=\"http://i4.photobucket.com/albums/y108/kikimara00/banner2_zpsi10zo4x3.png\"\u003e\u003cbr\u003e\u003cbr\u003eHey everyone! My name is Yana, and I go by Cosmic Spectrum or Cos. I\u0027m a freelance illustrator and comic artist, currently working on a graphic novel called Grimoire Noir, in collaboration with writer Vera Greentea. I love to draw with both traditional and digital media! Making a living off of art is time consuming and difficult, so it leaves me almost no time to work on personal artwork that I can share with my followers. \u003cbr\u003e\u003cbr\u003eWhile trying my hand at all sorts of styles and mediums in illustration and comics, I have learned many tips and tricks that I want to share with you guys! I know from personal experience that there are tons of little tips that could save hours on a drawing and make the final result look much better, and I have discovered many of these tips on my own as well as from other artists. Here are some of the things I will be sharing on Patreon:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWorkflow for creating illustrations, visual development, and comics\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHigh Resolution Images + layered PSD files\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStep - by - Step process\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIn-depth tutorials\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTime-lapse process videos\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThe rewards will be e-mailed to you within the first week of every month, after the payments go through!\u003cbr\u003e\u003cbr\u003eHaving the ability to tell stories through drawings is the best feeling, but being able to share my work is even better! I was only able to get this far with the support of you - my followers, and I hope you can help me take my projects to their completion - and in turn, I can help you learn more about drawing! ;u; \u0026lt;3 \u003cbr\u003eThank you so much!\u003cbr\u003e\u003cbr\u003e"
