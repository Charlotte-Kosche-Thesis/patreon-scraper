    "summary": "Gracias a ustedes, nuestro m\u00e1s de medio mill\u00f3n de seguidores cin\u00e9filos, hemos llegado muy lejos y si nos dan la mano podemos lograr MUCHO m\u00e1s.\u00a0 Es por eso, que luego de varios meses trabajando en nuestro Patreon, hemos tomado la gran decisi\u00f3n de presentarlo a cada uno de ustedes para hacer de CINE PR una p\u00e1gina a otro nivel.\u00a0 Si aprecias nuestro contenido y puedes darte el lujo de regalarnos al mes un dolar (o lo que puedas), nos estar\u00edas ayudando enormemente a mejorar la calidad de la p\u00e1gina y cumplir nuestro sue\u00f1o de hacer de CINE PR nuestro trabajo a tiempo completo para el mayor disfrute de nuestros seguidores.\u003cbr\u003e\u003cbr\u003eDesde su creaci\u00f3n en el 2011, CINE PR ha sido una p\u00e1gina creada para fan\u00e1ticos de la cual no obtenemos ganancias. Ustedes son testigos de nuestra pasi\u00f3n por el cine y nuestro apoyo incondicional a las producciones locales independientes. Tenemos muchos proyectos en mente como lo son los podcasts, videos, revista electr\u00f3nica, entre otros. Por el momento, no contamos con los recursos econ\u00f3micos necesarios para lograr los proyectos antes mencionados pero con su apoyo estamos seguros que seremos capaces de seguir creciendo. Es por eso, que para seguir ampliando y mejorando nuestro contenido, son necesarios algunos equipos de c\u00e1mara, luces, equipo de sonido, programas de edici\u00f3n, entre otros.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSin importar cu\u00e1nto puedas ayudarnos (o no), el contenido actual de la p\u00e1gina se va a mantener intacto, pero si nos ayudas podemos hacer mucho m\u00e1s.\u00a0 De comenzar a generar el dinero de las metas, se estar\u00eda donando hasta un 10% de lo recaudado a producciones independientes locales e internacionales (lean la secci\u00f3n de \u00b4GOALS\u00b4 para m\u00e1s detalles).\u00a0 Si no nos puedes monetariamente, lo puedes hacer regando la voz (dando SHARE a nuestro Patreon).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEntre nuestras metas alcanzadas se encuentran:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1. Ser la p\u00e1gina de Puerto Rico dedica al cine (Entertainment Website) con m\u00e1s seguidores.\u003cbr\u003e2. Ser la p\u00e1gina local de cine de mayor crecimiento en Puerto Rico.\u003cbr\u003e3. Ser la primera p\u00e1gina independiente en Puerto Rico en sobrepasar los 500k seguidores (y vamos enfocados en el mill\u00f3n).\u00a0\u003cbr\u003e4. Lograr todo lo anterior org\u00e1nicamente (sin invertir dinero en publicidad).\u003cbr\u003e5. Finalmente, pero no menos importante, darle un espacio al talento local para que expongan sus cortometrajes en la p\u00e1gina y los 4 Short Film Expo que hemos hecho desde diciembre del 2015 hasta ahora.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNuestras\u00a0 redes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFACEBOOK\u003c/strong\u003e: @PRCINEPR\u003cbr\u003e\u003ca href=\"http://www.facebook.com/PRCINEPR/\"\u003ewww.facebook.com/PRCINEPR/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eINSTAGRAM\u003c/strong\u003e: @prcinepr\u003cbr\u003e\u003ca href=\"https://www.instagram.com/prcinepr/\"\u003ehttps://www.instagram.com/prcinepr/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTWITTER\u003c/strong\u003e: @prcinepr\u003cbr\u003e\u003ca href=\"https://twitter.com/prcinepr\"\u003ehttps://twitter.com/prcinepr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWEBSITE\u003c/strong\u003e: \u003ca href=\"http://www.cinepr.net\"\u003ewww.cinepr.net\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
