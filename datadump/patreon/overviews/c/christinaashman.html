    "summary": "\u003cstrong\u003eHello, and welcome to my Patreon!\u003c/strong\u003e\u003cbr\u003eI\u0027m an artist, designer and dressmaker, and I\u0027ve been self-employed since 2013.\u00a0I\u0027m currently working on filling my\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/Interrobangirl\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eshop\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003ewith solely my own designs, and Patreon will help me to buy fabric and merchandise in bulk, so that I can reduce my lead times, hold more stock, and keep my prices low!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith Patreon, I\u0027ll be able to bring all my designs to life on a wide range of products, such as:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSkirts\u003c/li\u003e\u003cli\u003eDresses\u003c/li\u003e\u003cli\u003eT-shirts\u003c/li\u003e\u003cli\u003eMugs\u003c/li\u003e\u003cli\u003ePins\u003c/li\u003e\u003cli\u003eBadges\u003c/li\u003e\u003cli\u003eStickers\u003c/li\u003e\u003cli\u003eAnd lots more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get as a Patron:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eAccess to exclusive content, such as sneak peeks in my sketchbooks and behind the scenes photos\u003c/li\u003e\u003cli\u003eDiscount codes for my Etsy shop at certain tiers\u003c/li\u003e\u003cli\u003eExclusive access to flash sales on Etsy\u003c/li\u003e\u003cli\u003eCertain tiers will receive tangible rewards in the post, such as original artwork and pages from my sketchbooks, merchandise like mugs, T-shirts and badges, and early access to new skirt designs - at a discount!\u003c/li\u003e\u003cli\u003eAnd don\u0027t forget that warm, fuzzy feeling knowing you\u0027re helping a struggling artist to follow their dreams!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhat having Patrons means for me:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eI can buy fabric and merchandise in bulk (meaning lower prices and faster delivery times for you!)\u003c/li\u003e\u003cli\u003eI can invest more in tools and materials, which in turn will improve my work\u00a0\u003c/li\u003e\u003cli\u003eI can focus more on more creating lovely things, without worrying so much about boring life admin, like paying rent and bills!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for reading, and I hope to see you as a Patron soon!\u003c/strong\u003e\u003cbr\u003eIf Patreon isn\u0027t for you, that\u0027s fine! There\u0027s still plenty of free content on my social media pages:\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/InterrobangArtFashion/\"\u003ehttps://www.facebook.com/InterrobangArtFashion/\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/interrobangart/\"\u003ehttps://www.instagram.com/interrobangart/\u003c/a\u003e \u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/interrobang_art\"\u003ehttps://twitter.com/interrobang_art\u003c/a\u003e \u003cbr\u003eYouTube:\u00a0\u003ca href=\"https://www.youtube.com/channel/UC4JQh88dtH2Y0qvJ5PW52RA\" target=\"_blank\"\u003ehttps://www.youtube.com/channel/UC4JQh88dtH2Y0qvJ5PW52RA\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
