ld. I remember when I was young, a lot of people would tell me I should become an artist. Right now, that is what I am striving for. I work on character illustrations, commissions for clients, a comic, and I\u0027ve even started to take up photography. I work hard in the pieces I make and love to have the chance to show it around.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/series/The-Breaking-Of-Hearts\" rel=\"nofollow\"\u003eMore information can be found about my comic here.\u003c/a\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I become a patron?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBy becoming a patron, you\u0027re helping me break out of only having art being a part time job. I am constantly drawing for myself, my comic, and commissions. If I can get the chance to expand and create more content for others, I know it can help me improve in the process.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhen will I be charged?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou will be charged at the beginning of each month!\u003cbr\u003eMake sure you check out the FAQ on how to set a monthly limit! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWith that, to those who do give their support, I give a big thanks out to you~\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e"
