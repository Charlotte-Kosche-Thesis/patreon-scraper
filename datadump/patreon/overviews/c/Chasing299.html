    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cstrong\u003eThanks\nfor visiting our page and for your support. . . I mean money!\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDo you want to modify and customize a\nSuper Bike?! But don\u2019t have the finances or expertise? Well here\u2019s your\nopportunity! Become a 299 Chaser today! The first 100 Patrons will choose the Project bike. \u003cstrong\u003eIF WE CAN GET TO 100!!\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat\u2019s the go?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nChasing 299 is a 13-episode video series\nwhere you can join my dad and I in transforming a brand new super bike into a\nsouped up, street slaying, beast and at the end we are going to give it to one\nof our patrons as a thank you gift. . . \u003cstrong\u003eYES\u003c/strong\u003e, give it as a thanks to one of our amazing\n299 Chasers.\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/g59KLd\"\u003e\u003cimg src=\"https://thumb.ibb.co/g59KLd/gift.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHow can you give away a Super Bike?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\nNot Easily!\u003c/strong\u003e We need 299 Chasers to help\nsupport us in this project! As a 299 Chaser you are pledging money that will be\nused to fund this project. You will only be charged when a paid episode is\nposted on the Patreon site. As a \u003cstrong\u003e299 Chaser\u003c/strong\u003e you will also receive access to \u003cstrong\u003e299\nChaser ONLY\u003c/strong\u003e posts, polls and some incredible live streams where we will talk to\nyou about accessories, \u003cstrong\u003ecustomization\u0027s and future projects.\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow does this work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n299 Chasers will be charged by Patreon\nat the end of the month on the tier you choose. For example, if you choose to\nbe a \u003cstrong\u003eSilver Chaser\u003c/strong\u003e pledging $15 per episode and we create 4 paid episodes in a\nmonth, then you would be charged $60 at the end of the month. You do not have\nto pledge to every episode\u00a0\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ebut to be \u003cstrong\u003eeligibility for the GIFT\u003c/strong\u003e you need to support every video\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eif the series has started and you would like to pledge, your points may be \u003cstrong\u003ecarried over\u003c/strong\u003e to the next build.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow do I get the Project Bike ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAt the end of our \u003cstrong\u003e13-episode\u003c/strong\u003e series we\nwill put all of the 299 Chasers who supported all 13-episodes entries into a helmet or something bigger and\npull out one and that person will become the awesome owner of the supped up,\nstreet slaying, beast as a thanks for supporting our project!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n*Disclaimer* This project is a Patron funded project. All patrons that\nparticipate and pledge in this project agree to the terms stated. The patron\nwho takes possesion of the project motorcycle agrees to take ownership and sign\nall documentation transferring ownership. Anyone\nwho participates in this project agrees to all of the terms stated above along\nwith releasing liability to the content creators or anyone else who works on\nthe motorcycle. The new owner also agrees to sign a release of liability upon\ntaking over ownership of the new motorcycle. \n\u003cbr\u003e\n*New Owner must\nreside in Australia and must be 18 years or older.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "\u003cem\u003eThanks\nfor visiting our page and for your support. . . I mean money!\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nDo you want to modify and customize a\nSuper Bike?! But don\u2019t have the finances or expertise? Well here\u2019s your\nopportunity! Become a 299 Chaser today!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhat\u2019s the go?\u003cbr\u003e\n\nChasing 299 is a 13-episode video series\nwhere you can join my dad and I in transforming a brand new super bike into a\nsouped up, street slaying, beast and at the end we are going to give it to one\nof our patrons as a thank you gift. . . YES, give it as a thanks to one of our amazing\n299 Chasers.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHow can you give away a Super Bike?\u003cbr\u003e\n\nNot Easily! We need 299 Chasers to help\nsupport us in this project! As a 299 Chaser you are pledging money that will be\nused to fund this project. You will only be charged when a paid episode is\nposted on the Patreon site. As a 299 Chaser you will also receive access to 299\nChaser ONLY posts, polls and some incredible live streams where we will talk to\nyou about accessories, customizations and future projects.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHow does this work?\u003cbr\u003e\n\n299 Chasers will be charged by Patreon\nat the end of the month on the tier you choose. For example, if you choose to\nbe a Silver Chaser pledging $15 per episode and we create 4 paid episodes in a\nmonth, then you would be charged $60 at the end of the month. You do not have\nto pledge to every episode.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHow do I get the Project Bike ?\u003cbr\u003e\n\nAt the end of our 13-episode series we\nwill put all of the 299 Chaser entries into a helmet or something bigger and\npull out one and that person will become the awesome owner of the souped up,\nstreet slaying, beast as a thanks for supporting our project!\u003cbr\u003e\n\n\u003cbr\u003e\n\n*Disclaimer* This project is a Patron funded project. All patrons that\nparticipate and pledge in this project agree to the terms stated. The patron\nwho takes posetion of the project motorcycle agrees to take ownership and sign\nall documentation transferring ownership. Anyone\nwho participates in this project agrees to all of the terms stated above along\nwith releasing liability to the content creators or anyone else who works on\nthe motorcycle. The new owner also agrees to sign a release of liability upon\ntaking over ownership of the new motorcycle. \u003cbr\u003e\n\n*New Owner must\nreside in Australia and must be 18 years or older.\u003cbr\u003e",
