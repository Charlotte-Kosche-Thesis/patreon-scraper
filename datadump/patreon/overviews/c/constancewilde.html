    "summary": "This is supplementary income right now, although I am hoping it will become my primary source of income eventually, because I do not make a lot of money at my real-person job and also it sucks. I\u0027m going to rewrite this description after the book is finished but this beginning part was kind of misleading so I\u0027m fixing it. I\u0027m still fairly dependent on this, don\u0027t get me wrong, but it\u0027s not life or death anymore.\u003cbr\u003e\u003cbr\u003eSo what are you getting for your dollar or so? A lot of weird stories, mostly. I write what\u0027s most easily described as speculative fiction and I post a new story, or chapter of a longer-running story, four times a month. I am also committed to not producing the kind of straight-white-dude-centric stories I\u0027m incredibly tired of reading, so there\u0027s that.\u003cbr\u003e\u003cbr\u003eCurrently I am writing a serial which doesn\u0027t have a consistent title, though on \u003ca href=\"http://universeinajar.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e I tend to refer it as 3CIAB, which stands for a phrase that is no longer accurate to the story in any way (Three Conversations in a Bar, to be precise). It\u0027s sort of about spies and sort of about heroes, though the early installments are a little inconsistent on that front, and when it\u0027s done I\u0027ll be revising it and providing it in ebook form, for free, to my subscribers.\u003cbr\u003e\u003cbr\u003eThere may be other serials, or there may just be disconnected stories about why weather magic isn\u0027t necessarily a good idea and modern necromancy and other odd things. We just don\u0027t know. Subscribing is probably the best way to find out."
