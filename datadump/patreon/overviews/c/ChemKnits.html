    "published_at": "2018-03-21T13:28:39+00:00",
    "summary": "Hi, I am Rebecca from ChemKnits and I love to dye yarn. I publish at least two dyeing videos a week on the \u003ca href=\"https://www.youtube.com/chemknitstutorials\"\u003eChemKnits Tutorials YouTube Channel\u003c/a\u003e where I experiment with different ways to apply color to yarn.  Most of my videos focus on dyeing wool based yarns with food coloring, but I have started expanding to include other natural fibers and commercial dyes. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy goal is to make dyeing yarn at home approachable and accessible to everyone. \u003c/strong\u003eI am constantly exploring new techniques and materials so we can all learn from my mistakes and successes. Sometimes people ask me whether I love all of the yarns that I create. The answer is yes. When you approach a dyeing project with the attitude \"I wonder what will happen if...\" then it is easy to be delighted with the results. As a trained scientist, I also enjoy the more technical aspects of the craft, but my aim is to show that you can chose these technical details as a refinement to your creative fun. \u003cbr\u003e\n\u003cbr\u003e\nIn October 2017, I launched the Dyepot Weekly series of yarn dyeing videos and started consistently publishing at least two videos a week. I want to continue to produce high quality dyeing videos experimenting with a wide variety of yarn dyeing techniques, materials, and equipment.\u00a0 Your comments and suggestions inspire the most amazing videos.\u00a0 Become a Patron so we can create beautiful colors together!\n\u003cbr\u003e\n\u003cbr\u003e\nPatrons of ChemKnits can receive some fantastic perks: \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to the monthly \u003cstrong\u003ePatreon Only Newsletter\u003c/strong\u003e.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEarly Access \u003c/strong\u003eto one new dyeing video each month. I will share the video in the monthly newsletter and Patrons will get to see the new dyeing project first! This video will become public when the next month\u0027s newsletter goes out, so at any point there is one video that only Patrons can see.\u003c/li\u003e\n\t\u003cli\u003eI release at least two videos a week on the ChemKnits Tutorials YouTube channel, however I usually film episodes weeks before they are released to the public. Patrons will get \u003cstrong\u003eexclusive behind the scenes sneak peeks\u003c/strong\u003e on a new dyeing project at least once a month. I will start a Patreon only livestream as I film a scene for an upcoming dyeing video. You can watch as I set up, film, and occasionally refilm the scene and chat with me between takes. Sometimes these livestreams will start with little notice, but the replays will be available for Patrons to watch later.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eText and/or Spoken Shout Outs \u003c/strong\u003ein the early access dyeing video.\u003c/li\u003e\n\t\u003cli\u003eI plan to have the occasional dyed yarn destash sale on Etsy, and give Patrons an \u003cstrong\u003eadvance notice of Etsy restocks \u003c/strong\u003eso you can be the first to access the yarns dyed in ChemKnits videos.  I am first and foremost a teacher, and plan to have my focus be on creating new videos vs running a store.  However, I am creating much more yarn than I could ever knit so this works out for everyone! \u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDiscount Coupons \u003c/strong\u003egood for my Etsy store,\u00a0\u003ca href=\"https://www.etsy.com/shop/chemknitscreations\"\u003eChemKnits Creations\u003c/a\u003e, which launched on April 23, 2018.\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv style=\"\"\u003e\n\tIt is fun to look back at where I started. For almost 10 years, ChemKnits has been my lab notebook as I worked to learn new knitting techniques and explore other fiber based crafts. My earliest yarn dyeing experiments are written up with a lot of details so I could learn from and attempt to replicate my techniques. I started to film my adventures, and quickly moved to filming my first attempts at certain techniques.  My fans and followers asked questions and offered suggestions, providing inspiration and helping me create an impressive list of videos I want to film. We continue to grow together to explore ways to create beautiful colors on yarn.\u00a0 \u00a0As I continue to film new dyeing experiments and revisit old favorites, I look forward to where we will end up in the future.  Thank you for supporting my creativity and inspiring this journey! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jm1mYhwGvQs\" width=\"560\"\u003e\u003c/iframe\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
