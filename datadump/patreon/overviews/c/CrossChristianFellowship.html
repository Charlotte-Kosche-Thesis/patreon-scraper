    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F231797671\u0026amp;url=https%3A%2F%2Fvimeo.com%2F231797671\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F652698113_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYou can help us for as little as $1 monthly\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy you should support us.\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eHelp us plant 100 churches in the next 20 years. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eTo do this we need exposure. We want to connect with people we can train as leaders in their church. Some of those will be called to launch a new church. We can teach and equip them for this journey.\u003cstrong\u003e Your support will allow us to create videos that teach truth and attract leaders. It will bless you and many others. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eReal Life Dream Releaser\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/231922872\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/strong\u003eYou will receive Pastor Scott\u0027s book \"\u003cem\u003e\u003cstrong\u003eDiscipleship on Fire\u003c/strong\u003e\u003c/em\u003e\".\u00a0\u003cbr\u003e When the New Testament Church started it grew rapidly, but\nthere were no churches. Disciples met in homes, yet Christianity exploded all\naround the world. How did the apostles do it? They built people not buildings.\nThey poured themselves into others who in turn mentored even more. It was a\nstrong, solid church that withstood persecution and hardships.\u003cbr\u003e\u003cbr\u003eThis book is a\nstep-by-step Biblical system to disciple anyone. If you are a parent, teacher,\ncoach, or especially a leader in the church you will find this book a continual\nreference. You can recapture the essence of how Jesus trained for success. The\napostle Paul said, \u201cFollow me as I follow Christ.\u201d It is a simple principle,\nbut if followed, it will set your world on fire.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eReal Life Student\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/231929240\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eWe have many dreams and plans.  However it seems like the days are \nshooting past us and we seem helpless to do anything about it.  All the \ndemands of life and the tyranny of the urgent hold our plans hostage. We\n are unsure just how to take our lives from where we are now to where we\n should be and where we hope to be.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\nWe are commanded to make the most of our life.  We are foolish then if we don\u2019t plan.\u003cstrong\u003e\u003cbr\u003e\nEphesians 5:15\u201316 (NKJV)\u003cbr\u003e\nSee then that you walk circumspectly, not as fools but as wise, redeeming the time, because the days are evil.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eIf you feel like your life is adrift and not focused, then this class is for you.\u003c/li\u003e\u003cli\u003eGood intentions do not get us to our goal, a plan does.\u003c/li\u003e\u003cli\u003eAll successful people utilize a plan.  We will show you how easy it is.\u003c/li\u003e\u003cli\u003eWe will give you an easy Step-by-Step approach to Life Planning\u003c/li\u003e\u003cli\u003eLearn how to use an easy plan to life\u2019s greatest challenges. Have happy children. Get out of debt. Etc.\u003c/li\u003e\u003cli\u003eThink of Life Planning as a app for a fulfilling life.\u003c/li\u003e\u003cli\u003eLearn how to live intentionally.  Overcome bad habits. Grow in relationships. Find contentment.\u003c/li\u003e\u003cli\u003eThe Christian life takes more than coincidence and hard work, it takes a godly plan.\u003c/li\u003e\u003cli\u003eWould you start a business or build a building without a plan? Why would you live a life without a plan?\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cstrong\u003e\n\nIn this step-by-step guide, CCF College Life Planning class will walk\n you through proven paths to help you stop drifting, design a Life Plan \nand plot a course for achieving your dreams and goals.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eReal Life Scholar\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/231933224\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eLife Changing: \nWe will help you memorize answers to arguments against the inspiration \nof the Bible that you will use over and over again. As a matter of fact \nwe can guarantee you will grow spiritually when you take this class.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eJust Some of the Topics Covered:\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAre the Apocrypha books inspired?\u003c/li\u003e\u003cli\u003e\u00a0How were all the books of the Bible put together?\u003c/li\u003e\u003cli\u003e\nHow does the Book of Mormon compare to the Bible?\u003c/li\u003e\u003cli\u003e\u00a0Has anyone tampered with the Bible?\u003c/li\u003e\u003cli\u003e\u00a0How unique is the Bible?\u003c/li\u003e\u003cli\u003e\u00a0How accurate is the Bible? (Morally, Historically, Scientifically \u0026amp; Theologically)\u003c/li\u003e\u003cli\u003e\u00a0Do you know the five proofs the Bible offers that it is inspired?\u003c/li\u003e\u003cli\u003e\u00a0What types of ministries do angels have?\u003c/li\u003e\u003cli\u003e\u00a0What abilities do demons have in this world?\u003c/li\u003e\u003cli\u003e\u00a0Do Christians have anything to say about alien sightings?\u003c/li\u003e\u003cli\u003e\u00a0Are there Apostles Today?\u003c/li\u003e\u003cli\u003e\u00a0Why should we practice baptism and communion?\u003c/li\u003e\u003cli\u003e\u00a0Are you saved by water baptism?\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\u003cstrong\u003eInstructor:\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003ePastor Scott has been teaching Bible Doctrines for the past thirty \nyears. During that time he has taught thousands of students, ordained \nmany pastors and helped plant 30+ churches.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eReal Life Leader\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/231937248\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you want out of life?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eDo you want to grow a deep walk with God and be used by Him?\u003cbr\u003e\nDo you want to share your faith with confidence?\u003cbr\u003e\nDo you want to learn from the best professors, pastors and thought leaders in Christianity today?\u003cbr\u003e\u003c/div\u003e\nYou can do so learning online, at a low cost, and at your own pace.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThis is available though the General Ministry Program.\u003c/strong\u003e\u003cbr\u003e\nThis is a two year program where we lay out weekly audio files \ncovering everything from being able to defend the faith to growing in \nChrist.  You will love this format.  We make it easy.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eIt is a completely different type of school than you are used to.\u003c/strong\u003e\u003cbr\u003e\nThe tests are about growing in character not grades.  In fact, you \ntake the tests until you pass and they even help you learn by giving \nhints. We want to add to your knowledge but we really want to transform \nyour life.  There is a high priority of growing your character as much \nas your knowledge.  If you follow the process we guarantee it will \nhappen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eLook inside CCFcollege.com\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/232103992\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow to receive your rewards\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/232098602\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e"
   },
