    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome, Fellow Masters, to the Chaldea Guru Patreon page!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cbr\u003eTogether with a few talented individuals, we create videos for the mobile game Fate/Grand Order. These videos include tips for the latest events that appear in the game, a guide to complete weekly reset missions and bosses, in-depth\u00a0look at the mythology of Servants, and many more! We\u0027re not like other content creators. We fill our videos not only with useful content but comedy and Voice-Over to bring the characters you love to life! Videos like these take a long time and loads of effort to create and with YouTube\u0027s ad revenue offering little if not any \"revenue\", we turn our attention to Patreon and you!\u00a0You becoming a Patron is a great way to gain access to a bevy of rewards, and even impact the content we create in the future! So, become a Patreon today and join the Guru\u0027s Finest!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get for becoming a patron?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e- Discord rewards\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- Access to polls that directly affect the content we create\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- Access to Scripts, past or current\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- Specialize messages voiced by our own VO of Mashu Kyrielight\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- Name in the credits and shout-outs in videos\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Where is the money going?\u003c/strong\u003e\u003cbr\u003eI\u0027m glad you asked! All fund received will go to creating more art assets for the channel, new programs so all editors have the same tools, new equipment like mics and condensers\u00a0and funds our giveaways. All funds will go to running the channel and making it the best we can!\u00a0\u003cbr
