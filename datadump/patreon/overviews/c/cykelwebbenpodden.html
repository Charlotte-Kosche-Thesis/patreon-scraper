    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eHej Cykelwebbenpodden-lyssnare!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/h2\u003e\u003cbr\u003eVi \u00e4r j\u00e4tteglada att du hittat Cykelwebbenpodden och hit till v\u00e5r Patreon-sida! Cykelwebbenpodden f\u00f6ddes h\u00f6sten 2017 efter att vi (Daniel och Niclas) under en l\u00e4ngre tid snackat om att vi borde starta en podd om cykling. Sagt och gjort, vi drog ig\u00e5ng Cykelwebbenpodden och vi sl\u00e4pper ett nytt avsnitt m\u00e5ndag morgon varannan vecka d\u00e4r vi pratar om det mesta kring cykelsporten. Vi tycker den h\u00e4r resan \u00e4r sp\u00e4nnande, rolig och vi \u00e4lskar verkligen att podda. Nu vill vi ju s\u00e5klart utveckla podden och bli \u00e4nnu b\u00e4ttre!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eF\u00f6r att det ska lyckas beh\u00f6ver vi \u003cem\u003edin\u003c/em\u003e hj\u00e4lp.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eF\u00f6rst och fr\u00e4mst; Cykelwebbenpodden \u003cstrong\u003ekommer\u003c/strong\u003e\u00a0\u003cstrong\u003ealltid vara gratis f\u00f6r dig som lyssnar! \u003c/strong\u003eD\u00e4remot \u00e4r vi s\u00e4kra p\u00e5 att m\u00e5nga av er lyssnare d\u00e4r ute, precis som vi, vill h\u00f6ra podden utvecklas p\u00e5 olika s\u00e4tt och d\u00e4rf\u00f6r kan t\u00e4nka sig att hj\u00e4lpa oss genom att vara \u003cstrong\u003eett ekonomiskt st\u00f6d f\u00f6r Cykelwebbenpodden. \u003c/strong\u003eOm du inte k\u00e4nner att du vill betala s\u00e5 \u00e4r vi \u00e4nd\u00e5 superglada att du vill lyssna p\u00e5 oss.\u003cbr\u003e\u003cbr\u003eMed ett ekonomiskt st\u00f6d kan vi dels t\u00e4cka v\u00e5ra produktions- och hostingkostnader, men det skulle \u00e4ven ge oss m\u00f6jlighet att utveckla podden. H\u00e4r \u00e4r n\u00e5gra av v\u00e5ra storslagna planer som vi i dagsl\u00e4get dr\u00f6mmer om men som kan bli verklighet om just DU vill hj\u00e4lpa till:\u003cbr\u003e\u003cul\u003e\u003cli\u003eVi har m\u00f6jlighet att bjuda in fler g\u00e4ster oftare\u00a0\u003c/li\u003e\u003cli\u003eVi poddar direkt fr\u00e5n internationella t\u00e4vlingar\u003c/li\u003e\u003cli\u003eVi sl\u00e4pper ett nytt avsnitt VARJE vecka\u003c/li\u003e\u003cli\u003eVi kan l\u00e4gga mer tid p\u00e5 Cykelwebbenpodden och prioritera den f\u00f6re annat jobb\u003c/li\u003e\u003cli\u003ePodden kan v\u00e4xa \u00e4nnu mer och n\u00e5 fler cyklister\u00a0\u003c/li\u003e\u003cli\u003eUnder de st\u00f6rsta t\u00e4vlingarna leverera dagliga avsnitt med analyser\u003c/li\u003e\u003cli\u003eNya m\u00f6jligheter att vidareutveckla och t ex g\u00f6ra reportage och bes\u00f6k\u003c/li\u003e\u003c/ul\u003eF\u00f6r att hj\u00e4lpa oss att f\u00f6rverkliga de h\u00e4r stora dr\u00f6mmarna g\u00f6r du s\u00e5h\u00e4r:\u003cbr\u003eKlicka p\u00e5 \"Become a patron\" h\u00f6gst uppe till h\u00f6ger och skriv in dina uppgifter. Det \u00e4r superl\u00e4tt och d\u00e4refter klickar du i hur mycket du vill bidra med per avsnitt. Antingen \u00e4r du bara ett ekonomiskt st\u00f6d \u003cstrong\u003eeller s\u00e5 ger du lite mer och tar del av de bel\u00f6ningar som finns\u003c/strong\u003e. Om du inte tycker vi levererar i podden s\u00e5 kan du avsluta n\u00e4r du vill f\u00f6r det \u00e4r inget abonnemang med bindningstid.\u003cbr\u003e\u003cbr\u003eHoppas du vill hj\u00e4lpa oss att g\u00f6ra Cykelwebbenpodden b\u00e4ttre!\u003cbr\u003e\u003cbr\u003e//Niclas \u0026amp; Daniel\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
