    "published_at": "2018-02-28T13:58:49+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCup of Tea\u003c/span\u003e is an Anonymous Social Network in development!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWho am I?\u003c/span\u003e\u003c/h2\u003eI have been working as a software developer for the past 20 years.\u003cbr\u003eI am a jack of all trades that can design and code User Interfaces (UI).\u003cbr\u003eI can also write web-services to communicate with the UI as well as Databases to store information.\u003cbr\u003eI love programming and when I do not do it as a job, I develop small tools to help me in my everyday tasks.\u00a0\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h2\u003eI want to build a social network based on shared interests that provide \u003cstrong\u003efull\nanonymity\u003c/strong\u003e to its users with an \u003cstrong\u003eeasy to use\u003c/strong\u003e interface.\u003cbr\u003eI started doing this after hours when the kids are sleeping.\u003cbr\u003eNow I want to add some steam to it and open it to the world so that people link together by \u003cstrong\u003etheir spheres of interests\u003c/strong\u003e (Hobbies, Movies, Sports\u2026), as opposed to Facebook, Google+ and LinkedIn that link people by their relationship (Friend, Family, Colleague\u2026).\u003cbr\u003eI want users to build meaningful bonds that helps them communicate and share what they really like with people who will understand and exchange views with them.\u003cbr\u003eI also want to read all the News related to my interests in \u003cstrong\u003eone page\u003c/strong\u003e. Because who has time to waste to go to 5 different sites?\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhy \u0027Cup of Tea\u0027?\u003c/span\u003e\u003c/h2\u003eWhat do you say when you like something? It\u0027s my...\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhat do you get?\u003c/span\u003e\u003c/h2\u003eYou mean you want something else than bragging rights to your grand-children that you were a pioneer of Cup of Tea?\u003cbr\u003eOk then, depending on the reward you choose you can have access to the \u003cstrong\u003ePatreon-only feed\u003c/strong\u003e, the \u003cstrong\u003eBeta\u003c/strong\u003e when it will open or even instant-access (aka right now!) to the \u003cstrong\u003eAlpha\u003c/strong\u003e. You could also \u003cstrong\u003evote\u003c/strong\u003e on upcoming features and their priority!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCURRENT STATUS:\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003eRegister/Login/Logout/Recovery: \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eDone\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eInterests Navigation: \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eDone\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eFavorite/Unfavorite Interests: \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eDone\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAdd/Edit Interests: \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePending\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eGathering News based on Interests: \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eDone\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eNews Gathering improvement: \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePending\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eFind Friends based on similar interests: \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eIn progress\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eRoadmap:\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003eMobile application to manage interests, read News and chat with friends\u003c/li\u003e\u003cli\u003eReward system\u003c/li\u003e\u003cli\u003eEvents management\u003c/li\u003e\u003cli\u003eChat rooms related to interests\u003c/li\u003e\u003cli\u003emore to come...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cimg src=\"https://cupoftea.com/Patreon/UI_WIP.png\" style=\"color: rgb(5, 45, 73);\"\u003e\u003cimg src=\"https://cupoftea.com/Patreon/UI_WIP2.png\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eThe pitch:\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003eHave you ever felt like you have no time to do what you like? That whenever you finally manage to secure some time to do what you want, there is no one else available to do it with you?\n                        Because everyone is too busy between work, family, responsibilities and chores?\n                        \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWe have an answer to that.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n                        Are you always up to date with News about what you like? How many time did you learn too late about something you would have like to do?\n                        \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWe can help you with that too.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhen was the last time you opened yourself to someone about what you really fell inside? Have you ever felt like shouting to the world the things that burden you but fear the judgment of others who do not understand you nor what you really like?\n                        \u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWe are here for you.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWelcome to \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCup of Tea\u003c/span\u003e. A Social Anonymous Network based on your interests.\u003cbr\u003e\u003cbr\u003eYou will not regret it.\u003c/span\u003e\u003c/strong\u003e"
