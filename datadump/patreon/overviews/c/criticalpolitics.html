e not in a position to support us at the moment then we are happy to continue your subscription. All we ask is that you do consider making a contribution if your circumstances change.\u003cbr\u003e\n\u003cbr\u003eIf you are not yet a subscriber to our emails you can \u003ca href=\"http://eepurl.com/cZtcXv\"\u003e\u003cstrong\u003esign up here. \u003c/strong\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e"
