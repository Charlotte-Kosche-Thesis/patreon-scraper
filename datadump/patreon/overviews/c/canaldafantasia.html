    "summary": "O Canal da Fantasia \u00e9 uma\ncomunidade de \u00c1udio Livros Dramatizados, que tem por objetivo n\u00e3o s\u00f3\ndesenvolver conte\u00fado para pessoas com dificuldade de leitura (dislexia,\ndefici\u00eancia visual, etc), mas tamb\u00e9m garantir uma experi\u00eancia aqu\u00e9m do livro propriamente\ndito, por meio de uma narra\u00e7\u00e3o dramatizada com m\u00fasicas de fundo, efeitos\nsonoros, diferencia\u00e7\u00e3o de personagem, etc.\u003cbr\u003e\u00a0 \u00a0 \u00a0Alguns j\u00e1 devem ter ouvido falar\nque, nos tempos passados, dos nossos pais e av\u00f3s, no qual o r\u00e1dio era a grande\nnovidade e o meio de entretenimento de maior agradabilidade da \u00e9poca, as\nradionovelas eram as grandes respons\u00e1veis por despertar a imagina\u00e7\u00e3o dos\nouvintes por meio de narra\u00e7\u00e3o dramatizada, exatamente como fazemos em nossos\n\u00e1udiolivros. A diferen\u00e7a \u00e9 que a nossa dramatiza\u00e7\u00e3o \u00e9 toda trabalhada em obras\nconceituadas como O Hobbit, O Senhor dos An\u00e9is, As Cr\u00f4nicas de Gelo e Fogo,\nHarry Potter, dentre outras.\u003cbr\u003e\u00a0 \u00a0 Vivemos numa \u00e9poca de muita\ncorreria por causa do nosso trabalho, estudo, deslocamento (carro, \u00f4nibus,\netc), atividades f\u00edsicas, fam\u00edlia, leitura, afazeres dom\u00e9sticos, etc. Por isso,\ntentamos de muitas maneiras equilibrar o nosso tempo para que possamos fazer\nmuitas das coisas que planejamos, mas muitas outras acabam ficando apenas no\npapel. Geralmente a leitura \u00e9 uma delas.\u003cbr\u003e\n\nO Brasil tem um dos piores\n\u00edndices de leitura do mundo. Segundo aponta pesquisa Retratos da Leitura feita\nem 2016, 44% da popula\u00e7\u00e3o brasileira n\u00e3o l\u00ea e 30% nunca comprou um livro.\nSegundo pesquisa da mesma entidade realizada com os que n\u00e3o tem o h\u00e1bito de ler,\nfoi obtido as seguintes afirma\u00e7\u00f5es: \u201cfalta de tempo (32%), n\u00e3o gosta de ler\n(28%), n\u00e3o tem paci\u00eancia para ler (13%), prefere outras atividades (10%),\ndificuldades para ler (9%), sente-se muito cansado para ler (4%), n\u00e3o h\u00e1\nbibliotecas por perto (2%), acha o pre\u00e7o de livro caro (2%), n\u00e3o tem dinheiro\npara comprar (2%), n\u00e3o tem local onde comprar onde mora (1%), n\u00e3o tem um lugar\napropriado para ler (1%), n\u00e3o tem acesso permanente \u00e0 internet (1%), n\u00e3o sabe\nler (20%), n\u00e3o sabe/n\u00e3o respondeu (1%)\u201d.\u003cbr\u003e\u00a0 \u00a0 O projeto inicial e principal do\nnosso canal era tamb\u00e9m o de incentivar a leitura aos que n\u00e3o se sentem\ninclinados a essa pr\u00e1tica, ou seja, muita gente n\u00e3o obteve o incentivo\nnecess\u00e1rio para ler, mas sabe que h\u00e1 grandes benef\u00edcios na leitura propriamente\ndita. \u00c9 claro que o \u00e1udiolivro n\u00e3o substitui inteiramente a pr\u00e1tica da leitura,\nmas pode vir a ser um facilitador, incentivador e por que n\u00e3o um substitui\nparcial \u00e0 ela? \u003cbr\u003e\u00a0 \u00a0 \u00a0Fazendo cooper ou caminhada,\ntrabalhando, no carro ou no \u00f4nibus, nos afazeres dom\u00e9sticos, tomando banho,\nmuitos t\u00eam o costume de ouvir m\u00fasica nas horas vagas, por que n\u00e3o um \u00e1udio\nlivro? Agora sim, com os \u00e1udio livros dramatizados, todos t\u00eam a chance de\nvivenciar aventuras maravilhosas por cada p\u00e1gina lida pelo narrador, e sentir\nmuitas emo\u00e7\u00f5es com as dramatiza\u00e7\u00f5es.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0Quando come\u00e7amos o projeto, n\u00e3o t\u00ednhamos perspectiva alguma em ganhar algo com os \u00e1udiolivros, mas com a amplia\u00e7\u00e3o do canal, e com o n\u00famero de pessoas que nos t\u00eam solicitado disponibilizar os \u00e1udios tamb\u00e9m por meio de podcasts, percebemos ent\u00e3o que precisar\u00edamos recorrer a doa\u00e7\u00f5es para que possamos realizar isso, pois, para uparmos os \u00e1udios para Podcasts, faz-se necess\u00e1rio algum o conv\u00eanio com algum servidor, como o Sound Cloud, que \u00e9 limitado.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0Por isso gostar\u00edamos de pedir aos nossos amigos e f\u00e3s do nosso trabalho que nos ajudem para que o projeto de narra\u00e7\u00e3o e dramatiza\u00e7\u00e3o continue, estamos muito contentes com a repercuss\u00e3o que nosso trabalho vem surtindo, e dos coment\u00e1rios de elogios e incentivos que s\u00e3o feitos por nosso p\u00fablico. Dedicamos boa parte do nosso tempo para criar um trabalho o mais perfeito poss\u00edvel, nos atentamos aos detalhes para que as narra\u00e7\u00f5es e dramatiza\u00e7\u00f5es despertem em\u00e7\u00e3o e a imagina\u00e7\u00e3o dos ouvintes. Mas para que possamos continuar e para que o projeto possa crescer ainda mais, precisamos de apoio.\u003c/strong\u003e\u003cbr\u003e"
   },
