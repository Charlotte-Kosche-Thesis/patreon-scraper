    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FcHmf3YqhZLk%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DcHmf3YqhZLk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FcHmf3YqhZLk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-01-25T02:16:16+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethank you finding your way here, let me tell you what I\u0027m up to!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4\u003eI make 2-3 pieces of art per month which include\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eoriginal conscious pop music videos\u003c/li\u003e\n\t\u003cli\u003eunique versions of cover song videos\u003c/li\u003e\n\t\u003cli\u003eCollaborations with other artists (one of my favorite things to do)\u003c/li\u003e\n\t\u003cli\u003eVlogs(video blogs) addressing real life experiences including family life, insecurities, getting \"unstuck\", using a mentor etc.\u003c/li\u003e\n\t\u003cli\u003eInterviews with INSPIRING people\u00a0\u003c/li\u003e\n\t\u003cli\u003eAnything artistic that Inspires me that I feel called to do (help me with ideas!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eAll of my content is here: \u003ca href=\"http://www.youtube.com/Cwarrenmusic\" rel=\"nofollow\"\u003ehttp://www.youtube.com/Cwarrenmusic\u003c/a\u003e \u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYour support will help build this artistic movement from the ground up.\u00a0\u003c/li\u003e\n\t\u003cli\u003eYes you will help me make DECISIONS that I will be forever grateful for!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eI visualize myself as a storyteller as well as a musician. I want to share my life with you through my music and vlogs in hopes that we can relate and grow together. I believe that saying about life that says something like, \"its about the journey not the destination\".\u00a0\u003c/li\u003e\n\u003c/ul\u003e\nMy main goal is to create art that impacts people and promotes empathy, equality, and compassion in the world.\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHERE YOUR MONEY GOES\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n(you can change or stop a pledge at anytime, you and I have complete control over this)\n\u003ch4\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003eAuthenticity\u003c/strong\u003e is the main mantra I live my life by. So here ya go!\u003c/h4\u003e\n\u003cbr\u003e\nYour Pledges will allow me to do 3 things.. .\u003cbr\u003e\n\u003cbr\u003e\n1) Pay bills and expenses I have associated with sustaining and building my Creative Journey.\u003cbr\u003e\n\u003cbr\u003e\nQuick Insight : I am personally responsible for writing, conceptualizing, shooting, editing, color correcting, recording, engineering, mixing, mastering, and promoting all the things I create.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYour support will help me manage all these different aspects of my journey. I am like the CEO and maintenance man of ChadWarrenCreative. One day I will be able to get assistance in some of these areas, until then its just me.\u003cbr\u003e\n\u003cbr\u003e\n2) Your support will help grow my personal and social presence, allowing me to help and inspire as many people as possible. This is my dream!\u003cbr\u003e\n\u003cbr\u003e\n3) Your support will allow me to mentor up and coming artists/creators. I especially am interested in working with that \"stuck\" feeling we all know too well. I lived with it for over 12 years. I will share my some of the \u003cstrong\u003ekey \u003c/strong\u003elifestyle changes I have made to create a strong foundation (or condition) to allow growth. Maybe I can help you to go after that \"dream\" you\u0027ve always wanted to do. They don\u0027t call it a \"calling\" for no reason. It IS CALLING YOU! (... maybe too many caps. sorry, not sorry)\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThis support will enable me to give back to my community in various ways.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eI will have the ability to use my gift freely to help people in need.\u003cbr\u003e\n\u003cbr\u003e\nI am so thankful you are here. You are unique and have a purpose only you can fulfill. Let\u0027s support each other in being the best versions of ourselves.\u003cbr\u003e\nSincerely,\u003cbr\u003e\n\u003cbr\u003e\nChad\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWe can always change, adjust or add anything to these tiers. If anybody comes up with a great idea on what to include we can MAKE IT HAPPEN.\u003cbr\u003e"
