    "summary": "\u003cstrong\u003e\u003cstrong\u003eFor\nover 57 years, CHSR has been the alternative sound for Fredericton.\n\u003c/strong\u003e\u003c/strong\u003eOur\nmission is to reflect the community to itself, maintain a platform\nfor people to find their voices, and provide an alternative to the\noverplayed mainstream.\u003cbr\u003e\u003cbr\u003eCHSR\nis a campus-based community radio station located in Fredericton, NB,\nCanada. What began as a small student club in 1960 has grown to an\nincredible staple of the broadcast spectrum in the area, covering not\nonly the student campuses but the entire community of the Capital\nRegion. \u003cbr\u003e\n\u003cbr\u003e\n\nWe\nlive in the community. We are the community. \u003cbr\u003e\u003cbr\u003eWith\nour online audio stream, podcasts, social media and blog, we have the\nability to reach anywhere in the world, and something created right\nhere in our city can have incredible reach. It also means that we can\nhelp to bring the world to our doorstep, allowing us to selectively\nsyndicate important programs to provide the community with news,\ninformation, culture and music they might never run across\notherwise.\u003cbr\u003eCHSR\nprovides access to recording studios to our members, and they then\nhave the tools to create great sound, from music to discussion to\ndrama.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWe\ncould use your help. \u003c/strong\u003e\u003c/strong\u003eYou,\nthe community of listeners. You, the members and friends and family\nwho see what we can do here. You, the people who like the idea of a\nradio station which tries to support the community with arts, music,\nculture and information. Help us give voice to the community, like no\none else.\u00a0\u00a0\u003cbr\u003e"
