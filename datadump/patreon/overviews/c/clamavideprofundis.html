    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello Everyone!\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWelcome to our Patreon Page!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eRIUmL-G3dY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAbout Us:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nWe\nare a family that loves to sing together and record inspiring and uplifting\nmusic.  Our music is influenced by classical and fantasy literature as well as cinematic, traditional,\nreligious, and classical music. Being\na family, we have the unique advantage of similar sounding voices that blend\nwell together.  We also have a very broad vocal range potential of over four octaves with a particular focus on singing in the deeper registers.  This all enables us to create well blended recordings\nwith a lot of musical depth.\n\u003cbr\u003e\n\u003cbr\u003e\n We would\nbe very grateful for your support in creating more music, both cover songs and\noriginal compositions. It takes a great deal of time and resources to record\nand put together our music and make it as professional as possible. \u00a0Your pledge\nwill allow us to continue to produce music, as well as increase\nthe number of songs we record each year. Your support will enable us to dedicate more time and resources to our music production process and help us\u00a0maintain and acquire equipment and software to deliver you the highest quality music. \u00a0Depending on the support we receive, we hope to produce one new song and video per\nmonth!  We are so very grateful for your support and generosity!\n Thank you for going on this musical journey with us!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow Patreon Works:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nWe\nwill plan to produce a new music recording each month and post a new video of it on our\u00a0\n\u003ca href=\"https://www.youtube.com/ClamaviDeProfundis\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e.  Each pledge will be charged per song we produce. Given enough\nsupport, we plan to produce 12 songs per year. If we are able to produce more than 12 songs in a year, we will notify our patrons. \u00a0You can donate at\nany of the listed price tiers.  Please only donate what you can easily afford.\n Even $1 per song/video adds up, and is greatly appreciated!  You can stop\ndonating at any time in the future if you can\u0027t afford it by logging in to change or cancel your pledge.\n There is absolutely no obligation to keep donating if you need to stop.\n Once again, you will only be charged when we publish a new song on YouTube.  We\nare deeply humbled and grateful for your support and generosity!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSpecial Patron Rewards!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $1 or more per song/video\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eThanks for becoming a patron! We heartily\nwelcome you!\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to our Patreon Only\nactivity feed where we will update you on new songs we are working on and other news.\n\t\u003c/li\u003e\n\t\u003cli\u003eFree download of our song \"The Lament for Boromir\" (\u003cem\u003eOnly available here on Patreon!)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $2 or more per song/video\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eThanks for your support! A warm welcome to you!\u003c/em\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003ePrevious reward plus:\u003c/li\u003e\n\t\u003cli\u003eFree download of our song\n\"Far Over the Misty Mountains Cold (Complete Cover).\"\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $5 or more per song/video\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eThank you for joining us on our musical journey! We are so\ngrateful for your support!\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll previous rewards plus:\u003c/li\u003e\n\t\u003cli\u003eFree high-quality downloads of new\nsongs. (.mp3)\n\t\u003c/li\u003e\n\t\u003cli\u003eExclusive free downloads of songs not available for sale due to licensing or other issues.\u00a0(.mp3) (\u003cem\u003e\u003cem\u003eOnly available here on Patreon!\u003c/em\u003e\u003c/em\u003e)\u003c/li\u003e\n\t\u003cli\u003ePeriodic posts about our music making process.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $10 or more per song/video\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eThank you so much for backing our music! We are glad to\nhave you supporting us!\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll previous rewards plus:\u003c/li\u003e\n\t\u003cli\u003eFree lossless high-quality downloads\nof new songs. (.flac)\n\t\u003c/li\u003e\n\t\u003cli\u003eExclusive free lossless downloads of songs not available for sale due to licensing or other issues. (.flac) (\u003cem\u003e\u003cem\u003eOnly available here on Patreon!\u003c/em\u003e\u003c/em\u003e)\u003c/li\u003e\n\t\u003cli\u003ePatron only polls - Vote on a\npredetermined list of songs and help us choose what to record next!\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $15 or more per song/video\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eThank you so much for your generosity! We will enjoy hearing\nyour suggestions!\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll previous rewards plus:\u003c/li\u003e\n\t\u003cli\u003eFree instrumental/karoke version downloads of\nnew songs.\n\t\u003c/li\u003e\n\t\u003cli\u003eWe will periodically take your suggestions on\nwhich particular song you think we should record next.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $25 or more per song/video\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eYou are so amazingly generous! Thank you for joining us!\u003c/em\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll previous rewards plus:\u003c/li\u003e\n\t\u003cli\u003eFree PDF downloads of sheet music for at least 6 new songs each year!\u003c/li\u003e\n\t\u003cli\u003eWe will mail you a personal thank you each year.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $50 or more per song/video\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eYour support is so incredibly generous! Thank you so much for\nhelping us create our music! We are deeply humbled by your kindness and\ngenerosity.\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll previous rewards plus:\u003c/li\u003e\n\t\u003cli\u003eWe will list your name as a\npatron at the end of each of our videos!\n\t\u003c/li\u003e\n\t\u003cli\u003eAccess to audio previews of upcoming releases.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $75 or more per song/video\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cem\u003eThank you very much for your exceptional support! \u00a0We hope you enjoy what we create for you!\u003c/em\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll previous rewards plus:\u003c/li\u003e\n\t\u003cli\u003eWe will send you links to rough drafts/early mixes of our music!\u003c/li\u003e\n\t\u003cli\u003eWe will get your input on our creative and editing process!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $125 or more per song/video\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eOkay, you are very generous fans! Wow! That\u0027s all we\ncan say:) Thank you so much for your support and faith in us. \n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t(\n\t\u003cem\u003eMust\nbe signed up at this level for at least 8 songs or months to receive $125 rewards\n\t\u003c/em\u003e)\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll previous rewards plus:\u003c/li\u003e\n\t\u003cli\u003eOnce per year, receive physical\nCD\u0027s of all of our songs for the year, including some of the individual backing tracks,\nart, and sheet music! \u00a0\u00a0\n\t\u003c/li\u003e\n\t\u003cli\u003eOnce per year, at your request,\nwe will record a short serenade of happy birthday or similar song for any\nperson of your choice. (\n\t\u003cem\u003eMust have 2 week notice and song length will be at our discretion\u003c/em\u003e).\u003c/li\u003e\n\t\u003cli\u003eOnce per year, we will credit\nyou by name on our social media accounts.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $200 or more per song/video\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eFor you dedicated fans out there who want to give us a lot of support! We\nare amazed at your generosity and support!\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t(\n\t\u003cem\u003eMust\nbe signed up \n\t\u003cem\u003eat this level\u00a0\u003c/em\u003efor at least 10 songs or months \u003cem\u003e to receive \u003cem\u003e\u003cem\u003e$200\u00a0\u003c/em\u003e\u003c/em\u003erewards\u003c/em\u003e\u003c/em\u003e)\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll previous rewards plus:\u003c/li\u003e\n\t\u003cli\u003e Once per year, we will record any cover or\noriginal song of your choice, provided we can get proper\npermissions from the owner and there is nothing we find offensive in the lyrics\nor source. This would include any original poem or composition by you! \u00a0It would be adapted to our unique style of course:) \u00a0(\u003cem\u003eSong length\u00a0is up to our discretion and we would retain all rights to our recording as well as freedom to sell and receive all payment from sales of the recording, including an original poem or composition submitted to us\u003c/em\u003e).\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePatron Goals!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eGoal #1 - 250 Patrons per Song/Video\u00a0\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\tWe will post a free song for all patrons once we reach our goal of 250 Patrons!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eGoal #2 - 300 Patrons per Song/Video\u00a0\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\tWe will be able to purchase a new computer and software so that another one of us will be able to help with composing our music once we reach our goal of 300 Patrons!\n\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eGoal #3 - 500 Patrons per Song/Video\u00a0\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eWe will record a song with you, our patrons once we reach our 3rd goal of 500 Patrons! We will have you all pick from a list of songs that you would like to sing with us and then send us recordings of you singing or playing an instrument. More details will follow once we hit the goal!\u003cbr\u003e\u003cbr\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFAQ\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cstrong\u003e\n\t\u003cbr\u003e\n\tDo I have to pay in US Dollars?\n\t\u003c/strong\u003e\u003cbr\u003e\nNO - You can pay in any currency and it will be\nautomatically converted to U.S. Dollars.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHow many songs/videos will you release a month? \u003c/strong\u003e\u003cbr\u003e\nWe are aiming to release one new song/video every month on our\nYouTube channel.  You can also set a maximum on your pledge when you sign\nup so you\u0027ll never go over your budget!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhen will I be charged for my pledge?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\tYou will be charged for each new song we post at the time of posting as long as you are our patron. We plan to post a new song/video during the last week of each month. \u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eI don\u0027t have much money, can I still become a Patron?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/ul\u003e\n\u003cul\u003e\nYes, please only sign up to donate what you can\neasily afford. Even $1 per song/video adds up, and is greatly appreciated!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003e\u003cbr\u003e\nYes, absolutely. You can log in to change or\ncancel your pledge whenever you want.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003e\u003cbr\u003e\nIf you have questions about using Patreon, or\nencounter any problems with the signup process, the Patreon support team is\nreally friendly and helpful! You can send them a message by\n\t\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e.\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cbr\u003e\n\u003c/ul\u003e"
