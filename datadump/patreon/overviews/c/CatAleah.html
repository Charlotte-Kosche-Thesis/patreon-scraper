    "summary": "Hello! With a patreon I will be able to hopefully make YouTube my full - time work. For myself it is a creative outlet and it is what I enjoy doing most, along with keeping my animals and being a pet mom, of course!\u003cbr\u003e\u003cbr\u003eMy Patrons\u0027 support will keep me making regular weekly and monthly videos and will keep my content interesting and continuous. It also helps me \u003cstrong\u003epay for my pets and their food!\u003cbr\u003e\u003c/strong\u003e\u00a0Please consider becoming a Patron if you enjoy my content! ~ Pledge ONLY $1 a month or more to receive exclusive access to video footage not seen on the channel without being a patron!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHERE IS WHAT YOUR PLEDGE CAN BUY\u003c/span\u003e for my pets!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e(one item out of each list, not all items listed)\u003cbr\u003e\u003cstrong\u003e$1 PLEDGE- \u003c/strong\u003e\u003cem\u003e$1\u003c/em\u003e\u003cem\u003e\u00a0adds up! It also definitely pays for a few crickets that my leaf tail geckos, my amphibians, and my sugar gliders will eat.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e$5 PLEDGE- \u003c/strong\u003e\u003cem\u003e$5 will buy\u003c/em\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eEITHER\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003cem\u003esome treats for my gliders, a small bag of finch food, a cup of mealworms, just enough crickets to feed all of my geckos, some dog or cat treats, or maybe a small cup of fish food!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e$10 PLEDGE- \u003c/strong\u003e\u003cem\u003e$10 will buy either a bag of chicken scratch, a small bag of rabbit food, some dog or cat treats, a small packet of crested gecko diet (of Repashy/Pangea, I go through a 4 lb tub within 2 months), or a 12 oz jar of honey (used to make OHPW for my sugar gliders, their staple diet.)\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e$20 PLEDGE- \u003c/strong\u003e\u003cem\u003e$20 is the first best pledge in terms of helping to pay for animal supplies! It can buy\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEITHER\u003c/span\u003e\u003c/span\u003e\u00a0a 50 lb bag of chicken food, a 50 lb bag of rabbit food, a 50 lb bag of dog food, a 50 lb bag of cat food, a new box of high protein wombaroo powder (to make OHPW for my gliders), a decently sized crested gecko diet packet, and more!\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e$50 PLEDGE- \u003c/strong\u003e\u003cem\u003e$50 will buy a few different big bags of food that I need for the month and will pay for some regular vet checkups as they come every few months. It will pay for A LOT of pet food!\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e$100 PLEDGE- \u003c/strong\u003e\u003cem\u003e$100 will pay for almost every pet food item that I need for the month!!! Also with this pledge you can \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003esponsor a sugar glider\u003c/strong\u003e\u003c/span\u003e\u00a0rescue, either a neuter ($125 for a glider neuter in my area, every male rescue gets neutered when coming into my care,) stool testing and parasite testing, switching to diets and quarantining, paying for their food and any other vet procedures needing done. \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCURRENTLY I HAVE THREE MALE GLIDERS NEEDING NEUTERS. ($375 total.)\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eP.S. I love all of you so much. Hello to all of my new Patrons and my new subscribers. \u0026lt;3"
