    "published_at": "2018-01-12T06:26:05+00:00",
    "summary": "Hi, and welcome to Chai Tea Tai Chi!  We have a passion for empowering people to improve their health, wellness, and performance with the wisdom passed down through tai chi and other internal arts, combined with the best practices and insights of modern science.  We are committed to producing high quality educational and instructional content, including daily qigong videos, weekly instructional videos, a podcast, and more, to guide you on your lifelong mindbody mastery journey and help you experience continual and never ending improvement in every area of your life.  By joining our exclusive community, you can get first access to, and even help us produce, our life-changing learning materials!\u003cbr\u003e\u003cbr\u003eWhat\u0027s more, Chai Tea Tai Chi is also a 501c3 nonprofit dedicated to bringing mindbody mastery skills to the underserved populations who need them the most, and by becoming a patron, in any amount, you can help support our mission of global transformation through health and healing.\u00a0 (This also means that your contribution is tax-deductible!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIf you\u0027ve ever wanted to learn tai chi, now is the perfect time!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhat is Chai Tea Tai Chi?\u003c/h3\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eChai Tea Tai Chi is a unique blend of meditation, breathwork, and exercise, scientifically formulated to activate and enhance your Superpowers.\u003c/li\u003e\u003cli\u003eChai Tea Tai Chi is a fusion of ancient principles and modern perspectives.\u003c/li\u003e\u003cli\u003eChai Tea Tai Chi is a complete system for mastering your body and your destiny.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhat does it mean to have Superpowers?\u003c/h3\u003e\u003cbr\u003eBeing able to do anything that a human being can do as well as a human being can do it.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhy the name?\u003c/h3\u003e\u003cbr\u003eBecause the best way to learn is to \u201c\u003ca href=\"http://bengtwendel.com/your-teacup-is-full-empty-your-cup/\"\u003ecome with an empty cup\u003c/a\u003e\u201c.\u003cbr\u003eAnd because we like the way it sounds. \u003cimg src=\"https://s0.wp.com/wp-content/mu-plugins/wpcom-smileys/twemoji/2/svg/1f642.svg\" style=\"height: 1em !important; width: 1em !important; margin: 0px 0.07em !important;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhat are the benefits?\u003c/h3\u003e\u003cbr\u003eGain the benefits of spiritual development, health, and self defense all from a single form of exercise. Part martial art, part healing modality, part spiritual discipline, tai chi is an ancient mindbody integration practice based on universal principles of relaxation, flow, and effortless power that has something to offer almost everyone. This ancient Chinese form of moving meditation and internal martial art provides many benefits including the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003edecreased stress and improved emotional state\u003c/li\u003e\u003cli\u003eimproved balance, posture, poise, and confidence\u003c/li\u003e\u003cli\u003eimproved relaxation, calmness, and focus\u003c/li\u003e\u003cli\u003eincreased physical strength, resilience, coordination, and flexibility\u003c/li\u003e\u003cli\u003eaccelerated recovery from illness and injury\u003c/li\u003e\u003cli\u003eslowing or even reversing the aging process\u003c/li\u003e\u003cli\u003erealistic, practical self-defense skills\u003c/li\u003e\u003cli\u003eenhanced spiritual awareness and happiness\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eChai Tea Tai Chi is designed to accelerate each individual\u2019s physical, mental, and spiritual evolution through a fun and empowering kinesthetic learning process that produces dramatic results. Practicing this art will literally make you more effective at everything you do and improve every facet of your life, including your physical and emotional well being, awareness and focus, spiritual alignment, and interpersonal relationships. This training is highly effective but non-strenuous, and is suitable for individuals of all ages and states of health. Come to any of our classes or workshops to accelerate your physical, mental, and spiritual goals and bring relaxed, effortless power to bear in all areas of your life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIf you have ever wanted to learn tai chi, now is the perfect time!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"

     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eChai Tea Tai Chi is a 501c3 nonprofit organization dedicated to serving veterans, at-risk youth, and other underserved populations who can benefit from the self-healing properties of integrative, holistic, mind-body practices, including orphans, single parents, the elderly, people with physical and mental disabilities, people with mental illnesses or recovering from addictions, the prison population, and the homeless population.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eIts current objective is to open and operate a community learning and activity center dedicated to developing revolutionary mind-body training programs as a pathway to community service and global healing, where it can package its programs for a world-wide audience so that economically disadvantaged youth and and adults of all ages and backgrounds can learn to develop mind-body mastery and activate their superpowers.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFederal ID #: 52-2328342\u003cbr\u003e\u003cbr\u003eSales Tax Exemption #: 75580415\u003cbr\u003e\u003cbr\u003ePA Charities Registration #: 41852\u003cbr\u003e\u003cbr\u003einfo@chaiteataichi.org\u003c/strong\u003e\u003c/div\u003e",
