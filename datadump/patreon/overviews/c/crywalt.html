    "summary": "\u003cstrong\u003eI\u0027ve been creating content\u003c/strong\u003e on the internet since 1993. \u00a0Now I\u0027m making web comics!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.sunday2am.com/\"\u003e\u003cstrong\u003e\u003cimg src=\"https://www.sunday2am.com/Patreon-illo.01.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eSunday 2AM\u003c/strong\u003e\u003c/a\u003e is the continuing story of the friendship between Jack, an old man in an assisted living community, and the middle-aged George, who visits him. \u00a0They go on walks, they talk, they never figure out the meaning of life. \u00a0As per the title it appears once a week on Sunday, but because the author is an idiot the actual deadline is \u003cem\u003eMonday \u003c/em\u003emorning at 2AM.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSunday 2AM\u003c/em\u003e is entirely analog up to the scan. \u00a0I don\u0027t make any digital alterations or corrections. \u00a0It\u0027s hand lettered and I even use an antique ruling pen to ink the panel borders.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.whatthefuckamerica.org/index.html\"\u003e\u003cstrong\u003e\u003cimg src=\"https://www.whatthefuckamerica.org/Patreon-illo.02.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eWhat The Fuck, America?\u003c/strong\u003e\u003c/a\u003e is the angry, profane, political comic started after the Presidential election of 2016. \u00a0It cannot answer the question it asks but it screams about it at least twice a week, Tuesdays and Fridays, with extra strips when the President* does something egregious, which is all too frequently.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat The Fuck America? \u003c/em\u003eis a clip-art-style strip in the tradition of\u00a0\u003ca href=\"http://www.mnftiu.cc/category/gywo/war1/\"\u003eGet Your War On\u003c/a\u003e,\u00a0\u003ca href=\"http://www.qwantz.com/\"\u003eQwantz Dinosaur Comics\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.redmeat.com/\"\u003eRed Meat\u003c/a\u003e, but in this case I create the clip art myself, entirely analog, usually in watercolor and ink. \u00a0Layout and lettering are done digitally. \u00a0This format enables me to react quickly to current events (and easily make corrections if necessary).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your help\u003c/strong\u003e I can continue to make great comics, both analog and digital, both angry and thoughtful, both insanely wild and soothingly friendly.\u003cbr\u003e\u003cbr\u003eI put a lot into each comic, both writing and art. \u00a0I work hard to make them good. \u00a0I don\u0027t make them for myself\u2014I make them for you, my audience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your readership\u003c/strong\u003e we can have a great ride."
