    "summary": "Early on in life I fell victim to an unbreakable enchantment. It started innocently enough...my mother gave me crayons and paper upon which I scrolled the arcane symbols: A house, a dog, a family, a tree, the sky. She looked at my completed work and spoke \"the words\" out loud...she encouraged me. The spell was set and I have been an artist since. \u003cbr\u003e\u003cbr\u003eEventually, I became an artist and\u00a0 teacher. I have had a great support from friends and family who have commissioned or purchased work. Thank you! My work can be found online and at local science fiction conventions and now, here! My work may be\u00a0 best described as whimsically macabre...or perhaps, ranging from whimsy to macabre? I am new to Patreon as an Artifex Factotum looking to find folks who enjoy my quirky dark corner of illustration and art and wish to support me in my endeavors. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy plans include:\u003c/strong\u003e Creating art and instructional material on scratchboard, clayboard and mixed media (including ink, acrylic, watercolor, colored pencils and more). I\u0027ll be starting with process and progress photos and work my way into video. I\u0027d like to do videos on process, and work on instructional and \"How to\" videos. Currently, I am working on a series of images from Victorian photos which will depict children with inappropriate pets and the ensuing mayhem they bring about. Ultimately, an illustrated alphabet book featuring beasties and their beloved children is project #1."
