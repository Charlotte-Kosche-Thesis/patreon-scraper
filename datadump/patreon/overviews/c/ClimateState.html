    "summary": "Hi, we established Climate State in 2011 to cover the climate crisis more in-depth. You can help us to make the next video production better, for instance with professional narration (\u003ca href=\"https://www.youtube.com/watch?v=Pp5kK0Td-Vc\" target=\"_blank\"\u003eexample production\u003c/a\u003e). We posted over \u003ca href=\"https://www.youtube.com/user/ClimateState\" target=\"_blank\"\u003e600 videos to YouTube\u003c/a\u003e,\u00a0\u003ca href=\"http://climatestate.com\"\u003eover 1000 blog posts\u003c/a\u003e at \u003ca href=\"http://climatestate.com/\" target=\"_blank\"\u003eclimatestate.com\u003c/a\u003e, Chris and Bob publish the latest in climate on\u00a0\u003ca href=\"https://www.facebook.com/ClimateState/\" target=\"_blank\"\u003eour facebook\u003c/a\u003e page, or over at\u00a0\u003ca href=\"https://twitter.com/climatestate\" target=\"_blank\"\u003eTwitter\u003c/a\u003e. Skeptical Science\u00a0\u003ca href=\"https://skepticalscience.com/climatestate-launch.html\" target=\"_blank\"\u003ementioned Climate State\u003c/a\u003e back in 2013. Peter Sinclair from Climatecrocks.com: \"\u003ca href=\"https://climatecrocks.com/2017/11/25/the-weekend-wonk-stephen-schneider-from-1990/\" target=\"_blank\"\u003e\u003cem\u003eClimate State has been doing an absolutely amazing job of providing a useful historical archive of important experts warning on climate issues through past decades\u003c/em\u003e\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\"\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\nI want to put out at least 1 video per day. However, because YouTube recently changed how they enable ads on videos, we get little or very marginal revenue from videos on extreme weather (the videos which get most attention). Thus, you can help me to keep creating videos at pace, when becoming a Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nPatrons will only be charged an amount they decide once per month,$1, $3, $5, or $10 or however much you want to donate.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAll content is freely accessible at YouTube \n\u003ca href=\"https://www.youtube.com/c/climatestate\" rel=\"nofollow\" target=\"_blank\"\u003eyoutube.com/c/climatestate\u003c/a\u003e , Your donation goes only to keeping us operational as well as growing our resources (Additional software, music licenses, or professional video narration).\u003cbr\u003e\n\u003cbr\u003e\nPlease consider supporting Climate State. Thank you. \n\u003cbr\u003e\n\u003cbr\u003e\nProject related links\u003cbr\u003e\n\u003ca href=\"https://twitter.com/climatestate\" target=\"_blank\"\u003etwitter.com/climatestate\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/ClimateState/\" target=\"_blank\"\u003efacebook.com/ClimateState\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/GlobalBiocharNews/\" target=\"_blank\"\u003efacebook.com/GlobalBiocharNews\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/BiocharNetwork\" target=\"_blank\"\u003etwitter.com/BiocharNetwork\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eTo have your name listed on our supporter page email your Patron link to climatestate @ gmail.com.\u003cbr\u003e"
