e best of myself.\n\u003c/p\u003e\n\u003ch4 style=\"color: rgb(227, 108, 9); margin: 16px 0 0 0;\"\u003eWhy should I pledge?\u003c/h4\u003e\n\u003cp\u003e\n\tIt is very difficult to produce extra work as it also \u003cstrong\u003etakes a long time\u003c/strong\u003e.\n\tThis is why you can watch my works on this page.\n\tThe purpose of this patreon is really to support me and make you \u003cstrong\u003eparticipate in the creation of my works\u003c/strong\u003e.\n\u003c/p\u003e\n\u003cp\u003e\n\tHowever, I produce alternative versions to reward supporters.\n\t\u003cstrong\u003ePlease see the sidebar for more details.\u003c/strong\u003e\n\u003c/p\u003e\n\u003ch4 style=\"color: rgb(227, 108, 9); margin: 16px 0 0 0;\"\u003eHow do I get your reward?\u003c/h4\u003e\n\u003cp\u003e\n\tIf you\u0027re already interested in the \u003cstrong\u003elatest pack\u003c/strong\u003e, you don\u0027t have to do anything.\n\tWait patiently for your \u003cem\u003epledge to be charged\u003c/em\u003e, you will receive your reward by \u003cem\u003eprivate message\u003c/em\u003e.\n\u003c/p\u003e\n\u003cp\u003e\n\tIf you want \u003cstrong\u003esomething specific\u003c/strong\u003e, you can go to \u003ca href=\"https://www.charlieprout.click/\"\u003emy website\u003c/a\u003e,\n\tselect the \u003cem\u003erewards\u003c/em\u003e that interest you for the \u003cem\u003eequivalent of your pledge\u003c/em\u003e and \u003cem\u003evalidate your cart\u003c/em\u003e.\n\tNow all you have to do is \u003cstrong\u003ewait until your pledge is charged\u003c/strong\u003e to receive your rewards by \u003cem\u003eprivate message\u003c/em\u003e.\n\u003c/p\u003e\n\u003cp\u003e\n\tYou can select the old packages that are at the same price as the last ones but you can make your selection by item. Here are their rates:\n\u003c/p\u003e\n\u003cp style=\"margin: 8px 0;\"\u003e\u003cimg src=\"https://www.charlieprout.click/images/common/patreonrates.png\"\u003e\u003c/p\u003e\n\u003ch4 style=\"color: rgb(227, 108, 9); mar
