    "summary": "This is Ninjew42 here, you might also know me as Glompme from Tumblr.\u003cbr\u003eI\u0027m working on creating a game as you can see from our public build below.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCreations and Projects:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/75ea4acd7ae3ba3a4193afd32fae2685/tumblr_oqm8i9wKhZ1r3nurco1_1280.png\"\u003e\u003cbr\u003eCelestial Galaxy VN\u003cbr\u003eThis is the game I\u0027m putting together with art from Teenn. Let\u0027s us know what you think and remember to support us! The more you guys support us the better the game can be.\u003cbr\u003eArtist: Teenn - \u003ca href=\"https://www.patreon.com/bratniedzwiedz\" target=\"_blank\"\u003ePatreon\u003c/a\u003e\u003cbr\u003eWriter: Ninjew42 aka Glompme\u003cbr\u003eCurrent Release: Version 0.0.2.0 (Everyone)\u003cbr\u003eCurrent Public Release: \u003ca href=\"https://www.patreon.com/posts/new-release-0-0-16279220\"\u003eVersion 0.0.2.0\u003c/a\u003e\u003cbr\u003ePlease note there is also a poll for the first part we will be working on for Day 6: \u003ca href=\"https://www.patreon.com/posts/first-poll-where-13702355\"\u003eVOTE HERE\u003c/a\u003e\u003cbr\u003eWork to do before the next Release:\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b5aad73d8ba8975179bb15f8b8cdc20f/tumblr_p9gr6zKPvw1r3nurco1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/ecfd73ecb8a5a3e9f26c60b9a8a0d60b/tumblr_oremy6lRsN1r3nurco1_540.png\"\u003e\u003cbr\u003eCelestial Nexus on Tumblr\u003cbr\u003eThis\n project is NOT ending but is certainly draining. I have the first 6-7 \nchapters written and the first 4 are up. There will be a year off or so \nbetween each \"season\" so the artist can get things done.\u003cbr\u003eArtist: SexGazer - \u003ca href=\"https://www.patreon.com/sxg\"\u003ePatreon\u003c/a\u003e\u003cbr\u003eWriter: Ninjew42 aka Glompme\u003cbr\u003e\u003ca href=\"h
