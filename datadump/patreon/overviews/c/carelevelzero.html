    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/116828/acaa7c84598540858ee414dafc0f65b1?token-time=2145916800\u0026token-hash=e-fxTudpTvpcGDUL0xD0WIEKcrm9XhLsQ9bgECB3O88%3D",

    "main_video_embed": null,
    "main_video_url": null,
    "one_liner": "I stream the niche games you might have loved if you\u0027d ever played them!",
    "patron_count": 28,
    "pay_per_name": "month",
    "pledge_sum": 31764,
    "pledge_url": "/bePatron?c=116828",
    "published_at": "2015-03-03T21:38:15+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eA GAME DESIGNER\u0027S PERSPECTIVE ON NICHE GAMES\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eGreetings! \u00a0My name is Care Level Zero and I\u0027m the game designer that provides live review coverage and a designer\u0027s perspective on the niche games you might have loved...if you\u0027d ever played them. \u00a0You may know me as the man with the labcoat and science mug. \u00a0Maybe you know me as the guy in the red MasoCast shirt running brutal challenges, or the guy exploring deep narratives with a science-spouting cat in a kabuto for a co-host. \u00a0However you know me, welcome!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT IS PATREON / WHY DOES IT MATTER?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eStreaming provides me with a platform through which to express my love (or hate) of games, entertainment, and design in an incredibly interactive fashion. \u00a0I am always seeking to continue growing our partnership base as well as our community, but it can be a steep cost in time and resources. \u00a0Patreon provides an excellent way to help offset those costs and pave the way towards larger scale full-time casting.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get out of this?\u003c/strong\u003e\u003cbr\u003eMy undying and heartfelt gratitude for helping make this possible! \u003cimg src=\"https://dl.dropboxusercontent.com/u/88186550/CLZ%20Love%20-%2028x28.png\"\u003e\u00a0 \u003cbr\u003eIf that\u0027s not enough, I think I can sweeten the deal a little. \u00a0Being a game designer, I\u0027ve decided to institute a reward program here on Patreon that allows you to select perks that suit you;\u00a0\u003ca href=\"http://bit.ly/CLZperklist\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ecustomize your build\u003c/strong\u003e\u003c/a\u003e, so to speak, so that you can get the most out of it as my way of saying \"thank you\" for the support! \u00a0The system is designed to be easily maintained and expanded upon in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I can\u0027t pledge much/anything?\u003cbr\u003e\u003c/strong\u003eI\u0027m not going to think less of people for only pledging a dollar; you still get some great perks! \u00a0If you can\u0027t pledge anything, I still appreciate the support as part of the community; lurking, chatting, retweeting, etc. \u00a0It\u0027s all appreciated!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the end goal?\u003c/strong\u003e\u003cbr\u003eFull time, my friends and fellow lab members. \u00a0That\u0027s full day streams covering both European and North American friendly cast times. \u00a0That\u0027s hardware improvements. \u00a0That\u0027s merchandise. \u00a0That\u0027s a way of life. \u00a0Major event casts, bigger raffles, and more laughs. \u00a0Hell, maybe we\u0027ll even get a bigger science mug. \u00a0For science. \u00a0And great justice. \u00a0Or just for more whiskey. \u00a0Who knows? \u00a0Maybe the whiskey will even be GOOD whiskey. \u00a0\u003cbr\u003e\u003cbr\u003eEither way, it all starts here. \u00a0Thank you for taking the time to read this and for being part of the incredible community that puts up with my lunatic antics. \u00a0Praise the fun!\u003cbr\u003e\u003cbr\u003e- Zero"
   },
