    "published_at": "2017-04-26T12:06:02+00:00",
    "summary": "There\u0027s \"watercolour painting\" and there\u0027s \"Kickass Ninja watercolour painting\". I\u0027m Cathy Read, a British artist, I\u0027ve been called the master of masking and the sultan of splash. I don\u0027t so much paint as cook my pictures. I use everyday\u00a0 items like salt and straws to concoct creations that I leave to marinade overnight. The final reveal is always an exciting surprise. \u003cbr\u003e\u003cbr\u003eI\u0027ve come a long way since I returned to creating art in April 2008. I\u0027ve gone from crude caricatures to sophisticated original paintings. From hating drawing buildings to architectural abstracts that have won awards. I\u0027ve met celebrities and royalty but, most importantly, I\u0027ve met people like you, people who get my art. Loyal friends and fans who supported me when I was starting out, and continue to support me now.\u003cbr\u003e\u003cbr\u003e All my pictures have stories, which I\u0027d like to share with as wide an audience as possible. As an artist,\u00a0 I\u0027m turning to Patreon as a way to fund new projects so I can concentrate on creating art that\u0027s exciting and of the highest standard. To help realise the dream projects I want to create that I think you will love.\u003cbr\u003e"

   {
    "attributes": {
     "about": "I\u0027ve been drawing since I can remember but was persuaded against an art career and trained as an Occupational therapist. The call of Art was always there and I finally succumbed\u003ca href=\"https://www.google.co.uk/search?client=firefox-b\u0026amp;dcr=0\u0026amp;q=succumbed\u0026amp;spell=1\u0026amp;sa=X\u0026amp;ved=0ahUKEwiu3IrejtPXAhWKfhoKHZx-CzAQvwUIJSgA\u0026amp;biw=1366\u0026amp;bih=633\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e and quit my Private Practice in 2006. Initially I worked with portraits and caricatures and experimented with various other techniques developing my masking techniques to create abstract paintings. \u003cbr\u003eHaving grown up in Manchester, I was conscious of the disappearing cotton mills and wanted to record the remaining building and started photographing the Mills and wondered how they would look using my masking technique. The subject matter expanded as I found new buildings caught my eye.\u003cbr\u003eSince then I\u0027ve expanded my repertoire and exhibited nationally in the UK and in Europe and sold work internationally. Inspired by Architecture I draw geometric images using masking fluid. I \nlook for iconic architecture both contemporary and historic.\u003cbr\u003eI\u0027ve been commission by Oxford University Press and Bahlsen and have work in the Ashmolean Museum, Oxford.\u003cbr\u003e",

     "created_at": "2017-04-19T18:11:51+00:00",
     "description": "\u003cimg src=\"https://i2.wp.com/cathyreadart.com/wp-content/artimages/2015/02/%C2%A92014-Cathy-Read-Routemaster-selfie-Watercolour-and-Acrylic-on-canvas-20-x-20cm-SOLD.jpg?w=600\"\u003eTour London in 30 paintings, the Book!\u003cbr\u003eI\u0027ve written a series of blog articles which were a virtual tour of London using my original paintings. It\u0027s currently available to see if you sign up for my Newsletter. \u003cbr\u003e\u003cbr\u003eThe next phase is to turn it into a book. I need to edit the work into a book format and add reference images and work in progress photos. Then get it published. All this takes time and money.\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 20000,
     "completed_percentage": 0,
     "created_at": "2018-01-19T17:29:51+00:00",
     "description": "\u003ch2\u003eWhat\u0027s that? I hear you say. 49 50 what?\u003c/h2\u003e\u003ch1\u003eWell it\u0027s my challenge for 2018.\u003c/h1\u003eDon\u0027t you just love that sense of the new that January brings? Inspired by my Artist friend \u003ca href=\"http://www.alexandrabuckle.co.uk/\"\u003eAlexandra Buckle\u003c/a\u003e who did a 50 print challenge last year I\u0027ve decided to embark or my own version of a 50 painting challenge.\u003cbr\u003e\u003ch2\u003eTo complete 50 paintings of Architectural Aspects by 31st December 2018 or..\u003c/h2\u003e\u003ch1\u003eThe 49 50 Paintings Challenge\u003c/h1\u003eOr #4950Paintings\u003cbr\u003eAll the paintings will be 7\" x 7\" -  that\u0027s 49 square inches.\u003cbr\u003eI\u0027m keeping them small and the focus will be Architectural aspects or details.\u003cbr\u003e\u003ch2\u003eUsing references local to Buckingham for all the paintings.\u003c/h2\u003eI\u0027ve selected the image for number 2. Including the numbers are in the title allows me to keep tabs on where I am when I do a project of this nature. I will give them all more creative titles as I progress but as we\u0027re already a good way into January, my first priority was to get started.\u003cbr\u003e\u003ch2\u003eHere\u0027s the first finished piece.\u003c/h2\u003e\u003cimg height=\"600\" src=\"https://gallery.mailchimp.com/bc1d2ad7c5e8661619e7e3065/images/f3c80130-97c8-4665-8879-c6a25bfe271a.jpg\" width=\"600\"\u003e\u003cbr\u003e\u003ch2\u003eHere\u0027s the list of Architectural Aspects\u003c/h2\u003eI\u0027ll be working systematically through the list, as much as possible. Some features may prove interesting to find.\u003cbr\u003e\u003col\u003e\u003cli\u003eClock face\u003c/li\u003e\u003cli\u003eHandrail\u003c/li\u003e\u003cli\u003edrain cover\u003c/li\u003e\u003cli\u003eTap/Water pump\u003c/li\u003e\u003cli\u003ewindow\u003c/li\u003e\u003cli\u003edoor\u003c/li\u003e\u003cli\u003esteps\u003c/li\u003e\u003cli\u003edrainpipe\u003c/li\u003e\u003cli\u003echimney \u2013 Twisted chimney\u003c/li\u003e\u003cli\u003etiled roof\u003c/li\u003e\u003cli\u003efloor\u003c/li\u003e\u003cli\u003epipework\u003c/li\u003e\u003cli\u003eTower\u003c/li\u003e\u003cli\u003eSpiral staircase\u003c/li\u003e\u003cli\u003eStained Glass Window\u003c/li\u003e\u003cli\u003eRailings\u003c/li\u003e\u003cli\u003eStreet light (wall)\u003c/li\u003e\u003cli\u003eKeyhole\u003c/li\u003e\u003cli\u003ebrickwork\u003c/li\u003e\u003cli\u003eStonework\u003c/li\u003e\u003cli\u003eGargoyle\u003c/li\u003e\u003cli\u003eLetterbox\u003c/li\u003e\u003cli\u003edoor handle\u003c/li\u003e\u003cli\u003eGate latch\u003c/li\u003e\u003cli\u003eSignpost\u003c/li\u003e\u003cli\u003emanhole cover\u003c/li\u003e\u003cli\u003ePhone box detail\u003c/li\u003e\u003cli\u003eGable end\u003c/li\u003e\u003cli\u003eDormer Window\u003c/li\u003e\u003cli\u003eFanlight\u003c/li\u003e\u003cli\u003eShop/pub sign\u003c/li\u003e\u003cli\u003eCrenellations \u003c/li\u003e\u003cli\u003eDoorstep\u003c/li\u003e\u003cli\u003eButtress\u003c/li\u003e\u003cli\u003eDoor knob\u003c/li\u003e\u003cli\u003eArch\u003c/li\u003e\u003cli\u003eSpire\u003c/li\u003e\u003cli\u003ePorch\u003c/li\u003e\u003cli\u003eBolt\u003c/li\u003e\u003cli\u003eBell\u003c/li\u003e\u003cli\u003eSundial\u003c/li\u003e\u003cli\u003eBalcony\u003c/li\u003e\u003cli\u003eBell roof\u003c/li\u003e\u003cli\u003eBrace\u003c/li\u003e\u003cli\u003eColumn\u003c/li\u003e\u003cli\u003eStone (lattice) window\u003c/li\u003e\u003cli\u003eThatched Roof detail\u003c/li\u003e\u003cli\u003eStreet light (pole)\u003c/li\u003e\u003cli\u003eGate\u003c/li\u003e\u003cli\u003eDome\u003c/li\u003e\u003c/ol\u003e\n\u003ch2\u003eWhat will happen with the paintings?\u003c/h2\u003eI\u0027m working out the details but I think a show is the obvious first step, and I should be able to turn them into a book, in due course. After I finish the Tour London in 30 Painting book, that is, as I\u0027ll be needing that for my Solo Exhibition in October.\u003c
