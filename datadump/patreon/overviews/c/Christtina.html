    "summary": "\u003cem\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHayyy\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI am #\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eChristtina\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003ethe\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0#\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMultiplatformGamer\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. I also own a vast gaming community called #\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eMultiplatformGaming\u003c/strong\u003e\u003c/span\u003e\u00a0I create content to entertain people as well as I try to give back to those that have helped me in my journey. I have decided to make this Patreon to help with my burden. Between \u003cem\u003eequipment, running costs, time, work, managing, giveaways, servers and more...\u003c/em\u003e\u00a0I am overwhelmed BUT I do not wish to \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eEVER\u003c/strong\u003e\u003c/span\u003e give up! With the growth that I have experienced within my stream and community, I am always looking for MORE fun/unique ways to give back and improve. I would like to learn how to \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eedit\u003c/span\u003e\u003c/strong\u003e my own content and add additional\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eeffects/graphics\u003c/span\u003e\u003c/strong\u003e. I would also like to start a journey into \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ecosplay\u003c/span\u003e\u003c/strong\u003e. I would love to dress up as some of my favorite characters and travel to conventions to see everyone! These are just a couple of dreams that I would like to achieve. Of course things take \u003cem\u003etime\u003c/em\u003e and \u003cem\u003emoney\u003c/em\u003e, one way or another I will prevail. I appreciate all that give me a viewer on my stream or are engaging within the community. For those that would like to do more and support me on this path in life, here lies my Patreon page! I offer out what I can AND along the way I will upgrade each tier when I have the means to do so. \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you\u003c/span\u003e\u003c/strong\u003e to all my friends and family that \u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003esupport me\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e in ANYWAY.\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003eRight\u00a0\u003ca href=\"https://www.christtina.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://www.multiplatformgaming.org\"\u003ehere\u003c/a\u003e you can check out everything that I have built thus far. Do not be afraid to come to the\u00a0\u003ca href=\"https://discord.gg/MG\"\u003ecommunity\u003c/a\u003e and engage or stop by my live\u00a0\u003ca href=\"https://www.twitch.tv/christtina/profile\"\u003estreams\u003c/a\u003e to say hello!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI \u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eappreciate\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e everyone\u0027s\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e efforts\u003c/span\u003e\u003cem\u003e no matter the type of \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003esupport\u003c/strong\u003e\u003c/span\u003e. \u0026lt;3\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/qIjOc3M\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/qIjOc3M.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e"
