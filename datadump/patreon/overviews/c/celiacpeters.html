    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"540\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fvimeo.com%2F213357808\u0026amp;src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F213357808\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=vimeo\" width=\"720\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/213357808",
    "one_liner": "I am bringing new voices to sci-fi/fantasy/speculative storytelling.",
    "patron_count": 5,

    "published_at": "2017-04-15T22:03:29+00:00",
    "summary": "My name is Celia C. Peters and I\u2019m a storyteller bringing a unique perspective to the genre I love so much. The work I create features women and people of color as lead characters because I want to see people who look like me driving science fiction stories. My characters represent the world I know: all races, all religions, all \ngenders. This is in the DNA of my\n work.\u003cbr\u003e\u003cbr\u003eI\u2019m a cosmic believer and a total a cyber-geek. I\u2019m devoted to creating fresh, intriguing, top-notch sci-fi stories --- in other words, the kind of science fiction I love.\u00a0 I\u0027m excited about what the future holds for humanity and our evolution,\u00a0our technology and our contact with intelligent life outside of Earth. My imagination is usually running wild around these subjects. I am blessed to have a network of really talented and innovative production pros, both here in Ohio and on the East Coast.\u00a0\u003cstrong\u003ePatreon funding will provide budget for me to hire them and .make the stories I create a reality I can share with others.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI have just finished two short sci-fi films.\u00a0\u003cstrong\u003e \u003ca href=\"http://www.roxe15.com\" target=\"_blank\"\u003eRox\u00eb15\u003c/a\u003e\u003c/strong\u003e and\u00a0\u003cstrong\u003e \u003ca href=\"http://bit.ly/missionshortfilm\" target=\"_blank\"\u003eMISSION\u003c/a\u003e\u003c/strong\u003e, are ready to go forth into the festival world. \u003cstrong\u003ePatreon support would help get the costly process of submitting both \nshort films to festivals and in front of audiences\u003c/strong\u003e\u2026.which, after all, is the whole \npoint.\u003cbr\u003e\u003ca href=\"http://imgur.com/HhtTsGs\"\u003e\u003cimg src=\"http://i.imgur.com/HhtTsGs.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/hXG3WyH\"\u003e\u003cimg src=\"http://i.imgur.com/hXG3WyH.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy next project is an animated fantasy series called \u003cstrong\u003e\u003ca href=\"https://www.artisticfreedomltd.com/web-fiction\" target=\"_blank\"\u003eALLEVON\u003c/a\u003e\u003c/strong\u003e. (My first foray into fantasty AND animation --- yaaay!) \u003cstrong\u003eSeason One of the series is written and\u003c/strong\u003e \u003cstrong\u003ewith Patreon funding, my \nproduction company would be able to hire an illustrator, an animator, \nvoice actors, a sound designer and start producing episodes at regular \nintervals\u003c/strong\u003e. Check out the \u003cstrong\u003e\u003ca href=\"https://issuu.com/artisticfreedom/docs/allevon__creative_guide_04.2017\" target=\"_blank\"\u003eAllevon Creative Guide\u003c/a\u003e \u003c/strong\u003eand listen to \u003cstrong\u003e\u003ca href=\"https://youtu.be/CR-L-3-Rrsc\" target=\"_blank\"\u003ethe Prologue\u003c/a\u003e\u003c/strong\u003e.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/hnkGd8i\"\u003e\u003cimg src=\"http://i.imgur.com/hnkGd8i.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am also developing a music documentary mini-series called \u003cstrong\u003e\u003ca href=\"https://issuu.com/artisticfreedom/docs/flipsides_lookbook_2017\" target=\"_blank\"\u003eFlipsides of the Black Musical Experience\u003c/a\u003e\u003c/strong\u003e, which explores Black musical artists through history who have flourished in musical genres not expected of them. It\u0027s not science fiction, but in a certain way, it\u0027s the definition of \u0027alternative music.\u0027 ! \u003cstrong\u003ePatreon support would pay for production of the three episodes, which\n each look at two very different artists. This pitch video gives you a \nlittle taste.\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/59331124\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eLast but not least, I am developing my first feature film, a sci-fi thriller called \u003cstrong\u003e\u003ca href=\"http://www.godspeedscifimovie.com\" target=\"_blank\"\u003eGodspeed\u003c/a\u003e\u003c/strong\u003e. \u003cbr\u003e\u003ca href=\"http://imgur.com/X7NRWMZ\"\u003e\u003cimg src=\"http://i.imgur.com/X7NRWMZ.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eThe team is currently seeking production financing, but in the meantime, we want to commission original artwork (poster, etc.) by the \u003ca href=\"http://joshuamaysart.tumblr.com/\" target=\"_blank\"\u003eamazing Bay Area artist Joshua Mays\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e. I\u0027ve already met with him at his studio in Oakland and he\u0027s cool af. He\u0027s one of the hottest AfroFuturist artists in the game. We also want to have an interactive game created that will put the audience in touch with the characters. I\u0027m studying game design right now and looking to partner with a gaming start-up to make this happen. \u003cstrong\u003ePatreon funding would also support these important types of media for \u003ca href=\"http://www.godspeedscifimovie.com\" target=\"_blank\"\u003eGodspeed\u003c/a\u003e --- both will help us build audience, which will help us make our case to investors.\u003cbr\u003e\u003cbr\u003eWhatever you can give to support my work is HUGE. I am committed to creating top-notch science fiction that features women and people of color at the forefront. THANK YOU for helping me to open a new door.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
