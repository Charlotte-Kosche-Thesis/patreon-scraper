    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FHhdVTfJBuUw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHhdVTfJBuUw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FHhdVTfJBuUw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/HhdVTfJBuUw",
    "one_liner": "Nerdy, Weird, Confident and Helpful",

    "published_at": "2014-03-04T17:25:34+00:00",
    "summary": "\u003cdiv\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eI make nerdy motivational videos and podcasts because when I was growing up I could have used a big brother* to help me deal wade through the rigors of life, like social interaction, anxiety and confidence. I want to be that big brother to others that I see following my path now. \u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI\u0027m 33. I\u0027m black. I still play Pokemon. I have an actual girlfriend. Trust me. I know stuff.\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI don\u0027t really want to write a big speech\u003c/span\u003e\u003cstrong\u003e. The fact is, YouTube is \u003cem\u003ebad\u003c/em\u003e at sharing my content and thus I don\u0027t make very much money. If I have financial freedom, I have room to create more and better stuff. If you want to help me help others, \u003c/strong\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003cem\u003econsider donating\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e*It\u0027s funny, I had 2 big brothers and they did absolutely nothing to help me. \u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpElIixkG0--9qB-zYs3Gi_-7HYVq4V6xU9Hlq6KHr23ZOWVEJ\"\u003e\u003cbr\u003e\u003cstrong\u003eHere are my current goals in life:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWatch a lot of anime\u003c/strong\u003e (and talk about it on the internet).\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePlay a lot of video games\u003c/strong\u003e\u00a0(and talk about it on the internet)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMotivate a lot of people\u003c/strong\u003e\u00a0\u00a0(and talk about it on the internet)\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan\u003eThis is what I\u0027ll do with your money:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003col style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan\u003ePay for hosting servers for my Dating Advice Podcast\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUpdate my recording and editing equipment\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eImpersonate\u00a0Will Smith (Until I Get Caught)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCreate content independent of YouTube\u0027s Rules and Regulations\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGo on Tour, Motivating Exactly 10 People (Or more If anyone cares)\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eImprove my production quality\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eScrooge McDuck into a kiddie pool of taco bell tacos\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cimg src=\"https://orangeparkmall.com/images/default-source/store-logos/store-logos/taco-bell.tmb-t-400x400.png?Status=Master\u0026amp;sfvrsn=6e4f2078_7\" style=\"width: 255px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
