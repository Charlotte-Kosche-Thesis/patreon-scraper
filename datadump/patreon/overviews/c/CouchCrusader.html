    "published_at": "2016-12-28T18:22:37+00:00",
    "summary": "Hey guys! I\u0027m Couch, and right now I\u0027m working on \u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://children-of-everfree.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eChildren of Everfree!\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://children-of-everfree.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://68.media.tumblr.com/5b37dc9e2d85227459b6b07d2c41b331/tumblr_ohlcvnBPbT1u4p8djo2_r1_540.gif\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat is this?\u003c/strong\u003e\u003cbr\u003e\n\t---------\n\u003c/div\u003e\n\u003cem\u003eChildren of Everfree\u003c/em\u003e is a story-driven, semi-animated askblog geared towards fans of \u003cem\u003eMy Little Pony: Friendship is Magic\u003c/em\u003e which follows the daily life of Fluttershy, a gentle, if timid spiderpony living in the Everfree Forest. With her best friend and siren Rainbow Dash, she works up the courage to answer questions about herself from people like you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat do I get for pledging?\u003c/strong\u003e\u003cbr\u003e\n\t---------\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003eChildren of Everfree\u003c/em\u003e would be backed on a \u003cem\u003eper-update\u003c/em\u003e basis, with the intention that I provide two story updates a month.\u003cbr\u003e\n\u003cbr\u003e\nIf this sounds like something you would support, you will \u003cstrong\u003egain access to preview panels\u003c/strong\u003e as I finish their art, prior to their publication in a full story update. Additionally, with enough patrons on board, \u003cstrong\u003eI\u0027ll begin releasing mini-updates\u003c/strong\u003e to supplement the story updates -- these could be one-off gags, answers to auxiliary questions the story can\u0027t quite get around to, or full-on illustrations.\u003cbr\u003e\n\u003cbr\u003e\nThat said, everything I make for \n\u003cem\u003eChildren of Everfree\u003c/em\u003e will always be available, free of charge, to everyone because this is a project I have the privilege of doing for fun. By tossing me a dollar here and there, you\u0027re letting me know you appreciate the story.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eDo you have anything else to offer?\u003c/strong\u003e\u003cbr\u003e\n\t ---------\n\u003c/div\u003e\nIf you have ideas for what you\u0027d like to see in return for more patronage, drop me a line on Twitter or Tumblr (links below)! I\u0027m working to improve how quickly I work on story updates, but for now I have a comfortable balance of things I can offer with the time I have available.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhere else can I find you?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e---------\n\u003c/div\u003e\nA few places! I\u0027m available on\u00a0\u003ca href=\"https://twitter.com/CouchFromEqD\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"https://couchcrusader.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, with less frequent appearances on \u003ca href=\"http://couch-crusader.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003edeviantArt\u003c/a\u003e and \u003ca href=\"https://fimfiction.net/user/CouchCrusader\" rel=\"nofollow\" target=\"_blank\"\u003eFimFiction\u003c/a\u003e. You\u0027ve probably also seen a couple of my articles over on \u003ca href=\"http://equestriadaily.com\" rel=\"nofollow\" target=\"_blank\"\u003eEquestria Daily\u003c/a\u003e, who I still make stuff for!\u003cbr\u003e\n\u003cbr\u003e\nThank you for reading and for considering supporting me! I hope you enjoy this story as much as I enjoy making it.\n\u003cbr\u003e\u003cbr\u003e- Couch\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://68.media.tumblr.com/26b5c9f1bda0b899f82d650f662e4557/tumblr_ohlcvnBPbT1u4p8djo1_500.gif\"\u003e\n\u003c/div\u003e"
