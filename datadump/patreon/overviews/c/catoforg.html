    "summary": "Since 2007, Catalogue of Organisms (\u003ca href=\"http://coo.fieldofscience.com\" rel=\"nofollow\"\u003ehttp://coo.fieldofscience.com\u003c/a\u003e) has been telling you about some of the incredible diversity of life that inhabits (or has inhabited) our world. Everything from giant ducks to pygmy elephants, from dinosaurs to dinoflagellates, from parasites to predators to prey. We\u0027re bringing you flowers the size of footballs, millipedes that fire toxic clouds of luminous gas, and marine microbes building themselves fabulous crystal castles. Oh, and bugs. Lots of bugs. By supporting my Patreon, you\u0027re helping me to continue to expand my coverage ever further, creating what is not only a fun and interesting website but also a useful and informative resource.\u003cbr\u003e\u003cbr\u003eBy day, I\u0027m a (currently unemployed) invertebrate taxonomist based in Perth, Western Australia. I\u0027ve worked on such animals as harvestmen (long-legged spider-like arachnids), mites, barklice and wasps. You can find my publication list at Google Scholar (\u003ca href=\"http://scholar.google.com.au/citations?user=NT7bPigAAAAJ\" rel=\"nofollow\"\u003ehttp://scholar.google.com.au/citations?user=NT7bPigAAAAJ\u003c/a\u003e). At the moment, I\u0027ve got papers in the works describing new species of harvestmen from New Zealand and South Africa, parasitic mites clinging onto said harvestmen, and velvet ants from Western Australia. The image at the top of this page relates to one of the South African species I\u0027ve been looking at. Unfortunately, the lack of a steady income in recent times has made it harder to dedicate as much time to this work as I\u0027d like. Patreon supporters will not only be contributing to Catalogue of Organisms, but also helping me to describe new species of animal that might otherwise go unrecognised. You\u0027ll not only be helping me, you\u0027ll be adding to the sum of human knowledge!\u003cbr\u003e"
