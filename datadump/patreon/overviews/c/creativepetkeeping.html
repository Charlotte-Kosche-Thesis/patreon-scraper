    "summary": "\u003cstrong\u003eHi!\u003c/strong\u003e \u003cbr\u003eMy name is Kasia and I create educational and family-friendly videos for \u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\"\u003ca href=\"https://www.youtube.com/user/CreativePetKeeping\" rel=\"nofollow\"\u003eCreative Pet Keeping\u003c/a\u003e\"\u00a0\u003c/span\u003e, and\u00a0\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\"\u003ca href=\"https://www.youtube.com/channel/UCiVS_nuKnXbBcO_J04mjawg\" rel=\"nofollow\" target=\"_blank\"\u003eCreative Pet Vlogs\u003c/a\u003e\"\u00a0\u003c/span\u003eon YouTube!\u003cbr\u003e\u003cbr\u003eI started Creative Pet Keeping in 2014. For several years, I lived in a tiny apartment in Chicago, so I wanted to share how I had been able to create stimulating (and creative) environments for my pets despite a limited budget \u2013 all right in the middle of a big city! I started off with a few betta fish and a single tank, and since then, the channel has grown into so much more.\u003cbr\u003eI\u2019ve had the opportunity to connect with tons of pet owners and animal lovers around the world \u2013 teenagers and college students, busy parents with curious kids, people looking to get just one fish (or cat or dog) who don\u2019t know where to start, and hobbyists wanting to get serious and give their pets an upgrade. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat I want to do. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e I would LOVE to make and share regular content with my pet care community. My goal is 3 high-quality\u00a0videos a week, every week. \u003cbr\u003eBut in order to actually make those videos and start more ambitious and in-depth projects, I need to take back some of the time I\u2019ve had to give up to my part-time jobs.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eHow you can help.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a Patreon Supporter, your monthly pledges helps my channel by giving me the freedom to keep making free videos and tutorials. It also helps me fund my\u00a0website, editing software, music licenses, PO Box as well as pet supplies for product reviews and DIY projects.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAs my channel grows, it is getting difficult for me to stay connected with people on a one- on- one basis.\u00a0Patreaon allows me to\u00a0share photos, stories, and ask you for your feedback directly.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eHelp me continue to grow and share my love for animals!.\u003cbr\u003eAnd be sure to check out my furry and fishy friends: \u003cbr\u003e\u2764 Banana the border collie mix female I adopted from PAWS Chicago\u003cbr\u003e\u2764 Muki the all-white male cat I adopted from PAWS Chicago \u003cbr\u003e\u2764 LittleFoot the black and white female cat I rescued from a horse stable\u003cbr\u003e\u2764 Mochi the one-eyed\u00a0lionhead mix female bunny \u003cbr\u003e\u2764 12 tanks of fish and a small betta breeding project\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
