    "summary": "I\u0027m a father and thinker. I like to create things, tinker and explore technology. I also like to cook.\u003cbr\u003e\u003cbr\u003eBeing a dad with Cerebral Palsy has its challenges. But, being so and having a blog is an even bigger challenge. If you like my content please consider making a pledge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow along as I:\u003c/strong\u003e\u003cbr\u003eI plan on taking Paramotor flight training in 2018 - where I will go to Lake Wales, FL and spend some time with the guys at \u003cstrong\u003eAviator PPG\u003c/strong\u003e. Paramotoring in general is a challenge, but having CP (and currently a sprained ankle) will make it even more challenging. Join me on the road to recovery and ultimately \u003cstrong\u003emy first flight\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am also working on an autonomous robot \u003c/strong\u003ethat will not only have the ability to do yard work, but help around the house and keep tabs on the children.\u00a0\u003ca href=\"http://cerebraldad.com/building-a-robot-assembling-a-wish-list/\"\u003eSome of my initial thoughts are recorded here\u003c/a\u003e. A lot of work has been done since - make a pledge if you\u0027d like to see more on my robotics work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBuilding an upcycled CNC machine\u003c/strong\u003e is also one of my \"works in progress.\" The CNC is 4\u0027 x 4\u0027 x 3.2\u0027\u00a0 - its a monster machine that I started welding out of tube steel (teaching myself how to weld) and recycled sports equipment in my basement! I haven\u0027t posted anything on this topic yet - If you\u0027d like to make a pledge to see CNC related content, please do so!\u003cbr\u003e\u003cbr\u003eI invite you to share in this journey not because you \u003cem\u003ehave to\u003c/em\u003e, but because you want to! Now is your chance to get involved in my content.\u00a0\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=2552483\"\u003eMake a pledge now\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you cant afford a $1 pledge, please continue to enjoy the free content of my site.\u00a0\u003cbr\u003e\u003cbr\u003eJoin me at\u00a0\u003ca href=\"http://cerebraldad.com\" rel=\"nofollow\"\u003ecerebraldad.com\u003c/a\u003e"
