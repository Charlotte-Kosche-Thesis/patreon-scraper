    "published_at": "2016-05-29T02:57:23+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello! We\u0027re CompeteLeague\u003c/strong\u003e. \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eDedicated to bringing a competitive scene to gamers at every level!\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eWe host, broadcast, and commentate amateur e-Sports leagues - creating content around our teams/community members while providing a professionally organized and operated set of tournaments. We allow players of all skill levels to experience what it\u0027s like to be in an e-Sports team, \u003cem\u003eat no cost\u003c/em\u003e. Signing up and participating is totally free, and players/teams can join at any point during a season and be playing in our Leagues within the week! \u003cbr\u003e\u003cbr\u003eCurrently we operate an online\u00a0\u003ca href=\"https://lol.competeleague.com/\"\u003eLeague of Legends\u003c/a\u003e circuit, a California Sm4sh circuit called \u0027Don\u0027t You Dair\u0027, and we have plans to expand into online leagues for Rocket League and CS:GO! Here are a couple examples of what we create!\u003cbr\u003e\u003c/div\u003eWeekly streams/VoDs of our Premier Leagues:\u003cbr\u003e|\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLsvtQBqeXq4zvZLP5l-MkdI2UriAtpU2G\" target=\"_blank\"\u003eB\u0026amp;S\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLsvtQBqeXq4yNW2CMxMUJ8YML7nYq4cVz\" target=\"_blank\"\u003eG\u0026amp;P\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLsvtQBqeXq4wphrlbHJVyHf2CFZVH3Mza\" target=\"_blank\"\u003eD+\u003c/a\u003e |\u003cbr\u003eAwesome studio-production Finals broadcasts:\u003cbr\u003e|\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Z_o7fW99kXU\" target=\"_blank\"\u003eSAIT\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/watch?v=VKC6a9YXqBc\"\u003eCarbon\u003c/a\u003e |\u00a0\u003ca href=\"https://youtu.be/i3MNAlsIwBk\"\u003eOnline\u003c/a\u003e |\u003cbr\u003eCompeteLeague player/team based content:\u003cbr\u003e|\u00a0\u003ca href=\"https://lol.competeleague.com/#/news/151\" rel=\"nofollow\" target=\"_blank\"\u003ePower Rankings\u003c/a\u003e |\u00a0\u003ca href=\"https://lol.competeleague.com/#/news/11\"\u003ePlayer Spotlights\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLsvtQBqeXq4z-mJwHuQra4dMgIu73-hxN\"\u003eTop 5 Plays series\u003c/a\u003e |\u003cbr\u003eAs well as anything fun we can think of... For example: \u003cbr\u003e|\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLsvtQBqeXq4zmnkCMvfyVSA4sghz5XKDI\u0026amp;disable_polymer=true\" target=\"_blank\"\u003eOur Casting Campfire Podcast\u003c/a\u003e |\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eSo why Patreon?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003ePatreon has surged in recent years to become one of the best ways for communities to consistently support the creators of the content they love. While our \u003ca href=\"https://store.competeleague.com/\" target=\"_blank\"\u003eonline store\u003c/a\u003e and twitch channel subscriptions \u0026amp; bit donations help fund CompeteLeague, Patreon is the \u003cem\u003ebest \u003c/em\u003eway to support us since a much larger percentage of your money reaches us each month.\u003cbr\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003cstrong\u003e\u003cu\u003eWhat does my money go towards?\u003c/u\u003e\u003cbr\u003e\u003c/strong\u003eCompany overheads. Since incorporating CompeteLeague at the beginning of 2016 operation costs have \u003cem\u003ealmost \u003c/em\u003eentirely been from my personal savings. Studio events, broadcast software, marketing campaigns, website hosting, prizing, sendinblue, accounting, and more overheads beyond that all really add up - and donating to the patreon directly goes towards those fees.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eDo I get anything for my money?\u003cbr\u003e\u003c/u\u003eYou bet! Check out our tiered rewards! From patron-feed access to donator icons, to CL store discounts and shirts we always want to give back in exchange for your support. \u003cem\u003eLifetime rewards are provided to those who contribute the tier-sum over time. For example the Donator website achievement could be acquired by a patron who supported us for 10 months at $1 per month.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThanks for the support everyone. If you guys ever need any other info or have any uncovered questions feel free to\u00a0\u003ca href=\"mailto:mindmesser@competeleague.com\"\u003eemail me\u003c/a\u003e.\u003cbr\u003eLiam / Mindmesser\u003cbr\u003eDirector of CompeteLeague\u003cbr\u003e"
   },
