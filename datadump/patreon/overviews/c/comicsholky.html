    "summary": "\u003cstrong\u003eAhojte!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eComics holky existuj\u00fa dva roky. Sna\u017e\u00edme sa recenzova\u0165 komiksy, uk\u00e1za\u0165 \u013eu\u010fom, \u017ee komiks nie je pre deti, robi\u0165 rozhovory s komiksov\u00fdmi osobnos\u0165ami a celkovo pon\u00faka\u0165 nahliadnutie do komiksov\u00e9ho sveta.\u003cbr\u003eNeboj\u00edme sa ani undergrandov\u00e9ho komiksu a sna\u017e\u00edme sa propagova\u0165 aj mlad\u00fdch a za\u010d\u00ednaj\u00facich tvorcov.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frx5-1.xx.fbcdn.net/v/t1.0-9/23915562_2012975368983864_5781979608042614894_n.jpg?oh=aebbca6b5eb3104588a0cc4338fcbe3f\u0026amp;oe=5AF406B4\"\u003e\u003cbr\u003e\u003cbr\u003eComics Holky rob\u00edme vo vo\u013enom \u010dase na vlastn\u00e9 n\u00e1klady. U\u017e n\u00e1s tento mini projekt st\u00e1l nemal\u00e9 peniaze, nervy a \u010das.\u003cbr\u003eRob\u00edme to ale st\u00e1le radi. Te\u0161\u00ed n\u00e1s ke\u010f mlad\u00fd tvorca n\u00e1m po\u010fakuje, ke\u010f n\u00e1m fan\u00fa\u0161ik nap\u00ed\u0161e, \u017ee na na\u0161e odpor\u00fa\u010danie si pre\u010d\u00edtal nejak\u00fd komiks \u010di len tak n\u00e1m niekto d\u00e1 lajk na facebooku.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frx5-1.xx.fbcdn.net/v/t1.0-9/26001265_2028287700785964_6603682099206773383_n.jpg?oh=a1e281333a45a0a1e5e89ba9293cfaea\u0026amp;oe=5AEA87B6\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTak pre\u010do Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon je skvel\u00fd sp\u00f4sob, ako m\u00f4\u017eeme s vami zdie\u013ea\u0165 na\u0161u z\u00e1\u013eubu a v\u00e1\u0161e\u0148. Chceme Comics Holky da\u0165 na nov\u00fa \u00farove\u0148 a vy\u0161\u0161\u00ed level. \u003cbr\u003ePomocou Patreonu pros\u00edme t\u00fdch, \u010do si to m\u00f4\u017eu dovoli\u0165, aby prispeli na nov\u00fd Comics Holek a pomohli n\u00e1m sa zlep\u0161ova\u0165. Chceme nov\u00fa kameru,  aby bol obraz kvalitnej\u0161\u00ed, potrebujeme mikrof\u00f3n aby ste n\u00e1s po\u010duli a hlavne aby ste mali lep\u0161i z\u00e1\u017eitok z rozhovorov.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frx5-1.xx.fbcdn.net/v/t1.0-9/23621215_2008317372782997_7668435092213753068_n.jpg?oh=da4b29cc32553e36277976a5c33df95c\u0026amp;oe=5AF828D2\"\u003e\u003cbr\u003e\u003cbr\u003eM\u00e1me s Comics Holkami ve\u013ek\u00e9 pl\u00e1ny a radi by sme boli, ak by ste n\u00e1m pomohli ich splni\u0165.\u003cbr\u003ePod\u0165e n\u00e1m pom\u00f4c\u0165 dok\u00e1za\u0165, \u017ee komiksy nie s\u00fa len pre deti ale m\u00e9dium ktor\u00e9 sp\u00e1ja \u013eud\u00ed. Pom\u00f4c\u0165 n\u00e1m n\u00e1s\u0165 motiv\u00e1ciu, \u017ee aj holky ako my m\u00f4\u017eu v komiksovom svete \u017ei\u0165.\u003cbr\u003e\u010eakujeme v\u0161etk\u00fdm, ktor\u00fd v bud\u00facnosti n\u00e1m prispej\u00fa, lebo ka\u017ed\u00fd halier a cent sa po\u010d\u00edta."
