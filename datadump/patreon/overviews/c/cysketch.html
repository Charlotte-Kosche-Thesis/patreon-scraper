    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho be ye?\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHeyo~ I\u2019m Cheryl Young, freelance illustrator and comic artist, making fantasy stories with a focus on diversity and having fun~ My biggest goal is to make a living from webcomics, and I\u2019ll need your help to do it!\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://twitter.com/cysketch\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"https://cysketch.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePortfolio\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://cysketch.com/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhatcha doin?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tMy current project is a series of illustrations for print! My ongoing project is \u003cstrong\u003eEgg Waffles\u003c/strong\u003e, a webcomic to be released before the end of this year. I\u0027m still\u00a0in the middle of working the story out, so in the meantime I\u0027ll be sharing my process as I make my way through illustrations :3\u003cbr\u003e\n\t\u003cstrong\u003eEgg Waffles\u003c/strong\u003e is a gay urban fantasy romance comic that\u2019s more accurately described as a shounen shoujo ai with a pinch of slice of life~ (trust me, it makes more sense than it actually does) set in a mix of fantasy Hong Kong \u0026amp; Japan with historical influences thrown in.\u003cbr\u003e\u003cbr\u003eAs for what I\u0027m\u00a0\u003cem\u003eactually\u003c/em\u003e\u00a0doing on Patreon, I\u0027m going to post wips, thoughts, and final illustrations early for your enjoyment :3 I\u0027m aiming to post at least one update a week on my part while I balance personal work and client projects.\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy I need your help\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tBringing a smile to others through storytelling has always been a big passion of mine, and what better way to do it than through art! But as most of these things go, they all take TIME. Due to overworking myself on other projects in the past, I\u2019ve built up Repetitive Strain Injury in both wrists and had to cut down a lot on my output speed in general. While it hasn\u2019t stopped my drive to create stories, it unfortunately cuts back on the time I could spend working on them since I need to focus on freelance. Arm HP can only be allocated to so many things at once.\u003cbr\u003e\n\tMy illustrations and comics will be up for free as always when need be, but with your support I\u0027ll be able to spend less time freelancing, and more time on my personal projects to share with you all. Any and all help is super appreciated!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e-throws money at screen-\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e...\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWait, what do I get out of this?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003eAs a patron, you\u0027re able to contribute to unlocking various tiers and rewards as time goes on! But for now you can get these:\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePledges\u003c/span\u003e\u003c/h3\u003e\n\u003cstrong\u003ePledge $1 or more per month\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA bajillion floofy hams of gratitude\n\t\u003cul\u003e\n\t\t\u003cli\u003eMay they all bless you with their poofiness\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\u003cli\u003eEarly access to wips of illustrations\u003c/li\u003e\u003cli\u003eAccess to Patreon-only blog for upcoming illustrations in full form! (Mostly for prints for now)\u003c/li\u003e\n\t\u003cli\u003eAccess to various stretch goals as they\u2019re hit!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003ePledge $5 or more per month\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to higher res versions of the comic pages/illustrations uploaded to Patreon for every update\u003c/li\u003e\n\t\u003cli\u003ePrevious rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003ePledge $10 or more per month\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eIf you choose this you\u2019re crazy and have my mad respect.\u003c/li\u003e\n\t\u003cli\u003eI will draw you a doodle a month and it\u2019ll be glorious\u003c/li\u003e\n\t\u003cli\u003eEarly access to free digital PDFs of whatever zines I come up with\u003c/li\u003e\n\t\u003cli\u003ePrevious rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIf you\u0027re unable to commit to the whole monthly spiel, I totally understand. Feel free to follow me, or drop me a tip at ko-fi\u00a0\u003ca href=\"https://ko-fi.com/cysketch\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ehere\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
