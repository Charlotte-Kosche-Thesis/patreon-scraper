    "summary": "Hello! I am here is to share my love\nand passion for creating furniture, and other objects, usually out of wood with\nlike-minded people\u2026.you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hPkzEWeQ0qQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNew\nto Patreon?\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you\u2019re new to Patreon, here is how\nit works. In short, you\u2019re helping to support\nme by contributing an amount of your choosing each month. I typically put out a new\nbuild video about once per month, and I\u0027m currently working on other types of content that I can put out more frequently. When I do, you\u2019ll be the ones enabling me.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI know they say imitation is the\ngreatest form of flattery\u2026It may be true, but compensation sure is nipping at\nits heels. \n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://smg.photobucket.com/user/anti-curl/media/chair_zpsd7byrn3r.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v690/anti-curl/chair_zpsd7byrn3r.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhat\nYou Get in return\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nRewards! Both tangible and spiritual :)\n\u003cbr\u003e\n\u003cbr\u003e\nFirst and foremost, you now have undeniable, concrete proof\nthat your taste is, in fact, impeccable. If ever in question, simply show the\ndisputant your credit card statement with a charge that you support my\ncampaign, and they will not have a leg to stand on. \n\u003cbr\u003e\n\u003cbr\u003e\nBut if that isn\u2019t enough \u2013 and you\u2019re one of those people\nwho likes lists. Here is a list:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ePriority communication (over non Patreons)\u003c/li\u003e\u003cli\u003eT-shirts\u003c/li\u003e\u003cli\u003eCustom \"foureyes\" Field Notes booklets\u003c/li\u003e\n\u003cli\u003eSocial Media Follow-backs \u003c/li\u003e\n\u003cli\u003eGroup Livestream Hangouts\u003c/li\u003e\n\u003cli\u003eIndividual Livestream Hangouts\u003c/li\u003e\n\u003cli\u003eSketchup Files of Every Project\u003c/li\u003e\n\u003cli\u003eMusic Downloads of All Music used in videos.\u003c/li\u003e\n\u003cli\u003eOriginal artwork\u003c/li\u003e\u003cli\u003eCustom Furniture. Yes, an actual piece of\nfurniture designed, built, and shipped to you!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMore detail about the above can be found in the \n\u003cstrong\u003eRewards\u003c/strong\u003e\nsection\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://smg.photobucket.com/user/anti-curl/media/Screen%20Shot%202016-07-29%20at%201.10.32%20PM_zpshahsolp8.png.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v690/anti-curl/Screen%20Shot%202016-07-29%20at%201.10.32%20PM_zpshahsolp8.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow\nI ended up on Patreon\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nI began sharing my videos on YouTube in\nMarch of 2016, and in that time I\u2019ve been lucky enough to cultivate a\nrespectable community. I know the YouTube comments section has a - let\u2019s just\nsay - \u201ccertain\u201d reputation. But in my experience, my viewers have been nothing\nbut awesome. \n\u003cbr\u003e\n\u003cbr\u003e\nSo what\u2019s the difference between my\nYouTube community and my Patreon Community? You are the cream of the crop. If\nthey are Awesome, you are Aweseomer. You are the Cadillac to their Pontiac. The\niPod to their Zune. The authentic Calzone to their Hot Pocket.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you are reading this, then you get\nme. You enjoy the same aesthetic as I do. You get that I\u2019m goofy with hints of\nsincerity. We are cut from the same cloth. \n\u003cbr\u003e\n\u003cbr\u003e\nSpeaking of sincerity. I do sincerely\nthank you for taking an interest in my work, and coming over here to my Patreon\npage. If you have any questions, I\u2019ll try to help out or point you in the right\ndirection. Thanks so much!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eGet in Touch\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eIf you have any questions, don\u0027t hesitate to ask. You can email me at foureyesfurniture@gmail.com or get a hold of me on my social media pages."
