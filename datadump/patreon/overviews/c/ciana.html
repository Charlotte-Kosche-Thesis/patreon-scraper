    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho We Are\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAt the Center for the Integration and Advancement of New Americans (CIANA), we\u00a0open the doors of opportunity to New York\u2019s most marginalized and vulnerable new immigrants by providing the support and services they need to begin to build a new life for themselves and their families. It\u0027s the story of so many. It\u0027s the story of America.\u00a0\u003cbr\u003e\u003cbr\u003eOur core mission is to prevent the growing marginalization of these immigrants and refugees, often coming from highly traditional societies, through special\ntransitional services. Access to these services will lead to their successful integration into the\nsocio-economic and civic life of America while continuing to maintain pride in\ntheir cultural heritage.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\n\u003cem\u003eCIANA is a non-profit in Astoria, Queens, dedicated to\u00a0\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003eserving immigrants and refugees through an array of\u00a0holistic services.\u00a0\u003c/em\u003eBy empowering New\nYork City\u0027s newest Americans, we are investing in our communities.\u00a0\u003c/em\u003e\u003cem\u003eHelping CIANA helps our communities stay safer,\nhealthier and become more prosperous.\u003c/em\u003e The world geopolitical situation demands that we address the alienation\nof our immigrant families living on the periphery of society in order to ease the\ndisaffection and potential radicalization and encourage our\nnewcomers to feel like an important part of our larger society. \u003cbr\u003e\n\u003cbr\u003e\nOur immigrant families are often lost in our complex legal, immigration,\nemployment, and healthcare systems, and struggle to become\nself-sufficient and belong.  They\nwant to overcome the language and cultural barriers they face, and strive\ndaily in survival jobs to ensure a better future for their family members.  CIANA has responded to these difficulties by designing our\nprograms to address language, citizenship, work-related,\nand education needs, helping these vulnerable populations to gain access to\nopportunities for advancement so they can realize their aspirations as\nAmericans.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cimg src=\"http://i1244.photobucket.com/albums/gg571/brandon_ciana/NYBAR_zpsrffrw8xj.jpg\" style=\"width: 259px;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"https://i.imgur.com/xw7RK61.jpg?1\" style=\"width: 262px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 300px;\"\u003e\u003cstrong\u003e\u00a0 What We Provide\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003eInformation\nand Referral Services\u003c/em\u003e\u003c/strong\u003e\u00a0that guide new immigrants towards opportunities for self sufficiency and success.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAdult ESL Classes\u003c/strong\u003e\u003c/em\u003e\u00a0in small and personalized group settings at CIANA\u0027s familial site where mothers can bring their pre-school children to play in our children\u2019s area, have proven to strengthen self confidence and improve literacy skills.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAdult Civics Classes\u003c/strong\u003e\u003c/em\u003e\u00a0prepare participants for naturalization and citizenship, focusing on U.S. history and government, and promoting civic engagement. \u00a0This tailored program boasts a 90+% success rate in attaining citizenship.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAfter School Tutoring/Homework Help\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cem\u003efor K-5th grade elementary school students \u003c/em\u003eby volunteer tutors working one-on-one to improve academic skills and raise self confidence. The individualized program has shown young\nchildren to improve on the State tests, pass on to the next grade level,\nand increase self-esteem.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/bNSQPIl.jpg\" style=\"width: 275px; text-align: center;\"\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eSONYC After School Program\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cem\u003efor middle school students\u003c/em\u003e\u003cem\u003e,\u003c/em\u003e funded by the Department of Youth and Community Development (DYCD), offers academic support and \u00a0enrichment activities to 6-8th graders, and provides the opportunity to reach older immigrant youth to strengthen\ntheir leadership skills and promote service-learning.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eParenting Workshops\u003c/strong\u003e\u003c/em\u003e\u00a0for the mothers of\nour elementary school children, focuses on children\u0027s social/emotional\ndevelopment and educational needs, and on the mother\u0027s leadership role in the family.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eLegal consultations\u00a0\u003c/em\u003e\u003c/strong\u003eby pro bono immigration attorneys \u00a0regarding immigration matters and assistance with filings. \u00a0In partnership with the Queens Public Library, we also provide monthly Pathways to US Citizenship workshops at different Queens libraries to prepare community members for citizenship and encourage civic engagement.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cstrong\u003e\u003cem\u003ePrograms/Services You Can Help Us Start:\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eMother/child early reading/activities\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem\u003ePre/post natal home visiting and support\u003cbr\u003e\u003c/em\u003e\u003cem\u003eGirls\u2019 empowerment and identity matters\u003cbr\u003e\u003c/em\u003e\u003cem\u003eLeadership, advocacy, and service learning for teens and young\nadults\u003cbr\u003e\u003c/em\u003e\u003cem\u003eCase management and access to public benefits\u003cbr\u003eW\u003c/em\u003e\u003cem\u003eorkforce development\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Qif6m7o.jpg\" style=\"width: 551px;\"\u003e\u003c/div\u003e"
