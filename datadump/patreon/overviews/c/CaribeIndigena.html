    "summary": "Welcome to \u003cem\u003e\u003cstrong\u003eCaribe Ind\u00edgena\u003c/strong\u003e\u003c/em\u003e, a space that centers the histories and continuation of Indigenous (particularly \u003ca href=\"https://www.caribeindigena.com/escritura/2017/12/13/hojisitas-on-afroindigeneity\"\u003eAfroindigenous\u003c/a\u003e) peoples of the Caribbean. I work to combat colonial propaganda and saturation in academic, educational, and general public spaces that has dismissed, erased, and continue these colonial projects on our lands by giving a platform for communities to tell their stories.\u003cbr\u003e\u003cbr\u003eMy name is Keyla, a storyteller, artist, and weaver of the Sibano community of the Ta\u00edno nation, on the island of B\u00fcrek\u00fcn, known by the colonial name Puerto Rico.\u003cbr\u003e\u003cbr\u003eMy public work over the years includes the (now defunct and archived) blogs \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://indigenous-caribbean.tumblr.com/\"\u003eIndigenous-Caribbean\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e and \u003cem\u003e\u003cstrong\u003eOpielguobiran\u003c/strong\u003e\u003c/em\u003e, years of conversations on twitter (previously \u003cstrong\u003e\u003cem\u003e@Opielguobiran\u003c/em\u003e\u003c/strong\u003e) \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/CaribeIndigena\"\u003e@CaribeIndigena\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e, my website \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://www.caribeindigena.com/\"\u003eC\u003c/a\u003e\u003ca href=\"https://www.caribeindigena.com/\"\u003earibeindigena.com\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e, and contributions to \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.tainon.org/\"\u003eT\u003c/a\u003e\u003ca href=\"http://www.tainon.org/\"\u003eainon.org\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e. I have worked diligently to bring conversations about the continuation of Ta\u00edno people, histories and current realities of mestizaje, erasure of Indigenous peoples, and the nuances of Latin American and Caribbean contexts to many online and offline spaces and conversations. This includes correcting academic and public misunderstandings that is saturating educational and general spaces.\u003cbr\u003e\u003cbr\u003eUsing multiple artistic mediums and tools at my disposal including traditional art and hand crafted work, animation, documentary style videos, podcasts, interviews, and blog posts, I\u0027m creating and curating Indigenous made and centered content, that focuses on the narratives of Indigenous and descendant communities and allows us to share our stories while supporting community projects.\u003cbr\u003e\u003cbr\u003eTa\u00edno communities are working on creating an accessible and digital space handled and led by our elders, leaders, and historians. We are combatting colonial myths by educating descendants on our worldview. Contributions from here will also go to \u003cem\u003eTainon.org\u003c/em\u003e, helping us interview elders and leaders as we continue to create an educational space.\u003cbr\u003e\u003cbr\u003eYou can join me in supporting these projects and view where your money will be going to: supporting and helping Ta\u00edno and other Indigenous peoples, communities, and projects created and managed by our communities.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t afford to be a patron but would like to contribute, please consider donating here:\u003cbr\u003e\u003ca href=\"https://t.co/XjScmVPh27\"\u003ehttp://cash.me/$CaribeIndigena\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.paypal.me/CaribeIndigena\"\u003ehttps://www.paypal.me/CaribeIndigena\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for your contributions,\u003cbr\u003e\u003cbr\u003eKeyla (formerly @Opielguobiran) @CaribeInd\u00edgena.\u003cbr\u003e"
