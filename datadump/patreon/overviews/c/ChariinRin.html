    "summary": "Jeg har en youtubekanal dedikert til \u00e5 hjelpe Amani Orphanage Centre i Tanzania. Barna som bor der er 0-16 \u00e5r og trenger livsn\u00f8dvendige ting som rent vann, mat, s\u00e5korn, legebehandling, skole og skolesaker, kl\u00e6r, b\u00f8ker og leker. Det jobbes ogs\u00e5 opp mot \u00e5 forbedre barnehjemmet slik at alle kan f\u00f8le seg trygge og tatt vare p\u00e5. I sommer ble det tatt inn 3 nyf\u00f8dte babyer som har krevd ekstra mye. Den ene gutten ble funnet i en do. \u003cbr\u003eDet har blitt bygget et nytt h\u00f8nsehus og et nytt kj\u00f8kken s\u00e5 det er blitt bedre plass til \u00e5 lage mat. Allerede i januar 2016 skal planleggingen av en ny l\u00f8sning for sovesaler starte slik at jentene og guttene kan sove hver for seg. Dette er ogs\u00e5 p\u00e5krevd av myndighetene. Forel\u00f8pig er det altfor dyrt \u00e5 lage et helt nytt bygg, men p\u00e5 sikt s\u00e5 trenger de det ogs\u00e5. Derfor trenger de all den st\u00f8tte de kan f\u00e5. \u003cbr\u003e\u003cbr\u003eKanalen min er ikke s\u00e5 stor enda, derfor har jeg opprettet denne patreonen s\u00e5 dere lettere kan donere om dere vil. Hjelp meg \u00e5 hjelpe disse barna!\u003cbr\u003e\u003cbr\u003eMer om meg:\u003cbr\u003e\u003cbr\u003eJeg heter Charlotte, og er ivrig spillentusiast, nerd og jobber som bibliotekar p\u00e5 T\u00f8nsberg og N\u00f8tter\u00f8y bibliotek. \u003cbr\u003e\u003cbr\u003eEn kollega av meg har bes\u00f8kt barnehjemmet i Tanzania, vist meg bilder og fortalt mye. Hun har fortalt meg om den strenge skolen som krever at alle har fine sko, og slo barna fordi skoene deres var fillete. Hun fortalte meg om den 16\u00e5rige jenta som fikk en av dr\u00f8mmene sine oppfylt ved \u00e5 komme inn p\u00e5 Boarding School for \u00e5 l\u00e6re data og sying, takket v\u00e6re bidragsytere. Hun fortalte meg om Margareth, som innvier all sin tid og energi p\u00e5 at disse barna som har mistet alt skal f\u00e5 en god start p\u00e5 livet. Det var da jeg bestemte meg for \u00e5 starte en youtubekanal der alle inntektene g\u00e5r til \u00e5 hjelpe dette barnehjemmet.\u003cbr\u003e\u003cbr\u003eDer lager jeg let\u0027s plays av spill jeg liker. Jeg bruker fraps og OBS til \u00e5 filme, og Adobe Premiere Elements til \u00e5 redigere. Jeg er medlem av youtubenettverket Splay Norge, sammen med mange andre kjente norske youtubere."
