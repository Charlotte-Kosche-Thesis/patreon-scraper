    "summary": "\u003cstrong\u003eCherry\u0027s Pies\u003c/strong\u003e\nis a lighthearted and fun adult comic based in a pony-centric universe in a\nsmall village prized for its local produce. The story follows Cherry Shortcake,\na talented baker who is struggling to keep her pie stall open. When she meets a\nfellow food enthusiast at her stall, the two begin to explore their love of\nfood together!\u003cbr\u003e\n\n\u003cbr\u003e\n\nCherry\u0027s Pies is an \u003cstrong\u003e\u003cu\u003eadult content comic\u003c/u\u003e\u003c/strong\u003e focusing on \u003cstrong\u003eweight gain\u003c/strong\u003e and \u003cstrong\u003efeeding fetish material\u003c/strong\u003e, but with an MLP spin. \u003cstrong\u003e\u003cu\u003eAdult\u0027s only!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n- - - - - - - - - - - -\n- - - - - - - - - - - - - - -\u003cbr\u003e\n\n\u003cbr\u003e\nThe rate of pages depends on the generosity of your donations! Currently\nsupporters will see 6 pages of Cherry\u0027s story a month!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor our most generous\nsponsors\u003c/strong\u003e who donate a larger sum than the standard amount on\nour standard level rewards we \u003cstrong\u003eadd\ntheir nickname to every comic page as a VIP!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSee the side bar for details on resolution rates and other tiered\nrewards!\u003c/strong\u003e\u003cbr\u003e- - - - - - - - - - - - - - - - - - - - - - - - - - -\u003cbr\u003e\u003cbr\u003eAll supporters in the \u003cstrong\u003e$15+ category\u003c/strong\u003e will\nalso get exclusive bonus content each month in the form of a \u003cstrong\u003eSECOND COMIC:\n\u0027Fluttershy\u0027s Big Job\u0027\u003c/strong\u003e, a fun WG story that will release exclusively each\nmonth, to that month\u0027s VIP supporters. Pages are only available on the month\nyour support is successfully processed. \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n- - - - - - - - - - - - - - - - - - - - - - - - - - -\u003cbr\u003e\n\u003cstrong\u003eAttention! \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eNew pages are\ndistributed through our private update server. \u003c/strong\u003eTo get the\ninvitation link sent to your email, your donation has to have been processed\nsuccessfully at least once. This payment request usually happens within the\nfirst few days of the month.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eBRIEFLY:\u003c/strong\u003e\u003cbr\u003e\n1. As a sponsor, you get access to the first 4 pages after your first payment\nat your subscriber-level resolution.\u003cbr\u003e\n2. Each payment of $3, $5 or $10 a month (depending on the resolution level of\naccess) gets you the next 4 page portion of the comic, up to the current\nreleases!\u003cbr\u003e\n3. If you stop paying for updates, your subscription pauses. But as soon as you\nrenew your payments, you can continue from where you left off!\u003cbr\u003e\n4. The later you become a sponsor, the more months behind the current releases\nyou\u0027ll be (you always start at pages 1-4).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMore Detail (The same\nin more detail):\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eN\u003cstrong\u003eew members\u003c/strong\u003e\u003c/strong\u003e (that is those new to donating to\nus) will get the first 4 pages at $3 USD for 1100 px access and $5 USD for\n1920 px acess and $10 USD for 4k-res access. Releases are covered in monthly\nblocks, with every new month starting a new 4 pages - think of this like train\ncars, each one moves through the release schedule at a different point in time!\u003cbr\u003e\n\u003cbr\u003e\nFor more pages a month, we\u0027ll be selling each following month at the same cost,\nletting customers who come later move up the release schedule! So paying $6 a\nmonth will get you that month\u0027s content and the month after. So in November,\nwhen we are releasing pages 11-20, new supporters could pay $6 to see both the\nfirst month\u0027s 4 pages, and Octobers as they are created. \u003cbr\u003e\n\u003cbr\u003e\nThe later you come, the more it will cost to catch up from page 4 as more\nmonths are between your \"car\" and the front of the release\nschedule!  \u003cbr\u003e\n\u003cbr\u003e\nTo clarify:\u003cbr\u003e\nJoining now for as little as \u003cstrong\u003e$3\nwill get you all 4 pages so far\u003c/strong\u003e, and \u003cstrong\u003e4 additional pages\u003c/strong\u003e\neach month there-after. \u003cstrong\u003e\u003cu\u003eY\u003cstrong\u003eou will have the option to buy more\nmonthly releases of the comic all the way up to receiving content as it is\ncreated.\u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e \u003cbr\u003e\n\n\u003cbr\u003e\n\nThere\u0027s no rush to get\nto the front, you can pay for the content at a pace you are comfortable with,\nwith $3 a month being 4 pages and a delay in payment simply meaning you don\u0027t\nbuy yourself any closer to the head of the back-dated uploads. \u003cbr\u003e\n\u003cbr\u003e\nKeep in mind that in the case of leaking content or any other fault - our \u003cstrong\u003eagreement is canceled\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eIf you violate my\npolicy and distribute early-access content, your subscription will be blocked,\nyour Patreon account reported and you will have to pay any threshold to catch\nup to new content when you make a new account. \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe reserve the right to change the terms of joining the distribution server as\ncontent grows. The price for obtaining the comic may increase or additional (or\nalternative) identity authentication may become available to reduce piracy.\nTerms will be updated when changed, and will likely only affect new sponsors.\nIn the case of art theft or other content leaks, membership fees will likely\nincrease.\u003cbr\u003e\n\u003cbr\u003e\nPlease note! \u003cstrong\u003eEach\nmissed month donation will cause a lag in your updates by a month\u003c/strong\u003e.\nYou will likely receive these in a lump update once a month - immediately after\nhandling the donation, all of the pages created in that month will be\naccessible to you. As opposed to an up-to-date account where each new page is\nuploaded when created.\u003cbr\u003e\n\u003cbr\u003e\nIf your account is lagging behind, you can \"catch up\" all missed\nmonths by making a proportional contribution (your usual amount due over the\nnumber of missed months + the coming month). In this case, after Patreon has\nprocessed your donation, you will get all the updates for the missed months and\nwill receive the new pages as they are uploaded to the server.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe ask those who wish\nto switch resolution tiers up to a higher tier to meet all requirements for\nthe  release schedules they have\npurchased. Altering tiers will require members to pay the additional cost over\nall material owed between your current rate and the higher resolution rate.\u003cbr\u003e"
