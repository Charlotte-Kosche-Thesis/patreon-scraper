    "summary": "For donations, my Ko-Fi is\u00a0\u003ca href=\"https://www.ko-fi.com/cannibalwrites\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eRIGHT HERE.\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eGeneral fiction commissions can be seen\u00a0\u003ca href=\"https://commiss.io/listings/YJvJ\"\u003e\u003cstrong\u003e\u003cem\u003eRIGHT HERE\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e and I can be contacted here or on Twitter for them!\u003cbr\u003e--\u003cbr\u003eA quiet creator am I, but one nonetheless. I am simply just a local cryptid and not the thing watching over your shoulder. The difference is, at one moment I\u0027m there, eating your oreos and drinking your water (you\u0027re out, by the way), and the next I\u0027m gone, back home, in my monster pj\u0027s and back to work doing what I do normally. That\u0027s just how I am and if you\u0027re wondering,\u003cstrong\u003e\u003cem\u003e I am Chell,\u003c/em\u003e\u003c/strong\u003e your faithful world-shaper.\u003cbr\u003e\u003cbr\u003eI am a fan of fan-fiction, horror, fantasy, and sci-fi. Sadly, I am terrible when it comes to horror and sci-fi. One day, I\u0027ll sit down and cry over how hard sci-fi is, but that is the future I\u0027m not really hoping for. I adore dogs, monsters, and snakes-- Snakes being the clones of Big Boss as well.\u003cbr\u003e\u003cbr\u003eI suppose here is when I do a kickflip off my stairs, and land with a sweet thumbs up and screech out \"YOLO\" at the top of my lungs because that\u0027s how this feels. Patreon seems like a good little place to start out to put your foot through the door when all else feels like it\u0027s failing. Here I can promote what I have and find that small group of readers who actually want to know more.\u003cbr\u003e\u003cbr\u003eWill it happen? With time. For now, let\u0027s take a peek into what worlds I can bring you happily."
