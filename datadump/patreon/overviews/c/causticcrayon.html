    "summary": "Hey there, you can call me caustic crayon or any variation thereof.\u00a0 I mostly draw gay trap stuff, but I sometimes branch out to other subjects.\u00a0 The main focus will be on trap related comics.\u00a0 Some will be one-off pages and some will be ongoing and slightly longer comics depending on interest.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nI switched to per update for payment and I\u0027ll be shooting for one update per month to start with.\u00a0 Some months may have no updates.\u00a0 In the event I\u0027m able to update more frequently, you can adjust how\u00a0 much want to donate in your pledges. That way if you only want to pay for one update per month, you can.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat does an update consist of?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eEach update will contain two comic pages and depending on the tier you\u0027re pledged at:\u003cbr\u003e- A Sketch bundle\u003cbr\u003e- any finished illustrations\u003cbr\u003e- a poll from the suggestion box\u003cbr\u003e-\u00a0 .psd files\u003cbr\u003e- A sketch of a character of your choice\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSuggestion Box\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll make a post and link it \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHERE\u003c/span\u003e where you can add suggestions for what you\u0027d like to see .  This includes illustration ideas/characters or ideas/themes/kinks for comics.  These ideas will be used for any polls I make in the future.  I\u0027ll try for one poll a month to start with.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSketch Guidelines\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- Some examples of sketches - \u003ca href=\"https://i.imgur.com/DaVIrID.jpg\" target=\"_blank\"\u003eExample 1\u003c/a\u003e  \u003ca href=\"https://i.imgur.com/abbYWfw.jpg\" target=\"_blank\"\u003eExample 2\u003c/a\u003e\u003cbr\u003e- Must have a successful payment at the $10 tier.\u003cbr\u003e- One character per pledge, if you\u0027d like multiple characters in a scene,\u003cbr\u003eyou can save up sketch pledges (1 pledge = 1 character).\u003cbr\u003e- I reserve the right to decline certain requests, if I do this you\u0027ll be able to make another\u003cbr\u003esuggestion.  Really, this will probably only happen if it violates patreon\u0027s TOS.\u003cbr\u003e- Feel free to ask me ahead of time before pledging if you\u0027re unsure.\u003cbr\u003e- These will take time, so please be patient\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nThanks for reading, and remember, even if you can\u0027t or don\u0027t want to pledge, you can always find some of my art for free in the links below.\u00a0 \n\u003cstrong\u003eA very special thank you\u003c/strong\u003e \u003cstrong\u003eto anyone who does decide to become a patron.\u00a0 I hope you get all the cute trap kisses \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhere to find my art:\n\u003cbr\u003e\n\u003ca href=\"https://causticc-art.tumblr.com/\"\u003ehttps://causticc-art.tumblr.com/\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/caustic_crayon\"\u003ehttps://twitter.com/caustic_crayon\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eStream:\u003cbr\u003e\u003ca href=\"https://picarto.tv/CausticCrayon\"\u003ehttps://picarto.tv/CausticCrayon\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
