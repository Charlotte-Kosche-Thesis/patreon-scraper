    "summary": "\u003ca href=\"http://www.furaffinity.net/user/calextheneko/\" rel=\"nofollow\"\u003eFur Affinity Gallery\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWriting various stories with furry and transformation themes including but not limited to animal transformations, anthro, shrinking and age regression. Stories are mostly tame in terms of content but contain non descriptive nudity. (If you count having fur as naked) I mostly write comedic stories and adventure. Also do interactive story games where you can enter your own character into the stories, often in a game or competition against others. For Patrons I\u0027ll include a few behind the scenes post discussing some of my recurring characters, as well as a few free mini commissions for the higher patrons. Your support helps keep me fed so I can keep writing so I greatly appreciate it!\u003cbr\u003e\u003cbr\u003eAll patrons will gain access to storybook .pdf copies of all stories I post in other galleries. In addition you will gain access to World Building posts where I talk about some of my thought processes in designing characters and settings. If you pledge $5 or more you can also have a character included in SHIFT. SHIFT is an ongoing series I update each month where your characters go out on adventures and get transformed.\u003cbr\u003e\u003cbr\u003eAlready pledged and want to sign up for Shift?\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/18043632\"\u003eHead Here To Sign Up\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd\u00a0\u003ca href=\"https://docs.google.com/spreadsheets/d/1ZwbM-jCs8qohFdLHH4EDPx_ozxDOxHMheSNIiTdxZMI/edit?usp=sharing\"\u003eHere to see the SHIFT Adventure Tracker\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eStory Commission Guidelines\u003c/strong\u003e\u003cbr\u003eI am somewhat restrictive on what topics within the furry fandom I\u0027ll write. So up front let me state a few of my favorite topics to work with and a few things I absolutely will not write.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFavorites\u003cbr\u003e-Species Transformation\u003cbr\u003e-Kittens\u003cbr\u003e-Age Regression\u003cbr\u003e-Shrinking/Micro\u003cbr\u003e-Fantasy Creatures\u003cbr\u003e-Adventure\u003cbr\u003e-Slice of Life\u003cbr\u003e-Fantasy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNote there are a few things I will refuse to write about.\u003cbr\u003e\u003cbr\u003eBanned List\u003cbr\u003e-Extreme Violence/Gore\u003cbr\u003e-Hard Fetishes\u003cbr\u003e-Growth/Macro\u003cbr\u003e-Diapers\u003cbr\u003e-Watersports\u003cbr\u003e-Snakes\u003cbr\u003e-Transgender TFs\u003cbr\u003e-Inanimate TFs or Nonorganic including latex and pooltoys\u003cbr\u003e-Yiff or any form of sex\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThere may be other things not included in the list that make me uncomfortable and I simply can not write. If you suggest such a subject I will request you to go with a different request. If you insist on doing a story I have already told you I am not comfortable writing then I will not complete your request or commission and move on to someone else.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eArt for page by Coshi Dragonite used with permission.\u003cbr\u003eCheck out Coshi\u0027s awesome art gallery and great comission rates\u003cbr\u003e\u003ca href=\"http://coshi-dragonite.deviantart.com/\" rel=\"nofollow\"\u003eCoshi Dragonite on DeviantArt\u003c/a\u003e"
