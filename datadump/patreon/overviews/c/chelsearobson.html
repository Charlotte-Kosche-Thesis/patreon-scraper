    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: start;\"\u003eWelcome to the \u003cem\u003e\u003cstrong\u003e\"Song of the Month Club!\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u00a0\u003cbr\u003eIf you are on this Patreon page, you probably found me because of the\u00a0\u003ca href=\"http://rotoscopers.com/podcast\" target=\"_blank\"\u003eRotoscopers Podcast\u003c/a\u003e, my\u00a0\u003ca href=\"http://facebook.com/thisischelsearobson\"\u003eFacebook Live Shows\u003c/a\u003e,\u00a0\u003ca href=\"http://youtube.com/chelsearobson\"\u003eYouTube original content and videos\u003c/a\u003e,\u00a0\u003ca href=\"http://instagram.com/chelsearobson\"\u003eInstagram Stories\u003c/a\u003e, or\u00a0\u003ca href=\"http://twitter.com/chelsearobson\"\u003eTwitter feed\u003c/a\u003e. If that means you are a fan... [Heart Eyes] to you!\u00a0\u003cbr\u003e\u003cbr\u003eObviously, you don\u0027t have to contribute anything to get great content. I try to give that to everyone. But most of what I put out on public spaces are covers of other people\u0027s music.\u003cbr\u003e\u003cbr\u003eHere, I release an acoustic version of an original song every month.\u00a0\u003cstrong\u003eY\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eou can\u0027t get these anywhere else!\u003c/b\u003e\u00a0If you like what you hear, you can upgrade your membership to get\u00a0\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003eadditional content\u003c/strong\u003e\u003c/em\u003e\u00a0like \"Making Of\" podcasts\u00a0or maybe\u00a0helping pick the songs I release, along with other surprises based on your level of patronage!\u003cbr\u003e\u003cbr\u003eIf you want to get early releases of my music before they get polished up and go to\u00a0\u003ca href=\"https://open.spotify.com/artist/2cc1GYOtkn0HhFxmgoqObF\"\u003eSpotify\u003c/a\u003e or\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/chelsea-robson/1254844985\"\u003eApple Music\u003c/a\u003e, this is the best place!\u00a0This is also it\u0027s own music loving community so\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u00a0come join the party!\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: start;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003ePatreon is a crowdfunding platform that gives content creators like me a way to really deliver the best possible content with small creation based donations from you.\u003cstrong\u003e It\u0027s like a virtual tip jar. \u003c/strong\u003eFor example, every video, or studio song that I release, it\u0027s like you are saying,\u003cstrong\u003e \"I like this! Please make more!\" \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eStill not sure? Go to my\u00a0\u003ca href=\"http://chelsearobson.com\" target=\"_blank\"\u003eWebsite\u003c/a\u003e to request a free song!\u003c/div\u003e"

     "created_at": "2017-01-16T22:21:02.156621+00:00",
     "description": "Patrons at this level are helping me get into the studio, higher musicians, and work with videographers. You are the foundation!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAside from everything in the lower tiers, this includes:\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eYour name included in all official videos\u003c/strong\u003e for everyone to see that you are part of the team that is really getting the ball rolling!\u003c/li\u003e\n\u003cli\u003eAt the beginning of each month you will have access to a \u003cstrong\u003elive video feed where we will just hang out\u003c/strong\u003e and talk your thoughts on the new song, life, music in general, and our inspirations.\u00a0\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2017-01-16T22:21:02.171880+00:00",
     "description": "(I\u0027m not even an 80\u0027s girl but I love the reference.)\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI hope you have an actual mailbox because not only will you get everything from the lower tiers digitally, but this is where you are going to get a \u003cstrong\u003ehandwritten lyric sheet and a note of appreciation in your mailbox!\u003c/strong\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eThat\u0027s not all!\u003c/strong\u003e\u003c/em\u003e \u00a0On those \u003cem\u003e\u003cstrong\u003especial months\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003ewhere I release a hard copy of something, like a full album (!!!), you\u0027ll be getting one of those, signed, sealed, and delivered, too!\u00a0\u003c/p\u003e",

   {
    "attributes": {
     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2017-01-16T22:21:02.184790+00:00",
     "description": "This is the standard rate for a musician to record a single song in studio.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhen you donate at this level, you can let me know what instrument you would like to sponsor and, after we record, \u003cstrong\u003eI will do a video-conference call with the three of us!\u003c/strong\u003e I\u0027ll interview him/her and you can add any questions you want!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor every additional $100 you donate at this level, you will be sponsoring an additional instrument and will get another interview! I will record the interviews and post them here for everyone to enjoy!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAdditional Monthly Fun Perks\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEverything from lower tiers.\u00a0\u003c/li\u003e\n\u003cli\u003eI will send you \u003cstrong\u003eweird/fun postcards\u003c/strong\u003e from random places I end up.\u00a0\u003c/li\u003e\n\u003cli\u003eMore \u003cstrong\u003emonthly surprises\u003c/strong\u003e in your mailbox.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
     "discord_role_ids": null,
     "edited_at": "2018-03-13T02:47:28.055664+00:00",
     "image_url": "https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjQwMH0%3D/patreon-media/reward/1292140/e7b6711407f2442fae81c2d03a17cbce?token-time=2145916800\u0026token-hash=_USJqnX-2JGxVqJgP5r8ZyhXKl6h6dXJESAkIxJPeHo%3D",

   {
    "attributes": {
     "amount": 100000,
     "amount_cents": 100000,
     "created_at": "2017-08-03T20:18:24.482458+00:00",
     "description": "This is a standard rate to produce a \"radio ready\" song from start to finish.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEach song has 3-5 musicians, a recording and mixing engineer, and a mastering engineer.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo, you are not just helping me. You just helped 5-8 people do what they love to do and we ALL get to create something awesome!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBy sponsoring a song, I will let you be in on the process! - Like, *in the studio as we record that song! You will see how it all comes together!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eStay at this level for another month and you will be invited to *be at the filming of the music video!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIncludes:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBe in the studio for the recording or on set for the video!\u003c/li\u003e\n\u003cli\u003eYour name will be on the credits as associate producer and...\u003c/li\u003e\n\u003cli\u003eYour name engraved on a commemorative plaque!\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*Transportation and housing not included. If you cannot be there in person we will video-conference you in.\u003c/p\u003e",
