    "summary": "\u003cdiv style=\"text-align: center;\"\u003eFirst of all, thanks for visiting this page! Please read the\ndescription below to gain a better understanding about my Patreon page.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003ca href=\"http://convallariaslibrary.com/\"\u003eConvallaria\u2019s Library\u003c/a\u003e\u003c/strong\u003e is a site that I run by myself, containing\ntranslation of Japanese web novels and my original series. This Patreon\ncombines both of the translations and original series. Please select your tier\naccordingly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFor translations\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAny funds donated here will go to the \u003cstrong\u003esponsored\nchapter queue\u003c/strong\u003e at the beginning of each month.\u00a0\u003c/li\u003e\u003cli\u003eThere is no advanced chapter access,\nbut here is the catch of supporting my translation in Patreon. Once the\nsponsored chapter threshold is reached, I will \u003cstrong\u003eimmediately release\u003c/strong\u003e the chapter\nto public. This way, you can gain a \u003cstrong\u003efaster translation\u003c/strong\u003e instead.\u00a0\u003c/li\u003e\u003cli\u003eI only set one\ntier per translated chapter with the default $1, but you are \u003cstrong\u003efree to specify\nthe amount\u003c/strong\u003e you want to pledge by editing it at Patreon checkout.\u00a0\u003c/li\u003e\u003cli\u003eIf you want to\nsupport more than one translations at once, you can notify me the amount per\nseries by messaging me.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFor original series\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf you select tier with chapter rewards, you will\nreceive the link via \u003cstrong\u003eprivate message\u003c/strong\u003e at the same time as I post update.\u00a0\u003c/li\u003e\u003cli\u003eNote\nthat you will start receiving it after your \u003cstrong\u003epayment\u2019s been processed\u003c/strong\u003e. If you\npledge at the start of the month and can\u2019t wait a whole month to start\nreceiving the reward, you can send the month\u2019s support through my\u003ca href=\"https://ko-fi.com/A1864CG3\"\u003e \u003cstrong\u003eko-fi \u003c/strong\u003e\u003c/a\u003eor \u003ca href=\"https://www.paypal.me/lynnesuzuran\"\u003ePaypal\u003c/a\u003e, and I will immediately send you the rewards. I apologize for the\ninconvenience, as charge up-front isn\u2019t yet enabled for my Patreon page. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eIt is also possible to\nsupport both my translations and original\u003c/strong\u003e, just send me a private message in Patreon about\nit. \u003cbr\u003e\u003cbr\u003eIf there is any question, feel free to \u003ca href=\"https://www.convallariaslibrary.com/contact/\"\u003econtact \u003c/a\u003eme!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\nThanks for all your support, and I appreciate every contribution!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\nYour pledge in Patreon will surely tie me down to the work that you\u2019re\nsupporting, ensuring the \u003cstrong\u003estability\u003c/strong\u003e of release, and even \u003cstrong\u003eincreasing the release\nfrequency\u003c/strong\u003e. \u003c/div\u003e"
