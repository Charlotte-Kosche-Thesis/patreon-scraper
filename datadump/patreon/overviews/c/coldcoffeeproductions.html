    "published_at": "2017-11-16T18:28:04+00:00",
    "summary": "Hi there and welcome to Cold Coffee Production\u0027s Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCold Coffee Productions is made up of two young creatives specialising in video creation for the internet! The collaborative partners are Allan Standley-Thompson, known online as Pinku, and Destanie Clark, known online as Ichoal!\u003cbr\u003e\u003cbr\u003e\"We look forward to sharing our creative ventures with the internet!\"\u003cstrong\u003e -\u003c/strong\u003eCold Coffee Productions\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon For?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis Patreon is predominately for\u00a0\u003cstrong\u003e\u003c/strong\u003eaiding Cold Coffee Production\u0027s first big project!\u003cbr\u003e\u003cbr\u003eTheir first big project is an over the top comedy web series called \u0027Whine Glasses\u0027. The main characters of Whine Glasses are a pair of rich British brothers living in Australia. The eldest is Edwin Sanders, a closet homosexual drunk, the younger is Eugene Sanders, a genius drug addict who uses his brain to make reality defying drugs, and occasionally helping humanity by begrudgingly curing a disease.\u003cbr\u003e\u003cbr\u003eWhen their inheritance is suspiciously tied up in a contract a whole year after their parents death, they are forced to move to a low-income household to try and keep it. The series follows their uniquely silly personalities through their struggle with low-income living, and the pressures to cure their addictions!\u003cbr\u003e\u003cbr\u003eThe series is hilariously complete with horrible accents, unique characters, clever jokes, constant sibling rivalry, and insane realities you can only believe exists in the world of Whine glasses.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhere did this idea come from?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe idea for Whine Glasses came from one crazy night in Sydney where the idea suddenly took off! The idea of making it a reality captivated not only it\u0027s creators but their friends and future acting partners!\u003cbr\u003e\u003cbr\u003eBut we can\u0027t tell you too much! Check out tier --- if you\u0027d like to know the full story!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need Patreon Supporters?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWhine Glasses was originally going to be a low-quality series made just for fun, but the more it came to life, the quicker Cold Coffee Productions realised they had to think bigger!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhile the creators are willing to spend as much time and effort into making sure this series is done right, money is the biggest road block. Cold Coffee Productions is hoping to gain help from interested patreon supporters to bring Whine Glasses to the internet at the best possible quality, in the fastest time!\u003cbr\u003e\u003cbr\u003eMoney will go towards extra equipment, food for the cast, property hire and rent for meetings and shooting days, props, and of course creative staff.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow can I help, and what do I get?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCheck out the tiers below to become a supporter and earn some amazing perks such as photos \u0026amp; prints, behind the scenes footage, and even a guest role!\u003cbr\u003e"
