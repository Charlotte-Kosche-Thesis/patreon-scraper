    "summary": "\u003cspan style=\"font-weight: bold; background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0About catfish\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\u003cimg src=\"http://i387.photobucket.com/albums/oo318/SaharaDevious/single_zps2qd8zpgl.png\" style=\"width: 220px; float: left; margin: 0px 10px 10px 0px;\"\u003eHello everyone! I\u0027m catfish, an aspiring comic/manga creator! I\u0027ve known for a long time that I wanted to create comics. Most of my waking moments were spent coming up with stories and characters, and drawing what ever crazy thing came into my head. I went to an art college, and got a degree in Illustration and Sequential Arts to improve my skills. After college, I pitched one of my stories to a\u00a0publishing company, but I never heard back. The most important thing to me, is to\u00a0have people read\u00a0my stories, so a year ago, I decided to post it online!\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"text-align: left;\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0About My Comic\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i387.photobucket.com/albums/oo318/SaharaDevious/cf8f3339-b0bf-49bf-9b28-0aab004708df_zpswtien3wa.jpg\" style=\"float: right; width: 292px; margin: 0px 0px 10px 10px;\"\u003eI have so many stories planned for the future, but I decided to debut with my story\u00a0\n\u003ca href=\"http://tapastic.com/series/Little-Mizzi-Muffet-and-the-Spider-King\" rel=\"nofollow\" target=\"_blank\"\u003eLittle Mizzi Muffet and the Spider King\u003c/a\u003e.\u00a0Currently it is free to read online on \u003ca href=\"http://tapastic.com/series/Little-Mizzi-Muffet-and-the-Spider-King\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic\u003c/a\u003e and \u003ca href=\"http://www.webtoons.com/en/challenge/little-mizzi-muffet-and-the-spider-king/list?title_no=8984\" rel=\"nofollow\" target=\"_blank\"\u003eWebtoon\u003c/a\u003e.\u00a0\u003cdiv style=\"margin-left: 40px;\"\u003eSynopsis: Mizzi Muffet is an average 17-year-old girl, living in a world of Nursery Rhyme characters. She is well liked by everyone and has many friends, however it is no secret she severely afraid of spiders. One day Mizzi is confronted by the demon Spider King who insists he gives her three favours in exchange for her hand in marriage. She rejects him until suddenly strange, supernatural things begin happening in her town, putting her family and friends in danger. In desperation, she must then ask for the Spider King\u2019s help rescue them from peril, using up his favours one by one...\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Why I need you!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI really want to make making comics my professional career, but it\u0027s really not that simple. I have lots of bills, and expenses that making free webcomic just can\u0027t cover. As a result, I have to work, and make art my side job. EVERY DOLLAR COUNTS! The more money I can earn on Pateron for my comic, the less hours I can work, and more time I can focus on my art. Originally I was doing a chapter a month, but it was just too much, and now I\u0027ve started doing a page a week. As I earn more, I can start posting more pages a week, and get content out ever faster!\n\u003cbr\u003e\nOf course there will be other perks for donating as well! I have a plethora of rewards and milestones! Also, I am new to Pateron, so don\u0027t be shy to suggest other awesome rewards!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Where to find me\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://catfishpond.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://catfishpond.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i387.photobucket.com/albums/oo318/SaharaDevious/sk_zps9drmuh8b.png\" style=\"width: 170px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003ca href=\"http://catfishpond.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i387.photobucket.com/albums/oo318/SaharaDevious/mizzi_zpsbx5ghgym.png\" style=\"width: 155px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003ca href=\"http://catfishpond.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i387.photobucket.com/albums/oo318/SaharaDevious/pateron/tumblr_zpsprvitr2s.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/catfish_pond\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i387.photobucket.com/albums/oo318/SaharaDevious/pateron/twitter_zpsonhzt9jg.png\"\u003e\u003c/a\u003e \u003ca href=\"mailto:Pockyless@hotmail.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i387.photobucket.com/albums/oo318/SaharaDevious/pateron/mail_zpslnyuwybt.png\"\u003e\u003c/a\u003e \u003ca href=\"http://tapastic.com/Pockyless\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i387.photobucket.com/albums/oo318/SaharaDevious/pateron/tapastic-touch-icon%20small_zpsykevst6h.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/little-mizzi-muffet-and-the-spider-king/list?title_no=8984\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i387.photobucket.com/albums/oo318/SaharaDevious/pateron/5eaa339f-fcc1-495e-9114-e601
