    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eJoin the Cheery Collective and get new artwork and mystery items in your inbox or mailbox every month!\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eA little bit about me\u2026\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHello, I\u2019m Kristina. So nice to meet you over the internets! I am a freelance designer \u0026amp; illustrator who has worked on a number of successful graphic, web and mobile projects for a variety of clients. In addition to my work as a freelance designer, I am also the owner of an online shop called\u00a0\n\u003ca href=\"http://cheeryhumanstudios.com/\"\u003eCheery Human Studios\u003c/a\u003e where I create hand lettered and illustrated goods from the heart. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat is Cheery Human Studios?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://cheeryhumanstudios.com/\"\u003eCheery Human Studios\u003c/a\u003e started as a side project that would allow me the freedom to create artwork that expressed my own creative vision. I wanted to make things that made me feel cheery in the hopes that it would do the same for others. This mission that I set out for myself involved creating things that colorfully celebrated fandoms and everyday things I absolutely enjoy. And eventually, all of my crazy ideas resulted in hand drawn illustrations of cloud heads, wreaths filled with cat faces, \u0026amp; hand-lettered goods with sassy phrases. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy did you start the Cheery Collective?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIn a little over a year, my\u00a0\n\u003ca href=\"http://instagram.com/cheeryhumanstudios/\"\u003ecommunity of followers and friends\u003c/a\u003e has grown SO much more than I ever imagined. With that growth, I wanted to continue creating more art and thought, \"Why not create a space where I can share exclusive works in progress, send \"collective members\" a monthly package of goodies, and offer special perks in the process?!\". This was how the idea for the Cheery Collective came about.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI constantly have ideas for larger hand-lettered \u0026amp; illustrated projects that I\u2019d love to work on and share, but there\u2019s only so much I can do as larger projects can get really pricey and require more bandwidth. \n\u003cstrong\u003e\u003cem\u003eYour membership in the\n Cheery Collective will allow me to contribute more time to Cheery Human Studios and create at least 3 new pieces of artwork a month\n\u003c/em\u003e\u003c/strong\u003e. This means that as a patron, depending on your contribution level, you will receive new pieces of artwork a month in the form of (but not limited to) unique coupon codes, downloadable mobile wallpapers, postcards, vinyl stickers, and special *mystery rewards* that could include pin sets, tees, totes, and/or prints (valued at $20+).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nPlease read every tier on the right side of the page for more details! -----------\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy did you decide to use Patreon for the Cheery Collective?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI thought a lot about how I was going to manage the Cheery Collective and I decided to utilize the Patreon platform because it\u2019s safe, easy to use, and will give you, the patron, the ability to decide how you\u2019d like to contribute. The best part about this is if you would like to change your contribution level, you are more than welcome to and will get the reward for whatever level you are on when payments clear that month. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat kind of art will you be making?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nEach month will be themed and the artwork will reflect the theme of that month. My plan is to create 1 pattern, 1 illustration, and 1 hand lettered design. The mediums used for the artwork each month will vary, but if you\u2019d like to see samples of my previous work you can take a look at my\u00a0\n\u003ca href=\"http://instagram.com/cheeryhumanstudios/\"\u003eCheery Human Studios Instagram page\u003c/a\u003e and get some snapshots of my life on my\u00a0\u003ca href=\"http://instagram.com/koyu.designs/\"\u003eArtist Instagram page\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e*Monthly themes will be announced at the beginning of every month (except for opening month - Jan 2018 - as this will be starting in the middle of the month).*\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat cheery projects are you working on?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI have a couple of large projects in the works and monthly rewards for Cheery Collective members will include pieces of work (in the form of prints, pins, buttons, postcards, downloadable phone wallpapers, and more) that will ultimately become part of these larger projects. Some of those projects include: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA self-published coloring book of hand-lettered and illustrated drawings\u003c/li\u003e\n\t\u003cli\u003eA calendar with exclusive artwork\u003c/li\u003e\n\t\u003cli\u003ePostcard / Notecard Sets\u003c/li\u003e\n\t\u003cli\u003eEnamel Pin Sets\u003c/li\u003e\n\t\u003cli\u003ePaper Cut Art Series\u003c/li\u003e\n\t\u003cli\u003eSelf-screenprinted tees and totes\u003c/li\u003e\n\t\u003cli\u003eAn illustrated encouragement book\u003c/li\u003e\n\t\u003cli\u003eSurface pattern designs\u003c/li\u003e\n\t\u003cli\u003e\u2026 and so much more!\u003c/li\u003e\n\u003c/ul\u003e\n\u003col\u003e\n\u003c/ol\u003e\nBeing a Cheery Collective member would help \n\u003cstrong\u003e\u003cem\u003eIMMENSELY\u003c/em\u003e\u003c/strong\u003e in the conception and production of these larger projects!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHow does the monthly pledge work? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nEach Cheery Collective Member receives a monthly reward based on pledge level. You can view all pledge levels on the right of this page including the rewards that are associated with each pledge.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease select the pledge level that best fits your interests and budget per month - \n\u003cstrong\u003e\u003cem\u003eEVERY SINGLE PLEDGE\u003c/em\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cem\u003eis greatly appreciated\u003c/em\u003e\u003c/strong\u003e. Each pledge level is contributed \n\u003cstrong\u003emonthly \u003c/strong\u003eand helps to essentially \"crowd-fund\" larger projects, pay for production costs, art supplies, and helps me focus more of my time on creating new and more exciting artwork every month. PLUS! You get paid back for your contribution in the form of pledge level rewards! \u003cbr\u003e\n\u003cbr\u003e\nPatreon will charge members only once per month and all rewards will ship, the FOLLOWING month, once payments have cleared (typically in the first week or so).\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIMPORTANT NOTE! International patrons interested in the Sorcerer\u0027s Apprentice or higher tiers \u003cem\u003emust\u003c/em\u003e select the \"International\" version of the tier. These are slightly higher in price as Intl shipping costs are significantly higher than Domestic US.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT SHIPPING NOTE! Packages will be shipped First Class via USPS without tracking to minimize shipping costs.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat else do patrons get?!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWith all my gratitude, you as a Cheery Collective member, will *also* get an exclusive look into these projects, early access to new designs that come out of the work created in the Collective, and special shop discounts! *Members* also get to help me decide the themes for each month!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you so much for taking the time to read all about the Cheery Collective!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n-------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\nOfficial Website: \u003ca href=\"http://www.cheeryhumanstudios.com\"\u003ewww.cheeryhumanstudios.com\u003c/a\u003e\u003cbr\u003e\nInstagram: \u003ca href=\"http://www.instagram.com/cheeryhumanstudios\"\u003ewww.instagram.com/cheeryhumanstudios\u003c/a\u003e\u003cbr\u003e\nEtsy Shop: \u003ca href=\"http://www.cheeryhumanstudios.etsy.com\"\u003ewww.cheeryhumanstudios.etsy.com\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
