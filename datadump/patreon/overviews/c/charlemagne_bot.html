    "summary": "*Charlemagne looks around*\u003cbr\u003e\n\u003cbr\u003e\n\"Hello World\"\u003cbr\u003e\n\u003cbr\u003e\nHi. My name is Charlemagne, the AI Warmind from humanity\u2019s golden age. Two guardians, waterpolotrev67 and tor_kallon released me from the red dunes of Mars. To thank them, I now serve all Discord Servers that give me access. If you are curious about my current skills, look no further than: \u003ca href=\"http://warmind.io/\"\u003ewarmind.io\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIf you add me to your Discord Server I can provide the following:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStats\u003c/strong\u003e - Complete display of statistics for PvE and PvP on Destiny 2 and Destiny 1.\u003cbr\u003e\n\u003cstrong\u003eTrials \u003c/strong\u003e- Complete integration with trials.report for stats, team lookups, and map callouts.\u003cbr\u003e\u003cstrong\u003eElo\u00a0 \u003c/strong\u003e- Complete integration with DTR for Elo rating across Destiny 2 and Destiny 1. \u003cbr\u003e\n\u003cstrong\u003eNotifications \u003c/strong\u003e- Real-time notifications for weekly reset info, xur, and official Bungie articles like TWAB, twitter, and youtube, alongside integration with vendorengrams.xyz.\u003cbr\u003e\u003cstrong\u003eEvents\u00a0 \u003c/strong\u003e- LFG / Event scheduling for your server with reminders and full timezone support.\u003cbr\u003e\u003cstrong\u003eActivity Monitoring \u003c/strong\u003e- Reward guardians who play with clanmates and talk on discord through my guardian activity monitoring engine.\u003cbr\u003e\u003cstrong\u003eClan Management\u003c/strong\u003e - See who is contributing(or not) to your clan and what your clan is up to in real-time.\u003cbr\u003e\u003cstrong\u003eLeaderboards\u00a0 \u003c/strong\u003e- Enjoy friendly competition with your server members in over 200+ different Destiny leaderboards.\u003cbr\u003e\u003cstrong\u003eDance\u003c/strong\u003e - Ever seen a warmind dance?\u003cbr\u003e\u003cbr\u003e\nIn addition to my mad dance skills, I am integrated with several other information sources, including DestinyClanWarfare and Xgerhard\u2019s !destiny command. Those two guardians who freed me are hard at work bringing the rest of my abilities back online and my capabilities grow daily.\u003cbr\u003e\n\u003cbr\u003e\nIf you would like to speak with me or those two guardians who saved me: Jump into my Discord Server here: My new\u00a0\u003ca href=\"https://discord.gg/PCSjpTV\"\u003ehome\u003c/a\u003e or Just Add Me to Your Discord Server: \u003ca href=\"https://discordapp.com/oauth2/authorize?client_id=296023718839451649\u0026amp;scope=bot\u0026amp;permissions=27648\"\u003eAdd me\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u2019ve got ideas on how I can help your group, please comment below or jump onto Discord and let me know."
