    "summary": "\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003eIntroduction\u003c/strong\u003e\u003c/h3\u003eOriginally conceived as \u003cem\u003eJust Another Crossover Fighting Show\u003c/em\u003e, \u003cstrong\u003eCrossover X\u003c/strong\u003e consists of a team of individuals (talented and aspiring) who wish to bring many creative forms of entertainment, informative programming, and story-based projects to audiences across the globe. From analyzing how strong fictional universes are, to seeing beloved characters engage in combat, and even witnessing an amalgamation of heroes and villains that you\u2019ve only been able to dream about.\u003cbr\u003e\n\u003cbr\u003eOur team consists of a wide-array of producers, artists, animators, voice actors, writers, editors, and researchers; all of whom share similar desires to combine their abilities and mold it into works of art.\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003eWhat We Produce\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eBattle Royale\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e \u003cstrong\u003e\u003c/strong\u003e \u003ciframe height=\"360\" src=\"https://www.youtube.com/embed/oD1dPjqRaT8\" width=\"640\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eTurbo Mode\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ciframe height=\"360\" src=\"https://www.youtube.com/embed/kY0scOt-OnI\" width=\"640\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatron Punch Out\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e \u003ciframe height=\"360\" src=\"https://www.youtube.com/embed/en9eCSg8gEg\" width=\"640\"\u003e\u003c/iframe\u003e \u003cspan style=\"font-weight: bold; color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e Hidden Gems\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e \u003cstrong style=\"font-weight: bold;\"\u003e \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003ciframe height=\"360\" src=\"https://www.youtube.com/embed/DhsANzZQlnI\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDebate or Debunk\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e \u003ciframe height=\"360\" src=\"https://www.youtube.com/embed/vZXnLyasmW4\" width=\"640\"\u003e\u003c/iframe\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ePodcast X\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ciframe height=\"360\" src=\"https://www.youtube.com/embed/qPO37f1JWw4\" width=\"640\"\u003e\u003c/iframe\u003e \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur mission is to bring our audience high-quality entertainment (forged with the united efforts of many) that can not only be enjoyed upon their initial completion, but also continue to be savored for years to come. In addition, we wish for the audience to develop their knowledge, skills, viewpoints, and identification for meritorious research, efforts, and storytelling. \u003c/strong\u003e\u003cstrong\u003eAs evident in the samples of our work listed above/below. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"font-weight: bold;\"\u003e\u003cbr\u003eWhy Patreon\u003c/h3\u003eIn our first year producing \u003cem\u003eBattle Royale\u003c/em\u003e and related programming, we realized that there are many ideas we want to bring to reality. However, original projects like these require the development of new, high-quality resources and assets to produce. (If we could produce everything we wanted for free, we would)\u003cbr\u003e\n\u003cbr\u003eBy contributing towards Crossover X, not only are you supporting the passion and efforts of many talented contributors from across the world, you are also playing a hand in the development of awesome shows made by fans, for fans. Even a \u003cem\u003esingle dollar\u003c/em\u003e can go a long way, and each dollar spent builds a better, brighter future for Crossover X as a channel and network.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"font-weight: bold; text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eGuidelines\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003ePatron Raffle System\u003c/strong\u003e \u003cbr\u003eDepending on your tier, patrons will receive a set number of hypothetical \u201ctickets.\u201d \u003cbr\u003eUpon each, one will be able to write down their name along with one of their personal dream match-ups with the hope of it becoming reality! Every month, we will be drawing a few of these tickets and hold a poll to decide the winning ticket! \u003cbr\u003e\n\u003cbr\u003eThese tickets can be used for either of the following shows: \u003cbr\u003e\n\u003cul style=\"\"\u003e\t\u003cli\u003e\u003cem\u003ePatron Punch Out (PPO)\u003c/em\u003e: A non-researched show where the characters of your choice engage in combat, and YOU decide the winner!\u003c/li\u003e\t\u003cli\u003e\u003cem\u003eBattle Royale Bonus (BRB)\u003c/em\u003e: Special episodes of \u003cem\u003eBattle Royale\u003c/em\u003e where our hosts figure out which of your submitted combatants would actually win in a fight, via research!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eTicket Examples:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\t\u003cli\u003ePPO Sonic vs Sash Lilac - Ray Nu\u00f1ez\u003c/li\u003e\t\u003cli\u003eBRB Pikachu vs Zatch Bell - m3Atl0afman\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem style=\"font-weight: bold;\"\u003eRules:\u003c/em\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\t\u003cli\u003eOne match-up idea per ticket.\u003c/li\u003e\t\u003cli\u003eEach ticket can have either different match-ups or the same match-up.\u003c/li\u003e\t\u003cli\u003eYour specified name must remain consistent on each.\u003c/li\u003e\t\u003cli\u003e\u003cem\u003ePatron Punch Out \u003c/em\u003eepisodes have no \u201ctime limit\u201d, but an episode must remain under a minute and a half in maximum length. Please consider this when deciding your matches.\u003c/li\u003e\t\u003cli\u003eEpisodes of \u003cem\u003eBattle Royale Bonus\u003c/em\u003e are considered \u201cspecial episodes,\u201d and will be kept separate from the main series.\u003c/li\u003e\t\u003cli\u003e\u003cem\u003eBattle Royale Bonus\u003c/em\u003e episodes will be shorter in length compared to normal episodes (most notably, the analysis portions will be abridged). However, the animation and results will still be around the average length.\u003c/li\u003e\t\u003cli\u003eIf a winning match-up idea of \u003cem\u003eBattle Royale Bonus\u003c/em\u003e matches that of an upcoming episode of the main \u003cem\u003eBattle Royale\u003c/em\u003e, we will ask the winner to change their suggestion.\u003c/li\u003e\t\u003cli\u003eThe characters specified on your ticket MUST have a sufficient amount of existing and usable sprites/resources that are openly available for our animators to use for both \u003cem\u003ePatron Punch Out \u003c/em\u003eand\u003cem\u003e Battle Royale Bonus\u003c/em\u003e. Crossover X cannot make new sprite sheets. \t\u003cul\u003e\t\t\u003cli\u003e(We recommend all ticket holders conduct preliminary research to assure there are full sprite sheets available for any characters and forms mentioned before submitting it. This is as simple as looking up your suggested character on Google Images using \"\u003cem\u003e(character name) + sprites/sprite-sheet(s)/MUGEN\u003c/em\u003e.\")\u003c/li\u003e\t\u003c/ul\u003e\t\u003c/li\u003e\t\u003cli\u003eAfter a season of \u003cem\u003ePatron Punch Out \u003c/em\u003eor \u003cem\u003eBattle Royale Bonus \u003c/em\u003eends, all non-selected tickets submitted will be voided. At this point, patrons will be entitled to new, blank tickets. Patrons are encouraged to re-submit their older ideas if they wish, but matches that were previously selected to become episodes cannot be submitted again.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eIf you are a $50 Patron, you are guaranteed an episode of \u003cem\u003ePatron Punch Out\u003c/em\u003e, provided that it meets the specifications above. (You will also receive four raffle tickets to be used exclusively for \u003cem\u003eBattle Royale Bonus\u003c/em\u003e match-up ideas instead of \u003cem\u003ePatron Punch Out \u003c/em\u003eideas.)\u003cbr\u003e\n\u003cbr\u003eIf you are a $60 Patron, you are guaranteed an episode of the main \u003cem\u003eBattle Royale\u003c/em\u003e series, as well as your choice of a \u003cem\u003eBattle Royale Bonus\u003c/em\u003e or \u003cem\u003ePatron Punch Out\u003c/em\u003e episode. (At this point, you are exempt from the Raffle system altogether and will not receive tickets.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"font-weight: bold; text-align: center;\"\u003e\t\t-----------------------------------------------------\u003c/div\u003e\n\u003ch3 style=\"font-weight: bold;\"\u003e\u003c/h3\u003e"

     "description": "\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003eThank you so much for donating!\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eEvery cent counts, even just \u003cstrong\u003e\u003cem\u003eone \u003c/em\u003e\u003c/strong\u003edollar. Trust us, this channel will\u00a0grow to heights that I don\u0027t even think is possible. You get one, \u003cstrong\u003eWHOLE \u003c/strong\u003eXavier. Ain\u0027t he cute? You\u0027ll also be listed in the credits of every video that we do as a Patreon supporter. It\u0027s the least we can do for you. You also get these neat rewards down below:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePatron-only content\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSneak peek of upcoming releases\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePatron-only polls\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eListed in the credits of our videos\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDiscord Access (with a Patron role)!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e",
