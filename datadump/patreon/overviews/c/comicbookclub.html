    "summary": "Comic Book Club is a live, weekly talk show in New York City - and podcast every week on Nerdist.com. We\u0027ve been running the show for over nine years, with hundreds of guests, multiple write-ups in the New York Times, and have appeared at conventions all over the country.\u003cbr\u003e\u003cbr\u003e...But to do all this costs a fair amount of money each year. The live show is free for the audience, and the podcast is free for the listeners, but the three hosts - Justin, Pete and Alex - lay out a fair amount of money every week.\u003cbr\u003e\u003cbr\u003eHere\u0027s how it breaks down:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50/week:\u003c/strong\u003e Venue fee.\u003cbr\u003e\u003cstrong\u003e$20/week:\u003c/strong\u003e Tech director.\u003cbr\u003e\u003cstrong\u003e$200/year:\u003c/strong\u003e Website hosting and domain registration.\u003cbr\u003e\u003cbr\u003ePlus, of course, you know... Comics. Which ain\u0027t cheap. We\u0027ve made it by for years by soliciting donations at the live show, but to keep going are really hoping to supplement the costs from our awesome listeners at home.\u003cbr\u003e\u003cbr\u003eWe (Justin, Pete and Alex) don\u0027t make any money from this show, and haven\u0027t for nearly a decade. Everything we get, we put right back into it. We just want to keep doing it because we love comics, and we love talkin\u0027 about \u0027em!\u003cbr\u003e\u003cbr\u003eNOTE: Don\u0027t want to donate monthly? We\u0027ve got a GoFundMe for that: \u003ca href=\"https://www.gofundme.com/comicbookclublive\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.gofundme.com/comicbookclublive\u003c/a\u003e"
