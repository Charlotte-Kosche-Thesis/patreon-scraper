    "summary": "Hi everyone,\u003cbr\u003eWelcome to my Patreon page! My name is Cosmic Bird, and I am a street artist based in Portland, OR. I work in design and marketing by day, and create art in my spare time. \u003cbr\u003e\u003cbr\u003eI am insanely passionate about art, I could go on a tangent about how important it is in daily life. I\u2019ll leave it at this: Think of how much of the world\u2019s history has been documented through art. \u003cbr\u003eCreating for me is an opportunity to speak about social topics as well as express emotions and feelings. My style is all over the place. \u003cbr\u003e\u003cbr\u003eMy goal with Patreon is to inspire people and act as a facilitator for conversations about art and life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I offer\u003cbr\u003e\u003c/strong\u003eMy goal is to share my knowledge, inspire my supporters and facilitate conversation. If you decide to become my supporter you get following rewards dependent on your pledge amount. You can get the full details on the right: \u003cbr\u003e\u003cbr\u003eAt least one Patreon exclusive drawing or painting every month delivered as a high resolution JPG. Higher donations get a sticker pack every month, discounts on art, and even a free painting.\u003cbr\u003e\u003cbr\u003eI am so grateful for your support, as your contributions help me to purchase supplies and work towards my goal of having my own studio space (that\u2019s not my kitchen). \u003cbr\u003e\u003cbr\u003eI am also very open to delivering what YOU want, so I welcome your suggestions of things you\u2019d like to see - such as content on my feed, videos, etc.!\u003cbr\u003e"
