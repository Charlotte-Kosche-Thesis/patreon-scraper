    "summary": "ChinnyVision was founded in June 2014 and reviews classic games using the original hardware. Instead of emulation I use my expertise in video production to capture the best quality video possible and review the games in an entertaining manner.\u00a0\u003cbr\u003e\u003cbr\u003eAs of April 2016 there have been 117 videos, and over 110,000 video views. There\u0027s at least 1 video a week and the channel runs advert free.\u003cbr\u003e\u003cbr\u003eThe video output of real hardware looks different to emulated footage. I\u0027m aiming to show and preserve what this kit looks like so that those who don\u0027t have the room, inclination or budget to use real hardware can see what it is like.\u003cbr\u003e\u003cbr\u003eThe channel is run from a UK perspective and to date has covered the Amstrad CPC, Sinclair Spectrum, C64, Amiga, ST, BBC Master, Commodore Plus/4 (and C16), Acorn Electron, Atari XE, Sega Master System, Megadrive, Saturn, Dreamcast, SNES, MSX and IBM PC.\u003cbr\u003e\u003cbr\u003ePledge a dollar and keep ChinnyVision in coffee and doughnuts. You\u0027ll also keep the channel at\u00a0\u003ca href=\"https://www.youtube.com/user/chinnyhill10\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/chinnyhill10\u003c/a\u003e advert free. Thanks.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
