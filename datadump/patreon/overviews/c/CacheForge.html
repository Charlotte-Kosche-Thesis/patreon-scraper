    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWHAT IF...\u003cbr\u003e\u003cbr\u003e...every single person in the World was paid a living wage to follow their dreams and manifest the highest expression of themselves?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWHAT IS PATREON?\u003cbr\u003e\u003cbr\u003ePatreon is a crowdfunding site that supports artists and creators. \u00a0In a sense, it\u0027s a Tip Jar for people who support your work. \u00a0Instead of one person contributing $1,000... \u00a0a thousand people can contribute just $1 (or more). \u00a0It makes it a whole lot easier for everyone all around.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eUsing the Power of the Internet, Gone Are the Days of the \"Starving Artist\" Paradigm - Give Your Artist a Spoon and Help Feed Them (Contribute) Today.\u003cbr\u003e\u003cbr\u003e____________________________________________\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eI\u0027m A Designer: \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e- Graphic Design\u003cbr\u003e-\u00a0Web Design\u003cbr\u003e-\u00a0Graphic Art (Photomanipulation, Photo Restoration/Retouching, Digital Graphics, etc.)\u003cbr\u003e- Crafting (Upcycling/Recycling, Jewelry, Leather-work, Wirewrap, etc.)...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCACHE FORGE -\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ecache [kash]\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e- to collect, to bring together in a secure, hidden place.\u003cbr\u003e\u003cbr\u003e\u003cdiv class=\"tail-content \" style=\"line-height: 22px; color: rgb(102, 102, 102); background-color: rgb(249, 249, 249);\"\u003e\u003cdiv class=\"tail-elements\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003eforge [fohrj]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- to mold, to fabricate by using extreme heat and force.\u003cbr\u003e\u003cbr\u003e- to shape, to fashion with concentrated effort.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVulcan (Hephaestus) -\u00a0\u003c/strong\u003eBlacksmith to the Gods. \u00a0The God of Fire, Metalwork, Masonry, Forges and Sculptures. \u00a0The Patron God of Artisans, Craftsmen, Masons/Sculptors \u0026amp; Alchemists (Metallurgy). \u00a0Son of Jupiter (Zues) \u0026amp; Juno (Hera), Brother of Mars (Aries) and Husband of Venus (Aphrodite).\u003cbr\u003e\u003cbr\u003e_____________________________________________\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI would love nothing more than to follow my dream, my passion - To Create.\u00a0 I have yet to find my \"ONE\" Mission/Purpose in life, but hopefully this will help me narrow it down.\u00a0 I love creating - It is almost an unspoken need for me.\u00a0 If I\u0027m not creating, I\u0027m dying a slow boring death. \u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I HOPE TO GAIN?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e- A chance to share my gifts and creativity with the world.\u003cbr\u003e- A modest financial return to help me to keep creating what I love.\u003cbr\u003e- Having fun creating and giving to others.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU GAIN?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e - The satisfaction of helping another human being to follow their dreams.\u003cbr\u003e- Front-row seat to my Patreon adventure.\u003cbr\u003e- Helping me to help others.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWHAT\u0027S IN MY FEED?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Inspirational, motivational, positive thoughts, quotes, graphics, etc.\u003cbr\u003e- Graphics/Images - Typography, design, photography, doodles, etc.\u003cbr\u003e- Interesting, note-worthy shares, products, articles/writings, links, etc.\u003cbr\u003e- Random ramblings from my mind.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePAYING IT FORWARD\u003cbr\u003e\u003cbr\u003e*Limited Time*\u003c/strong\u003e \u00a0I will Patron back for any contributor $5 and Up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal 1 ($100) -\u003c/strong\u003e Once reached, I will Patron each one of my supporters that helped me reach that goal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**See Goals**\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnyone at $25 or more will be added to my Supporters List.\u003cbr\u003e\u003cbr\u003eMy Top 10 supporters will be added to my Sponsors Leaderboard.\u003cbr\u003e\u003cbr\u003eOne person will get a chance for me to become their own personal Patreon mentor.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e_____________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYOUR CONTRIBUTIONS | Breakdown\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePER DIEM (DAY)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e$1 - \u0026lt; $0.04\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e$3 - $0.10\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e$5 - \u0026lt; $0.17\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e$10 - \u0026lt; $0.40\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e$15 - $0.50\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e$25 - \u0026lt; $1.00\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e$50 - \u0026lt; $2.00\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e$100 - \u0026lt; $4.00\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
