    "summary": "I\u2019m Chaz Kemp, a Bram Stoker nominated Steampunk Nouveau artist. Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe \u003c/em\u003eAshelon\u003cem\u003e Tarot Deck Project!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy current, long-term project is to create my own version of a tarot deck. It\u0027s called the Ashelon Oracle Deck and the cards are based on our Steampunk/Fantasy World called \"Ashelon\" (Created by my wife Carolyn Kay and myself.) In addition, you\u0027ll be able to purchase each card from Etsy as an art print that you can hang on your wall.\u00a0 How cool is\u00a0that?\u003cbr\u003e\u003cbr\u003eAfter the initial 53-card deck is done, I will be creating booster cards that can be added to the initial deck.as well as hand-drawn pieces for the World of Ashelon, book covers and an assortment of other things.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 107, 61);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003ePatreon is a site that allows you to pledge a dollar amount of your choice every month towards my work. This money allows me to pay some bills, buy art supplies and keep gas in our car so that we can drive out to various conventions to meet you guys.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eThe money that you thoughtfully donate is greatly appreciated!!\u00a0 Fans like yourselves motivate me to continue improving my art in order to make sure that your love for my art continues to be justified.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 107, 61);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWhen you click the \u201cBecome a Patron\u201d button, you\u2019ll be prompted to enter a dollar amount and select a reward. Once you sign up, you\u2019ll have immediate access to the activity feed and any rewards (make sure to check those out below!). It\u2019s that simple - you\u2019ll be charged automatically each month, and can adjust or cancel your pledge at any time.\u003cbr\u003e\u003cbr\u003eI sincerely appreciate any support you\u2019re able to offer, and look forward to engaging with you here on Patreon! \u00a0Please visit my links below!\u00a0 Thank you so very much!\u003cbr\u003e\n\u003cbr\u003eTo visit my portfolio: \u00a0\u003ca href=\"http://www.chazkemp.com\" rel=\"nofollow\"\u003ewww.chazkemp.com\u003c/a\u003e\u003cbr\u003eTo buy any of my prints: \u00a0\u003ca href=\"http://www.etsy.com/shop/ChazKempIllustration\" rel=\"nofollow\"\u003ewww.etsy.com/shop/ChazKempIllustration\u003cbr\u003e\u003c/a\u003eTo see new things happening in the World of Ashelon:\u00a0 \u003ca href=\"http://www.WorldofAshelon.com\"\u003ewww.WorldofAshelon.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
