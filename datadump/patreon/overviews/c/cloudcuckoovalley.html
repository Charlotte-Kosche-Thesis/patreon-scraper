    "summary": "\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003eA big thank you to all our patrons. This fantastic artwork could not be exhibited without your generosity and support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA Quiet Afternoon in Cloud Cuckoo Valley\u003c/em\u003e is the last, and largest, kinetic sculpture created by the fantastic British eccentirc artist, the late Rowland Emett. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eCreated in the 1980s just before Emett\u0027s death, the artwork is privately owned in the UK. Having languished unloved for over 20 years, it underwent a meticulous restoration in recent years, and was first exhibited again in Birmingham\u0027s Museum and Art Gallery in 2014, then more recently at the city\u0027s Thinktank Museum. \u003cbr\u003e \u003cbr\u003e\u003cdiv\u003eThe artwork comprises eight separate kinetic sculptures (or automata) and can be exhibited in any large space, but each time it is shown, costs are involved. There are costs to crate it, ship it and assemble it, costs to disassemble it, costs to maintain and store it, and costs to insure it. These sums are largely met by the owner and a handful of loyal supporters, but we need to build a more stable base of patrons in order to guarantee the future of this marvellously charming example of British creativity, and to continue to create installations at other museums and spaces.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eFor further details and to see \u003cem\u003eA Quiet Afternoon in Cloud Cuckoo Valley\u003c/em\u003e in action, visit www.cloudcuckoovalley.com. More details of Rowland Emett\u0027s life and works can be found at The Rowland Emett Society\u0027s website at www.rowlandemett.com.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
