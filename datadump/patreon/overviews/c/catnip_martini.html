    "summary": "\"This is why you have to step back from trying to make laws and rules and restrictions, and you have to work in the culture-- work to change people\u0027s minds, work to change the culture. [... Y]ou have to go to people where they live and talk about the things they care about [...] love, sex, death, money. The stuff people actually care about.\"\u003cbr\u003e-- Milo Yiannopoulos\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePart amateur historian, part activist, part frog. 27 years old (but I\u0027d really prefer it if you\u0027d get off my lawn). Appreciator of the finer things in life: 15th Century Poetry; Red Bull; red wine\u003c/strong\u003e\u003cdel\u003e\u003cstrong\u003e; man butts\u003c/strong\u003e\u003c/del\u003e\u003cstrong\u003e. Unconventionally conventional.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a young American with diverse interests: politics, history, foreign languages, art, theatre. I like to make things with my own hands and take a great deal of pride in my craft. I am interested in breaking into the world of publication, but I have been seeking a platform on which I felt I could freely share my extra material, those little things which are part of the greater story of the universe I\u0027ve created, but not integral to its telling.\u003cbr\u003e\u003cbr\u003eBookmark this page to view selected works of mine and previews of patron-only works; support me here to gain access to random gift art, and the stuff that doesn\u0027t belong in public. ;)\u003cbr\u003e"
