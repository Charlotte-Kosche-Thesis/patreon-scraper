    "summary": "The\u00a0\u003ca href=\"https://www.creativesouth.com/podcasts/\" rel=\"nofollow\" target=\"_blank\"\u003eCreative South Podcast\u003c/a\u003e is a weekly, long-form interview podcast where we talk with notable designers, illustrators, photographers, and other people in the creative world. The show is a behind curtain look at the lives, work, and personalities of some of the most talented folks in our industry. \u003cbr\u003e\u003cbr\u003e\n\nTo date the Creative South Podcast has had the honor to talk with and glimpse in to the lives of the following creators:\u003cbr\u003e\u003cstrong\u003e\nAaron Draplin\u003c/strong\u003e \u2013 Designer,\u00a0\u003ca href=\"http://draplin.com/\" rel=\"nofollow\"\u003eDraplin Design Company\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://fieldnotesbrand.com/\" rel=\"nofollow\"\u003eField Notes\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\nAaron Sechrist\u003c/strong\u003e \u2013 Designer,\u00a0\u003ca href=\"http://www.okpants.com/\" rel=\"nofollow\"\u003eOK Pants\u00a0\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\nAntionette Carroll\u003c/strong\u003e \u2013 CEO\u00a0\u003ca href=\"http://www.creativereactionlab.com/\" rel=\"nofollow\"\u003eCreative Reaction Lab\u003c/a\u003e, Chair,\u00a0\u003ca href=\"http://www.aiga.org/diversity-and-inclusion-initiative/\" rel=\"nofollow\"\u003eAIGA Diversity \u0026amp; Inclusion Task Force\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.alicjacolon.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eAlicja Colon\u003c/strong\u003e\u003c/a\u003e \u2013 Photographer,\u00a0\u003ca href=\"http://focuslabllc.com/\" rel=\"nofollow\"\u003eFocus Lab\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://heckhouse.com/\" rel=\"nofollow\"\u003eBethany Heck\u003c/a\u003e \u003c/strong\u003e\u2013 Creative Lead,\u00a0\u003ca href=\"https://powerbi.microsoft.com/en-us/\" rel=\"nofollow\"\u003eMicrosoft Power BI\u003c/a\u003e \u0026amp; \u00a0\u003ca href=\"http://eephusleague.com/\" rel=\"nofollow\"\u003eEephus League\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.clarkorr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eClark Orr\u00a0\u003c/strong\u003e\u003c/a\u003e\u2013 Illustrator/Designer\u003cbr\u003e\u003cstrong\u003e\nDanielle Evans\u003c/strong\u003e \u2013 Designer/Lettering Artist,\u00a0\u003ca href=\"http://marmaladebleue.com/\" rel=\"nofollow\"\u003eMarmalade Bleue\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://fraserdavidson.co.uk/\" rel=\"nofollow\"\u003eFraser Davidson\u003c/a\u003e \u003c/strong\u003e\u2013 Motion Graphics Artist, \u003ca href=\"http://www.cubstudio.com/\" rel=\"nofollow\"\u003eCub Studio\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://jmaruyama.com/\" rel=\"nofollow\"\u003eJerrod Maruyama\u003c/a\u003e \u003c/strong\u003e- Illustrator/ Designer\u003cbr\u003e\u003ca href=\"http://shaunaparmesan.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eShauna Lynn Panczyszyn\u003c/strong\u003e\u003c/a\u003e \u2013 Illustrator/Lettering Artist\u003cbr\u003e\u003ca href=\"http://www.glitschkastudios.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eVon Glitschka\u00a0\u003c/strong\u003e\u003c/a\u003e\u2013 Illustrative Designer, Glitschka Studios\u003cbr\u003e\u2026and many more.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003eIt takes time to research each episode properly, to write up each transcript, and to record and produce the audio at a level of quality that my listeners deserve. That time spent researching, writing, and recording has become my full-time job, so Patreon helps me pay the bills.\u003cbr\u003e\u003cbr\u003eOf course, there are also hard costs to running the show. Website and podcast file hosting, audio equipment, travel for live shows, and all sorts of other incidental expenses. Patreon support helps cover that.On top of all of that your contributions also go toward funding the\u00a0\u003ca href=\"https://www.creativesouth.com/\" rel=\"nofollow\"\u003eCreative South Conference\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThank You\u003c/h3\u003eEvery listener makes a difference, and for that I thank you all. The show is out there and free for anyone to listen to and enjoy. Tell your friends and spread the word. And if you find that you want to help push the Creative South Podcast over the next big hill, consider contributing a small amount each month toward the show. With your help, the Creative South Podcast can continue to grow!\u003cbr\u003e"
