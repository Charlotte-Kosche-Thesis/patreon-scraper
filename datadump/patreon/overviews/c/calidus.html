A HAZARD v0.01\u003cbr\u003eNext update: December 20th\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://discord.gg/58Ytjpr\"\u003eDISCORD\u003c/a\u003e - \u003ca href=\"https://twitter.com/calidusdev\"\u003eTWITTER\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/X5obAnE.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eGameplay and features\u003c/span\u003e\u003c/strong\u003e: Chapter\nbased storyline with branching narrative and endings, two protagonists (one male and one female), multiple scenes with\nanimated cameras, short animated cut-scenes and an interactive map.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/UxbSVEW.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tYou can reach me at calidusdev@gmail.com for questions or suggestions!\u003cbr\u003e\n\u003c/div\u003e"
