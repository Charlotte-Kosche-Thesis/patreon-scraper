    "summary": "When I started dabbling in Second Life viewer development in 2009 I never imagined it would result in a huge body of features culminating in the Catznip viewer, with much of the work being picked up by other viewers and even the official Linden Lab client. \u003cbr\u003e\u003cbr\u003eI\u0027ve been hit over the head many times by close friends that I\u0027m too much of an unknown content to quietly hide away and write code. Even though Catznip is a little fish in a big pond, it\u2019s still managed to attract a wonderful, supportive, understanding and loyal user base.\u003cbr\u003e\u003cbr\u003eThis Patreon is all about connecting with our users and being able to work on the features you want next.\u003cbr\u003e\u003cbr\u003eEven if you don\u0027t use Catznip you\u0027ll likely still use something I developed or helped develop every single day; some of the more well-known features include :\u003cbr\u003e\u003cul\u003e\u003cli\u003espellchecker (official viewer)\u003c/li\u003e\u003cli\u003eability to right-click on rigged mesh attachments (official viewer)\u003c/li\u003e\u003cli\u003eback-end component for materials (official viewer)\u003c/li\u003e\u003cli\u003eRLVa\u003c/li\u003e\u003cli\u003eswitching\u00a0skins + support themes\u003c/li\u003e\u003cli\u003eparcel borders + world map texture\u00a0on the mini map\u003c/li\u003e\u003cli\u003erecovery of scripts and notecards after a crash\u003c/li\u003e\u003cli\u003esearch/replace in notecards/scripts with text highlights\u003c/li\u003e\u003cli\u003edrag-arranging IM tabs\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027re only just getting started here on Patreon and we\u0027ll think of fun ways to interact with all of you as this grows.\u003cul\u003e\n\u003c/ul\u003e"
