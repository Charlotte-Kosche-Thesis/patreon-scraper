    "pledge_url": "/bePatron?c=564668",
    "published_at": "2016-10-13T23:14:07+00:00",
    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\nMy name is Alex \u0027Cimoooooooo\u0027! I am an energetic 23 year old that loves playing and making\u00a0\u003ca href=\"https://www.youtube.com/user/Cimoooooooo/featured\" target=\"_blank\"\u003ein-depth discussion videos\u003c/a\u003e about the Yu-Gi-Oh Trading Card Game! \u003cbr\u003e\u003cbr\u003eMy passion for the game spans since the game\u0027s inception, and it shows in each and every one of my videos. I originally started a YouTube channel to help new players learn how to play Yu-Gi-Oh, while also helping new and veteran players alike keep up with the latest competitive trends!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eI aim to provide thought-provoking discussion, critical analysis, and also a bit of fun in each and every one of my videos about the Yu-Gi-Oh Trading Card Game!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhy the Patreon?\u003c/strong\u003e\u003cbr\u003e\nMy dream is to become a full-time\u00a0\u003ca href=\"https://www.youtube.com/user/Cimoooooooo/featured\" target=\"_blank\"\u003eYouTube content creator\u003c/a\u003e and\u00a0\u003ca href=\"https://www.twitch.tv/cimoooooooo\" target=\"_blank\"\u003eTwitch streamer\u003c/a\u003e! To not only build the Yu-Gi-Oh community into the biggest community possible, but also to share my passion for this game with the world!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat does my money actually pay for?\u003c/strong\u003e\u003cbr\u003e\nThe Patreon funds cover a variety of things which helps me produce a variety of content such as:\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eIn-Depth Competitive Discussions\u003c/li\u003e\n\u003cli\u003eThe \u2018How To Play Yu-Gi-Oh!\u2019 Series\u003c/li\u003e\n\u003cli\u003eIndividual Card Analysis\u003c/li\u003e\n\u003cli\u003eAdvanced Deck Profiles\u003c/li\u003e\n\u003cli\u003eCombo Tutorials\u003c/li\u003e\n\u003cli\u003eThe \u2018An Introduction To\u2019 Series\u003c/li\u003e\n\u003cli\u003eThe \u2018How To Play\u2019 Series\u003c/li\u003e\n\u003cli\u003eThe \u2018How To Beat\u2019 Series\u003c/li\u003e\n\u003cli\u003eProduct Reviews\u003c/li\u003e\n\u003cli\u003eThe YugiTuber Grand Championship!\u003c/li\u003e\n\u003cli\u003eComedy Skits\u003c/li\u003e\n\u003cli\u003eQ\u0026amp;A\u2019s\u003c/li\u003e\u003cli\u003eLiving Expenses (food, rent, gas, etc.)\u003c/li\u003e\n\u003cli\u003e\u2026and Much More!\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003eWhen do you publish your content?\u003c/strong\u003e\u003cbr\u003e\nFour to Five times per week. Typically Monday-Friday!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eHow can I support you?\u003c/strong\u003e\u003cbr\u003e\nFirst off, THANK YOU! You are investing in my ability to continue making amazing Yu-Gi-Oh! content and I couldn\u2019t be more grateful!\u003cbr\u003e\n\n\u003cbr\u003eBy contributing a minimum of $1 a month, you get your name in the end credits of every video, and a spot reserved in the Monthly Patreon Duel Night hosted on Twitch! You\u2019re helping me continue creating content that you enjoy watching and I love creating!\u003cbr\u003e\u003cbr\u003e\n\nYou can also get more rewards!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAt $5/month\u003c/strong\u003e, you\u2019ll receive a signed card, and 10% off all Cimoooooooo Merch!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAt $10/month\u003c/strong\u003e, you\u2019ll receive a signed card if you\u2019re an international Patron, upgrade to the Silver Tier of the credits, and have access to Patreon-Exclusive Content!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAt $20/month\u003c/strong\u003e, you\u2019ll receive an invitation to the Monthly Patreon-Exclusive Skype Call, assistance with Deck Building, and upgrade to the Gold Tier of the credits!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAt $50/month\u003c/strong\u003e, you\u0027ll receive a free piece of Cimoooooooo Merch, and\u00a0upgrade to the Platinum Tier of the credits!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAt $100/month\u003c/strong\u003e, you\u0027ll receive a whole box of Cimoooooooo Merch, and every month I\u0027ll either make an exclusive video just for you, OR, we can have a one-on-one Skype Call!\u003c/li\u003e\u003c/ul\u003e"
