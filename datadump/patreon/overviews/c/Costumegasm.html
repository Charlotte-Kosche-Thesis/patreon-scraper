     "about": "\u003ch2\u003eJennifer Taves: Lead Creatrix\u003c/h2\u003e\u003cbr\u003eJennifer Taves is the Lead designer and Creatrix at \u003ca href=\"https://www.costumegasm.com\" target=\"_blank\"\u003eCostumegasm\u003c/a\u003e. Taves has been creating her own costumes since the age of thirteen and refined her skills in college with a Bachelors in Fashion Design from FIT and an Associates in Accessories Design. She studied fine couture detailing through an internship with Kim Hicks, who works with private clients through Bergdorf Goodman. Taves designed for Off-Broadway and dance theatre, followed by five years of working for Rubie\u0027s, America\u0027s top Halloween company. She also was a seamstress for Third Earth Fireproof Designs. During that time, she discovered the infinitely inspiring burner community and costume cultures that New York has to offer. Taves now works for herself and creates custom orders and small lines for eccentric individuals seeking to have a Costumegasm!! \u003cbr\u003e\u003cbr\u003eCostumegasm specializes in the following and is always creating new, exciting and wearable art; pasties, headpieces, booty shorts, codpieces, leggings, gloves, masks, playa coats, body chains, elastic body harnesses, EL wire corsets, hoop skirts, C-strings, fur whips and custom cuddle puddle pillows.\u003cbr\u003e\u003cbr\u003eThrough Costumegasm, clients  can experience a new self that is vibrant, sexy, and playful. It not only changes the way they feel about themselves, it also gives an experience to others who enjoy seeing the wearers in their self-expressed state so they too can feel and give  costumegasms!\u003cbr\u003e\u003cbr\u003e Custom costumes so creatively stimulating, they keep you cumming and coming back for more. Designed for high level sexy shenanigans and dancy debauchery; making it easy to look your best and behave your worst.\u00a0\u003cbr\u003e",
