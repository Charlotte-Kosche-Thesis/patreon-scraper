    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHello, I\u0027m H\u1ed3ng Kh\u00e1nh To\u00e0n (aka C3WhiteRose, or in short word: C3)\u003cbr\u003e\u003c/div\u003e\u00a0 \u00a0I have been acknowledged for the long time developing stick character ShadowRose.\nSince 2010, I\u0027ve been spending most of my free time working on animations, which each takes more effort than the previous  without earning a single coin.\u00a0I am very thankful to you all for your supports as being a fan, patiently waiting for a new animation. I\u0027ve decided to set up this Patreon homepage to create another place to get touch with all of you, and also, to welcome all your further support and encouragement for me to create more contains in the future. Any kind of support from you will be greatly appreciating.\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/c85b/f/2018/014/4/d/ezgif_4_cb6b881dce_by_c3whiterose-dbzzjcb.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat\u0027s my goal in animating?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0Finishing SR\u0027s storyline: each small episode may take up to 1 month, each battle episode usually takes longer than half a year time.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/c1a3/f/2018/015/8/d/de2_by_c3whiterose-dc02f09.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat am I making?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0Beside ShadowRose animations, I make alot of random short animations, as a break while working on a greater animation. I also draw anime style characters, paint portrait, ect when my free time is too tight for animating. You can commission me in my Discord server.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/d171/f/2018/015/3/9/de1_by_c3whiterose-dc02f0i.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eIf you\u0027re a fan of mine, feel free to join in my Discord server:\u00a0https://discord.gg/9cE4yPN\u003ca href=\"https://discord.gg/9cE4yPN\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/4963/f/2018/015/4/2/ezgif_3_d0399b071d_by_c3whiterose-dc0509w.gif\"\u003e\u003cbr\u003e\u003c/div\u003e"
