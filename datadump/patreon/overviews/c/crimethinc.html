    "summary": "Thank you for taking the time and making the effort to find CrimethInc. on Patreon. We know that your attention and money are precious resources. It truly means the world to us that you would give either of them to help us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur website publishing model is: one\u00a0daily article.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://cloudfront.crimethinc.com/assets/patreon/website.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://crimethinc.com\" target=\"_blank\"\u003ehttps://crimethinc.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWe only publish one article per day so that we can do the things that no one else is doing. Our coverage ranges from a 14,000 word comprehensive account of the\u00a0\u003ca href=\"https://crimethinc.com/2017/08/08/total-policing-total-defiance-the-2017-g20-and-the-battle-of-hamburg-a-full-account-and-analysis\" target=\"_blank\"\u003e2017 G20 battle of Hamburg\u003c/a\u003e to reports back from\u00a0\u003ca href=\"https://crimethinc.com/2015/09/23/feature-understanding-the-kurdish-resistance-historical-overview-eyewitness-report\" target=\"_blank\"\u003eKurdish revolutionaries in Syria\u003c/a\u003e, from\u00a0\u003ca href=\"https://crimethinc.com/2016/11/01/feature-report-back-from-the-battle-for-sacred-ground\" target=\"_blank\"\u003ewater defenders at Standing Rock\u003c/a\u003e to analysis of\u00a0\u003ca href=\"https://crimethinc.com/2015/08/13/feature-next-time-it-explodes-revolt-repression-and-backlash-since-the-ferguson-uprising\" target=\"_blank\"\u003erevolt in Ferguson\u003c/a\u003e in the wake of the police murder of Michael Brown. When the situation calls for it, we\u0027ll operate a live blog with continuous coverage of unfolding events like on\u00a0\u003ca href=\"https://crimethinc.com/2017/01/20/j20-live-updates\" target=\"_blank\"\u003eJ20 inauguration day resistance\u003c/a\u003e and the\u00a0\u003ca href=\"https://crimethinc.com/2017/01/29/dont-see-what-happens-be-what-happens-continuous-updates-from-the-airport-blockades\" target=\"_blank\"\u003eairport resistance to the travel ban\u003c/a\u003e. We even published an article about\u00a0\u003ca href=\"https://crimethinc.com/2017/05/03/the-spiders-of-mutual-aid-solidarity-and-direct-action-a-report-and-how-to-guide-from-may-day-in-portland-oregon\" target=\"_blank\"\u003espiders of mutual aid, solitary and direction\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cloudfront.crimethinc.com/assets/patreon/g20-water-canon-vs-umbrella.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe love making books.\u003c/strong\u003e\u003cbr\u003eFrom passionate writing and meticulous editing, to intricate and unique design, to expert and careful production, these books are the result of much love and care. We\u2019ve been at this for over a decade, and you\u2019ll find the proof in all the tiny details and orchestrated moments that can only be achieved with ink-soaked paper.\u00a0All our books are printed with soy ink on 100% post-consumer recycled paper by skilled artisans in Louisville, Quebec, Canada using the finest offset printing presses.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cloudfront.crimethinc.com/assets/patreon/books.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://crimethinc.com/books\" target=\"_blank\"\u003ehttps://crimethinc.com/books\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMost recently we published two Kickstarter backed books that were years in the making about \u003cem\u003eborders\u003c/em\u003e and\u00a0\u003cem\u003edemocracy\u003c/em\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://crimethinc.com/books/no-wall-they-can-build\" target=\"_blank\"\u003e\u003cstrong\u003eNo Wall They Can Build\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA Guide to Borders \u0026amp; Migration Across North America\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://crimethinc.com/books/from-democracy-to-freedom\" target=\"_blank\"\u003e\u003cstrong\u003eFrom Democracy to Freedom\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe Difference Between Government and Self-Determination\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe publish a podcast too.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eThe Ex-Worker\u003c/i\u003e is\u00a0a\u00a0podcast of anarchist ideas and action for everyone who dreams of a life off the clock. It\u0027s released about monthly. With your patronage, we would to get that down to every two weeks.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.libsyn.com/p/assets/a/7/9/e/a79ece9ad4730f3f/full-size1400px.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://crimethinc.com/podcast\"\u003ehttps://crimethinc.com/podcast\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eTools: posters, zines, stickers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cloudfront.crimethinc.com/assets/patreon/tools.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://crimethinc.com/tools\"\u003ehttps://crimethinc.com/tools\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eDrawing on more than two decades of activity, we offer a wide range of material for you to download or order in mass quantities. Use these to educate, agitate, and transform the spaces around you.\u00a0Bring the walls of your home, school, town, or community center to life! We recommend using wallpaper paste or \u003ca href=\"https://crimethinc.com/posters\"\u003ewheatpaste\u003c/a\u003e to post these in public places.\u00a0Help the mute objects around you communicate more eloquently! Order these in bulk or print them out on adhesive paper.\u00a0\u003cbr\u003e\u003cbr\u003eA great many of our texts are available here in pamphlet form. Print them out or photocopy them to distribute at schools, protests, concerts, social events, farmers\u2019 markets, and anywhere else people might be hungry for ideas. You can also obtain full PDFs of \u003cem\u003eRolling Thunder,\u003c/em\u003e our acclaimed journal of analysis and direct action, \u003ca href=\"https://crimethinc.com/rt/archives.html\"\u003ein the \u003cem\u003eRolling Thunder\u003c/em\u003e archives,\u003c/a\u003e and obtain PDFs of \u003cem\u003eTo Change Everything,\u003c/em\u003e our introduction to anarchism, in dozens of languages at the \u003ca href=\"https://crimethinc.com/tce/\"\u003e\u003cem\u003eTo Change Everything\u003c/em\u003e\u003c/a\u003e site.\u003cbr\u003e"
