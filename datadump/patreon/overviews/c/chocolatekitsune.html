Links -\u003c/em\u003e\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://the.choco.one/patreonabout\" target=\"_blank\"\u003eMore About this Patreon Page\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://the.choco.one/patreonrewards\" target=\"_blank\"\u003eHow the Rewards System Works\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://bitly.com/ck-rewardq\" target=\"_blank\"\u003eCurrent Art Reward Queues\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://bitly.com/ck-comms\" target=\"_blank\"\u003eCurrently Ongoing Projects \u0026amp; Commissions\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\n\t\u003ch4\u003eSupplementary Information\u003c/h4\u003e\n\t\u003cbr\u003e\nIf you\u0027d still like to know more, you can click on the links above for more detailed information. In brief, here are some of the most pertinent points about how I run my Patreon page:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nSince I draw a wide variety of fetishes, I curate my Patreon gallery very carefully so that you only see the artwork that you enjoy. Any fetish art that I post is hidden behind a download link (although the smartphone app still previews the full image, so be warned) so that you don\u2019t get an eyeful of unwanted content as you\u2019re scrolling through my feed.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nThis page is set to \"charge up front\" to keep out scam bots needlessly clogging up my pledge queues. Once you join, you are immediately added to the relevant art queue and earn all applicable rewards.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nMy Art rewards are given out based on a simple looping queue. Every month, the next patrons in line for a reward will be given a complementary time slot for custom-made artwork. Please check the current queues of all reward tiers by clicking on the link above.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e"
