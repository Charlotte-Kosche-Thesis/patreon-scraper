    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cbr\u003e\u003cbr\u003eHello there Cheebling!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eWelcome to my Patreon! This is a place of many Cheeblings who have decided to go an extra mile to support my creations! I like to think of this as a community. Each and every one of you is incredibly important to me whether you pledge or not. That being said, get a long with each other or I\u2019ll put you in the \n\u003cstrong\u003ecorner\u003c/strong\u003e. \u003cem\u003e(Can I do that? Is that a thing?)\u003c/em\u003e SO. Let me answer some of your questions in this lengthy explosion of creative writing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat In le Fuck is a ChibiNeko?\u003cbr\u003e\u003c/strong\u003eGlad you asked. I am but a humble space cat on a quest for survival. Basically I am a cosplayer, gamer, alternative model, and general freak of nature. I have been cosplaying since 2009, and gaming since I got my first gameboy color when I was 4. (Dude I couldn\u0027t even read yet.) (It was hot pink.) (PS4 \u0026gt; XBONE)\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003e\nWhen Did I Join Patreon?\u003cbr\u003e \n\u003c/strong\u003e\nI joined patreon back in January 2016. I\u2019ve been here for over a year now. (It\u2019s April 27th, the sun is shining and the birds are chirping\u2026.)\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nWhy Did I Start a Patreon?\u003cbr\u003e\u003c/strong\u003e\n\nI started a Patreon for multiple reasons. The main one being that I could no longer afford to cosplay. I moved out of my parent\u2019s house with my (now) ex boyfriend. We had a tiny apartment in Staten Island, and I could hardly do my part to pitch in around the house, let alone cosplay. My minimum wage job at our favorite Corporate Giant of gaming retail wasn\u2019t paying me a livable wage. In order to continue cosplaying I needed help.\u003cstrong\u003e I refused to give up my hobby after starting it in 2009\u003c/strong\u003e.\u003cbr\u003e \n\nI also started patreon as a way to connect with my cheeblings on a higher level. Isn\u2019t it easier to be able to DM me to a restricted inbox? I think so.\u00a0\u003cstrong\u003eHere you get more direct access to my already small attention span! \u003c/strong\u003ePatreon also allows me to post things that Facebook and Instagram would ban me for. Tiddies and booty are not accepted on said websites. They\u2019s sensitive.\u003cbr\u003e\u003cbr\u003e \n\u003cstrong\u003e\nWhat The Hell Would I Be getting Myself into By Hitting the \u201cpledge button?\u201d\u003cbr\u003e\n\u003c/strong\u003e\nOH MAN. GET READY FOR THIS. Depending on your tier you will gain access to; work in progress photos, knowledge of my upcoming cosplays before any one else, the direct exclusive inbox, \u003cstrong\u003eTIDDIES, BOOTY, nudity\u003c/strong\u003e, shenanigans, my snapchat, my snapchat shenanigans, my snapchat nudity, exclusive prints and polaroids, random items (Kishins/ChibiCrate tier), full photo sets, and the ability to help me decide on what cosplays to do!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\n\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e*Due to Nudity and sporting the vocabulary of a bloody pirate, you must be 18 years or older to pledge!*\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003eWhere do the dollars go?\u003cbr\u003e\u003c/strong\u003e\n\nHere is my brutal honesty. The dollars go to everything. They go to things that are relevant to cosplay, boudoir shoots, camera equipment and conventions. But they also go to adult things. I use Patreon money for food, rent, cat food, house bills, furniture, laundry, metro cards, and credit card bills. I also dump some in my savings account just incase I like get mutilated by a car or truck or something. I\u2019m just as much human as I am Neked Chibi Neko Space Creature. I would be lying if I said it didn\u2019t occasionally go towards a bottle of Fireball. Honesty though, right? That being said. Patreon is my main income. Which is why it brings me to tears knowing that you all love me enough to support me and be there for me. Every pledge notification makes me smile and brightens my day. I love you all. \u003cstrong\u003eI would be D.E.D. ded if it weren\u2019t for you all.\u003c/strong\u003e Living in New York is expensive. Living is expensive. I\u2019m surprised breathing isn\u2019t taxable.\u003cbr\u003e \n\n\u0026lt;Insert Mr. Krabs invoice for breathing\u0026gt;\u003cbr\u003e\u003cstrong\u003e\n\n\u003cbr\u003eWhy nudes Chibi?\u003c/strong\u003e\u003cbr\u003e\n\nWell. It would be dishonest to say it wasn\u2019t because I needed dollars, but that is only part of the reason. I genuinely enjoy being naked. I enjoy shooting the sets I shoot for you all. I did my first nude set with Kassandra Leigh in August 2016. Who better than Kassandra to break me into a world of beautiful n00dz and fetish play time? Want to hear something possibly disturbing and breathtakingly hysterical? When I first saw rent, and saw Meemee stripping, I knew I wanted to do something like that. (OH shit I was like 12) To be brutally honest:\u003cem\u003e I\u2019ve always been a sexual creature. \u003c/em\u003eThis is nothing new, but I also find art in nudity. Like jiggling my butt :3 (Okay that\u2019s not art but it\u2019s fun)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nAren\u2019t you worried about the rest of the internet and nudes?\u003c/strong\u003e\u003cbr\u003e\n\nNo. I don\u2019t care what people say.\u003cstrong\u003e I don\u2019t care about slut shaming.\u003c/strong\u003e I have been bullied and picked on my entire life. I gained skin thicker than dragon scales, which can only be penetrated by Eevee\u2019s (Midori Chu\u2019s doggo) claws when she gets over excite. I honestly laugh at people who try to bash me. I mean it, nothing hurts me. I learned not to freak out when content gets leaked. I know I am not able to fully control things like that and to think of it in a beneficial way. That, however, does not mean I excuse it.\u003cstrong\u003e If I catch whoever leaks content, you will be banned and blacklisted. I am friends with a lot of cosplayers, and a lot of people with Patreon. I can assure you will be banned from many Patreon subscriptions.\u003c/strong\u003e\u00a0Besides, \u003cstrong\u003ewhy would you want to leak content for free that you had to pay for?\u003c/strong\u003e For a sense of approval from strangers that just want to get off? That\u2019s just dumb. Go make real friends\u2026 Or be my friend. I fart a lot though.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYOU WILL BE CHARGED WHEN YOU PLEDGE.\u003cbr\u003e YOU WILL ALSO BE CHARGED ON THE FIRST OF THE MONTH. PLEASE MAKE SURE YOU ARE AWARE OF THIS BEFORE YOU PLEDGE ON THE LAST DAY OF THE MONTH AT 11:59PM. Unless you just want the rewards from the month before. Then by all means, go ahead.\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eSmol List of Rules:\u00a0\u003c/strong\u003e\u003cbr\u003eNo dick pics, the only DPs I want are DeadPool Pics.\u00a0\u003cbr\u003eNo sharing content.\u00a0\u003cbr\u003ePlease treat me with respect, I will treat you with the same amount you treat me.\u003cbr\u003eDon\u0027t write me a novel on the things you would like to do to me.\u00a0\u003cbr\u003e\u003cstrong\u003eALWAYS TAKE CARE OF YOURSELF FIRST. PUT YOUR FINANCIAL SITUATION BEFORE ME. I CAN NOT STRESS THIS ENOUGH.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAny way, if you do decide to pledge: Thank you. From the bottom of my \u003cdel\u003efart\u003c/del\u003e heart.\u003cbr\u003eI love you guys with all my butt. I say butt because my butt is bigger than my heart. Possibly warmer too.\u00a0\u003c/strong\u003e\u003c/div\u003e"
