    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://cenricaleid.tumblr.com/\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u22c6\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eTumblr \u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003ca href=\"https://cenricaleid.tumblr.com/\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/CenricAleid\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u22c6\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eTwitter\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/CenricAleid\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/e0064f3b6022b25b35a7a240ea36f0f8/tumblr_p4q43lw8ls1we0biyo1_540.png\" style=\"width: 624px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eThank you for visiting my page!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003eMy name is Cenric, and I am a member of Esclair Studios. I want to create stories that I have been forming for many years. Many center around couples that are gay, and others are focused on far flung adventures through fantasy worlds! \u003cbr\u003e\u003cbr\u003eSupporters here on Patreon will be 1 week ahead of the \n\u003cstrong\u003eB.O.Y.S.\u003c/strong\u003e comic than the Tapas release, and will have exclusive access to any new projects that I release. Including my new project - \u003cstrong\u003eAngelus Mortis. \u003cbr\u003e\u003cbr\u003eSupporters may also request fanart or OC artwork depending on the tier chosen!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cbr\u003e\nHow to support me!\u003cbr\u003e\n\u003cbr\u003e\n1. Please choose an amount to pledge on the right sidebar and fill out your payment details. \u003cbr\u003e\n\u003cbr\u003e\n\t\t2. You\u0027ll b\u003c/strong\u003e\u003cimg src=\"https://78.media.tumblr.com/3a92e2be12e2cc1440f8bd2722e1b17a/tumblr_p4q2n12Tt91we0biyo1_540.png\" style=\"width: 131px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003ee billed between the 1st and 4th of every month. \n\u003cstrong\u003ePlease make sure your card/account has enough funds and is working so that your pledge won\u0027t be declined!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003cstrong\u003e3. Once your payment is processed I\u0027ll PM you a short questionnaire with what kind of art you would like to see that month \n\u003cstrong\u003e(once payment as been processed)\u003c/strong\u003e. You can suggest anything - from characters from my own series to fanart as well!\u003cbr\u003e\n\u003cbr\u003e\n\t\t4. Depending on your tier you may also receive a file with some exclusive artwork as well!\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\ud83c\udf1f\ud83c\udf1f\ud83c\udf1fFor a limited time\ud83c\udf1f\ud83c\udf1f\ud83c\udf1f\u003cbr\u003eThe first 10 supporters on the $5+ tiers will receive a new B.O.Y.S. charm featuring the two main characters, Finton and Mateo\u003cstrong\u003e\u003ca href=\"https://cenricaleid.tumblr.com/\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cimg src=\"http://travelbyerin.com/images/divider.png\" style=\"width: 594px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eBeyond our Yielding Secret\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u00a0\u003c/span\u003e \u003c/strong\u003e\u003cem\u003e- Comic\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://tapas.io/series/Beyond-our-Yielding-Secret\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eB.O.Y.S.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e is a project that was inspired by several personal life events and through personal stories of friends. It wasn\u0027t until I was driving one day listening to Muse\u0027s Resistance that the entire story of Mateo and Finton played out and I was inspired to finally put it down into comic form.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSummary:\u003c/strong\u003e Mateo was a lonely child, growing up in a highly intolerable deeply religious town. Due to his \"unusual\" mannerisms and behavior not fitting into society\u0027s definition of normal, he had no friends and often played on his own in the local park. It is during one of his lonely excursions, that he meets the newest arrival to the small town- Finton. The new kid was also a loner, due to his race, and the two find a kindred spirit in one another. \n\u003cbr\u003e\n\u003cbr\u003e\nThe entire story is completed, and I hope that with your support, we can put it out in it\u0027s entirety! \n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://travelbyerin.com/images/divider.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eAngelus Mortis\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003cem\u003e- Short Story\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/7b6e8c983b49589411709db630c3f70c/tumblr_p3qx60cqKc1we0biyo1_540.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003eAngelus Mortis - or Angel of Death- is a new Patreon exclusive short(ish) story that will be presented in a written format with accompanying illustrations that will enhance the story line. Pictured above are the two main characters - James on the left and Marcus on the right. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSummary:\u003c/strong\u003e Marcus has moved through life in an empty manner, merely filling the role that was expected of him since his birth. From a well off family, he becomes stuck in a loveless marriage with a woman that his parents chose for him and he has no interest in. He becomes a college professor at a young age, and his area of study is one of the only passions in his life- the study of Theology with a focus on the myths and stories centered around Angels. One day during his mundane life, a mysterious man approaches him acting as if they were life long friends and Marcus\u0027s world is turned upside down. Who is this mysterious and very dangerous stranger?\nWhy does Marcus feel such a deep connection to this man who seems untouched by time?\n\u003cbr\u003e\n\u003cbr\u003e\nCharacter profiles will be up soon, along with the first chapter!\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://travelbyerin.com/images/divider.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAny support is very much appreciated, and I hope I can grow with your support!\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/4f91d56714dcd261cbbd14c81f9da4ac/tumblr_p4q2gqfoCO1we0biyo1_540.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
   },
