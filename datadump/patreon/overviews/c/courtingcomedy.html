    "summary": "Courting Comedy is a San Francisco Bay Area Comedy blog through and through. Over five years, I\u0027ve interviewed my favorite comedians, championed my peers, promoted local shows, uncovered history, and encouraged and supported others to do the same. I just wanted to give props and homage. That\u0027s all I wanted in this world! \u003cbr\u003e\u003cbr\u003eThankfully people have really responded.\u00a0\u003ca href=\"http://www.sfweekly.com/sanfrancisco/best-sf-comedy-tumblr/BestOf?oid=2204768\" rel=\"nofollow\"\u003eMy work has been recognized by SFWeekly\u003c/a\u003e, I\u0027ve been invited to contribute to other publications, and I feel valued by my community.\u00a0\u003cbr\u003e\u003cbr\u003eBut at what cost... Hours of my life poured into this bottomless mimosa of media, \u003cstrong\u003erisking my job\u003c/strong\u003e to scroll through Tumblr, looking for a hot tip, being the last ditch effort of procrastinating comedians who give me their show information \u003cstrong\u003e\u003cem\u003ethe day of\u003c/em\u003e\u003c/strong\u003e! These are all unsubstantial complaints against something I performed of my own volition, I know. I know.\u003cbr\u003e\u003cbr\u003eThere are literal costs though, in the way of domains and hosting, purchasing media to comment on, and sweet, sweet alcohol. Plus, advertisement, licensing software to make my job easier (or more accessible), and commissioning my friends to draw pictures, or make music. And lest I forget, therapy; this endeavor has required a whole lot of therapy. (Thanks, Paul!)\u003cbr\u003e\u003cbr\u003eThis Patreon account is to help engage with readers, really get in their heads, to write articles and take pictures that they\u0027re interested in (and hide it away from people who don\u0027t understand us). I\u0027m also hoping to raise enough money to commission more art, buy equipment to take on bigger endeavors and ultimately get better at providing the best, damn San Francisco Bay Area comedy blog that I can \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003emustard\u003c/span\u003e."
