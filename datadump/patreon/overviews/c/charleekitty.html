    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eValar Morghulis\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e----------------\u003cbr\u003eI\u0027m usually absolutely wretched at writing these things, but how about I start by introducing myself. I\u0027m Charlee!\u003cbr\u003eI am one of those girls that people tend to perceive as intimidating and \"bad-ass\" at first glance, but that misconception is quickly forgotten once they hear more than two words come out of my mouth. In reality I am actually just a teeny bit shy, some might even say I am a bit awkward (Okay I\u0027m actually painfully awkward but at least I provide laughable entertainment!).\u003cbr\u003e--------------------------------------------------------------------------------------------\u003cbr\u003e\u003cstrong\u003eIf you\u0027ve made it this far, then you know that Greedo was a bitch.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(217, 150, 148);\"\u003eWhat it do, baby boo\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eSo Patreon is my way of letting you guys into my life a little bit more while allowing me to fund/run my rescue and devote my free time to making content and cosplay. Instagram is fun and all but let\u0027s face it we all need ...\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/aaj4oh.jpg\"\u003e\u003cbr\u003e--------------------------------------------------------------------------------------------\u003cbr\u003eThrough my patreon you guys are going to get to see all the uncensored versions of my published portfolio as well as a growing list of Patreon only content!\u003cbr\u003eI honestly don\u0027t know how to go about listing all the goodies that I have planned for you guys so you\u0027re just going to have to stay tuned to find out ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMUST LOVE FLOOFS!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMost importantly, Han shot first. Don\u0027t ever forget it.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003exox\u003cbr\u003e-----------\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eValar Dohaeris\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e**All content is delivered via dropbox link the first week of the following month**\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
