    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F3BdIDt-CxsM%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D3BdIDt-CxsM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F3BdIDt-CxsM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=3BdIDt-CxsM",

    "patron_count": 40,

    "pledge_url": "/bePatron?c=186332",
    "published_at": "2015-06-25T17:08:28+00:00",
    "summary": "\u003cstrong\u003ePlease Note:\u003c/strong\u003e If you prefer to donate directly for any reason (without the use of Patreon) please visit\u00a0\u003ca href=\"https://donate.category5.tv\" rel=\"nofollow\" target=\"_blank\"\u003edonate.category5.tv\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAs part of our Patreon community, you are bringing Category5 shows to the world.\u003c/strong\u003e\u003cbr\u003eBy becoming a Patron, you\u0027re helping fund something really cool: a network of shows that are presented in a fun, family-friendly way. This is your chance to get to know us and see what makes Category5 tick. We can\u0027t wait to welcome you to our Patreon community!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://shop.category5.tv/wp-content/uploads/2015/09/IMG_2133-600x600.jpg\" style=\"float: right; width: 295px;\"\u003e\u003cstrong\u003ePatron-Exclusive Prizes\u00a0\u003c/strong\u003e\u003cbr\u003eWe all love to win stuff, and every now and again we hold exclusive \"Patron only\" contests. We don\u0027t want to sound like a lottery, because that\u0027s not the intent -- but between us, just so you know, the odds are pretty high during these draws since it\u0027s such an exclusive group of people who are eligible to win.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Us\u003c/strong\u003e\u003cbr\u003e\nThe Category5 TV Network has been broadcasting live Internet-based TV programming since 2007.\u003cbr\u003e\u003cbr\u003e\nCategory5 TV features shows such as:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eCategory5 Technology TV \u003c/strong\u003e- \u003ca href=\"http://www.Category5.TV\" rel=\"nofollow\"\u003ewww.Category5.TV\u003c/a\u003e\u003cbr\u003e\n\tFree tech TV broadcast featuring Linux, Open Source, Cool Gadgets and More! A 1-hour live show every week, with all back-episodes available right here on Roku. More than a TV show; Category5 is an exciting, interactive community broadcast.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNew Every Day\u003c/strong\u003e - \u003ca href=\"https://neweveryday.tv\" rel=\"nofollow\"\u003ehttps://neweveryday.tv\u003c/a\u003e\u003cbr\u003eJoin Jenn Wagar and Carrie Webb as they sit down for a heart-to-heart discussion each week, addressing many of the issues Christians face in their day to day lives, and building your faith and focus through relevant conversation.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ca href=\"https://category5.tv/shows/neweveryday/episode/144/\"\u003e\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eThe Category5.TV Newsroom\u003c/strong\u003e - \u003ca href=\"http://newsroom.category5.tv\" rel=\"nofollow\"\u003ehttp://newsroom.category5.tv\u003c/a\u003e\u003cbr\u003e\n\tSasha Dirmeitis takes us through the top tech-centric news stories each week... with a \u003cem\u003eslight\u003c/em\u003e Linux bias.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Pixel Shadow\u003c/strong\u003e - \u003ca href=\"https://www.youtube.com/playlist?list=PLXGHjsVs6go5W0ngMFWZ3EB2Y-GNYWkYv\"\u003ehttps://www.youtube.com/playlist?list=PLXGHjsVs6go...\u003c/a\u003e\u003cbr\u003eMinetest is a free, open source alternative to Minecraft, and The Pixel Shadow offers in-game tutorials and exciting gameplay. Geared toward an audience aged 6-14.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Show Show \u003c/strong\u003e- \u003ca href=\"https://theshowshow.tv/\"\u003ehttps://theshowshow.tv\u003c/a\u003e\u003cbr\u003eJoin Robbie Ferguson as he shares years of Internet broadcasting experience to help get you started with webcasting.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTry It. Buy It.\u003c/strong\u003e - \u003ca href=\"https://tryitbuyit.tv\" rel=\"nofollow\"\u003ehttps://tryitbuyit.tv\u003c/a\u003e\u003cbr\u003e\n\tA unique product review show, providing you a genuine, unbiased view of products that are available for purchase online. You\u0027ll get much more than just an unboxing or product review\u2014Sasha provides a comprehensive look at each product she reviews.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNature Sounds of Ontario Canada\u003c/strong\u003e - \u003ca href=\"https://nature.category5.tv\" rel=\"nofollow\"\u003ehttps://nature.category5.tv\u003c/a\u003e\u003cbr\u003e\n\tRecorded in full-quality binaural stereo sound. Nothing added (no rookie pan flute, no subliminal messages), nothing taken away. We do our best to replicate the beauty of nature through sound recordings.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eThe Drone Zone\u003c/strong\u003e\u003cbr\u003e\n\tLearn to fly! The Drone Zone is coming soon to the Category5 TV Network.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eStarring:\u003c/strong\u003e Robbie Ferguson, Sasha Rickman, Jenn Wagar, Carrie Webb, Jeff Weston, Henry Baillie Brown, MangleFox70 and Mortimer.\u003cbr\u003e"
