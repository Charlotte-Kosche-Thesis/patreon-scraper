    "summary": "I\u0027ve been writing about Cupid since November 2014. I don\u0027t know who she is. Neither does she, neither do you.\u00a0\u003cbr\u003e\u003cbr\u003eI look for clues. When I find them, I collect them into poems. The collection starts with my magazine,\u00a0\u003ca href=\"https://tinyletter.com/Campfire30/letters/let-s-say-i-m-you\" target=\"_blank\"\u003eSpake\u003c/a\u003e.\u00a0(As in, a person who is part spider and part snake, as in, a person who is not for you, as in, a quiet person, as in, \"I already spake.\") \u003cbr\u003e\u003cbr\u003eMy backstory: I moved to Philadelphia from West Virginia in 2007. Before that, I attended rural public schools, got a B.A. from Marshall University, worked in community radio for five years, and adopted two of my cats.\u00a0Since moving to Philly, I\u0027ve canvassed door to door, worked at Starbucks, become a certified substitute teacher, worked in a museum for five years, and adopted the rest of my cats. \u003cbr\u003e\u003cbr\u003eIn 2016, I quit my low-paying museum job to become a freelance Art Model (and Substitute Teacher to fill in the gaps), so I could think more clearly. Art modeling gives me time to stand still and daydream.\u00a0\u003cbr\u003e\u003cbr\u003eTo read the results of my daydreaming, you can subscribe to the\u00a0\u003ca href=\"https://tinyletter.com/Campfire30 \" target=\"_blank\"\u003eSpake email\u003c/a\u003e via\u00a0TinyLetter. You can get print issues at my\u00a0\u003ca href=\"https://www.etsy.com/shop/campfire30\" target=\"_blank\"\u003eEtsy shop\u003c/a\u003e.\u00a0You can\u00a0\u003ca href=\"http://readspake.tumblr.com/\" target=\"_blank\"\u003eReadSpake\u003c/a\u003e (dot Tumblr dot com). And you can find unsorted, unprocessed clues on my\u00a0\u003ca href=\"https://www.instagram.com/campfire30/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e."
