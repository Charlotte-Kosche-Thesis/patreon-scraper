    "summary": "Hello Everyone,\u003cbr\u003e\u003cbr\u003e\nMy name is Coz and I operate the YouTube channel \u003ca href=\"https://www.youtube.com/c/communitycoz\" rel=\"nofollow\" target=\"_blank\"\u003eCommunityCoz\u003c/a\u003e. I give\n weekly updates about my life in Slab City, California, where I have \nfounded an Intentional Community, the \u003ca href=\"http://www.falloutshelterecovillage.org\" rel=\"nofollow\" target=\"_blank\"\u003eFallout Shelter Ecovillage\u003c/a\u003e. I \nhave been making videos for \"two seasons\" now with just the webcam on my \ncomputer and the camera on my phone. Because of these limitations I \nusually just sit in front of my laptop and ramble.\u003cbr\u003e\u003cbr\u003e\nFor season three I\u0027d really love to step up my game. However, this \nwill take a fair amount of new equipment and a lot more time on my part.\n This is the reason I set up the Patreon campaign, with your patronage:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\u003cstrong\u003eI will produce BETTER content!\u003c/strong\u003e More video from within the Ecovillage and around Slab City\u003c/li\u003e\u003cli\u003e\n\u003cstrong\u003eI will produce MORE content!\u003c/strong\u003e Cooking with Coz, 4 Questions with Coz and Slab City Update videos weekly\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nIF you want to help me out, I\u0027ve put together some really cool perks \nfor you! They are all designed to bring me closer than ever to my \nYouTube audience I really want this to feel like a \u003cstrong\u003ecommunity\u003c/strong\u003e, where our patrons become a part of my circle! \u003cbr\u003e\n\u003cbr\u003e\nIf you have any questions about this campaign, don\u0027t hesitate to get in touch with me. I would love to talk to you!\u003cbr\u003e\u003cbr\u003ePeace, Love and All That Hippie Jazz,\u003cbr\u003eCoz"
