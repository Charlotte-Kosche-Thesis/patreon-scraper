    "summary": "Hello! \u00a0\u003cbr\u003e\u003cbr\u003eChronorin over on \u003ca href=\"http://chronorin.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt.com\u003c/a\u003e.\u00a0 Thanks to the patronage of people like you, I can spend more of my time working on the drawings we all love.\u00a0 Those who support me get access to all my exclusive content, right here, on Patreon!\u003cbr\u003e\u003cbr\u003eDeviantArt is my central hub, where i have thousands of drawings dating as far back as 2002.  It\u0027s also where i post random scraps, rant about politics, discuss current drawings, talk about movies and books, and everything else.\u00a0\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eTo anyone here who enjoys my work, i strongly urge you to follow me on DeviantArt, and follow my status updates! \u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://chronorin.deviantart.com/\"\u003ehttps://chronorin.deviantart.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003eIn an effort to be more engaging, i should probably post some of the updates here as well as on DeviantArt.  \u003cbr\u003e\u003cdiv\u003eBut DeviantArt isn\u0027t the only place where you can find me.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI run a YouTube Channel with my best friend called Audimated Thought. There\u0027s lots of great stuff there!\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://www.youtube.com/channel/UCYuY93ksincdVygHVVQoPCw\"\u003ehttps://www.youtube.com/channel/UCYuY93ksincdVygHVVQoPCw\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003eI have an ArtStation Gallery -- it\u0027s not as complete as my DeviantArt Gallery, but it does look very cool.\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://www.artstation.com/marclhommedieu\"\u003ehttps://www.artstation.com/marclhommedieu\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003eYou can also follow me on Twitter.  I don\u0027t want to brag, but my Twitter feed is usually full of nonstop good stuff.\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://twitter.com/MarcLHommedieu\"\u003ehttps://twitter.com/MarcLHommedieu\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003eI have a Gumroad Page where non-Patrons can purchase the monthly bonus projects, although you\u0027re already a Patron, it\u0027s the stuff you should see here already.\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://gumroad.com/chronorin\"\u003ehttps://gumroad.com/chronorin\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003eI\u0027m also on Facebook,although i rarely use it.\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://www.facebook.com/marc.lhommedieu.7\"\u003ehttps://www.facebook.com/marc.lhommedieu.7\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e...and feel free to contact me by email at any time.  My email is: marclhommedieu@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e^_____^\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e-- Marc L\u0027Hommedieu, aka Chronorin\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
