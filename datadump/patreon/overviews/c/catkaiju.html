    "summary": "Hi!! \u00a0I\u0027m \u003ca href=\"http://catkaiju.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003ecatkaiju\u003c/a\u003e@da but y\u0027all can call me Cat or Glitter or w/e! \u00a0I draw all the time honestly! \u00a0It\u0027s my biggest motivation to wake up in the morning and I love being able to draw for people for a living. \u00a0Because of this, I\u00a0really like the idea of having a patreon! \u00a0I think it\u0027d be really cool to have a rewards system for the people who actually enjoy seeing my work and want to support me!!\u003cbr\u003e\u003cbr\u003eThe types of rewards I\u0027m hoping to give out are things like:\u003cbr\u003e- full res artwork\u003cbr\u003e- occasional patreon-exclusive artwork\u003cbr\u003e- possible sneak peeks at YCHs \u0026amp; adopts I plan to put up\u003cbr\u003e- first dibs on flat sale YCHs \u0026amp; adopts!\u003cbr\u003e-\u00a0higher priority and special perks for commissioners\u003cbr\u003e- progress shots and possible speed paints!\u003cbr\u003e- possible monthly request streams \u0026amp; private streams!\u003cbr\u003e- maybe some kind of monthly or bi-monthly Q\u0026amp;A?\u003cbr\u003e- I\u0027LL THINK OF MORE...\u003cbr\u003e\u003cbr\u003eI\u0027ve got patreon set up to bill at the beginning of every month!\u00a0 Any request rewards will be given out after the funds are processed. \u00a0Any funds I get from this will go towards a rainy day in case my tablet breaks or some other art-related emergency! \u00a0It will also go towards helping out with my family and my peace of mind.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to support me but you\u0027d rather not subscribe to a patreon, I also have a \u003ca href=\"https://ko-fi.com/catkaiju\" target=\"_blank\"\u003eko-fi\u003c/a\u003e for tips and donations!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eUPDATE:\u00a0 My patreon charges up-front!\u00a0 Please be sure you have the funds to subscribe before doing so!\u003cbr\u003eUPDATE: Please don\u0027t forget to join the \u003ca href=\"https://www.patreon.com/posts/discord-server-12141683\" target=\"_blank\"\u003ediscord server\u003c/a\u003e for some added perks!\u00a0 It makes it a whole lot easier to do get requests!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNOTE\u003c/span\u003e:\u00a0 Please be 18+ to pledge to the $25+ tiers!\u00a0 Thank you!\u003c/strong\u003e\u003c/div\u003e"
