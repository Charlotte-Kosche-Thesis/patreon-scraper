    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eHi there!\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eMy name is Ilse, though most people will know me as \u003cspan style=\"color: rgb(192, 145, 0);\"\u003eCaraid\u003c/span\u003e or\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eCara\u003c/span\u003e\u003c/span\u003e for short.\u003cbr\u003e\u003cbr\u003eI am a full-time freelance artist\u003cstrong\u003e\u00a0\u003c/strong\u003especialized in \u003cspan style=\"color: rgb(192, 145, 0);\"\u003efantas\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003ey \u003c/span\u003e(and recently sci-fi) \u003cspan style=\"color: rgb(192, 145, 0);\"\u003eillustration and concept art\u003c/span\u003e, working primarily within the furry community and game industry. While I have been to an art school, I still consider myself mostly self-taught with the help and encouragement of online art communities and resources. Having experienced for myself the benefits of artists sharing what they know, I have always enjoyed giving back where I can.\u003cbr\u003e\u003cbr\u003eArt is a tough (though rewarding) business and ensuring that my bills get paid means I have less time than I\u0027d like for \u003cspan style=\"color: rgb(192, 145, 0);\"\u003epersonal work\u003c/span\u003e and for\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e giving back\u003c/span\u003e to the artist community. This is where Patreon comes in as a great solution for me to simultaneously share\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e insight\u003c/span\u003e into\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e my\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e \u003cspan style=\"color: rgb(38, 38, 38);\"\u003eprocess\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eprovide\u003c/span\u003e feedback\u003c/span\u003e to artists and have the financial leeway to dedicate more time to explore \u003cspan style=\"color: rgb(192, 145, 0);\"\u003emy own voice\u003c/span\u003e and create my own artwork.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Oqee4iV.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003eMy patrons are making this possible and I couldn\u0027t be more grateful!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\u003cbr\u003eOf course, any and all support\u00a0is greatly appreciated, even if it\u0027s just people enjoying my artwork, sharing it with others or following me on FurAffinity (Caraid) or Twitter. Big cat hugs to all of you!\u003c/span\u003e"
