    "summary": "\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qu8_mtGtKkY?autoplay=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003eI make videos on youtube that have cover a wide variety of spiritual topics including how to channel spirit guides, your higher-self, alien collectives, lucid dream, and astral project etc and how to align, heal and accept your physical, mental, emotional, and spiritual body. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eA Quick Patreon Explanation:\u003c/h3\u003eI\u0027m so excited that patreon gives me the creator and you the co-creator the platform in which you can help direct where this channel goes. I think it\u0027s BRILLIANT. Please consider giving me a dollar (or however you much you like) per spiritual teaching/demonstration video that I upload to youtube. I will continue to bring you nothing but the absolute best production and effort that I have since the first time you ran into some of my work on Youtube. I will be releasing a video every week (about 4 a month\u0026#8230;sometimes more, sometimes less.) If you\u0027re concerned about going over your budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere your money goes:\u003c/h3\u003eMy monthly rent is $363, all of your proceeds go towards that and allows me to spend more time with my patreons and more time to create quality content for my subscribers and less time I have to spend at part-time jobs. Please don\u0027t become a patron if you\u0027re low on money - I know what that feels like - and please don\u0027t feel like you have to. I will carry on making spiritual themed videos whether you donate or not, they just might be a bit better and more frequent if you do. Please don\u0027t donate anything if you\u0027re strapped for cash and certainly don\u0027t feel obliged to support my work in this way. I am able to keep on making these videos and blog posts because of YOU guys. I choose the topics I do because YOU all ask for it. \u003cdiv\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/silhouette-film-crew-57_zps04ee7f60.jpg\" style=\"width: 263px;\"\u003e\u003cbr\u003e\u003ch2\u003eHere are some awesome rewards for you!\u00a0\u003c/h2\u003e\u003c/div\u003e$1/video:\u00a0As a patron, you\u0027ll be recognized for making my work possible.\u003cdiv\u003e\u003cul\u003e\u003cli\u003eCredits on an upcoming video\u003c/li\u003e\u003cli\u003eAccess to my patron only stream\u003c/li\u003e\u003cli\u003eI\u0027ll friend you on my personal facebook account\u003c/li\u003e\u003cli\u003eFree download of How I See Spirits*\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e*Limited time only! Join the Patreon fam today!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e$3/video:\u00a0Unlock exclusive Q/A access. Thank you!\u003cdiv\u003e\u003cul\u003e\u003cli\u003eSubmit questions to me on any topic and I\u0027ll write a blog post or a youtube video response about the topic. \u003c/li\u003e\u003cli\u003eAll the $1 rewards too!\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i65.tinypic.com/2w74aqh.jpg\" style=\"width: 171px;\"\u003e\u003cbr\u003e$5/video:\u00a0Get all the merch you\u0027ve always wanted.\u003cdiv\u003e\u003cul\u003e\u003cli\u003eDiscount code on merch\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e$10/video: You\u0027ll get everything above PLUS you are invited to an exclusive group livestream with myself! Come say hi, ask me anything you like, lets get to know each other!!\u003cdiv\u003e\u003cul\u003e\u003cli\u003eJoin the monthly livestream\u00a0\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i66.tinypic.com/sen0qg.png\" style=\"width: 174px;\"\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i68.tinypic.com/2vtrvjs.jpg\" style=\"width: 380px;\"\u003e\u003cbr\u003e\u003cbr\u003e$15/video: I\u0027ll record a short personalized video message/reading just for you every month!\u003cdiv\u003e\u003cul\u003e\u003cli\u003ePersonalized video message\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e$25/video:\u00a0Monthly 1-one-1 mentorship sessions just for you.\u003cdiv\u003e\u003cul\u003e\u003cli\u003eMonthly spiritual mentorship session 1h\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003eExamples of my work:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WVmwb0i55wI\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sJ1fOoklrMw\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e~Do I have to pay in US Dollars? NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e~How many music videos will you release a month? Around two (max four) videos every month. Maybe more, maybe less. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more that you can afford. :)\u003cbr\u003e~I don\u0027t have much money, can I still become a Patron? Yes, please only sign up to donate what you can easily afford. Even $1 per music video I upload will make a huge difference and would be greatly appreciated. :)\u003cbr\u003e~Can I stop donating in the future if I can\u0027t afford it? Yes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003cbr\u003e\u003cbr\u003eThank you so much for visiting my patreon page and I also just want to thank you for all your love and support. I hope that by me sharing my spiritual experiences, techniques and things with you all that it will inspire and help you in your spiritual quest to know yourself and understand yourself better and the multiverse that we are all connected with :)"
