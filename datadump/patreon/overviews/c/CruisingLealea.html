    "summary": "Living aboard for nearly 30 years and actively cruising since 2007 we have learned a lot about living simply and cruising under sail. We have come to Patreon to share more of what we have learned.\u003cbr\u003e\u00a0 Our operating philosophy, borrowed from Lin and Larry Pardey, is \u201cGo small. Go simple. Go now.\u201d\u003cbr\u003e\u00a0 Our vessel is the Albin Vega diesel auxiliary sloop Lealea, 27 feet on deck, 8 feet beam and 4 feet draft, purchased in Hawaii in 1990.\u003cbr\u003e\u00a0 Our goal is to challenge ourselves and our vessel and by so doing learn and grow; to share our experiences and the lessons learned through our videos and written logs; to demonstrate that you don\u0027t need bags of money, a large yacht and all the latest gadgets to live the cruising life in safety, style and comfort. We have learned a lot along the way and have tried to share what we have learned in our videos and on our website \u003ca href=\"http://cruisinglealea.com\"\u003ehttp://cruisinglealea.com\u003c/a\u003e\u003cbr\u003e\u00a0 Cameras, computers and internet access are costly and not necessities of cruising life.  By becoming a patron you will help ensure that we can continue to share our adventures and experiences, from rolling down the trades in the tropics to the current major overhaul of our sailboat in Alaska. \u003cbr\u003e\u00a0 Join us as we search for peace, health and the simple joy of living.\u003cbr\u003eAloha no kakou!\u003cbr\u003eChuck and Laura\u003cbr\u003e"
