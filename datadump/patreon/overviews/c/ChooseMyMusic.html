    "summary": "After a three year break, Choose My Music is coming back. And this time we are creating a physical music fanzine.\u003cbr\u003e\u003cbr\u003eEvery three months we will seek out, interview the best bands we can find from around the world and print these interviews in a music fanzine. \u003cbr\u003e\u003cbr\u003eEvery issue will be accompanied by a digital album, featuring one song from all the bands we find, which can be downloaded or streamed and you\u0027ll only be able to hear it if you have a copy of the fanzine.\u00a0\u003cbr\u003e\u003cbr\u003eAdditionally, every issue will be designed by a different artist who will pick a chosen charity which will receive a minimum of 15% of that issues profits.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Will It Work?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMost Patreon projects are funded on a week by week or month by month basis.\u00a0\u003cbr\u003e\u003cbr\u003eOurs will run differently - you will only pay each time we send a new issue of the fanzine off to print\u003cbr\u003e\u003cbr\u003eOur aim is to create a new issue every three months following the release of Issue One and we will provide advanced notice of when an issue is due to be released. You are free to drop in or out at anytime between issues.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Choose My Music\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eChoose\u00a0My Music was set up in 2012 as a record label and music discovery website all with the aim to promote the best unsigned music and raise money for charitable causes.\u00a0\u003cbr\u003e\u003cbr\u003eWe had fantastic success, discovering over 150 bands, releasing 17 albums, having our discoveries regularly featured on BBC 6 Music - and this success culminated in all of Choose My Music album releases being inducted into the British Library\u0027s Music Archive.\u00a0\u003cbr\u003e\u003cbr\u003eWe are based in Burton upon Trent, England but seek out new music from all over the world - with a particular focus on the USA and Canada\u003cbr\u003e\u00a0\u003cbr\u003e"
