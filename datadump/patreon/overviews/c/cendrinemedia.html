    "summary": "\u003cimg src=\"http://creativeramblings.com/wp-content/uploads/2014/09/Cendrine-LinkedIn-1024x697.jpg\"\u003e\u003cbr\u003e\n\tThank you for checking out my page!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"font-weight: bold;\"\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eWho am I?\u00a0\u003c/b\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\tMy name is Cendrine Marrouat. I am a photographer, author, French instructor, and blogger. Originally from Toulouse, France, I have called Canada my home for almost 15 years. \n\u003cbr\u003e\n\u003cbr\u003e\n\tI have a passion for nature, closeups, and the black and white format. As you will see in the video above, I love documenting the little things in life. That\u0027s where true beauty lies.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nExamples of my work:\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cb style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.cendrinemedia.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e |\u00a0\u003ca href=\"http://www.cendrinemedia.com/Books\" target=\"_blank\"\u003eBooks\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/cendrinemedia/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/user/cendrinemarrouat\"\u003eYouTube\u003c/a\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003c/b\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.cendrinemedia.com/Black-and-white/i-RJmQmft/A\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://www.cendrinemedia.com/Black-and-white/i-RJmQmft/A\" target=\"_blank\"\u003e\u003cimg src=\"https://photos.smugmug.com/Toulouse-France/i-RJmQmft/4/31e5e0ab/XL/Toulouse%20113-XL.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"font-weight: bold;\"\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eHow Patreon works\u003c/b\u003e\n\u003c/h4\u003e\n\u003cbr\u003e\nPatreon is a way for you to join an artist\u0027s community and support him or her financially for creating stuff that you love and/or that inspires you.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nYou can contribute as much as you want or can afford. Even $1 per month is awesome! Everything helps!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.cendrinemedia.com/Canada/i-QsHKtsp/A\" target=\"_blank\"\u003e\u003cimg src=\"https://photos.smugmug.com/Long-exposure/i-QsHKtsp/0/e1b1b6fd/XL/Water%203-XL.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"font-weight: bold;\"\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eWhere your money will go\u00a0\u003c/b\u003e\u003c/h4\u003e\n\u003cbr\u003e\nYour support, no matter its amount, will allow me to:\n\u003cbr\u003e\n\u003cbr\u003e\n- Continue taking photos; \n\u003cbr\u003e\n- Invest in quality gear;\u00a0\n\u003cbr\u003e\n- Create more content (blog posts and videos) tailored for you;\n\u003cbr\u003e\n- Maintain my website and blog; \n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\n- \n\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eWork on projects that can make a difference in your and other people\u0027s lives, including photography books.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eThis page will also work as a communication hub, where you and I can interact directly and transparently with each other. I want you to be part of my artistic journey. Feel free to share your feedback anytime!\u00a0\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://www.cendrinemedia.com/Syria/i-w68Dz33/A\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://photos.smugmug.com/Syria/i-w68Dz33/5/9b5714de/XL/Arc%20monumental%20%283%29-2-XL.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you again for your interest.\u00a0I look forward to having you in the community!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nCendrine\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://creativeramblings.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e"

     "about": "Hello everyone!\u003cbr\u003e\u003cbr\u003eMy name is Cendrine Marrouat. (It is pronounced as \u201csan-drEEn mar-wah\u201d. The \u201ct\u201d at the end is optional.) Originally from Toulouse, France, I have called Canada my home for more than a decade. I am a photographer, content creator, social media trainer, and French instructor. I have also authored \u003ca href=\"http://creativeramblings.com/cendrines-books/\"\u003e10 books\u003c/a\u003e, three of which are photography collections. The latest one, titled\u003cem\u003e \u003ca href=\"http://creativeramblings.com/book-3/\"\u003eLife\u0027s Little Things: The Quotes\u003c/a\u003e\u003c/em\u003e, mixes images and words of wisdom.\u003cbr\u003e\u003cbr\u003eI specialize in nature, black-and-white and closeup images. My photography seeks the mundane to capture the fleeting, but true beauty of life in its many forms.\u003cbr\u003e\u003cbr\u003eI approach photography in the same way as I write poetry. It\u0027s not about the tools. It\u0027s about the moment when my eyes catch a story that needs to be told.\u003cbr\u003e\u003cbr\u003eWhat happens next, is a spiritual yearning to describe the scene with my camera. However, it is during the editing process that my poetic background comes into play. Every photo must achieve two goals: simplicity and serenity.\u003cbr\u003e\u003cbr\u003eI use the pure black and white format to convey timelessness. Occasional tinges of sepia are for added depth. Finally, colors stand for romanticism.\u003cbr\u003e\u003cbr\u003eCendrine -\u00a0\u003ca href=\"http://cendrinemedia.com\" target=\"_blank\"\u003ehttp://cendrinemedia.com\u003c/a\u003e",
