    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DwA3HBiG5tlY%26feature%3Dyoutu.be\u0026amp;src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FwA3HBiG5tlY%3Ffeature%3Doembed\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/wA3HBiG5tlY",

    "published_at": "2016-04-08T22:05:48+00:00",
    "summary": "Hi! We are a brand new female-owned independent action production company based out of Los Angeles, CA and are excited to finally launch our first web series, \u003cem\u003eChained\u003c/em\u003e! We are looking to release our PILOT episode in May to the general public, hoping everyone falls as in love with the series as we all did. We are looking for support to continue filming through the season and are offering some very personalize perks that we hope our Patrons enjoy!\u00a0\u003cbr\u003e\u003cbr\u003eWe are a small group of passionate individuals who are working together to create a strong and action-packed series about human trafficking and the female fight club that it centers around. This series is based off of everyday characters that are forced to fight for their lives while others watch the matches for amusement and gambling transactions. This series will showcase that no matter the situation or how much you may not get along, a common goal to survive will bring you together to FIGHT TOGETHER.\u003cbr\u003e\u003cbr\u003eMore information about the series is on our website:\u00a0\u003ca href=\"http://www.ChainedtheSeries.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.ChainedtheSeries.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal:\u003c/strong\u003e\u003cbr\u003eOur goal is to pioneer in the Action/Stunt industry as one of the only female-operated action companies in Hollywood by creating kick-ass series, films, etc. that can showcase females in Action! We\u0027re excited that women are becoming more prevalent in the stunt/action world and want to help encourage more to join!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Producer\u003c/strong\u003e - Founder of Omni Rising Productions,\u00a0\u003ca href=\"http://www.imdb.com/name/nm3894826\" rel=\"nofollow\" target=\"_blank\"\u003eKristina Hess\u003c/a\u003e, has over 4 years experience in the stunt/fight world as former co-owner of\u00a0\u003ca href=\"http://www.imdb.com/company/co0319782/?ref_=fn_al_co_1\" rel=\"nofollow\" target=\"_blank\"\u003eCross the Line Films\u003c/a\u003e that created over 400+ episodes of multiple on-demand action web series until late 2015, as well as an action feature film \u003cem\u003eLegend of the Bull\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Writers:\u003c/strong\u003e \u003cbr\u003e\u003ca href=\"http://www.imdb.com/name/nm4673813/?ref_=fn_al_nm_1\" rel=\"nofollow\"\u003eYoshua Shelton\u003c/a\u003e, who is also our DP, has written multiple screenplays, wrote for multiple episodes for Cross the Line Films\u0027 superhero web series, \u003cem\u003etheSuperheroines\u00a0\u003c/em\u003eand just met with Disney on his most recent screenplay/concept.\u003cbr\u003e\u003ca href=\"http://www.imdb.com/name/nm4230426/?ref_=rvi_nm\" rel=\"nofollow\" target=\"_blank\"\u003eKiki Salcido\u003c/a\u003e, who just completed his mystery-thriller feature, \u003cem\u003eThe Lost Shepherd\u003c/em\u003e\u00a0which is in development.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Cast \u003c/strong\u003e-\u00a0The main cast that have jumped on board are some of the best of the best in this superhero/girl power/fight independent genre and have created a following in their years on screen. Our cast have all worked together on numerous projects, so have already developed a strong bond and trust in their fight scenes with each other. Our female main are (click on their names to view their resumes on IMDb):\u003cbr\u003e\u003ca href=\"http://www.imdb.com/name/nm4054524\" rel=\"nofollow\" target=\"_blank\"\u003eTristin Rupp\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/name/nm4348951\" rel=\"nofollow\" target=\"_blank\"\u003eKristin Ige\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/name/nm2423277\" rel=\"nofollow\" target=\"_blank\"\u003eKelly Kula\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/name/nm5077225\" rel=\"nofollow\" target=\"_blank\"\u003eBrittany Ortiz-Nelson\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/name/nm3921538\" rel=\"nofollow\" target=\"_blank\"\u003eAnna Hanson\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/name/nm6803565\" rel=\"nofollow\" target=\"_blank\"\u003eAmanda Santella\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/name/nm5159988\" rel=\"nofollow\" target=\"_blank\"\u003eCayla Black\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/name/nm0695142\" rel=\"nofollow\" target=\"_blank\"\u003eTalia Prairie\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.imdb.com/name/nm3894826\" rel=\"nofollow\" target=\"_blank\"\u003eKristina Hess\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eCharity Involvement:\u003c/strong\u003e\u003cbr\u003eWe feel that it\u0027s important to give back, so we have a perk available where a portion of the contribution will go to a charity. Each lead cast member will be representing a particular charity and the proceeds will be divided up go to whichever actresses are in that month\u0027s episode!\u003cbr\u003e\u003cstrong\u003eACTRESS\u0027 REPRESENTED CHARITIES:\u003c/strong\u003e\u003cbr\u003eKelly Kula:\u00a0\u003ca href=\"https://www.dav.org\" rel=\"nofollow\" target=\"_blank\"\u003eDisabled American Veterans\u003c/a\u003e \u003cbr\u003eKristina Hess:\u00a0\u003ca href=\"http://www.suwn.org\" rel=\"nofollow\" target=\"_blank\"\u003eStep Up Women\u0027s Network\u003cbr\u003e\u003c/a\u003eBrittany Ortiz-Nelson:\u00a0\u003ca href=\"http://Liveyourdream.org\" rel=\"nofollow\" target=\"_blank\"\u003eLive Your Dream.org\u003cbr\u003e\u003c/a\u003eAnna Hanson:\u00a0\u003ca href=\"http://www.vday.org/homepage.html\" rel=\"nofollow\" target=\"_blank\"\u003eV-Day\u003cbr\u003e\u003c/a\u003eKristin Kimiya:\u00a0\u003ca href=\"https://polarisproject.org/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Polaris Project\u003c/a\u003e\u003cbr\u003eAmanda Santella:\u00a0\u003ca href=\"https://www.togetherwerise.org\" rel=\"nofollow\" target=\"_blank\"\u003eTogether We Rise\u003c/a\u003e\u003cbr\u003eCayla Black:\u00a0\u003ca href=\"http://www.dreamcenter.org/get-involved/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Dream Center\u003cbr\u003e\u003c/a\u003eTristin Rupp:\u00a0\u003ca href=\"http://www.loveshriners.org\" rel=\"nofollow\" target=\"_blank\"\u003eShriner\u0027s Hospital - Caring for Handicapped Children\u003c/a\u003e\u003cbr\u003eTalia Prairie: TBD\u003cbr\u003e"
