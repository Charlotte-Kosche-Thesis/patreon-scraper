    "summary": "\u003cstrong\u003eAbout the Project:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor almost a millennium, Durham Cathedral has stood overlooking the River Wear in the Northeast of England, standing witness to the Christian faith and a thousand years of history. On one end rests the Venerable Bede, England\u0027s first historian, and on the other lies St. Cuthbert, prior of Lindisfarne. In between is a holy place built by hand and consecrated by the prayers of generations. Today the cathedral community includes hundreds of volunteers, clergy, choristers, musicians, artisans, parishioners, and staff, as well as the approximately 700,000 people who visit from around the world every year.\u003cbr\u003e\u003cbr\u003eIn August, I\u0027ll be moving with my family to immerse myself in this magical place and to document a year in its life. I hope to tell the stories of the building and its saints, both ancient and modern, named and unknown, in a literary nonfiction book.\u00a0\u003cbr\u003e\u003cbr\u003eThere are many options that will let you get a behind-the-scenes experience of the Cathedral, the research for this book, and its writing. Please join me on this pilgrimage.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve been in love with cathedrals since I was eight years old and first listened to a recording of T. S. Eliot\u0027s play \"Murder in the Cathedral.\" I\u0027m now in my forties, a committed Episcopalian, a college professor, wife, and mother of two. My first book,\u00a0\u003ca href=\"http://www.kellygreycarlisle.com\"\u003eWe Are All Shipwrecks: A Memoir\u003c/a\u003e, came out in 2017. The \u003cem\u003eDallas Morning News\u003c/em\u003e\u00a0called it a \"dazzling debut\" and, in a starred review, \u003cem\u003eLibrary Journal\u003c/em\u003e\u00a0called it \"an exquisitely written tale of perseverance and unconditional love.\" My essays have appeared in \u003cem\u003ePloughshares,\u003c/em\u003e\u00a0\u003cem\u003eThe Sun,\u00a0New England Review, The Rumpus, \u003c/em\u003e\u003cem\u003eSalon, \u003c/em\u003eand others.\u003cbr\u003e\u003cbr\u003e"
