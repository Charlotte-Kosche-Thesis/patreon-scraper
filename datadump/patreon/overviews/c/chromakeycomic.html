    "summary": "Hello! I\u0027m Brandon Dumas, and together with illustrator Laura Reyes, aka\u00a0\u003ca href=\"http://bioatomic.tumblr.com/\"\u003eBioatomic\u003c/a\u003e, I\u0027m creating\u00a0\u003ca href=\"http://chromakeycomic.tumblr.com/\"\u003eCHROMA KEY\u003c/a\u003e, a free-to-read webcomic about a group of childhood friends who get to live out a TV show they used to watch together.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/8ceaaa61feb783c7259d3329caab11a6/tumblr_inline_ot9mtzAJSL1qew4et_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s a sci-fi coming-of-age story that features a diverse cast of characters and touches on themes of nostalgia, letting go of the past, and learning to forge a new future with the help of one\u0027s friends. (Also, punching aliens!) We publish a new full-color page every Tuesday and Friday.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/f9bb81c8c2161521af4dfa6df2005695/tumblr_ot99wqEUmk1ueqxklo1_1280.png\"\u003e\u003cbr\u003eThis project is very near and dear to my heart, and has occupied the majority of my\ncreative energy for the past three years. I have plotted out the story from start to\nfinish, and am very excited about the places it will go and the ideas that it will explore\nalong the way. While seeing the story illustrated so beautifully by an artist I admire and enjoyed by several thousand readers every week is fulfilling in and of itself, I would love for us to able to devote more of our time to making this comic the best it can be. As young people with full-time school and work, respectively, Laura and I are spread pretty thin, and increased financial stability would really lighten the load and let us realize the full potential of our work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/06732ff70ede86721ad148ff8644b746/tumblr_o6fl2dT8uw1qf9orgo1_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eThat, I hope, is where you lovely folks come in! We have some really fun rewards available, in three affordable tiers (with more potentially to come!), for anyone who\u0027d like to support our work. We very much appreciate any amount you can spare and will do our best to give back to the best of our ability. Thank you so much for reading and we hope you enjoy CHROMA KEY!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
