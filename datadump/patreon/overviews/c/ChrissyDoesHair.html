    "summary": "Patreon is a site allowing for monthly ongoing donations to fund ongoing projects and causes. Donations to this Patreon support modeling projects celebrating body positivity and sex positivity. Better funding means more multi-model shoots and cool props/etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what is body positivity, to me?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eBody positivity is an awful lot of things to different people but I believe at it\u0027s base it\u0027s a respect for self and others by appreciating bodies as they are and as they can be instead of degrading them for what they are not.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what is sex positivity?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eSex positivity is an understanding that there is nothing wrong with what pleases you, provided it does not harm someone else or remove their consent. Your sexual rights stop where the next person\u0027s begin, but up to that point you have every right to\u00a0comfortable sexual\u00a0expression. I extend this to include asexual people as well, whom I feel are often overlooked by the sex positive community.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBy pledging your support you will gain access to photoshoot content and other rewards unavailable elsewhere. You\u0027ll get to support a great body positive cause and get to see boobs, butts, bellies, and more.\u003cbr\u003e\u003cbr\u003ePlease understand..all images and videos posted here are copyrighted (by me or by the original photographers) and are not for public distribution/distribution outside of this website. Anything posted here is just for patrons and only for patrons. Sharing or reposting elsewhere will result in legal action.\u003cbr\u003e\u003cbr\u003eAnd for those of you interested in more direct donations, here\u0027s my Amazon Wish List, it\u0027s mostly photoshoot supplies and such:\u00a0https://www.amazon.com/gp/registry/wishlist/38V5B9KFS7R9Z/ref=nav_wishlist_lists_1\u003cbr\u003e"
