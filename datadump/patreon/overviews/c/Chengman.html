    "summary": "\u003cstrong\u003eWHO IS CHENGMAN?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eMy name is Ryan Cheng, also known as Chengman. I\u0027m a 110m hurdler from Vancouver, Canada that\u0027s currently training for the 2020 Tokyo Olympics. In addition, I\u0027m a YouTube creator that\u0027s documenting my journey through video blogs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY STORY\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn 2008, I came 1st in the 110m hurdles at the BC High School Track \u0026amp; Field Championships which inspired to compete in the 2012 London Olympics. A year later, I was discouraged from continuing track because I only placed 20th at the Canadian Junior Nationals and felt pressured to figure out my career path. As a result, I retired from the sport.\u003cbr\u003e\u003cbr\u003e8 years later, I came across some hurdles while going for a run one day. I set one up and was surprised I could still clear it. At that moment, I remembered my passion for hurdles and how I regret letting my talent go to waste. From that day on, I decided that I would do everything in my power to reach my potential as a 110m hurdler and represent Canada in the next Summer Olympics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW CAN YOU HELP?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eFor as little as $1-5, you can help me reach my potential by funding my training. As a reward, patrons will have exclusive access to my training journal that covers diet, workout, and reflection.\u003cbr\u003e"
