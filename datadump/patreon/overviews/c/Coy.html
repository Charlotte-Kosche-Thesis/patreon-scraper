    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy be my patron\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eBecause I \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eneed you\u003c/span\u003e.\u00a0 And the world needs more \u003cspan style=\"color: rgb(31, 73, 125);\"\u003emadness \u003c/span\u003elike mine.\u003cbr\u003e\u003cbr\u003eYou see, I \u003cspan style=\"color: rgb(31, 73, 125);\"\u003ecreate\u003c/span\u003e.\u00a0 That is what I \u003cem\u003edo\u003c/em\u003e.\u00a0 I have no choice--it surges through me and out whether willing or no.\u00a0 I cannot contain it and market it to pretty, profitable packages.\u00a0 Nor can I crush it to a neat 9-to-5.\u00a0 Oh, believe me, I tried.\u003cbr\u003e\u003cbr\u003eA few bucks from your pocket keeps me producing things people \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eenjoy\u003c/span\u003e: thoughtful, amusing, or vile madness from my mind.\u00a0 It helps me pay bills, and keeps you \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eentertained\u003c/span\u003e.\u00a0 We both win.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat you get:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003c/h3\u003eGood karma and entertainment.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e100% \"good\" guarantee on karma!\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e- entertainment may vary -\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003eA Variety Grab-Bag:\u003cbr\u003e\u003cul\u003e\u003cli\u003erandom rantings\u003c/li\u003e\u003cli\u003ethoughtful posts\u003c/li\u003e\u003cli\u003ebits of shitty poetry\u003c/li\u003e\u003cli\u003ehigh-def textures with normals and specs\u003c/li\u003e\u003cli\u003eupdates about projects\u003c/li\u003e\u003cli\u003erandom items in lists\u003c/li\u003e\u003cli\u003evirtual gifts for Second Life Patrons\u003c/li\u003e\u003cli\u003eand so on.\u003c/li\u003e\u003c/ul\u003eIn short, you get a little of everything, both fun and serious, and I am willing to add whatever you, my Patrons, request. :)\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e... within reason.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy I do this:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eSo why am I posting here, instead of posting my stuff freely on Facebook?\u00a0 The answer is, well, I\u0027ve done that.\u00a0 I\u0027ve posted for decades at \u003ca href=\"http://aimlesscoyote.livejournal.com/\"\u003eLivejournal\u003c/a\u003e, \u003ca href=\"http://aimlesscoyote.tumblr.com/\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"http://archiveofourown.org/users/aimlesscoyote/works\"\u003eArchiveOfOurOwn\u003c/a\u003e, and so on.\u00a0 Now, can I be frank?\u00a0 I\u0027ve got an illness that keeps me from working, so \u003cem\u003ethis \u003c/em\u003eis my income.\u00a0 So I\u0027m building this community of patrons and giving them posts.\u003cbr\u003e\u003cbr\u003eNow, don\u0027t worry.\u00a0 I will still post free things here.\u00a0 I will intersperse them, however, with high-quality items you need to be a Patron to see, or download.\u00a0 That doesn\u0027t sound so bad, right?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=177268\u0026amp;rid=1224065\"\u003eWanna be my Patron?\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e"
