    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout Myself:\u003cbr\u003e\u003c/strong\u003eHello there!\u003cbr\u003eI\u0027ve contemplated long and hard about making a Patreon page, but with the advice of you, my lovely followers and subscribers, I decided to go on this journey with you!\u003cbr\u003e\u003cbr\u003eSo first of all - my name is \u003cstrong\u003eCaligo Bastet\u003c/strong\u003e.\u003cbr\u003eI\u0027m a being of many talents and art is what I breathe.\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003e I am a YouTuber\u003c/strong\u003e: creating makeup, hair and other tutorials, covers for songs (soon my own music as well), general goth related subjects, vlogs and other misc.\u003cbr\u003e- I am also an up and coming \u003cstrong\u003ealternative model\u003c/strong\u003e - doing it for the art and self expression and hopefully at some point a partial career.\u003cbr\u003eI do all of my makeup (I am a trained makeup artist), hair, edit the photos and usually create the clothes for my photoshoots).\u003cbr\u003e- I am a \u003cstrong\u003esinger-songwriter\u003c/strong\u003e, starting out with producing music and a starting mixing engineer.\u003cbr\u003e- I \u003cstrong\u003eDIY clothes and create my own beautiful, dark creations\u003c/strong\u003e, soon to open a clothing line.\u003cbr\u003e\u003cbr\u003eIf there is a purpose to my life - it\u0027s my art.\u003cbr\u003eIt\u0027s sharing it, expressing myself and feel\u00a0genuinely connected to like-minded individuals.\u003cbr\u003e\u003cstrong\u003eI fight for the outcasts, the bullied, the hurt and the broken.\u003c/strong\u003e\u003cbr\u003eMy art is for them. My art is to empower them, and me.\u003cbr\u003eBecause they are my true family, and I am theirs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWell then... Why should you pledge to me?\u003cbr\u003e\u003c/strong\u003eI live in Israel.\u003cbr\u003eA place where, sadly, the alternative scene is more than dying, and where creativity like mine has no real place.\u003cbr\u003eIf I want to achieve my goals and dreams, if I want to LIVE SAFELY, HAPPILY AND FREE (and believe me - I do), I have no future here.\u003cbr\u003eI work 2/3 of job in an alternative store, the only place that would hire me because of my appearance here, and with that, my art and videos on YouTube I simply cannot find another job or have the time for one even if I did.\u003cbr\u003e\u003cbr\u003eI need \u003cstrong\u003eyou\u003c/strong\u003e.\u003cbr\u003eI\u0027m planning on moving to Germany soon and I need to be able to support myself while I\u0027m there.\u003cbr\u003eMoving to a different country will be the most difficult thing I have EVER done in my life, but there \u003cbr\u003eis no other choice.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s why I need YOU!\u003c/strong\u003e\u003cbr\u003eAny little bit helps.\u003cbr\u003eI want to keep creating for my own soul and I want to keep creating for YOU.\u003cbr\u003eMy followers and supporters mean the world to me, they truly do feel like family, and I feel like we need to support each other in times of need.\u003cbr\u003eI want to alternative model as a part time career. I want to make music and tour the world. I want to make clothes for you guys. I \u003cstrong\u003eNEED\u003c/strong\u003e to share my art and express myself with whoever wants to see or hear it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy dreams and goals can be achieved:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAnd it starts here with YOUR help!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI love you more than I could ever explain.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u0026lt;3!\u003c/strong\u003e\u003c/div\u003e"
