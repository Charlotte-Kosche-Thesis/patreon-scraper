    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/FTGLCR-o0kE\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/FTGLCR-o0kE",
    "one_liner": null,
    "patron_count": 17,

    "published_at": "2016-04-10T09:23:37+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/196391b053592cef78c8c56d6e26a680/tumblr_inline_p1b9fwC7gs1rw6cy5_500.jpg\"\u003e\u003cbr\u003eMy name is Chloe Henderson. I\u0027m mainly known for my Chimera filmmaking, nerdy illustrations, and mythological jewellery creations.\u003cbr\u003eI\u0027m from Edinburgh, Scotland and I currently live in Birmingham, England where I\u0027m studying a Master of Arts Degree in Jewellery at the Birmingham School of Jewellery. I graduated with a Jewellery Honours Degree from the University of Dundee in 2014.\u003cbr\u003eIn my spare time I tame unicorns and swim with mermaids...\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/57a2b87113891da4d294ca9a50271f9a/tumblr_inline_p1b9geZXGQ1rw6cy5_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/29949904c7490d6b05b5bae5708ead55/tumblr_inline_p1b9grN8t71rw6cy5_500.jpg\"\u003e\u003cbr\u003eI create artwork inspired by mythology, storytelling, weirdness, and nerd culture.\u003cbr\u003e\u003cbr\u003eMy illustrations began life as the nitric acid metal etching skill that I became enamoured with on my undergraduate course. I loved revealing the delicate line-work on the metal, and this passion developed into the zendoodle illustrative drawings I create now. My favourite part of the drawing process is hand-drawing every tiny detail of my nerdy loves and making them part of my world ;)\u003cbr\u003e\u003cbr\u003eMy jewellery voice is still developing. The Masters course I\u0027m working on now is helping me to shape what type of jeweller I want to be. I\u0027m creating work inspired by performance, and costume. By becoming my Patreon you\u0027ll be supporting my innovations and surreal imaginings as they grow wings (um... literally... no really... check out the video above!!!) and fly out into the field of art jewellery. Right now, I am creating a collection of characters. In essence, I am making large-scale jewellery pieces out of silicone that transform the human body into Chimeras. The films I am creating display these fantastical happenings, mixed with the dull and everyday. The films therefore also become my jewellery pieces themselves. But you\u0027ll have to join me on Patreon to get in on the behind the scenes sneak peeks!!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/1ccc8a08ba936735500b5f0d62782098/tumblr_inline_p1b9hye6q71rw6cy5_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/94ea0948afcd4c2d6ce192cdd991721d/tumblr_inline_p1b9ieMXgt1rw6cy5_500.jpg\"\u003e\u003cbr\u003eAs a Patreon, you\u0027ll be the first to know what illustrations I\u0027m working on, and you\u0027ll get your say on what subjects you\u0027d like me to draw next! (COMING SOON you\u0027ll also get exclusive first access to the arty tutorials I will be making) as well as, updates on my jewellery project as it develops. You\u0027ll get unrestricted access to the behind the scenes inner workings of my illustrations studio, and, while I\u0027m studying, updates from my Masters coursework in the School of Jewellery workshop.\u003cbr\u003e\u003cbr\u003eREWARDS! REWARDS!! REWARDS!!!\u00a0\u003cbr\u003eScroll down the column on the right, and you can pick your very own ART LOVE reward. Every month you\u0027ll receive a digital and/or physical package of art to love, rock out with, and decorate every corner of your life! Awesome, huh?!\u003cbr\u003e\u003cbr\u003eSATISFACTION\u003cbr\u003eIt feels good to know you\u0027re directly helping an artist to do what she does best = create artwork!\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/ccf2d32ff809798bd01fb83ed2aa99ae/tumblr_inline_p1b9jdjxpn1rw6cy5_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m so grateful for all your support, and I can\u0027t wait to share all my creations with you... welcome to the world of Chloe Henderson...\u003cbr\u003eMuch arty love xxx\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/ae438b77a1191c29728f6b426f728f0d/tumblr_inline_p1b9tqJvOU1rw6cy5_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am UK-based.\u003cbr\u003ePlease note that if you live somewhere across the waters, your parcel may take\na few weeks to arrive. I will keep you updated of when rewards are going out\nvia my Patreon update posts.\u003cbr\u003e\u003cbr\u003e*$s\nconverted to \u00a3s are accurate at the time of writing, but may fluctuate slightly\ndue to conversion rates.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nAny\nquestions about the rewards or my Patreon in general? Email me at\ninfo[@]chloehenderson.co.uk\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/20108594_1538432696224429_834468111236431629_n.jpg?_nc_cat=0\u0026amp;oh=915bced6330bf0cbbb44501060f971cd\u0026amp;oe=5B64604E\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/1511054_700787246655649_928789837919417041_n.jpg?_nc_cat=0\u0026amp;oh=f4bfb5bc130ac391e8be52e44d152b95\u0026amp;oe=5B280055\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/21728362_1596325167101848_545799633553168701_n.jpg?_nc_cat=0\u0026amp;oh=8445158c07efea196ad40dc38b0490db\u0026amp;oe=5B64C8DF\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/27540461_1745205212213842_5822923018114844633_n.jpg?_nc_cat=0\u0026amp;oh=5aadc9827516014d29064c309e91dfcf\u0026amp;oe=5B677C75\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/17457921_1411509992250034_2294918093555548012_n.jpg?_nc_cat=0\u0026amp;oh=6e87497cdf6772fcc7af45e13ef3db5f\u0026amp;oe=5B578C17\"\u003e\u003cbr\u003eWant to se     "attributes": {
     "about": "\u003cdiv style=\"text-align: center;\"\u003eOnce upon a time, in the mystical land of Edinburgh lived the storyteller. She had her head in the clouds and holes in her tights. Each day she would ride her glittering unicorn through the wild valleys of the land to her creative bubble high atop the towering walls of her workshop castle. Once there, she would etch fragments of shining metal and stitch and bead and fire them together, and ink portraits of fantastical creatures, her favourite nerdy characters, and pictures of kittens... and\u2026\u003cbr\u003e\u2026oh, wait a minute, that\u2019s me! Hi there, my name is Chloe Henderson\u2026 okay, so maybe I don\u2019t ride a unicorn into the studio every morning but I do create jewellery and artworks based upon stories.\u003cbr\u003e\n\nI trained as a jeweller at Duncan of Jordanstone\nCollege of Art and Design, and graduated in 2014. Since then I have been\ndeveloping my creative practice; creating jewellery and artwork based on\nstories and mythologies.\u003cbr\u003e \u003cbr\u003e\n\nI create highly patterned portrait work. My\ndrawings are akin to the zentangle style, and this is also reflected in my\netched style metalwork. I use the patterns to create narratives, and explore\nvisual storytelling.\u003cbr\u003e \u003cbr\u003e\n\nAnd they all lived happily ever after...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.chloehenderson.co.uk/\" target=\"_blank\"\u003e\u003cstrong\u003ewww.chloehenderson.co.uk\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e",

n Patreon-Exclusive prize draws for illustration and jewellery commissions!!!\u003cbr\u003e\u003cbr\u003eAll my art love and gratitude  \u0026lt;3\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/6b2c8f_355d8f2089d04169af3d2023dc4b6828.png/v1/fill/w_94,h_93,al_c,usm_0.66_1.00_0.01/6b2c8f_355d8f2089d04169af3d2023dc4b6828.png\"\u003e\u003cbr\u003e\u003c/div\u003e",
