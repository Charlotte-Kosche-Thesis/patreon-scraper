    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://i.imgur.com/uv6nPf4.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent.fsub6-3.fna.fbcdn.net/v/t1.0-9/28056289_2020774601493772_8597095285418728339_n.jpg?_nc_fx=fsub6-1\u0026amp;_nc_eui2=v1%3AAeHlGWZGKteZV3bHke5Gazl-DyijDIPDa0H5wkLATNe35keDFQNHQNJoH6O83VAebgDI01RigsG_OyopgnBd4WOeRakfTDRdaCU3hh0PoR5neA\u0026amp;oh=cd3317ad58043a311dad96bce9a8fb4f\u0026amp;oe=5B15CCF6\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHello!! I\u2019m \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAlice Crawford\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, or you\ncan call me by my pen name \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCiarica\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, an aspiring illustrator!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is the content?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI specialize in drawing girls with anime/manga\nstyle. I make fanarts, but sometimes I make original characters too!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eREQUEST BOX\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eYou can always request any characters from anime/game/comic/movie.\u003c/li\u003e\u003cli\u003eI only draw girls.\u003c/li\u003e\u003cli\u003eI only draw 1-2 requests/month.\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://goo.gl/forms/m10YlW590gy3SfTq2\" target=\"_blank\"\u003e\u00a0\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eCLICK HERE FOR REQUEST BOX FORM\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u0026lt;\u003c/strong\u003e\u003cstrong\u003e\u0026lt;\u003c/strong\u003e\u003cstrong\u003e\u0026lt;\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eWhat are the differences of Request Box with\nCommission?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou only be able to choose the character in Request Box, not the\npose, not the paper size, not the style or anything.\u003c/li\u003e\u003cli\u003eAll of my Patrons will get the HD image of your request.\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHow to become a patron?\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eChoose the tier of the rewards.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eConfirm your payment method.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWait for the following month.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour payment will automatically charged at the beginning of the month.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eReceive your rewards on the first week of the month!\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the advantages if I become a patron?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFirst, you will get my thanks and love for supporting\nme!\u003c/li\u003e\u003cli\u003e2 or more HD images\u003c/li\u003e\u003cli\u003eLearn about how I draw from my WIP/sketch and step by step!\u003c/li\u003e\u003cli\u003eAccess to NSFW posts\u003c/li\u003e\u003cli\u003eAND MANY MORE! \u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat I expect from this Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI want to try to be financially independent from\nthis hobby. Also I hope with this Patreon I could improve myself as an\nillustrator, with the help of your support and love. I will greatly appreciate\nany kind of support you give me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://ciarica.tumblr.com\"\u003eTUMBLR\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/ciarica02\"\u003eTWITTER\u003c/a\u003e |\u00a0\u003ca href=\"http://www.pixiv.net/member.php?id=18866679\"\u003ePIXIV\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/ciarica.artworks/\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e |\u00a0\u003ca href=\"http://ciarica.deviantart.com\"\u003eDEVIANTART\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWork Mail: ciarica0765@gmail.com\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://ciarica.tumblr.com/commission\"\u003eCOMMISSION INFO\u003c/
