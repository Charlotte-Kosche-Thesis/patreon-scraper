    "summary": "Hey!\u003cbr\u003e\u003cbr\u003eI\u0027m Das and I draw and animate adult \"furry\" things. I\u0027ve dabbled in drawn arts, 2D-animations and in the recent years 3D-animations. My works are up on \u003ca href=\"http://www.furaffinity.net/user/das\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e, \u003ca href=\"https://beta.furrynetwork.com/das\" target=\"_blank\"\u003eFurryNetwork \u003c/a\u003eand \u003ca href=\"http://captain-lewd.tumblr.com\" target=\"_blank\"\u003eTumblr \u003c/a\u003eif you want to give em a look!\u003cbr\u003e\u003cbr\u003eCrowjob in Space is a point \u0026amp; click game and is being worked on the Unity engine. The protagonist is Calvin, an interstellar delivery crow. Game itself will primarily consist of encounters of sexual nature with various NPC\u0027s, while having a linear storyline to quide him through.\u003cbr\u003eA short demo is available for download here: \u003ca href=\"https://drive.google.com/uc?id=1fEkLiz0RR5H-pfvhhin2JpDfaPXO93re\u0026amp;export=download\" target=\"_blank\"\u003eCrowjob in Space (DEMO) - 116Mb\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt will still be a free game! As it develops I will post more public demos along the way (which will still be unfinished no doubt but more stable) If you don\u0027t feel like pledging it\u0027s cool too, I appreciate follows as well!"
