    "summary": "\u003cstrong\u003eYou\u0027re here! You\u0027re here!\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0You\u0027ve come to our Patreon page! Whaaaat?! \u00a0That\u0027s awesome =) . \u00a0The fact that you navigated to this page means more to us than you could know, friends. \u00a0Seriously, we want to take this moment to thank you for watching, thank you for interacting, thank you for clicking this link, and if you\u0027re a subscriber we want to thank you from the bottom of our metaphoric hearts for helping us reach our goals; \u00a0So here it is:\u003cbr\u003e\u003cstrong\u003eThank you SO much!!!!!\u00a0\u003cbr\u003e\u003cbr\u003eOur goal is simple:  \u003c/strong\u003e\u003cem\u003eWe want to make awesome content for you to view ALL the time!  Every donation and subscription we get goes directly towards stream upgrades such as better microphones, better routing equipment, better internet connection, and better components for our gaming rigs so that we can provide the best experience for YOU, the viewer!  Our community is amazing and we want to continue to grow, engage, and embrace our viewers!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we came to Patreon:\u003c/strong\u003e\u003cbr\u003eUltimately our move to the Patreon platform is so that we can set up a method for our \u003cem\u003eamazing \u003c/em\u003eviewers to subscribe to us AND get bonus content! \u00a0If\u00a0 you\u0027re looking for just a little bit more Corvid and Lynx you can look forward to Patron Only behind the scenes videos, priority access to viewer games, custom art, and so much more! It also gives us the ability to put more resources towards our daily stream! \u00a0The main goal is to support our continued growth, which includes running contests, upgrading tech, and bringing more original content!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are Corvid and Lynx?!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTLDR\u003c/em\u003e: A quirky married couple who love to conquer pixels and crush virtual foes! \u00a0We are two people who\u0027s goal is to create a fun, caring community of awesome people to spend our time with.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDetailed Version\u003c/em\u003e: \u00a0We are a young married couple and we love all things \u003cstrong\u003enerdy\u003c/strong\u003e! \u00a0Corvid has been an avid gamer since his early teen years and Lynx has, in the past 5 years, has taken to the gaming community with thunderous vigor! \u00a0We spend most of our game time on our PC\u0027s, though we do have a Playstation 4 that we use on occasion. \u00a0Lynx is a warm, welcoming, and oh-so quirky individual who can usually be seen with a GIANT smile or possibly some form of contorted face (the level of face contortion depends on how crazy of a situation she\u0027s in, obviously XD). \u00a0Conversely, Corvid is a bit more rough around the edges, but never fails to laugh, make jokes that only he laughs at, and personally welcome all of those who join the Corvid and Lynx community.\u00a0\u003cbr\u003e \u00a0 We stream because we want to make a \u003cem\u003ecommunity\u003c/em\u003e, not just have people watch us play video games! \u00a0We love games, movies, novels, anime, tv shows, and all different kinds of nerdisms; We want to share that with the world and always have an interactive experience with the coolest of cool people on a daily basis, all while playing games/doing nerd stuff!\u003cbr\u003e"
   },
