    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMatthew 18:1\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e3. and he said \"I tell you the truth, unless you change and become like little children, you will never enter the kingdom of heaven.\"\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMost children start out in alignment with their true, original being (i.e. the Kingdom of Heaven), but over time things change. \u00a0It\u0027s the little things, like their mother tugging on their elbow when they stop to smile up at a stranger, or listening to the people who tell them there\u0027s not enough to go around. \u00a0\u003cbr\u003e\u003cbr\u003eSadly, for some children, it\u0027s the big, heavy things too.\u003cbr\u003e\u003cbr\u003eThe purpose of my meditations is to lift all of those heavy adult things off of your shoulders and guide you back into the realm of pure childhood bliss. \u00a0\u003cbr\u003e\u003cbr\u003eYou can listen to the meditations under the creator posts tab above. \u00a0 If you feel funny about the word \"meditation\" or \"channeling\", please remember that God wants to show you His love in a million, trillion different ways...not just from a pulpit or from the Bible. \u00a0\u003cbr\u003e\u003cbr\u003eSo for a few minutes, relax as I lead you around an idyllic childhood on a 700\u00a0acre ranch in Paradox, CO. Pretend you are the kid in the meditations as I speak. I don\u0027t give the kid in the story a name because, of course, he or she is YOU! \u00a0The \"perfect\" parents, teachers, and grandparents in my stories are actually your higher self gently guiding you back into alignment. \u00a0After awhile, you\u0027ll get that. \u00a0\u003cbr\u003e\u003cbr\u003eIf a tear rolls out of your eye, or a giggle bubbles up from your belly, please know for certain that it came from your perfect, inner child and nothing else. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
