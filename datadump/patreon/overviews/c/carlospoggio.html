    "summary": "Hi, my name is Carlos Andr\u00e9s\nPoggio and I\u0027m a Colombian artist who has to work two jobs so that in my spare\ntime I can create Art (animations, paintings, drawings...) about my country\u0027s\nmyths and legends; a topic that I\u0027m totally crazy about.\u003cbr\u003e\n\u003cbr\u003e\nMy journey began in 2007 working with my friend,\nAlejandro Cabal, to create a seven-minute animated short in which we fused\ndifferent myths from the Muisca culture (one of Colombia\u0027s best known and\nstudied pre-Columbian cultures) into a cohesive story that depicts their\ncosmogony, beliefs and way of life. To better portray their identity, our\nanimation was based on their artwork, environment, and anthropological studies\nabout them. \u003cbr\u003e\u003cbr\u003e\n\nAfterwards, I couldn\u0027t stop\nmyself from animating two new shorts (which I recently completed and are in the\nprocess of being launched) depicting other Muisca myths that didn\u0027t make it\ninto the first animation to create a comprehensive overview of their mythology.\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn doing so, I realized these\nanimations were the stepping stone of a bigger endeavor where I wish to create\na multimedia art project that encompasses a series of art pieces (paintings,\ndrawings, prints, among others), texts, and interactive media (apps, a website,\naugmented reality art) about these stories to peel away their layers and get to\nknow them more profoundly.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI know, it sounds a bit\nfarfetched, as I am basically an unknown artist who barely has time to pursue my\ndream, but \u003cu\u003eI\u0027m sure\u003c/u\u003e that with your help we can make it come true.\u003cbr\u003e\n\n \u003cbr\u003e\n\n\u003cstrong\u003eGoing forward\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYour support means the world to\nme. It would allow me to completely devote myself to my art, improve my skills,\nand further advance this project. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWith your help, I\u0027ll be able to:\u003cbr\u003e\n\n\u003cbr\u003e\n\n- Fully devote myself to this\nproject!\u003cbr\u003e\u003cbr\u003e\n\n- Produce the animations into English\nand other languages so that more people can enjoy them.\u003cbr\u003e\n\n\u003cbr\u003e\n\n-  Build a website where people around the world can get to see\nthe work I\u0027ve done so far and learn about pre-Columbian myths and legends and\nthe cultures that created them.\u003cbr\u003e\n\n\u003cbr\u003e\n\n- Buy materials and better work equipment.\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n- Hire a team of people to\nstreamline the production process.\u003cbr\u003e\n\n\u003cbr\u003e\n\n- Explore new media and finish creating\nthe art pieces about the different myths and legends. \u003cbr\u003e\n\n\u003cbr\u003e\n\n- Publish a book with the\nanimations, pictures of the art pieces, and in-depth texts explaining the\nmeaning of the myths and legends, as well as the Muisca culture.\u003cbr\u003e\n\n\u003cbr\u003e\n\n- Conduct art exhibits in\ndifferent cities, both in Colombia and abroad, to showcase the project.\u003cbr\u003e\n\n\u003cbr\u003e\n\n-  Travel around my country to research other Colombian myths,\nlegends, and cultures so that I can start the process all over again. Hopefully,\nthis way, one day I will have created an encyclopedia about my countries myths\nand legends.\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003ePerks\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you help me out, I\u0027ll go out\nof my way to pamper you!\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\n\nwith love,\u003cbr\u003e\n\nCarlos Poggio\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
