    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m C.R.Warner, lover of cats, geek culture, beer, and strange things. When I\u0027m not obsessing over the pictures I take on my cellphone of my cats, I\u0027m usually drawing or painting.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon connects fans with artists, enabling artists to do what they love to do while giving back something extra to the fans!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I love to do?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBesides editing pictures of my cats on my phone? I love to draw, paint, and explore new mediums. Strange women, tentacles, aliens, horror movies/creatures, and science fiction, are all things I love to explore in my art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I become a patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFinancial support would enable me to draw/paint more strange things, lessen the strain that comes with supply costs, and participate in art fairs and comic conventions further away from home. I\u0027d love to make more Monster Girlfriends, Monster Pinups, and comics about revenge in space.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCheck out the reward tiers on the right for a complete breakdown, but becoming a patron would give you access to behind the scenes stuff like embarrassing rough sketches, sketchbook updates, printable coloring book versions of my work (you know, so you can color your own tentacles however you like), the ability to vote on what fanart I should work on next, tutorials, discounts on original pieces and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck me out the web!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.crwarner.com\"\u003ewww.crwarner.com\u003c/a\u003e\u003cbr\u0
