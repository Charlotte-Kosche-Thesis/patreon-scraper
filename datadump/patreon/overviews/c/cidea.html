     "created_at": "2018-01-27T06:56:24.221218+00:00",
     "description": "\u00a0\u003cem\u003e------------------------------------\u003c/em\u003e\n\u003cp\u003e\u003cem\u003eNote:If you want to get all the art packs, please check \"All Art Pack\" Tier.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u203b\u5168\u3066\u306e\u30a2\u30fc\u30c8\u30d1\u30c3\u30af\u3092\u624b\u306b\u5165\u308c\u305f\u3044\u5834\u5408\u306f\u300c\u5168\u3066\u306e\u30a2\u30fc\u30c8\u30d1\u30c3\u30af\u300dTier\u3092\u78ba\u8a8d\u3057\u3066\u304f\u3060\u3055\u3044\u3002\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cem\u003e------------------------------------\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhen you Pledge to this Tier, you can get the following benefits at the beginning of the next month.\u003c/p\u003e\n\u003cp\u003e\u3053\u306e\u30d7\u30e9\u30f3\u3067\u652f\u63f4\u3057\u305f\u5834\u5408\u3001\u3042\u306a\u305f\u306f\uff16\u6708\u306e\u521d\u3081\u306b\u4e0b\u8a18\u306e\u7279\u5178\u3092\u624b\u306b\u5165\u308c\u308b\u3053\u3068\u304c\u51fa\u6765\u307e\u3059\u3002\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eArt Pack of June\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\uff16\u6708\u306e\u30a2\u30fc\u30c8\u30d1\u30c3\u30af\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Salazzle x Zangoose\u003c/p\u003e\n\u003cp\u003e\u00a0(2 Illustration)(Theme: Straight)\u003c/p\u003e\n\u003cp\u003e-\u30a8\u30f3\u30cb\u30e5\u30fc\u30c8\u00d7\u30b6\u30f3\u30b0\u30fc\u30b9\u003c/p\u003e\n\u003cp\u003e\u00a0(\u30a4\u30e9\u30b9\u30c8\uff12\u679a)(\u30c6\u30fc\u30de: \u00a0Straight)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Devinyan \"Sex Slave 3 to 4\"\u003c/p\u003e\n\u003cp\u003e\u00a0(2 illustrations) (Theme: Gay)\u00a0\u003c/p\u003e\n\u003cp\u003e-\u30c7\u30d3\u30cb\u30e3\u30f3\u300c\u6027\u5974\u96b7\uff13\uf
