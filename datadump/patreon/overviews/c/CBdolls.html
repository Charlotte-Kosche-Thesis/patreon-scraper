    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/129399/532aa69e80b94fb7a1696db3fbb7c6ef?token-time=2145916800\u0026token-hash=gqgx6m2xbQmt-Ep9Vic6T1ZPTsZW2x3sYfiZY0hLQKQ%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FyM91KhpASMU%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DyM91KhpASMU\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FyM91KhpASMU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=yM91KhpASMU",
    "one_liner": "Making the art of Ball Jointed Doll creation available for everyone!",
    "patron_count": 5,
    "pay_per_name": "video tutorial (bi-weekly)",
    "pledge_sum": 1440,
    "pledge_url": "/bePatron?c=129399",
    "published_at": "2014-12-13T19:45:36+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eIf you\u0027ve ever wondered what it would be like to make your own ball jointed doll, whether you were considering it as a serious option or were just curious as to how they\u0027re made, you know how hard it is to learn much of an\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://fc08.deviantart.net/fs70/f/2014/348/9/e/tumblr_mn9meurby21s9z6lao3_1280_by_eratotiatuatha-d89tvuw.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eything about the subject!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile with enough perseverance it\u0027s possible to find out how a OOAK doll is made, the process of creating a prototype suitable for reproduction as well as the production process itself remain a mystery. Everyone who\u0027s ever attempted to actually make and produce a doll knows just how big of a headache trying to learn about prototyping and casting is. \u00a0It feels like the world is against you, and whenever you try to spy anything on websites devoted to either sculpting or model making or casting you quickly come to the conclusion that you\u0027ll have to pry the information from their cold, dead hands...\u003cbr\u003e\u003cimg src=\"http://fc05.deviantart.net/fs70/f/2014/348/0/5/tumblr_mmwraf8glx1s9z6lao1_1280_by_eratotiatuatha-d89tvv2.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eI aim to make the craft of BJD making open to everyone! \u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003eThe main focus, and the content that will be made availble for free, to everyone, are video tutorials that will guide you through two general subjects: \u003cem\u003emaking a successful prototype\u003c/em\u003e and \u003cem\u003eproduction of a BJD\u003c/em\u003e.\u003c/span\u003e\u003c/strong\u003e For my Patreons I\u0027ll offer further help and guidance, as well as some physical gifts!\u003cbr\u003e\u003cbr\u003eThe tutorials I have planned currently are:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003ePROTOTYPING\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ematerials overview - \u003cem\u003evarious sculpting materials and their usefullness for the BJD artist\u003c/em\u003e\u003c/li\u003e\u003cli\u003ematerial reviews I - \u003cem\u003eall about air-hardening clays\u003c/em\u003e\u003cimg src=\"http://fc06.deviantart.net/fs70/f/2014/348/a/c/tumblr_nbwdl0h0qy1s9z6lao2_1280_by_eratotiatuatha-d89tvvr.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/li\u003e\u003cli\u003ematerial reviews II - \u003cem\u003eall about polymer clays\u003c/em\u003e\u003c/li\u003e\u003cli\u003ematerial reviews III - \u003cem\u003eall about epoxy clays, homemade clays and others\u003c/em\u003e\u003c/li\u003e\u003cli\u003edesign/jointing - \u003cem\u003ethe engineering part of designing a doll\u003c/em\u003e\u003c/li\u003e\u003cli\u003ecores - \u003cem\u003ehow and what to make them with so that your doll can be molded\u003c/em\u003e\u003c/li\u003e\u003cli\u003eballs - \u003cem\u003eeffective ways to get and make balls for joints\u003c/em\u003e\u003c/li\u003e\u003cli\u003epriming - \u003cem\u003ewhat, why, and do I really have to?\u003c/em\u003e\u003c/li\u003e\u003cli\u003ecost-effectiveness tips - \u003cem\u003ehow to make a prototype without selling a kidney\u003c/em\u003e\u003c/li\u003e\u003cli\u003etools - \u003cem\u003ewhat you\u0027re gonna need and how to use it\u003c/em\u003e\u003c/li\u003e\u003cli\u003eshopping list - \u003cem\u003ewhat you need to buy and how much it\u0027s gonna cost you\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://fc08.deviantart.net/fs71/f/2014/348/9/a/tumblr_mlnme7l6wc1s9z6lao1_1280_by_eratotiatuatha-d89tvv8.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003ePRODUCTION\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli style=\"\"\u003eall about resin - \u003cem\u003ewhat it is, how you use it and how not to let it kill you slowly\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eall about silicone - \u003cem\u003ehow to make the pink goo cooperate and\u00a0why is it so darn expensive\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003evocabulary - \u003cem\u003ein order to actually buy supplies and do your own research you need to know these\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ebasics of molds - \u003cem\u003ebasic principles that allow the molding and casting process to happen\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003econstructing a mold - \u003cem\u003emultiple parts, seamlines, build-ups and all that stuff\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ehow to - \u003cem\u003epractical skills of pouring, mixing and demolding things\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eshopping list - \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ewhat you need to buy and how much it\u0027s gonna cost you\u003c/span\u003e\u003c/em\u003e\u003cimg src=\"http://fc00.deviantart.net/fs71/f/2014/348/e/a/tumblr_n3mlgytpyy1s9z6lao1_1280_by_eratotiatuatha-d89tvu5.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis list can, and very much WILL be expanded in the future, and more tutorials will be added as you request them!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
