    "summary": "\u003cstrong style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI am a narrative painter who uses skulls and bones to tell stories and create visual metaphors.\u003c/span\u003e\u003c/strong\u003e\u003ci style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e But I also like to paint other subjects in my smaller work series. For 2018 I\u0027m offering a few collector installment options for these smaller works. Each month I offer whatever smaller works I have painted to my Patreon collectors first, no matter which installment plan\u00a0\u003c/span\u003e\u003c/i\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eyou have\u003c/span\u003e\u003c/em\u003e\u003ci style=\"color: rgb(192, 145, 0);\"\u003e\u00a0\u003cspan style=\"color: rgb(54, 96, 146);\"\u003echosen, you can select a painting to reserve, or swap for one you like better each month. After my Patreon collectors have seen the works I then offer them publicly.\u00a0\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e----------------------- \u00a0 \u00a0----------------------- \u00a0 \u00a0-----------------------\u003c/div\u003e\u003col\u003e\u003cli\u003eAll installments post on the 1st of the month.\u003c/li\u003e\u003cli\u003eTiers that offer installment plans have a limited number of slots. Once each slot is sold out, I will reopen/add slots each quarter as can be accommodated.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0-----------------------    -----------------------    -----------------------\u003c/div\u003e\u003cbr\u003e2018 I am expanding my studio offerings and offering collector installment plans.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePLEASE read this FAQ post that provides more detailed information on tiers, shipping, taxes, etc., or message me any further questions:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/f-q-please-read-15828809\"\u003ehttps://www.patreon.com/posts/f-q-please-read-1582...\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI am so humbled and grateful for the support I receive from family, friends, collectors, and fans of my work. The stories and messages I receive touch my heart and remind me that art can challenge, inspire and heal and that is the most beautiful reason for me to paint.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much\u003cbr\u003eChristine"

     "description": "Welcome inside my studio! You\u0027ve found something meaningful in my work and \u003cem\u003e\u003cstrong\u003eI am\u003c/strong\u003e\u003c/em\u003e \u003cem\u003e\u003cstrong\u003egrateful\u003c/strong\u003e\u003c/em\u003e \u003cem\u003e\u003cstrong\u003eto have your support\u003c/strong\u003e\u003c/em\u003e!!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eYou\u0027ll \u00a0receive my quarterly painting postcard which features one of my narrative paintings and it\u0027s description.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll also see Patreon-only sneak peeks of work-in-progress small paintings, sketchbook drawings, details about my studio practices and other tidbits of what goes on in my studio. Learn more about what it really takes to be an artist, I\u0027ll take you on my journey! If you are not sure if you want to sign up for any of the other tiers, this is a great way to see what all is going on inside my studio and what I am working on.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour contribution will help fund my postcard mailing list. I\u0027ll be able to order larger, nicer cards and also splurge occasionally on a small print just for my postcard subscribers.\u003c/p\u003e",
