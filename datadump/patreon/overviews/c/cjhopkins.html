    "summary": "\u003cimg src=\"https://i2.wp.com/cjhopkinswebsite.files.wordpress.com/2013/01/cjh-paxos-2016-bw-hd.jpg?w=590\u0026amp;h=505\u0026amp;crop\u0026amp;ssl=1\"\u003e\u003cbr\u003eHi, CJ Hopkins here. In addition to writing\n\u003ca href=\"https://cjhopkins.com/\"\u003eaward-winning stage plays and the occasional\ndystopian sci-fi novel\u003c/a\u003e, I also write political satire and more\nserious commentary, mostly focusing on global capitalism, propaganda, and the corporate media. My essays regularly appear in \u003ca href=\"https://www.counterpunch.org/author/cjhop0098/\"\u003eCounterPunch\u003c/a\u003e,\n\u003ca href=\"http://www.coldtype.net/\"\u003eColdType\u003c/a\u003e, \u003ca href=\"http://www.unz.com/author/c-j-hopkins/\"\u003eThe\nUnz Review\u003c/a\u003e, \u003ca href=\"https://blackagendareport.com/author/CJ%20Hopkins\"\u003eBlack\nAgenda Report\u003c/a\u003e, and other such journals. \u003cbr\u003e\u003cbr\u003eIf you\u0027ve read any of my essays, then you know that no mainstream publication is going to pay me to write what I write about or to write about it the way I do. So I\u0027ve been\ntrying to join the 21st Century and make use of all this new\ntechnology to fund my political satire and commentary. I launched\na blog, \u003ca href=\"https://consentfactory.org/\"\u003eThe\nConsent Factory, Inc.\u003c/a\u003e, and I\u0027ve been harassing assorted people on\n\u003ca href=\"https://twitter.com/consent_factory\"\u003eTwitter\u003c/a\u003e,\nand now I\u0027m doing this Patreon thing. \u003cbr\u003e\u003cbr\u003eThe way it works is,\nyou sign up to send me a monthly contribution (whatever you can\nafford, as little as $1 a month), and I keep doing what\nI\u0027m already doing, except that you\u0027ll be paying me to do it. \u003cbr\u003e\u003cbr\u003eYour contribution will help me\ncontinue to mock the powerful, parody the pompous, and subject to scrutiny the corporate propaganda we\u0027re being barraged with on a daily basis, and you\u0027ll automatically become \u003ca href=\"https://consentfactory.org/masthead/\" target=\"_blank\"\u003ean official \"publisher\" of The Consent Factory Blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve been enjoying my essays, please contribute what you can. If you\u0027re unfamiliar with them, and you just ended up on my Patreon page by accident somehow, well, have a look below. Most of them are there.\u003cbr\u003e\u003cbr\u003eThank you in advance for your generous support, and all best wishes from\nsunny Berlin ... \n\u003cbr\u003e"
