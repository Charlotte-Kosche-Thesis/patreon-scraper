    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat could we do together now as a community to make a difference?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nA simple question. In January 2014, T.J. Simers, The Orange County Register sports writer, put that question out to his readers in \u003ca href=\"http://www.ocregister.com/articles/kids-598495-mattel-think.html\" rel=\"nofollow\"\u003ethis article\u003c/a\u003e. Simply put, he said, let\u2019s get behind local baseball and for each win, let\u2019s donate to help CHOC Children\u2019s. And the idea of being an angel for CHOC took hold in the community. With your support, we can help build bright futures for our kids. Join your friends and neighbors in rooting for your favorite team this baseball season, and together we can win for the children.\u003cbr\u003e\u003cbr\u003eFunds raised during this campaign will support our Neonatal Intensive Care Unit, which combines the latest in life-saving technology and trained neonatal specialists to provide care for the tiniest patients. Thank you for your support of the children we serve.\u003cbr\u003e\u003cbr\u003eIf you would prefer to make a one time gift to this program, please\u00a0\u003ca href=\"http://www.chocshop.org/donate1.cfm?donationCode=angels\" rel=\"nofollow\" target=\"_blank\"\u003eclick here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat people are saying:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cem\u003e\"I just read your column in the register and appreciate what you are doing for the kids at CHOC. My wife and I are parents of a son who is a cancer survivor and appreciate all those that are willing to help the kids and their families.\"\u003cbr\u003e\u003cbr\u003e\"What a great idea to help these unfortunate children who through no fault of their own have to deal with such tough issues in their young lives. Put me down for $10.00 a win.\"\u003cbr\u003e\u003cbr\u003e\" My son\u0027s life was saved at a Children\u0027s Hospital. He now stands 6\u00274\", is a solid working man, and has 24 good years to be thankful for because of a Children\u0027s Hospital. So count me in.\"\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYour Gift is Tax Deductible\u003c/strong\u003e\u003cbr\u003eCHOC\u0027s Federal Tax ID 95-6097416\u003cbr\u003eCHOC Foundation\u003cbr\u003e1201 West La Veta Ave, Orange, CA 92868-3874\u003cbr\u003e\u003cbr\u003eCHOC Children\u0027s is\u00a0a 501(c)(3) Organization | Learn more at\u00a0\u003ca href=\"http://www.choc.org\" rel=\"nofollow\" target=\"_blank\"\u003ewww.choc.org\u003c/a\u003e\u003c/div\u003e"
