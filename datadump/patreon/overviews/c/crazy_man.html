    "summary": "\u003cstrong\u003e\u003cbr\u003eBy continuing any further you are agreeing that you are 18+ years of age. No minors!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHey everyone! I\u0027m CrazyMan, and I draw naughty art! Patreon is the absolute best way to help me continue drawing art that you enjoy!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, Who is CrazyMan?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m just a regular joe that likes creating art. I\u0027m in my late 20\u0027s and live in the USA. I do this on the side between school and work. I won\u0027t give too much away about me because not many people who know me personally, know that I draw adult art! I would much rather avoid having that conversation with my friends, coworkers, or god forbid...my extremely religious parents!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat type of art will you see? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI draw everything from furries to rule34 to even just normal digital paintings. For my adult art I fall mostly in the male spectrum of things, but that doesn\u0027t mean that I will never draw female art!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have to pledge to see my stuff?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTechnically, no, I will post many things on sites such as FurAffinity, E621, and 34 so that everyone can enjoy the artwork. Patreon helps me to allocate time to create art. Without it I can\u0027t justify spending time on a \"hobby\".\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll work involving existing characters is 100% parody. I promise!\u003c/strong\u003e\u003cbr\u003e"
