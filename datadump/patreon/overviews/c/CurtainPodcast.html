    "summary": "\u003cstrong\u003eThis is Curtain \u2013 a podcast where we pull back the blinds to shine a light on the darkest parts of our justice system and ask \u2013 who are the victims?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHosts Amy McQuire and Martin Hodgson \u003cbr\u003e\u003cbr\u003eThis podcast explores the imprisonment of Aboriginal Man Kevin \"Curtain\" Henry, who has served 25 years for a murder he has always insisted he didn\u0027t commit. The podcast has uncovered startling revelations, proof of Mr Henry\u0027s innocence and revealed the shocking bias that exists in the Australia justice system against Indigenous People. The aim is simple -  for justice to be done and to continue to shine a light into the darkest corner of our society. With the most imprisoned minority on the planet this is not just a podcast, it\u0027s a cause that is literally a matter of life and death.\u003cbr\u003e\u003cbr\u003eThis is more than just a podcast, it is the legal and political battle to free an innocent man. This is also the work of Kevin\u0027s own family and supporters, predominantly Aboriginal people from Rockhampton, the community of Woorabinda and a key group of people fighting for justice.\u00a0\u003c/strong\u003e"
