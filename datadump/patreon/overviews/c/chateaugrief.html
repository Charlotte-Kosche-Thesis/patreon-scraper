    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi, Jean Guillet here, and I do the comic Chateau Grief and a California landscape painting every Wednesday.\u003cbr\u003e\u003cbr\u003e   \n\nChateau Grief is the story of an old army telepath who is going through a bit of a midlife crisis\u2026Evil Overlord Xander can make the planet sit up and cha cha to the tunes in his mind, and nothing has ever stopped him before.  He sets out to win the heart of Kore Smaragdos, the hard way.  This involves a lot of broken glass.  Also mind games.  Technically it\u2019s only kidnapping if she tries to leave.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/1f42/f/2017/176/9/8/thumbnailrows_med_by_chateaugrief-dbe0jlm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nI also paint a picture from some place in California every week, and tell some of the history behind the location.  Beaches, mountains, monuments, meadows, gardens, castles, sunsets.  It\u2019s a huge state.  There\u2019s always something beautiful going on outside.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/7cf9/f/2017/176/9/7/bonuspiclineup_900w_by_chateaugrief-dbe0i0p.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eChateau Grief has been up and running since 2015! That\u2019s a lot of comic and paintings, 114 episodes and 114 landscapes. I\u2019ve had so much fun doing this that I\u2019d love to be able to devote more time to doing quality work. If you feel like you can chip in to help me with my expenses, I\u2019ll be that much more able to focus on creating things. Each dollar of your support moves me away from a life of endless office meetings where nothing gets decided and into a future where I can \u003cem\u003edo something meaningful \u003c/em\u003e\u2014 provide beautiful art and comics to everyone for free.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/9a08/f/2017/176/5/c/bannerbackg5_900w_by_chateaugrief-dbe0ddw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis is the spot to get a hold of all those tutorials I\u2019ve been promising, my tools and tricks of the trade, and of course the behind-the-scenes stuff, you\u2019ll be the first to see it. Thank you so much for supporting!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/83e7/f/2017/176/b/1/doubleeaglecolor_900w_by_chateaugrief-dbe0dv0.jpg\"\u003e \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://www.chateaugrief.com\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWEBSITE\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"http://chateaugrief.deviantart.com/gallery/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eDEVART\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e \u003c/div\u003e"
