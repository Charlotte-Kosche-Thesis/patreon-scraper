    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: initial; color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003ca href=\"https://www.coinsheet.org/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/sRbogE0.png\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWhat is CoinSheet?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\nCoinSheet is a \u003cstrong\u003enewsletter\u003c/strong\u003e about current events\u003cstrong\u003e \u003c/strong\u003eand trends in the wonderful world of crypto.\u00a0The newsletter consists of \u003cstrong\u003ebreaking news\u003c/strong\u003e, \u003cstrong\u003emarket sentiment\u003c/strong\u003e,\u00a0\u003cstrong\u003ecurated links\u003c/strong\u003e,\u00a0\u003cstrong\u003efeatured comments\u003c/strong\u003e, and \u003cstrong\u003eso much more\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nNothing is automated, everything is hand picked, and all opinions are my own.\u003cbr\u003e\n\u003cbr\u003e\nCoinSheet is for savvy \u003cstrong\u003ecryptocurrency\u003c/strong\u003e \u003cstrong\u003eenthusiasts\u003c/strong\u003e, \u003cstrong\u003einvestors\u003c/strong\u003e, \u003cstrong\u003etraders\u003c/strong\u003e, and \u003cstrong\u003ehodlers\u003c/strong\u003e. CoinSheet helps you stay in the \"know\" by keeping a pulse on everything important in the crypto space, so you don\u0027t have to.\u003cbr\u003e\n\u003cbr\u003e\nCoinSheet is\u00a0all about raising the tide of the crypto space and helping people stay on top of the ever-changing world of crypto.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0What is this?\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nThe way Patreon works is a reader can donate whatever they want per month and the donation is recurring each month after that. So anything, from $1/month up, is hugely helpful to the cause.\u003cbr\u003e\n\u003cbr\u003e\nThink of it like your Netflix subscription, only the content is free and you get rewarded for your level of contribution.\u003cbr\u003e\n\u003cbr\u003e\nRewarded?\u003cstrong\u003e Incentives\u003c/strong\u003e? You\u0027re goddam right there are incentives. You treat me good, I\u0027ll treat you better.\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003c/span\u003eWhat\u0027s in it for you?\u00a0\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003eInformation \u0026amp; Education.\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e \u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv\u003e\n\t\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/span\u003eThe CoinSheet Discord Server has grown and is continuing to grow into an outstanding hub of information.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tThe server has\u003cstrong\u003e over 10,000 members\u003c/strong\u003e and is visited daily by \u003cstrong\u003eprofessional traders\u003c/strong\u003e,\u003cstrong\u003e technologists\u003c/strong\u003e,\u003cstrong\u003e programmers\u003c/strong\u003e,\u003cstrong\u003e miners\u003c/strong\u003e,\u003cstrong\u003e entrepreneurs\u003c/strong\u003e, and other professionals interested in cryptocurrency and blockchain tech.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tAs a Coin\u0027bassador, you\u0027ll have \u003cstrong style=\"color: rgb(29, 27, 16);\"\u003eexclusive access\u003c/strong\u003e to a number of private channel, including \u003cstrong style=\"color: rgb(29, 27, 16);\"\u003e#masters-of-coin\u003c/strong\u003e,\u00a0which is used STRICTLY by seasoned\u00a0chartists to \u003c/span\u003eshare their technical analysis, positions, \u0026amp; market insights.\u00a0\u003cstrong style=\"color: rgb(29, 27, 16);\"\u003eThis is where I openly share my charts, trades, and positions.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\nBut don\u0027t take my word for it, \u003cstrong\u003ethe majority of the server is still\u003c/strong\u003e \u003cstrong\u003efree\u003c/strong\u003e to access and provides enormous value.\u00a0You can join and check it out for yourself.\u003cbr\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eHere\u0027s an invite:\u00a0\u003ca href=\"https://discord.gg/qPDvcfM\"\u003ehttps://discord.gg/qPDvcfM\u003cbr\u003e\n\t\t\u003c/a\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003ca href=\"https://discord.gg/qPDvcfM\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u00a0What I\u0027ll use the money for\u00a0 \u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003eI\u0027m self-employed and work on cryptocurrency related projects full-time. While I don\u0027t expect to make a killing writing this newsletter, having patrons helps provide me with all the encouragement and support that I need to keep CoinSheet going, indefinitely. Here is what I will be using the money on:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003eMailChimp.\u003c/strong\u003e The service I use to email posts out to the subscription list. This fee grows as the email list grows.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003eSwag. \u003c/strong\u003eCoinSheet goodies which I can send to you wonderful patrons and Coin\u0027bassadors to show my everlasting appreciation as well as reward you for the support.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003eContent. \u003c/strong\u003eI have lot\u0027s of ideas that I want to implement. Most ideas are free, some aren\u0027t.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003eWeb Development. \u003c/strong\u003eI\u0027m ok with a computer, but I\u0027m no web developer. Designing and building websites is expensive, and I spare no cost when it comes to providing you with the best experience.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003eAn assistant. \u003c/strong\u003eI would like to hire an assistant to help me keep the CoinSheet more consistent.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003eGrowth. \u003c/strong\u003eAny change left over will be used on initiatives to grow and improve CoinSheet.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eAnything beyond, not only are you helping to maintain CoinSheet, but you\u2019re investing in furthering the ideas you care about all while helping raise the tide of crypto.\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\n\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u00a0Why donations?\u00a0 \u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWith subscriptions you\u0027re putting content up behind a paywall and thus leaving out people. I don\u0027t want to charge a subscriptions because it goes against my goal of having current, readily accessible, and digestible cryptocurrency news available to EVERYONE.\u003cbr\u003e\n\u003cbr\u003e\nAds are a burden on the user experience so I want to stay away from them (and is why you won\u0027t find any ads on CoinSheet).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTL;DR\u003c/strong\u003e - Donate or else one day you\u0027ll wake up and see me shilling ICO\u0027s (this is a joke, I try to make a funny).\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWant to donate cryptocurrency?\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eI got you fam.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tSend a transaction to one of the addresses below and shoot me an email or pm me on Discord to verify it was you.\u003cbr\u003e\n\t
