    "summary": "\u003ch1\u003eWriting the Best Unity Tutorials\u003c/h1\u003e\nHello! I am Jasper Flick from \n\u003ca href=\"https://catlikecoding.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCatlike Coding\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI make high-quality \n\u003ca href=\"https://catlikecoding.com/unity/tutorials/\" rel=\"nofollow\" target=\"_blank\"\u003etutorials\u003c/a\u003e that teach you all about C# and shader programming with Unity. My tutorials are written, because I believe that text is the best medium for this subject matter. They also contain short animations, when I think they add value.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been on Patreon since May 2014 and am currently releasing two tutorials per month. Right now I\u0027m working on two series, Hex Map and Rendering.\n\u003cbr\u003e\n\u003cbr\u003e\nCreating these tutorials takes a lot of time.\u00a0Time I mostly have to spend on not starving and such. Your support will mean I can spend more time on tutorials, which improves both their quality and quantity.\n\u003cbr\u003e\n\u003cbr\u003e\nYou use Patreon to pledge an amount of money you\u0027d like to give me, as thanks for each new tutorial. No new tutorial, no donation. It\u0027s like pay-what-you-want, while also telling me ahead of time what you\u0027re going to give me. You can choose one of the pre-made pledge amounts, or set your own. Don\u0027t worry, you can change your mind at any moment and can also set a monthly maximum.\n\u003cbr\u003e\n\u003cbr\u003e\nDon\u0027t want to join Patreon? You can also make a one-time \n\u003ca href=\"https://catlikecoding.com/unity/tutorials/donating.html\" rel=\"nofollow\"\u003edonation\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eLatest Releases and Upgrades\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://catlikecoding.com/unity/tutorials/flow/texture-distortion/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cim
