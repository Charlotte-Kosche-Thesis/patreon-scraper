    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHey, everyone! My name is Coey and I\u0027d like to make a living off my art! \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have 9-to-5 jobs off-and-on, but always return to my passion for freelance, trying to make a living off of my art. If you\u0027re interested, I would love to entertain you with the stuff I draw!\u003cbr\u003eWant to see what you\u0027d be helping to fund? Check out my main art and nsfw art blogs for a taste! It\u0027s a lot of surreal weirdness, monster porn, and neon pink.\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://coeykuhn.tumblr.com/\" rel=\"nofollow\"\u003eCOEY SFW ART\u003c/a\u003e\u003cstrong\u003e\u00a0//\u003c/strong\u003e\u003ca href=\"http://sometimessmuthappens.tumblr.com/\" rel=\"nofollow\"\u003e COEY NSFW ART\u003c/a\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eSTILL INTERESTED? FANTASTIC!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eLet\u0027s talk about the good stuff- WHAT YOU GET! What are UPDATES!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePaid Updates will be posted 3 - 4 times a month on average. Patrons will only be charged when those specific updates occur, but there will be plenty of free content exclusively for subscribers as well!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e**My Paid Updates will never exceed 4 times in a single a month**\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou are able to cancel your subscription at any time, and can set monthly limits so that you\u0027ll never be charged more than what you budget! \u003cbr\u003e\u003cbr\u003eOnly interested in my SFW art? Or only NSFW? Well don\u0027t worry! Updates will be clearly marked and tagged SFW/NSFW, so you can skip or view whichever you like!\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e*PAID UPDATES* will consist of:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u2022 Drawings chosen by YOU! my dear Patrons! At least once a month, suggestions FROM Patrons are voted on BY Patrons of qualifying tiers ($3+), and the most popular will be turned into a finished image. New suggestions will be taken as voted-pieces are completed, so that everyone has a chance to get something in AND have their ideas realized! :)\u003cbr\u003e\u2022 Themed doodles-sheets featuring Patrons\u0027 characters! At least once a month, I\u0027ll be asking for Patrons of qualifying tiers ($3+) to submit their characters for miscellaneous themed doodle sheets! Chosen characters will appear in said doodle-sheet. Examples of possible themes include colors, types of creatures/monsters, bondage, and much more! The possibilities are endless!\u003cbr\u003e\u003cdiv\u003e\u2022 Patreon-exclusive content of personal work! My personal work will appear as paid posts sometimes, but will always include something just for Patrons. Possible examples include progress steps, previews, behind-the-scenes peeks of projects/illustrations, and more.\u003cdiv\u003e\u2022 UNLOCKED GOALS may expand what Paid Updates include, though the number will still never exceed 4 a month. Check the goals! More goodies for more people joining!\u003c/div\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\"OKAY. That\u0027s great but what do I get in the meantime????\"\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatrons will also receive ** FREE OF CHARGE ** :\u003cbr\u003e\u2022 Access to Patreon-exclusive posts, including miscellaneous sketches, wips, processes, and more! For your special eyes only!\u003cbr\u003e\u2022 First-chance at adoptables and commissions! When I make the occasional set of adoptables, or open commission slots, Patrons will have the opportunity to snatch them up first!\u003cbr\u003e\u2022 UNLOCKED GOALS! There are other freebies that come with subscribing which may be unlocked. Check the goals for these!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eNervous about supporting or want to one off help?\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://coeyandshy.com/\" rel=\"nofollow\"\u003eNo problem! Check out my shop portal for links to products, prints and more!\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eXOXOXOXO\u003cbr\u003e-COEY!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e"
