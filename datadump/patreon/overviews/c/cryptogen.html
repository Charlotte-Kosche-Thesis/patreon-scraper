003e\n\t\u003cli\u003e\u003cstrong\u003eReal time updates when we buy and sell cryptocurrency.\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWe talk directly to developers. We do the research for you. We present the information to you. We respond directly to YOU. No more guessing.\u003cbr\u003e\u003cbr\u003e\nAll of this for $10 per month. We could ask for hundreds per month like other Patreon gurus. but our goal is not to make money off you. Our goal is to help you on your way to financial freedom.\u00a0 Take a look at the kind of information we provide\u00a0\u003ca href=\"https://www.patreon.com/posts/we-are-out-17574918\"\u003ehttps://www.patreon.com/posts/we-are-out-17574918\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e"
