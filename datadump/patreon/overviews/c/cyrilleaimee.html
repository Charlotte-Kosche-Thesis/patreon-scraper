    "summary": "\u003ch1\u003eHello friends!\u003c/h1\u003e\u003cbr\u003eIf you like my music and want to help me make more, please consider donating\u00a0\u003cstrong\u003ea dollar\u003c/strong\u003e (or more!) \u003cstrong\u003eper\u00a0song or video\u003c/strong\u003e that I upload! You will become my patron and will receive all kinds of special\u00a0\u003cstrong\u003erewards\u003c/strong\u003e\u00a0in exchange, as well as access to my \u003cstrong\u003epatron-only Activity Feed\u003c/strong\u003e where I will post exclusive content and converse with you to hear your suggestions as well as answer your questions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e: I am a professional singer living in Brooklyn. I was born and grew up in France, and my mother is from the Dominican Republic so I sing in all three languages. I have made a career in jazz (on of my favorite things about jazz is improvisation!) and have put out over 8 albums, my latest one being \"Let\u0027s Get Lost\". I\u0027m on the road performing a lot and sometimes it\u0027s hard to find the energy and fuel to compose and arrange more. Im trying to find resources to be able to create on a regular basis and concentrate on writing more songs for my next studio album.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/d0PZwYAAMOk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal\u003c/strong\u003e is to make more \u003cstrong\u003emusic\u003c/strong\u003e and more \u003cstrong\u003evideos\u003c/strong\u003e to go along. But being creative costs time and money (gear, studios, hire professionals...).\u003cbr\u003eThanks to Patreon, and \u003cstrong\u003eYOU\u003c/strong\u003e, I hope I will be able to raise the proper funds to make \u003cstrong\u003eREALLY GOOD\u003c/strong\u003e music videos for all of you to enjoy!\u003cbr\u003e\u003cbr\u003eI imagine you have \u003cstrong\u003emany questions\u003c/strong\u003e about what \u003cstrong\u003ebecoming a patron\u003c/strong\u003e means.\u003cbr\u003eClick\u00a0\u003ca href=\"http://www.patreon.com/faq\"\u003e\u003cstrong\u003eHERE\u003c/strong\u003e\u003c/a\u003e and find out all there is to know, but mainly, know that\u00a0\u003cstrong\u003eI won\u0027t go over 2 or 3 videos a month\u003c/strong\u003e, and you can \u003cstrong\u003estop donating\u003c/strong\u003e at any moment, as well as \u003cstrong\u003eset a maximum pledge limit\u003c/strong\u003e.\u003cbr\u003eAll in all it\u0027s very easy. Just enter the amount you\u0027d like to give and then click on the \u003cstrong\u003e\"Become a Patron\"\u003c/strong\u003e button!\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to get creative with you!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"text-align: left;\"\u003e\u003c/strong\u003e\u003c/div\u003e"

     "about": "WWW.CYRILLEMUSIC.COM\u003cbr\u003e\u003cbr\u003eCyrille Aim\u00e9e was primarily raised in France by a French-Dominican\nparentage. As a curious child in Samois-sur-Seine, she would sneak out of her\nbedroom window to wander into the nearby gypsy encampments filled with those\nattending the annual Django Reinhardt Festival. She quickly fell in love with the\ngypsy music and way of life and in the years later she would sing on street\ncorners with musician friends while traveling across Europe. While in the midst\nof one such odyssey, she found herself at the Montreux Jazz Festival, where she\nwon first prize in the 2007 vocal competition\u2014which included the financing of\nher first self-produced album. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWhen Aim\u00e9e auditioned for the French version of American Idol, she\nbecame a finalist. Informed she would have to sing only what she was told, her\ngypsy spirit rebelled\u2014and in what was a cause c\u00e9l\u00e8bre she walked from\nthe competition. \u003cbr\u003e\n\n\u003cbr\u003e\n\nSoon after, Cyrille moved to the states and went on to be a finalist in\nthe legendary Thelonious Monk International Jazz Vocal Competition in 2010,\nbefore winning the Sarah Vaughan International Jazz Vocal Competition in 2012. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAim\u00e9e\u0027s talents recently caught the attention of \u003cstrong\u003eStephen Sondheim\u003c/strong\u003e, who cast her in an Encore Special Presentation\nstarring Bernadette Peters at New York City\u0027s City Center in November 2013.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn August 2014, The New York Times referred to Aim\u00e9e\u2019s major label\nrelease \u003cstrong\u003e\u003cem\u003eIt\u2019s a Good Day\u003c/em\u003e\u003c/strong\u003e as \u201ca bravura turn, presented with a smile.\u201d\nWith \u003cstrong\u003e\u003cem\u003eLet\u2019s\nGet Lost\u003c/em\u003e\u003c/strong\u003e, her second album for Mack Avenue Records, the bright\nmademoiselle has blossomed into a full-fledged artist.\u003cbr\u003e\u003cbr\u003e",
