    "summary": "\u003ch4\u003e\u003c/h4\u003e\n\u003cdiv\u003e\u003cstrong\u003e\n\t\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page!\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BXKirV4TNVA?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eDemo Test:\u00a0\u003ca href=\"https://goo.gl/umu9oB\"\u003ehttps://goo.gl/umu9oB\u003cbr\u003e\u003c/a\u003eOfficial suggestions post, be heard!\u00a0https://www.patreon.com/posts/17383373\u003cbr\u003eAbout me:\u003c/strong\u003e\u003cbr\u003e\nHi, I\u0027m Cody Wulfy a digital artist based in Mexico that loves drawing NSFW tickling art. I have a website where you can find my work and my tickle items for sale at \n\u003ca href=\"http://codywulfyarts.com\"\u003ehttp://codywulfyarts.com\u003c/a\u003e There you will find great tickling art to enjoy.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI also have a community website dedicated to chubby male, tickling \u0026amp; feet \u00a0fanatics where you can find others who just like you love tickling heavy guys. You can sign up for free at \n\u003ca href=\"https://chubbytickling.com\"\u003ehttps://chubbytickling.com\u003c/a\u003e (It\u0027s completly free!, no payment whats o ever)\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAbout the project:\u003c/strong\u003e\u003cbr\u003e\nI\u0027m making the very first chubby tickling mobile game ever! The Tickle Lab is a tickling simulator game where you get to tickle torture cartoon characters from my own creations. You will be able to tickle them silly until they cum, unlock new tickle scenes for you to enjoy, get new tickling tools to enhance the tickling torment, also I plan to add a wardrobe so you can change their look.\n\u003cbr\u003e\n\u003cbr\u003e\nThe game is currently available only for Android devices, but with your help I will launch it for IOS and PC.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1nLzEwMDA4NzguanBn/original/odW3Xu.jpg\" style=\"width: 267px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?, you ask\u003c/strong\u003e\u003cbr\u003ePatreon is a place where creators and fans come together and form communities. As a Patron you can view and support the art of your favorite artist or project on a monthly basis or per work, depending on the artist rewards. You can donate to for your favorite content and get rewards for your support. You can set whatever amount want to donate, and have the freedom to change that amount or cancel it entirely at any time. You can also set monthly cap on your donations. That way, if a creator posts multiple updates in the month, you will never donate more than your limit. Making Patron the best place to help the artist you love in the simplest way and gives you complete control of your money.\u003cbr\u003e\u003cbr\u003eI work on an upfront monthly basis and make weekly updates and rewards just for you. So I hope you consider becoming my Patron :3\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhere your money goes:\u003c/strong\u003e\u003cbr\u003e\nI am an independent artist and I live from my work so will I need YOUR valuable support to make this happen. Your support will help me maintain me (cuz I need to eat) so I can make this game for you. Higher a programmer to help me code and optimize the game. Pay for the software, plugins and other tools\u00a0 I\u0027ll need to make the game (cuz it\u0027s not free T_T ).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePledges:\u003c/strong\u003e\u003cbr\u003e\nThere are only 4 reward levels (for now)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSupporter Level ($1):\u003c/strong\u003e For just one dollar your name will appear in the game credits as well as the game\u0027s section at my website. You\u0027ll also get art updates.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTickle Tester ($3):\u003c/strong\u003e You get supporter level rewards PLUS you get to test the game updates so you can enjoy it while I make it, and get to report bugs or feedback.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eTickle Doctor ($5):\u003c/strong\u003e You get all the rewards from above PLUS access to the game journal.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eTickle Scientist! ($10);\u003c/strong\u003e You get all of the above PLUS get to vote on new tickling scenes, new characters and send suggestions making you an official collaborator on the game PLUS animation bits from the game.\u003cbr\u003e\n\u003cbr\u003e\nSo I hope you will become my Patreon and help make this proyect the best tickling game ever!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://gumroad.com/codywulfyarts\"\u003e\u003c/a\u003e\u003cbr\u003e"
