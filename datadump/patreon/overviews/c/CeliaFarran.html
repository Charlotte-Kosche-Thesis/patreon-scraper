    "published_at": "2018-03-31T21:32:40+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003eThank You For Being Here!\u00a0 \u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eThank you for believing in, supporting, \u0026amp; empowering me to create content that makes a difference.\u00a0 I am SO grateful for your support.\u00a0 And let me tell you a little secret:\u00a0 YOU are the reason I do this.\u00a0 Because without connection to YOU this road would be an empty, long, \u0026amp; lonely journey.\u00a0 Knowing that I am creating for YOU \u0026amp; that it lands \u0026amp; makes a difference in your world makes it ALL worthwhile.\u00a0 \u00a0I\u2019m really glad you are here.\u003cbr\u003e\u003cbr\u003e\nHi,\u00a0 I\u2019m Celia Farran and welcome to my Patreon Page.\u00a0 I am a \"Creatrix\", Singer/Songwriter, Looping Artist, Producer, Recording Artist, Comedienne, Touring Musician, Sound Healer, Laughter Yoga Teacher, Born Entertainer, \u0026amp; \u201cBard to the Bone\u201d.\u00a0 I have been sharing my musical/comedy expressions full time now for over 17 years.\u00a0 And what an awesome ride it has been!\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\"Patreon Freedom Page\"\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019ve decided to call this Patreon Page my \u201cFreedom Page\u201d for two reasons.\u00a0 The first is that one of the underlying theme of my creations is \n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFreedom.\u00a0 To \u003c/span\u003e\u003c/span\u003equote my \u003cem\u003e\u201cLady Liberty\u201d\u00a0\u003c/em\u003esong:\u00a0 \u003cbr\u003e\u003cbr\u003e\u201c\u003cem\u003eFreedom to Worship as We Choose.\u00a0\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem\u003eFreedom to Love Who We Please.\u00a0\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem\u003eTo be Told the Truth.\u00a0 \u003cbr\u003eT\u003c/em\u003e\u003cem\u003eo feel Safe, Secure, \u0026amp; Free.\u00a0 \u003cbr\u003eFreedom to Raise Our Voice for Human Dignity.\u00a0 \u003cbr\u003eTo Treat Our Bodies as Our Choice \u0026amp; Feed our Families.\u201d\u003c/em\u003e\u00a0 \u003cbr\u003e\u003cbr\u003eAnd to quote lyrics from my \u003cem\u003e\u201cI Will Not\u003c/em\u003e\u201d song:\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cI Will Not Waste My Breath on Talking Small.\u00a0\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem\u003eI Dedicate My Voice to the Love of it ALL.\u00a0\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem\u003eAnd I Still Believe in Love \u0026amp; Peace.\u00a0\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem\u003eAnd I Have Given My Whole Life to This Dream!\u201d\u003c/em\u003e\u00a0 \u003cbr\u003e\u003cbr\u003eIf you don\u2019t know me \u0026amp; my work yet I hope these lyrics speak for themselves \u0026amp; give you at least a small sense of my message \u0026amp; what I am about. (I\u2019m also known for doing funny stuff. I love to mix up the silly \u0026amp; the sacred to crack the heart wide open \u0026amp; tickle the funny bone.)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eHow Your Contribution Matters.\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eThe second reason I\u2019m calling this my \u201cPatreon Freedom Page\u201d is because with the support of people like you I can create the financial freedom to take my creative endeavors to a whole new level.\u00a0 I won\u2019t blow smoke up your Kilt and tell you that choosing the life of a full time artist has been easy.\u00a0 But I will say that it has been deeply rewarding.\u00a0 One of the biggest benefits to choosing to be an entertainer \u0026amp; creative artist is all the AMAZING people that I meet.\u00a0 Many of my fans become friends.\u00a0 I am SO blessed by my awesome Community!\u00a0 So, now I am opening up the opportunity for my  fans to step up from being observers to becoming participants in \u201cTribe Celia\u201d.\u00a0 When you choose to support as a Patron you become an important contributor to the work I am doing and in return\u2026\u2026. there are exclusive Patron rewards.\u00a0 (For more details click on the \u201cBecome a Patron\u201d button on the upper right corner of my Patreon Page.)\u00a0 With your monthly contributions I will focus on what I am TRULY good at\u2026. Serving thru Creating.\u00a0\u003cbr\u003e \u003cbr\u003eThanks to you I will have more time to produce my mystical, medicinal, \u0026amp; mirthful creations \u0026amp; make the world a better place - one song at a time.\u00a0 I will be empowered to put my creative endeavors in the forefront \u0026amp; enlist the help of folks who are really good at the other stuff (business end of the music business) to do what THEY do best and what THEY so dearly want to do.\u00a0 Your monthly contributions will provide me with the time and space to offer YOU and the WORLD more music/comedy/creations that are Uplifting, Positive, Playful \u0026amp; Fun!\u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eALL Support is Welcomed!\u003c/h3\u003e\n\u003cbr\u003e\u003cstrong\u003eI realize that not everyone in our Tribe is in a position to commit to giving money each month.\u00a0 I REALLY understand that.\u00a0 I also am aware that you may want to help.\u00a0 A very important part of this project is spreading the word:\u00a0 Telling friends about the work, sharing the music, letting people know about the live \u0026amp; on-line concerts \u0026amp; inviting people to visit this Patreon site will be a huge help in moving us forward.\u00a0 I thank you in advance for being willing to help the Tribe grow.\u00a0 We have so much to explore. I hope you say YES to our amazing creative journey together.\u003cbr\u003e \u003cbr\u003e\nMusically \u0026amp; Mirthfully Yours,\u003c/strong\u003e\u003ch4\u003e\u003cbr\u003e\nCelia Farran\u003c/h4\u003e"
