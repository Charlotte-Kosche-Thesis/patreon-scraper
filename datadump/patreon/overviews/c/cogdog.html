    "summary": "Several colleagues and friends have suggested setting my tin cup up here... Since the early 1990s I have been creating web-based tools, resources, and media for educators and giving it all away. Why? Because nearly everything I learned in programming, art, creativity came from the things others have shared online. Seems natural to give back.\u003cbr\u003e\u003cbr\u003eAugust 2012 was my last regular paycheck. After 20 years of working for institutions I decided to see if I could cover my living costs doing as what I describe myself as an \"itinerant web geek.\" I still do a lot of web building, designing, tool making in my own interests, on my own time, not making a direct dime.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Like what?\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://feed2js.org\"\u003eFeed2JS\u003c/a\u003e has been running since 2002 providing a cut and paste means to embed RSS content into web sites.\u003c/li\u003e\u003cli\u003eWeb storytelling tools like\u00a0\u003ca href=\"http://pechaflickr.net/\"\u003ePechaflickr\u003c/a\u003e (improv form random flickr photos),\u00a0\u003ca href=\"http://5card.cogdogblog.com/\"\u003eFive Card Flickr Stories\u003c/a\u003e, and resources like\u00a0\u003ca href=\"http://50ways.cogdogblog.com/\"\u003e50+ Web Ways to Tell a Story\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eWeb tools like\u00a0\u003ca href=\"https://cogdog.github.io/flickr-cc-helper/\"\u003eflickr cc attribution helper\u003c/a\u003e, a\u00a0\u003ca href=\"https://cogdog.github.io/storify-extractor/\"\u003eStorify Embeddable Link Extractor\u003c/a\u003e, even a\u00a0\u003ca href=\"https://cogdog.github.io/bicycle-ipsum/\"\u003efiller text generator for bicycle freaks\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eWordpress theme based\u00a0\u003ca href=\"https://splot.ca/\"\u003eSPLOT tools\u003c/a\u003e, calling card themes (e.g.\u00a0\u003ca href=\"https://github.com/cogdog/wp-dimension\"\u003eDimension\u003c/a\u003e,\u00a0\u003ca href=\"https://github.com/cogdog/wp-highlights\"\u003eHighlights\u003c/a\u003e, and\u00a0\u003ca href=\"https://github.com/cogdog/wp-bigpicture\"\u003eBig Picture\u003c/a\u003e), and\u00a0\u003ca href=\"http://cogdogblog.com/2014/07/feed-wordpress-101/\"\u003eguides for creating syndication sites with Feed Wordpress\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eAlmost\u00a0\u003ca href=\"https://flickr.com/photos/cogdog\"\u003e60,000 open licensed photos in flickr\u003c/a\u003e. I add new ones every day.\u003c/li\u003e\u003cli\u003eAll code\u00a0\u003ca href=\"https://github.com/cogdog\"\u003eshared in GitHub\u003c/a\u003e with a public front end at\u00a0\u003ca href=\"https://cogdog.github.io/\"\u003ehttps://cogdog.github.io/\u003c/a\u003e\u003c/li\u003e\u003cli\u003eDocumenting in great detail since 2003 everything I have done at\u00a0\u003ca href=\"http://cogdogblog.com/\"\u003ehttp://cogdogblog.com/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eI\u0027m not looking to live off of this stream, but if any of this stuff has/does/might have value, I appreciate any coins tossed into my cup. What it can provide is more time to tinker, build, share, write blog posts.\u003cbr\u003e\u003cbr\u003eI deeply care about preserving the virtues of the open web that have helped me; several of my projects are about saving our stuff from the companies we trust with our content that discard them. I work much in trying to convince people to take ownership of their digital presence over selling their data to services sold as free.\u003cbr\u003e\u003cbr\u003eI\u0027m not setting up any rewards level here beyond the \"Effusive Thanks For Anything\" one- I\u0027d rather put my time into my work than doling out trinkets. I\u0027ll listen especially to ideas, requests, suggestions for projects from anyone who puts into the cup.\u003cbr\u003e\u003cbr\u003eAlso, if you prefer to do a one time donation\u00a0\u003ca href=\"https://paypal.me/cogdog\"\u003eI have a Paypal tip jar over there\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4756/27939531809_2040ca2677_c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThanks from Alan and Felix!\u003cbr\u003e"
