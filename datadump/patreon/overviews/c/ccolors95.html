    "summary": "\u003cstrong\u003eHello!\u003cbr\u003e\u003c/strong\u003eMy name is ccolors95 but you can call me Colors. I\u0027m a freelance artist actively taking commissions and seeking to improve my ability every day. I stream Creative on Twitch 5 days a week, am happily married, and have 2 of the cutest cats in the world! I made my\u00a0Patreon page to encourage myself to try new things with art and provide more content for you beautiful people!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Art I Make\u003c/strong\u003e\u003cbr\u003eFor the last 10 years, I have been working to improve my ability in drawing anime characters. I\u0027ve drawn inspiration from different anime, manga, and artists around me to get to this point and I\u0027m still working to improve. For Patreon specifically, I aim to make a piece with a new style or focus each month to encourage personal growth. I also try to make prints and stickers of my work as gifts to you all for aiding me in my journey, thank you all for the support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Rewards for You\u003cbr\u003e\u003c/strong\u003eEach month I will dedicate time to making new content for you all. There will be new designs for sticker sheets and new wallpapers of my work that you can only find here. Higher tiered patrons will also receive prints of the exclusive works and custom chibis of their choice. In the future, I would love to send out more prints, magnets, stickers, and other merchandise to you all!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestions, Comments, Concerns?\u003c/strong\u003e\u003cbr\u003eHave questions about art, what I do, or suggestions for future content? Let me know! Feel free to message me on here,\u00a0\u003ca href=\"https://twitter.com/ccolors95\" target=\"_blank\"\u003e tweet at me\u003c/a\u003e , ask during a\u00a0\u003ca href=\"http://twitch.tv/ccolors95\" target=\"_blank\"\u003e Twitch stream\u003c/a\u003e , or\u00a0\u003ca href=\"https://discord.gg/WnBQmc\" target=\"_blank\"\u003ejoin the discord\u003c/a\u003e to discuss your thoughts! I\u0027m always happy to help and eager to listen to suggestions!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003cbr\u003e\u003c/strong\u003eThank you so much for all of the support you\u0027ve shown. Just stopping by to see my page shows you\u0027ve considered supporting my artwork, and it\u0027s people like you that keep me going. If you can\u0027t afford to pledge don\u0027t feel bad! Be sure to check out my\u00a0\u003ca href=\"http://twitch.tv/ccolors95\" target=\"_blank\"\u003e twitch channel\u003c/a\u003e for weekly broadcasts, come hang out and have a great time!"
