    "summary": "\u003ch4\u003eBone Up!\u003c/h4\u003eIf you are here to continue your journey on boning up, then we have good news for you. The Carve would like to continue doing more stuff and continue building a friendly, energetic community! To do that, we\u0027d have to dedicate a bit more time to the show and the surrounding assets. Your time is just as valuable as our time, so we want to make sure we are producing the highest-quality Monster Hunter podcast around, something you all can look forward to every single week, even if you are behind on your hunts. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy Patreon?\u003c/h4\u003eBy supporting The Carve on Patreon, you will gain access to our Discord to hunt with fellow podcasts listeners and us. I\u0027ve learned from\u00a0\u003ca href=\"http://www.patreon.com/itssupereffective\"\u003eIt\u0027s Super Effective\u003c/a\u003e that charging people as little as $1 a month for chat access helps keep a healthy and active community. Of course, there are also other rewards you can redeem at higher pledge levels. We will use your donations to pay for hosting, services, and audio gear to make the show better. Micah and I both think the show is pretty well-produced and great now, but we can aim even higher in the future because of all of you! \u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003eHow Can You Listen?\u003c/h4\u003eThere are multiple ways you can listen to the show! Here you go: \u003cbr\u003e\u003cul\u003e\u003cli\u003eListen on \u003ca href=\"https://soundcloud.com/carvepodcast\"\u003eSoundcloud\u003c/a\u003e\u003c/li\u003e\u003cli\u003eListen on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/the-carve-a-weekly-monster-hunter-podcast/id1258703017?mt=2\"\u003eApple Podcasts\u003c/a\u003e\u003c/li\u003e\u003cli\u003eListen on \u003ca href=\"https://play.google.com/music/m/Ixcxdjg57l43cyhdzpfoorokbz4?t=The_Carve__A_Weekly_Monster_Hunter_Podcast\"\u003eGoogle Play Music\u003c/a\u003e\u00
