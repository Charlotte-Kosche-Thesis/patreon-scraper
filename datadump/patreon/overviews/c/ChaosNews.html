    "summary": "Hi, I\u0027m Karin Hall.\u003cbr\u003e\u003cbr\u003e\n\nI help out running my grandparents\nfarm. It\u0027s hard work, but very rewarding. \n\u003cbr\u003e\n\n\u003cbr\u003eMy neighbours are corn, wheat,\nsoybeans, forests, babbling brooks, deer, fox, coyotes,\npossum, raccoon\u0027s, bunnies, birds and other assorted creatures.\u003cbr\u003e\n\n\u003cbr\u003eI\u0027m very spiritual, but not religious.\u003cbr\u003e\n\n\u003cbr\u003eI love learning as much as possible\neach day, usually collapsing into slumber at night with book and cat\nin hand.\u003cbr\u003e\n\n\u003cbr\u003eLike you, I\u0027m very concerned about the\nfuture of our nation and mankind.\u003cbr\u003e\n\n\u003cbr\u003eDark, powerful forces are corralling\nmankind into permanent feudal slavery, an enslavement so powerful,\nthere will be no escape.  \n\u003cbr\u003e\n\n\u003cbr\u003eViolence, religious strife, racial\ndiscord, fake memes, fear and chaos are being sown to usher in this\nSatanic New World Order.\u003cbr\u003e\n\n\u003cbr\u003eYour help is needed to prevent this\ndystopic nightmare from becoming a reality.\u003cbr\u003e\n\n\u003cbr\u003eThe Internet is a gift from our\nCreator.\u003cbr\u003e\n\n\u003cbr\u003eIt offers spiritual communion with\nfellow beings, planet earth, the cosmos and creation itself.\u003cbr\u003e\n\n\u003cbr\u003eIt can be used to bring unprecedented\nfreedom, liberty, peace, prosperity and happiness, or it can become a\ntool that helps enslave us.\u003cbr\u003e\u003cbr\u003e\n\nChaos News strives to bring those\nseeking cutting edge programming, knowledge and\nwisdom together with those offering consistent, proven value.\u003cbr\u003e\u003cbr\u003eWe won\u0027t recommend something we haven\u0027t personally vetted or don\u0027t believe in ourselves.\u003cbr\u003e\u003cbr\u003eWe\u0027ll also be doing our best to identify and call\nout talking heads, charlatans, fakes, cranks, time wasters and those\nwe believe are controlled opposition.\u003cbr\u003e\n\n\u003cbr\u003eOur goal is to produce at least one 5\nminute webcast each week, building enough \u0027dollar a month\u0027 Patrons in\n2018 so we can acquire the resources to improve production quality,\nexpand content and increase frequency.\u003cbr\u003e\n\n\u003cbr\u003e\u0027Dollar a month\u0027 Patrons will be\ninvited to participate in our monthly live chat where we answer\nquestions, discuss issues and maybe even pour our hearts out.\u003cbr\u003e\n\n\u003cbr\u003eWe couldn\u0027t do this without YOU! \n\u003cbr\u003e\n\n\u003cbr\u003eWe would appreciate your generous\nsupport and being part of the Chaos News team.\u003cbr\u003e\n\n\u003cbr\u003eWe Love You and Thank You! \n\u003cbr\u003e\u003cbr\u003eBitchute Channel for alternative viewing: https://www.bitchute.com/channel/chaosnews/\u003cbr\u003e"
