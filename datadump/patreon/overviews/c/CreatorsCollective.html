    "summary": "Welcome to the Patreon page for Creators Collective Podcast, a weekly podcast all about making stuff! We talk about woodworking, DIY, welding, leather, electronics, \u0026amp; more. If you like making things by hand, subscribe to the Creators Collective Podcast! Hosted by James Wright of Wood by Wright,\u00a0 Zack Herberholz of ZH Fabrications, and Will Walker of Wm. Walker Co\u003cbr\u003e\u003cbr\u003eWe\u0027re looking for listener support to help us cover costs and improve the show! Thank you for considering becoming a patron.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u2019s learn a bit more about the team of Crafted Podcast co-hosts:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eJames Wright of Wood by Wright\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Wood By Wright Mission is to spread the Joy of working with hand tools, so the shop is a place that creates good times first and products second. James is a husband, father, maker, woodworker, pilot, and friend to many. He loves to create things for the joy of the process and not just the end goal, but even more then that he loves helping others learn to do the same! Visit his\u00a0\u003ca href=\"https://www.youtube.com/c/woodwright\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e and\u00a0\u003ca href=\"http://www.woodbywright.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eZack Herberholz of ZH Fabrications\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eZack is a full time craftsman. He considers himself incredibly fortunate to be able to do what he loves full time \u2013 turning ideas into reality. He specializes in commissioned projects, including furniture, sculpture, lighting, and utility, using a variety of materials including, wood, metal, concrete, and iron. His work is featured in several cities across America. Visit his\u00a0\u003ca href=\"http://www.zhfabrications.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCDdZMJDDpyvI9WJyY7IZP7w\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e.\u003cbr\u003e"
