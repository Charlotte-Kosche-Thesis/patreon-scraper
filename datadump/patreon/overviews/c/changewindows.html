    "summary": "Hello. My name is Yannick and in 2014, I decided to build \u003ca href=\"https://changewindows.org/\"\u003eChangeWindows.org\u003c/a\u003e. ChangeWindows is setting out to keep track of all updates to Windows, no matter the platform. PC? Check. Mobile? Check. Xbox? Check. Team, IoT, Server or Mixed Reality? Check, check, check and check.\u003cbr\u003e\u003cbr\u003eWith just $1 you can help me continue to do this, and I have plans for the future. Right now I\u0027m working on a brand new website. When that\u0027s done, I would love to expand ChangeWindows to become a resource to find help for common problems you may run into with the Insider Program, perhaps we can do some in-depth feature explorations as well, maybe even get to a point where we finally have a true UWP. Who knows.\u003cbr\u003e\u003cbr\u003eI\u0027d like to thank all of you in advance, be it those who donate to ChangeWindows through Patreon, or be it those who help out through GitHub or Twitter, or perhaps those who just use ChangeWindows. Thank you all for this."
