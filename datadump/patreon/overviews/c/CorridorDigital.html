    "published_at": "2014-02-18T00:45:26+00:00",
    "summary": "Thanks for dropping in with us on Patreon!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWho We Are\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCorridor Digital is a small team of video creators, founded by Sam Gorski and Niko Pueringer. We dream up sci-fi, action, and video game-inspired YouTube videos, jam-packed with stunning VFX and movie-like cinematography. \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003eWhat You Get.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eAs a Patron we want to reward you with receive exclusive bonuses unavailable to the public!\u003cbr\u003e\n\u003cul\u003e\n \u003cli\u003eA chance to vote on the next Corridor concept that gets brought to life!\u003c/li\u003e\u003cli\u003eA blu-ray quality download of our videos released each month!\u003c/li\u003e\n \u003cli\u003eLivestream hangout each month!\u003c/li\u003e\n \u003cli\u003eAccess to monthly blooper reel.\u003c/li\u003e\n \u003cli\u003eAccess to our newest video at least 24 hours before it goes live on YouTube.\u003c/li\u003e\n \u003cli\u003eShoutouts for you (and your channel if you wish) on SamandNiko each month.\u003c/li\u003e\n \u003cli\u003e1-on-1 video calls with you and the Corridor team.\u003c/li\u003e\n \u003cli\u003eAn EXCLUSIVE vlog, not seen on any of our channels, specially for you if we reach out $7500/month goal.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255);\"\u003eWhy We Need Your Help.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMaking videos is a full-time job for us. Every day we are developing, shooting, and editing videos so that you (The Fans!) can watch them for free. While we do receive a modest revenue for making YouTube videos, this money goes directly back into running our small production company.\u003cbr\u003e\n\u003cbr\u003eEven though we\u0027ve become specialists at \"making cinema quality videos on a low budget,\" having little to no money for a \"production budget\" when approaching videos ultimately creates significant creative limitations. \u003cbr\u003e\n\u003cbr\u003eBy giving your support through Patreon, we can deliver on hundreds of creative ideas we\u0027ve been forced to forego due to high costs associated with things like locations, known actors, and cinema-quality equipment. So, providing your support means you get to see more content of the highest quality, while we get the creative satisfaction of creating bigger and better videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255);\"\u003eWhen.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027re working on a TON of amazing projects for you guys. Some short-form... some long-form. You can follow the adventure on our SamandNiko channel, or check out 2 amazing, action-packed videos a month on Corridor Digital!\u003cbr\u003e\n\u003cbr\u003eThank you for your support, and above all, thanks for watching!\u003cbr\u003e"
