    "summary": "My name is Christina-Antoinette Neofotistou and I \u003ca href=\"http://ludumdare.com/compo/author/christinaneofotistou/\" rel=\"nofollow\" target=\"_blank\"\u003emake videogames\u003c/a\u003e and art for games. I often participate in game jams, and I\u0027m very partial to making \u003ca href=\"http://www.pixeljoint.com/p/33669.htm\" rel=\"nofollow\" target=\"_blank\"\u003epixelart\u003c/a\u003e. I\u0027m also very outspoken about social justice, gender and race issues.\u003cbr\u003e\u003cbr\u003eHere\u0027s some of my work.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://gdurl.com/5o7t\"\u003e\u003cbr\u003e\u003cimg src=\"http://gdurl.com/bzZc\"\u003e\u003cimg src=\"http://gdurl.com/y0lt\" style=\"width: 462px;\"\u003e\u003c/div\u003e\u003cbr\u003eI\u0027ve been supporting myself by freelancing as an illustrator since 2003, but all I really want is to make games and game assets without distractions. My priority as an indie is to show every bit of my process for free. Knowledge should be shared and I value community. That said:\u003cbr\u003e\u003cbr\u003e1. if you support me with \u003cstrong\u003e$5 a month\u003c/strong\u003e, you\u0027ll get access to \u00a0\u003cstrong\u003etimelapse gifs\u00a0\u003c/strong\u003eof me working on a piece of pixelart, accompanied by pixelart tips, and insights into my work process, how I streamline my workflow, what I found easy, what new things I learnt from the piece, and anything else you\u0027d like to know. You can \u003cstrong\u003eask me anything.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://drive.google.com/file/d/0B6_Uw_-Ku5yIZ0RQUV9acmd2RTg/view?usp=sharing\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://gdurl.com/bH7p\"\u003e\u003cbr\u003e\u003c/div\u003e2. if you support me with \u003cstrong\u003e$20 a month\u003c/strong\u003e, you can get my expert advice on your piece of pixelart. Images speak louder than words, so \u003cstrong\u003eI\u0027ll paint over your piece\u003c/strong\u003e, so you can study my suggestions (remember, there\u0027s no right and wrong, but there are best practices).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e3. I love making sprites, tiles and mockups. Mockups like these: \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gdurl.com/Clfu\"\u003e\u003cbr\u003e\u003cimg src=\"http://gdurl.com/c63D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://gdurl.com/QITS\"\u003e\u003cbr\u003e\u003cimg src=\"http://gdurl.com/Kbkj\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eIf I reach the \u003cstrong\u003e$400 goal\u003c/strong\u003e, I\u0027ll be making 1 tileset and/or 1 set of sprites per month, to be used in prototyping or commercial games. I\u0027ll be making those public at \u003ca href=\"http://publicly\" rel=\"nofollow\"\u003eopengameart.org\u003c/a\u003e  but I\u0027ll be taking suggestions exclusively from you, my patrons, since you\u0027re the ones making this happen.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e3\u003c/div\u003eAnd here\u0027s some more pixels:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://gdurl.com/PbUm\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gdurl.com/gnTU7\"\u003e\u003cimg src=\"http://gdurl.com/Lt1U\"\u003e\u003cimg src=\"http://gdurl.com/bLGq\"\u003e\u003cbr\u003e\u003cimg src=\"http://gdurl.com/RoGE\" style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://gdurl.com/U5OC\"\u003e\u003cbr\u003e\u003cimg src=\"http://gdurl.com/q9Qt\" style=\"width: 480px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://gdurl.com/DBC4\" style=\"width: 482px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://gdurl.com/RRw9\" style=\"width: 427px; text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://gdurl.com/nrP4\" style=\"width: 429px; text-align: center;\"\u003e\u003c/div\u003e"
