    "published_at": "2017-06-06T04:54:20+00:00",
    "summary": "\u003cem\u003eI\u0027m\u00a0\u003ca href=\"https://candicelaine.com/\"\u003eCandice D\u0027Meza\u003c/a\u003e, an Arts Entrepreneur or Creative Arts Professional (in case that\u0027s easier on the tongue). I am a professional stage and tv/film actor, published writer,\u00a0\u003c/em\u003e\u003ca href=\"https://bigcitydharma.com/\"\u003espirituality blogger\u003c/a\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003ca href=\"https://www.youtube.com/results?search_query=black+coffee+talk+show\"\u003ehost\u003c/a\u003e\u003cem\u003e, speaker, workshop developer, and documentary producer. Aaaand...*deep breath*...I\u0027m quite the Personality. \u00a0\u003cbr\u003eI and my work have been featured on Houston PBS, American Theatre Magazine, Fox 26, and in\u00a0\u003c/em\u003e\u003ca href=\"https://www.elephantjournal.com/2016/01/mindful-approach-to-racism/\"\u003eelephant journal\u003c/a\u003e\u003cem\u003e. I\u0027ve performed live for thousands, been seen on tv, and all with a slight lisp that I pretend is not there.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMy passion is soul-centered, badass art and media production, which I create under the business umbrella of \"Candice Laine\" (soon to be Candice Laine, LLC).\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHere\u0027s what I\u0027ve done lately...\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e*self-published a book\u00a0\u003ca href=\"https://www.amazon.com/Birth-Alchemist-Candice-DMeza/dp/1542714311/ref=sr_1_1?ie=UTF8\u0026amp;qid=1496437991\u0026amp;sr=8-1\u0026amp;keywords=birth+of+an+alchemist\"\u003e\"Birth of an Alchemist\"\u003c/a\u003e on Amazon (available now)\u003cbr\u003e*a documentary \u003cstrong\u003e\"Blessed Thieves\"\u003c/strong\u003e, that highlights the experiences of non-binary, cis and non-cis Women of Color with depression (currently in production)\u003cbr\u003e*host a witty and zany podcast called\u00a0\u003ca href=\"https://soundcloud.com/girlyoutriedit\"\u003e\"Girl, You Tried It\"\u003c/a\u003e, which chronicles my experiences with trying new places, foods, and experiences.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHere\u0027s a sneak-peak of what I\u0027m looking to do**...\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e-publish a book of non-traditional affirmations (Because I\u0027m so fucking zen).\u00a0\u003cbr\u003e-write, produce, and film a web-series pilot and first season [concept top secret but sooo juicy].\u00a0\u003cbr\u003e-interactive exhibit focusing on vulnerability in public spaces hosted in Houston, Texas\u003cbr\u003e-the \"Mobile Memoir\" project, a one-of-a-kind public social diary.\u00a0\u003cbr\u003e-finish production and post-production on the \"Blessed Thieves\" documentary.\u003cbr\u003e-produce a series of workshops geared towards self-empowerment and life alchemy\u003cbr\u003e**This is all in addition to professional theater and tv/film acting.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eBasically, I want to be a one-\u003cdel\u003eman\u003c/del\u003e\u00a0woman production company \u0026amp; \u003cbr\u003ecreate arts opportunities, not beg for them.\u003c/strong\u003e\u00a0\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eThis is where you come in.\u003c/strong\u003e\u003cbr\u003eI\u0027m involved in many projects, but increased visibility doesn\u0027t always come with increased resources. Film equipment, a lifetime supply of coffee, professional editors, social media strategists and PR people...all of these things require capital. Capital that I do not always have.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut...\u003c/strong\u003eI believe that art is a viable contribution to this world. I know that healing is critical to having a fuller experience of the life we have been given, and I am assured that art is powerful tool to affect change and healing personally and world-wide.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow much do I believe this?\u003c/em\u003e Enough to quit my job to pursue this path, while being a mother to two sons. Enough to find better and more creative ways to live my dream. Enough to dig deeper within myself so I can offer something of value to you and this world. It is not easy, and money is a real fucking thing. Yet, I believe that one\u0027s purpose will make a way for them in this world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you are a dreamer, if you believe in art, or if you just like my hair and my gratuitous use of the F-Word, please join me on this ride.\u003cbr\u003ePutting your money on me is a sure bet, I promise.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
