    "summary": "\u003ch1\u003e\u003cimg src=\"https://78.media.tumblr.com/840f5653989b1ef47741aac72d783027/tumblr_p76lbffN3O1smgyu9o1_1280.png\"\u003e\u003c/h1\u003e\u003cimg src=\"https://78.media.tumblr.com/254cbfa2cc8e511a2e8581c11e5d3e1c/tumblr_p76lbffN3O1smgyu9o2_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7935e99a7bbc4bd2c5cc69184728d9fb/tumblr_p7s6qnP7Se1smgyu9o1_1280.png\"\u003e\u003cbr\u003e\u003ch3\u003eCurrent Comic projects are as follows:\u00a0\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003cimg src=\"http://st.deviantart.net/emoticons/n/new.gif\"\u003e\u00a0SERIES\u003c/h3\u003e\u003ch4\u003e\u003cimg src=\"https://68.media.tumblr.com/de21a5d07c63aaf5444c1d3248272cdb/tumblr_ooh9yxDtia1smgyu9o1_1280.png\"\u003e\u003c/h4\u003eRevisiting and reviving the old series, Stories in Pokeromance will feature strong adult content, which will be previewed and posted separately from this Patreon.\u003cbr\u003eThese comics will follow the stories of Multiple pokemon trainers and their stories through their respective pokemon regions. Each one tackling different social and political issues as they struggle through the challenges of pokemon training. There are plans for one series per trainer. Totaling to 5 different stories so far.\u003cbr\u003e\u003ch4\u003e\u003cbr\u003eFirst Story - Megalution Y\u003c/h4\u003e\u003cimg src=\"https://68.media.tumblr.com/9504c0f7857a081b08561fc4df3cfe37/tumblr_oxdp9lCyNV1smgyu9o1_r1_1280.png\"\u003e\u003cbr\u003eA reboot of my last pokephilia series, Tales of a pokephile/Notes in Megalution, is going to be relaunched and revisited. Fleshing out a whole new perspective of it\u0027s characters and narrative that was intended for it\u0027s first draft.\u003cbr\u003e\u003ch4\u003e\u003cbr\u003eSecond Story - Lunar Eclipse\u003c/h4\u003eFollowing the events of Pokemon Sun and Moon, we follow the story of a trainer named \u0027Tayen\u0027, who leads a double life. Hiding under the identity of a trainer going through the trials of the Alola region, she harbors a dark past filled with violence and distrust. Will her new pokemon team help her overcome her past failures? Or will she relapse under the allure of the local punks known as \u0027Team Skull\u0027?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://fav.me/d7zrrjs\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://fav.me/d7zrrjs\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.furaffinity.net/gallery/redimplight/folder/8791/Notes-in-Megalution\" rel=\"nofollow\" target=\"_blank\"\u003eSee all my Comic works on My  Furaffinity Page\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eTo see more of my works, check out my other profiles\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003ca href=\"http://www.furaffinity.net/view/13813282\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.furaffinity.net/gallery/redimpworks/\" target=\"_blank\"\u003eCommissions Gallery\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/cheerycide\" target=\"_blank\"\u003e\u003cbr\u003eFuraffinity\u00a0Gallery\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
