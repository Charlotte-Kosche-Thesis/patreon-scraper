    "summary": "Dear art lovers,\u003cbr\u003e\n\nMy name is Domenico Terribili i\u0027m\nItalian and live in Rome. The music has always been within me, I can\u2019t remember\na single day of my life that I\u0027ve been away from my guitar.\u003cbr\u003e\nPhysically far away, sometimes, but with the heart or head never far ...\u003cbr\u003e\nI have always loved baroque music transcribing pieces from the harpsichord or\npiano so that I can then try to play them on our loved instrument. In the past\ni\u0027ve always tried to transcribe music that no one had transcribed before or\nthat some great guitarist had transcribed but which he had not published.\u003cbr\u003e\nI have played many pieces in concert that I have transcribed, others I have\ntranscribed them only for passion and for the love of the music. This page is\nmy passion that I want to share with some other music lover and classical\nguitarist; some other guitarist, passionate like me, who will help me, even\neconomically, to transcribe pieces ... who will support me in this will receive\nmonthly transcribed pieces from my collection and may also request new pieces\nto be transcribed, they can\ngive me ideas, ideas that in synergies we\ncan transcribe together. And I hope monthly, if I have new patrons, I will\nalways publish new pieces, new sheets, new transcriptions.\u003cbr\u003e\nUnfortunately every guitar transcription is the result of hours and hours of\nwork on the score, with the computer, on the guitar, etc ... for this I\nimmediately thank those who will help me economically in this adventure, in\nthis journey.\u003cbr\u003e\n\nThank you for your support and welcome!\u003cbr\u003e\n\nDomenico\nTerribili\u003cbr\u003e\u003cbr\u003e\n\n\u201cNon ho\nnemmeno un seme quando comincio. \u00c8 come partire da zero.\"\u003cbr\u003e\n\n\u003cem\u003eKeith Jarrett\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCiao a tutti,\u003cbr\u003e\nmi chiamo Domenico Terribili, sono italiano e\nvivo a Roma. La musica \u00e8 dentro di me da sempre; non riesco a ricordare un solo\ngiorno della mia vita in cui sia stato lontano dalla mia chitarra. Lontano\nfisicamente,a volte, ma mai con il\ncuore o la testa\u2026\u003cbr\u003e\nHo sempre amato la musica barocca che ho\ntrascritto da brani tratti dal clavicembalo o dal pianoforte, per poterli\nsuccessivamente adattare e suonare sul nostro amato strumento. \u003cbr\u003e\n\nIn passato mi sono sempre impegnato nel tentativo di trascrivere musica\nche nessuno aveva elaborato prima, o che qualche grande chitarrista aveva\ntrascritto, senza averla poi pubblicata. \u003cbr\u003e\nMolti pezzi o brani che ho arrangiato, li ho\nsuonati in pubblico; altri li ho trascritti solo per passione e per amore della\nmusica. Questa pagina vuole rappresentare la mia passione che intendo condividere\ncon qualche altro vero appassionato della musica e della chitarra classica : un\naltro chitarrista, e non, entusiasta come me e che mi sostenga, anche con un\npiccolo contributo economico in questo impegnativo lavoro di trascrizione,\novviamente lo gradirei molto\u2026 Chi mi volesse\nsupportare in questo impegno, ricever\u00e0 mensilmente brani tratti dalla mia\ncollezione e potr\u00e0 inoltre richiedere brani nuovi da trascrivere. Mi potr\u00e0 anche\nsuggerire idee o spunti musicali, che in sinergia possiamo trascrivere insieme.\n\u003cbr\u003e\n\nInoltre se, come spero, disporr\u00f2 mensilmente di cortesi p\u003cem\u003eatron\u003c/em\u003e, cercher\u00f2 sempre di pubblicare \"pezzi\"\nnuovi.\u003cbr\u003e\nPurtroppo ogni trascrizione per chitarra \u00e8\nfrutto di ore e ore di lavoro sullo spartito, con il computer, sulla chitarra, etc\u2026\nPer questo ringrazio fin da subito chi mi volesse aiutare economicamente in\nquesta avventura.\u003cbr\u003e\nGrazie a voi per il vostro supporto e un gran\nbenvenuto a tutti !!\u003cbr\u003e\nDomenico Terribili\u003cbr\u003e\u003cbr\u003e\u201cNon ho\nnemmeno un seme quando comincio. \u00c8 come partire da zero.\"\u003cbr\u003e\n\n\u003cem\u003eKeith Jarrett\u003c/em\u003e"
