    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMusic Production and All Manner of Audio Madness\u003c/strong\u003e\u003c/div\u003eI work with all my might to create premium content for free! I want to approach topics of all kinds for you guys, from sound design, and composition all the way to live sound, recording and even programming plug-ins! I stand out in that I focus on \"series\" content, in which I teach full courses that focus on developing a skill set rather than a bunch of one \"blast\" videos that try to cram the information of an entire topic into one video, while these are good they do not give you enough detail to really progress towards a goal fast, effectively and professionally. Right now much of my time is consumed by my job and I dedicate all my extra time to this. With your help I can go full time creating premium content for you, completely free, and can even reach a point to higher animators and editors! I sincerely seek to be the best possible resource for you!\u003cbr\u003e\u003cbr\u003eYou will receive more than just tutorials as this progresses. My vision is enormous, and with your support you will see the development of software\u0027s (from innovations in DAW\u0027s, plug-ins, apps, learning tools and anything else I can think up) production packs, and all other manner of useful tools. I do not seek to just be a producer, I seek to teach, innovate, and lead.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf just each person donates just a single dollar, \u003cem\u003ethe same amount for a candy bar\u003c/em\u003e, you could become the foundation of resource that can alter your production path forever!\u00a0\u003cbr\u003e\u003cbr\u003eIf you have a particular tool you would like me to do a series for then I will, if you pay for the tool. If I own the tool then paying for the tool will guarantee that I will do a series for it. You will have to donate to me via \u003ca href=\"http://www.composinggloves.com\" rel=\"nofollow\"\u003ewww.composinggloves.com\u003c/a\u003e . Email me after the donation and I will make the purchase and begin work on the\u00a0series. If your tool is a DAW or something that has a TON of aspects to it then please pick ONE. \u003cu\u003ePlease Email before you do this to avoid any\u00a0miscommunication!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e"
