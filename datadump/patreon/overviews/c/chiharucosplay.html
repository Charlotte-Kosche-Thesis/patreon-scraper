    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHELLO AND THANKS FOR STOPPING BY\u00a0\u003c/strong\u003e\u273f*,(*\u00b4\u25d5\u03c9\u25d5`*)+\u273f.*\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI just wanted to say thank you so much for being here it means so much. I\u0027m still new to cosplay but this is something I love (and won\u0027t procrastinate in..probably) and aim to get better at!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eWho Am I?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eGood question(\u25d5\u25bf\u25d5\u273f)\u00a0I\u0027m Chiharu (Haru), an amateur cosplayer with dreams of advancing in something I have a passion for. Besides cosplay, I draw, sing, dance, play overwatch and still attend school (gotta get that education u wu).\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cstrong\u003eSmol Backstory:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI\u0027ve always admired cosplayers ever since I was a fetus (mhm) I was also exposed to anime and conventions to me at a very young age and I got to see people design costumes and art creators do what they love best. People\u00a0have wanted me to try cosplaying and it was something I was absolutely down to do but if you look at the cosplay community you see so many amazing artists and you question if you can bring anything different. With your help and support, I want to show you my\u00a0abilities to strive to\u00a0do my best and hopefully, you\u0027ll see the difference.\u00a0 (\u201e\u1d55\u1d17\u1d55\u201e)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eWhy Pledge?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e(\u3181\u1d17\u3181\u273f)\u00a0Honestly speaking cosplaying is a pretty expensive hobby, mixed with school hours, I need time to create more cosplays and content. I enjoy cosplaying so spending time doing this is definitely something I do without batting an eye. But with your support, it\u0027ll help me give you better quality cosplays and content. (also you just want to help me with my addiction to dressing up in cute stuff- q w q)\u003cbr\u003e\u003cbr\u003eEvery small thing counts, from likes to kind comments, it just lets me know I\u0027m doing my job at fulfilling\u00a0both of our passions. Pledging isn\u0027t required at all but it would be greatly appreciated~\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eWhat to Expect Pledging:\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cb style=\"background-color: initial;\"\u003e \u2661Joining my private Discord Server\u2661\u003c/b\u003e\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u2661Occasional fun selfies\u2661\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2661Exclusive Spicy Photos\u003cstrong\u003e\u003cstrong\u003e\u2661\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/b\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u2661Helping me decide what cosplays I should do\u2661\u003cbr\u003e\u2661Convention attendance polls \u2661\u003cbr\u003e\u2661Special scheduled con meetups\u2661\u00a0\u003cbr\u003e\u2661Playing video games w/ me + voice chat (mostly overwatch)\u2661\u003cbr\u003e\u2661Personalized letters (each is unique)\u003cstrong\u003e\u2661\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2661Cosplay dance videos\u003cstrong\u003e\u003cstrong\u003e\u2661\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003cstrong\u003e\u2661\u003c/strong\u003eSpecial Requested Selfies *//wink*\u003cstrong\u003e\u2661\u003c/strong\u003e\u003c/b\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eRules\u003c/span\u003e:\u00a0\u003cbr\u003e\u003c/b\u003e1. If you don\u0027t like my cosplays you don\u0027t have to be here\u003cbr\u003e2. If you are in a higher tier please don\u0027t repost my pictures (they are exclusive for a reason)\u003cbr\u003e3. Please don\u0027t ask for anything else besides the rewards listed\u003cbr\u003e4. Respect the decisions I make\u003cbr\u003e5. No harassment\u00a0of any sort allowed\u003cbr\u003e\u003cbr\u003e(if any rules are broken you will be blocked and not refunded no matter what tier you are)\u00a0\u003cbr\u003e\u003cbr\u003eBesides all of that I love getting to know people and honestly I would love to be friends with you all! Thanks for being here~\u00a0 Here are some ways you can contact me!\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eSocial Media:\u003cbr\u003eInstagram:\u00a0\u00a0\u003ca href=\"https://www.instagram.com/chiharucosplay_/\"\u003ehttps://www.instagram.com/chiharucosplay_/\u003c/a\u003e\u003cbr\u003eFacebook Page:\u00a0\u003ca href=\"https://www.facebook.com/chiharucosplay/\"\u003ehttps://www.facebook.com/chiharucosplay/\u003cbr\u003e\u003c/a\u003eGaming:\u003cbr\u003eTwitch:\u00a0\u003ca href=\"https://www.twitch.tv/luckylai_\"\u003ehttps://www.twitch.tv/luckylai_\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/luckylai_\"\u003ehttps://twitter.com/luckylai_\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eAs of now, I will try to create a new cosplay every couple months. Or I\u0027ll be releasing multiple cosplays at once due to the time I still need to spend on school.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you again so much for being here. Just taking the time to read all of this meant a lot. I hope to see you again!\u00a0\u003c/strong\u003e\u003c/span\u003e\u0669(\u0e51\u0026gt; \u2083 \u0026lt;)\u06f6\u2665\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u2661 Love Chiharu\u00a0\u2661\u003c/b\u003e\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e"
