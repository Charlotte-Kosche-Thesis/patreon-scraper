    "summary": "Hi everyone! This is Coach Shane--your English coach!\u003cbr\u003e\u003cbr\u003eI love helping people. And I have discovered that a LOT of people want help in learning English--REAL English. Daily English. The expressions, the pronunciation...how to speak, how to understand.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, I\u0027m here to help YOU master English!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI create LOTS of videos and podcasts. My list is down below. These lessons are all free for you, but they do cost money...kind of a lot of money!! Many of you have asked \"\u003cem\u003e\u003cstrong\u003eHow can I help you\u003c/strong\u003e, Coach Shane?\u003c/em\u003e\" There are \u003cstrong\u003ethree ways\u003c/strong\u003e you can help!\u003cbr\u003e\u003cbr\u003e1. Watch my videos and listen to them! Seriously, this is the MOST IMPORTANT thing.\u003cbr\u003e2. Tell your friends and family about my videos! Yes, this is the 2nd MOST IMPORTANT thing!\u003cbr\u003e3. Send money!! If you have a job! Your education is an investment. You are investing the time--if could invest some money and help support me, I would GREATLY appreciate it and I will be able to continually make more lessons!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow much money, Coach Shane?\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eA dollar\u003c/strong\u003e is enough. One dollar every month would REALLY help! If you are rich, more!!!\u003cbr\u003e\u003cbr\u003eDO NOT worry--I promise to do my best to continue to create lessons for you! But if you can help, THANK YOU!!!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eYou can join me for \u003cstrong\u003eLME LIVE\u003c/strong\u003e on Wednesdays at 3pm Chicago Time:\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://www.LMEtoday.com\" target=\"_blank\"\u003ewww.LMEtoday.com\u003c/a\u003e (audio only PLUS music -- your request songs)\u003cbr\u003e\u003ca href=\
