    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DE0HSSBEXmCc%26feature%3Dyoutu.be\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FE0HSSBEXmCc\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/E0HSSBEXmCc",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey all! They call me CF (\u003ca href=\"http://crownflame.tumblr.com/tagged/my_art\" rel=\"nofollow\"\u003eCrownflame\u003c/a\u003e for SFW, \u003ca href=\"http://chromosomefarm.tumblr.com/tagged/my_art\" rel=\"nofollow\"\u003eChromosomefarm\u003c/a\u003e for NOT SO SAFE)!!\u003cbr\u003e\u003cbr\u003eFor more than 10 years, I\u0027ve been posting loads of passionately fandom-tastic artwork on the internet, starting with a huge stint of Legend of Zelda, and most recently blossoming between things such as How to Train Your Dragon, Miraculous Ladybug and Star vs. The Forces of Evil, just to name a few. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/crownflame/1459538980/1459538980.crownflame_brodomintensifies.png\"\u003e\u003cbr\u003e\u003cbr\u003eI like to \u003ca href=\"http://crownflame.tumblr.com/tagged/my_art\" rel=\"nofollow\"\u003edraw\u003c/a\u003e, \u003ca href=\"http://somethingfishyhttyd.smackjeeves.com/\" rel=\"nofollow\"\u003ecomic\u003c/a\u003e, \u003ca href=\"http://archiveofourown.org/users/Chromosomefarm/works\" rel=\"nofollow\"\u003ewrite\u003c/a\u003e, and even occasionally animate goofy things, monstrous things, squishy things, be it fluffy stuff, my uniquely zany porn, or my iconic vore stuff. Boys, girls, dragons or creatures- gay, straight or brodom; I\u0027m pretty super chill, and errybody gets a little love around here!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/f6811de301e3c55204ad7a47a2d8d0f0/tumblr_o42domtFEB1r0qwgoo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eFor the sake of variety, I habitually make selected pieces of my work available as T-shirts and other items across various sites. It\u0027s pretty cool to have physical prints/stickers/mugs/what have you of stuff!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre03.deviantart.net/5dd6/th/pre/i/2013/197/4/7/we_can_train_it_by_crownflame-d6dr16m.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnother thing I\u0027m known for is \u003ca href=\"http://honeyandthehatchetcomic.tumblr.com/tagged/comics\" rel=\"nofollow\"\u003eThe Honey and the Hatchet\u003c/a\u003e, a little stylistic-suckish comic about Hiccup and Astrid\u0027s sex life, both via ask and my own goofy scripts. \u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/1b57cffc51a68f57c18f77ff9b627b4e/tumblr_o5pkkax6rW1r0qwgoo1_540.png\"\u003e\u003cbr\u003eFinally, I enjoy dabbling in \u003ca href=\"http://schowengart.tumblr.com/\" rel=\"nofollow\"\u003epretty much every other medium of art\u003c/a\u003e, most \nrecently acrylic painting, sculpture, cross stitch and print making. \nYour support will indirectly support these endeavors as well, and may \nresult in some surprising and unique rewards from time to time!\u003cbr\u003e\u003cbr\u003eThis year I\u0027ve started an epic quest to live soley off of my artwork full-time, and while I\u0027ve done far better than I could\u0027ve dreamed, I believe this Patreon campaign is a great way for me to better organize my workflow and earn a more dependable income, as well as allow my long-time supporters privileges such as the ability to submit requests, which I have previously been unable to provide! \u003cbr\u003e\u003cbr\u003eLong story short, I get to eat and do what I love, and you get to interact with my work on an unprecedented level, getting access to special streams, early releases, polls, sketches and whatever other goodies my dwoob brain can think of. It\u0027s gonna be sweet! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDISCLAIMER: A majority of my Patrons are into NSFW content, so if you choose to Patronize, please keep in mind that quite a lot of this stuff is going to be NSFW, spanning a large variety of unusual fetishes. If you\u0027re uncomfortable with this, I totally understand!\u00a0 I\u0027m considering a separate, SFW account, but for now please note that all Patrons and commissioners have influence on what I draw since this is my full time job, so if you want to see more SFW stuff, it\u0027s up to you to commission it! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePLACES TO CHECK OUT MY STUFF:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePixiv\u003c/strong\u003e (Primary Presence): \u003ca href=\"https://www.pixiv.net/member.php?id=22804554\"\u003eChromosomefarm \u003c/a\u003e(NSFW)\u003cbr\u003e\u003cstrong\u003eDeviantart:\u003c/strong\u003e \u003ca href=\"http://crownflame.deviantart.com/\" rel=\"nofollow\"\u003eCrownflame\u003c/a\u003e (SFW) / \u003ca href=\"http://chromosomefarm.deviantart.com/\" rel=\"nofollow\"\u003eChromosomefarm\u003c/a\u003e (Risque) / \u003ca href=\"http://cheesefritters.deviantart.com/\" rel=\"nofollow\"\u003eCheesefritters\u003c/a\u003e (Vore)\u003cbr\u003e\u003cstrong\u003eFuraffinity:\u003c/strong\u003e \u003ca href=\"http://www.furaffinity.net/user/crownflame/\" rel=\"nofollow\"\u003eCrownflame\u003c/a\u003e (SFW) / \u003ca href=\"http://www.furaffinity.net/user/chromosomefarm/\" rel=\"nofollow\"\u003eChromosomefarm\u003c/a\u003e (NSFW)\u003cbr\u003e\u003cstrong\u003eArchive of Our Own:\u003c/strong\u003e \u003ca href=\"http://archiveofourown.org/users/Chromosomefarm\" rel=\"nofollow\"\u003eChromosomefarm\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eTeePublic: \u003ca href=\"https://www.teepublic.com/user/crownflame\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.teepublic.com/user/crownflame\" rel=\"nofollow\"\u003eCrownflame\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eRedbubble: \u003c/strong\u003e\u003ca href=\"http://www.redbubble.com/people/crownflame\" rel=\"nofollow\"\u003eCrownflame\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eSociety6: \u003c/strong\u003e\u003cimg src=\"https://society6.com/crownflame\" style=\"\"\u003e\u003ca href=\"https://society6.com/crownflame\" rel=\"nofollow\"\u003eCrownflame\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003ePicarto: \u003c/strong\u003e\u003c     "attributes": {
     "about": "An actual dragon growing up in Kansas, I was always that weirdo drawing in class. Luckily, I actually read books and was a straight A student, so my teachers never bothered to make me stop. \u003cbr\u003e\u003cbr\u003eA jack of all trades with way too many interests, including life science, psychology, English literature and grammar (I\u0027m learning French now too), teachers were beating each other up at my private liberal arts college to get me in their major. I attempted a double in Theatrical Design and Graphic Design, both incredibly time-consuming, and made it out with a BA in the former and one class away from the latter. \u003cbr\u003e\u003cbr\u003eMy biggest passion however, has always been illustration, and it had only been a lifetime struggle with anxiety, lack of confidence and depression that prevented me from attending a proper art school.\u003cbr\u003e\u003cbr\u003eThis year, after a truly miraculous encounter with literally life-changing antidepressants, I am becoming the productive, super chill, artistic superhero I always wished I could be. I\u0027m on a quest to be a freelance artist, and I hope you\u0027ll join me on the journey!\u003cbr\u003e",
