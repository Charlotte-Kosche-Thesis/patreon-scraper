    "summary": "\u003cfont style=\"\"\u003eHola amigos amantes del arte!\u003cbr\u003eCatarsis es un proyecto que surgi\u00f3 hace 5 a\u00f1os, en el 2013, cuando sentimos la necesidad, en un pa\u00eds dominado por el turismo y  la tecnolog\u00eda, de fomentar y apoyar al arte y a los artistas a nivel nacional e internacional. \u003cbr\u003e\u003cbr\u003eCreamos un taller colaborativo en el que se trabajan una gran variedad de t\u00e9cnicas e ideas con diferentes artistas para atender y hacer realidad cualquier proyecto. Trabajamos entre otros, el dise\u00f1o, la pintura, la ilustraci\u00f3n, la elaboraci\u00f3n de arte en pizarras, fotos y murales. \u003cbr\u003e\u003cbr\u003eTambi\u00e9n creamos una academia donde impartimos cursos libres y personalizados para cualquier persona, desde principiantes hasta avanzados en distintas disciplinas art\u00edsticas, buscando llevar el arte y la cultura a mas personas a nivel nacional. Hemos podido llegar a tener 50 alumnos recibiendo cursos simult\u00e1neamente en la academia. Los m\u00e9todos que utilizamos son muy efectivos y comprobables. Con solo mostrar los dibujos de nuestros alumnos, que reciben dos horas de clase a la semana, podemos ver el importante avance y significativa progresi\u00f3n tanto al nivel t\u00e9cnico como art\u00edstico en un lapso relativamente corto.\u003cbr\u003e \u003cbr\u003eSin embargo ha sido muy dif\u00edcil empezar un proyecto art\u00edstico como Catarsis sin tener capital ni ayuda de ning\u00fan tipo, pero seguimos teniendo la fe de poder llegar a ser un centro art\u00edstico que trabaje como un colectivo donde se pueda aprender y trabajar en un espacio que apoye la creaci\u00f3n art\u00edstica y valore la cultura y a los artistas.\u003cbr\u003e\u003cbr\u003ePara ello queremos crear una residencia art\u00edstica que permita a los artistas darse a conocer y vivir de su arte. Tambi\u00e9n queremos desarrollar mucho m\u00e1s nuestra oferta acad\u00e9mica proponiendo nuevos talleres y charlas, y principalmente abrir el acceso a estos cursos a nivel global, con una plataforma de cursos online. Nos gustar\u00eda tambi\u00e9n tener la oportunidad de poder darle becas a algunos estudiantes que tengan mucha pasi\u00f3n \u00f3 pocos recursos.\u003cbr\u003e\u003cbr\u003ePara nosotros es muy importante que todas las personas puedan vivir sus pasiones y recordar que el arte siempre ha sido un elemento esencial en nuestras sociedades a lo largo de los siglos y hoy d\u00eda nuestra sociedad necesita m\u00e1s que nunca proteger a sus artistas, porque el arte puede cambiar el mundo, el arte convierte a los seres humanos en personas mas sensibles, cr\u00edticas e inteligentes.\u003cbr\u003e\u003cbr\u003ePara que este sue\u00f1o se haga realidad Catarsis necesita recaudar fondos que se utilizar\u00e1n para trasladar la academia y el taller a un espacio m\u00e1s amplio, adecuado y profesional, donde se pueda desarrollar la residencia art\u00edstica y la plataforma de los cursos online. Adem\u00e1s necesitamos darle a Catarsis el estatus de \"asociaci\u00f3n\" para lograr recibir m\u00e1s beneficios a nivel de organizaciones estatales e internacionales, lo que tambi\u00e9n conlleva un gasto significativo.\u003cbr\u003e\u003cbr\u003ePodr\u00e1n encontrar nuestro trabajo en nuestra p\u00e1gina oficial de Facebook e Instragram, \u003ca href=\"https://www.facebook.com/CatarsisTallerCR/\"\u003ehttps://www.facebook.com/CatarsisTallerCR/\u003c/a\u003e \u00f3\u00a0\u003ca href=\"https://www.instagram.com/catarsistallercr/\"\u003ehttps://www.instagram.com/catarsistallercr/\u003c/a\u003e respectivamente.\u003cbr\u003e\u003cbr\u003eA nuestros padrinos podemos asegurarles que Patreon es una plataforma segura de financiamiento participativo, que permite a muchos artistas recibir financiamiento para sus proyectos. Adem\u00e1s podemos contarles que ofrecemos varias ofertas y privilegios a nuestros donantes, desde el envi\u00f3 de dise\u00f1os/arte original de nuestros artistas, hasta cursos gratuitos.\u003cbr\u003e\u003cbr\u003eEl arte merece seguir vivo, y el artista merece vivir dignamente. \u003cbr\u003e\u003cbr\u003eGracias infinitas por su ayuda!\u00a0\u003c/font\u003e"
