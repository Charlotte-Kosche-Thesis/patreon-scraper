    "summary": "Hello! My name is Caitlyn and I\u0027m a 23 year old writer. I write a bit of fanfiction (you can find me on\u00a0\u003ca href=\"http://archiveofourown.org/\" rel=\"nofollow\" target=\"_blank\"\u003eAO3\u003c/a\u003e as\u00a0\u003ca href=\"http://archiveofourown.org/users/Cat9894\" rel=\"nofollow\" target=\"_blank\"\u003eOrcusnox/Cat9894\u003c/a\u003e) as well as lots of my own pieces of fiction that have never been seen. On AO3, I guess I\u0027m best known for my Spiderman/Deadpool fics, including \"The Boys Wear Red\", \"Wingless\" and \"Crow\".\u003cbr\u003e\u003cbr\u003eI was also published in \"Wing!Fic: A Modern Anthology\" (which you can find\u00a0\u003ca href=\"https://www.amazon.com/Wing-Fic-Tropes-Publishing-House-ebook/dp/B01LL05A02/ref=sr_1_1?ie=UTF8\u0026amp;qid=1505124964\u0026amp;sr=8-1\u0026amp;keywords=tropes+publishing\"\u003ehere\u003c/a\u003e), which is based off of \"Crow\".\u003cbr\u003e\u003cbr\u003eThis Patreon is for people who would like to see the sorts of things I create from my imagination. Writing fanfiction has always been something I\u0027ve enjoyed, but I would really love to share with people the sorts of things I come up with on almost a daily basis. It\u0027s going to take a lot of hard work, but I am determined to get to my goal.\u003cbr\u003e\u003cbr\u003e(I also started a writing blog\u00a0\u003ca href=\"http://theattemptedwritingadventure.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e if you want to check it out.)\u003cbr\u003e\u003cbr\u003eSo pledge if you want to help me publish my first original novel, and hopefully you learn a bit along the way.\u003cbr\u003e"
