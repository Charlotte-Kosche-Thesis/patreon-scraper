    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003eThank you for checking out our patreon page, below you will find out the perks currently on offer!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003e$2 LEVEL\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTyped AMA with the host\u003c/strong\u003e\u003cbr\u003eThe typed monthly AMA with the host will remain as a perk at this level. Each month you can fire in your questions and we can all hang out together and chat about whatever you want. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron only polls\u003c/strong\u003e\u003cbr\u003eSometimes we find it hard to decide what case to do. So now and then we will run a poll for our patrons where you will decide what case we cover. There won\u0027t be a set schedule of polls, and I can\u0027t say how often you get to poll.\u003cbr\u003e\u003cbr\u003eWe may run other polls as well, not necessarily just voting on what case we will cover next.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour name on our website\u003c/strong\u003e\u003cbr\u003eWe will create a special \u003ca href=\"http://casefilepodcast.com/patrons/\"\u003e\u003cstrong\u003ePatreon backers page\u003c/strong\u003e\u003c/a\u003e on our website, where we will list your name, as a thank you for supporting us on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-\u00a0\u003cstrong\u003e$5 LEVEL\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou get everything above. Plus:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAd free episodes.\u003c/strong\u003e\u003cbr\u003eYou wanted it. You got it. Episodes without ads!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBonus content!\u003c/strong\u003e\u003cbr\u003eAgain you wanted it, you got it. What will this bonus content be? Well, so far there has been a behind the scenes look at recording an episode and a bonus 20 minutes casefile episode. With plenty more bonus content perks to come.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRecorded AMA with the Casefile team\u003c/strong\u003e\u003cbr\u003eOnce per month, we will take your questions/comments/topics to discuss and record a monthly AMA with the Casefile team. No topics are off limits. Except what I look like (No, I am not Chris Hemsworth. No, I do not look like Chris Hemsworth), where I live etc etc. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI CAN\u0027T DONATE, BUT I STILL\u00a0\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWANT TO HELP!\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eNo problem, at all. Follow us on Facebook and or Twitter. Share our posts. Retweet our tweets. Tell your friends, family, co-workers, neighbors, local radio, Uber drivers, and anyone else you can think of about us. Spread the Casefile word. Make sure you subscribe on iTunes if that\u0027s where you listen. (Subscriptions play a huge role in the rankings there apparently). Post links to our episodes on forums, on Facebook discussions, in comment sections on websites, etc. Any of these things will be a huge help. And it won\u0027t cost you anything.\u003cbr\u003e\u003cbr\u003eThank you for listening to Casefile and thank you for checking out our Patreon page.\u003cbr\u003e\u003cbr\u003eThank you very much to everyone who has supported us, and for those that continue to support us on Patreon. You have kept us going. \u003cbr\u003e\u00a0\u003cbr\u003eAll the best\u003cbr\u003e- Anonymous Host\u003cbr\u003e\u003cbr\u003e"
