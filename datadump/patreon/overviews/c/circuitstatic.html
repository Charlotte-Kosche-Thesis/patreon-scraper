    "published_at": "2015-05-16T19:01:59+00:00",
    "summary": "\u003ch2\u003e\u003cstrong style=\"color: #00F;\"\u003eWho Am I?\u003c/strong\u003e\u003c/h2\u003e\nI\u0027m most widely known as\u00a0\n\u003cstrong\u003eCircuit Static\u003c/strong\u003e. You can also find me most active on Twitter\u00a0\u003ca href=\"https://twitter.com/circuitstatic\" target=\"_blank\"\u003e@circuitStatic\u003c/a\u003e. If you contribute only $1 / month, I will also give you access to my private, personal account\u00a0\u003ca href=\"https://twitter.com/mrcircuitstatic\" target=\"_blank\"\u003e@mrCircuitStatic\u003c/a\u003e,\u00a0Patreon only content, and even my Discord server (by request)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong style=\"color: #00F;\"\u003eWhat do I do?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nI produce \n\u003ca href=\"http://circuitstatic.com/index.html\" target=\"_blank\"\u003eoriginal music\u003c/a\u003e, hosted the recent\u00a0\u003ca href=\"http://circuitstatic.com/hos.html\" target=\"_blank\"\u003eHouse of Static Internet radio show\u003c/a\u003e, and do \u003ca href=\"http://circuitstatic.com/about.html\" target=\"_blank\"\u003eperformance DJ work\u003c/a\u003e, which also usually has my original works too!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOriginal Music\u003c/strong\u003e\u003cbr\u003e\nMy music can be found just about everywhere. I recommend visiting my \n\u003ca href=\"http://circuitstatic.com/epk.html\" target=\"_blank\"\u003eElectronic Press Kit\u003c/a\u003e. Not only does it have links to places you can listen to my music free on-line, but it has a \u003ca href=\"http://circuitstatic.com/epk.html\" target=\"_blank\"\u003eFREE download for my \"Best Of\" album\u003c/a\u003e. It is available FREE to you as a special thanks just for checking out my music and website!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHouse of Static\u00a0\u003c/strong\u003e\u003cbr\u003e\nYou can visit the \n\u003ca href=\"http://circuitstatic.com/hos.html\" target=\"_blank\"\u003ededicated section of my website\u003c/a\u003e to get more details on \u003ca href=\"http://circuitstatic.com/hos.html\" target=\"_blank\"\u003eHouse of Static\u003c/a\u003e and listen to the most recent episode too!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLive DJ / Music Performances\u00a0\u003c/strong\u003e\u003cbr\u003e\nI also do live performances mixing my original works. Want to book one? Visit \n\u003ca href=\"http://circuitstatic.com/index.html\" target=\"_blank\"\u003emy website\u003c/a\u003e for contact information. It is at the bottom of each page.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong style=\"color: #00F;\"\u003eWhy do I have a Patreon?\u003c/strong\u003e\u003c/h2\u003e\nYou may not realize how much time it takes to do all the production work for my music and show... It takes \n\u003cem\u003e\u003cstrong\u003ewhole days\u003c/strong\u003e\u003c/em\u003e out of each month, (in addition to my 40+ hour a week day-job). Plus, there are financial costs like \u003cstrong\u003ekeeping my website up\u003c/strong\u003e, being able to \u003cstrong\u003epurchase sound equipment\u003c/strong\u003e (and studio equipment to make it sound professional). There are also costs to \u003cstrong\u003ehaving distributors release the music\u003c/strong\u003e on platforms so it is available to you.\u003cbr\u003e\nPatreon is not only one of the ways people can contribute to help, and in turn be a producer of my works... but also is a great way to\u00a0\n\u003cstrong\u003eget unique rewards that are only available to patrons on Patreon.\u003c/strong\u003e\u003cbr\u003e\nI am passionate about what I do, which is why I do it despite not always making as much money as it costs in time and materials. That said, I still have the pesky bills like rent. I wish I could pay my rent with happiness, but that doesn\u0027t seem to work \u00af\\_(\u30c4)_/\u00af\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"color: #F60;\"\u003eWhat if you can\u0027t pledge monthly?\u003c/strong\u003e\u003cbr\u003e\nI understand not everyone has disposable income, or doesn\u0027t want a monthly commitment. Here are a few more options to consider:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou can also \u003ca href=\"http://circuitstatic.com/music.html\" target=\"_blank\"\u003ebuy my albums\u003c/a\u003e just about anywhere on-line.\u00a0\u003c/li\u003e\n\t\u003cli\u003eYou can do a single donation with my PayPal or to my Google Wallet. \u003ca href=\"http://circuitstatic.com/index.html\" target=\"_blank\"\u003eLinks to both on my website\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003eYou can stream my music on places like \u003ca href=\"https://open.spotify.com/artist/0WygOzlt7M7WlH61fmWkJY\" target=\"_blank\"\u003eSpotify\u003c/a\u003e too (doesn\u0027t pay much, but I still get some minimal royalties)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis is also why I have a $1 Patreon option\u003cem\u003e!\u003c/em\u003e\u003c/strong\u003e That is only $12 over the course of a whole year\u003cstrong\u003e\u003cem\u003e!\u003c/em\u003e\u003c/strong\u003e It is a great option for people with little money who still want to show their support. \u003cstrong\u003eIf only 5% of the people follow me on Twitter contributed only $1 a month, I could do this work full-time\u003cem\u003e!\u003c/em\u003e\u003c/strong\u003e This also would mean more live performances, more House of Static shows, and more albums... because it would be my full-time job\u003cem\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nFinally, I want you to know how much \n\u003cstrong\u003eI appreciate YOUR time! \u003c/strong\u003eJust by reading through this you have shown your interest in my artistic works. I love getting feedback, or just having a fan say hello. A big reason I have Twitter is so I can try to interact with my true fans. I am amazed at how many people follow my account, and how many listen. Hopefully you can find\u003cem\u003e the change in your couch\u003c/em\u003e to contribute and maybe, someday, I will do this full time and see you at one of my shows\u003cem\u003e\u003cstrong\u003e!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
