    "summary": "\u003cimg src=\"http://www.cityofcards.com/comic/wp-content/uploads/patreon_promo_01.png\"\u003e\u003cbr\u003e\u003cbr\u003eCity of Cards, a long form serial epic about an amnesic ghost hunter and\n his failed professional wrestler living in a corporate dystopia not far\n removed from the one we currently live in. It\u2019s a story about finding \nthe people and community you need in order to keep going, and a reminder\n that there is no such thing as a useless life.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.cityofcards.com/images/tumblr_ndtqdlmC3u1r2zlsao3_r1_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eCity of Cards\u003c/strong\u003e is a graphic novel project I\u0027ve been developing since as far back as 2001 and started posting online since 2010. The archive is available for anyone to read \u003ca href=\"http://www.cityofcards.com/comic\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHaving been shared online as a webcomic since 2010, the story is moving into a new stage. The focus now for myself as a creator and for readers will be on chapters and volumes, allowing the story to be told at a much faster pace. The first 400 pages will continue to be available for anyone to read on the main City of Cards website while new pages will be available \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eONLY on Patreon\u003c/span\u003e\u003c/strong\u003e or through other digital download sites.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBeginning with the new arc, Circus Olympus, patrons can subscribe to ONE TIER:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e$1 per month\u003c/strong\u003e - approximately once a month though not on a set schedule, readers will receive the most recent chunk of pages. (average about 6-7 pages per update)\u003cbr\u003e\u003cbr\u003eI want to make this easy for people. You can pledge more if you want, but this is about creating access and making it simple for myself.\u003cbr\u003e\u003cbr\u003eThank you again and I look forward to sharing the rest of this saga with as many of you as possible!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.cityofcards.com/images/coc_6_24_1_roughweb_small1.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003eThank you very much!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.cityofcards.com/comic/wp-content/uploads/cocco_c7_11_2_patreon.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
