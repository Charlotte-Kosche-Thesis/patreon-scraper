    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"300\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fvideo-iad3-1.xx.fbcdn.net%2Fv%2Ft42.9040-2%2F32053785_393258004482498_8587444408616484864_n.mp4%3F_nc_cat%3D0%26efg%3DeyJybHIiOjgyNiwicmxhIjo1MTIsInZlbmNvZGVfdGFnIjoic3ZlX3NkIn0%253D%26rl%3D826%26vabr%3D459%26oh%3Dde906d51d79c2cb46789e8dbb92df669%26oe%3D5AF4F2FE\u0026amp;src_secure=1\u0026amp;url=https%3A%2F%2Fwww.facebook.com%2FCosmosKitty%2Fvideos%2F1513992435396062%2F\u0026amp;image=https%3A%2F%2Fscontent-iad3-1.xx.fbcdn.net%2Fv%2Ft15.0-10%2Fp960x960%2F29784479_1513994312062541_6484857243467513856_n.jpg%3F_nc_cat%3D0%26oh%3Ddb1c52ded9364dc89fef3dc56ab11462%26oe%3D5B576C4F\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=video%2Fmp4\u0026amp;schema=facebook\" width=\"400\"\u003e\u003c/iframe\u003e",

    "patron_count": 16,

    "published_at": "2017-01-13T19:11:24+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eAbou\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003et Me\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pre02.deviantart.net/f5f4/th/pre/f/2017/187/f/7/icon_circle_by_cosmoskitty-dbfai9r.png\" style=\"width: 347px;\"\u003e\u003cbr\u003e\u003cbr\u003eHey there, I\u0027m Amy McCullough also known as CosmosKitty. I\u0027m an artist from Northern Ireland who creates digital and traditional illustrations, I especially love to draw art themed around astronomy and nature\u00a0\u2727\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eBy pledging to me on Patreon you\u0027ll be supporting my journey as an artist learning new things and creating more art, and I\u0027ll be sharing what I\u0027ve learned so far with you!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThanks very much for your support! \u2665\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/d130/f/2017/013/c/0/star_divider_small_by_cosmoskitty-dav9fdv.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOnce you\u0027ve selected which tier you want to join you\u0027ll be charged on a monthly basis for it, and you\u0027ll then be able to access the exclusive gallery as I post my progress on different projects through the month. \u003cbr\u003e\u003cbr\u003eFor other tiers you\u0027ll then also have access to the tutorials, full-res files, and wallpapers I post for my patrons throughout the month as I finish new artworks\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre01.deviantart.net/8d4c/th/pre/i/2017/229/a/c/patreon_postcard_1_with_lettering_by_cosmoskitty-dbkdigy.png\" style=\"width: 480px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/d130/f/2017/013/c/0/star_divider_small_by_cosmoskitty-dav9fdv.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get from supporting me?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy patrons will be receiving exclusive rewards and will be able to access to my Patreon feed where I regularly upload content I don\u0027t post anywhere else online including: high-res files, wallpapers, process images, line art, textures, references, tutorials, and other behind the scenes content\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/0654/i/2017/344/2/3/tutorial_lineup_by_cosmoskitty-dbwctjh.png\"\u003e\u003cbr\u003e\u003cstrong\u003eReferences \u0026amp; Tutorials:\u003c/strong\u003e Access the tutorials, references, and tips and tricks on art I make throughout the month\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHigher tiers will also be receiving extra rewards such as personalised critiques, discount codes, handwritten postcards, and packages filled with art goodies sent to your door!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/4838/th/pre/i/2018/052/c/7/patreon_reward_bundle_by_cosmoskitty-dc3v3v1.png\" style=\"width: 595px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a320 Reward Tier:\u003c/strong\u003e Get a monthly package filled with art goodies such as prints, stickers, notebooks, postcards, originals, and more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://orig14.deviantart.net/d130/f/2017/013/c/0/star_divider_small_by_cosmoskitty-dav9fdv.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat will I do with your support?\u003cbr\u003e\u003c/strong\u003ePledging will support me in living independently as an artist and help cover costs for expenses so I can:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/a37e/f/2017/013/a/e/cosmoskitty_mascot_small_by_cosmoskitty-dav98ur.png\" style=\"width: 198px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eUpgrade/replace art supplies and equipment so I can continue to create art\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eLearn new skills by enrolling in art courses and studying textbooks\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eHave my own table in artists alleys at conventions to sell my art prints, and meet people who enjoy my work!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e Invest in my online store and offer a wider range of art goodies\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/d130/f/2017/013/c/0/star_divider_small_by_cosmoskitty-dav9fdv.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou can find me here on social media:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://cosmos-kitty.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig01.deviantart.net/4ea7/f/2017/006/6/2/tumblr_icon_by_cosmoskitty-daufce6.png\" style=\"width: 132px;\"\u003e\u003c/a\u003e \u003ca href=\"http://cosmoskitty.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig04.deviantart.net/638b/f/2017/006/c/a/deviantart_logo_by_cosmoskitty-daufco5.png\" style=\"width: 134px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/cosmoskitty/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig14.deviantart.net/2b77/f/2017/006/5/d/instagram_logo_by_cosmoskitty-daufce1.png\" style=\"width: 135px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.etsy.com/uk/shop/CosmosKittyArt?ref=hdr_shop_menu\" rel=\"nofollow\" target=\"_blank\"\u003e\
