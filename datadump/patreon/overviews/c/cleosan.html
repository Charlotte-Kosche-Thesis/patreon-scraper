    "summary": "Hi, my name\nis Cleo-San! I\u2019m the creator of the webmanga\u2026\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://tapas.io/series/Remembermanga\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/77f2/th/pre/i/2017/277/e/a/remember_cover_148x210_10_9mm_1_front_by_mahira_k-dbpheyl.jpg\" style=\"width: 309px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cstrong\u003eAbout Remember\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cem\u003eIn the War of Gods the gods were killed by their own creation: Mages, which\nnow rule the land.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\nNow, more than 1000 years later, a small group of rebels tries to break the\nMage\u0027s reign and faces countless trials. Their task is not easy, since the\nrebel leader, Kim, wants to settle an open score with the world\u0027s most powerful\nmage...\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe\nstory is one of my oldest, but also one of my dearest. It has accompanied me\nfor many years and I want to share it with you. Volume 1 of Remember has already been printed in German, I plan on printing it in English, too!\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eDon\u2019t worry \u2013 Remember will always be free to read!\nAnd it will stay that way!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://ssl.animexx.de/doujinshi/zeichner/10560/6412/\"\u003eRead the Manga in German\u003c/a\u003e on animexx!\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Remembermanga\"\u003eRead the Manga in English\u003c/a\u003e on tapastic!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIn order to\nmake a living I have to work hard as a freelancer. This means I can only spend\nlimited time on drawing my stories. From the first sketches to inking and\nsreentoning, I do everything all by myself.\u003cbr\u003e\n\nWith the\nhelp of patrons like you I can cut down on me freelancing work and devote more\ntime to Remember and other upcoming projects, which will be made available for\nmy patrons first.\u003cstrong\u003e\u003cbr\u003e\n\n\u003cbr\u003eThis means:\u003cbr\u003e\n\n\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMore pages per week (at the moment I can manage to\nupload 2 pages per week)\u003c/li\u003e\u003cli\u003eMore extras, WIPs, gag comics\u003c/li\u003e\u003cli\u003eMore additional short stories\u003c/li\u003e\u003cli\u003eMore full-colour illustrations\u003c/li\u003e\u003cli\u003eNew pages and new info always before everyone else\u003c/li\u003e\u003cli\u003eFirsthand information about my other projects\u003c/li\u003e\u003cli\u003e\u2026for more info check the reward tiers to your right! \ud83d\ude09\u003c/li\u003e\u003c/ul\u003e\n\nSo\nbasically: By helping me pay my rent you benefit from it, too! =P\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBy the way: If you would like to support me but don\u0027t want to do a monthly patreon, you can always \u003ca href=\"https://ko-fi.com/A641KUH\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi2.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e ;) I will send you some pages and a surprise according to the caffeine level =P\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAlso, you can vote for Remember now on Topwebcomics!\u003cbr\u003eNew incentives every 1-2 weeks! \u2665\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.topwebcomics.com/vote/22725\" target=\"_blank\"\u003e\u003cimg src=\"https://d30womf5coomej.cloudfront.net/sa/c2/f0b33f8a-3e8c-4208-ac06-402b7e97e21c.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you very much for your support! =)\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/5958/i/2016/299/d/f/logo_bindestrich1_by_mahira_k-dama2o3.png\" style=\"width: 191px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
