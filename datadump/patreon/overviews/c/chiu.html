    "summary": "Hey there everyone! I\u0027m so pleased to meet you! [Or, if you\u0027ve supported me before, then I warmly welcome you back!\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/20156081_1335713996477496_2418911701361114820_n.jpg?oh=10d2c1739fcac1296df3a4cf543d5077\u0026amp;oe=5B35E7AE\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Chiu, I\u0027m just another nerd who loves drawing and sharing stories with others. I\u0027ve dabbled in a bit of everything, I have a visual novel on Steam, LINE stickers published, a Bachelor\u0027s Degree of Fine Arts, comics published internationally, I also dabble in animation but my main forte is illustrations and character design. I also publish a weekly comic [WHY] What our Hearts Yearn for on both Tapas and Webtoons!\u00a0\u003cbr\u003e\u003cbr\u003ehttp://www.webtoons.com/en/challenge/why-what-our-hearts-yearn-for/list?title_no=129948\u003cbr\u003e\u003ca href=\"https://tapas.io/series/W-H-Y\"\u003ehttps://tapas.io/series/W-H-Y\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.tumblr.com/75690523a1a59782b6a15e7cb9ce173e/kyfc4fh/lFYnu8hna/tumblr_static_5uiv11gpzw0s4wo8cooos0wok.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve learned so much from my studies [and my 10 years + of drawing] and when I stream my work on\u00a0\u003ca href=\"http://twitch.tv/whitemagechiu\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e I get a lot of questions asking about the insight I\u0027ve gathered as well as tips and tools of the trade. And I\u0027d love to be able to offer this help to others full time with my words and my work!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/15823053_1148885711826993_8677629994415876824_n.png?oh=4c66e37a1a39f17a2729e701745dc44a\u0026amp;oe=5B318DB6\"\u003e\u003cbr\u003e\u003cbr\u003eSo I\u0027ve come to Patreon to look for support to help me continue my work!\u00a0\u003cbr\u003eAnd of course      "about": "Hello there~ I\u0027m Chiu!\u00a0\u003cbr\u003eI love lemonade, games, people, and most of all food!\u00a0\u003cbr\u003eWell... beds are pretty swell too. There\u0027s a lot of great things in the world.\u00a0\u003cbr\u003eLike telling stories!\u00a0\u003cbr\u003eI personally feel like stories bring people together, and the more I live and experience life, the more I feel like we as people aren\u0027t as close as we could be. People are at their best when their life is full of love from themselves and from those around them-- that\u0027s what I think anyways!\u00a0\u003cbr\u003eAnd I tell stories with this idea in mind, that it\u0027s okay to rely on one another, and to walk through life supporting each other.\u00a0\u003cbr\u003eI like those kinds of thoughts :) And I hope that my work can maybe show you a new strength you have inside yourself that you maybe didn\u0027t know was there!",
