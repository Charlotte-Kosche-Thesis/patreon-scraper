    "summary": "Hey I\u0027m Cecilbk and I\u0027m here to offer crowdfunded translations to various Ecchi manga that aren\u0027t likely to get translated anytime soon.\u00a0 My goal is to take the burden off of a single commissioner attempting to pay for an entire volume by themselves and open it up to groups of people paying smaller amounts.\u00a0 As much as I\u0027d like to continue doing translations for free it\u0027s just not viable for me at this point.\u003cbr\u003e\u003cbr\u003eIt will work pretty simply, there will be multiple options of manga to choose from and when any of them reach the goal amount I will get them translated and posted.\u00a0 I have a few manga in mind for my initial offerings but if this is successful I would like to branch out and take in user suggested series to be translated.\u00a0 Prices per chapter will vary on the amount of pages to be translated.\u003cbr\u003e\u003cbr\u003eI do all my own translating/cleaning/typesetting and work at my own pace.\u00a0 Once a goal is reached I expect I would be able to have a turn around of 2-4 days depending on the busyness of real life and potential backup of previous completed pledges.\u003cbr\u003e\u003cbr\u003eAside from private commissions, some of which can be found on certain sites, previously I have posted translations for a few other ecchi series that can be found online to verify my previous work:\u003cbr\u003eMagicalize\u003cbr\u003eMiami Guns\u003cbr\u003eHeartcatch Izumi-chan\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAs for the initial choices I\u0027m going to start off offering:\u003cbr\u003eHagure Idol Jigokuhen (https://www.mangaupdates.com/series.html?id=110213)\u003cbr\u003eTennen Kakutou Shoujo Chihiro-chan  (\u003ca href=\"https://www.mangaupdates.com/series.html?id=57760)\"\u003ehttps://www.mangaupdates.com/series.html?id=57760)\u003c/a\u003e\u003cbr\u003eTama Kick\u00a0 (\u003ca href=\"https://www.mangaupdates.com/series.html?id=143372)\"\u003ehttps://www.mangaupdates.com/series.html?id=143372...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThese are all subject to change if I receive overwhelming requests to take on different series\u0027.\u003cbr\u003e\u003cbr\u003eThank you for your support.\u003cbr\u003e"
