est. Here\u0027s an example:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=s5tNHhcYLIA\"\u003ehttps://www.youtube.com/watch?v=s5tNHhcYLIA\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cbr\u003eGR\u003c/strong\u003e\u003cstrong\u003e8\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDEB8\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI debate/trash-talk another YouTuber about one game\u0027s superiority over another. Similar to the analysis but competitive and longer. Here\u0027s an example:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Kr3hjSgCXwM\"\u003ehttps://www.youtube.com/watch?v=Kr3hjSgCXwM\u003c/a\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e"
