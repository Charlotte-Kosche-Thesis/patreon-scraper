    "summary": "\u003cspan style=\"color: rgb(229, 185, 183); background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003eMy name is Chip Whitehouse and I am a Partnered\u00a0\u003ca href=\"http://twitch.tv/chipwhitehouse\" target=\"_blank\"\u003eTwitch\u003c/a\u003e Streamer,\u00a0\u003ca href=\"http://symbolicsocks.com/\" target=\"_blank\"\u003eDesigner\u003c/a\u003e,\u00a0\u003ca href=\"http://chipwhitehouse.bigcartel.com/\" target=\"_blank\"\u003ePainter\u003c/a\u003e,\u00a0\u003ca href=\"https://chipwhitehouse.deviantart.com/gallery/\" target=\"_blank\"\u003eArtist\u003c/a\u003e, and, with your support, a\u00a0\u003ca href=\"http://youtube.com/chipwhitehouse\" target=\"_blank\"\u003eYouTube\u003c/a\u003e content creator. On Twitch, I am known as an entertainer for my flamboyant personality and as a painter for my colorful, over the top imagery and eye for capturing faces. I am a co-founder and sock designer at \u003ca href=\"http://symbolicsocks.com/\"\u003eSymbolicSocks.com\u003c/a\u003e which has taken my art in many different directions. I have done a little bit of everything related to art starting with 5 years of study at Indiana University, where I was chosen for their BFA painting program.  After that I studied fashion design at FIDM in San Francisco, and later, spent two years apprenticing as a tattoo artist, eventually having the honor to be an apprentice to Svetlyo, an award winning international tattoo artist at Dream Masters Custom Tattoos in San Francisco.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eI have recently begun to create weekly videos on YouTube as a way of exploring and mastering various types of visual media. I have always been interested in combining my traditional painting with video art and YouTube allows me to share that journey with the world. Not only do I want to create art but I want to entertain people with my weird sense of humor. By creating these videos, I am also learning video editing and visual effects using Adobe Premiere Pro CC and Adobe After Effects CC. By becoming a Chipatron, you learn along with me as part of an exclusive community supporting my journey to create new and entertaining videos for my \u003ca href=\"http://youtube.com/chipwhitehouse\"\u003e\u003c/a\u003eYouTube channel (\u003ca href=\"http://youtube.com/chipwhitehouse\"\u003eyoutube.com/ChipWhitehouse\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS A \"CHIPATRON\"?\u003cbr\u003e\u003c/strong\u003eWell it\u0027s derived from my name, Chip, and the word Patron. By subscribing to a tier on my Patreon, you become a special member of the Chipatron family. Each tier has exclusive rewards as a \u003cem\u003eTHANK YOU\u003c/em\u003e for helping support my passion. Every little bit helps and I thank you from the bottom of my heart for anything you can contribute. Becoming a Chipatron will help me create better videos and content each week to share with you and the world!\u003cbr\u003e\u003cbr\u003eThank you for checking out my page!\u003cbr\u003e\u003cem\u003e\u0026lt;3 Chip \u0026lt;3\u003cbr\u003e\u003cbr\u003ePS: Exclusive Chipatron Merchandise, Vlogs, and Wallpapers are COMING SOON!\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
