    "summary": "This patreon page will be dedicated to creating an illustrated story about Possum Awesome. A possum who has reached out to me across the dimensions to tell his story. I\u0027ve been dabbling in presenting him to the world through my instagram, facebook, twitter and youtube accounts and he has tasked me with turning his story into reality. Now, he has assured me that in telling his story, I will effectively save his world which has fallen into dark disrepair on every front because it has been beset by interdimensional bad guys. I\u0027ve told him that I don\u0027t have the time to do this justice. He told me to find a way. Well, you are the way. This site is a means by which you can participate in the telling of his story. I\u0027ve told him his story is conditional on having time via your contribution. If you want to pay me to tell his story, do it!\u003cbr\u003e\u003cbr\u003eYour funds will go to things such as, supplies for my art, office costs, general life costs. This is how your contribution frees up my time so I can create more!\u003cbr\u003e\n\u003cbr\u003e\nIf you do want to invest in me, here\u0027s what you\u0027ll receive.\u00a0\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003ePledge $1 per month!\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://78.media.tumblr.com/e8ffd76a02ed77eb649ec78270cd5938/tumblr_oz0c2ci2Iv1t822zzo2_500.jpg\"\u003e\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\tPossum Awesome is amazed that you have taken his plight into consideration! \n\t\t\u003cbr\u003e1. Access to the patron only feed where I\u0027ll share things like sketches, in-progress work, and process breakdowns. \u003cbr\u003e2. Access to black and white story updates.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\u003cstrong\u003ePledge $5 or more per month!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2e0385f085993dea931924a622ad7130/tumblr_oz0c2ci2Iv1t822zzo3_500.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\u003cdiv\u003ePossum Awesome is exceedingly grateful! \u003cbr\u003e1. Access to the patron only feed where I\u0027ll share things like sketches, in-progress work, and process breakdowns. \u003cbr\u003e2. Access to \u003cstrong\u003eFULL COLOUR\u003c/strong\u003e story updates.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\u003cstrong\u003ePledge $10 or more per month!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/cd0dcdbbb643e765c4c90f02cf094073/tumblr_oz0c2ci2Iv1t822zzo5_500.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\tPossum Awesome is starting to believe his story matters! \u003cbr\u003e1. Access to the patron only feed where I\u0027ll share things like sketches, in-progress work, and process breakdowns. \u003cbr\u003e2. Access to \u003cstrong\u003eFULL COLOUR\u003c/strong\u003e story updates.\u003cbr\u003e3. Monthly exclusive additional Digital Possum Awesome image for download.\u003cbr\u003e4. Early viewing of any Possum Awesome process videos I create for my YouTube channel.\u003cbr\u003e\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\u003cstrong\u003ePledge $20 or more per month!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3964782b6b40db41003cb0664de5608a/tumblr_oz0c2ci2Iv1t822zzo6_500.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e1. Access to the patron only feed where I\u0027ll share things like sketches, in-progress work, and process breakdowns. \u003cbr\u003e2. Access to \u003cstrong\u003eFULL COLOUR\u003c/strong\u003e story updates.\u003cbr\u003e3. Monthly exclusive additional Digital Possum Awesome image for download. \u003cbr\u003e4. Early viewing of any Possum Awesome process videos I create for my YouTube channel.\u003cbr\u003e5. Invitation to a once a month live stream where I draw and we talk about art, illustration, writing the story and other things.\u003cbr\u003e6. Your name entered into a monthly sketch giveaway. (Must have been a $20 patron for 3+ months)\u003cbr\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\tI\u0027ll add more perks over time if this proves a viable platform for me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Corey Lansdell\u003cbr\u003e\u003c/strong\u003eI\u0027m a storyteller and an artist, first and foremost. One who has strived to create my own work in the context of real life. ie. running a business, caring for my family, shovelling snow etc. I have come to patreon in the hopes of fulfilling a life long dream of having the freedom to create, to write, illustrate, paint and bring stories to the world! Obviously, I need to make a living to support my family. I\u0027m very excited by this platform and the power it puts back in the hands of creators. Patreon could be the means by which I find the freedom to focus on my craft more exclusively.\u003cbr\u003e\u003cbr\u003eNot only will you be enabling me to tell Possum Awesome\u0027s story and save his world, in the long run you\u0027ll be helping me do the following.\u00a0\u003c/div\u003e\u2022 Work on my own children\u0027s book stories. \u003cbr\u003e\u2022 Create original fine art. \u003cbr\u003e\u2022 Write a novel. \u003cbr\u003e\u2022 Create YouTube content for my Failing Toward Success series where I share processes and tips for illustrators and creators.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
