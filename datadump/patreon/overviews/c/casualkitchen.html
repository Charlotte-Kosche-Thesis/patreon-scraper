    "published_at": "2015-10-11T10:30:22+00:00",
    "summary": "\u003cstrong\u003eEnglish version below\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas ist Casual Kitchen?\u003c/strong\u003e\u003cbr\u003e\nCasual bedeutet ja in etwa l\u00e4ssig, zwanglos, gelegentlich. Daraus leitet sich f\u00fcr mich als Ziele ab:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eCasual Kitchen\u003c/strong\u003e ist leicht\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCasual Kitchen\u003c/strong\u003e ist locker\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCasual Kitchen\u003c/strong\u003e macht Spass\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCasual Kitchen\u003c/strong\u003e ist f\u00fcr ALLE\u003c/li\u003e\n\u003c/ul\u003e\nDas ist die Idee hinter dem Name. Schnelle, einfache Gerichte f\u00fcr jeden Tag, so wie ich sie hier f\u00fcr mich daheim koche. Keine komplizierten, hochtrabenden Gerichte, kein stundenlanges in der K\u00fcche stehen f\u00fcr ein X G\u00e4nge Men\u00fc.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWarum solltest du mich unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003e\nIch koche nun schon seit \u00fcber 5 Jahren Rezepte f\u00fcr euch und will das ganze auch weiterhin machen. Ideen habe ich genug, aber Geld und Zeit limitieren mich immer wieder, euch mehr zu bieten.\n\u003cbr\u003e\nMit deiner Hilfe kann ich hoffentlich nicht nur regelm\u00e4\u00dfig tolle Rezepte produzieren (die Wunschliste ist lang!) sondern auch die Qualit\u00e4t weiter verbessern.\n\u003cbr\u003e\n\u003cbr\u003e\nUnd ich denke, dass meine Vision sehr wichtig ist: Ich m\u00f6chte Menschen zeigen, dass es nicht schwer ist zu kochen und dass man mit wenig Aufwand (und wenig Geld), tolle\u00a0Dinge zaubern kann. Selbst wenn man kein Spitzenkoch ist!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMit wie viel Geld solltet du geben?\u003c/strong\u003e\u003cbr\u003e\nDas bleibt ganz dir \u00fcberlassen. Ob 10 Cent pro Video, oder 10 Euro, du bestimmst was dir mein Projekt wert ist.\n\u003cbr\u003e\nSchaue auch einfach mal in die Liste der \"Goodies\" (Rewards), die du bekommen kannst, wenn du gewisse Betr\u00e4ge spendest.\n\u003cbr\u003e\nUnd nat\u00fcrlich kannst du jederzeit einen H\u00f6chstbetrag festlegen, und deinen Betrag ver\u00e4ndern. DU gehst hier also keinerlei Verpflichtungen ein!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas passiert mit dem Geld?\u003cbr\u003e\n\u003c/strong\u003eNun, einen gewissen Prozentsatz schlucken Patreon, Paypal und die Steuer. Aber jeder weitere Cent fliesst direkt zur\u00fcck in Casual Kitchen.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVIELEN DANK!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n----------------\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Casual Kitchen?\u003c/strong\u003e\u003cbr\u003e\nCasual Kitchen, that means simple, healthy and really quick recipes for every situation. \u2018No time\u2019 isn\u2019t an excuse anymore.\n\u003cbr\u003e\nMost of my recipes can be prepared in 30min or less and don\u2019t require advanced cooking skills (some times you don\u2019t even need basic skills!). With Casual Kitchen, the average (single) mom/dad, student or just anybody with a stressful job can cook a perfectly good meal and stay away from pre-packaged, crappy (fast-) food.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy you should support me\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve been cooking for you for 5 years now and\u00a0I\u0027d really like to continue doing this. Sadly, time is really precious right now, and by supporting me, you can free up time I\u0027d need to use for other projects to make some extra cash.\u00a0\n\u003cbr\u003e\nPlus, I think it\u0027s a good thing, that helps other people to get over their fear of cooking (or their excuses for why they don\u0027t do it more often) and hopefully makes the world a little bit more healthy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow much should you give?\u003cbr\u003e\n\u003c/strong\u003eYou\u0027re not obligated to give anything. But if you do,just give as much as you feel comfortable with. I don\u0027t want to get rich with this, just keep doing what I enjoy.\u00a0\u003cbr\u003e\nYou should also check out the rewards, as they will give you additional access to me and a few goodies every now and then.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHANK YOU!!!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },

     "created_at": "2015-10-11T09:43:41+00:00",
     "description": "Mit diesem Betrag kann ich die laufenden Kosten abdecken. Du magst denken, dass ich ja sowieso essen muss und ich deswegen kein Geld brauche. Das ist zwar richtig, aber nat\u00fcrlich habe ich neben den Lebensmitteln auch andere kosten (etwa den Server, oder zus\u00e4tzliche Zutaten um das ganze mehrfach kochen zu k\u00f6nnen).\u003cbr\u003e\n-----------\n\u003cbr\u003e\nThis is really just to cover the costs. You might think that\u0027s weird (because I have to eat anyway) and while you\u0027re right, cooking for a video is really different. You might need extra ingredients to make it look nicer, or just cook it several times to iron out the kinks.",
