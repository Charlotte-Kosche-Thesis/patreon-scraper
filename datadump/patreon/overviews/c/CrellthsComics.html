    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 Hi! I\u0027m of course Crellth but I also go by the nickname AJ. I\u0027ve always loved writing stories, and when I was in elementary school I found out I loved drawing too! I couldn\u0027t give up either so I combined them. Turns out I really love drawing comics and the friends I make while drawing them. (Bakuman\u00a0and\u00a0Gekkan Shoujo\u00a0are\u00a0my obsession) C: I\u0027ve been drawing for around\u00a08 years now, putting lines over paper and making stories out of them. I\u0027d like there to be more really strange but interesting stories in this world so that\u0027s my goal as a \"graphic novelist\"\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Currently I\u0027m writing\u00a0two stories! one known as\u00a0\"POD\" and the other is \"mONsteR HuGS\". Pod is about a post apocalyptic world and a romance in-between\u00a0a\u00a0very special girl and a very cursed boy.\u00a0mONsteR HuGS is about\u00a0Atlas an underground fighter in the monster/human world that comes across a romance he wasn\u0027t expecting.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Here\u0027s a list of things you would be helping me with if you support me:\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- \u003cstrong\u003ecollege\u00a0 x a billion \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- art supplies\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0-\u00a0getting my comics better known like advertising\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 - giving me even more of a reason to write more comics \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 - I will love you forever (seriously)\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\u00a0I also plan to post from time to time what\u00a0I bought and how I used it with your pledges. \u00a0\u003cbr\u003e\u003cbr\u003e*** all rewards that deal with sketches and drawing are limited to ten people for\u00a0each level, sketching and painting takes a very long time so that\u0027s why***\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
