    "summary": "I\u0027ve been making music as \u003cstrong\u003eI, Parasite\u003c/strong\u003e for roughly 20 years now. I\u0027ve also played on, produced, mixed, remixed, or otherwise contributed to a number of albums by electronic, metal, and industrial bands such as \u003cstrong\u003eCradle Of Filth\u003c/strong\u003e, \u003cstrong\u003eAndroid Lust\u003c/strong\u003e, \u003cstrong\u003eMankind Is Obsolete\u003c/strong\u003e, and others.\u003cbr\u003e\n\u003cbr\u003e\nThe newest I, Parasite album, \u003cem\u003e\u003cstrong\u003e\u00d6sterlanden\u003c/strong\u003e\u003c/em\u003e, is mixed and ready to be mastered and released\u2014progress had been slow, but thanks to this Patreon I\u0027m on schedule for an early 2018 release. Thank you!\u003cbr\u003e\n\u003cbr\u003e\nIn addition to \u003cem\u003e\u003cstrong\u003e\u00d6sterlanden\u003c/strong\u003e\u003c/em\u003e, this Patreon has helped me release:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI, Parasite |\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://music.iparasite.net/album/beneath-the-floor\" target=\"_blank\"\u003e\u003cstrong\u003eBeneath The Floor\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI, Parasite |\u00a0\u003ca href=\"http://music.iparasite.net/album/a-diminished-tomorrow\" target=\"_blank\"\u003eA Diminished Tomorrow\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSeveral backer exclusive releases (Live In Denver, Cassette Demos 1992-1996)\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eYou can listen to more I, Parasite here:\u00a0\u003ca href=\"http://music.iparasite.net\" rel=\"nofollow\"\u003emusic.ipa
