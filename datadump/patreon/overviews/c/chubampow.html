    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eChu! Bam! Pow! is on Patreon!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBut what is Chu! Bam! Pow! ?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eChu! Bam! Pow! is a YouTube channel (two of them!) that provides gaming, anime, and other geek-centric content several times a month! Let\u0027s Plays are the main feature with a side of Vlogs and occasional special features and editorial pieces.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/chubampow\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eyoutube.com/chubampow\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/chubampowafterdark\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eyoutube.com/chubampowafterdark (NSFW)\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/62aKHelZWxs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eChu! Bam! Pow! is also on Twitch and YouTube Gaming, live streaming fun that connects with the viewer!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/chubampow\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003etwitch.tv/chubampow\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/chubampow\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eyoutube.com/chubampow\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EgUpThR0wfM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eChu! Bam! Pow! is also Chu\u0027s voice acting dream come to life! With your inspiration and encouragement, I\u0027ve been able to pursue voice acting seriously and have been able to grasp some truly life changing opportunities, voicing crazy vitamin commercials and even video games!\u003cbr\u003e\u003cbr\u003eAnd I can\u0027t forget to mention that Chu! Bam! Pow! hosts a monthly online international anime club, Chu\u0027s Crunchy Wacht Club, that has taken anime discussion to a new level! With so many views and opinions, conversations are always fun and a bit surprising!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.chubampow.com/community\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003echubampow.com/community\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rKHbXaoxOIw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIt\u0027s All About Community\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery facet of Chu! Bam! Pow! is inspired by the community and my current goal is to get even more involved, post content and stream more frequently, and dedicate more time to giving back to the folks who have helped me get this far!\u003cbr\u003e\u003cbr\u003eThat means dedicating more time and resources to the channel, exploring how to \"level up\" my videos with better editing and sound and being able to release a wider variety of content.\u00a0\u003cbr\u003e\u003cbr\u003eI would love to be able to release more \"Guide to the Ecchi-verse\" over on After Dark as well as post more anime reviews to the main Chu! Bam! Pow! channel. I\u0027ve also had several projects in the works that I just haven\u0027t been able to get off the ground.\u003cbr\u003e\u003cbr\u003eAnd of course, I\u0027ve always wanted to have more community-centric content like videos from Community Game Days, better edits and uploads of Wacht Club, and interactive games on Discord like voice over training!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow Can Patreon Help Us Get There?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile I can\u0027t say that the \"more money = more content\" equation is completely true, Patreon funds could help lend some stability that Chu! Bam! Pow! desperately needs to keep afloat.\u003cbr\u003e\u003cbr\u003eAs it stands, monetization through YouTube isn\u0027t granting CBP! the ability to keep itself funded. I have had to fund CBP! through my own personal account as well as funds generated from voice acting. This means when I spend time and money on CBP! content, it\u0027s more of a guilty pleasure than something I can rationalize as responsible.\u003cbr\u003e\u003cbr\u003eI would love to be able to turn this around, making even better content that I can be proud of and you can too, content that I hope can one day stand on its own! I would love CBP! to be in the limelight when it comes to my time and energy again, not something that has to constantly be placed on a back burner.\u003cbr\u003e\u003cbr\u003eAnd thankfully CBP! isn\u0027t a super costly venture (most of the time)! So even a small stream of steady funding could make a large difference in the way I am able to work on videos and extra fun content!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere Does the Money Go?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEquipment:\u003c/em\u003e Paying the balance remaining on the CBP! Laptop, keeping microphones and headset equipment up and running, and improving equipment used for streaming for a better streaming experience for viewers!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eArt Assets:\u003c/em\u003e Continuing to create community wallpapers as well as art and branding assets to be used in videos, on the website, and maybe even merch in the near future!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOnline:\u003c/em\u003e Hosting the website and keeping it up and running, as well as possibly hosting and promoting new content!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank You!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for reading another Chu patented ramble! If you\u0027ve made it this far, you truly deserve some sort of medal.\u00a0\u003cbr\u003e\u003cbr\u003eI appreciate your taking the time to read through my page and maybe even visit me elsewhere on the web! If Chu! Bam! Pow! content tickles your fancy, you can decide now whether or not you\u0027d like to support its growth through Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eEven if you don\u0027t have the funds yourself to support Chu! Bam! Pow!, please know that your support through watching videos, leaving comments, and engaging with me mean so, so much! \u003cbr\u003e\u003cbr\u003eI hope no matter what that I can continue to make Chu! Bam! Pow! a place where folks can get together, relax, and smile a little! I want to make days brighter, if only just a little!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eSincerely,\u003cbr\u003e\u003cbr\u003eChu\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
