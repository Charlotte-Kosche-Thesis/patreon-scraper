    "summary": "Hello there!\u003cbr\u003e\u003cbr\u003eThanks to everyone who took the time to check out my Patreon. The fact that you watch and hopefully enjoy my content is amazing enough, but if you decide to take that even further by donating here, I\u0027ll be incredibly humbled that you\u0027d decide to support me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Clemps YouTube channel all about?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe Clemps channel is based around light-hearted Video Game Reviews, Analysis, and Story Recaps. I try my best to balance humor with genuine moments where I review a game to the best of my ability.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf I pledge, where will the money go to?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFirst of all, I\u0027d like to say a massive thank you to anyone who decides to donate. If you donate, the money will be going towards props for the channel, better equipment so I can gradually improve my quality, and most importantly it\u0027ll help me dedicate even more time towards the production of my content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you charging for every video and not every month?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI feel that personally, it\u0027ll push me to keep up with my goal of creating one or two videos a month. If I\u0027m running behind on a video, then that\u0027s money I could be losing!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you end up creating a podcast, will I get charged for this content too?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou won\u0027t! The content will be free for everyone to enjoy.\u003cbr\u003e\u003cbr\u003e"
