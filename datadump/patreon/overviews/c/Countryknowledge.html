    "summary": "Welcome\nTo My Patreon page!\u003cbr\u003eFor\nthose of you who don\u0027t already know who I am, I am John Bushong.  I have\nspent my life as a bridge of country knowledge for all of those who live in the\nbig city.\u003cbr\u003e\u003cbr\u003eWith the\nresurgence of urban homesteading and backyard pet chickens, there is a real\nneed for some good ole fashioned redneck consulting. \u00a0As they\nsay, everything\u0027s on the internet... but let\u2019s face it, there\u0027s really too\nmuch information out there to easily figure out what\u0027s right or\nwhat\u0027s wrong.\u00a0 If you are reading this, I guarantee you that at least\nonce there\u0027s been some simple problem you\u0027ve had with one of your animals,\nand you\u0027ve spent hour after hour on google, or going from forum to forum, and\nevery answer to your question professes to be 100% correct, yet every\nanswer contradicts the one before.\u00a0 It\u0027s almost impossible to\nseparate the wheat from the chaff.\u00a0 Well,\nthat\u2019s what I do.\u00a0 I\u2019m your \u201cphone a\nfriend\u201d\u2026 your pocket redneck.\u00a0 What is\nyour time and frustration worth to you?\u003cbr\u003e\u003cbr\u003e45 years\nago, when our family opened Buck Moore Feed,\u00a0we\u00a0sat on the outskirts of Austin, and we were\nprimarily country people talking to country people.\u00a0 These days, the big city has grown past us\nand we now sit in the heart of Austin and bring our own flavor of country to\nthe city.\u00a0 And while we have always been\na retail store, what really set us apart is that we have always been the ones\nwho solve those problems unique to urban backyard agriculture.\u00a0 Agriculture is all I\u2019ve ever done, there aren\u2019t\nmany things I haven\u2019t seen, and it\u2019s exactly what I do when I go home to my own\nhomestead.\u00a0 And now that we have decided to\nclose the store, there is a great void for\u00a0our type of service.\u00a0 Since solving problems and answering\nquestions is the part of our business that I always enjoyed most, I struggled\nwith what to do about it\u2026 I really don\u2019t want to quit doing it, or abandon my\ncustomers.\u00a0 What I was really looking for is a way for the spirit of Buck Moore Feed to live on\u2026  For the spirit of my grandfather to live on through the friendly customer service he was always famous for.\u003cbr\u003e\u003cbr\u003ePatreon\nprovided the perfect solution.\u00a0 This simple\nmonthly subscription service is almost tailor made for what I am trying to do.\u00a0 Your few bucks a month, contributed through Patreon,\nwill allow me to continue providing that service we were always famous for, and\nit\u2019ll allow you to have access to me when you have a problem or need an\nopinion.\u00a0 The more supporters I have, the\nmore freedom I will have to provide other services as well such as\ninstructional videos shot on my homestead.\u00a0 There are a couple of different support levels available:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA Patron\ncontributing $5 or more per month will gain access to my Post Archive where\nthey will be able to ask Questions and seek advice by commenting on my weekly\nQuestions post.\u00a0 All of these questions\nand answers will be available perpetually, which may answer things you never\neven thought of.\u00a0 This is also where I\nwill post any videos, commentaries, and homestead updates.\u00a0 Anything you don\u2019t want your name on publicly\ncan be sent to me directly, and I will scrub your name from it before I post\nit.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eA Patron contributing\n$25 or more will get my \u201cRedneck on Retainer Service\u201d.\u00a0 This includes all access to content available\non the previous level, as well as my personal cell phone number so that you can\ncontact me directly on demand (within reasonable hours) or text me just about\nany time you want. (Limited slots available)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u2019m not\npicky about what you ask me.\u00a0 With very\nfew exceptions, I\u2019ll answer just about anything about just about anything.\u00a0 And while I can\u2019t give you medical, legal, or\nany kind of advice that would require licensing, what I can do to keep things\non the up and up, is I\u2019ll tell what I would do if I had that issue, instead of\ntelling you what you should do.\u00a0 And by\nbecoming a patron, you are agreeing that we are all responsible for our own\nactions, and all I am offering is my opinion.\u003cbr\u003e\u003cbr\u003eWe all\nneed a country boy we can call to help figure it out when things get\ncomplicated, and I would like to continue to be that for you.\u00a0 I can\u2019t tell you how much I appreciate all of\nyour support over the years, and what it means to me to be a part of your\nlives.\u00a0 Thank you so much for your\nsupport, and I look forward to seeing you as one of my Patrons.\u003cbr\u003e"
