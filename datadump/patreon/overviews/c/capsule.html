    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/4iA99sCwhIY\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-12-02T02:27:55+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCAPSULE CHIBI PROJECT!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/hf6KOJ/26952057_1768026239949148_7402604817870204686_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHAT IS IT?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eChibis are super deformed, yet adorable characters that have lately have made a splash in the boardgaming and miniature industries with games such as \u003cstrong\u003eSuper Dungeon Explore, Arcadia Quest, Ninja all stars\u003c/strong\u003e and many others. They\u0027re also featured in collectible figurines and in other geeky paraphernalia.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if you could bring hundreds of characters into your gaming hobby\u003c/strong\u003e? Characters from pop culture, fiction, and awesome originals?\u003cstrong\u003e with the power of 3d printing, You can!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/b79Ccd/new_title.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eHeriberto\u003c/strong\u003e, and alongside my dearest girlfriend: \u003cstrong\u003eDia\u003c/strong\u003e, we\u0027ve partnered to bring the cute to your 3d printer.\u003cbr\u003e\u003cbr\u003eActually... We\u0027re \u003cstrong\u003enot \u003c/strong\u003enew to the Chibi miniatures game. We\u0027ve created many hobby\u00a0miniatures for games and brands such as Hunters: Enter the darkness and Midknight heroes. And also, free designs you\u0027ve seen featured in Thingiverse, My Mini factory, and other quality filesharing websites around the net.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWHO ARE WE?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eThe Capsule chibi project is created by\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e Heriberto Valle \u003c/span\u003eand\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e Dia Ar\u00edzaga.\u003c/span\u003e Two budding artists from Mexico. We share a love for art both traditional and pop, and an interest in character design and modern media.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/n47XQG/banner2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eDia Ar\u00edzaga\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eIllustrator and artist and all around Mexicat. She creates amazing illustrations and accepts commissions on her FB page at:\u00a0\u003ca href=\"https://www.facebook.com/russianblueart/\" target=\"_blank\"\u003eRussian Blue Art\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/g3QNsw/banner_lower2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHeriberto Valle\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eThe leader of the miniature and hobby sculptors of M\u00e4rchen Atelier. Creating and sculpting for brands such as Daruma, Stonemeier games, Hysterical Games, Druid city games, and many, many more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jwDiiJ/NEW_lets_dungeon.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWHAT DO I GET?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIt\u0027s super simple:\u003cbr\u003e\u003cul\u003e\u003cli\u003eRandom Characters every month that can be either Originals, fan art, or creatures. Fun!\u003c/li\u003e\u003cli\u003ePrint them through your favorite 3d printing method\u003c/li\u003e\u003cli\u003ePaint, Play, gift, collect!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo, join today at any level you wish and Get some cuteness in your 3d life!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAT THE CURRENT LEVEL, WHAT CAN I GET?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/b\u003eDepending on the level you join at, up to 6 models a month! (Or maybe more if it\u0027s a good month!):\u003cul\u003e\u003cli\u003eLet\u0027s Dungeon! (2$ Usd) Get at least 1 monster model a month!\u003c/li\u003e\u003cli\u003eCapsule Casual (3$ Usd) Get 1 free character from the other tiers at random!\u003c/li\u003e\u003cli\u003eCapsule Captor (5$ Usd) Get 4 + 1 Vehicle!\u003c/li\u003e\u003cli\u003eCapsule Collector (10$ Usd) Get the editable files for the characters for Zbrush 2018\u003c/li\u003e\u003cli\u003eCapsule Impact (12$ Usd) Get an original and exclusive new miniature created in collaboration with Impact! miniatures. Get all 5 miniatures + 1 vehicle!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/btGscd/NEW_Impactcapsule.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFAQ:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo, what do I get when subscribing at the most basic level?\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eSeveral levels of 3d printed STL files and images.\u00a0STL files are the most common format for this. And, they are already decimated. Feel free to re-scale for customization.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWill you send me a printed model?\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eNot at all. Everything is digital BUT we\u0027ve partnered with IMPACT! Miniatures for a super economical hi-res resin printing solution at:\u00a0\u003ca href=\"https://www.facebook.com/impact.miniatures/\"\u003ehttps://www.facebook.com/impact.miniatures/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhere can you use them?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBoard games, Role playing games, figures for children and others, collectibles, hobby models, Anywhere!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCan I sell the printed 3d models?\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003ePlease, please don\u0027t. Models are delivered under an Attribution Non-Commercial noderivatives 4.0 International Creative Commons license.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCan I gift the 3d models to a friend?\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003ePlease do!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCan I change the size or edit the file in any way?\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eOf course! Please! have all the fun in the world with them!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSo, I don\u0027t have a 3d printer myself but I want the files. Where can I print them?\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eWe recommend our partners, Impact miniatures at\u00a0\u003ca class=\"\" href=\"https://www.facebook.com/impact.miniatures/\"\u003ehttps://www.facebook.com/impact.miniatures/\u003c/a\u003e ,\u00a0But online marketplaces for 3d printing like \u003ca href=\"http://www.shapeways.com\"\u003ewww.shapeways.com\u003c/a\u003e will be able to provide great service as well!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eI want you to create a design of (Insert character name here)\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eComment on it! we will consider it if we like it. Also, if there\u0027s something you REALLY want to see brought to the world through 3d printing, There\u0027s a pledge level for that!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e I\u0027m new to 3d printing and I want to do simple edits on your models like scale or supports. Any recommendations?\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eYes, download Autodesk Meshmixer. It\u0027s free, and you\u0027ll get a lot out of it if you\u0027re into 3d printing.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
