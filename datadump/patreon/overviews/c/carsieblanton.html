    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FqJEQyrlVHmw%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DqJEQyrlVHmw\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FqJEQyrlVHmw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2013-05-10T05:11:11+00:00",
    "summary": "\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eWho are you, and what are you doing here?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Carsie! I\u0027m a songwriter. I also make \u003ca href=\"http://www.carsieblanton.com/music\" rel=\"nofollow\"\u003ealbums\u003c/a\u003e and \u003ca href=\"http://www.carsieblanton.com/shows\" rel=\"nofollow\"\u003etour\u003c/a\u003e! My\u00a0newest album is called\u00a0\u003ca href=\"https://carsieblanton.bandcamp.com/album/so-ferocious\" rel=\"nofollow\"\u003eSO FEROCIOUS\u003c/a\u003e (2016). I debuted most of the songs on that album right here on Patreon!\u003cbr\u003e\u003cbr\u003eIn my spare time, I make \u003ca href=\"http://www.carsieblanton.com/videos\" rel=\"nofollow\"\u003emusic videos\u003c/a\u003e,\u00a0\u003ca href=\"http://blog.carsieblanton.com/\" rel=\"nofollow\"\u003ewrite essays\u003c/a\u003e about my favorite topics (love, sex, and music), and occasionally invent card games (\u003ca href=\"http://www.thefingtruth.com\"\u003eThe F\u0027ing Truth\u003c/a\u003e: A card game for people who f\u0027 and tell!).\u003cbr\u003e\u003cbr\u003eI\u0027m here on Patreon because I think it\u0027s a wicked-cool idea. This site allows me to get support for doing \u003cem\u003eactual creative work\u003c/em\u003e, which is what I consider to be the most important part of my job (and of my existence here on earth). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you be releasing on this site?\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"line-height: 21.75px;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eDemos\u003c/strong\u003e of unreleased original songs. This will include old songs and brandspanking new ones. (1-3 times/month)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eCovers\u003c/b\u003e\u003cspan style=\"line-height: 21.75px;\"\u003e of other people\u0027s songs. (1-3 times/month)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eEssays \u003c/strong\u003eabout love, sex and music. (Once in a while)\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eMusic Videos \u003c/strong\u003eincluding \"official\" videos and homemade/live videos. (Once in a while)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat\u0027s so cool about Patreon? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you love the stuff I make, and you\u0027re excited to help me make more of it, Patreon is one of the ways you can express your support. I\u0027m a big fan of this site because any support I get here is earmarked for writing, rather than touring or producing albums. \u003cbr\u003e\u003cbr\u003eOut there in the big mean world, being creative can sometimes feel unimportant. We live in a society that is obsessed with efficiency; creative work is outstandingly messy and inefficient. We are bombarded with distractions and deadlines; creative work requires intense focus, for an indeterminate amount of time. My work day, for example, starts with 1-3 hours of drinking tea and staring at a wall. That activity, although essential to writing, is not widely considered to be a good use of one\u0027s time. \u003cbr\u003e\u003cbr\u003eI like the Patreon model because it values \u003cem\u003ecreative works \u003c/em\u003e(like songs and essays) over \u003cem\u003econsumer\u003c/em\u003e \u003cem\u003eproducts\u003c/em\u003e (like albums and books). This site is a good reminder that some of our best and most important work as humans can\u0027t be packaged and sold for a fixed price. To me, becoming a patron doesn\u0027t mean you\u0027re paying for each song, it means you\u0027re showing support for my lifelong project of being creative.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe deets\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eYou decide what amount you\u0027d like to pay\u003c/strong\u003e \u003cstrong\u003eper song, and per month.\u003c/strong\u003e Eg: you can pay $5 per song, but set a \"monthly cap\", so you only pay $10/month total. \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eIf you pledge $5 or more per song, \u003c/strong\u003e\u003cstrong\u003eyou\u0027ll also get cool rewards,\u003c/strong\u003e like a postcard, gift, or letter from me. \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eThe\u003c/strong\u003e \u003cstrong\u003econtent\u003c/strong\u003e \u003cstrong\u003eI release will not be exclusive\u003c/strong\u003e, so think of it less like a commercial transaction (\"Here\u0027s the music!\" \"Ok, here\u0027s the money!\") and more like you\u0027re sending me a \"tip\". Imagine you\u0027re passing me in the subway, and I\u0027m playing a song you like. But the subway is the internet!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eIf you have questions\u003c/strong\u003e or suggestions, \u003ca rel=\"nofollow\"\u003esend me an email\u003c/a\u003e.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003eThere are, of course, lots of ways you can express your support. If this doesn\u0027t feel like the one for you, know that I have HUGE appreciation for every single person who comes to \u003ca href=\"http://www.carsieblanton.com/shows\" rel=\"nofollow\"\u003ea show\u003c/a\u003e, buys \u003ca href=\"http://www.carsieblanton.com/music\" rel=\"nofollow\"\u003ean album\u003c/a\u003e, shares my music with a friend, or sends me \u003ca rel=\"nofollow\"\u003efan mail\u003c/a\u003e. In fact, I love and appreciate every single person who hears my music (or reads my writing) and has a feeling. I like feelings!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
