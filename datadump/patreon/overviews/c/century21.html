    "summary": "\u003cem\u003e\u003cimg src=\"https://mail.google.com/mail/u/0/images/cleardot.gif\"\u003e\"Thunderbirds Are Go!\" \u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv\u003e\n\t\u003cem\u003e\"Stand by for Action!\"\u003cbr\u003e\n\t\"This is the voice of the Mysterons...\"\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWant to discover the secrets behind Supermarionation?\u003c/strong\u003e \u003cem\u003eThunderbirds\u003c/em\u003e, \u003cem\u003eStingray\u003c/em\u003e, \u003cem\u003eCaptain Scarlet\u003c/em\u003e, \u003cem\u003eJoe 90\u003c/em\u003e and others? If so, you\u0027re in the right place!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur\n weekly posts for supporters will offer a mixture of behind the scenes videos, blogs, interviews, images, and audio content. \n\t\u003c/strong\u003e\n\tWe\u0027ll take you behind the scenes of the whole history of \nSupermarionation - past, present, and future. The money we receive will not \njust help us generate more content for you, but also help us in our \ncontinuing mission to keep the puppets in a job!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://summerwinos.co.uk/wp-content/uploads/2018/01/16797373_1249357391820984_5053307467683587901_o.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe\n many Supermarionation puppet shows of Gerry and Sylvia Anderson in the \n1960s continue to entertain and fascinate generations of people across \nthe decades. These series live on because they were ahead of their times\n in so many ways: creatively and technically. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://summerwinos.co.uk/wp-content/uploads/2018/01/12322701_564982476998206_3315010631630404002_o.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe\n people behind this Patreon are a group of filmmakers whose own work has\n been inspired and influenced by these shows. Over the last few years \n\t\u003cstrong\u003ewe\u0027ve been involved in a range of projects about these great shows - \nwith the aim of not just bringing a wider appreciation to this unique \nart form, but also to help resurrect it.\n\t\u003c/strong\u003e In\n recent years we have:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e Produced the documentary\u003cstrong\u003e \u003cem\u003eFilmed in \nSupermarionation\n\t\t\u003c/em\u003e\u003c/strong\u003e, which was based on the book of the same name\u003c/li\u003e\n\t\t\u003cli\u003eFilmed 3 brand new episodes of \u003cstrong\u003e\u003cem\u003eThunderbirds\u003c/em\u003e\u003c/strong\u003e to celebrate the series\u0027\n 50th anniversary.\u00a0\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eWorked on the 2017 nationwide Halifax advertising \ncampaign  featuring Lady Penelope and Parker. \n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://summerwinos.co.uk/wp-content/uploads/2018/01/703752_557494771091221_6102613431458290141_o.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThrough\n the course of our work \n\t\u003cstrong\u003ewe have built an immense archive\u003c/strong\u003e - everything \nfrom \n\t\u003cstrong\u003eprops\u003c/strong\u003e and \u003cstrong\u003epuppets\u003c/strong\u003e through to \u003cstrong\u003einterviews\u003c/strong\u003e and \u003cstrong\u003enever before seen \npaperwork and photographs\n\t\u003c/strong\u003e. As much as possible we try and maintain a \nworking collection - puppets and models that are ready for filming and \ndisplay whenever possible. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tUnfortunately,\n the maintenance of this archive costs money - and this is where you \n(hopefully!) come in. \n\t\u003cstrong\u003eIt costs us several thousand a year to store and \nmaintain the props, puppets and models.\n\t\u003c/strong\u003e To allow us to continue our \nwork, we\u0027d like to offer sponsors access to a regular series of \nSupermarionation posts, in exchange for a small monthly donation.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://summerwinos.co.uk/wp-content/uploads/2018/01/CS_BTS-SFX.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
