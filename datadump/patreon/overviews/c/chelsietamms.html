    "summary": "Hello! Thank you for your interest in my lettering and design! \u003cbr\u003e\u003cbr\u003eSince May of 2016, I have been developing brand identities through hand lettering and design. I am so thankful for the opportunities I\u2019ve had to turn my creative passion into my work and hope to continue growing my business for years to come. While I love bringing clients\u2019 visions to life, I continue to search for ways to give time to my own personal ideas. Pursuing projects that bring a smile to the viewer\u2019s face and positively impact a community is what fuels my creative passion. \u003cbr\u003e\u003cbr\u003eTo see some side projects I\u2019ve pursued in the past, visit\u00a0\u003ca href=\"http://www.letteringworks.com/foracause\" target=\"_blank\"\u003eletteringworks.com/foracause\u003c/a\u003e. My hope is that this venture will allow me to continue creating work that stimulates me creatively and contributes to a larger community. \u003cbr\u003e \u003cbr\u003eI am excited to share my lettering journey with you in this new way, and hope you\u2019ll enjoy each creation this adventure brings!"
