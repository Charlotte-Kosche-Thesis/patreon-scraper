    "published_at": "2016-06-14T18:12:41+00:00",
    "summary": "\u003ch4\u003eWelcome to the Cartoon Art Museum Patreon page!\u003c/h4\u003e\n\u003cbr\u003e\n\u003ca href=\"http://imgur.com/a/ni07T\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/a/vYlqs\"\u003e\u003c/a\u003e\u003cimg src=\"https://vgy.me/hx5AWe.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eThe Cartoon Art Museum is transitioning to a new space. During our transition we\u2019re teaming up with Bay Area institutions to\ncontinue providing awesome partnered \n\u003cstrong\u003egallery exhibits, events, programming and educational opportunities for all. \n\u003c/strong\u003eWe love what we do (and we suspect that you love what we do) and want to do more. \u003cstrong\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eThat\u0027s where Patreon comes in!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWith your support\u003c/strong\u003e, we can extend our reach to provide more benefits to both Bay Area and non-local patrons. When we get enough support, \u003cstrong\u003ewe\u2019ll be able to add more awesomeness for you leading up to our big reopening!\u003c/strong\u003e The more your contributions grow, the more we\u2019ll be able to do - make the future museum facilities better,\noffer more programming, create educational opportunities for underserved youth, and \n\u003cstrong\u003ecreate an awesome place for artists and patrons to connect and get involved both remotely and at our next location.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBy supporting the Cartoon Art Museum in the digital crowd-funding world, you\u0027ll have our eternal thanks and double high-fives! AND if you pledge $5 or more, you\u0027ll get access to a \n\u003cstrong\u003emembership discount at our store and our exclusive blog!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe have big dreams and we\u2019re so incredibly grateful for your support and involvement. Now is the time to take action.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatrons Assemble!\u003c/strong\u003e"
