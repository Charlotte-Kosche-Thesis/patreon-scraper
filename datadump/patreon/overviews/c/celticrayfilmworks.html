    "summary": "\u003cem\u003eOkay, who the hell are you?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eMy name is Richard Jensen and I\u0027m the Executive Producer in charge of Production at Celtic Ray Filmworks. I\u0027m also the primary Writer/Director at Celtic Ray Filmworks. I\u0027m also the Cinematographer, the editor, the sound mixer, the Caterer.\u003cbr\u003e\u003cbr\u003eWhat I\u0027m saying is that I am the entirety of Celtic Ray Filmworks.\u00a0\u00a0Give or take the occasional actor I have to hire. (Because, someone has to hold the damn camera!)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat the hell do you do and are you any good at it?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI make short films. Primarily Comedies. Two of my shorts GLENGARRY GLEN STYX and THE FLY\u0027S BLOODY REVENGE were featured at the Klamath Independent Film Festival. (GLENGARRY won 2\u0027nd Runner Up at KIFF in 2014.) And another short, THE HEROES OF THE WAR ON CHRISTMAS was screened at The Acme Comedy Theater in Los Angeles, Ca in 2015.)\u003cbr\u003eSo yeah, I ain\u0027t Billy Wilder. But I get by.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhy the hell are you on Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI want to make more shorts to enter into film festivals and I want to be able to pay my actors. And maybe occasionally get a bag of groceries.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhy the hell should I support you?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eBecause you\u0027ve seen my work and you like it and want me to do more of it.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhy the hell are you using this rhetorical voice device?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eBecause I suck at being sincere with strangers. Particularly where money is involved.\u003cbr\u003eBut let me just say in advance, thank you for your support and I\u0027ll do my best to live up to it."
