    "summary": "\u003cimg src=\"http://i.imgur.com/ZBBAAdI.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLet\u2019s create a cooperative of short narrative fiction and photo-poetry, stories for writers and readers. In addition to sharing completed short stories with you, I would like to share the creation of new stories, by inviting you to finish what I\u2019ve started. Once we have enough for a collection, let\u2019s publish them digitally.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAfter my heart transplant I was told I have a \u201csecond chance.\u201d I\u2019m borrowing a longer life.\u003cbr\u003eAs a writer and amateur philosopher I\u2019ve spent a lot of time ruminating about the concept of a \u201csecond chance.\u201d My first discovery is that every new day is a second chance. \u003cbr\u003eIt is too late to achieve the dreams of my youth, but it isn\u2019t too late to re-engineer what I always wanted to become. A compassionate, kind, generous non-judgmental human being. Other ambitions are less obtainable and perhaps less important. I want to travel, observe other cultures, own a house with a small library of the classics. I want to feel healthy and be able to deal with the constant threat of death without fear. Every heart beat is being counted, let\u2019s make them count.\u003cbr\u003e\u003cbr\u003eI\u2019ve been told that it is selfish not to share my stories with good readers. For many of us the publishing industry is highly commercialized and narrow in its subject matter and chosen market.\u003cbr\u003eWhy not collectively own a platform to share stories that please and challenge the imagination? Together let\u2019s create the stories we want to read: sharply-observed, unexpected. Unique.\u003cbr\u003e"
