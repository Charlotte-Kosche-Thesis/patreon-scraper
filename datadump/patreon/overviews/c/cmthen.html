    "summary": "I have been a full-time minister since I graduated from Trinity Theological College (Singapore)\u00a0 in 1988. I have spent much of my last 30 years in the pastoral and para-church ministry as a pastor and an Alpha coach interspersed with many years back in the marketplace as a school teacher, public speaker, MBTI seminar facilitator, and corporate training consultant.\u00a0\u003cbr\u003e\u003cbr\u003eThrough the Alpha ministry, I found myself mingling with high-flying business and corporate leaders and also with the forgotten and marginalised people inside our state prisons. Through these life\u00a0experiences, God has taught me many spiritual lessons which I would never have\u00a0learned if I had remained in the pastoral ministry minding my own business (a congregation of a few hundred\u00a0members.)\u003cbr\u003e\u003cbr\u003eCurrently, I am in transition into a free-lance itinerant ministry. I\u0027ve chosen to use the Patreon online platform to share my devotionals, seminars and audio and video podcasts. Plus all e-books that I have written. \u003cbr\u003e\u003cbr\u003eI will share devotionals on the Patreon platform as a free public service. But for those who wish to download my devotional podcasts and e-book compilation of my devotionals by each book (starting with Revelation), they will need to be my patron at a minimum of $5 per month.\u003cbr\u003e\u003cbr\u003eYour sponsorship as my patron will enable me to continue to write and make my devotionals available online free to all believers in the marketplace.\u003cbr\u003e\u003cbr\u003eThank you and God bless you for your patronage!\u003cbr\u003e\u003cbr\u003eChee Min"
