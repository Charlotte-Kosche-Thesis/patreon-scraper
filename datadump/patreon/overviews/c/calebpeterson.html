    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI believe that every person was made to glorify God by enjoying Him forever. Because of this, I have made it my aim, simply, to know God in Jesus Christ and to make Him known to as many people as possible. I believe one of the best ways I can accomplish this is by arranging and composing excellent songs\u2013\u2013songs which marry God-exalting lyrics with intentional, creative music. I desire to have these songs online both downloadable and streamable free of charge. If you\u0027d like to support me in this endeavor, please check out the pledge options on the right of this page. If you\u0027d like to check out the project I\u0027m working on now, just scroll down and you will find it on the newsfeed below.\u003cbr\u003e\u003cbr\u003ePlease let me know if you have any questions or concerns!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQs:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eQ: \u003c/strong\u003eIs it lame to pledge only one dollar?\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eA: \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNot at all! \u003cem\u003eEvery\u003c/em\u003e dollar counts!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhen will I be charged for my pledge?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eA:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou \u003cem\u003eshould\u003c/em\u003e be charged for your pledge when I publish the completed song. This is how I understand Patreon\u0027s policy. I will send you an email \u003cstrong\u003ea\u003c/strong\u003e \u003cstrong\u003eweek\u003c/strong\u003e\u00a0before the charge will hit your account so that you can be prepared for it. If you experience anything different than this, please let me know \u003cem\u003eas soon as possible\u003c/em\u003e.\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat if I only want to support one song? Is that okay?\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eA: \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAbsolutely. I\u0027m just encouraged that you even want to support a song! Go ahead and make a pledge \u003cstrong\u003eper song\u003c/strong\u003e,\u00a0but then discontinue your pledge after that song has been completed.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eQ:\u003c/strong\u003e Which studio will you use to be record your songs?\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eA:\u00a0\u003c/span\u003e\u003c/strong\u003eThe plan is to use Sonic Lounge Studios in Columbus, Ohio. You can check out their website \u003ca href=\"http://www.sonicloungestudios.com/\"\u003ehere\u003c/a\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eQ: \u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhere will I be able to listen to the songs?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eA:\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe songs will be available on over 150 websites and applications due to the amazing aggregator, DistroKid. These sources include iTunes, Spotify, Amazon Music, YouTube Music, and more!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eQ:\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat will you do with the money that is generated from streaming services like Spotify and Apple Music?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eA: \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCurrently, the money generated from these types of sources will be used to help pay off my student debt as quickly as possible. :)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
