uds, the horizon, to grasp the \nmessage of love and hope that his images they want to convey.\u003cbr\u003eFresh designs, the great expressive power, thanks to its broad \nbrushstrokes, the fleeting and the definite sign, which together with \nthe simplicity of the shapes become philosophy and theme of his \ncreations.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003e\"I would like to tell in a simple, gentle and veiled what is succedendo\u003c/strong\u003e\u003c/em\u003e- says Carmen Munaf\u00f2 - \u003cstrong\u003e\u003cem\u003etelling the expectations of those who watch the sea and goes towards it\"\u003c/em\u003e\u003c/strong\u003e, because we all have the duty and the right to hope.\u003cbr\u003e\u003cstrong\u003eRemember to leave, go and get.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eText by Letizia Molfetta\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e"
