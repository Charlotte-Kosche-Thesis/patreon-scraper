    "summary": "I wrote about games in a mostly gonzo manner from sometime in 2011 until April 2015. You can see most of my work here\u00a0\u003ca href=\"http://caraellison.co.uk/\" rel=\"nofollow\"\u003eon my website\u003c/a\u003e. Since May 2015 I\u0027ve been a full time games developer.\u003cbr\u003e\u003cbr\u003eThis Patreon supported me through the year of 2014 primarily funding gonzo travelogue around the world. \u003cbr\u003e\u003cbr\u003eIt is mostly defunct now: you can subscribe to it but I haven\u0027t written to it for a while. What gets written to this now is miscellanous games essays, on a very very irregular basis. Maybe one piece a month, but mostly less than that.\u00a0\u003cbr\u003e\u003cbr\u003eLast year your generosity allowed me to travel all across the world making a book about staying on game developers\u0027 couches. It is now being edited into a book of 50,000 words! I paid\u00a0\u003ca href=\"https://www.patreon.com/koh\"\u003eIrene\u003c/a\u003e some of your money to make me a cover:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://caraellison.co.uk/wp-content/uploads/2015/03/cover2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you backed me you will receive an ebook of these adventures, and if you did so and have not received one you should send me a message. I may do it again once I am able, if you want me to. I will go further afield next time. Thank you for being so lovely.\u003cbr\u003e"
