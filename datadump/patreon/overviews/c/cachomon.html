    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i66.tinypic.com/30ky26b.png\"\u003e\u003cbr\u003e\n\tWelcome to my Patreon! My name is Yvi, \n\t\u003cbr\u003e\n\talso known as \n\t\u003cstrong\u003eCachomon\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\nThis\naccount, \n\t\u003cstrong\u003eCachomon\u003c/strong\u003e, is the alter ego of my secondary account called \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/BlackCachomon\"\u003eBlackCachomon\u003c/a\u003e\u003c/strong\u003e.\nBoth accounts will work as one when talking about Goals and Rewards, is just\nnot really possible to have an account with both kinds of stuff :) so I do it\nfor technical reasons. And this way, people who is not interested in NSFW stuff\nwill be free of it as well as viceversa. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u2606 \u003cu\u003eOTHER SITES YOU CAN FIND ME ON \u003c/u\u003e\u2606\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/blackcachomon\"\u003eNSFW Patreon\u003c/a\u003e| \u003ca href=\"http://cachomon.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e | \u003ca href=\"https://www.redbubble.com/es/people/yvisama?ref=account-nav-dropdown\"\u003eRedBubble\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/wildeevee/\"\u003e\u003cbr\u003e\n\tFuraffinity\n\t\u003c/a\u003e | \u003ca href=\"https://inkbunny.net/WildEevee\"\u003eInkBunny\u003c/a\u003e | \u003ca href=\"https://e621.net/user/show/60947\"\u003ee621\u003c/a\u003e | \u003ca href=\"https://rule34.paheal.net/post/list/user_id=264800/1\"\u003eRule34\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"mailto:yvisama@gmail.com\"\u003eSend me an e-mail!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003c/strong\u003e\n\t\u003cstrong\u003e\u003cu\u003eIMPORTANT:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nThe existent tiers in this Patreon are also aplicated in the BlackCachomon account. \n\tSo if (for example) you pledge 5$ there, you will get the rewards from this\nsite as well.\n\tThis is just to keep the secondary account page simple and clean :)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u2606\u003cu\u003eWHAT IS A SHIMEJI?\u003c/u\u003e\u2606\u003c/strong\u003e\u003cbr\u003e\nA Shimeji is a mascot for your computer screen. \u003cbr\u003e\n\u003cstrong\u003eAnd this mascot can have the appeareance you want! \u003c/strong\u003e\u003cbr\u003e\nAnd that\u0027s my task, to draw and animate all the actions of the wanted\ncharacter! \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003eMore stuff you can read about, to don\u0027t overload the main page: \u003c/u\u003e\u003cbr\u003e\n\u2606 Why should you pledge me on PATREON?\u2606\u003cbr\u003e\u2606 THE NEW ERA OF SHIMEJI \u2606\u003cbr\u003e\u2606 SHIMEJI PROJECTS \u2606\u003cbr\u003e\u003cbr\u003ePlease feel free to check out my Shimeji Programmer Team Partner \u003ca href=\"https://www.patreon.com/kilkakon\"\u003eKilkakon\u003c/a\u003e! He is who is making possible the awesome improvements on Shimeji!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/15494290\"\u003e\u2606 Please, read an extended version of this About page here! \u2606\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u2606 \u003cu\u003eAnd who doesn\u0027t like Shimeji? \u003c/u\u003e\u2606\u003cbr\u003e\n\u003cbr\u003e\nTogether we can make \u003cu\u003eTHE BEST ONES\u003c/u\u003e.\u2661\u003cbr\u003e\nEvery supporter means a lot to me! \u2661\u003cbr\u003e\nThank you very much, really \u2661\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLast but not least important:\u003c/strong\u003e\u003cbr\u003eLong story short, if you like what I do, you don\u0027t want me to stop doing\nwhat I do, and you think you can help, feel free to join and be one of my\nPatrons :3 if you can\u0027t but you know someone that would, please share this\npage! Otherwise, if the Patreon page doesn\u0027t work as expected, I will feel\nobligated to STOP CREATING ART FOREVER... ;w;/ \u003c/em\u003e\u003c/div\u003e"
