    "summary": "I have started modding \u003cstrong\u003eTotal War\u003c/strong\u003e games with Rome 1 and Medieval 2 (small private tweaks and units), eventually to begin publishing something on the Steam Workshop for Rome 2 together with my buddy Dreamlore. We started from scratch by hunting down table references, and ended up producing allegedly interesting and vanilla-friendly mods. \u003cbr\u003e\u003cem\u003e[record scratch] \u003c/em\u003e\u003cbr\u003eToday, mods in my workshop are among the most popular for TW Warhammer, including magic and faction overhauls with tweaked mechanics, new units, buildings, characters and even Legendary Lords. \u003cem\u003eThe Southern Realms (TEB) \u003c/em\u003efor Warhammer, in particular, won first place in \u003cstrong\u003eCA\u0027s mod awards 2016\u003c/strong\u003e as \u003cem\u003eBest Unit Mod\u003c/em\u003e and second as \u003cem\u003ePlayers\u0027 Choice\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBetween\u00a0\u003c/strong\u003e\u003ca href=\"http://steamcommunity.com/id/cataph/myworkshopfiles/?appid=214950\" target=\"_blank\"\u003eRome 2\u003c/a\u003e\u003cstrong\u003e\u00a0and\u00a0\u003c/strong\u003e\u003ca href=\"http://steamcommunity.com/id/cataph/myworkshopfiles/?appid=364360\" target=\"_blank\"\u003eWarhammer\u003c/a\u003e (and now\u00a0\u003ca href=\"http://steamcommunity.com/id/cataph/myworkshopfiles/?appid=594570\"\u003eWarhammer 2\u003c/a\u003e)\u003cstrong\u003e, my workshop has grown a theme and a tendency for balanced units, historical and lore accuracy, vanilla friendliness, surgical tweaks and additions. \u003c/strong\u003eMeticulous texts and descriptions too, the day is not over without a comic relief or two.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t believe in paid mods. However, I do believe in motivational support: \u003c/strong\u003ejust like you\u0027d ritually buy a pizza for someone that has helped you move your furniture, I encourage motivating a stranger that has probably provided you with extra hours in your favourite game in their own spare time, and likely \u003cem\u003emany tens of hours\u003c/em\u003e of that too. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEven metaphorically buying them a beer will likely poke them to keep it up. \u003c/strong\u003eBesides, every bit helps.\u003cbr\u003e\u003cbr\u003eEverytime a modder loses their passion, a panda dies. See where that has led us?\u003cbr\u003e\u003cbr\u003eFinally, a word of thanks to:\u003cbr\u003e- my mom\u003cbr\u003e- my buddy Dreamlore\u003cbr\u003e- my fellow modder\u00a0\u003ca href=\"https://www.patreon.com/Crynsos\" target=\"_blank\"\u003eCrynsos\u00a0\u003c/a\u003eand all those that have contributed to the Mod Workshop, and to\u00a0all games with mod support (you\u0027re doing the right thing)\u003cbr\u003e- to those that have\u00a0supported me so far\u003cbr\u003e- \u003cdel\u003eTzeentch \u003c/del\u003eMyrmidia\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE: I\u0027m using this Patreon as a blog, so even if you\u0027re not a patron I recommend following it for the many public posts! Also feel free to join\u00a0\u003c/strong\u003e\u003ca href=\"https://discord.gg/dd4TUDm\"\u003eour intimate Discord\u003c/a\u003e\u003cstrong\u003e\u00a0for live everything and a growing modding environment!\u003c/strong\u003e"
   },
