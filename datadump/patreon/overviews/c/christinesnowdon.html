istmas Day\n2016.  George gives me his opinions on his life in spirit\u00a0\u003c/strong\u003eand of what is being publicly discussed, also\nincluding a deeply personal message for his fans. My books are for lightworkers or\nthose new to the power of having Angels in their lives as well as to people\nfrom all backgrounds who have received my Angel spiritual readings, purchased\nmy books, and allowed me to use the stories of how Angels have entered and\nchanged their lives for the better. Love and Healing is the basis of all my\nAngel works and of course my passion.\u003cbr\u003e\n\u003cbr\u003e\nI like to share my blogs, writings,\u003cstrong\u003efree\nDistance Reiki\u003c/strong\u003e\u00a0\u003cstrong\u003efree to my Patreons\u00a0\u003c/strong\u003ethis is also done\nthrough my\u00a0\u003cstrong\u003e\u003ca href=\"http://www.touched-by-angels.com/\"\u003ewww.touched-by-angels.com\u003c/a\u003e \u003c/strong\u003esite, media, I continue to teach and earn through\u00a0\u003cstrong\u003ePsychic and Spiritual\nReadings  with \u003c/strong\u003eSpirit Guides and\nGuardian Angels, readings and blogs as I have to eat and live and its costly\ncreating Artwork, Books, Reiki Healing, and Spiritual Angelic Guidance\nCounselling to others  It is through this Patreon site that you get the\nchance to help and support my labour of love to benefit All.  \u003cbr\u003e\n\u003cbr\u003e\nMy mantra is to Share the Love and Light\navailable to all who follow Angels, Guides, Spirit, God or Universal Energy and\ncare for our fellow men, women, children with whom we share this beautiful\nplanet X\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhen\nChristine asked G if he thought her second book would be published, he gently\nreplied, \u201cIt is my second dearest heart\u2019s wish.\u201d\u003cbr\u003e\n\n\u003cbr\u003e\n\nChristine\nis an author, magazine writer, columnist with \u003cem\u003eMagna Intuitum\u003c/em\u003e, Spiritual Angelic Reiki Master, Clairaudient\nChannel, Clairsentient and Clairvoyant communicator who has worked for Russell\nGrant\u2019s team of Psychics. \u003cbr\u003e\n\n\u003cbr\u003e\n\nPhotos\ntaken by Christine of Real Angels in the sky have been published by the \u003cem\u003eDaily Mail\u003c/em\u003e, \u003cem\u003eCroydon Advertiser\u003c/em\u003e, the\u003cem\u003e Sun\u003c/em\u003e,\nMU Magazine Japan and \u003cem\u003eMagna Intuitum\u003c/em\u003e.\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn\n2012, she was told by G, her nickname for God, to start using her Soul Name,\nEstrellar, for her spiritual work. This was re-affirmed in a Life Between Lives\nsession with five-times published author and qualified Past Life Regressionist\nPaul Williamson.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSince\n2007, the aim of her \u003cem\u003eTouched by Angels\u003c/em\u003e\nbook and website is to raise awareness of the Angels, Archangels, Elemental Beings\nand Ascended Masters, and how to communicate with them. Christine was also told\nby G that combining these qualities and abilities with Reiki created a very\npowerful energy to work with \u2013 which is proven by her work. \u003cbr\u003e\n\n\u003cbr\u003e\n\nOver\nthe last six-years the business has evolved into becoming a voice for the\nvarious deities and energies through Estrellar\u2019s channellings, writings and\ncourses, which involve ways and techniques to help others raise their energy\nvibration as a way of becoming one with the planet\u2019s ascension process, which\nis now taking place.\u003cbr\u003e\u003cbr\u003eLove Understanding World      "description": "This is the First Review of Heaven Knows Why book published in the USA which I hope you will enjoy:\u003cbr\u003eFIRST REVIEW OF HEAVEN KNOWS WHY book by Christine Snowdon:\u003cbr\u003e\n\u003cbr\u003e\n\nONLY a highly sensitive person could have had all the\ncontacts with spirit guides, ascended masters, archangels, angels, deities and\nelementals chronicled here.\u003cbr\u003e\n\u003cbr\u003e\n\nWhether writing, meditating, practising angelic reiki or\nsimply going about her daily business, Christine Snowdon is open to influences\nfrom the angelic and spiritual realms.\u003cbr\u003e\n\u003cbr\u003e\n\nShe even claims to communicate with the highest authority of\nall, God, whom she affectionately nicknames \u201cG\u201d.\u003cbr\u003e\n\u003cbr\u003e\n\nSceptical?  Well, here\nis G\u2019s straightforward \u2013 and I think very reasonable \u2013 answer to her question\nconcerning the safety and ethics of genetically modified foods:\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cGMO food has been inspired from the spirit realms because\nof animal-contaminated food.  It is the\nway forward for planet Earth.\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cIt is not only uneconomical to eat the flesh of animals,\nbut also potentially damaging to humans in the long run.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\n(Personally, I am suspicious of GMO foods because of the\nextravagant claims, the secrecy and the underhand ways in which it is foisted\nupon us.).\u003cbr\u003e\n\u003cbr\u003e\n\nHowever, G adds \u201cTime will show that accepting this form of\nsupplying energy to humans is a much cleaner and healthier way to go forward\ninto the next millennium.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\nChristine then asked, \u201cPeople around the world are concerned\nthat GMOs\u2019 will create allergic reactions in some people,  toxins \nproduce disease and the loss of some species of wildlife.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\nThe reply was: \u201cMany innovative ideas that came to men from\nthe spirit realms have gone through a period of trial and error, which is to be\nexpected.  In the long term, a standard\nwill be established for the use of GMOs\u2019.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cEnvironmentalists make such an outcry as to ensure the\nestablishments provide such laws and standards.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cThe natural laws of the universe will be closely guarded by\nthe spirit world, so that discoveries are only used to the advantage of all\nhumankind.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\nChristine has been communicating with angels since the age\nof four.  She carries a camera everywhere\nand illustrates her book with some spectacular shots of angels in the sky.\u003cbr\u003e\n\u003cbr\u003e\n\nThe cover features a huge figure of light, its widespread\nwings, narrow waist and long flowing robe apparently formed of wispy\ncloud.  Almost as spectacular is the\nGoddess Brigid hovering over suburban rooftops with outstretched arms.\u003cbr\u003e\n\u003cbr\u003e\n\nChristine says Brigid has evolved from various deities into\n\u201ca modern-day goddess of peace and unity.\u201d \nIn \u0026lt;st1\u0026gt;Ireland,\nshe is revered as Saint Brigid.\u003cbr\u003e\n\u003cbr\u003e\n\nThere are uplifting pronouncements from her inspirers\nconcerning the major shift in world consciousness that began on December 21,\n2012, and the massive cleansing operation of nature\u2019s impurities that \u201ccloud\nhuman souls and physical bodies.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\nThe ascended master St Germain predicts a change of\ngovernance away from traditional hierarchy, workers\u2019 exploitation and even\ndemocracy, and towards co-operation and sharing.\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cPower shifting,\u201d he adds, \u201cwill bring satisfaction in\nindividuals on a soul level, as the highest self is rewarded and given a reason\nto express themselves in the way God desires.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\nThe Archangel Michael \u2013 whose power and protection Christine\nevokes more than any other entity \u2013 has this comforting message for us:\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cWhen wars amongst men have ceased and peace rules the\nearth, the golden age will be born.\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cWhen every man, woman and child stands in wonder at God\u2019s\ncreation \u2013 the flowers, the birds, the trees, the clouds, the rivers, the\nstreams, the fish, the oceans and all of nature \u2013 peace will dwell in the\nhearts again.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\nChristine gives readers a number of useful meditations, in\nparticular \u201cHow to contact your guardian angel.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\nAnother interest of hers is regression therapy.  She recalled a life as an eighteenth century\ngentleman and more recently as a housewife with much loved children and\ngrandchildren.\u003cbr\u003e\n\u003cbr\u003e\n\nChristine is the author of \u201cTouched By Angels\u201d which was\nreviewed here, and a columnist for \u201cMagna Intuitum.\u201d  Her angel photographs have been published in\nnational newspapers.\u003cbr\u003e\n\u003cbr\u003e\n\nShe has worked for Russell Grant\u2019s team of psychics.  Christine also writes inspirational verses.  This is what she has to say about love:\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cWe only know love, When our loved one dies, The sorrow is\ndeep; the core of us cries.\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cBut love is uplifting, And love sets us free.  It\u2019s waiting for you, And it\u2019s waiting for\nme.\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cSweet nectar of love, Existing beyond earth, Provides us\nwith reason For giving love birth.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u0026lt;/st1\u0026gt;",
