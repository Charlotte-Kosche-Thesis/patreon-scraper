    "summary": "Hey my name is Chris Hingel and \u003cstrong\u003eI love creating art.\u003c/strong\u003e\u003cbr\u003eIt\u0026#8217;s something I do pretty much every day, and have done so for as long as I can remember.\u003cbr\u003eSaying that, the amount of artwork that I\u0026#8217;ve actually shared compared to how much I create is very minimal. \u003cbr\u003e\u003cbr\u003eSo, to make up for all the years my artwork has been kept inside my sketchbooks,\u003cbr\u003eI would like to announce my latest project for 2017 entitled:\u003cbr\u003e\u003cstrong\u003e\u0026#8220;365 DAYS OF ART\u0026#8221;\u003cbr\u003e\u003cbr\u003eOver the course of the next year I will create and share a new piece of artwork daily. \u003c/strong\u003e\u003cbr\u003eSome of these pieces I will pull from my sketchbooks \u003cbr\u003eand others will be created on the day they\u0026#8217;re released. \u003cbr\u003e\u003cbr\u003eFor each piece of artwork that I release I am going to create \u003cstrong\u003e22 limited edition prints\u003c/strong\u003e on a first come first serve basis avaialble on my website \u003ca href=\"https://chingel.com/\" rel=\"nofollow\"\u003ehttps://chingel.com/\u003c/a\u003e\u003cbr\u003eBecause this project is focused on sharing my work, I\u0026#8217;ve decided to allow you to \u003cstrong\u003ename your own price for these prints. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0026#8217;ve created this Patreon page for those of you that would like to \u003cstrong\u003eget more involved \u003c/strong\u003e\u003cbr\u003ewith this project, and in exchange for your monthly contributions I\u0026#8217;ve set up \u003cstrong\u003ecool rewards \u003c/strong\u003esuch as:\u003cbr\u003e\u003cstrong\u003e\u0026#8226; limited ed canvas prints\u003cbr\u003e\u0026#8226; original sketches, and\u003cbr\u003e\u0026#8226; custom drawings\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eyou\u0026#8217;ll also get access to more \u003cstrong\u003eexclusive content\u003c/strong\u003e via my \u003cstrong\u003epatron only news feed\u003c/strong\u003e that only patrons will see.\u003cbr\u003e\u003cbr\u003eAs I said before, this project is all about sharing my work with you, so if you haven\u0026#8217;t already done so, please take a moment to like m \u003ca href=\"https://www.facebook.com/chingel\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e page and follow me on\u00a0\u003ca href=\"https://www.instagram.com/chingelart/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and share with any friends you might think are interested.\u003cbr\u003e\u003cbr\u003eThank you so much for stopping by, and \u003cstrong\u003ethanks in advance for your patronage.\u003c/strong\u003e\u003cbr\u003e-CHINGEL\u003cbr\u003e"
