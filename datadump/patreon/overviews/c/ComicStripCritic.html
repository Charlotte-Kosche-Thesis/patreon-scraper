    "summary": "\u003cstrong\u003eWHO ARE YOU?\u003c/strong\u003e\u003cbr\u003e\n\nHello! I\u0027m your Comic Strip Critic, and for the past few\nyears I\u0027ve been running a show called the Punchline. Unlike most other online\ncomic reviewers who talk about superhero comic books or other graphic novels,\nI\u0027m a little more old-school. I focus on comic strips: in the newspapers and\nonline, the best, worst, and all the rest that I can find. The show\u0027s been\napproved by lots of professional cartoonists (such as the creators of Ginger\nMeggs, Foxtrot, Lio, Retail, The Pajama Diaries, Zits, Baby Blues, Watson,\nIntelligent Life, and more!) and the two biggest comic syndicates at Andrews\nMcMeel and King Features. I\u0027ve even had a few cartoonists on the show for\nspecial guest interviews! The Punchline is also a featured show on networks\nsuch as Manic Expression and Channel Zero.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWHY SHOULD I DONATE?\u003c/strong\u003e\u003cbr\u003e\n\nIt takes a lot of time for me to write, film, and edit each\nepisode of the Punchline together, and YouTube revenue is just not worth the\ntime investment. I have absolutely no plans to stop the Punchline at all, but\nI\u0027d like for the time I spend making free entertainment for everyone worth a\nlittle more. That\u0027s where you come in. There\u0027s a lot I\u0027d like to do, but that\u0027s\nall going to cost additional time and money. With your help, I\u0027d love to make\nit happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWHAT DO I GET OUT OF DONATING?\u003c/strong\u003e\u003cbr\u003e\n\nBecause besides you helping to make something awesome, there\nare plenty of rewards for backers. These all range from a simple \"thank\nyou\" to Google Hangouts and access to private behind-the-scenes commentaries, and I\u0027ve had an idea for a side show for \u003cem\u003eyears\u003c/em\u003e\nthat I\u0027d like to finally put into production.\u003cbr\u003e"
