    "published_at": "2016-04-17T17:10:01+00:00",
    "summary": "\u003cstrong\u003eThe Nitty Gritty\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m Caden, and I\u0027m a writer that\u0027s working to provide unique and interesting stories to adventurous readers. \u003cbr\u003e\u003cbr\u003eI have far more stuff in my head than I know what to do with.\u00a0You could say I\u0027m an idea machine, pumping out strange scenarios and weird characters faster than anyone I know. I range from short stories to epic novels, from fantasy and science fiction to gay romance (\u003cdel\u003esmut, really\u003c/del\u003e).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy first goal\u003c/strong\u003e...\u003cbr\u003eThe first project I will tackle is a novel called \"The Letters.\" Some chapters will be for mature audiences only, though I will provide warnings and labels for each so that the audience can choose which ones are best for them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nTherefore what I offer is this...\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eMy free content includes:\u003c/em\u003e \u003cbr\u003e1. A preview of the current project.\u003cbr\u003e2.\u00a0Fan fiction, mostly for anime and manga, and so the links to those will be provided below. \u003cbr\u003e3.\u00a0Lastly, I will include random free content when inspiration strikes me. This may include poetry, or random one-liners.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePatrons (who donate $1) will get\u003c/em\u003e\u003cem\u003e:\u003c/em\u003e\u003cbr\u003e1. Bi-weekly (Wednesday and Saturday) chapter updates for my current project.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePatrons\u00a0(who donate $3 or more) will get\u003c/em\u003e: \u003cbr\u003e1.\u00a0Bi-weekly (Wednesday and Saturday) chapter updates for my current project in PDF form\u003cbr\u003e2. Access to Patron-only polls\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePatrons (who donate $5 or more) will get\u003c/em\u003e: \u003cbr\u003e1. All of the above PLUS...\u003cbr\u003e2. Additional \u00a0NSFW scenes for my original work\u003cbr\u003e3. A\u00a0fun monthly \"hangout\" with me where we can gush about characters, or I can answer questions as my own characters. Check out the rewards for more details, or message me if you have any questions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePatrons (who donate $10 or more) will get\u003c/em\u003e: \u003cbr\u003e1. All of the above PLUS...\u003cbr\u003e2. You get to select ONE fan fiction for me to write (including the pairing, theme, and more) in which I will write approximately 10,000 words for per month\u003cbr\u003e3.\u00a0PLUS access to alternate ending(s)\u003cbr\u003e\u003cbr\u003eFor those interested in supporting my writing there are tons of rewards I\u0027ve created to make this a fun and worthwhile experience. One of my personal favorites is the reward that allows me to answer questions and chat with fans in the POV of my characters (the character that you, my fans, would like to chat with).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Plea\u003c/strong\u003e\u003cbr\u003eUltimately my goal is to write more, and to be able to support myself doing it. I\u0027m also looking to improve my writing so that one day my writing will become irresistible and an agency will have no choice but to publish. Haha. Therefore I want my readers to also keep in mind that I\u0027m aways looking for constructive criticism. If I made a mistake grammatically, or if there is something inconsistent in my writing feel free to point it out! I also really enjoy when my readers quote back to me their favorite lines. I think too many people focus on what is \"wrong\" with the story, but I also need to know what I did right. Therefore don\u0027t hesitate to make contact, even if it\u0027s just to repeat back to me your favorite line(s).\u00a0\u003cbr\u003e\u003cbr\u003eIn essence I don\u0027t want to just be a writer; I want to be an author. I hope that supportive people who like my work can help make this happen. Thanks for taking the time to read this, and looking forward to hearing from you.\u00a0\u003cbr\u003e"
