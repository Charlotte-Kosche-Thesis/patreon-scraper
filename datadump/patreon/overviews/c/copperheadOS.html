    "summary": "\u003cdiv\u003e\u003cstrong\u003eHelp Copperhead provide support and free personal-use images to the public.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePrevious generation (currently Nexus 5X/6P/9) CopperheadOS factory images are\u00a0\u003ca href=\"https://copperhead.co/android/downloads\"\u003eprovided for free to the public for personal use\u003c/a\u003e. Since release, Copperhead is bombarded with support requests via email, Twitter, Reddit from non-paying users. Delivering a premiere secure experience to users for free is cumbersome to our operations, as we feel obligated to assist CopperheadOS users to the best of our abilities. No one likes being left in the dark!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe citizens of the world deserve a secure mobile device operating system that is maintained and supported by a firm that prioritises personal safety and right to free speech. Only Copperhead and the CopperheadOS operating system are positioned to deliver transparent security that can protect encrypted communications.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do we need CopperheadOS?\u003cbr\u003e\u003cbr\u003ePrice:\u003c/strong\u003e\u00a0Money (or lack thereof) should never be a reason for a user, of any class or background, to not have the highest standard in mobile security.\u00a0\u003ca href=\"https://copperhead.co/android/downloads\" rel=\"nofollow\" target=\"_blank\"\u003eCopperheadOS is free for personal use and download.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSource-available:\u003c/strong\u003e Closed-source solutions aren\u0027t able to prove the integrity of their code. Even worse, oppressive state actors have been known to force vendors to backdoor their code. CopperheadOS users stay confident:\u00a0\u003ca href=\"https://github.com/CopperheadOS\"\u003eCopperheadOS\u0027s code is\u00a0available for public review.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEthics: \u003c/strong\u003eCopperhead is a company founded by privacy activists and\u00a0\u003ca href=\"https://guardianproject.info/2016/03/28/copperhead-guardian-project-and-f-droid-partner-to-build-open-verifiably-secure-mobile-ecosystem/\" rel=\"nofollow\" target=\"_blank\"\u003eaffiliated with respected privacy partners\u003c/a\u003e. \u00a0Copperhead believes, firmly, that individual and organisational privacy is required for a functioning progressive society.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSecurity expertise: \u003c/strong\u003e\u00a0CopperheadOS developers are constantly researching new developments in Android security.\u00a0Proper funding ensures the Copperhead team can concentrate on securing Android further.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat is CopperheadOS?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://copperhead.co/android\" rel=\"nofollow\"\u003eCopperheadOS\u003c/a\u003e is the source-available answer to a private and secure\u00a0Android experience. Built by privacy activists located in Toronto, Canada, CopperheadOS is geared towards any individual who has a need for secure mobile communications. Currently supported on top-of-the-line Nexus devices, CopperheadOS is a security-hardened Operating System containing features developed to greatly increase the resource expenditure necessary for an attacker to compromise a \u00a0device.\u00a0\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://copperhead.co/android/docs/technical_overview\" rel=\"nofollow\" target=\"_blank\"\u003eRead here for an in-depth technical overview of CopperheadOS\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eCopperheadOS has, at one point in time, included the following defence mechanisms:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAutomatic integer overflow checking\u003c/li\u003e\u003cli\u003eMemory corruption protection (via OpenBSD Malloc)\u003c/li\u003e\u003cli\u003eHardened firewall rules\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/CopperheadOS/status/743384816184242176\" rel=\"nofollow\"\u003eUnauthorized USB device protection\u003c/a\u003e\u003c/li\u003e\u003cli\u003eRandomized hostname/MAC address scanning\u003c/li\u003e\u003cli\u003eImproved sandboxing\u003c/li\u003e\u003cli\u003eLinux kernel self-protection\u003c/li\u003e\u003cli\u003eLonger encryption password support (32 characters)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://copperhead.co/blog/2015/07/08/android-encryption-password\" rel=\"nofollow\" target=\"_blank\"\u003eSeparated lockscreen/encryption functionality\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://copperhead.co\" rel=\"nofollow\"\u003eCopperhead Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.linkedin.com/company/copperhead-security\" rel=\"nofollow\" target=\"_blank\"\u003eCopperhead LinkedIn\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://facebook.com/secureyourandroid\" rel=\"nofollow\"\u003eCopperhead On Facebook\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
