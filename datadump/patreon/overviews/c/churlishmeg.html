    "summary": "SEPTEMBER 2016 UPDATE: I am no longer using Patreon to charge my patrons. Settings have been switched from monthly to \u0027per creation\u0027 and I will no longer be posting content here. Thank you so much to everyone who has supported my through this site in both financial and non-financial ways. It has been, and remains, hugely appreciated. To keep up with what I\u0027m doing in other places, go to my\u00a0\u003ca href=\"http://www.synonymsforchurlish.com\" rel=\"nofollow\" target=\"_blank\"\u003emedium\u003c/a\u003e, my\u00a0\u003ca href=\"http://www.twitter.com/churlishmeg\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e, or my\u00a0\u003ca href=\"http://www.meganvaughan.co.uk\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eJUNE 2016 UPDATE: I am going to be closing this Patreon account in September 2016, as part of a general review of my writing practice and its future. Payments taken at the start of Sept will be the last. Current donors will have details on forthcoming rewards in their messages. Follow me on twitter (\u003ca href=\"http://www.twitter.com/churlishmeg\" rel=\"nofollow\" target=\"_blank\"\u003e@churlishmeg\u003c/a\u003e) to receive updates on what\u0027s next for me (and no doubt countless other trivialities). Thanks all! Meg xxx\u003cbr\u003e\u003cbr\u003eHiiiiiiiiiiiiiiiiiiiiiiiiii.\u003cbr\u003e\u003cbr\u003eI am a writer, blogger and fanzine-maker based in London. I mainly cover theatre and performance, and I mainly cover it using words, although sometimes I\u0027ll also use pictures, twine, jokes or emoji.\u003cbr\u003eThis is my blog: \u003ca href=\"http://synonymsforchurlish.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eSynonyms for Churlish\u003c/a\u003e\u003cbr\u003eAnd this is my twitter: \u003ca href=\"http://www.twitter.com/churlishmeg\" rel=\"nofollow\" target=\"_blank\"\u003e@churlishmeg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=k0ftde\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i59.tinypic.com/k0ftde.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI believe:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ea vibrant blogging community is of great value to any industry it supports\u003c/li\u003e\u003cli\u003egood quality writing (on any platform) takes time and talent\u003c/li\u003e\u003cli\u003ethe least informative and most naive theatre criticism can often be explained by a desperate hunt for paid work in an over-populated pool of writers, and a desperate hunt for \u0027content\u0027 by under-resourced editors\u003c/li\u003e\u003cli\u003ethere is a place for intelligent, conceptual thinking in theatre criticism, but there is also a place for fun \u003c/li\u003e\u003cli\u003ethe internet should be a free resource\u003c/li\u003e\u003cli\u003ecritics/publications should pay for their tickets\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://tinypic.com?ref=fyj2tc\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i60.tinypic.com/fyj2tc.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e(This guy knows the score)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been blogging about theatre in my spare time, for free, for about 6 years now, and writing about the arts more generally for much longer than that. I don\u0027t want to use that as a route into a standard (struggling) journalism career, but I do want to dedicate more time to covering the UK\u0027s wider theatre and performance work. Every month I am frustrated that I don\u0027t have enough time or disposable income to realise all the ideas I have, to learn about podcasting or software like Twine, to see more shows, or to visit work in different parts of the country/world. \u003cbr\u003e\u003cbr\u003eThis Patreon has been set up in response to that, with the idea that this income will enable me to:\u003cbr\u003e\u003cul\u003e\u003cli\u003ededicate more time to criticism by, I hope, reducing the hours I work in a \u003cem\u003ereg\u0027lar job\u003c/em\u003e\u003c/li\u003e\u003cli\u003ebuy more tickets from cash-strapped artists and producers\u003c/li\u003e\u003cli\u003etravel further and more frequently, to cover more work outside London\u003c/li\u003e\u003cli\u003erealise some of my more ambitious ideas (no spoilers)\u003c/li\u003e\u003cli\u003eultimately, ensure that my blog continues, and that I don\u0027t have to give it all up because of The Man\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAll the work on my blog will continue to be free, without so much as a Google AdWord in sight.\u003c/strong\u003e There are additional rewards available to patrons though, including two exclusive fanzines a year for everyone who gives $6 a month or more. (The next one is due summer 2016.)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2wdvwuh\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i62.tinypic.com/2wdvwuh.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003e(an old zine that people seemed to like)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEnormo-love and thanks for reading,\u003cbr\u003e\u003cbr\u003eMeg xxx\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(The trapeze image at the top of this page is from \u003ca href=\"https://youtu.be/RRtAkFHuiS0\" rel=\"nofollow\" target=\"_blank\"\u003eEmpress Stah In Space\u003c/a\u003e. The featured goat does not have a website that I know of.)\u003c/em\u003e\u003cbr\u003e"

     "about": "I am a writer, blogger and fanzine-maker based in London, and generally covering theatre and performance (and, very occasionally, visual art). I currently have a day-job with a theatre company, and do some freelance writing for other online publications. \u003cbr\u003e\u003cbr\u003eI believe in the value and importance of a vibrant blogging community, and want to protect that from advertising, editorial constraints, and other commercial interests. It\u0027s not right that the best writers feel they have to paper their sites with ads and brand tie-ins, or\u00a0get sucked away from blogging because they can get paid elsewhere.\u003cbr\u003e\u003cbr\u003eI blog at \u003ca href=\"http://synonymsforchurlish.tumblr.com\" target=\"_blank\"\u003eSynonyms for Churlish\u003c/a\u003e and tweet as \u003ca href=\"http://www.twitter.com/churlishmeg\" target=\"_blank\"\u003e@churlishmeg\u003c/a\u003e. Email me \u003ca href=\"mailto:megan.vaughan@live.com\"\u003ehere\u003c/a\u003e.\u003cbr\u003e",
