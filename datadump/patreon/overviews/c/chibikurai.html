    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/0ncOfE2.png\" style=\"width: 689px;\"\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eHey there!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks for stopping by, I\u0027m chibikurai - a hobby Artist from Austria.\u003cbr\u003e I\u0027m on my Quest to expand my Skills in digital- and traditional Art and try to turn my Hobby into a full time Job!\u003cbr\u003eI mostly do Pictures of pretty (Monster)Girls and Boys.\u003cbr\u003e Also I\u0027m very fond of Pin-Up, Fantasy, Yaoi, Yuri, Crossdressing and other harmless Fetishes.\u003cbr\u003eComics and Short-Mangas are one thing I\u0027d love to get more into too *v*\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/MVh8SbV.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI see Patreon as my Tipping Jar\u003cbr\u003e\u003c/strong\u003eYou can put something in there if you think my Stuff is nice, but you don\u0027t have to. \u003cbr\u003eI\u0027ll pursue this Dream anyways, but even the tiniest amount of support will make me super happy and will make it \u003cbr\u003eeasier for me to make this a reality!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eI do not beli\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eeve in Paywalls\u003cbr\u003e\u003c/strong\u003eEveryone\u0027s broke - I totally get that. I don\u0027t want you to feel pressured to throw money at me just to see some nude titties or exclusive content anymore. That\u0027s why I changed my Goals and Tiers to fit this \u0027free for all\u0027 scheme.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat to expect:\u003c/strong\u003e\u003cbr\u003eAs a Patron you\u0027d get Finalized Pictures and Comic Pages earlier than anybody else and without any censorship\u003cbr\u003eYou are able to see the various Polls and Discussion Posts for different Goa-Tiers.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/f1IkvRg.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo how does this work now?\u00a0\u003cbr\u003e\u003c/strong\u003eIt\u0027s really rather simple: If you feel like throwing me a buck or more it will go into my Goal Pool. \u003cbr\u003eWhenever my Goal Pool hits a certain amount I will do stuff for all you generous people.\u003cbr\u003e\u003cbr\u003e If no Goal is reached in one Month I will keep track of the reached amount and add it to next months Pool.\u00a0\u003cbr\u003eI\u0027ll be starting a poll, open for every supporter, after a goal is reached.\u003cbr\u003e You can throw in your suggestions though commenting on specified posts.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat are the monthly Goals and what are the rewards?\u003cbr\u003e\u003c/strong\u003eNow this is where it gets interesting:\u00a0\u003cbr\u003e\u003cstrong\u003e15$ : \u00a0 \u00a0\u00a0\u003c/strong\u003ePatreon Doodle - I\u0027ll sketch something for you!\u003cbr\u003e\u003cstrong\u003e30$ : \u00a0\u00a0\u003c/strong\u003e. Keyword Picture - Patreon Supporters give Keywords for a new Artwork.\u003cbr\u003e\u003cstrong\u003e60$\u003c/strong\u003e\u00a0: \u00a0 \u00a0 NSFW Keyword Picture - As the above, but this time with lewd possibilities\u003cbr\u003e\u003cstrong\u003e120$ : \u00a0\u00a0\u003c/strong\u003ePatreon Stream - I\u0027ll Stream for you and take suggestions what to Draw.\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0+ \u00a0 Patreon Doodle\u003cbr\u003e\u003cstrong\u003e240$ : \u00a0\u00a0\u003c/strong\u003ePatreon Fan-Art Artwork - A existing Character decided via Poll. NSFW is possible and I\u0027ll Stream it.\u003cstrong\u003e\u003cbr\u003e480$ : \u00a0\u00a0\u003c/strong\u003eUpdating current Manga - One page per Week\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 + \u00a0Lewd Keyword Picture Tier\u003cbr\u003e\u003cstrong\u003e960$ : \u00a0\u00a0\u003c/strong\u003eUpdating current Manga - Two pages per Week\u003cbr\u003e\u003cstrong\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u003c/strong\u003e+ \u00a0Patreon Fan-Art Artwork Tier\u003cbr\u003e\u003cstrong\u003e1920$ : \u003c/strong\u003eThis is now my Full time Job. I\u0027ll do whatever you want to see from me.\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/3kj73kb.png\"\u003e\u003cbr\u003e"
