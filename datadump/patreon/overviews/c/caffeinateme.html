    "summary": "\u003ch1\u003eHello there!\u003c/h1\u003eI\u0027m caffeinateme (although I go by various nicknames as well), an amateur cover singer, arranger, and [kind-of] mixer on YouTube over here in the 626. Although I sing basically anything that comes to my mind, I\u0027ve a tendency to post covers of anime, Vocaloid, and K-POP covers rather than anything else.\u003cbr\u003e\u003cbr\u003eMusic has always been my emotional and creative outlet; although I\u0027m not a music student, I grew up playing 5 instruments and even now still participate in occasional singing gigs (I can pay rent and relieve stress, two birds in one stone!). I hope that my passion for music will at least help my listeners get through hard times better, or even encourage them to be involved in music making as well! That would be the ultimate honor and goal~\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy start a Patreon?\u003c/h4\u003eAhh... this is the tricky question. I can\u0027t pretend to have noble causes here; I\u0027m a struggling law student looking for ways to cover my basics of Maslow\u0027s\u00a0hierarchy of needs + wifi. I thought that perhaps devoting myself to producing higher-quality content on YT would be a nice way to turn a hobby into a tangible source of income, while having a blast doing it. I hope I\u0027m proven right.\u003cbr\u003e\u003cbr\u003eWith that being said, EVERY DOLLAR COUNTS and NO MATTER HOW MUCH THE AMOUNT YOU WILL BE APPRECIATED. I will cherish all the love and support I\u0027m given dearly and work hard to improve my content quality with every upload.\u003cbr\u003e\u003cbr\u003eMost importantly, I hope you have a great day!\u003cbr\u003e\u003ch4\u003eThank you so much for stopping by!\u003c/h4\u003e\u003ch1\u003e\u003c/h1\u003e"
