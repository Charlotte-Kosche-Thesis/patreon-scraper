    "summary": "\u003ch1\u003e We want to pay our voice actors\u003c/h1\u003e\n\u003cstrong\u003e30% of all money\u003c/strong\u003e \u003cstrong\u003eraised here will go to paying out voice actors on Casting Call Club\u003c/strong\u003e. If we raise enough per month, we will up that amount to \u003cstrong\u003e50%\u003c/strong\u003e per month.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow does it work?\u003c/h3\u003e\nEach month, voice actors with much recognition (upvotes, positive comments, good reviews, activity) will receive 30 to 50% of all money raised here. This will be publicly listed each month so you can see who is getting paid as well as a link to their profile so you can see all their hard work.\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat is Casting Call Club?\u003c/h3\u003e\n\u003ca href=\"http://castingcall.club\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://castingcall.club\u003c/a\u003e\n\u003cbr\u003e\nCasting Call Club is a band of misfits looking to help unheard voice actors find casting calls and get discovered. \u003cbr\u003e\u003cbr\u003e\nWe\u0027ve built some pretty cool websites in the past (like Eventbrite), and now we want to build something for the voice acting community because it\u0027s one of our passions. We are voice actors ourselves.\n\u003cbr\u003e\u003cbr\u003e\nRead about us here: \n\u003ca href=\"http://castingcall.club/about\" rel=\"nofollow\" target=\"_blank\"\u003eAbout Us\u003cbr\u003e\u003c/a\u003e\n\u003cbr\u003e\u003ch3\u003eSo why do you need money?\u003c/h3\u003e\nCasting Call Club is a free site for anyone to use whether you\u0027re a voice actor trying to break through, or if you\u0027re a casting director trying to find the perfect voice for your project. We want to keep it free.\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow can I request a feature for CCC?\u003c/h3\u003e\nEmail Sofia at sofia@castingcall.club. She\u0027s seriously working her heart out for free every day making sure club members are having a great experience.\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eI\u0027m broke. Is there another way I can help?\u003c/h3\u003e\nNot to worry. We understand and appreciate your support. If you can, please tell voice actors or people looking for voices about Casting Call Club. That would mean a lot."
