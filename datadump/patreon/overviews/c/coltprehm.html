    "summary": "Welcome to my Patreon page! My name is Coulter (Colt) Prehm and I\u0027m a painter, draftsman, speaker, writer, rock climber, from Santa Fe, NM. \u00a0I\u0027m a painter because I think it\u0027s important... I think I can make a difference in the world as a painter. I work primarily from life, meaning not from photos because connecting with whomever or whatever I\u0027m painting is critical for me; it\u0027s through relationship that we have an impact.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://static1.squarespace.com/static/580c2b0e20099e7e75b92bd1/58a6767abe6594d06ad3f7a9/58ab21cce58c62fa407dcfc9/1487610420927/20161028_140708.jpg?format=1500w\" style=\"width: 470px;\"\u003e\u003cbr\u003e\u003cbr\u003eI studied with several of the best painters in the world (the bulk of this time with Tony Ryder) in an effort to become proficient enough at the craft that I could use painting as a vehicle of communication and to contribute something beautiful to the world. I also started up a non-profit to make quality teaching resources available for aspiring artists and to encourage people to pursue their dreams and vibrant life. There are tutorial videos, my blog, my art portfolio and more on the site,\u00a0\u003ca href=\"http://www.renaissancelifenow.com\" target=\"_blank\"\u003eRenaissanceLifeNow.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://static1.squarespace.com/static/580c2b0e20099e7e75b92bd1/58a6767abe6594d06ad3f7a9/58ab21d0ebbd1ab59c7e1d3d/1487617968839/Haily.jpg?format=500w\" style=\"width: 205px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://static1.squarespace.com/static/580c2b0e20099e7e75b92bd1/58a6767abe6594d06ad3f7a9/58ab21d186e6c0c373a6189d/1487653295251/IMAG1509_1%2B%281%29.jpg?format=500w\" style=\"width: 200px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u
