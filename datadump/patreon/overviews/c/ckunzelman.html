    "summary": "\u003cstrong\u003eHELLO THERE!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDanni and CMRN here. We\u0027re the co-creators of\u00a0\u003ca href=\"https://www.youtube.com/rangedtouch\"\u003eRanged Touch\u003c/a\u003e, a media partnership where we make videos, games, and other things about the stuff we love. Sometimes that\u0027s computer role-playing games. Other times that is other things. We\u0027re broad-minded people.\u003cbr\u003e\u003cbr\u003eThis is the page that you can some to if you want to support what we do on\u00a0\u003ca href=\"https://www.youtube.com/rangedtouch\"\u003eYouTube\u003c/a\u003e,\u00a0\u003ca href=\"http://twitter.com/rangedtouch\"\u003eTwitter\u003c/a\u003e, and beyond. Those things include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ethe\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLVcfOocLDkUzbmK5SuMdQ5drxIX7BMteN\"\u003ebiweekly show \u003cem\u003eMages \u0026amp; Murderdads\u003c/em\u003e\u003c/a\u003e, which is about playing through the \u003cem\u003eBaldur\u0027s Gate \u003c/em\u003efranchise\u003c/li\u003e\u003cli\u003eour let\u0027s plays of\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLVcfOocLDkUyAq5lAf0iY_g-u9M8EQQ24\"\u003e\u003cem\u003eHeavy Rain\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLVcfOocLDkUzIWdPoqEynAN792kLDDFV4\"\u003e\u003cem\u003eBeyond: Two Souls\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLVcfOocLDkUyrGtZJtycNOBqgEoUfEpqq\"\u003e\u003cem\u003eUntil Dawn\u003c/em\u003e\u003c/a\u003e, and other excellent games of that nature\u003c/li\u003e\u003cli\u003eDanni\u0027s series where he\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLVcfOocLDkUwMRt6mXZsS3FR5kK_uWf7g\"\u003erates literally every single enemy in Dark Souls\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLVcfOocLDkUwk-FLEaRGWoiOceg-Fzh4q\"\u003especial sessions where we play a coop game\u003c/a\u003e and are funny?!\u003c/li\u003e\u003cli\u003eother things,\u00a0\u003ca href=\"https://www.youtube.com/rangedtouch\"\u003esundry and otherwise\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e There\u0027s a lot of overhead in the world, and making videos or writing articles takes a lot of time and energy. It\u0027s work! By contributing to this Patreon, you help cover those basic labor costs, and you help us pay the people we collaborate with on music and art.\u00a0\u003cbr\u003e\u003cbr\u003eWith that in mind, there are three tiers of support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe first is a $1 a month tier - Hedge Wizard.\u00a0\u003c/strong\u003e\u003cbr\u003eThis tier is full of good stuff: You get a monthly newsletter with announcements, short blips of writing, and generally just a spewing forth of additional things that didn\u0027t show up in whatever we made that month. You also get access to games that Ranged Touch produces (there are a couple in the works). You\u0027re the truly powerful gamer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe second is a $5 a month tier - Fighter/Mage/Cleric.\u003c/strong\u003e\u003cbr\u003eYou get the stuff in previous tiers, and you also get access to a monthly podcast where we talk about what we want to talk about. If you like the videos we make, then you will also like this. It\u0027s like video, but without images! Wowee!\u003cbr\u003e"
