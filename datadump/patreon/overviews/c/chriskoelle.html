    "summary": "\u003ch4\u003eOh, hey! I\u2019m Chris Koelle. Thank you so much for checking out my Patreon page!\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://media.virbcdn.com/cdn_images/resize_1024x1365/76/a34fd1e53d94e138-ScreenShot2015-06-24at113714AM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor about 10 years I\u0027ve been a self-employed freelance illustrator, moving between different realms including story illustration for\u00a0\u003ca href=\"http://chriskoelle.com/the-history-of-redemption\" target=\"_blank\"\u003ebooks\u003c/a\u003e,\u00a0\u003ca href=\"http://chriskoelle.com/men-in-black-documentary\" target=\"_blank\"\u003edocumentary films\u003c/a\u003e,\u00a0\u003ca href=\"http://chriskoelle.com/gx-experience--hero\" target=\"_blank\"\u003emagazines\u003c/a\u003e,\u00a0\u003ca href=\"http://chriskoelle.com/printmaking\" target=\"_blank\"\u003eprintmaking\u003c/a\u003e,\u00a0\u003ca href=\"http://chriskoelle.com/album-artwork\" target=\"_blank\"\u003ealbum art design\u003c/a\u003e, and hand-crafted\u00a0\u003ca href=\"http://chriskoelle.com/logos\" target=\"_blank\"\u003elogo design\u003c/a\u003e, always admiring and enjoying these unique aesthetic worlds from the fringes of the others. I\u2019m grateful and honored to have played a part in creating artworks that have helped tell compelling stories and resonate with people through a variety of formats like\u00a0\u003ca href=\"http://chriskoelle.com/the-book-of-revelation-graphic-novel\" target=\"_blank\"\u003egraphic novels\u003c/a\u003e,\u00a0\u003ca href=\"http://chriskoelle.com/splinters\" target=\"_blank\"\u003edocumentaries\u003c/a\u003e,\u00a0\u003ca href=\"http://chriskoelle.com/a-tale-of-delight\" target=\"_blank\"\u003efeature film\u003c/a\u003e,\u00a0\u003ca href=\"http://chriskoelle.com/john-piper-job-movie\" target=\"_blank\"\u003eanimation\u003c/a\u003e,\u00a0\u003ca href=\"http://chriskoelle.com/inciting-incidents\" target=\"_blank\"\u003ebooks\u003c/a\u003e, and fine art\u00a0\u003ca href=\"http://chriskoelle.com/elijah\" target=\"_blank\"\u003eprivate commissions\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith\u00a0your monthly pledges, you get exclusive behind-the-scenes access to all the personal art I\u0027m working on, and \u2013 at the $50-150 monthly pledges \u2013 you can secure a highly limited spot for your own private original commission!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhether you want to commission me to create an original tattoo design, leave a legacy through one-of-a-kind piece of art for your home, get an eye-catching hand-crafted logo design, or just get some art prints to enrich your environment, you can easily choose the monthly pledge that fits you and the art you\u0027re after.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThank you for considering becoming a patron of my work. Your patronage at any level gets you exclusive access to what I\u0027m making, including exclusive digital and print rewards sent out each month!\u003cbr\u003e\u003cbr\u003eEternally grateful for your support,\u003cbr\u003eChris Koelle"
