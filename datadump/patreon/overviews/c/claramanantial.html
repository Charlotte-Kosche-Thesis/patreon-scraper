    "summary": "\u003cem\u003e\"Clara is creating visual arts\",\u00a0\u003c/em\u003emeans that for more than a decade I have been training and working as a freelance photographer, but I feel that it\u0027s time to evolve as an artist and create more personal and better finished projects, and \u003cstrong\u003eyou\u003c/strong\u003e can help me.\u003cbr\u003e\n\u003cbr\u003e\nThis page is a great opportunity, not only to help me grow as an artist and help me make better projects but also to have my work more organized and available to those who collaborate, as well as many other updates that I will comment on in my posts.\u003cbr\u003e\n\u003cbr\u003e\nI will be able to improve my equipment, experience more and new formats, pay to continue studying...\u003cbr\u003e\n\u003cbr\u003e\nSo please, if you like\u00a0\u003ca href=\"https://www.claramanantial.com\" target=\"_blank\"\u003ewhat I do\u003c/a\u003e and you trust my artistic skills and what I create, support me and be part of my process.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGrateful,\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eClara.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cem\u003e\"Clara is creating visual arts\"\u003c/em\u003e; significa que durante m\u00e1s de una d\u00e9cada he estado form\u00e1ndome y trabajando como fot\u00f3grafa freelance, pero siento que ha llegado el momento de evolucionar como artista y crear proyectos m\u00e1s personales y de mejor acabado, y ah\u00ed es donde entras \u003cstrong\u003et\u00fa\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nEsta p\u00e1gina es una gran oportunidad, no solo para ayudarme a crecer como artista y ayudarme a hacer mejores proyectos, sino que adem\u00e1s podr\u00e9 tener mi trabajo m\u00e1s organizado y a disposici\u00f3n de quienes colabor\u00e9is, as\u00ed como otras muchas actualizaciones que ir\u00e9 comentando en mis posts.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nPodr\u00e9 mejorar mi equipo, experimentar m\u00e1s y nuevos formatos, costearme seguir form\u00e1ndome y estudiando...\u003cbr\u003e\n\u003cbr\u003e\nAs\u00ed que, por favor, si te gusta\u00a0\u003ca href=\"https://www.claramanantial.com\" target=\"_blank\"\u003elo que hago\u003c/a\u003e y conf\u00edas en m\u00ed como artista, ap\u00f3yame y s\u00e9 parte de mi proceso.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMuy agradecida,\u003c/strong\u003e\u003cbr\u003e\n \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003e\u00a0 \u00a0Clara.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
