    "summary": "Hey guys! We are Chasing Deer, a band based in London, originally from the Midlands.\u003cbr\u003e\u003cbr\u003eWe love music and take every opportunity we can to play shows, festivals and street performances to share our passion for music with you! New content is published via YouTube and we regularly broadcast live streams on our Facebook page for those of you that cannot see us live. \u00a0\u003cbr\u003e\u003cbr\u003eIn our \u0027free time\u0027 we are catching up on correspondence, planning our next busking locations, meeting with other creative or community projects and writing new songs and ideas in our home studio. \u003cbr\u003e\u003cbr\u003eAfter taking the leap to live together as a band in summer 2016 we are now working with a great management and marketing team on a number of exciting projects.\u00a0\u003cbr\u003e\u003cbr\u003eMost importantly of all, (especially for those of you that have waited since our \u0027Rewriting History\u0027 EP in 2015)\u00a0we have NEW MUSIC for you to listen to! The Moving On EP was released to a sell out launch night at Ealing\u0027s Red Rooms in May.\u003cbr\u003e\u003cbr\u003eBy becoming one of our patrons today you\u0027ll be supporting our current work progress and help future projects come to fruition, by choosing how much you\u0027re willing to pledge per month. You aren\u0027t tied into any contract and are able to cancel your subscription at any time.\u003cbr\u003e\u003cbr\u003eAs a huge thank you for your support we\u0027ll be giving back to you guys with some really exciting rewards! We\u0027re keen to get you involved in a whole host of live events too. Keep an eye out for updates and new offerings!\u003cbr\u003e\u003cbr\u003eThank you for your incredible and ongoing support!\u003cbr\u003e\u003cbr\u003eChasing Deer"
