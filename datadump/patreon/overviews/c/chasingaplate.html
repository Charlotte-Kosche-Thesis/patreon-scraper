    "summary": "\u003ch3\u003eHello and welcome to Chasing a Plate\u0027s Patreon page!\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003eDo you:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA)\u003c/strong\u003e Think about what you\u0027ll eat for dinner while you\u0027re still eating lunch?\u003cbr\u003e\u003cstrong\u003eB)\u003c/strong\u003e Love discovering new food in exciting places?\u003cbr\u003e\u003cstrong\u003eC)\u00a0\u003c/strong\u003eJust love, love, love the heck out of food?\u003cbr\u003e\u003cstrong\u003eWe reckon you might just be in the right place...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re Thomas and Sheena, a couple of Kiwis travelling the world in search of the BEST FOOD. We have always travelled to eat and believe that food is one of the best ways to learn about different cultures and to connect with people.\u00a0\u003cbr\u003e\u003cbr\u003eWe create food videos over\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003eon\u00a0\u003cstrong\u003e\u003ca href=\"http://youtube.com/chasingaplate\"\u003eYouTube\u003c/a\u003e \u003c/strong\u003eto inspire your own food hunting adventures,\u00a0to introduce you to new cultures\u00a0and to bring you some damn delicious food!\u003cbr\u003e\u003cbr\u003eWe\u0027re excited you found our Patreon page. What is Patreon? Check out this short video which sums it all up...\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWe hope the video helped explain the Patreon platform. If you decide to become a Patron of Chasing a Plate this is a space in which you get a little bit more of us. Check out the Reward Tiers on the right to see how you can get involved...\u003cbr\u003e\u003cbr\u003eThere is very little we can offer you to make becoming a Patron worth your money and chances are if you\u0027re on this page, it\u0027s mainly because you love us and what we do. To be honest you\u0027ll always be able to access our content for free over on YouTube anyway. But the money we receive from our Patrons helps keep the wheels oiled on Chasing a Plate. It means we have more freedom when it comes to deciding where to travel next in search of good food and helps keep our gear up to date so we can keep making stellar content for you.\u003cbr\u003e\u003cbr\u003eWe cannot thank you enough for watching our videos, sharing, liking and commenting on our content. So if you do then decide to become a Patron, well, thank you, thank you, thank you. You rock!\u00a0\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eThomas \u0026amp; Sheena\u00a0\u003cbr\u003e"
