    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u00abA child starts reading kids\u0027 books, then teens\u0027 books, and then finally\n progresses to a more serious literature, even if it\u0027s sci-fi or \nfantasy. Well, the problem with the gaming industry is that it keeps \nproducing games that are suitable for the 8-12 age group\u00bb.\u003cbr\u003e\u003cem\u003eVince D. Weller\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u00ab\u041c\u044b \u2014 \u0445\u0440\u0430\u043d\u0438\u0442\u0435\u043b\u0438 \u0437\u043d\u0430\u043d\u0438\u0439 \u0446\u0438\u0444\u0440\u043e\u0432\u043e\u0439 \u044d\u043f\u043e\u0445\u0438, \u043b\u0435\u0442\u043e\u043f\u0438\u0441\u0446\u044b \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u043d\u044b\u0445 \n\u0440\u043e\u043b\u0435\u0432\u044b\u0445 \u0438\u0433\u0440. \u041c\u044b \u043d\u0435 \u0441\u0442\u0430\u0432\u0438\u043c \u043f\u0435\u0440\u0435\u0434 \u0441\u043e\u0431\u043e\u0439 \u0446\u0435\u043b\u044c \u043e\u0442\u0441\u043b\u0435\u0436\u0438\u0432\u0430\u0442\u044c \u0434\u043b\u044f \u0432\u0430\u0441 \u043d\u043e\u0432\u043e\u0441\u0442\u0438 \n\u0440\u043e\u043b\u0435\u0432\u044b\u0445 \u0438\u0433\u0440 \u2014 \u0443 \u043d\u0430\u0441 \u0434\u0440\u0443\u0433\u0430\u044f \u0437\u0430\u0434\u0430\u0447\u0430. \u041c\u044b \u0441\u0442\u0440\u0435\u043c\u0438\u043c\u0441\u044f \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f, \u0447\u0442\u043e \u0438\u0437 \u0441\u0435\u0431\u044f\n \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u044d\u0442\u043e\u0442 \u0436\u0430\u043d\u0440, \u043e\u0442\u0441\u043b\u0435\u0434\u0438\u0442\u044c \u0435\u0433\u043e \u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u0435 \u0438 \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \n\u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f.\u003cbr\u003e\u003cbr\u003e\n\n\u0421\u0430\u0439\u0442\u044b \u043f\u043e\u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0438 \u0438\u0441\u0447\u0435\u0437\u0430\u044e\u0442, \u0430 \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u043d\u0438\u043c\u0438 \u0438\u0441\u0447\u0435\u0437\u0430\u044e\u0442 \u0438 \u0446\u0435\u043d\u043d\u044b\u0435 \u043a\u0440\u0443\u043f\u0438\u0446\u044b \u0437\u043d\u0430\u043d\u0438\u0439. \u041c\u044b \u0445\u0440\u0430\u043d\u0438\u043c \u0438\u0445 \u0434\u043b\u044f \u0432\u0430\u0441\u00bb.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u041e\u0434\u043d\u0430\u043a\u043e \u043f\u043e\u0438\u0441\u043a \u0438 \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0437\u043d\u0430\u043d\u0438\u0439, \u043a\u0430\u043a \u0431\u044b \u043d\u0430\u043c \u0442\u043e\u0433\u043e \u043d\u0438 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c, \u043d\u0435\u043b\u044c\u0437\u044f \u043d\u0430\u0437\u0432\u0430\u0442\u044c \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u044b\u043c\u0438. \u041e\u0431\u0441\u043b\u0443\u0436\u0438\u0432\u0430\u043d\u0438\u0435 \u0441\u0430\u0439\u0442\u0430, \u0440\u0430\u0432\u043d\u043e \u043a\u0430\u043a \u0438 \u0437\u0430\u043a\u0430\u0437 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u0441\u0442\u043e\u0440\u043e\u043d\u043d\u0438\u043c \u0430\u0432\u0442\u043e\u0440\u0430\u043c \u0441\u0442\u043e\u044f\u0442 \u0434\u0435\u043d\u0435\u0433. \u041c\u044b \u043d\u0435 \u0445\u043e\u0442\u0438\u043c \u0432\u0438\u0434\u0435\u0442\u044c \u0440\u0435\u043a\u043b\u0430\u043c\u0443 \u043d\u0430 \u043d\u0430\u0448\u0435\u043c \u0441\u0430\u0439\u0442\u0435 \u0438 \u0432 \u0442\u043e \u0436\u0435 \u0432\u0440\u0435\u043c\u044f \u0432\u0435\u0440\u0438\u043c, \u0447\u0442\u043e \u0432\u044b \u0441\u043e\u0433\u043b\u0430\u0441\u0438\u0442\u0435\u0441\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043d\u0430\u0441 \u043a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0441\u0443\u043c\u043c\u043e\u0439. \u042d\u0442\u043e \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442 \u043d\u0430\u043c \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u044c \u0440\u0430\u0431\u043e\u0442\u0443 \u043d\u0430\u0434 \u0441\u0430\u0439\u0442\u043e\u043c, \u0441\u043d\u0438\u0437\u0438\u0432 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u044b\u0435 \u0440\u0430\u0441\u0445\u043e\u0434\u044b, \u0430 \u0432 \u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u0435 \u2014 \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0442\u044c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0417\u0430\u0447\u0435\u043c \u0432\u0430\u043c Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u041a\u0430\u043a \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e, \u0432\u0440\u0435\u043c\u044f \u2014 \u0434\u0435\u043d\u044c\u0433\u0438. \u0412\u0441\u0435\u0433\u0434\u0430 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0442\u0440\u0430\u0442\u0438\u0442\u044c \u0441\u0432\u043e\u0451 \u0438\u043b\u0438 \u043e\u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0447\u0443\u0436\u043e\u0435. C.O.R.E. | Codex of RPG Elucidation \u0432\u0441\u0435\u0433\u0434\u0430 \u0431\u044b\u043b \u0444\u0430\u043d\u0430\u0442\u0441\u043a\u0438\u043c \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u043c, \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0435\u043c\u044b\u043c \u043d\u0430 \u0447\u0438\u0441\u0442\u043e\u043c \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0437\u043c\u0435. \u041a\u0430\u043a \u0438 \u0440\u0430\u043d\u044c\u0448\u0435, \u043c\u044b \u0441\u0430\u043c\u0438 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u043c \u0441\u0442\u0430\u0442\u044c\u0438, \u043f\u0438\u0448\u0435\u043c \u043d\u043e\u0432\u043e\u0441\u0442\u0438 \u0438 \u043e\u0431\u0437\u043e\u0440\u044b, \u043e\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0435\u043c \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u0435 \u0441\u0430\u0439\u0442\u0430, \u043e\u0434\u043d\u0430\u043a\u043e \u0443\u0441\u0438\u043b\u0438\u0439 \u0442\u0440\u0451\u0445 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e, \u0447\u0442\u043e\u0431\u044b \u043e\u0445\u0432\u0430\u0442\u0438\u0442\u044c \u0434\u0430\u0436\u0435 \u0442\u0449\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043e\u0442\u043e\u0431\u0440\u0430\u043d\u043d\u044b\u0435 \u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b.\u003cbr\u003e\u003cbr\u003e\u0412\u0440\u0435\u043c\u044f \u043e\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430\u043c \u043f\u043e\u043f\u0430\u0434\u0430\u044e\u0442\u0441\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u0441\u0442\u0430\u0442\u044c\u0438. \u0415\u0441\u043b\u0438 \u0440\u0430\u043d\u044c\u0448\u0435 \u043c\u044b \u043e\u0442\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u043b\u0438 \u0438\u0445 \u0432 \u0434\u043e\u043b\u0433\u0438\u0439 \u044f\u0449\u0438\u043a, \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044f \u0441\u0442\u0430\u0442\u044c\u0438 \u0433\u043e\u0434\u0430\u043c\u0438 \u0438\u043b\u0438 \u0441\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0435\u043c \u0437\u0430\u0431\u044b\u0432\u0430\u044f/\u043e\u0442\u043a\u0430\u0437\u044b\u0432\u0430\u044f\u0441\u044c \u043e\u0442 \u043d\u0438\u0445 (\u0442\u0435\u0440\u044f\u044f \u0441\u0441\u044b\u043b\u043a\u0438 \u043d\u0430 \u043d\u0438\u0445), \u0442\u043e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0432\u0430\u043c \u0443 \u043d\u0430\u0441 \u0435\u0441\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043e\u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0442\u0440\u0443\u0434 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a\u0430 \u0438 \u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u0442\u044c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0435, \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043f\u0435\u0440\u0435\u0432\u0435\u0434\u0451\u043d\u043d\u044b\u0435 \u0438 \u043e\u0442\u0440\u0435\u0434\u0430\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b, \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u0435 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043d\u0430 \u0441\u0430\u0439\u0442\u0435 \u0432 \u0438\u043d\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u043e\u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c \u0431\u044b \u043f\u043e\u0434 \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u043c.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0417\u0430\u0447\u0435\u043c \u043d\u0430\u043c Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0412\u0441\u0451 \u043f\u0440\u043e\u0441\u0442\u043e: \u0432\u044b \u043e\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0435\u0442\u0435 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0430\u043c\u0438 \u0436\u0435 \u043f\u043e\u0442\u043e\u043c \u0438 \u0447\u0438\u0442\u0430\u0435\u0442\u0435. \u0420\u0430\u0437\u0443\u043c\u0435\u0435\u0442\u0441\u044f, \u0443 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0438\u0437 \u0432\u0430\u0441 \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u044f\u0432\u0438\u0442\u044c\u0441\u044f \u0432\u043e\u043f\u0440\u043e\u0441, \u0437\u0430\u0447\u0435\u043c \u0436\u0435 \u043f\u043b\u0430\u0442\u0438\u0442\u044c \u043b\u0438\u0447\u043d\u043e \u0432\u0430\u043c, \u0435\u0441\u043b\u0438 \u0441\u0442\u0430\u0442\u044c\u0438 \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u044e\u0442\u0441\u044f \u0432 \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u043c \u0434\u043e\u0441\u0442\u0443\u043f\u0435? \u0412\u043e-\u043f\u0435\u0440\u0432\u044b\u0445, \u0435\u0441\u043b\u0438 \u0432\u0441\u0435 \u043d\u0430\u0447\u043d\u0443\u0442 \u0440\u0430\u0441\u0441\u0443\u0436\u0434\u0430\u0442\u044c \u0432 \u0442\u043e\u043c \u0436\u0435 \u043a\u043b\u044e\u0447\u0435, \u043d\u0438\u043a\u0430\u043a\u0438\u0445 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u043f\u043e\u043f\u0440\u043e\u0441\u0442\u0443 \u043d\u0435 \u0431\u0443\u0434\u0435\u0442, \u0430 \u0432\u043e-\u0432\u0442\u043e\u0440\u044b\u0445, \u0431\u043e\u043b\u044c\u0448\u0435 \u0431\u044e\u0434\u0436\u0435\u0442 \u2014 \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438. \u0412 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0430 \u0434\u0440\u0443\u0433\u0438\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432, \u0441\u0435\u0439\u0447\u0430\u0441 \u043c\u044b \u043d\u0435 \u0441\u0442\u0430\u0432\u0438\u043c \u043f\u0435\u0440\u0435\u0434 \u0441\u043e\u0431\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0443 \u0438\u0437\u0431\u0430\u0432\u0438\u0442\u044c\u0441\u044f \u043e\u0442 \u0440\u0430\u0441\u0445\u043e\u0434\u043e\u0432 \u0438 \u043d\u0430\u0447\u0430\u0442\u044c \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c (aka \u00ab\u043f\u043e\u043c\u043e\u0433\u0438\u0442\u0435 \u043e\u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0441\u0435\u0440\u0432\u0435\u0440, \u043c\u044b \u0442\u0443\u0442 \u0441 \u0433\u043e\u043b\u043e\u0434\u0443 \u0443\u043c\u0438\u0440\u0430\u0435\u043c\u00bb). \u0415\u0449\u0451 \u0440\u0430\u0437: \u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u043b\u0430\u0442\u0438\u0442\u0435 \u2014 \u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435.\u003cbr\u003e\u003cbr\u003e\u041d\u0435 \u0441\u0442\u043e\u0438\u0442 \u0441\u0431\u0440\u0430\u0441\u044b\u0432\u0430\u0442\u044c \u0441\u043e \u0441\u0447\u0435\u0442\u043e\u0432 \u0438 \u043c\u043e\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u0444\u0430\u043a\u0442\u043e\u0440. \u041c\u044b \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u043c, \u0447\u0442\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u043d\u0435 \u0441\u0430\u043c\u043e\u0435 \u043f\u0440\u043e\u0441\u0442\u043e\u0435 \u0432\u0440\u0435\u043c\u044f, \u0430 \u043f\u043e\u0442\u043e\u043c\u0443 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043e\u0431\u0440\u044b\u043c \u0441\u043b\u043e\u0432\u043e\u043c, \u043d\u043e \u0438 \u0442\u0440\u0443\u0434\u043e\u0432\u044b\u043c \u0440\u0443\u0431\u043b\u0451\u043c \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0446\u0435\u043d\u043d\u0430. \u041f\u0440\u043e\u0441\u0442\u0438\u0442\u0435 \u0437\u0430 \u0446\u0438\u043d\u0438\u0437\u043c (\u043d\u043e \u0438\u043c\u0435\u043d\u043d\u043e \u043e\u043d \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u043b \u043d\u0430\u0447\u0430\u0442\u044c \u043e\u0442\u0432\u0435\u0442 \u043d\u0430 \u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u0439 \u0432\u043e\u043f\u0440\u043e\u0441 \u043d\u0435 \u0441 \u0438\u0434\u0435\u0430\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0439, \u0430 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u0439 \u2014 \u0441\u043c. \u043f\u0440\u0435\u0434\u044b\u0434\u0443\u0449\u0438\u0439 \u0430\u0431\u0437\u0430\u0446), \u0441\u043b\u043e\u0432\u0430 \u2014 \u044d\u0442\u043e \u0441\u043b\u043e\u0432\u0430. \u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c \u0432\u0441\u0435\u0433\u0434\u0430 \u043f\u0440\u0438\u044f\u0442\u043d\u0430, \u0435\u0449\u0451 \u043f\u0440\u0438\u044f\u0442\u043d\u0435\u0435, \u043a\u043e\u0433\u0434\u0430 \u0441\u043b\u043e\u0432\u0430 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u043b\u044f\u044e\u0442\u0441\u044f \u0434\u0435\u043b\u043e\u043c. \u041d\u0435 \u0441\u043b\u043e\u0432\u0430, \u043d\u043e \u0434\u0435\u043b\u0430 \u043c\u043e\u0442\u0438\u0432\u0438\u0440\u0443\u044e\u0442 \u043d\u0430\u0441 \u0434\u0435\u043b\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435, \u0432\u0435\u0434\u044c \u043c\u044b \u0432\u0438\u0434\u0438\u043c, \u0447\u0442\u043e \u044d\u0442\u043e \u043d\u0443\u0436\u043d\u043e \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430\u043c. \u041c\u044b \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u043c \u0442\u0440\u0430\u0442\u0438\u0442\u044c \u0441\u0432\u043e\u0451 \u0432\u0440\u0435\u043c\u044f \u0438 \u0434\u0435\u043d\u044c\u0433\u0438 \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e\u0431\u044b \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0438 \u0431\u043e\u043b\u044c\u0448\u0435, \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u043d\u043e \u0438 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0424\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u0441\u044f \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u043f\u043b\u0430\u0442\u043d\u043e\u0439 \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0438. \u0412\u044b \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0443\u0435\u0442\u0435\u0441\u044c \u043d\u0430 Patreon, \u0443\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0435 \u0431\u0430\u043d\u043a\u043e\u0432\u0441\u043a\u0443\u044e \u043a\u0430\u0440\u0442\u0443 \u0438\u043b\u0438 \u0441\u0447\u0451\u0442 \u0432 PayPal \u0438 \u0441\u0443\u043c\u043c\u0443, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0431\u0443\u0434\u0435\u0442 \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f 1 \u0447\u0438\u0441\u043b\u0430 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u043c\u0435\u0441\u044f\u0446\u0430. \u0421\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0432\u0441\u0451, \u0447\u0442\u043e \u043e\u0442 \u0432\u0430\u0441 \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f, \u044d\u0442\u043e \u0447\u0442\u043e\u0431\u044b \u0432 \u0443\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0434\u0430\u043d\u043d\u0430\u044f \u0441\u0443\u043c\u043c\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u043b\u043e\u0441\u044c \u043d\u0430 \u0443\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u043c \u0432\u0430\u043c\u0438 \u0441\u0447\u0435\u0442\u0443.\u003cbr\u003e"
