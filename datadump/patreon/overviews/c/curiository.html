    "summary": "\u003cimg src=\"http://gdurl.com/sjqD\"\u003e\u003cbr\u003eAt Curiository, we believe in the \u003cstrong\u003epower of great storytelling\u003c/strong\u003e. Stories can transfer information better than any smartphone or computer. \u00a0They give us context, emotion, and a feeling that what we are invested in is beautiful. \u00a0Curiository is a YouTube channel that tries to use\u00a0storytelling to \u003cstrong\u003emake learning beautiful\u003c/strong\u003e. We believe that \u003cstrong\u003ebehind every great question is a great story\u003c/strong\u003e waiting to be told. \u00a0Our community of lifelong-learners are focused on being curious and endlessly pursuing knowledge, and we\u0027d love for you to join us.\u003cbr\u003e\n\u003cimg src=\"http://gdurl.com/cjiC\"\u003e\u003cbr\u003eSadly, \u003cstrong\u003ewe\u0027re perfectionists\u003c/strong\u003e :). \u00a0It takes a lot of time (~20 hours) to make these videos at our standards. \u00a0Channels that make YouTube videos at this quality usually have a much higher subscriber base and therefore can make some money from advertisement revenue. \u00a0But, we\u0027re a small channel and believe that \u003cstrong\u003eadvertisements have no place in a learning environment\u003c/strong\u003e. \u00a0So, we are attempting to \u003cstrong\u003efund this show solely through patron donations\u003c/strong\u003e. \u00a0If you believe in our mission and have the means to contribute, please consider becoming a patron. \u00a0\u003cstrong\u003eAny amount is greatly appreciated!\u003cbr\u003e\u003cimg src=\"https://gdurl.com/XX-E\"\u003e\u003cbr\u003e\u003c/strong\u003eAfter choosing a \u003cstrong\u003etier amount\u003c/strong\u003e, you will be asked to create an account and input your payment information. \u00a0\u003cstrong\u003eI never see your credit/debit card numbers.\u003c/strong\u003e\u00a0 All I see is your account name and your shipping address for certain perk levels. \u00a0When you sign up, \u003cstrong\u003eyou can set a monthly cap for your pledge\u003c/strong\u003e. \u00a0To that end, \u003cstrong\u003eI will not release more than 2 paid videos a month and will communicate with you if that changes\u003c/strong\u003e. \u00a0So, no worries about spending outside your budget. \u00a0After that, you will be \u003cstrong\u003echarged\u003c/strong\u003e \u003cstrong\u003eat the beginning of every month.\u003c/strong\u003e\u00a0 I completely understand that \u003cstrong\u003eit is a privilege to use your money to live a dream\u003c/strong\u003e, and \u003cstrong\u003eI will try my best to never break your trust\u003c/strong\u003e.\u003cbr\u003e\u003cimg src=\"http://gdurl.com/eDHP\"\u003e\u003cbr\u003eThat being said,\u003cstrong\u003e if you can\u0027t donate, that\u0027s okay!\u003c/strong\u003e \u00a0Watching, liking and sharing the videos are another great way you can help this channel. \u00a0\u003cstrong\u003eThank you so much for being a part of this project.\u003c/strong\u003e \u00a0See you in the Curiository."
