    "summary": "Hello, I\u0027m\u00a0\u003ca href=\"http://www.catswartz.com\" target=\"_blank\"\u003e\u003cstrong\u003eCat Swartz\u003c/strong\u003e\u003c/a\u003e,\u00a0an independent vegan artist that is strongly inspired by nature \u0026amp; imagination. I reside \u0026amp; work in my native hometown nestled in Northeast Ohio.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm1.staticflickr.com/961/26810630087_d4ec9d653c_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI typically sculpt in polymer, epoxy, thermoplastic, cotton, wire, \u0026amp; paper. Hand color layers in inks, acrylics, and/or pastels. I am also an illustrator, photographer, printmaker, dollmaker, \u0026amp; jewelry designer. \u003cbr\u003e\u003cbr\u003eSee some samples of some of my photography, sculptures, \u0026amp; illustrations below.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm1.staticflickr.com/908/27815189568_b45a536222_n.jpg\"\u003e\u003cimg src=\"https://farm1.staticflickr.com/967/41645283372_b4c16a60d2_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s becoming more difficult to reach my entire audience on social media outlets due to algorithms, \u0026amp; thus, oftentimes, I\u0027m not seen in my many art posts. So, it\u0027s time to make a change, take charge, \u0026amp; give exclusive access to my exclusive community by means of using Patreon. Onward to create a next chapter! I\u0027m here to create more possibilities for my work \u0026amp; grow as an artist. You have the exclusive opportunity to be in the front row seat of this journey. I\u0027ll be sharing my exclusive work in progresses, some mentoring \u0026amp; how-to tidbits (\u003cem\u003efrom sculpting, photography, etc\u003c/em\u003e), funny bits \u0026amp; stories, behind the scenes views, etc. I hope that you join me to be an exclusive guest inside my studio \u0026amp; join in my exclusive community.\u00a0\u003cbr\u003e\u003cbr\u003eOh, what fun we will have, I cannot wait to share more with you \u0026amp; learn more about you on the way, too!\u00a0\u003cbr\u003e"
