    "summary": "Hey everyone! I\u0027m Corrie, or Chilla, as some may know me. I\u0027m a digital artist who draws a range of subjects for clients alongside personal art that includes comics, illustrations, and character designs.\u00a0\u003cbr\u003e\u003cbr\u003eMy art is my job, but the income from it each month is inconsistent. Patreon would allow me to have a more consistent monthly income while simultaneously allowing me to share more of my work with you. While I post mostly finished pieces and the rare sketch elsewhere, here I will post a wide assortment of my content. PSDs, the Hi-res versions of my work, polls, sketches and WIPs, previews of future works, sneak peeks of finished work before I post it anywhere else, art tips, process pics, private speedpaints, heads up for future commission openings, and much more. Higher tiers offer art rewards as well as commission discounts.\u00a0\u003cbr\u003e\u003cbr\u003eI will do my best to continue bringing art and smiles to the community. Thank you for your generous support!\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePLEASE NOTE: Art subjects may include vore, size difference/macro micro, nsfw, paws, and the occasional (but rare) gore. Posts will be tagged appropriately.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*General Terms of Service*\u003cbr\u003e\u0026gt;People found abusing the rewards system will be blocked. (No pledge-and-run.)\u003cbr\u003e(Do not pledge for the sole purpose of looking at Patron only posts, and immediately cancel without paying.)\u003cbr\u003e\u0026gt;Art rewards do not stack from month to month. (Ex. You cannot ask for nothing for two months then get multiple rewards during your next available request period.) On top of this, if for any reason you would not like one of the rewards, please let me know before the beginning of each month. All requests must be given before the 15th of each month to give me time to work on it. I will not be able to accept requests after the 15th.\u00a0\u003cbr\u003e\u0026gt;People found sharing patron only posts to non-patrons will be warned; Repeat offenders will be blocked.\u003cbr\u003e\u0026gt;Bots are awful, and very common here apparently. I\u0027ll send you a thank you message when you pledge! I\u0027ll need a confirmation message (can just be a smiley or something or whatever you\u0027d like) of some kind to know that you\u0027re not a robot. I will have to block bot accounts (or accounts that I\u0027m pretty sure are bots, so please be sure to respond in some way.)\u003cbr\u003e\u0026gt;Do not share links to private streams, please.\u00a0\u003cbr\u003e\u0026gt;\u003c/em\u003e\u003ca href=\"http://www.furaffinity.net/commissions/corriezodori/\" target=\"_blank\"\u003eRewards must follow my general T.O.S\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
