    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello, I\u0027m Harry.\u003cbr\u003eTo put it briefly, I make factual videos about the worlds various Theme Parks and Roller Coasters, just like this one:\u00a0\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=0JMlWMiObrw\" target=\"_blank\"\u003eRoller Coaster Safety: Explained\u003c/a\u003e.\u00a0\u003c/span\u003eI appreciate you visiting this Patreon page as it shows to me that you are a keen supporter of the channel. Therefore I\u0027d like to thank you for taking time out of your day to be here.\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003eWhy?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e Supporting Coaster Bot on Patreon will allow me to upgrade various aspects of the channel. This could mean a new dedicated camera to record footage and vlogs with, as well as computer upgrades to make editing a faster and smoother process. All support on Patreon will go towards improving the quality of the channel.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003eHow?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e The various reward tiers allow you to support the channel in your own way. All subscriptions are monthly, and grant access to the Patreon only feed which features content not found on other platforms.\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cbr\u003eThe Future?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e The goal of Coaster Bot is to get more people interested in Theme Parks and Roller Coasters. There\u0027s a lot more to these things than what first meets the eye. I\u0027d love to continue to make videos that open up the mysteries of roller coasters to the masses.\u003cbr\u003e\u003cbr\u003eIf you have made it this far and want to, or have, supported the channel\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e thank you.\u003c/span\u003e\u003c/strong\u003e I cannot express how much it means to me that you want to support the production of further videos. Here\u0027s to the future, and the continued work towards my final goal.\u00a0\u003c/div\u003e\u003cbr\u003e"
