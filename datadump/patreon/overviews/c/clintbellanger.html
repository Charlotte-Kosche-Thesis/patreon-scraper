    "summary": "I\u0027m a hobbyist game dev with a love for creating free content. I have been releasing Creative Commons licensed art on OpenGameArt.org since 2009. The code for my games is also GPL, available at GitHub.\u003cbr\u003e\u003cbr\u003eI\u0027m proud of the quality of my latest works. These include game-ready 3D assets, and sets of 2D sprites and pixel art. All of this art is free for the world to use, licensed as CC-BY-SA (and sometimes CC-BY or CC0). Many of these works are made in collaboration other artists. These fantasy models were made with Justin NIchol:\u00a0\u003ca href=\"https://www.patreon.com/justinnichol\"\u003ehttps://www.patreon.com/justinnichol\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hYsoYzD.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/mP5Nlel.png\"\u003e\u003cbr\u003e\u003cbr\u003eI will be releasing new art at an irregular pace. I mostly make new art when a personal game project calls for it. My Patreon blog will be a place to keep supporters informed about secret projects, works in progress, and upcoming releases.\u003cbr\u003e\u003cbr\u003eThe art I share has gotten wide use, especially in free and indie RPG projects. If you like to see more of those kinds of games, consider becoming a patron!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/OBcHBPH.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/bZMKPzi.png\"\u003e\u003cbr\u003e\u003cbr\u003eAre you already using my Creative Commons art in your games? Fantastic! You can keep doing that for free, always. If you do want to show love back to me, you can be a proud patron knowing we\u0027ll make more high-quality free art happen.\u003cbr\u003e\u003cbr\u003eCheck out my art profiles to see the style and scope of my asset releases:\u003cbr\u003e\u003cbr\u003eMy OpenGameArt releases:\u00a0\u003ca href=\"http://opengameart.org/users/clint-bellanger\" rel=\"nofollow\"\u003ehttp://opengameart.org/users/clint-bellanger\u003c/a\u003e\u003cbr\u003eMy SketchFab portfolio:\u00a0\u003ca href=\"https://sketchfab.com/clintbellanger\" rel=\"nofollow\"\u003ehttps://sketchfab.com/clintbellanger\u003cbr\u003e\u003c/a\u003eMy GitHub profile:\u00a0\u003ca href=\"https://github.com/clintbellanger/\" rel=\"nofollow\"\u003ehttps://github.com/clintbellanger/\u003c/a\u003e\u003cbr\u003eMy collected works: \u003ca href=\"http://clintbellanger.net\" rel=\"nofollow\"\u003ehttp://clintbellanger.net\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for helping me bring these fantasy game worlds to life!"
