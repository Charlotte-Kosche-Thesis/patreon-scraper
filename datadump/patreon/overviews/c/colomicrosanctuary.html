    "summary": "A \u003cstrong\u003emicrosanctuary\u00a0\u003c/strong\u003ebrings the concept of a sanctuary down to a grassroots level. Instead of being an unattainable dream, the idea of running a sanctuary can now be a realistic\u00a0plan for many activists. Microsanctuaries often involve caring for a few small individuals (such as chickens). This gives these individuals a safe home without requiring much more of a change in the caretaker\u0027s daily life than adopting another small animal, like a cat.\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eColorado Microsanctuary Network\u003c/strong\u003e is a regional network of microsanctuaries\u00a0caring for chickens and other traditionally exploited nonhumans. We provide resources and mentorship to help individuals and families start rescuing animals using whatever they have now. We envision a thriving network of microsanctuaries\u00a0so widespread that every human has a chance to build relationships with traditionally exploited animals and that rescued animals\u0027 stories become a way for the animals to\u00a0advocates for themselves. We believe this has the potential to change the face of the movement for nonhuman animals\u0027 rights, as outlined in our mission statement:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eColorado Microsanctuary Network mission:\u00a0\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRescue animals:\u003c/strong\u003e Promote high-quality care standards by skilled anti-speciesist caregivers.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExpand the microsanctuary network:\u003c/strong\u003e Educate people about animal care and microsanctuaries and to empower them to create their own.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eChange human culture: \u003c/strong\u003eCreate a network of microsanctuaries that enable animals to be \u201cadvocates for themselves\u201d by providing them homes where the stories of their past can be honored and shared.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e to our incredible supporters, who allow us to work toward the fulfillment of this mission. Funds are used to conduct outreach, build our network through mentorship programs, purchase materials for infrastucture, and pay for the care of the animals we foster while looking for permanent homes. Please consider joining us with a recurring monthly donation and help build a better world for nonhuman animals.\u003cbr\u003e"
