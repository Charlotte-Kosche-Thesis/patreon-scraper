    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eOfficial Website: \u003ca href=\"http://www.collettejellis.com\"\u003ewww.collettejellis.com\u003cbr\u003e\u003c/a\u003eEtsy\u00a0Store:\u00a0\u003ca href=\"http://www.collettejellis.com\"\u003e\u003c/a\u003e\u003ca href=\"https://www.etsy.com/uk/shop/ColletteJEllis\"\u003ewww.etsy.com/uk/shop/ColletteJEllis\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/c97a/f/2018/055/a/8/pendant_prototype_pre_orders__by_flyingviperart-d9oo16j.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThank you so much for making your way to my Patreon page!\u00a0\u003cbr\u003eMy name is Collette J Ellis and I\u2019m a full\ntime freelance illustrator of mythology and mythical creatures. I create my work \nin a verity of media including ink, graphite, watercolour an\u00a0Adobe \nsoftware.\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/1b6b/i/2018/055/c/9/patreon_rewards___official_launch2_by_flyingviperart-d9w2ws3.jpg\"\u003e\u003cbr\u003eI have some\u00a0really big plans for a series of books I\u0027m writing, my main focus at the moment is a re-boot of a book I kick-started back in 2016 called \u0027\u003cem\u003eWelsh Monsters \u0026amp; Mythical Beasts\u003c/em\u003e\u0027 which documented and illustrated the mythical creatures of my homeland Wales. \u003cbr\u003e\u003cstrong\u003eI need your help\u003c/strong\u003e to bring my project to life! Your pledge will help afford me the time to complete my book and launch it via a crowdfunding campaign. It will also afford me to have the additional pages in book translated into Welsh and give me time to approach publishing houses. \u003cbr\u003eI would love it so much if you could become a part of this artistic journey!\u003cbr\u003e\u003cstrong\u003e\n\tBecoming a Patreon of my art\u003c/strong\u003e will grant you access to my private feed, where you\u0027ll get to view my artistic process, watching thumbnail sketches and concepts transform into fully formed illustrations. You\u0027ll get to watch the book develop and have your say in what directions I take creatively during the process.\u00a0Also you will get first dibs on originals for sale and higher reward tiers will give you access to art rewards, tutorials and original artwork!\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/a84c/i/2018/124/e/4/art_display_by_flyingviperart-d7oxzt5.jpg\"\u003e\u003cbr\u003eOnce the book is completed Patreon supporters will be eligible for additional art rewards with their books and their names will be listed for everyone to see!\u00a0\u003cbr\u003e\n\tIf you love all things mythical and all things dragon then please consider pledging, you\u0027ll be helping support me financially and affording me time to work on this very exciting personal project!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/c208/f/2018/055/7/4/fossil___mockup_by_flyingviperart-d9pyz1b.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eAll patreons please make sure your\naddress is up to date as you may be eligible for giveaways when targets are reached\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eRewards will only be dispatched once payment has been processed, this is normally around the 5th of every month\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eYou may not share private posts on any other website, breaking this rule will result in your account being blocked\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eRegarding point 3... with the exception of colouring sheets that have been coloured by yourself, in which case you may post online with credit and a link back to my Patreon\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eYou are under no obligation and can cancel or alter your pledge amount at any time\u00a0\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePlease be nice to other members, bullying and inappropriate\u00a0behaviour will not be tolerated and will also result in your account being blocked\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/883b/f/2018/055/6/5/journal_covers_by_flyingviperart-d9uike7.jpg\"\u003e\u003cbr\u003eI post sketches and works in progress most weekdays and try to limit myself to around 2 of these posts per day, colouring sheets are posted as they are created which can be up to once a fortnight, sketch requests are available once a week usually on a Wednesday and I try to write an update blog every Tuesday.\u00a0\u003cbr\u003eI rarely post during weekends as during this time I\u0027ll try to take some time off to recharge and plan the week ahead.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\tIf you feel I am posting too often\u003c/strong\u003e you can turn off your email notifications by selecting \"Settings\" from the drop-down menu on the top right. Scroll on down to \"Email\n\t\u003cstrong\u003e \u003c/strong\u003eSettings\" - there you can manage all email preferences.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you want more\u003c/strong\u003e, you are welcome to join in the Discord chat room, a link will be provided upon subscription. I\u0027m usually active between the hours of 5pm - 9pm most weekdays, but you can post messages and questions directed at me any time and I\u0027ll get back to you when I can. Otherwise just enjoy the general art chat amongst yourselves.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/c029/f/2018/055/2/4/totoronin_for_sale_by_flyingviperart-d7xj98i.jpg\"\u003e\u003cbr\u003eThose who opt for the \u003cstrong\u003eDRAGON\u003c/strong\u003e\u00a0tier may submit a maximum of \u003cstrong\u003ethree\u003c/strong\u003e\u003cstrong\u003e\u00a0works in progress per month\u003c/strong\u003e to the private discord chat room, where I will be on hand to offer advice, guidance and one to one art critiques, draw-overs and feedback:\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/ffcb/th/pre/f/2018/111/7/4/beetle_journal_sample_by_flyingviperart-da1j2fa.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/953c/f/2018/055/0/7/commission_id_1_by_flyingviperart-d83ujc6.jpg\"\u003e\u003cbr\u003eWYVERN \u003c/strong\u003elevel supporters will receive \u0027art reward packs\u0027 each month in the post, these packages may contain anything from sketchbook cuttings, pin badges and stickers to fabric patches and pendants!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWORLD SERPANT\u003c/strong\u003e level supporters will receive a random signed original sketch every month, the theme of which changes every month and is voted for by the \u003cstrong\u003eDRAKE\u003c/strong\u003e level patreons and above. These original watercolour sketches are\u003cstrong\u003e 5.8 x 8.3 inches in size\u003c/strong\u003e\u00a0and drawn free-hand:\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://img00.deviantart.net/07d1/i/2018/075/5/9/pre_order___by_flyingviperart-da1j2bw.jpg\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
