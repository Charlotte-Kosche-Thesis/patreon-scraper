trong\u003e\u003cspan style=\"background-color: rgb(242,220,219);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cstrong\u003e| \u003c/strong\u003e\u003ca href=\"http://czhe.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\u003cstrong\u003e| \u003c/strong\u003e\u003ca href=\"http://kusudraws.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://picarto.tv/live/channel.php?watch=Czhe\" rel=\"nofollow\"\u003ePicarto\u003c/a\u003e\u003cstrong\u003e |\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/CzCreations/\" rel=\"nofollow\" target=\"_blank\"\u003e Facebook\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219,229,241);\"\u003e\u003cspan style=\"color: rgb(229,185,183);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSee \u003cstrong\u003eexamples\u003c/strong\u003e of my work of \u003cstrong\u003eDeviantart\u003c/strong\u003e!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ePatreon is a crowdfunding platform that allows Creators (like me) produce art while Patrons (like you) support the Creator! I do all my rewards on a reoccuring monthy basis and you will be charged at the end of every month! If you want more information about Patreon \u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003eclick here\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229,185,183);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m a Creator!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eMy name is Logan, but I go by Czhe or Kusu. I plan to be doing a lot of cool things here and be able to share my creations with people who are willing to step up and help me foster my dreams.  If things turn out well, I hope to do bigger projects and push my limits to make more interesting content!\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHow I Work:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eRecently my Patreon process has changed and I\u0027ll be doing a lot more casual approach to this site! Please continue supporting me or join in the support to help me stay motivated and producing content!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMy list of projects I hope to achieve:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOriginal art (both digital and traditional)\u003c/li\u003e\u003cli\u003eFan art (Tv Shows, Games, etc)\u003c/li\u003e\u003cli\u003eNifty crafts, DIY, and upcycling !\u003c/li\u003e\u003cli\u003eWebcomic (on hold right now)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eShotgun Requests:\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eYou must qualify for this to participate!\u003cbr\u003e\u003c/em\u003e\u003c/span\u003eI will post at any given time and whoever replies \"Shotgun\" will get a reward point. Reward points can be added up over time to request art! More than one person can get a point, so long as they comment within the timeframe you\u0027re fine! Good Luck!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e5 Shotgun Points - An animated pixel!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e10 shotgun points - \u00a01 Painty Bust!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e15 shotgun points - Fullbody couple sketch (NSFW allowed)!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003ci style=\"font-weight: bold;\"\u003ePriscilla:\u00a0\u272f\u272f\u272f\u003cem\u003e\u272f\u003cem\u003e\u003cem\u003e\u272f\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003c/i\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eHannah:\u00a0\u272f\u272f\u003cbr\u003e\u003c/i\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eKayla:\u00a0\u272f\u272f\u272f\u003cem\u003e\u272f\u003c/em\u003e\u003cbr\u003e\u003c/i\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eCharles:\u00a0\u272f\u003cem\u003e\u272f\u003c/em\u003e\u003cbr\u003e\u003c/i\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eRoyo:\u00a0\u272f\u272f\u003cem\u003e\u272f\u003c/em\u003e\u003c/i\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
