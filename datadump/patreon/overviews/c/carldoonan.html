    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! My name is Carl Doonan: Animator and Stuff-drawer!\u003cbr\u003eI want to make fun things and have fun making them\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/35eea2fec69765768e727da151dfcd72/tumblr_p4nbdiXu1T1r21v4mo3_1280.png\"\u003e\u003cimg\u003e\u003cimg\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eSome of you may recognize my work from the animated shorts I\u0027ve made for Game Grumps:\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Qp5aj6oLnFE\" width=\"560\"\u003e\u003c/iframe\u003eThe last few years I keep hitting more and more slumps with my art. I\u0027ve been working the same part-time supermarket job for over a decade. I tend to come home from these repetitive doldrums feeling completely sapped of motivation... and I want that to stop! \u003cimg src=\"https://78.media.tumblr.com/ac9d7224b20a6b5631223770f0ae848c/tumblr_p4nbdiXu1T1r21v4mo5_r1_1280.png\"\u003e\u003cbr\u003eI\u0027m going to start taking steps toward making art my full time career, not just supplementary income. I want to animate more! I want to draw more! And if you like my work and want to help me make more fun stuff, you can pledge here on my PATREON!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7ed54729849b057874569f1de827eee8/tumblr_p4nbdiXu1T1r21v4mo2_1280.png\"\u003e\u003cbr\u003e\u003cimg\u003eIf you contribute just $1 to my Patreon you\u0027ll get to see my finished art and animation a few days or weeks before the rest of the internet. Contribute $2 and you\u0027ll also get to see pre-production concept art, sketches, animatics, and rough animation even earlier!\u003cbr\u003e\u003cbr\u003eThank you so much for taking interest in my work!\u003cbr\u003e\u003c/div\u003e"
