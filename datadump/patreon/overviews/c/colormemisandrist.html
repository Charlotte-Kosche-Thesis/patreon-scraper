    "summary": "Hello, world!\u003cbr\u003e\u003cbr\u003eI am an artist, graphic designer, and feminist who happens to enjoy misandrist humor. For a while, I\u0027ve been joking about wanting to create a coloring book full of feminist misandry jokes, but the necessity of putting in a lot of work up front for uncertain demand kept me from seriously investigating that. \u003cbr\u003e\u003cbr\u003eThankfully, however, Patreon takes away a lot of that uncertainty! So here I am, turning to Patreon in search of patrons who 1) like adult coloring books 2) feminism and 3) think misandry jokes are funny.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to see a sample of my work, you can find\u00a0\u003ca href=\"https://www.patreon.com/posts/sample-coloring-4785934\"\u003e3 free sample coloring pages here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow this is structured \u0026amp; how I will get paid\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have structured this Patreon per-content, which means that you won\u0027t get stuck paying me a monthly fee if I have a bad month and don\u0027t produce any new pages. It also means you don\u0027t have to decide whether to trust someone with a completely unproven Patreon track record. This way if I don\u0027t make art, I don\u0027t get paid! \u003cbr\u003e\u003cbr\u003eEach update will contain 3 new high-res pages for coloring, which will be available for download as patrons-only posts. Pledging at any level will get you access to all of the content being released.\u00a0I aim to make 2-4 paid posts per month, so I also encourage you to make use of monthly limits if that\u0027s what you need to feel comfortable supporting me.\u003cbr\u003e\u003cbr\u003eIf this Patreon succeeds and I end up getting enough support, I intend to take collections of images and publish them print-on-demand through Lulu.com for people leery of committing to Patreon, or for those who would like to give actual bound coloring books as gifts. It\u0027s a little hard to promise timing, but I plan to have something available for Christmas/Hanukkah/other year-end-gift-giving-occasions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003cbr\u003e"
