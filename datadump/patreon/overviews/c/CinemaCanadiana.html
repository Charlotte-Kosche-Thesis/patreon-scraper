    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/247045/ecc8ae94adf64fbb8e270ac45d862d5a?token-time=2145916800\u0026token-hash=98-I5BbQ6HJhUXXPfw9XEiCl6btjDSNQSVlIiiOmpcA%3D",
    "is_monthly": true,
    "is_nsfw": false,

    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FMPELlYilaCI%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMPELlYilaCI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FMPELlYilaCI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=MPELlYilaCI",
    "one_liner": null,
    "patron_count": 4,
    "pay_per_name": "month",
    "pledge_sum": 1560,
    "pledge_url": "/bePatron?c=247045",
    "published_at": "2016-03-03T15:25:30+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eFeel disconnected from your stories, your history and your culture?\u00a0 We did.\u00a0 So we created the user-driven Canadian Motion Picture Database.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eDo you have a favourite Canadian film?\u003cbr\u003e\n\u003cbr\u003e\nHow about a favourite Canadian TV show or web series?\n\u003cbr\u003e\n\u003cbr\u003e\nDo you know where to watch it?\u00a0 Do you know where to find more information?\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eOne of the biggest\n problems facing the Canadian film, television and\u00a0digital\u00a0industries is audience access to and \nawareness of Canadian made productions.\u00a0\nCinema Canadiana has developed the Canadian Motion Picture Database, an \nonline space devoted to all Canadian film, video and digital motion \npicture projects of any length, animated or live action that pushes people towards areas of the Internet with \narticles, interviews and, most importantly, where to watch the project \nitself.\n\u003cbr\u003e\n\u003cbr\u003e\nAs you can see from our Milestones (scroll down to the bottom), we have a number of ambitious plans to help promote the industries, the people who work on them and the projects they create.\u00a0 Can you imagine how cool an interactive map of where projects were shot and where they are set would be?\u00a0 Finally you will know that you were right when you recognized a setting in a favorite film, whether Canadian or not!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAs\nwe achieve milestones, we will be able to increase our spends on\nadvertising as\nwell as the wage\nand number of hours we pay people.\u00a0 We will be employing people who participate in the industry either as filmmakers or other content creators.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you ever so much for your attention to this!  Cinema Canadiana is \nan unfunded passion project, a true grassroots\u00a0initiative,\u00a0and your help will go a long way towards its\n success, and also to keep the database free and accessible, which is ultra important in an industry with limited marketing dollars.\n\u003cbr\u003e\n\u003cbr\u003e\nAs always,\u00a0 your questions and input are most welcome because it is what will help make the site the best it can be!  Please visit \n\u003ca href=\"http://www.cinemacanadiana.ca\" rel=\"nofollow\"\u003ewww.cinemacanadiana.ca\u003c/a\u003e to see what\u0027s what, to check out the database and to discover the movie of the month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTogether we can make this great!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nps.\u00a0 So sorry!\u00a0 We acknowledge the shortcoming of the site and database being only in \nEnglish.  With time and extra resources we are committed to rectifying \nthis.  Shout out to all the amazing French language projects made across\n the country, to those done in the Indigenous languages of these lands \nand to those in the native languages of the people who immigrate here.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMILESTONES\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere are the goals we are going to accomplish with your support:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$500 - Getting on Track\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHelp us cover our operating\nexpenses!  Since the current beta\nversion of the database was developed without any funding at all, we\nwill begin to pay people with money instead of gratitude for the work\nthat they are doing.  We\u0027ll also be able to put some money into \npromotion, which means we\u0027ll be able to better promote all the projects \nin the database!    As\nwe reach future milestones, we will be able to increase our spends on\nadvertising as\nwell as the wage\nand number of hours we pay people.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$1,000 - Movie of the Month Powerup\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFinally\nwe\u2019ll be able to\npay someone to do this.  That means we\u2019ll stand a better job of\ncoordinating with people who worked on the project so that we can\nmake the movie or the month more engaging and more of an event.  This will also\nmean that we will pay screening fees for the selected movies.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$2,000 - New Perks\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThat\u2019s\nright, let\u2019s sweeten the deal for all you fine supports! We will\nsend you a small package of Cinema Canadiana merch so that you can\nhelp get/keep the Canadian Motion\nPicture Database top of mind.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$3,000 - Social Media Coordinator\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nImagine\nwhat we could do if we could pay someone for a few hours a week of\nsocial media content.  Let\u2019s drum up some more attention for the\nindustry folks!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$5,000 - Adding People Fields\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt\nis embarrassing that we do not have much about the people who work on\nthe projects featured in the database, but you can only go so far\nwith no funding.  So help us celebrate all the amazing Canadians\nworking on projects made in Canada and/or\nby Canadians.  We will begin with writers\nand directors, then adding actors and key crew positions.  Over time,\nwe will make it so that any role can be added.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$6,000 - Podcast\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLet\u2019s\ndo a podcast about the industry that you want to listen to!  The podcast will have a strong\nfocus on the Movie of the Month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$8,000 - Calendar\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNot\nall projects are only available on the Internet, sometimes they\nscreen in real life.  But how can you go if you do not know about\nthem?  That\u2019s where the Calendar comes in!  It will be able to be\nfiltered by geographical location, format and medium.  Once\nthis feature is built, we will be able to pay someone to spend the\ntime tracking down the information and keeping the content\nup to date.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$10,000 - Videos!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLet\u2019s\nmake some videos!\n This very well might end of being a new\nmini trailer for the Movies of the Month.  Or\njust some fun content to promote the industry in general.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$15,000 - Movies on the Map\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEver\nwatch a movie and think that you recognize something in the\nbackground?  We want to help you figure out where that is!  The map\nwill indicate both where a movie is set and where a movie is actually\nfilmed.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$20,000 - Multi Language Site\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere are a multitude of languages that are spoken with the borders of \nCanada.  As such, we are embarrassed that the site and database are only\n in English.  So let\u0027s be sure to work on that, but it\u0027s a big job so we\n cannot go it alone.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$25,000 - Providing Funding\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis is a ways in the future, but the point is that we want to help fund\n Canadian made film, television and digital projects of any length, \nanimation or live action in one way or another.  Exact details to be \ndetermine, but we expect to provide marketing support since we are all \nabout raising awareness and connecting with audiences.\n\u003cbr\u003e"
   },

     "created_at": "2016-04-01T13:22:57+00:00",
     "description": "\u003cstrong\u003eCHOOSE THE MOVIE OF THE MONTH\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe purpose of the\nMovies of the Month is to draw attention to a film that has already\ngone through its theatrical release and now is accessible via other\nchannels.  At present we have two movies of the month:\u003cbr\u003e\n\u003cbr\u003e\nBeaver Tales \u2013\na fictional feature film\u003cbr\u003e\nTrue North Doc \u2013 a\nfeature length documentary\u003cbr\u003e\n\nPatreon contributors\ncan nominate a movie and members of the core Cinema Canadiana team\n(Board of Directors, volunteers and staff) will narrow it down to 3-5\nselections based on:\u003cbr\u003e\n\u003cbr\u003eAccessibility \u2013\nhow easily viewers can actually access the film to watch it\u003cbr\u003e\nRelevance \u2013 does\nthe movie have a connection to a film going through, or about to go\nthrough, its theatrical release or the festival circuit.\u003cbr\u003e\nCanadiana \u2013 our\ndefinition as to what can be included in the database is rather broad\nbut for the Movies of the Month, films with strong Canadian\nconnections and content will be favoured.\u003cbr\u003e\n\u003cbr\u003eFrom there, all\nPatreons will be able to vote for the final selection.\u003cbr\u003e\n\u003cbr\u003eSelected movies will\nbe highlighted on the Cinema Canadian website and on social media. As\nour capacity increases, so will the amount of promotion for each of\nthe Movies of the Month.\u003cbr\u003e\u003cbr\u003eIn line with our goal to provide a level\n playing field so that all projects, whether big budgeted or not, have \nthe same promotional opportunities, we have the same perk for everyone. \n PLEASE feel free to donate more than $1.\u003cbr\u003e\u003cbr\u003eNominations are open until the 15th, then let the voting begin!\u003cbr\u003e",
