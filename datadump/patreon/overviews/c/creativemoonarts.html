to support their creation.\u003cbr\u003e\u003cbr\u003e\n\u2022You want to be an integral part of the  development of bigger things that I will create and manifest for you here!\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat the money will help with:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u2022Equipment with which I can do all of the wonderful work I want to do for you!\u003cbr\u003e\u003cbr\u003e\u2022Publishing costs for books, tarot, and oracle decks.\u003cbr\u003e\u003cbr\u003e\n\u2022Various overhead and upfront costs for future rewards to be mailed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s Connect!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nFacebook: facebook.com/creativemoonarts\u003cbr\u003e\nInstagram: instagram.com/creativemoonarts\u003cbr\u003e\nPinterest: pinterest.com/creativemoonarts\u003cbr\u003e\nTwitter: twitter.com/creativemoonart\u003cbr\u003e\nWebsite: \u003ca href=\"http://creativemoonarts.com\"\u003e\u003cstrong\u003ecreativemoonarts.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eI graciously thank you for taking the time to stop in and see what my Patreon page is all about. I look forward to working with you! Together we can create a truly awesome, exalting, and inspiring Patreon community!\u003cbr\u003e\n\n\u003cbr\u003eAll the best,\u003cbr\u003e\n\n\u003cbr\u003eAmanda\u003cbr\u003e"
