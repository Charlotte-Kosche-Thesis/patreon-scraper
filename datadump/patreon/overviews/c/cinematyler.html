    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/uAiHfPurvo0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHi everybody, Tyler here! CinemaTyler is a channel devoted to understanding filmmaking by researching and analyzing the construction of movies, film history, and the great artists who make them. Thank you so much for taking a look at my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Qxq001N.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cinematyler.com/wp-content/uploads/2018/03/who-are-you2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m a filmmaker from the San Francisco Bay Area now living in New York City. I make videos on film from a filmmaker\u2019s perspective. There is so much to learn from watching movies. When I see a movie I like, I always research what went in to making the film work and how its context in cinema history helped shape the medium. I comb through interviews, articles, books, and documentaries, to learn everything I can about what makes a movie good. I want to share my discoveries with you. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YDMehsh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nI am constantly working on new ways to increase the\nenjoyment of my videos. I have been playing around with interactivity and there\nwill usually be extras/surprises included in my video releases. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cinematyler.com/wp-content/uploads/2018/03/What-do-you-have-planned.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThere are a few series that make up CinemaTyler. They are:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMaking Film\u003c/strong\u003e: An in-depth look at what went into making a specific aspect (screenwriting, cinematography, production design, etc) or a specific scene of a single film. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Kubrick Files\u003c/strong\u003e: A series devoted to everything Kubrick.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCinemaTyler Show\u003c/strong\u003e: A short-form series where I take a specific look at a cinematic technique, point in cinema history, aspect of a film\u2019s construction, ruminations on the medium of film, filming locations, hidden gems, and more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fHvk2zgUBpY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cinematyler.com/wp-content/uploads/2018/03/How-often-do-you-post-videos.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am aiming for at most 4 and at least 1 videos per month.\nOccasionally other projects get in the way or I tackle a beast of a video that\ntakes much longer than normal, but \u003cstrong\u003emy goal is to release \u003c/strong\u003e\u003cstrong\u003ea video every week or\ntwo\u003c/strong\u003e.  \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cinematyler.com/wp-content/uploads/2018/03/Why-patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eResearching and editing these videos takes an incredible amount of time. By supporting my channel, you are helping me devote more time to this channel\u2014it will help me pay for \u003cstrong\u003eresearch materials\u003c/strong\u003e and \u003cstrong\u003ebetter equipment\u003c/strong\u003e, but most importantly, it will help me \u003cstrong\u003ecreate more content regularly\u003c/strong\u003e and help me fund \u003cstrong\u003ebigger and better series\u003c/strong\u003e. I really love making these videos and with your help, I can spend more time making these videos and less time taking freelance gigs. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cinematyler.com/wp-content/uploads/2018/03/Books-Filter.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cinematyler.com/wp-content/uploads/2018/03/What-do-I-get.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn exchange for your support, you will get access to \u003cstrong\u003eexclusive rewards for patrons\u003c/strong\u003e. There are 3 membership levels to choose from, but you can support at any amount you wish (over $1). Depending on which level you choose, you can \u003cstrong\u003eparticipate on votes for video topics,\u003c/strong\u003e\u00a0get access to all of my \u003cstrong\u003eresearch materials,\u003c/strong\u003e or even have\u00a0\u003cstrong\u003eyour name listed\u003c/strong\u003e at the end of my videos! You can cancel, decrease, or increase your support at any time. Check out the Reward Section for even more perks!\u003cbr\u003e\u003cbr\u003eEvery little bit helps and the more you donate, the more the channel will benefit. \u003cstrong\u003eThank you so much!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
   },
