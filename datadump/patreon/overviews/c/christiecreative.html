    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eHi You!\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThanks for making it all the way to my Patreon page! I started this page to hop onto another platform that let\u0027s me monetize my creativity and build a community off instagram. Being a patron means closer communication and more direct contact too!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho Am I?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a yoga loving illustrator who likes to bring bursts of cuteness into the world as best I can through my art.\u00a0\u003cbr\u003e\u003cbr\u003eI think life is hilarious,baffling, challenging and truly magical, I try to share that through my illustrations.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhat Am I doing on here?\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFor all of 2018 I will be doing a new project each month\u003c/span\u003e\u003cbr\u003e\u003cdel\u003eJanuary \u003c/del\u003e\u003c/strong\u003e\u003cdel\u003e30 day intro to Yoga crash course\u003c/del\u003e\u003cstrong\u003e\u003cbr\u003e\u003cdel\u003eFebruary \u003c/del\u003e\u003c/strong\u003e\u003cdel\u003eComics\u003cstrong\u003e\u003cbr\u003eMarch \u003c/strong\u003e30 day meditation challenge\u003c/del\u003e\u003cdel\u003e\u003cstrong\u003e\u003cbr\u003eApril \u003c/strong\u003eMy blog post ideas from 8 years travelling the world-illustrated\u003c/del\u003e\u003cstrong\u003e\u003cbr\u003eMay #MERMAY: \u003c/strong\u003e30 days of mermaid illustrations shared on my Instagram and on here (exclusive posts on Saturdays and Sundays)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e What do I get out of being a Patron?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003eJoining this page means access to our growing community!\u003cbr\u003ehelp support me as an artist\u003cbr\u003eI will be offering different challenges and projects every single month\u003cbr\u003eYou\u0027ll see illustrations I don\u0027t post on Instagram\u003cbr\u003eGet insights into my sketchbooks\u003cbr\u003esee videos of my process\u00a0\u003cbr\u003e\u003cbr\u003eI really do appreciate any of your support, so give what you feel comfortable giving, and you are free to cancel anytime.\u003cbr\u003e\u003cbr\u003eIf you don\u0027t feel like supporting me on here, you can visit my instagram or website and support me there for free!\u003cbr\u003e\u003cbr\u003eNamastaaaay,\u003cbr\u003eAlex\u003cbr\u003e\u003c/div\u003e"
