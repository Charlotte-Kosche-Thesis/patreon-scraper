    "summary": "\u003ch2\u003eNew Media Storytelling\u003c/h2\u003e\u003ch4\u003eEngaging \u0026amp; entertaining stories, the television alternative!\u00a0\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003eWHAT IS NEW MEDIA STORYTELLING?\u003c/strong\u003e\u003cbr\u003eUsing game engines to tell complex and compelling stories. \u00a0The CWTV story experience combines the stunning graphics of video games, the polished presentation of television and movies, the voice work and commentary of audio-drama and documentaries and the community connections of social media.\u003cbr\u003e\u003cbr\u003eYour contributions go a long way at CouchWarriorTV! \u00a0CWTV story experiences are like nothing you\u0027ve seen or heard and I need your help to keep this grand experiment going! Check out the links below for just a small sample of what can be accomplished with even the smallest recurring donation.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS IT ALL ABOUT?\u003c/strong\u003e\u003cbr\u003eGames like Skyrim provide a powerful platform upon which to play but also in which to create our own story content.  In addition to creating stories, I work with my friends to develop all types of resources specifically designed to help others get more out of their game experiences.  These projects include:\u003cbr\u003e\u003cbr\u003e1. \u003ca href=\"https://www.youtube.com/playlist?list=PLq3QdWvJDnh1x7QMnD_XrL6KUjVBr_8-w\"\u003eCharacter Crusade Podcast\u003c/a\u003e\u003cbr\u003e2. \u003ca href=\"https://www.youtube.com/playlist?list=PLq3QdWvJDnh3LBNGB5D9I3sXdhHH6VGZR\"\u003ePathfinder Game Play Live Streams\u003c/a\u003e\u003cbr\u003e3. Experimental Storytelling Experiences such as \u003ca href=\"https://www.youtube.com/playlist?list=PLq3QdWvJDnh3v_GvA6QMpdj-SK4AkM5Pi\"\u003eWayward\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/playlist?list=PLq3QdWvJDnh2DQN8OzZt7kwoCBukVcGS0\"\u003eExpedition Skyrim\u003c/a\u003e\u003cbr\u003e4. Great \u003ca href=\"http://www.charactercrusade.com/mods/\"\u003eSkyrim mods for role play\u003c/a\u003e and ideas for what to do with them\u003cbr\u003e5. \u003ca href=\"https://www.youtube.com/playlist?list=PLq3QdWvJDnh0nmUZN0MpGGL2XTzicmOwc\"\u003eTutorials\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/playlist?list=PLq3QdWvJDnh33AlNAf5HSqIMIwA5QGDOd\"\u003eguides\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/playlist?list=PLq3QdWvJDnh2pmOHGEyr_gQw8Qy30JoQF\"\u003emod anthologies\u003c/a\u003e and discussions on creating your own game mods\u003cbr\u003e6. Interviews and panel discussions with Modders and Let\u0027s Players\u003cbr\u003e7. \u003ca href=\"https://www.youtube.com/playlist?list=PLq3QdWvJDnh3tX8BOFmN1N5huIW8K6P_B\"\u003ePlayer challenges\u003c/a\u003e and viewer questions\u003cbr\u003e8. \u003ca href=\"http://www.charactercrusade.com/writings/\"\u003eOriginal fantasy fiction\u003c/a\u003e\u003cbr\u003e9. \u003ca href=\"https://www.youtube.com/playlist?list=PLq3QdWvJDnh0qKN2umYnK_bT6LXzyaJ7h\"\u003eAudio fiction\u003cbr\u003e\u003c/a\u003e10. A thriving and supportive \u003ca href=\"http://discord.charactercrusade.com/\"\u003ecommunity\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAll of this great content, is delivered in the highest quality and on a weekly basis!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWANT TO TALK ABOUT NEW MEDIA STORYTELLING?\u003c/strong\u003e\u003cbr\u003eSo do I! \u00a0I love talking to small groups and audiences about all the new ways in which authors can tell their stories. \u00a0The growth of the internet and the availability of platforms and tools have made it possible for us to not only \"self-publish\" but to create amazing experiences that provide alternatives to traditional entertainment media and allow us to flex our creative muscle!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.charactercrusade.com/contact/\"\u003eSend me a note\u003c/a\u003e, I would love to talk to your group, bookclub, writers group, or anyone who is interested in this exciting and incredibly creative trend in storytelling!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCHECK OUT THE MOST RECENT STORY\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLq3QdWvJDnh0SRGARA9ldxhQO5BySC0pH\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBROWSE\u00a0THE WEBSITE LOADED WITH CONTENT\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5439b943e4b0cf5af6b81b79/57b36859e58c62b96dfe539d/58fe17b86b8f5b0fe3c11d24/1493047242689/Website.png?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWATCH AMAZING LIVE STREAMS\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLq3QdWvJDnh03F1hcxa5WJTTy0PolYC3Q\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHAVE INCREDIBLE STORY EXPERIENCES\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLq3QdWvJDnh3_6m1_3AUTRZbuLgmexNSI\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dv00CHYJ5as?list=PLq3QdWvJDnh2jr2H5_IPCSJYw4wwaP8SC\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLq3QdWvJDnh182rsNG5nAr9a60bb_IIsr\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
