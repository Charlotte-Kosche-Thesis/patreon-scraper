 if you like what you\u0027ve heard so far? Then by all means join in the fun and become a patron of Comics and Cognac.\u00a0\u003c/em\u003e \u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e"

     "about": "\u003ca href=\"http://www.comicsandcognac.com\"\u003eComics and Cognac\u003c/a\u003e\u003cem\u003e\u00a0is an umbrella covering all of the work done together by artist Brandon Stewart and writer Alex Bauman. The two have been co-conspirators off an on for the better part of a decade, with many projects currently under construction. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eBrandon\u003c/strong\u003e is an artist and finds it easier to make pictures rather than connecting words with other words. For more than a decade, he has been a professional artist in Seattle, Washington, working in fields as diverse as illustration, fine art and tattooing. When he is not making comics or watching Star Wars with his son and daughter, he paints skulls or other strange things. Check out his non-comic artwork at \u003ca href=\"http://www.aspectsofthedead.com/\"\u003easpectsofthedead.com\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\nWriting mostly for for the entertainment of others and simply because he enjoys it, \u003cstrong\u003eAlex\u003c/strong\u003e has been a lifelong story teller. In 2008 Alex entered the world of professional writing contributing to several websites. Blending two of his greatest loves, writing and video games, Alex has spent the last seven years working as a games journalist. His most notable writing credit is contributor/features writer/reviewer with Coin-Op.tv. \u003cbr\u003e",
