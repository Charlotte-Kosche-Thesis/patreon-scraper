    "summary": "Hi everyone! Thank you so much for viewing my Patreon page! I hope you enjoyed watching the music video for my first single from the Princess Game Album. (And think about how much more we can do together!)\u003cbr\u003e\u003cbr\u003eCreating music and singing is an inspiring process and I want to create a community that is also inspired and healed by the process. As a working professional in the music industry, I have witnessed people who were mute learn how to speak because of singing. I have also seen people who suffer from severe emotional challenges, learn to communicate via songwriting. I want to inspire people to heal and feel, and reach as many people as possible\u003cem\u003e. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIn my last 5 years of being a full time musician, I have learned that community is the most important aspect of this business. People that believe in you keep you going. I make new music, new music videos and play shows because of YOU!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd that\u0027s why you will get to decide what happens next.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou decide if I\u0027m making a new music video for the Princess Game album and what the budget is. YOU decide if I\u0027m traveling to Timbuktu for a show. YOU decide if I\u0027m making new music and what sorts of themes you want to hear. It\u0027s all up to YOU! :)\u003cbr\u003e\u003cbr\u003eThank you for believing in me and my music and for making my art possible.\u00a0\u003cbr\u003e\u003cbr\u003eLove Always,\u003cbr\u003e\u003cbr\u003e*~*Charlotte*~*\u003cbr\u003e\u003cbr\u003e"
