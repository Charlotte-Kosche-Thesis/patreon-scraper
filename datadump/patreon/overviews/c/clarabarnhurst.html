    "summary": "\u003cstrong\u003eThis is a thought experiment gone too far\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOr maybe not far enough? I\u0027d love to see how far we can all go together. I can\u0027t contribute more to the conversation without your support, and I feel we have a lot more to share. I don\u0027t need much, but that extra bit will enable me to shed other commitments and devote my time to making words for everyone.\u003cbr\u003e\u003cbr\u003eYour patronage gives me time, and I can\u0027t tell you how grateful I am for that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp make it happen\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI write about what people say to me: in person, online, through social media, directly or indirectly. Your input and support make my work possible - tell me things. With your support, the conversation can go on as long as we wish. The exchange is the thing, and you can help me keep it going.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe entertained\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI produce a broad range of writings. Most of it never sees the light of day. Some of it just needs that extra effort to get right; time I don\u0027t have. With your help, I can share those little extras that make the experience special.\u003cbr\u003e\u003cbr\u003eThank you to everyone for your support and let\u0027s enjoy the journey!\u003cbr\u003e"
