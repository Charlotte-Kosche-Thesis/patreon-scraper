    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGUESS WHOS BACKKKKKKKKKKKKKKKKKK\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/eac9ba4c1fe87a6adb3d10d476b32336/tumblr_oshy8iLgqp1qzmuo4o1_400.gif\" style=\"width: 259px;\"\u003e\u003cimg src=\"https://media.tenor.co/images/73fd45ff4be9c6253c3437e1098ee133/raw\" style=\"width: 214px;\"\u003e\u003cbr\u003e\"WHO ARE YOU??\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHey Guys!\u003c/strong\u003e\u00a0My name is \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eLiz Merlot\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e! Currently, I live in Los Angeles and I am 22 years old. I\u0027ve always been a huge nerd, and a meme lover I have NO SHAME. In case you did not know, Patreon is a way for you guys to contribute monthly in exchange for various rewards! Currently, I am a full time student and I hope Patreon will help me make more content for you guys! Thank you guys so much for being so amazing! \u003cstrong\u003eI stopped Patreon for awhile BUT NOW IM BACK BBY! Lets get this party started \u0026gt;:)!\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/ncEgDx5.gif\" style=\"width: 468px;\" title=\"source: imgur.com\"\u003e\u003c/em\u003e\u003cbr\u003ethat Alien guy right there?? is me! Thank to Patreon ive been able to create things\u003cem\u003e ive never made before! ANNND I get to post how to make them here!!!!!!!!!\u00a0\u003cbr\u003e\u003cimg src=\"https://twitter.com/twitter/statuses/882281037790797824\"\u003e\u003cimg src=\"https://68.media.tumblr.com/8dbaa8e6e9fdd492a6e07e5fbc9b59ca/tumblr_osg879AvpR1qzmuo4o1_400.gif\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is another place to share \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eexclusive and more indepth content\u003c/span\u003e\u003c/strong\u003e! I post \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003efull photo sets \u003c/strong\u003e\u003c/span\u003ehere before it goes on any Social Media pages. On top of that, its a great platform for making \u003cstrong\u003e\u003cem\u003ebadass\u003c/em\u003e\u003c/strong\u003e armor and costume tutorials and\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eOF COURSE MODEL THINGSSSSS( All implied none of it is actually NSFW or Pornographic, I model because I love it and thats all)\u00a0\u003c/span\u003e.\u003c/strong\u003e\u00a0I also offer \u003cspan style=\"color: rgb(49, 133, 155); e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003epatreon exclsuive photos\u003c/strong\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003epatreon exclusive prints! \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere you guys can talk to me, input opinions and offer me the best support I could ever have!\u00a0\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eThank you for taking the time to read this and check out my Patreon! You guys are the real heroes\u003c/strong\u003e\u003c/span\u003e. \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://st.elohell.net/public/chill/76e124335a57dda3b942bb62ecb641b1.gif\"\u003e\u003c/div\u003e"
