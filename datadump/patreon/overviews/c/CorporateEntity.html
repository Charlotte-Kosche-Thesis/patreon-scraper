    "summary": "\u003ch3\u003e Mission Statement\u003c/h3\u003e\nWant to make games? How about \n\u003cem\u003eEnterprise Gaming Software\u003c/em\u003e? Join us every week and we\u0027ll make a game together! Your input is considered according to Patreon level and each level gives you access to new perks. All Patreons will be listed according to their role in the credits for each game.\n\u003cbr\u003e\n\u003cbr\u003e\nGames released to date\u00a0\u003ca href=\"https://corp.itch.io/.\"\u003ehttps://corp.itch.io/.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eEnterprise Gaming Software\u003c/h3\u003eHow games are made each week, every week.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eMonday Sprint Planning\u003c/h4\u003e\nThe week kicks off with Sprint Planning Monday. In this Twitch streamed brutal arena, the Stakeholders and Corporate Entity brainstorm a \u003cdel\u003eterrible\u003c/del\u003e brilliant \u003cem\u003eEnterprise Gaming Solution\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e???\u003c/h4\u003eThen comes the dreaded crunch where Corporate Entity works to make \u003cdel\u003eyour\u003c/del\u003e their dreams reality. The scoping is pretty aggressive and Corporate Entity only has so many lives left. Quality Assurance will be called upon to get early access and feedback. Stakeholders will complain, it\u0027s a great time for everyone involved. *cries*\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eThursday Sprint Review\u003c/h4\u003eBroadcasted on Twitch, this is the last chance to affect the game. Most of the day will be spent adding \u003ca href=\"https://www.youtube.com/watch?v=AJdEqssNZ-U\"\u003escreenshake\u003c/a\u003e and hearing Reviewer feedback.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eFriday Game Release\u003c/h4\u003eThe often forgotten part of Game Dev,\u00a0\u003cstrong\u003eLaunching the game\u003c/strong\u003e. We launch for free on itch.io with Patreons credited by role. Link your friends the \n\u003cem\u003eEnterprise \u003cdel\u003eSoftware\u003c/del\u003e Game\u003c/em\u003e\u00a0you helped make. \u003cbr\u003e\n\u003cbr\u003e\nAll game source code will be made available at\u00a0\u003ca\u003ehttps://github.com/CorporateEntity\u003c/a\u003e under the GPL license. Hack away my friends.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e Benefits to Patreons\u003c/h3\u003e\nLook to the right!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy?\u003c/h3\u003e\nI\u0027ve been in the MMO industry for far too long and have burnt out far too hard. Lets see what the community wants to make and have some fun.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eOther Ways to Support\u003c/h3\u003e\n\u003cstrong\u003e\nCheckout\u003c/strong\u003e\u003cem\u003e (heh)\u003c/em\u003e the blog/merch store at \n\u003ca href=\"http://entity.run.\"\u003ehttps://entity.run\u003c/a\u003e.\u00a0 Join\u00a0\u003ca href=\"https://discord.gg/kuFm2Nb\"\u003ediscord\u003c/a\u003e for utilizing your patreon rewards!\u003cbr\u003e\n\u003cbr\u003e"
