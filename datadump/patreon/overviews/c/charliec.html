    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello and welcome! I\u2019m Charlie C., and I make comics.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nLast year I began a \u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003eGuild Wars 2\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e fancomic, which has since grown into a much more ambitious project and will soon be receiving a soft relaunch as a more formal on-going webcomic!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7599d5d6651739ec77c7769b5b1b954c/tumblr_p9b2q5N6ys1t15hp2o2_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\n\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSolid Earth\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e follows Conlaeth, ever the reluctant hero, as she contends with ongoing threats to the world around her and just tries to find some peace and a single good night\u2019s sleep.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m also in the early development stages of a project under the working title of \u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eXennis\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/fe247c9071e5d7980578bdc5754a1612/tumblr_p9b2q5N6ys1t15hp2o3_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\n\n\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eXennis\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e is centered around everything I love about science fiction--action, intrigue, aliens, spectacular worlds, and an upstart heroine in wildly over her head. Patrons will receive exclusive sneak peeks of character designs, visual development, and world building as I expand the concept into a fully realized story.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBy pledging to this Patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, you\u2019re directly helping me continue these projects! In exchange you get to see the work come to life on a deeper level, with concepts and sketches, works in progress, and looks into my thought process and techniques. You\u2019ll also get early access to finished illustrations and comic pages before they\u2019re shared on social media, and even custom artwork on a regular basis!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAlso find me on:\u00a0\u003ca href=\"http://charlie-squared.tumblr.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://charlie-squared.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTumblr\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/charlieCdraws\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://charliesquared.deviantart.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDeviantART\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e"
