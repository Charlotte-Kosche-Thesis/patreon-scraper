    "summary": "Couch Tomato checking in --\u00a0\u003cbr\u003e\u003cbr\u003eI love movies (even the ones people hate). Since my younger years, I\u0027ve always had a theory that \"there\u0027s no such thing as a bad movie\". The same reasons you hate a film are the same reasons others love it. I put my theory to the test and started a YouTube channel a couple of years ago. Thanks to my fans, I\u0027ve been able to share my POV on film with thousands of eyeballs (thanks a lot guys!)\u003cbr\u003e\u003cbr\u003eIt\u0027s always been my goal to take my channel to the next level with more videos, new and exciting series, and high quality podcasts. However, resources haven\u0027t always been an ally. My signature \"24 reason\" videos take up a great deal of time so there\u0027s little wiggle room extra content.\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting my patreon, it would provide me with the resources to outsource the editing process. This would free up more time to create another series that I could post on a biweekly basis. It\u0027s also my goal to make my channel more of a community by outsourcing different ideas from my fans. I receive suggestions and scripts on a weekly basis, but rarely have the time to take my fans\u0027 ideas from my inbox to my YouTube channel. If my patreons have an idea, it\u0027s my duty to help the concept see the light of day (sorry if that sounded corny).\u00a0\u003cbr\u003e\u003cbr\u003eIf you could spare it, leave a dollar. While you\u0027re at it, leave some suggestions on what you\u0027d like to see in a future video. Looking forward to working with you guys!\u003cbr\u003e\u003cbr\u003eOver and out --\u00a0\u003cbr\u003e"
