    "summary": "\u003cstrong\u003e\u003cem\u003eByenvini!\u003c/em\u003e\u00a0I\u0027m Mambo Chita Tann,\u00a0\u003c/strong\u003ea Haitian Vodou priest\u00a0and the author of\u00a0\u003ca href=\"http://www.vodoubook.com\" target=\"_blank\"\u003eHaitian Vodou: An Introduction to Haiti\u0027s Indigenous Spiritual Tradition\u003c/a\u003e. (As of 2017, this\u00a0book is also available in French as\u00a0\u003ca href=\"https://www.alliance-magique.com/magie-occultisme/106-le-vaudou-haitien-9782367360294.html\" target=\"_blank\"\u003eLe Vaudou Haitien.\u003c/a\u003e)\u003cem\u003e\u00a0\u003c/em\u003eIn addition to my priestly work, involving private consultations and private and public ceremonies including initiations, I\u0027ve done Vodou-related lecturing over the last decade or so.\u00a0\u003cstrong\u003eNo matter how we know each other, I\u0027m glad you\u0027re here.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile this Vodou Patreon, the first of its kind as far as I know, is full of fun and perks for members only - and there are surprises in store, in addition to education on Haiti and Haitian Vodou and other Patreon-only benefits -\u00a0\u003cstrong\u003eyo\u003c/strong\u003e\u003cstrong\u003eur pledges go beyond this Patreon too. Ten percent of what I receive monthly after fees goes to my Haitian family\u003c/strong\u003e. In the past, this money (and donations from initiates, friends, and book royalties) has helped with things like doctor visits for elderly priests, to school uniforms for the kids in the \u003cem\u003elakou\u003c/em\u003e (the place in Port-au-Prince where our temple is), and everything from ritual supplies to daily expenses. \u003cstrong\u003eThink of this as a Vodou mission. \u003c/strong\u003ePatreon provides me a way to connect more people with Haiti and its Vodouisants, like family - the way we do it. (I also have to be honest and say that I\u0027ve often sent much more than 10% of my Patreon money along, and our family knows it\u0027s coming from you. Thank you (mesi) for this.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMESI ANPIL (THANK YOU VERY MUCH!)\u003cbr\u003eTHIS PATREON IS SUCCESSFUL BECAUSE OF:\u003c/strong\u003e\u003cbr\u003eAllison, Billy, Brandy, Candice, Chimerical, Christine, David, Dean, Dominique, Doug, Ellen, Estara, Feona, Garth, Iona, Ivy, Houngan James, Jason, Jay, Jenifer, John, Julie, Kate, Houngan Khi, Lisa, Little Deer, Megan, Nathen, Pkmnnerdfighter, Houngan Richard, Rowan, Silver Wolf, Skye, Soli, Sunshine, Stephanie\u003cstrong\u003e...and nine past and/or anonymous patrons!\u003c/strong\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003eMambo Chita Tann (Mambo Tamara, or \u201cMambo T\u201d) \u003c/strong\u003ehas been a mambo \u003cem\u003easogwe\u003c/em\u003e\u00a0in Haitian Vodou since 2001. She is a daughter of Mambo Marie Carmel Charles of Sosyete La Fra\u00eecheur Belle Fleur Guinea, a Vodou house with temples in Port-au-Prince and New Orleans. At baptism, Mambo T was honored with the name \u003cem\u003eChita Tann,\u003c/em\u003e a name passed down through several mambos in sosyete lineage. Mambo T is head of\u00a0\u003ca href=\"http://www.imamou.org\" target=\"_blank\"\u003eLa Sosyete Fos Fe Yo We,\u003c/a\u003e a Haitian Vodou house in Portland, Oregon, with members worldwide.\u003cbr\u003e\u003cbr\u003eMambo T has more than 20 years of experience as a teacher, author, and lecturer on African religions. She considers Haitian Vodou not as her religion, but as spiritual and magical service in honor of her Haitian and Native American ancestors. Her first book on Vodou,\u00a0\u003ca href=\"http://www.vodoubook.com\" target=\"_blank\"\u003eHaitian Vodou: An Introduction to Haiti\u2019s Indigenous Spiritual Tradition,\u00a0\u003c/a\u003ewas published in January 2012 (French edition 2017).\u00a0\u003cbr\u003e",
