    "summary": "\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHi, I am a 46 year old painter and photographer with Multiple Sclerosis. I was diagnosed in March of 2011 while attending college for graphic design and art education in Albuquerque, New Mexico. The main reason\u00a0 I was going to college at the age of 33 in the first place was because I couldn\u0027t see myself making a living at creating esoteric paintings based in metaphor, the subconscious, the stars, or the experiences we can\u0027t ever possibly explain. Unless it\u0027s through art. Which one would think might make for a great art teacher...but, I dropped out, realizing it wasn\u0027t really what I wanted to do, especially when my thought process was then suddenly filled with terror about how the electrical pathways in my brain were going to malfunction and how the rest of my life was going to turn out. \u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eSo,\u003c/strong\u003e now that I find myself with this disease, I figured\u00a0 I could use it in my work to my advantage...or as they say, make lemonade. So I am going to start focusing more of my work on trying to explain what it feels like via painting, photography, and sound to be living with multiple sclerosis. And hopefully with any luck, add some more beauty to my work. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHere is a link to my\u003cstrong\u003e \u003ca href=\"http://www.cjerveyhatcher.com\"\u003ewebsite\u003c/a\u003e\u003c/strong\u003e if you would like to take a peek.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for your support,\u003cbr\u003eC.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
