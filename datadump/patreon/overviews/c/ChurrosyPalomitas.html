    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00bfQu\u00e9 obtienes al apoyar este proyecto?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eDicen los textos antiguos que las indulgencias plenarias y las bendiciones del Monstruo del Espagueti Volador caen a los que deciden ser Santos Patreones. Adem\u00e1s de eso tendr\u00e1s la satisfacci\u00f3n moral de apoyar a alguien que no es joven ni creativo pero que le echa ganas para hablar de lo bonito del s\u00e9ptimo arte.\u003cbr\u003e\u003cbr\u003eSi colaboras con \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e1 d\u00f3lar\u003c/span\u003e\u003c/strong\u003e tendr\u00e1s \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eacceso madrugador\u003c/span\u003e\u003c/strong\u003e a los contenidos publicados en podcast y video. \u003cbr\u003e\u003cbr\u003eSi colaboras con \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e3 d\u00f3lares\u003c/span\u003e\u003c/strong\u003e adem\u00e1s de los podcasts y videos, tendr\u00e1s las ligas para los \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003edosieres\u003c/span\u003e\u003c/strong\u003e antes que todo mundo. \u003cbr\u003e\u003cbr\u003eSi colaboras con \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e5 d\u00f3lares\u003c/span\u003e\u003c/strong\u003e sabr\u00e1s c\u00f3mo se hacen las salchichas, o en este caso, los churros y tendr\u00e1s una acercamiento a \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003elo que\u003c/span\u003e\u003c/strong\u003e pasa al preparar un podcast/dossier/video y \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eno sale al aire\u003c/span\u003e\u003c/strong\u003e\u2026 excepto para ti.\u003cbr\u003e\u003cbr\u003eSi colaboras con \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e10 d\u00f3lares\u003c/span\u003e\u003c/strong\u003e alcanzar\u00e1s nivel de \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCo-Productor\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eaparecer\u00e1s en los cr\u00e9ditos\u003c/span\u003e\u003c/strong\u003e, adem\u00e1s de los enlaces de las recompensas anteriores.\u003cbr\u003e\u003cbr\u003eSi colaboras con \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e20 d\u00f3lares\u003c/span\u003e\u003c/strong\u003e ser\u00e1s \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eProductor Asociado\u003c/span\u003e\u003c/strong\u003e, con lo cual podr\u00e1s \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eparticipar en las discusiones del #FilmClubPalomero\u003c/span\u003e\u003c/strong\u003e que se graban una vez al mes.\u003cbr\u003e\u003cbr\u003eSi colaboras con \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e25 d\u00f3lares\u003c/span\u003e\u003c/strong\u003e ser\u00e1s \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eProductor Ejecutivo\u003c/span\u003e\u003c/strong\u003e, podr\u00e1s participar en las discusiones del\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0#FilmClubPalomero y\u003c/span\u003e\u003c/strong\u003e adem\u00e1s en los \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ereportes de taquilla del #MuviDraft\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00bfQu\u00e9 es Churros y Palomitas?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eChurros y Palomitas empez\u00f3 como una columna de cr\u00edtica de cine publicada en medios impresos, de esos que sirven para matar \u00e1rboles o crear herramientas para matar moscas. Ahora, gracias a nuestra propuesta ecol\u00f3gica implementada desde hace a\u00f1os, es un sitio en el que puedes encontrar podcasts, cr\u00edticas de cine, tracks de comentario, dosieres enfocados en hablar de lo bonito del s\u00e9ptimo arte.\u003cbr\u003e\u003cbr\u003eA diferencia de otros sitios, la calidad es algo constante en la producci\u00f3n de los distintos medios. Mientras que hay quienes creen que grabar un podcast con ruido de fondo o que el tener mala redacci\u00f3n es solo cuesti\u00f3n del estilo del autor, en Churros y Palomitas respetamos a nuestra audiencia y producimos el tipo de contenido que nos gusta consumir. Si son capaces de mentarle la madre a Telcel porque la calidad de una llamada es mala \u00bfpor qu\u00e9 deber\u00edan escuchar programa que dura lo mismo que un informe de dictador latinoamericano y con la misma calidad de su modelo econ\u00f3mico?\u003cbr\u003e\u003cbr\u003eCon su apoyo podemos financiar proyectos como el Cin\u00e9philes Cine-Files o nuestras coberturas de festivales de cine y continuar\u00edamos con la creaci\u00f3n de contenidos para varios medios\u2026 adem\u00e1s de que con su apoyo finalmente podr\u00e9 terminar de pagar mi brazo bi\u00f3nico cuya instalaci\u00f3n me hizo ausentarme de las redes sociales al final del 2016 y faltar a una fiesta de quince a\u00f1os de una lady Wuuuumbury o algo as\u00ed.\u003cbr\u003e\u003cbr\u003e\u00a1Ah! Y tambi\u00e9n se aceptan donaciones de \"solo una vez en la vida\" v\u00eda\u00a0\u003ca href=\"https://www.paypal.me/DanCampos/\" rel=\"nofollow\" target=\"_blank\"\u003ePaypal\u003c/a\u003e."
