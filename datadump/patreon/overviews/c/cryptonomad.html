    "summary": "\u003cstrong\u003eHi everyone!\u003cbr\u003e\u003c/strong\u003eMy name is Leo, and I\u0027m the creator behind Crypto Nomad, a channel that aims to educate and inform you about the forward-thinking world of Cryptocurrencies.\u003cbr\u003e\u003cbr\u003eI make videos that go way beyond than just reading the latest achievements in crypto - I conduct lots of research with proper investigation, I try to explain all sides with different perspectives, and I share my opinion as I connect the dots about current topics and future innovation - and it all goes back to this community that we are building together.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to join this exclusive team, please consider signing up for a pledge from the selection on the right. The rewards are fun and your help will be greatly appreciated (you\u0027ll put a smile on Satoshi Nakamoto!).\u003cbr\u003e\u003cbr\u003eI want to take this positive mindset and produce more videos, improving the quality and delivery with your amazingly generous support. Now kick back your shoes and enjoy the rewards!\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003eLeo\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I do with the money:\u003c/strong\u003e\u003cbr\u003eBy supporting me on Patreon you provide stability and safety for a channel that still has not been monetized on Youtube - that\u0027s right, all the content that you see on Youtube doesn\u0027t give me back a penny. So put simply, your support here is crucial so I can make better videos, for you.\u003cbr\u003e\u003cbr\u003e- I will invest back in the channel for gear upgrades, cover production costs and time to make videos\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b235f7c7a5b45e3416c5110663b3302b/tumblr_p6h1xl2ssR1xovxfmo1_1280.jpg\"\u003e\u003cbr\u003e- I will create a tier-system paired with exciting rewards, such as animations with the name of our biggest supporters at the end of every video, a second tier of names will go in the description box as credits, plus many more!\u003cbr\u003e\u003cbr\u003e- I will design custom\u00a0artwork such as desktop wallpapers and print-ready files for poster art, as a reward dedicated only to Patreon supporters\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/dba0dcb795ec7d22444da4e643cdfc68/tumblr_p6h158O0LE1xovxfmo1_1280.jpg\"\u003e\u003cbr\u003e- I will create more visuals and animations for the channel, in order to make the content more fun and engaging (as the perfect dose of information and entertainment).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for all your support! I appreciate it more than you can imagine and it really helps the future of this channel!\u003c/strong\u003e\u003cbr\u003e"
