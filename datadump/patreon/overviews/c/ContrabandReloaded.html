    "summary": "Greetings, video game music fans! Welcome to the Patreon page for \u003cem\u003eContraband Reloaded\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eAround 10 years ago, we created an album called \u003cstrong\u003eContraband \u003c/strong\u003ethat featured jazz arrangements of the complete soundtrack of the 1980\u0027s NES side-scrolling video game, Contra. Since the beginning of jazz, musicians have reworked songs familiar to non-jazz listeners and made them their own. Music from pop tunes, movie soundtracks and Broadway shows have been arranged and performed in a jazz format. The album Contraband was created in honor of this tradition. The arrangements have\u00a0kept the melody, harmony lines, and feel of the compositions true to their original form, while still opening up the songs with jazz chord changes to allow for improvised solos. \u003cbr\u003e\u003cbr\u003eWell, it\u0027s time to get the band back together again for a new adventure, this time titled \u003cstrong\u003eContraband Reloaded\u003c/strong\u003e. We will be featuring new jazz arrangements of multiple NES and SNES video games using fantastic musicians from the Seattle, Washington music scene. We would like to go into the studio every 4-6 months to record a new batch of video game music to release as music videos on YouTube once a month. Our first batch of video recordings will feature songs from video games such as \u003cem\u003eMetroid\u003c/em\u003e, \u003cem\u003eCastlevania\u003c/em\u003e, \u003cem\u003eChrono Trigger\u003c/em\u003e, \u003cem\u003eZelda \u003c/em\u003eand more.\u00a0\u003cbr\u003e\u003cbr\u003eWe are very excited about the new set of music and plan to continue releasing recorded arrangements for the foreseeable future. However, professional studio sessions are definitely costly on our lowly musician budgets and we can use all of the support we can get. At local shows, many bands often have a tip jar available to help finance live performances. With Patreon, you can help financially support this large project through tips for a low as $1 a song. All proceeds will go into the cost of recording each new batch of recordings which pays for the studio rental fee, engineer time, rehearsal studio space, video recording, video editing, mixing, mastering, sideman musician costs, graphic design work, advertising and more.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for taking the time to visit our Patreon page. Thank you for your support of live video game music! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUP UP DOWN DOWN LEFT RIGHT LEFT RIGHT B A START\u003c/strong\u003e"
