    "summary": "\u003cem\u003e(Note: The video is a bit out-of-date. We\u0027ll make a new one soon!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHello, and welcome to The Comedy Button!\u00a0\u003ca href=\"http://www.comedybutton.com/\" target=\"_blank\"\u003eSince 2011\u003c/a\u003e, we\u0027ve been filling your ears with idiotic, absurd, disgusting, heartfelt, extremely personal, and/or factually inaccurate conversations -- and we want to keep doing it until we are dead, and our bodies have turned into terrifying skeletons.\u003cbr\u003e\u003cbr\u003eIf you enjoy our show, please kick us a buck to show your support. In return, you\u0027ll get access to a monthly Patreon-exclusive full-length bonus episode. They\u0027re basically regular episodes, but more personal and a little weirder, since we assume you already know who we are. Also, you\u0027ll get a shout-out on our\u00a0\u003ca href=\"https://www.comedybutton.com/pages/special-thanks\" target=\"_blank\"\u003eSpecial Thanks\u003c/a\u003e page.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been producing Patreon-exclusive content for years now, and we\u0027d like more people to hear it -- so for five bucks a month, you\u0027ll get full access to our backlog of Patreon episodes, bonus outtakes, and every single one of our movie commentaries (if you\u0027re a current patron,\u00a0\u003ca href=\"https://www.patreon.com/posts/15452655\"\u003e\u003cstrong\u003ehere\u0027s a big index for our entire Comedy Button Plus backlog\u003c/strong\u003e\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eWe also do live monthly Google Hangouts, which give you an unsettlingly intimate look into our living spaces and weekend habits, as well as letting you get to know some of your fellow listeners. Gaze into the abyss, and the abyss will gaze back into you, and probably ask you about that poster behind you or what it says on your shirt.\u003cbr\u003e\u003cbr\u003eOf course, regular episodes of The Comedy Button will always be free, so if you\u2019re strapped for cash, don\u0027t sweat it. We still love you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027d like to receive our content via Patreon\u0027s RSS content feed, you can access it on the right side of our main page. Additionally, Patreon has a mobile app for\u00a0\u003ca href=\"https://itunes.apple.com/app/id1044456188\" target=\"_blank\"\u003eiOS\u003c/a\u003e and\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.patreon.android\" target=\"_blank\"\u003eAndroid\u003c/a\u003e that you can use to download and stream our patron-exclusive content much more easily. Yay!\u003c/strong\u003e\u003cbr\u003e"
