    "summary": "\u003ch2\u003eHello~\u003cbr\u003eBonjour~\u003c/h2\u003e\u003cstrong\u003e\u003cem\u003eThis page and everything on my Patreon will be in English \u003c/em\u003eand\u003cem\u003e French!\u003cbr\u003eCette page et tout ce qu\u0027il aura sur mon Patreon sera en Anglais \u003c/em\u003eet\u003cem\u003e en Fran\u00e7ais!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEnglish:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Chris, I\u0027m an independant writer from France, whose love is breathing life into the worlds and characters that forms in my head~\u003cbr\u003e\u003cbr\u003eYou might think, isn\u0027t this a little unconventionnal, a writer here and not published? Why, yes, this is another way of aiming for my dream, but one made possible by Patreon, don\u0027t you think?\u003cbr\u003eI could never have pursued this dream of writing as my life if it wasn\u0027t for my mother and brother, who pushed me to not be afraid. So here I am, writing and sharing; and with Patreon to offer the possibility that you can support me on my journey. Talking about me and my works is one way to help too, but if you believe yourself ready to support me for however long you want, one month or more, then you just need to click \"Become a Patron\"!\u003cbr\u003e\u003cbr\u003eNow, here are a few things to know: I have a blog (\u003ca href=\"http://homeofwriter.tumblr.com/\"\u003eenglish\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://homeofwriterfr.tumblr.com/\"\u003efrench\u003c/a\u003e), where you will find little writings that are ways to remain active in between novels, but also pearls of correction, as well as quotes from my novels, and side contents like illustrations. Of course, you can also message me there, even without a blog as I\u0027ve let the anon feature on for that! As for the novels, I post them on my\u00a0\u003ca href=\"https://www.wattpad.com/user/LyriaAmbrosius/about\"\u003eWattpad\u003c/a\u003e. I also have a\u00a0\u003ca href=\"https://www.youtube.com/channel/UCnA6bMHN6S45hA5F5Avo9hA#_=_\"\u003eYoutube\u00a0\u003c/a\u003echannel for trailers and any other sort of videos I might make!\u003cbr\u003e\u003cbr\u003eI hope you will enjoy your stay with me, and thank you for your curiosity! All my gratitude if you got convince to give me your support, hopefully because you like what I write!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eFrench\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMon nom est Chris, je suis une \u00e9crivaine ind\u00e9pendante en France, donc le grand amour est d\u0027apporter un souffle de vie dans les mondes et personnages qui se forment dans ma t\u00eate~\u003cbr\u003e\u003cbr\u003eVous vous dites peut \u00eatre, n\u0027est ce pas hors conventions, une \u00e9crivaine ici et non pas publi\u00e9e? Mais bien s\u00fbr, ceci est une autre fa\u00e7on de viser mes r\u00eaves, cependant un chemin rendu possible gr\u00e2ce \u00e0 Patreon, non? Je n\u0027aurais jamais pu poursuivre mon r\u00eave de vie d\u0027\u00e9criture s\u0027il n\u0027y avait ma m\u00e8re et mon fr\u00e8re, qui m\u0027ont pouss\u00e9e \u00e0 ne pas avoir peur. Et donc je suis ici, \u00e9crivant et partageant; et avec Patreon pour vous offrir l\u0027opportunit\u00e9 de me soutenir dans mon voyage. Parler de moi et mes travaux est une fa\u00e7on de m\u0027aider aussi, mais si vous vous voyez pr\u00eat \u00e0 me soutenir pour n\u0027importe quelle dur\u00e9e, un moins ou plus, alors vous avez juste \u00e0 cliquez sur le bouton \"Become a Patron\"!\u003cbr\u003e\u003cbr\u003eDes choses \u00e0 savoir: j\u0027ai un blog (\u003ca href=\"http://homeofwriter.tumblr.com\" target=\"_blank\"\u003eanglais\u00a0\u003c/a\u003eet\u00a0\u003ca href=\"http://homeofwriterfr.tumblr.com\" target=\"_blank\"\u003efran\u00e7ais\u003c/a\u003e), o\u00f9 vous pouvez trouvez des petits \u00e9crits pour que je restes active entre les romans, mais aussi des perles de correction, ainsi que des citations de mes romans, et des contenus secondaires comme des illustrations. Bien entendu, vous pouvez aussi m\u0027envoyez des messages, car m\u00eame sans blog, j\u0027ai laiss\u00e9 l\u0027option des anonymes pour cela! Pour mes romans, je les mets en lignes sur mon \u003ca href=\"https://www.wattpad.com/user/LyriaAmbrosius/about\"\u003eWattpad\u003c/a\u003e. J\u0027ai aussi une chaine \u003ca href=\"https://www.youtube.com/channel/UCnA6bMHN6S45hA5F5Avo9hA#_=_\"\u003eYoutube \u003c/a\u003e pour les bandes-annonces et toutes les vid\u00e9os que je pourrais faire!\u003cbr\u003e\u003cbr\u003eJ\u0027esp\u00e8res que vous appr\u00e9cierez votre moment avec moi, et merci de votre curiosit\u00e9! Vous avez toute ma gratitude si vous \u00eates convaincu de me soutenir, avec espoir que ce soit parce-que vous aimez ce que j\u0027\u00e9cris!"

     "created_at": "2017-04-04T02:05:53+00:00",
     "description": "Reaching this would mean so much to me. It will mean surefire peace of mind with my family, because I will be able to fully take over the food expanse, and parts of the rest. And I will still have room for being a patron myself, for commissions, and for anything I might need to buy.\u003cbr\u003eI\u0027ll certainly want to do something special when this happens, but I think I will want to hear out what you all me to do. After all, it will be you that lifted me to this place!\u003cbr\u003e\u003cbr\u003eAtteindre ceci signifiera beaucoup pour moi. Cela signifiera une tranquillit\u00e9 d\u0027esprit certaine avec ma famille, car je pourrai me charger compl\u00e8tement des d\u00e9penses de nourritures, et une partie du reste. Et j\u0027aurai encore de l\u0027espace pour \u00eatre un m\u00e9c\u00e8ne moi-m\u00eame, pour des commissions, et pour tout ce que je pourrai avoir \u00e0 acheter.\u003cbr\u003eJe vais certainement vouloir faire quelque chose de sp\u00e9cial quand ceci arrivera, mais je penses que je vais vouloir entendre ce que vous voulez me voir faire. Apr\u00e8s tout, ce sera vous tous qui m\u0027\u00e9l\u00e8veront jusqu\u0027\u00e0 ce stade!",
