k you for taking the time to read this.\u003cbr\u003e\u003cimg src=\"http://s1.postimg.org/3zz9ofclb/Chibi_Sol.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e(Sol artwork\u00a0by\u00a0\u003ca href=\"http://jeffreydnevins.blogspot.com\" rel=\"nofollow\"\u003eJeff Nevins\u003c/a\u003e,\u00a0used with permission.)"
