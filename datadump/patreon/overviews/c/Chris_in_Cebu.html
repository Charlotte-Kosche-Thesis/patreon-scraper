    "summary": "Hey Guys Chris in Cebu and Sam the Unicorn here, We\u0027ve started this Patreon campaign for the awesome people out there who appreciate the Youtube videos and would like to help the channel better the production standards and produce better content. All the money pledged here will go into making the channel better, be it getting different food to Sample and Review, purchasing the proper equipment like lights, a microphone, tripod, editing software, with the main goal being to get a proper video camera for when we go out and explore the country so we can produce better videos to share with you.\u003cbr\u003e\u003cbr\u003eIf for some reason you have not already, please check out some of the channel content below:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cstrong\u003eAmericans \u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cstrong\u003eEat and Review Filipino Foods\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cstrong\u003ePlaylist-----\u0026gt;\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLMngfXMzqoZ-Px62xjslz27C7Rj5nh43r\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PLMngfXMzqoZ...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003e\u003cem\u003eMain Youtube Channel-----\u0026gt;\u003c/em\u003e\u003c/span\u003e\u003cem style=\"font-weight: bold;\"\u003e\u00a0\u003c/em\u003e\u003cu\u003e\u003ca href=\"https://www.youtube.com/channel/UCaI8BXoNoaiughrQmD4ppmw/videos\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCaI8BXoNoaiughrQm...\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e-----------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo, what\u0027s this Patreon thing ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis page is designed to help the channel reach specific\nmonetary goals per month, and upon reaching each goal, we\u0027ll be able to do\nsomething better! This includes sampling and reviewing more exotic foods found in the local area, uploading higher quality videos, uploading videos faster and visiting more\u00a0locations within The Philippines to share on our channel. By being a Patron you will help us to keep making entertaining, helpful videos and allow us to share our adventure in this awesome country with everyone.\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow does Patreon work, you ask?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a platform that allows \u003cstrong\u003egenerous\npeople like you\u003c/strong\u003e to support creators you love, like us! You pick any\namount you want to contribute to the channel each month.  You can change or cancel your patronage at any time, and you\u0027ll\nonly be charged once a month at the amount you choose to give. \u003cbr\u003e\u003cbr\u003e"
