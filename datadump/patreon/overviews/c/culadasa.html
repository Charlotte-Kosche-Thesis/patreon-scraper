    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-ewXI8os4e8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/-ewXI8os4e8",
    "one_liner": null,
    "patron_count": 285,

    "pledge_url": "/bePatron?c=642198",
    "published_at": "2017-08-17T15:34:36+00:00",
    "summary": "Hello! I\u2019m Upasaka Culadasa (John Yates, Ph.D.), meditation teacher, retired neuroscientist, author of \u003cem\u003eThe Mind Illuminated\u003c/em\u003e, and director of \u003ca href=\"http://dharmatreasure.org/\"\u003eDharma Treasure Buddhist Sangha\u003c/a\u003e in Tucson, Arizona. I\u2019ve spent my life dedicated to the study and practice of meditation and dharma, and the last 15 years teaching. People from all over the world have reported that my methods have helped them greatly accelerate their practice, and many have cultivated insight and awakening.  \u003cbr\u003e\n\u003cbr\u003e\nBut there is still so much more to do! My energy is unfortunately quite limited due to ongoing health issues, and it will be easier for me to accomplish these goals if I don\u0027t need to worry so much about finances.\n\u003cbr\u003e\n\u003cbr\u003e\nHere is what I\u0027d like to accomplish, hopefully with your help:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli style=\"margin-bottom: 0.75em;\"\u003e\u003cstrong\u003eExpand teacher training:\u003c/strong\u003e More than anything, I want to pass on what I\u2019ve learned and make these teachings available anywhere. Right now we have 60 students participating in my meditation teacher training from all over the world\u2014from Singapore and Australia to the UK, Germany and France\u2014all excellent practitioners and teachers in their own right. I want to expand this program, along with the infrastructure to support their teaching so that anyone who\u2019s interested can find a teacher who knows what they\u2019re talking about and a group of wonderful, earnest, lighthearted people to practice with.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli style=\"margin-bottom: 0.75em;\"\u003e\u003cstrong\u003eNew Dharma book:\u003c/strong\u003e I\u2019m writing my next book about contemporary dharma\u2014attempting to scrub traditional teachings of religious doctrine while maintaining the integrity and profundity of these transformational ideas and practices. This comes at a critical time as the selfish and altruistic aspects of our human nature have fallen out of balance, and people are hungry for change. I believe the dharma, written in a way that\u2019s clear, modern, and non-dogmatic, is the key to healing our world.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli style=\"margin-bottom: 0.75em;\"\u003e\u003cstrong\u003eOrganize retreats:\u003c/strong\u003e With a growing number of students interested in retreat, my dream is to host one or two larger retreats each year. Perhaps it might seem simple, but it can be quite a logistical production behind the scenes.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli style=\"margin-bottom: 0.75em;\"\u003e\u003cstrong\u003eRespond to requests for speaking engagements and interviews:\u003c/strong\u003e My inbox is flooded with requests to speak at conferences and universities, and do interviews with various journalists and media outlets; however at present, I don\u2019t have the time to respond, or the skillset to prioritize, all these amazing opportunities. \u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli style=\"margin-bottom: 0.75em;\"\u003eI would also like to \u003cstrong\u003ebuild a support team\u003c/strong\u003e (starting with a personal assistant) to handle all the logistical planning that currently eats up so much of my day.\u00a0Believe it or not, I currently spend up to five hours a day on emails, web maintenance, and administrative tasks. I would much rather spend my time writing my next book, cultivating the next generation of teachers, and giving people the experience of meditating in retreat.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGet healthy again:\u003c/strong\u003e You\nmay know that I battled with neurological Lyme disease for ~8 years, which in\nmany ways led to my determination to pass along what I had learned. Last year I\nrecovered from lung cancer but still have difficulty breathing and other issues\nwith fatigue. I am determined to stick around and am looking at several\nalternative/complementary therapies. Your financial support through this\njourney could in fact be a matter of living long and in good health.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nSo, that\u2019s why we need your help! If you believe in this work, we ask that you consider becoming a patron. If you\u0027re prefer to give a one-time donation, you can do that \n\u003ca href=\"http://dharmatreasure.org/donate/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nJoin us in creating a global community of compassionate and awakened individuals!\n\u003cbr\u003e\n\u003cbr\u003e\nAnd no matter what, please stay in touch and join in all the fun.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://dharmatreasure.com\"\u003eDharma Treasure website\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://dharmatreasurecommunity.org/\"\u003eDharma Treasure Community forum\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://soundcloud.com/culadasa\"\u003eCuladasa on Soundcloud\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://twitter.com/culadasa\"\u003eCuladasa on Twitter\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.facebook.com/Culadasa.John.Yates/\"\u003eCuladasa on Facebook\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.reddit.com/r/TheMindIlluminated/\"\u003eReddit discussion forum for \u003cem\u003eThe Mind Illuminated\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003eNo substantial goods or services are provided for these donations. Dharma Treasure is a 501(c)(3) non-profit organization. Your donation is tax deductible to the full extent of the law. Our tax ID # is 26-2872406.\u003c/em\u003e\u003cbr\u003e"
