    "summary": "For five years, CW Studios has been broadcasting live concerts from State College, PA, in order to highlight the world-class music being created here in Centre County. And as we continue forward, the growing demand for high-quality broadcasts has pushed us to extend our services to a number of groups in the region, including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://music.psu.edu\" rel=\"nofollow\" target=\"_blank\"\u003eThe Penn State School of Music\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://pascp.org/\" rel=\"nofollow\" target=\"_blank\"\u003ePerforming Arts School of Central Pennsylvania\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://centreorchestra.org\" rel=\"nofollow\" target=\"_blank\"\u003ePennsylvania Centre Orchestra\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://nvs.org\" rel=\"nofollow\" target=\"_blank\"\u003eNittany Valley Symphony\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://scasd.org\" rel=\"nofollow\" target=\"_blank\"\u003eState College Area School District\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThroughout the performance season we broadcast approximately two concerts per week. Many of the groups we work with are non-profits or are budget-constrained, and thus do not always have sufficient funds to cover the recording and livestreaming of their concerts. In order to offset these costs, and continue to expand our offerings and quality-of-service, we are looking for your help. Your patronage will help to expand the content we offer at CW Studios,\u00a0as well as allow us to explore opportunities to engage local and international audiences.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
