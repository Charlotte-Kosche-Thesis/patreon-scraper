     "about": "I\u0027m a cartoonist, and have been since before the cavemen invented dinosaurs. I ran my daily webcomic \"\u003ca href=\"http://brunostrip.com/\"\u003eBruno\u003c/a\u003e\" from 1996-2007, my daily comic \"\u003ca href=\"http://www.littledee.net/\"\u003eLittle Dee\u003c/a\u003e\" from 2004-2010, my twice-weekly (big page full color) webcomic \"\u003ca href=\"http://spacetrawler.com/\"\u003eSpacetrawler\u003c/a\u003e\" from 2010-2013, and my thrice-weekly webcomic \"\u003ca href=\"http://baldwinpage.com/\"\u003eOne Way\u003c/a\u003e\" starting in 2014. I also write and draw for \u003ca href=\"http://www.madmagazine.com/tags/christopher-baldwin\"\u003eMAD Magazine\u003c/a\u003e, illustrate children\u0027s educational books, and am currently working on a \u003ca href=\"http://thebentagency.com/author.php?id=58\u0026amp;name=Christopher_Baldwin\"\u003egraphic novel of \"Little Dee\" for Penguin/Dial books\u003c/a\u003e, due out in 2015. I also write a lot (am working on three novels), and do \u003ca href=\"http://baldwinpage.com/oil-paintings/\"\u003eoil paintings\u003c/a\u003e, \u003ca href=\"http://spacetrawler.com/wp-content/uploads/2013/08/chalk_drawing.jpg\"\u003echalk drawings\u003c/a\u003e, etc etc.\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not being a cartoonist, I bake a lot, go for walks, and spend time with my sweetie and our 6 cats.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ljmoore.wordpress.com\"\u003eLJ Moore\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://roadapplesalmanac.com\"\u003eDon Ah\u00e9\u003c/a\u003e\u003cbr\u003eMusic by A Futuro",
