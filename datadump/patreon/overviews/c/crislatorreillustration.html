    "summary": "\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003eUPDATE: \u003c/span\u003e\u003cstrong\u003eAHORA MISMO ME ENCUENTRO VIAJANDO Y DIBUJANDO POR EL MUNDO. HAZTE PATRON PARA CONTENIDO EXCLUSIVO DE LA AVENTURA EN FORMA DE ILUSTRACI\u00d3N, TEXTOS Y M\u00c1S. BIENVENIDA A MI TRAVEL SKETCHBOOK.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eRIGHT NOW I\u0027M TRAVELING AROUND THE WORLD AND DRAWING ALONG THE ROAD. BECOME MY PATRON TO GET EXCLUSIVE CONTENT ABOUT THE ADVENTURE. YOU\u0027LL GET ILLUSTRATIONS, TEXTS AND MORE. WELCOME TO MY TRAVEL SKETCHBOOK.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e***\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMi nombre es Cris Latorre. Ilustradora a tiempo completo. Espa\u00f1ol e Ingl\u00e9s. En mi trabajo juego con las t\u00e9cnicas tradicionales y digitales, voy variando seg\u00fan lo que me apetezca o lo que necesite el dibujo.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e(My name is Cris Latorre. Illustrator 24/7. Spanish and English. I work with traditional and digital techniques, I love to mix both and play with whatever I feel like the drawing needs)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://crislatorreilustracion.files.wordpress.com/2015/05/supergirl2small.jpg\" style=\"width: 741px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAqu\u00ed podr\u00e1s encontrar un poco de todo lo que soy y lo que hago. Desde bocetos hasta trabajos finalizados:\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e(Here you can find a bunch of that whole lot of who I and my work are, such as sketches or final pieces:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e-\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e Mi proyecto de 365 Women. Lo empec\u00e9 en Febrero del 2017, as\u00ed que tienes un MONT\u00d3N de dibujos aqu\u00ed.\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e(My 365 Women Project. Started it on February, 2017, so you have A LOT of Women Drawing to see here)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e- Ilustraci\u00f3n digital, Ilustraci\u00f3n tradicional o dibujos varios, entre ellos bocetos y piezas finalizadas as\u00ed como \"Paso a paso\"\u003c/span\u003e\u003cbr\u003e\u003cem\u003e \u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e(Digital Illustration, Traditional Illustration or some drawings. You can find sketches, final pieces and also \"Step by step process\")\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e- Fanart. Si me engancho a alguna serie/libro/pel\u00edcula/juego, lo m\u00e1s probable es que acabe dibujando sus personajes. As\u00ed funciono, la ficci\u00f3n me enamora.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cem\u003e \u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e(Fanart. From time to time I will fall in love with some tv show, book, movie or video game, and probably I\u0027ll make some fanart. That\u0027s who I am, I fall in love with fiction works\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e- Y muchas otras cosas como \"Paso a paso\", Procesos de dibujos, animaciones, etc.\u003c/span\u003e\u003cbr\u003e\u003cem\u003e \u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e(And another stuff like \"Step by Step\", Work in progress, animation, etc)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\" https://crislatorreilustracion.files.wordpress.com/2015/05/not-things-peq.jpg?w=663\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003ePuedes ver las recompensas en la columna de la derecha y elegir la que mejor se adapte a tus preferencias.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e(You can see the rewards at the right sidebar, and choose the one that suits you better)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/ce46fb48d2c751b3fe831f27d6a8e3fb/tumblr_oh5bork3y81uq17s6o1_540.png\" style=\"width: 619px;\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003eMuchas gracias por estar aqu\u00ed y valorar mi trabajo. Lo aprecio un mont\u00f3n. Sois un amor \u0026lt;3\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e(Thank you so much for being a part of my world and to appreciate my work. I really love you a lot! Let\u0027s have some fun \u0026lt;3)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eFollow me:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/crislatorreart/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/crislatorreart\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
