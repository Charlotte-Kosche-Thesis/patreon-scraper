    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey Everybody!\u00a0\u00a0 My name is Chris Ryniak (RYE-KNEE-ACK), and I make monsters.\u00a0 I split my time between sculpting and painting for gallery work, designing toys and being a Dad, but the thing I do the most is DRAW MONSTERS, like every day.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMorning Scribbles\u003c/strong\u003e\u003cbr\u003eI\u0027ve been drawing in and filling up sketchbooks since I was in grade school, but never showed them to anyone publicly.\u00a0 In 2011 I started posting my morning drawings or \"scribbles\" on social media outlets which quickly became very popular with my followers.\u00a0\u00a0 I\u0027ve shared over 500 original and unique creature scribbles in the past 3 years. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSculpture\u003c/strong\u003e\u003cbr\u003eI work in a variety of sculpting , casting and mold making mediums and techniques for various applications.\u00a0\u00a0 I use my drawings to inform a lot of what goes into my sculptures for gallery shows, limited edition resin figures and toys. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon?\u003c/strong\u003e\u003cbr\u003ePutting out\u00a0 NEW content to my followers and fans is something that I love to do!\u00a0 Patreon is a way for my patrons and fans to help show their support and help ME to keep bringing you new happy monsters on a regular basis!\u003cbr\u003eI don\u0027t open up too much about my thoughts and processes on outlets like Facebook and Instagram,\u00a0 but Patreon will be different.\u00a0\u00a0 I\u0027ll be showing a lot more behind the scenes photos from my studio of projects that I can\u0027t show anywhere else and giving more insight and accessibility to my patrons. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i527.photobucket.com/albums/cc358/chrisryniak/ScreenShot2013-11-06at40923PM-1.png\" rel
