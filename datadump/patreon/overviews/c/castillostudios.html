    "published_at": "2016-04-01T16:27:23+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003e*Welcome to the world of Tommy Castillo! \u00a0Please bare with us, as we are still getting the feel for things and learning about how Patreon will bring Tommy\u0027s art to everyone!*\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTommy Castillo is a veteran of the art world, an archer and knife thrower; in short,  a modern day renaissance man. Having a career spanning twenty-eight years and growing, he is at home with creating a slimy corpse reaching for you to the gentle glance of a majestic dragon. Tommy will capture you with the dynamics of his creations and the intensity of his color palette. He is famed and sought after for his dark humor, brilliant attention to detail, and his love for the pure creation of art, whether it be the written word or a painting. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://leagueofprocasuals.com/noflutter/tommy/batmanlowres.jpg\" style=\"margin-left: 150px;\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nTommy has put paint and pencil to such titles as Batman Detective, Legends of the Dark Knight, Tales from the Crypt, Green Arrow, Toetags, with Horror legend George Romero; Tales From the Crypt, Alice in Wonderland, King Kong, Coloring book of the Dead, The Dark side of OZ, various storyboards \u0026amp; designs for films, and many more of the beloved classics in literature.\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://leagueofprocasuals.com/noflutter/tommy/darksidelowres.jpg\" style=\"margin-left: 150px;\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nHe has had the honor of working with many of the fields largest companies: Strathmore Artist Papers, DC Comics, Paramount Pictures, Warhammer, Wizards of the Coast, Fangoria and publications as offbeat as Rolling Stone magazine. His diverse styling and insane line work have defined him as one of today\u2019s greatest in the field of Illustration, Comics and Fine Art... And y\u2019know, he renders some of the scariest books of today, and the guy will get as giddy as a schoolboy on Sunday at the sight of a muppet. You gotta love that.\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://leagueofprocasuals.com/noflutter/tommy/oz-zombie-lowres.jpg\" style=\"margin-left: 150px;\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nRecently in 2016 due to Tommy\u2019s decline in health, he has stopped most of his touring and can be seen painting, drawing and educating on his live streaming channel \n\u003ca href=\"http://www.twitch.tv/tommycastilloatelier\" rel=\"nofollow\"\u003ewww.twitch.tv/tommycastilloatelier\u003c/a\u003e\u003cbr\u003e"
   },

     "about": "Tommy Castillo is a veteran of the art world, an archer and knife thrower; in short, a modern day renaissance man. Having a career spanning twenty-eight years and growing, he is at home with creating a slimy corpse reaching for you to the gentle glance of a majestic dragon. Tommy will capture you with the dynamics of his creations and the intensity of his color palette. He is famed and sought after for his dark humor, brilliant attention to detail, and his love for the pure creation of art, whether it be the written word or a painting. Tommy has put paint and pencil to such titles as Batman Detective, Legends of the Dark Knight, Tales from the Crypt, Green Arrow, Toetags, with Horror legend George Romero; Tales From the Crypt, Alice in Wonderland, King Kong, Coloring book of the Dead, The Dark side of OZ, various storyboards \u0026amp; designs for films, and many more of the beloved classics in literature. He has had the honor of working with many of the fields largest companies: Strathmore Artist Papers, DC Comics, Paramount Pictures, Warhammer, Wizards of the Coast, Fangoria and publications as offbeat as Rolling Stone magazine. His diverse styling and insane line work have defined him as one of today\u2019s greatest in the field of Illustration, Comics and Fine Art... And y\u2019know, he renders some of the scariest books of today, and the guy will get as giddy as a schoolboy on Sunday at the sight of a muppet. You gotta love that.\u003cbr\u003e\u003cbr\u003eRecently in 2016 due to Tommy\u2019s decline in health, he has stopped most of his touring and can be seen painting, drawing and educating on his live streaming channel \u003ca href=\"http://www.twitch.tv/tommycastilloatelier\"\u003ewww.twitch.tv/\u0026lt;wbr\u0026gt;c\u003c/a\u003eastillostudios\u003cbr\u003e",
