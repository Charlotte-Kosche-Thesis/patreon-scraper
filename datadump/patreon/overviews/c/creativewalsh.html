    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTHE MAN, THE MYTH, THE LEGEND...\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eYeah buddy it\u0027s me, Chris.\u00a0 The person you never knew and probably don\u0027t know... so I should probably get on with the quick bio..\u003cbr\u003e\u003cul\u003e\u003cli\u003eMarried: Yep\u003c/li\u003e\u003cli\u003eKids: Boy, Howdy! I have 4.\u003c/li\u003e\u003cli\u003eLocation: Outside of Philly\u003c/li\u003e\u003c/ul\u003eBasically I am deeply immersed in all things pop culture.\u00a0 I have been designing things for 2 decades and love to draw Super Beings, Domo and Domo Super Beings.\u00a0 I also enjoy sketching about my daily life and the world around me.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003eWHAT AM I GOING TO DO ON PATREON...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhat I would like to do on Patreon is share my stuff with the world.\u003cbr\u003e\u003cul\u003e\u003cli\u003eDrawings of Super Beings, Domo and Domo Super Beings (yup)\u003c/li\u003e\u003cli\u003eDrawings about things that happen in my life.\u003c/li\u003e\u003cli\u003e(maybe) Videos about the above two things.\u003c/li\u003e\u003cli\u003e(maybe) Share some of the UI/X and VR things I work on professionally\u003c/li\u003e\u003cli\u003eDrawings for my Patreon patrons.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003eWHY AM I DOING THIS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatrons = Friends.\u00a0 I like friends :)\u003c/li\u003e\u003cli\u003eChallenge myself to create things regularly.\u003c/li\u003e\u003cli\u003eTBH Maybe a slight ego boost, I\u0027m usually pretty down on myself.\u003c/li\u003e\u003cli\u003eLike the first bullet, possibly meet new people.\u003c/li\u003e\u003cli\u003eThe financial part would help but that\u0027s not a driving factor.\u003c/li\u003e\u003cli\u003eBuild my brand (lol, i hear people say this and it sounds important...)\u003c/li\u003e\u003c/ul\u003eThat\u0027s the long and short of it.. if you want to join me on this ride I\u0027ve got room for ya!"
