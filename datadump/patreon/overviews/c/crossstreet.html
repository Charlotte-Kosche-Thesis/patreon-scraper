    "summary": "Hello! Welcome to my Patreon Page! Some of you may have met me at a comic convention. I have been haunting Artist Alleys for over a decade. During that time I have worked on a variety of projects including comics and magic books, and have managed to make a living as a freelance artist. Much of my artwork is filled with pop culture old and new. I also have a fondness for puzzles and like to hide things in my work. Check out\u00a0\u003ca href=\"http://www.jesserubenfeld.net\" target=\"_blank\"\u003eMy Portfolio\u003c/a\u003e!\u00a0\u003cbr\u003e\n\u003cimg src=\"http://jesserubenfeld.net/wp-content/uploads/2016/09/timetraveltoo.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen I am working on artwork, I stream a top down view of my drawing table for folks to watch. I have been\u00a0 working primarily\u00a0with Copic markers, but I have been known to use watercolors or other media on occasion. Here\u0027s an example of one of those streams.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1oAXDTRc094\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ch4\u003e\u003c/h4\u003e\nI still plan on streaming as I create some of my art for all to see. However, if you decide to subscribe I plan on sharing some artwork and videos for Patreon subscribers only.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAs a Subscriber you will get the following perks:\u003cbr\u003e\n\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cli\u003eAccess to the Subscriber-only Discord server, where I will chat during all of my art streams, and\u003c/li\u003e\u003cli\u003eExclusive Mini-painting videos, and the ability to vote on the subject of future mini-paintings.\u003c/li\u003e\u003cbr\u003e\u003c/ul\u003e\u003cb style=\"background-color: initial;\"\u003e\n\u003c/b\u003e\u003cstrong\u003eIf you feel like you want to become more than a subscriber I have a Patron lever tier of rewards that includes all of the subscriber level rewards as well as...\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003ePDF downloads of my comic Into the Dust and other short comic stories\u003c/li\u003e\n\t\u003cli\u003eActual artwork! An annual drawing/painting of whatever you would like (Bigger subscription amount? Larger artwork! Check out the rewards section to learn more)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAs my subscribers continue to grow I plan on adding more perks including more two-fisted warm-up drawing videos, tutorials, and more! Drawing with both of my hands at once really loosens me up when I\u0027m getting started with my work day....\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qJS8A3BjP3w\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eThanks to all of my fans and followers for their continued support!\u00a0\u003cbr\u003e"
