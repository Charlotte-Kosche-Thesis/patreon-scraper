    "summary": "What is \"The Academy\"?\u003cbr\u003e\u003cbr\u003eIt\u0027s the \"next-level\" experience for members of The Content Marketing Lounge Facebook group.\u003cbr\u003e\u003cbr\u003eHere, you can get exclusive access to resources that will make you a better content marketer, a better freelancer or consultant, or a more qualified employee (for that new job or promotion you\u0027re looking for).\u003cbr\u003e\u003cbr\u003eI created these offerings because I realized the Facebook group has two kinds of people:\u003cbr\u003e\u003col\u003e\u003cli\u003eBusiness owners, freelancers, consultants.\u003c/li\u003e\u003cli\u003eContent marketing professionals for a company (or students studying to become one)\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eThe standard monetization \"playbook\" for people running Facebook groups is to create high-ticket training courses/masterminds and sell them for hundreds or thousands of dollars.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eTo be clear, I have high-ticket offers. Those are what the higher-tier reward options are for here on Patreon.\u003cbr\u003e\u003cbr\u003eWhat Patreon allows me to do is serve\u003cstrong\u003e both groups of people\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBecause I\u0027ve been there.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been an ambitious employee, trying to get better, \u003cstrong\u003ebut feeling a little stuck.\u003cbr\u003e\u003cbr\u003eI know some of you don\u0027t have $200+ to spend on training like this.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhich is why Academy membership is just $10 a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WILL I GET AS A MEMBER OF THE ACADEMY?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOne \"class\" or \"critique\" a week: that\u0027s the core of The Acadamy. Every week, I\u0027ll run either a live or pre-recorded session.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Classes: ~30-minute classes covering specific tactics and strategies\u003cbr\u003e- Critiques: 10-20 minute \"feedback\" videos featuring content or strategy submitted by Academy members\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eClasses are capped at 100 attendees, and academy members always get first shot at signing up.\u00a0\u003cbr\u003e\u003cbr\u003eIf there are open spots available a day before a class, I will open it to the full Facebook group.\u003cbr\u003e\u003cbr\u003eFacebook group members will also have access to class replays for ONE WEEK ONLY, then I take them offline.\u003cbr\u003e\u003cbr\u003eAcademy members have full and permanent access to the FULL library of past classes.\u003cbr\u003e\u003cbr\u003eAt present, the list includes:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBusiness Strategy: How to Set (or Raise) Your Prices as a Freelancer or Consultant\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBlog Writing: The Storyteller Template\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCold Email for Client Acquisition Part 1: How to Find Great Prospects\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCold Email for Client Acquisition Part 2: Finding Contacts\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCold Email for Client Acquisition Part 3: The Email (to be recorded on April 26)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCold Email for Client Acquisition Part 4: Your Portfolio (to be recorded on May 3)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eANY Academy member can submit content or business strategy for critique, including you! I\u0027ll do a full feedback session for your submission, record my thoughts, and share that feedback with the group.\u003cbr\u003e\u003cbr\u003e(Yes, it\u0027s a bit of a \"hot seat\" and I know that can be crazy intimidating, but I promise to keep all my feedback helpful.)\u003cbr\u003e\u003cbr\u003eYou\u0027ll also get access to every class we\u0027ve ever had for the Academy (non-academy members only have access to the most recent class).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY BECOME A MEMBER?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo you can learn a \u003cstrong\u003ehuge\u003c/strong\u003e pile of information, tactics, and methods about:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMarketing\u003c/li\u003e\u003cli\u003eYour career\u003c/li\u003e\u003cli\u003eFreelancing\u003c/li\u003e\u003cli\u003eBusiness\u003c/li\u003e\u003cli\u003eLife in general\u003c/li\u003e\u003c/ul\u003eThese are things that are \u003cstrong\u003eessential\u003c/strong\u003e in my work and in my life \u2014 \u003cstrong style=\"background-color: initial;\"\u003eand\u003c/strong\u003e \u003cstrong style=\"background-color: initial;\"\u003ethat no one taught me in school\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES THE SCHEDULE WORK?\u003cbr\u003e\u003c/strong\u003e \u003cbr\u003eMost of the classes will be at 1 or 2 p.m. (Eastern) during the week.\u003cbr\u003e\u003cbr\u003eThis is so\u00a0I can do them when my kids are at school and the house is quiet. :)\u00a0\u003cbr\u003e\u003cbr\u003eCan\u0027t attend the time? No worries. There will always be a replay.\u003cbr\u003e\u003cbr\u003eAfter the \"teaching/workshop\" part of the class, I\u0027ll stay on and answer any question you might have about... well... anything. \u003cbr\u003e\u003cbr\u003eIf you can\u0027t attend live, you\u0027re welcome to submit your question in advance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT TOPICS WILL WE COVER?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJust to name a few...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eContent marketing\u003cul\u003e\u003cli\u003eResearch\u003c/li\u003e\u003cli\u003eContent writing\u003c/li\u003e\u003cli\u003eEditing\u003c/li\u003e\u003cli\u003eContent calendars\u003c/li\u003e\u003cli\u003eFinding images\u003c/li\u003e\u003cli\u003eStorytelling\u003c/li\u003e\u003cli\u003eContent \"patterns\" (e.g. RATTLE) to help you create content faster\u003c/li\u003e\u003cli\u003ePromotion\u003c/li\u003e\u003cli\u003eSEO/Keyword research\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFreelancing/Consulting\u003cul\u003e\u003cli\u003eFinding clients\u003c/li\u003e\u003cli\u003eManaging existing clients\u003c/li\u003e\u003cli\u003eCommon \"I\u0027m just starting\" questions (getting a website, choosing your company name \u0026amp; logo)\u003c/li\u003e\u003cli\u003ePricing\u003c/li\u003e\u003cli\u003eSales\u003c/li\u003e\u003cli\u003eNegotiations\u003c/li\u003e\u003cli\u003eTools I use to deliver content\u003c/li\u003e\u003cli\u003eHow to get paid\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLife\u003cul\u003e\u003cli\u003eBeing more productive\u003c/li\u003e\u003cli\u003eGetting ahead in the office\u003c/li\u003e\u003cli\u003eGetting a raise or a promotion\u003c/li\u003e\u003cli\u003eSalary negotiations\u003c/li\u003e\u003cli\u003eWork/life balance\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEach of those bullets will be ONE lesson \u2014 taught in detail with real-life examples from my work and my life.\u003cbr\u003e\u003cbr\u003eTo be\u00a0blunt about it: \u003cstrong\u003eI\u0027m just going to share my screen and show you exactly what works for me.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY SHOULD YOU LISTEN TO ME?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI don\u0027t claim to know everything about marketing.\u00a0I\u0027m certainly not a guru.\u003cbr\u003e\u003cbr\u003eBut I have been very successful.\u003cbr\u003e\u003cbr\u003eI started freelancing as a side hustle while working a corporate gig in marketing\u003cbr\u003e\u003cbr\u003eI did that for 2 full years, working nights and weekends to build my business.\u003cbr\u003e\u003cbr\u003eWhen my freelancing grew to a point where it could support me, I quit my day job and struck out on my own.\u003cbr\u003e\u003cbr\u003eIt hasn\u0027t always been pretty. There were times when I needed to pay bills (for preschool, etc.) and I didn\u0027t know if the money would be there in time.\u003cbr\u003e\u003cbr\u003eBut, I always found a way made it work.\u003cbr\u003e\u003cbr\u003eMy content has also been extremely effective at driving traffic to my clients\u0027 website. \u003cbr\u003e\u003cbr\u003eIn other words, \u003cstrong\u003eI\u0027m not some guy who\u0027s read a few books and is now trying to sell you a course\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThis is my life. This is what I do all day every day. And I\u0027m good at it.\u003cbr\u003e\u003cbr\u003eAs a member of the Academy, you\u0027ll get access to all the lessons I\u0027ve learned in my years as a journalist, corporate marketer, and freelancer. \u003cbr\u003e\u003cbr\u003eThat includes the lessons I\u0027m learning right now as I continue to develop my skills in this field.\u003cbr\u003e\u003cbr\u003eAnd, perhaps most importantly, you\u0027ll get the chance to ask me about your specific situation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY $10 A MONTH?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI charge $1,000/month for personal coaching. \u003cbr\u003e\u003cbr\u003eI charge $95/hour for my writing services.\u003cbr\u003e\u003cbr\u003eWhy in the world would I offer this program for $10 a month?\u003cbr\u003e\u003cbr\u003eBecause I know my audience.\u003cbr\u003e\u003cbr\u003eAnd I want to make it as affordable as possible.\u003cbr\u003e\u003cbr\u003eOther marketers? \u003cbr\u003e\u003cbr\u003eThey\u0027re focused on \"business owners\" \u2014 selling courses/masterminds for hundreds or thousands per month.\u003cbr\u003e\u003cbr\u003eI have no problem with that.\u003cbr\u003e\u003cbr\u003eBut I want to do something different.\u003cbr\u003e\u003cbr\u003eI want to offer something \u003cstrong\u003ethat\u0027s accessible to literally anyone\u003c/strong\u003e with ambition to improve their skills, increase their income, and move their career/business forward.\u003cbr\u003e\u003cbr\u003eEmployee, student, brand new freelancer, grizzled veteran consultant, whoever you are, whatever position in life you find yourself...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Content Marketing Lounge Academy is for you\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHEN WILL I BE CHARGED?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYour access to Adacemy classes and workshops start immediately, but your credit card won\u0027t be charged until the first of the month. \u003cbr\u003e\u003cbr\u003eAlso, if you sign up today, the price for you will always be $10/month. \u003cbr\u003e\u003cbr\u003eBecause I will never raise prices on existing members.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e MONTHLY BONUS MATERIALS IF YOU SIGN UP BEFORE APRIL 30\u003cbr\u003e\u003c/strong\u003e \u003cbr\u003eEvery month I\u0027ll release a premium bonus resource. \u003cbr\u003e\u003cbr\u003eThese release in the first few days of each month \u2014 after credit card payments have been processed. \u003cbr\u003e\u003cbr\u003eIf you are signed up ON OR BEFORE April 30, the last day of this month, you\u0027ll receive the bonus for May when it releases.\u003cbr\u003e\u003cbr\u003eYou\u0027ll also receive ALL bonuses from previous months. (Total value = $98 total value):\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eApril Bonus: Nathan\u0027s Rapid Blog Writing Templates ($49 value)\u003c/strong\u003e\u003cul\u003e\u003cli\u003eThis is the first course I ever created and used to sell for $49\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMay Bonus: Nathan\u0027s Guide to Interviewing ($49 value)\u003c/strong\u003e\u003cul\u003e\u003cli\u003eI talked my man Greg Heilers into sitting down for an interview. You\u0027ll HEAR an example of a full interview. Plus you\u0027ll get a guide explaining exactly the behind the scenes tricks for what I\u0027m doing in the interview. The goal? To pull an AMAZING story out of anyone you interview.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eREADY TO BECOME A MEMBER?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe next step is simple.\u003cbr\u003e\u003cbr\u003eClick the big orange \"Become a Patron\" button on this page.\u003cbr\u003e\u003cbr\u003eAs soon as you do, you\u0027ll unlock the invites to the classes, which will be delivered through Patreon\u0027s \u0026lt;g style=\"font-weight: normal;\"\u0026gt;super-easy-to use\u0026lt;/g\u0026gt; membership system.\u003cbr\u003e\u003cbr\u003eWelcome to the community! I look forward to seeing you in the next class.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Nathan\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e========\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT ABOUT THE HIGHER TEIRS?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have two higher tiers:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1K/MONTH CLUB: $100/MONTH\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho this is for: \u003c/strong\u003eFreelancers and Consultants looking to add $1k/month to their business.\u003cbr\u003e \u003cbr\u003eNeed help landing bigger, better clients?\u003cbr\u003e\u003cbr\u003eShare what you\u0027re doing with me by email, and I\u0027ll help any way I can. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e In this tier, you get:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eUNLIMITED email support from me for anything you\u0027re doing in your business\u003c/li\u003e\u003cli\u003eAccess to the premium training course: Client Acquisition 101 (a $197 value)\u003c/li\u003e\u003cli\u003eEverything in the lower reward tiers\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eHint: \u003c/strong\u003eMost of you have everything you need to add $1k to your business already. You just need some help landing better clients, which is exactly what this tier is designed to do. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: \u003c/strong\u003eAs with any offer like this, I am not making a guarantee that signing up will add $1k/month or more to your business. All I promise is that I\u0027ll hold nothing back and do everything I can to help you reach your goals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10K/MONTH CLUB: $1,000/MONTH\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Who this is for:\u00a0\u003c/strong\u003eFreelancers and consultants looking to rapidly grow their business to the $10k/month level and beyond.\u003cbr\u003e\u003cbr\u003eWant to grow your freelancing and consulting business to $10k/month and beyond?\u003cbr\u003e\u003cbr\u003eI can help you get there. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI only allow you to stay in this tier for 3 months. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAfter that, you\u0027ll either be at $10k/month or you\u0027ll know everything you need to know from me can drop down to the $100/mo \"email support\" tier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn this tier, you get:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeekly 30-minute coaching calls with me\u003c/li\u003e\u003cli\u003eUnlimited email or chats with me\u003c/li\u003e\u003cli\u003eAccess to the premium training course: Client Acquisition 101 (a $197 value)\u003c/li\u003e\u003cli\u003eEverything in the lower reward tiers\u003c/li\u003e\u003c/ul\u003eIMPORTANT: I only offer \u003cstrong\u003eTWO\u003c/strong\u003e spots for this tier. \u003cbr\u003e\u003cbr\u003eCause I\u0027m a busy guy and want to make sure I give you the attention you deserve at this level. :)\u003cbr\u003e\u003cbr\u003eYou can sign up for this at any time, but I\u0027ll reach out and we\u0027ll do an intro call before we get started. I want to make sure I can help you before I accept this amount of money. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: \u003c/strong\u003eAs with any offer like this, I am not making a guarantee that signing up will take your freelancing and consulting business to $10k/month or more. All I promise is that I\u0027ll hold nothing back and do everything I can to help you reach your goals.\u003cbr\u003e"
