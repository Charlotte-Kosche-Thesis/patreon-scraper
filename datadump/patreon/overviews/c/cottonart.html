    "summary": "\u003cstrong\u003eWhat is Anacrine Complex?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc02.deviantart.net/fs71/i/2014/125/d/7/anacrine_complex_cast_lineup_by_lightlybow-d7hbpre.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.anacrinecomplex.tumblr.com\" rel=\"nofollow\"\u003eAnacrine Complex\u003c/a\u003e is, first and foremost, a superhuman heist story. It\u0027s about a jaded mechanic who can\u0027t get pigeons to stop following him around, a manipulative telepath with NO regard for personal privacy, and an energetic gamer with ADHD who\u0027s just learning about his superpowers.\u00a0\u003cbr\u003e\u003cbr\u003eIf you like comics like\u00a0\u003ca href=\"http://www.johnnywander.com\" rel=\"nofollow\"\u003eJohnny Wander\u003c/a\u003e,\u00a0\u003ca href=\"http://paranatural.net\" rel=\"nofollow\"\u003eParanatural\u003c/a\u003e, or\u00a0\u003ca href=\"http://cucumber.gigidigi.com\" rel=\"nofollow\"\u003eCucumber quest\u003c/a\u003e, you might enjoy my comic!\u003cbr\u003e\u003cbr\u003eAnacrine Complex updates every Saturday at\u00a0\u003ca href=\"http://anacrinecomplex.tumblr.com\" rel=\"nofollow\"\u003ethis site\u003c/a\u003e and I offer it freely to the public. However, it takes time and effort to produce and I will be able to offer more content with less stress if I have a little help.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCreator Goals\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePart of my motivation for creating Anacrine Complex is this: I want to give people access to interesting stories that are 100% clean. No cursing, no gore, no innuendos. That doesn\u0027t mean these stories are necessarily for young children (as in they simply may not be interested), but you can definitely read them together without being nervous about any content issues.\u00a0\u003cbr\u003e\u003cbr\u003eMy ultimate goal is to pay the rent with comics. If you like what you see here, there\u0027s a way you can help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does that have to do with me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou, as a reader, have the potential to help me with my goals! If you become a patron of my comic, you\u0027ll help me pay the bills as I try to get this story out for people to read, thus enabling me to spend more time pumping out pages. Patrons gain access to extra content and information about the inner workings of my comic, but most of all, they help me continue to produce quality work. \u003cbr\u003e\u003cbr\u003eThe best part is, you can pledge as much as you want per month. It can be a significant investment or you can contribute less than you spend on a carton of eggs. It\u0027s entirely up to you.\u003cbr\u003e\u003cbr\u003eWith your help, we can all look forward to more of this:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc01.deviantart.net/fs71/f/2014/092/1/6/so_it_begins_by_lightlybow-d7a6drv.jpg\"\u003e\u003cbr\u003e"
