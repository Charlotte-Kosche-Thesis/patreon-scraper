    "summary": "\u003cstrong\u003eWelcome to the Carbon Panigale Series!\u003cbr\u003e\u003c/strong\u003eFor the current series we are creating a \u003cstrong\u003eFull Carbon 1299 Ducati Panigale\u003c/strong\u003e and then giving it away!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat is a Campisi Customs Project?\u003c/strong\u003e\u003cbr\u003eThose who sign up to become Patrons gain access to\n the Campisi Customs Patreon page.  In the Patron area we chat \nabout the current bike builds, via polls, live streams, posts and more.\u00a0 Patrons also have direct input into how bikes get customized along with what\n parts are purchased and installed on the motorcycles.\u003cstrong\u003e\u00a0 Also, patrons are automatically entered to win the bike!\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHow does it Work?\u003c/strong\u003e\u003cbr\u003ePatrons are ONLY charged when we post a paid episode, based on the pledge level they selected.\u00a0 We are aiming to do 5 episodes each month so the build will last roughly 4 months.\u00a0 Once the build is complete we randomly choose a fan of the series and give the bike away!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will you be charged?\u003c/strong\u003e\u003cbr\u003ePatrons will be charged at the end of each month based on their support level and the number of episodes they supported.\u00a0 For example, if you were pledging at the $5 level and supported 4 episodes that were created for that month, you would be charged a total of $20 at the end of the month.\u00a0 Patrons are welcome to support for a single episode or for the entire series but the more episodes you support and the higher your support level the better!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow are the bikes gifted?\u003c/strong\u003e\u003cbr\u003eOnce the current bike is completed and the series is over,\u003cstrong\u003e \u003c/strong\u003ewe will randomly choose a fan of the series and offer the bike as a gift to show our thanks for supporting what we do!\u00a0 We will then ship the motorcycle to its new \nowner free of charge! \u00a0 \u003cem\u003ePlease note, the new owner may have to pay taxes \nand fees within their state when registering the motorcycle.\u00a0 Patrons are automatically added to the fan list.\u00a0 The more episodes you support and the higher your support level the better!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCampisi Customs Official Rules\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003ePatrons are pledging money to support, be a part of the series and the content that is being created. As\n motorcycles are completed and offered as gifts, the new owners must \nagree to sign a release of liability upon taking over ownership of the \nnew motorcycle.  The new owner will also have to claim the approximate value of the motorcycle on their taxes as income gained for that year.\u00a0 The new owner also agrees to sign all documents in \nfront of or stamped by a notary when transferring ownership of the \nmotorcycle.  Anyone who participates in these projects agrees to all of\n the terms stated above along with releasing liability to the Campisi \nCustoms team or anyone else who works on the motorcycles throughout the \nseries.\u003cstrong\u003e\u00a0 \u003c/strong\u003ePatrons are automatically added to the fan list.\u00a0 No purchase necessary to win.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAre you a Fan of the Campisi Custom Build Series but don\u0027t have money to support?\u00a0 Send us an email with your full name and address to join the fan list!\u00a0 CampisiCustoms@gmail\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e*New Owner must reside within the United States or Canada and must be 18 years or older.  Due to the \nnature of how these projects work, we are NOT able to issue refunds.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e*The information on this page was written and created by the Campisi Customs Team.\u00a0 Anyone who tries to copy or duplicate this information will be subject to copyright and plagiarism\u003cstrong\u003e \u003c/strong\u003elaws\u003cstrong\u003e.\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
