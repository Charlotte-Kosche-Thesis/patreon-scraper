    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://facebook.com/merbunnie\"\u003eFacebook\u003c/a\u003e|\u00a0\u003ca href=\"http://twitter.com/merbunnie\"\u003eTwitter\u003c/a\u003e  |\u00a0\u003c/span\u003e\u003ca href=\"http://twitch.tv/bunnielive\"\u003eTwitch\u003c/a\u003e  |\u00a0\u003ca href=\"http://merbunnie.deviantart.com/\"\u003eDeviantart\u003c/a\u003e |\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.instagram.com/captainbunnie\"\u003eInstagram\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://instagram.com/bunnyr0se\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/YGmVjZn.jpg\" style=\"width: 287px;\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003eHello there~!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n \u003c/strong\u003eFirstly thank you so much for visiting my page! You can call me Bunnie \u00a0^^ I am a model and character model as well as an artist and total geek! I attended my first convention at the mere age of three with my loving and very nerdy family - (My mother being a HUGE Star Trek and Sci-Fi fan, father who loves model trains, and my brother a huge gamer since he was very young) who have always supported me in always being myself. Even at a very young age I was incredibly fascinated by fantasy - mermaids, fairies, magic all that good stuff - and still to this day am a mega fantasy fan. Getting into my pre teens I started getting heavily into video games - many being my brothers hand me down games and consoles - especially so into Nintendo games! \u00a0Also around this time, about age 11-12 my friend introduced me to the world of Anime that became my ultimate obsession. This is also the time I started to seriously get into cosplaying and attending anime conventions! Being an adult now I can confidently say my interests have pretty much stayed consistent and unwavering only now I\u0027m SO excited to have a way of expressing these geeky interests of mine in a creative way that I may also share with all of you! \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://i.imgur.com/gNANZBq.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/gNANZBq.jpg\" style=\"width: 321px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy Support?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eAs previously stated my varying geek interests have been a HUGE part of my life since I was very young and really helped me get through some tough times. They have always been an outlet and inspiration for my artistic/creative endeavors. Cosplay is an incredibly fun and rewarding passion of mine but unfortunately are timely and expensive. Currently I work a regular day job, so all of my free time is used towards planning and working on new cosplays as well as streaming four days a week. My dream is that through your support \u00a0I will be able to do what I truly love FULL TIME! This means I will be able regularly create cosplays, do more shoots, stream much more often! Also, currently my day job requires me to work weekends so it is very hard for me to take off time to attend conventions, right now I can only attend a few a year. With your support if I am able to cosplay full time I will be able to not only attend conventions regularly throughout the year but also travel to conventions across the U.S. which is something I\u0027ve never been able to do before!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ZchmHDi.jpg\" style=\"width: 305px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\nWhat rewards will patrons receive?\u003cbr\u003e\n\u003c/strong\u003eDepending on your tier...\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u2765 \u003c/strong\u003eEXCLUSIVE patreon only photos and posts on my feed!\u003cbr\u003e\u2765 TONS of selfies!!\u003cbr\u003e\u2765\u00a0 Store discounts!\u003cbr\u003e\u003cstrong\u003e\u2765 \u00a0\u003c/strong\u003ePatron Discord role!\u003cbr\u003e\n\u2765 Opportunities to vote on polls for cosplays and be able to make suggestions and critiques I will incorporate into shoots!\u003cbr\u003e\n\u2765 MONTHLY themed and cosplay photo shoots!\u003cbr\u003e\n\u2765 Access to archived sets!\u003cbr\u003e\u2765 Cosplay VIDEOS!\u003cbr\u003e\n\u2765 Being able to view WIP/BTS photos I will post to my patreon before any of my other social media!\u003cbr\u003e\n\u2765 Personal fansigns, thank you\u0027s and shoutouts from yours truly!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/z4KVtjW.jpg\" style=\"width: 298px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat kind of shoots does Bunnie do?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPhotoshoots are non-nude and will be of characters I really like! \u00a0I do not take requests but you can vote on the sets you would like to see each month!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow will I receive content and when?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u2022 There are at least TWO available Patreon sets I will release Bi monthly and at least ONE video and I will post when they will be going out each month!\u003cbr\u003e\u2022 Twitch Streams - 1-3 days a week - Twitch.tv/bunnielive\u003cbr\u003e\u003cbr\u003eSets will be sent via a drive link through the Patreon messaging system!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf Patreon isn\u0027t for you, but you\u0027d still like to support my work you can so by purchasing Merch and Prints from my Store! --\u0026gt;\u00a0\u003c/strong\u003e\u003ca href=\"https://www.bunnie.storenvy.com\"\u003eBunnie Store\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eStore Info\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn my online Store you can find archived cosplay and original character digital photosets, Posters and Prints of varying sizes, as well as \u0027Bunnie Brigade\u0027 tshirts, hoodies, tank tops and mugs! Those pledging $20 or more will receive bonus Discount codes that you can use in the store!\u00a0\u003cbr\u003e\u003cbr\u003e---\u0026gt; Bunnie.storenvy.com \u0026lt;---\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\n\u003ch4\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
