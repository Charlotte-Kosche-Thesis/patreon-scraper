    "summary": "My name is\u00a0\u003ca href=\"http://www.celineloup.com\" target=\"_blank\"\u003eCeline Loup\u003c/a\u003e. I graduated The Maryland Institute College of Art in 2010, and two years ago moved to France where I continue to balance editorial illustration work and my independent comics projects. \u003cbr\u003e\u003cbr\u003eMy published comics include: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.etsy.com/listing/501432280/honey?ref=listing-shop-header-2\"\u003eHONEY\u003c/a\u003e,\u00a0a comic about love, friendship, and the crushing existential terror of bee-life.\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://celineloup.com/comics/mother/\"\u003eMOTHER\u003c/a\u003e,\u00a0a comic about love, vulnerability, and the inevitable betrayal of one\u2019s usurping offspring\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://celineloup.com/comics/you-should-know-where-you-come-from/\"\u003eYou Should Know Where You Come From\u003c/a\u003e, an autobio comic\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.etsy.com/listing/515253116/the-man-who-came-down-the-attic-stairs?ref=related-1\"\u003eSeed 1\u003c/a\u003e and\u003ca href=\"https://www.etsy.com/listing/514923693/seed-02?ref=related-5\"\u003e 2\u003c/a\u003e, collected works from my sketchbooks\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://gumroad.com/l/gqNka\"\u003eBad Boyfriends zine\u003c/a\u003e,\u00a0a zine collecting stories about abusive male partners, edited by Laura Lannes.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.etsy.com/listing/515253116/the-man-who-came-down-the-attic-stairs?ref=related-1\" target=\"_blank\"\u003eThe Man Who Came Down the Attic Stairs\u003c/a\u003e,\u00a0an Ignatz nominated horror comic about motherhood and post-partum depression. (\u003ca href=\"http://www.gumroad.com/celineloup\" target=\"_blank\"\u003ePDF\u003c/a\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI set up this patreon for people who love my comics and want to help me create them full-time. Comics are my passion, but making them consistently presents a serious cash flow problem. It also costs a ton of money to travel to the comics festivals that are a crucial part of my business. I end up having to take on editorial work, which is time consuming. With your help I can quit editorial and devote 100% of my studio time to making comics and engaging with my audience in more meaningful ways. In addition to getting exclusive process posts, tutorials, and comic page updates, I have some rewards for regular patrons I think you\u0027ll love.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn 2018 I hope to:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0Collect several years worth of sketches into a single downloadable zine\u003c/li\u003e\u003cli\u003eFinish the script for \u003cstrong\u003eHestia, \u003c/strong\u003ea supernatural erotic romance set in ancient Greece\u003c/li\u003e\u003cli\u003ePost concept art for this project publicly to generate interest\u003c/li\u003e\u003cli\u003eFocus on learning skills I will need to successfully draw this story (ex. environment art, lighting, basic 3D modeling, drapery, anatomy)\u003c/li\u003e\u003cli\u003eRaise funds for a trip to Crete to do on-location visual research.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you to everyone who supported me in 2017! Your pledges mean SO much to me and they really do make a huge difference in my life. All support is appreciated no matter how much or for how long. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 pledges be aware that I send out rewards once a year when I am in the states. Don\u0027t worry, if you have to cancel or downgrade your pledge before then you\u0027ll still get a package!\u003c/strong\u003e\u003cbr\u003e"
