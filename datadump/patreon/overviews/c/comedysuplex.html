    "summary": "\u003ca href=\"http://comedsuplex.xyz\"\u003eComedy Suplex\u003c/a\u003e (\u003ca href=\"http://www.comedsuplex.xyz\" target=\"_blank\"\u003eComedySuplex.xyz\u003c/a\u003e, \u003ca href=\"https://twitter.com/ComedySuplex\"\u003e@ComedySuplex\u003c/a\u003e, \u003ca href=\"https://twitter.com/FISTCombatTV\"\u003e@FISTCombatTV\u003c/a\u003e,) is all about the funny. We lampoon anything and everything but there\u0027s definitely a pro rasslin\u0027 feel. We love wackiness, take nothing seriously, and always go for the joke. We also love gambling, games, and gags. We\u0027re friendly to all, but our content is not for the faint of heart. We unapologetically make jokes. Sorry.\u003cbr\u003e\u003cbr\u003eMikey G (\u003ca href=\"https://twitter.com/dirtyronmcd\"\u003e@DirtyRonMcD\u003c/a\u003e) and The Viggity (\u003ca href=\"https://twitter.com/PeachMachine\"\u003e@PeachMachine\u003c/a\u003e) are longtime friends who met within the pro rasslin\u0027 biz 20 years ago, and although their paths have taken them to different coasts, they\u0027ve stuck together to conquer this nonsense parade called life.\u00a0\u003cbr\u003e\u003cbr\u003eMikey G is a stand-up comedian, pro rassler, and event promoter in SoCal. An all-around entrepreneur, Mikey traverses the globe looking for comedic inspiration and the next adventure.\u00a0\u003cbr\u003e\u003cbr\u003eThe Viggity is a retired pro rassler, MMA fighter, and a serious goofball. However, he\u0027s very knowledgeable about the inner workings of the rasslin\u0027 and MMA business, as well as fitness, nutrition, and for some reason pharmacology and psychology. He also is a miserable comedy writer and sometimes lazy blogger at\u00a0\u003ca href=\"https://halfguarded.com/\"\u003eHalfguarded.com\u003c/a\u003e (\u003ca href=\"https://twitter.com/HalfGuarded\"\u003e@HalfGuarded\u003c/a\u003e), as well as a personal trainer, and Brazilian Jiu-Jitsu\u00a0instructor. Email him at\u00a0\u003ca href=\"mailto:teamviggity@gmail.com\"\u003e\u00a0ApprovedAthletics@gmail.com\u003c/a\u003e if you are interested in purchasing\u00a0\u003ca href=\"https://comedysuplex.xyz/personal-fitness-and-nutrition-programs\"\u003epersonal training programs\u003c/a\u003e\u00a0or individual\u00a0\u003ca href=\"https://comedysuplex.xyz/brazilian-jiu-jitsu-individual-sessions\"\u003eJiu-Jitsu lessons\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThese two comedic minds also come together to perform comedy roasts. If you are interested in purchasing a comedy roast for yourself, your friend, or your mother who just got home from a treatment of chemotherapy and needs to be buried alive, we\u0027ll handle it. We will personally write the script, come to your city, and perform for your group. Nothing is off limits. We\u0027re literally whores, figuratively.\u003cbr\u003e\u003cbr\u003eOn this\u00a0\u003ca href=\"https://www.patreon.com/comedysuplex\"\u003ePatreon page\u003c/a\u003e, you can expect these two hack comedians and a slew of their zany buddies to engage in varying forms of podcarts, interviews, blog posts, experiments, and tales from the road. We will be adding new shows, new guests, new science lectures, and new features each week. If you have something you\u0027d like discussed or made fun of, let us know.\u00a0Join in on the fun for less than 5 wing-wangs a month! We\u0027ll also accept bitcoin (which everyone should own by now).\u003cbr\u003e\u003cbr\u003eRemember, this isn\u0027t analysis, it\u0027s comedy. Enjoy! Thanks for reading!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ComedySuplex.xyz\"\u003eComedySuplex.xyz\u003c/a\u003e, we may be last in the alphabet, but we\u0027re first in your heart...\u003cbr\u003e\u003cbr\u003eSticks and stones may break your bones, but our words hurt too, hopefully...\u003cbr\u003e\u003cbr\u003eWe haven\u0027t settled on a tagline yet.\u003cbr\u003e\u003cbr\u003e*Comedy Suplex is a registered trademark of ComedySuplexco\u003cbr\u003e** All personalities on this site and any affiliate sites are meant as fictional comedic characters and do not represent the person playing the character\u003cbr\u003e***This site is for entertainment purposes only and should never be taken seriously or literally\u003cbr\u003e"
