    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\"\u003cstrong\u003eEs\u003c/strong\u003e\", \"\u003cstrong\u003eCarrie\u003c/strong\u003e\", \"\u003cstrong\u003eDer Dunkle Turm\u003c/strong\u003e\", \"\u003cstrong\u003eBrennen muss Salem\u003c/strong\u003e\" und unz\u00e4hlige andere Geschichten aus der Feder von Stephen King bilden mittlerweile einen eigenen Kosmos, der sich mit den gr\u00f6\u00dften Erz\u00e4hlwelten messen kann. Zeit f\u00fcr Simon \u0026amp; Dominik, eine Reise durch die B\u00fccher des wohl bekanntesten Autors der Gegenwart anzutreten.\n\t\u003cbr\u003e\n\tIhr seid eingeladen, uns auf dieser Reise zu begleiten.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\"\u003cstrong\u003eClub 19\u003c/strong\u003e\" ist ein Audiopodcast, der in Staffeln produziert wird und pro Folge ein einzelnes Buch von King, oder einen Themenkomplex, wie zum Beispiel Verfilmungen des Buches der vorherigen Folge behandelt. Wir ver\u00f6ffentlichen eine Episodenliste zu Beginn der jeweiligen Staffeln und laden Euch ein, die B\u00fccher in Vorbereitung auf die Folgen zu lesen, die Filme zu schauen und so... unsere Fehler leichter zu entdecken.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tDer Podcast markiert die erste regelm\u00e4\u00dfige Zusammenarbeit einer Raketenbohne mit einem Mitglied des NuKuHversums. Simon \u0026amp; Dominik hatten ihren ersten gemeinsamen Auftritt vor etwas mehr als einem Jahr. Die Themen im Format \"Buchklub\" waren H. P. Lovecraft und Stephen King - die Geburtsstunde der Idee f\u00fcr \"\u003cstrong\u003eClub 19\u003c/strong\u003e\".\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL7p0TjZdx_McACvcFn6F3tKmp4jwDn-eF\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\tDie regul\u00e4ren Folgen von \"Club 19\" werden gratis hier auf Patreon und etwas sp\u00e4ter auf unserem YouTube-Channel ver\u00f6ffentlicht, zudem wird eine Spotify-Anbindung folgen. Der Patreon-RSS-Feed ist f\u00fcr Unterst\u00fctzer ab der Stufe Bibliothekar freigeschaltet. Euer Patreon-Guthaben wird jedoch nicht monatlich abgef\u00fchrt, sondern pro Folge! Damit sind m\u00f6gliche Pausen f\u00fcr Euch unproblematisch. Dominik hat Euch die Details noch mal vorgelesen, ist ja schlie\u00dflich ein Audio-Podcast!\n\t\u003cbr\u003e\n\t\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/315128801%3Fsecret_token%3Ds-wQjxF\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\tWir w\u00fcrden uns freuen, wenn Euch unser Projekt zusagt und Ihr dabei helfen m\u00f6chtet, weitere Staffeln zu erm\u00f6glichen. Wir haben uns einige sch\u00f6ne Ziele ausgemacht und Belohnungen ausgew\u00e4hlt, die hoffentlich Euren Vorstellungen entsprechen. Schaut Euch um, h\u00f6rt rein und lasst uns wissen, was Ihr denkt.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tLange Tage und angenehme N\u00e4chte\n\t\u003cbr\u003e\n\tSimon \u0026amp; Dominik.\n\u003c/div\u003e"
