    "published_at": "2017-02-06T21:00:00+00:00",
    "summary": "Hey friends of CM! Welcome to the Patreon page for\u00a0\u003ca href=\"http://conservationmusic.org\"\u003eConservation Music\u003c/a\u003e. We are a 501(c)3 \u003cstrong\u003enonprofit organization\u003c/strong\u003e on a mission to \u003cstrong\u003eteach\u003c/strong\u003e and \u003cstrong\u003einspire\u003c/strong\u003e the world to live \u003cstrong\u003eenvironmentally sustainable\u003c/strong\u003e\u00a0lifestyles through the power of music, with a special focus on \u003cstrong\u003erural, uninformed subsistence communities\u003c/strong\u003e\u00a0in the \u003cstrong\u003edeveloping world\u003c/strong\u003e\u00a0who are \u003cstrong\u003efalling out of balance\u003c/strong\u003e with the natural surroundings that \u003cstrong\u003esustain\u003c/strong\u003e them.\u003cbr\u003e\n\u003cbr\u003e\nIn March 2018, the Conservation Music field crew is launching a \n\u003cstrong\u003esea-to-summit\u003c/strong\u003e caravan from Cape Town\u2019s \u003cstrong\u003edrying coast\u003c/strong\u003e to Tanzania\u2019s \u003cstrong\u003emelting glacier\u003c/strong\u003e, forming \u003cstrong\u003eeco-educational\u003c/strong\u003e music collaborations and working with and documenting the existing efforts of \u003cstrong\u003elocal NGOs\u003c/strong\u003e along the way.\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019ll do 1 song/video in each destination, resulting in a compilation of \n\u003cstrong\u003e12 educational songs/videos\u003c/strong\u003e in many different languages. In addition, a 13th \u003cstrong\u003e#CrowdStudio\u003c/strong\u003e \u201ctheme song\u201d will be developed along the way in every genre and language we encounter!\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xI4PP6HMijY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\n\t\t\u003cdiv\u003e\u003cem\u003eA \u201c#CrowdStudio\u201d production is an \u003cstrong\u003e\u00fcber-inclusive collaboration\u003c/strong\u003e inviting artists from all over the world to add their talent to a \u003cstrong\u003ebrand new song\u003c/strong\u003e made by arranging many parts that are often recorded entirely separately, but always \u003cstrong\u003eunited by a common environmental theme!\u003c/strong\u003e In the following example from Bushfire Festival in Swaziland, we recorded with \u003cstrong\u003edozens of artists (and wannabes!)\u003c/strong\u003e in \u003cstrong\u003e12 different languages\u003c/strong\u003e, creating \u003cstrong\u003eover 50 tracks\u003c/strong\u003e in total, which were then arranged and mixed down into what you hear now. \u003cstrong\u003eWe hope you love what you hear as much as we do. Imagine one of these across 8 different countries!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOur expedition team is \u003cstrong\u003eexperienced\u003c/strong\u003e with hard slogs and on-the-go media production. We\u2019ll be \u003cstrong\u003edocumenting\u003c/strong\u003e every step of the way through \u003ca href=\"https://www.conservationmusic.org/k2k/#connect\"\u003e\u003cstrong\u003esocial \u003c/strong\u003e\u003cstrong\u003emedia\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003ca href=\"https://www.conservationmusic.org/k2k/#connect\"\u003enewsletters\u003c/a\u003e, \u003ca href=\"https://blog.nationalgeographic.org/author/apaullin/\"\u003eblogs\u003c/a\u003e,\u003c/strong\u003e and our webseries, \u003cstrong\u003e\u003ca href=\"https://tinyurl.com/y778kr8a\"\u003e\u003cem\u003eOn The Beating Path\u2026!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003eWe would absolutely\n\u003cstrong\u003e love\u003c/strong\u003e to have you join us as a patron. Our story began with a \u003cstrong\u003edream\u003c/strong\u003e and a \u003cstrong\u003eshoestring\u003c/strong\u003e to spend. It continues with \u003cstrong\u003egratitude\u003c/strong\u003e\u00a0to those who have since\u00a0\u003cstrong\u003esupported\u003c/strong\u003e our work, and \u003cstrong\u003eexcitement \u003c/strong\u003efor what is to come. Our team has learned to \u003cstrong\u003edo a lot\u003c/strong\u003e \u003cstrong\u003ewith \u003c/strong\u003e\u003cstrong\u003every little\u003c/strong\u003e, and with any quantity of help\u003cstrong\u003e \u003c/strong\u003ewe can truly \u003cstrong\u003ebring our message to the world\u003c/strong\u003e, at a \u003cstrong\u003etime when the world needs it most\u003c/strong\u003e! \u003cstrong\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eP.S. Sign up as a \n\u003cstrong\u003emonthly patron\u003c/strong\u003e of\u00a0\u003ca href=\"http://patreon.com/conservationmusic\"\u003e\u003cstrong\u003eConservation Music\u00a0on Patreon\u003c/strong\u003e\u003c/a\u003e and we\u0027ll send you \u003cstrong\u003etax deduction\u003c/strong\u003e details at the end of every year. Win-win!\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
