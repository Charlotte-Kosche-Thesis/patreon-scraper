    "summary": "Hello\ntabletop fans and welcome to my patreon site. \u003cbr\u003e\u003cbr\u003e\n\nMy name is\nChristian and I am designing and producing bitz for tabletop games with my\nlittle company named Conversion World. But I guess, since you are here, you\nknow this already\u2026 If not, fell free to visit \u003ca href=\"http://www.conversionworld.de\"\u003ewww.conversionworld.de\u003c/a\u003e to get an\nimpression of what I am doing.\u003cbr\u003e\n\n\u003cbr\u003eIf you should already know my webshop, you also know that I work with the objective to create attractive designs and to produce my bitz and models in best\nquality possible. Time will tell if i will be succesfull in achieving these goals, but as for the customers feedback I got up until now, things are looking good so far. \u003cbr\u003e\u003cbr\u003eWhat you maybe didn\u00b4t know is who\u00b4s the person behind Conversion World. So allow me to shortly introduce myself. My Name is Christian (as I said already) and I am in my early thirties.\u003cbr\u003e\n\n\u003cbr\u003eEver since I\nfirst had the idea to create my own bitz and models a couple of years ago, building up a whole company around this idea\nvery rapidly became an absolute matter of the heart to me and I worked\nvery hard the last couple of years \u2013 besides my regular job - to finally get to\nthe point where I could sell my products to hopefully delighted customers.\u003cbr\u003e\u003cbr\u003e\n\nReaching\nthis point was not easy though and more than once I was close to giving up on Conversion World altogether. There was just so much work to do and also a substantial amount of money to spend, that I more than once doubted if all of this will pay of one day. (I had for example to invest money for professional casting equipment and material, for the production of my master-models, for webdesign and the webshop, for photo equipment, for software licenses and for legal support and permits, to only mentione a few matters of expense.)\u003cbr\u003e\u003cbr\u003eBut then, late in 2016 if I remeber right, I was finally at the point to be able to sell some first produtcs. It was only on Ebay, because the webshop was nowhere near to completion at that point, but it was a start. And the customers feedback i got was really overwhelming and gave me the courage to go on.\u003cbr\u003e\u003cbr\u003eNow the webshop has finally opend, but notheless, as of right now, Conversion World is still only a very small company (if you can even call it that) with basically only me doing all the work. I get a little\nhelp from a good friend from time to time when it comes to technical support with the webshop,\nbut the rest, (building molds, casting, order management, accounting, customer interaction\nand everything else) is all done by me. And that is\nbasically where your support via Patreon comes into play.\u003cbr\u003e\u003cbr\u003e\n\nI know of\ncourse that Conversion World must grow as a company to be able to maintain the\nsame quality but to be able to produce a greater number of products so that not\nonly a few people will be able to buy my products. But this will require further, substantial\ninvestments and financial risks. I will need to buy additional casting equipment for sure and\nmost of all hire some qualified people to help me with my various task. And that is\nwhat I would use yours support for. \u003cbr\u003e\u003cbr\u003eMaybe I would be able to da all these things also without Patreon one day, but with supporting me here, you will definitively\nspeed up that process a lot. Plus, the less time I have to \u201cwaste\u201d with tasks like\naccounting or such, the more time I have to design and create new bitz and models you all might like\nand could use for your armies.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd if all\nof that shouldn\u00b4t have convinced you to consider supporting me, there are of\ncourse also substantial rewards for doing so with the different tiers of\nsupport\u2026 (Fell free\nto contact me if you should have any questions about single rewards at \u003ca href=\"mailto:info@conversionworld.de\"\u003einfo@conversionworld.de\u003c/a\u003e)\u003cbr\u003e\n\n\u003cbr\u003e\n\nThanks a\nlot in advance to everybody who should decide to support me. It really means a lot to me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBest regards,\u003cbr\u003e\n\nChristian\nfor Conversion World \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
