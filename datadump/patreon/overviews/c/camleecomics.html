    "summary": "Hello! I\u0027m\u00a0\u003ca href=\"https://camleecomics.tumblr.com/\"\u003eCam Lee\u003c/a\u003e and I make comics. I\u0027m the creator of the webcomic \u003cem\u003e\u003cstrong\u003eThe Song of Eyala\u00a0Troy\u003c/strong\u003e\u003c/em\u003e\u003ci style=\"font-weight: bold;\"\u003e \u003c/i\u003eand the co-creator of\u00a0\u003cstrong\u003e\u003cem\u003eOdicia\u003c/em\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e.\u003c/i\u003e\u00a0Thanks for stopping by my Patreon page!\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cem\u003eODICIA + THE SONG OF EYALA\u00a0TROY\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003eSet in a fantasy world full of magic and monsters, Odicia follows the story of Eyala Troy as she and her comrades set out on a perilous quest to bring an end to the Kingdom of Valhara\u0027s corrupt crusade to rob the world of all its mystical creatures.\u003cbr\u003e\n\u003cbr\u003eOdicia (oh-dis-ee-uh) is a project that I have been working on with my friend and fellow co-creator, Oliver Hamlin, since way back in 2009. Originally conceived as a black and white, action-adventure manga, Odicia has evolved a lot over the years, but through all its changes it has always remained a love-letter to all of the comics, video games and tv shows Oliver and I grew up with.\u003cbr\u003e\n\u003cbr\u003ePresently, Odicia is alive in two forms. The first, a webcomic titled, \u003cem\u003e\u003cstrong\u003eThe Song of Eyala Troy\u003c/strong\u003e, \u003c/em\u003ewritten and\u00a0drawn\u00a0by\u00a0me.\u00a0\u003ca href=\"http://odicia.tumblr.com/\"\u003e You can read the webcomic FOR FREE at the link here!\u003c/a\u003e The second, an RPG video game that\u0027s still in the works. You can follow the game\u0027s progress on the\u00a0\u003ca href=\"http://odiciagame.tumblr.com\"\u003edevelopment blog here!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eYOUR PATRONAGE\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI really enjoy drawing and making comics. Every dollar, every share, every like helps to support me in doing what I love. I truly appreciate all the support you\u0027re willing to offer!\u003cbr\u003e\u003cbr\u003ePatrons will gain access to behind the scenes looks at my\u00a0creative process. I\u0027ll post concept art,\u00a0in-progress comic pages,\u00a0and notes on characters and worldbuilding for Odicia. Patrons can help keep my skills sharp by requesting characters for me to sketch and\u00a0also view recordings of me sketching in Photoshop.\u003cbr\u003e\n\u003cstrong\u003e \u003cbr\u003eThank you for your support, and thank you for reading!\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"https://camleecomics.tumblr.com/\"\u003e MY TUMBLR\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/therealcamleecomics/\"\u003e MY INSTAGRAM\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/CamLeeComics/\"\u003e MY FACEBOOK\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/camleecomics\"\u003eMY TWITTER\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
