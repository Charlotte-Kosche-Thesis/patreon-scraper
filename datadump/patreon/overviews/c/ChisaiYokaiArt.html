    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello and welcome! Call me Chi! I am an aspiring game artist who works both traditionally and digitally. While I create both 2D and 3D art I primarily focus on 2D art and characters. I tend to paint both a lot of fan art as well as original pieces! \u003cspan style=\"text-align: left; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI am about to finish up my fourth year of a four-year Bachelors of \nScience degree in Game Art and Animation.\u003cbr\u003eMy main focus and passion is character art and development, however I\n have also worked on tasks related to 2D and 3D animation as well as UI \nart and props.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you donate?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon you are allowing me to provide more art for you guys as well as supply you with added benefits such as access to works in progress, early access to commission slots and sales, sketches/WIPs, tutorials, and more! One of my reward tiers offers posters for those who like physical merchandise! By supporting me you\u0027re helping me through college and helping me become more successful! Your support shows me how much you care and how much you love my work! Not only that but by supporting me you\u0027re allowing me to continue creating content and providing YOU with awesome benefits!\u00a0\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you would like to support me in other ways, such as getting my art on things like phone cases, mugs, cloths, and more please check out my\u003cstrong\u003e \u003ca href=\"http://www.redbubble.com/people/ayato-inverse\" rel=\"nofollow\" target=\"_blank\"\u003eREDBUBBLE\u003c/a\u003e!\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,
