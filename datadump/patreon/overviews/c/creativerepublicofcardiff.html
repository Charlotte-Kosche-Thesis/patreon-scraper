    "summary": "\u003cstrong\u003eCreative Republic of Cardiff\u003c/strong\u003e is a new non-profit organisation that plans to rejuvenate Cardiff\u0027s live music and creative culture. It has been set up by former staff \u0026amp; friends of The Full Moon, which closed in April 2017. \u003cbr\u003e\u003cbr\u003eWe set up an Indiegogo campaign which raised \u00a314000 in 2 weeks!! Thank you \u003cstrong\u003eso much.\u003c/strong\u003e\u00a0This helped us to take on the building\u0027s lease and open at the end of April 2017 as a new community-led, non-profit venue \u0026amp; arts space called \u003cstrong\u003eTHE MOON\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re now seeking your ongoing support. We\u0027ve been busy getting the venue ready including: \u003cbr\u003esecuring the lease\u003cbr\u003elicenses, insurance, tills, stock, accounting, legal, security\u003cbr\u003edesign \u0026amp; signage\u003cbr\u003efixing the mixing desk, sorting the PA\u003cbr\u003eplumbing \u0026amp; electrics\u003cbr\u003emini refurb - painting, carpentry, tiling, loads of odd jobs and fixing stuff, lights replaced, little cloakroom/space for band gear\u003cbr\u003e\u0026amp; everything else associated with opening a fully functioning venue!\u003cbr\u003e\u003cbr\u003eOnce we\u0027ve been trading a while we\u0027ll be able to look at some larger jobs like improving the stage area as much as we can. Additional funds will allow us to improve the venue, carry out maintenance and provide us with basic working capitol. \u003cbr\u003e\u003cbr\u003eCreative Republic of Cardiff will use the venue to establish an environment of collaboration, networking and knowledge sharing. It will nurture, develop, organise and showcase talent from Cardiff and beyond. \u003cbr\u003e"
