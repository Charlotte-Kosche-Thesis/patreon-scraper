    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi there, as you know I\u0027m creating music which I then upload to my \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003ca href=\"https://www.youtube.com/user/CyberwaveOrchestra\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eYouTube\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0channel!\u003cbr\u003e\u003cbr\u003eAlthough my music is \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003efree to download and listen! \u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor those who plan to use it in their YouTube videos it\u0027s just 3$/month, which is crazy cheap in comparison what licensing music costs these days.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eWhat I Actually Do?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI have\u003c/span\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003etwo types of uploads\u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ebecause I have\u003c/span\u003e \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003etwo types of subscribers.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u00a0 \u00a0\u00a0\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e1.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u00a0Music For\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eYouTube Creators:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eThis type of music is made for my subscribers who are also creating YouTube videos. \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIt\u0027s\u00a0simple stuff like intros, background music, short epic\u00a0cinematic, dark or positive tracks and loops.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0Not much going on in these, but they get the job done perfectly!\u00a0Because of their short format, or looping nature, creators can easily fit them to match any scene of their video.\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e2. \u003c/span\u003e\u003c/span\u003e\u00a0Artistic Music:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThis is what I enjoy doing even more! I haven\u0027t done much of these lately, but that\u0027s about to change now. \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThese are \u0027\u0027\u003cem\u003efull format\u0027\u0027\u003c/em\u003e\u00a0 songs\u00a0where I use most of the original ideas that I come up with, and more importantly where I put my hearth in.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0Of course, you can use them for your videos too if you feel they\u0027d fit! ;)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI promise there will be something for everybody and on regular basis!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u00a0So what\u0027s the plan? \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u00a0 \u00a0 \u00a0I have a dream, and it\u0027s to work full-time composing music. How would I make a living? There are many options out there but I\u0027d love to get into TV, Film and video game industry one day. I don\u0027t have any formal education in music, I don\u0027t know much about music theory or to play any instrument except for a few chords on a guitar. Your support may be the thing that will finally get me on the right path to advance. I want to learn to play the piano because It\u0027s something I must know in order to be taken seriously one day. I\u0027d also love to take a music production course here in my country or even somewhere abroad but it costs too much for me. I need a decent studio equipment too, and some time to make everything happen.\u00a0\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eWhy \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e?\u003c/strong\u003e \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0Because they are a simple and transparent platform.\u003cbr\u003eIf you\u0027re still not sure about how Patreon works, email me and I\u0027ll be glad to help!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"line-height: 28px; color: rgb(51, 51, 51); background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePatreon allows people who value my music to support it by making a monthly pledge, which makes it easier for me to create.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eYou give as little or as much as you like.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eYou are charged at the beginning of each month. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eYou can cancel your pledge or change your pledge amount at any time.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
