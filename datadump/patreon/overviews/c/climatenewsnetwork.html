    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho we are\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\n\n\nWe\u2019re the \u003ca href=\"http://climatenewsnetwork.net/\" rel=\"nofollow\"\u003eClimate News Network\u003c/a\u003e, a free,\nobjective news service that publishes a daily news story on climate and energy\nand provides training to developing country journalists on climate change\nreporting. We\u2019re run by \u003ca href=\"http://climatenewsnetwork.net/about-us/\" rel=\"nofollow\"\u003efour\nvolunteers\u003c/a\u003e, all veteran journalists who have covered climate change for\nmany years for international newspapers and broadcasters.\u003cbr\u003e\n\u003cbr\u003e\n\nClimate change is the greatest challenge\nfacing our world, with huge impacts for agriculture, development, nature, sea\nlevel rise, migration, security and more \u2013 and it\u2019s not going away. Our mission has\nalways been to provide reliable, accessible climate science journalism in order\nto inform a world where climate misinformation is commonplace and where climate\nchange still isn\u2019t a \u2018mainstream\u2019 concern.\u003cbr\u003e\u003cbr\u003e\n\nWe use our contacts and experience to help\nboth scientists and journalists to overcome the difficulties they face in\ntelling people the facts about climate change. We offer scientists an unbiased\nway to report their research. For journalists, we provide reporting\nthat spells out explicitly and authoritatively the context and the\nimplications of the news. This service is entirely free of charge, the stories\nare there for all to use, and the site is open to everyone.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOur situation\u003c/span\u003e\u003c/h1\u003eThe Climate News Network so far been supported by generous grants from two charities, but we\u2019re in real need of regular, reliable funding to cover the\noperational costs of running the Network. These include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePaying our journalists\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e: Although\nour editors regularly write stories and are unpaid, we always pay our\ncontributors for their articles\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eProduction editor\u003c/strong\u003e: We need to pay our expert production editor to make sure our stories are presented as effectively as possible\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTechnical costs\u003c/strong\u003e: These include hosting our website, distribution, site maintenance and\nMailChimp \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTechnical consultant\u003c/strong\u003e: We also\nrequire someone to be on hand for when things go wrong with the website\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cstrong\u003eTraining sessions\u003c/strong\u003e: We offer\ntraining for developing country journalists, as we did in \u003c/span\u003e\u003ca href=\"http://climatenewsnetwork.net/journalist-workshop-for-cop21-massively-oversubscribed/\" rel=\"nofollow\"\u003eParis at COP21\u003c/a\u003e, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewhere we mentored journalists reporting on the negotiations.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow you can help\u003c/span\u003e\u003c/h1\u003eBy making a pledge through Patreon, you will be contributing to the costs that enable us to keep on publishing our daily stories and providing training to journalists where they need it most. Our goal is to become sustainable, so that we can employ an editor to oversee the writing and publishing of articles, and so that we can concentrate on expanding the Network\u0027s reach among those who need it.\u003cbr\u003e\u003cbr\u003eAny contribution, no matter how small, would be hugely important to us. Thank you for your generosity. \u003cbr\u003e"
