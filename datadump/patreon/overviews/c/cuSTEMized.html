    "summary": "The representation of women in science, technology, engineering, and math (STEM) is crucial to workplace diversity, gender equality, and creative innovation. One reason why women are under-represented in STEM fields is the lack of encouragement and exposure to STEM at a young age.\u003cbr\u003e\n\u003cbr\u003eTo address this issue, cuSTEMized was founded as a not-for-profit initiative that encourages girls to envision themselves in STEM careers. At \u003ca href=\"http://custemized.org/\" rel=\"nofollow\"\u003ehttp://custemized.org/\u003c/a\u003e, you can make your special girl the hero of her own personalized book where she learns about how STEM can change the world. You can download the ebook for free and print it out yourself or have us a professionally print a book for you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh5.googleusercontent.com/-UJrpCaiM1Cc/VfCTXsWEYGI/AAAAAAAAAIU/IBDOA1Bnf4I/w600-h317-no/Screen%2BShot%2B2015-09-09%2Bat%2B4.12.45%2BPM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh6.googleusercontent.com/-8NSSxEplYVQ/VdoWwIJbeKI/AAAAAAAAAHI/7Kg8j4nJo9Q/w600-h800-no/nayissa_small.jpg\"\u003e\u00a0\u003cimg src=\"https://lh4.googleusercontent.com/-A0ZAxgnj1j4/VdoWwchKrYI/AAAAAAAAAHI/CM6cAwpk1Es/w600-h800-no/elena_small.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you like what we do, please consider becoming a patron with a monthly pledge!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can also\u00a0\u003ca href=\"http://custemized.org/support\" rel=\"nofollow\"\u003esupport cuSTEMized in a number of other ways\u003c/a\u003e.\u003cbr\u003ePlease keep in touch and\u00a0follow us on:\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/cuSTEMized\" rel=\"nofollow\"\u003ehttps://www.facebook.com/cuSTEMized\u003c/a\u003e \u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/cuSTEMized\" rel=\"nofollow\"\u003ehttps://twitter.com/cuSTEMized\u003c/a\u003e \u003cbr\u003ePinterest: \u003
