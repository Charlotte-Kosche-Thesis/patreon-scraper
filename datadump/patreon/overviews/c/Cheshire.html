    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey I\u0027m Cheshire. Welcome to my humble abode.\u003cbr\u003e\u003cbr\u003e\u00a0\u003c/strong\u003eI make all kinds of art related stuff. Be it illustrations, animations, original designs, streaming, commissions and god knows what else.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-1.dropbox.com/t/2/AADdcijbC1fAvkzmEoI9fiuzaXViK6gTdWIcTFjBfc5dhw/12/18973490/png/32x32/1/_/1/2/Ishi%20res3.png/EN7hlg4YsEwgBygH/zu3WDI_y84JtFLf34pgogbM91CuIzG9yyEdjtu0-Y80?preserve_transparency=1\u0026amp;size=2048x1536\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003eFor most news on what I\u0027m up to follow my twitter. Tumblr is your go to alternative if you don\u0027t like twitter - most of most stuff lands there as well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-5.dropbox.com/t/2/AAC0m-esDiMU4CyufjIA2agMzdBnPybvIKJhhgiCLr_yXw/12/18973490/png/32x32/1/_/1/2/pewpew.png/EN7hlg4YsUwgBygH/Q-ECl4vprIvrRfnsRlkXgaEUxScn6oWTxM8VeCitNYE?preserve_transparency=1\u0026amp;size=2048x1536\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003eFor old embarassing art check either DA or FA. Finally I do ocasionally live stream on picarto - if you follow me there, you\u0027ll get an e-mail notification when I\u0027m up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMain blog: \u003c/strong\u003e\u003ca href=\"https://twitter.com/CheshDes\"\u003eTwitter\u003c/a\u003e \u003cstrong\u003eOther spots: \u003c/strong\u003e\u003ca href=\"http://cheshiresdesires.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/cheshiresdesires/\"\u003eFurAffinity\u003c/a\u003e, \u003ca href=\"http://cheshiresdesires.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e, \u003ca href=\"https://picarto.tv/live/channel.php?watch=Cheshired\"\u003eStream\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AAAuvLWtiHaQ85DVyDwcZYp8bMMFnEnt8ZBDazf6zCyq_w/12/18973490/png/32x32/1/_/1/2/Loiren%20res2.png/EN7hlg4YsEwgBygH/CfqdHGdVwhuPFRyZ5xF-3L5jl3paKdLJRge2W76fhaE?preserve_transparency=1\u0026amp;size=2048x1536\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003eI tend to jump between styles, experiment, mix\u0026amp;match and try something new all the time. Be it my weakness or strength I haven\u0027t yet pinpointed style that I\u0027m comfortable enough to call it my own. I\u0027m flowing between manga, cartoons, semi-realistic, horror-alike, sci-fi/machinery/futuristic and fantasy all the time without end goal.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-6.dropbox.com/t/2/AABq0v-DyitQVldJD4TRQh2bkoUdO4bnf_VZMC8oy4q-qw/12/18973490/png/32x32/1/_/1/2/Tomoe%20res2.png/EN7hlg4YrEwgBygH/oahQ8wyco6qkOG6X9bpAb5Vxv4tG4-Jf3dzTsqf07tU?preserve_transparency=1\u0026amp;size=2048x1536\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003eCurrently not taking commissions. \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eEnjoy your stay - Cheers!\u003cbr\u003e\u003c/div\u003e"
