    "summary": "Hi, everyone!\u003cbr\u003e\u003cbr\u003eI go by Canary or AdminC online, and I\u0027m the friendly neighborhood webmistress of Fallenash.com. I put together forums for Legend of the Five Rings online forum games, provide webspace for hosting, handle any and all maintenance of said webspace, and also do a fair bit of graphic design in the process (for those at Kyuden Suzume, those snazzy Sparrow thread icons are my doing, as well as the edit of the top banner).\u003cbr\u003e\u003cbr\u003eAll the stuff I do is totally gratis, for the enjoyment of the players and GMs, the former of whom I am among, and the latter I eventually intend to join.\u003cbr\u003e\u003cbr\u003eHowever, the webspace and whatnot isn\u0027t free for me, and while I don\u0027t mind providing, it can be a bit of a hit to the pocketbook every year. So! If you enjoy having the games around, and are feeling inspired toward generosity, donations really help me out. Don\u0027t worry, the site isn\u0027t going to go away, and I\u0027m not gonna start putting up ads or anything like that if I don\u0027t break even. This is purely voluntary and just a matter of good will and fluffy feels and helping out and stuff.\u003cbr\u003e\u003cbr\u003eI\u0027m not just gonna sit and beg, though. If you do sign on to be a donor, I\u0027d be happy to help out with character portraits from time to time, mainly in terms of photo editing to make an existing image match up to what you want for your characters. I can do banners and whatnot, as well. I would offer custom avatars, but I\u0027m not sure my art quality is quite up to what anyone is looking for here. I\u0027ll leave it for you to decide on that:\u00a0\u003ca href=\"http://uzuki-chan.deviantart.com/\" rel=\"nofollow\"\u003ehttp://uzuki-chan.deviantart.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003etl;dr:\u00a0\u003cimg src=\"https://67.media.tumblr.com/49e850195fc134b003efff5003fba7e8/tumblr_o4hxozwle31qlu12mo1_500.gif\"\u003e\u00a0by donating.\u00
