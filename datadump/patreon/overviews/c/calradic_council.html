    "summary": "Welcome to the Calradic Campaign Patreon page!\u003cbr\u003e\u003cbr\u003eBeginning in early 2016, the Calradic Campaign Team has been creating Mount and Blade: Warband multiplayer events every month since.\u003cbr\u003e\u003cbr\u003eThese events are known as the Calradic Campaign.\u003cbr\u003e\u003cbr\u003eThe Calradic Campaign came from humble beginnings, starting as a 30 odd person event ran on a borrowed server.\u00a0\u003cbr\u003e\u003cbr\u003eWith custom maps and a dedicated community, the campaign sees anywhere between 150-200 players during the monthly events, which are hosted on our own server. We track the victories and defeats of the warring kingdoms so that every round matters and results are permanent.\u003cbr\u003e\u003cbr\u003eAs well as these events, the community comes together to play different Mount and Blade: Warband multiplayer mods each month in our Mod Nights.\u003cbr\u003e\u003cbr\u003eIn order to host these events, a paid server capable of handling those high player counts is needed.\u003cbr\u003e\u003cbr\u003eContributions to this Patreon go directly and solely to the funding of the server used for the Calradic Campaign, and any funds above our goal are stored for use in future Calradic Campaigns and community events exclusively.\u003cbr\u003e\u003cbr\u003eWe hope that you\u0027ll consider helping us create events for everyone to enjoy and strengthen our community. \u003cbr\u003e\u003cbr\u003eIn the past, the team running the events has had to contribute their own money to keep the server afloat, so this Patreon being fully funded means that the team members don\u0027t have to pitch their money on top of the time and effort already given.\u003cbr\u003e\u003cbr\u003eOur lead team is currently made up of: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Calradic Campaign Creator: \u003c/strong\u003eAvagantamos\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Treasurer, Server Owner, and Community Manager: \u003c/strong\u003eZippollini\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Lead Scene Creator: \u003c/strong\u003eSuspicious Man\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Server Operator:\u00a0\u003c/strong\u003eRubbingMyAxe\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Discord Owner: \u003c/strong\u003eBrandis\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Head Writer: \u003c/strong\u003eSuicidal Cake\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Community Moderators and Event Coordinators: \u003c/strong\u003eSaultnami, Reus, RookishKnight, and Harlaus\u003cbr\u003e\u003cbr\u003eAs well as these people, a team of valued community members assists in running the events and moderating the community.\u003cbr\u003e\u003cbr\u003eWe enjoy hosting these events, and we hope that you can help us continue to do so.\u003cbr\u003e\u003cbr\u003ePlease consider contributing today! \u003cbr\u003e"
