u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eWhere Your Money Goes\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\nCurrently i\u0027m fortunate enough to get a living out of this and it\u0027s all thanks to my patrons. The main goal is being able to maintain this privilege and keep giving you material to learn. There are also goals listed that will help me improve my craft so we can all gain better quality and more versatile learning options.\u003cbr\u003e"
