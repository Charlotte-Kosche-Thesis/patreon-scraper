    "summary": "Call\nto Nature Permaculture\u0027s mission is to care for the Earth, care for\npeople, and share resources by implementing permaculture principles\nand providing a high quality of permaculture education and training.\nOur vision is a world in which every school has a garden maintained\nby its students, every community has a garden maintained by its\ncitizens, and everyone thereby has open access to nourishing organic\nfood. \nCTNP was licensed in February 2015 by Solomon Amuzu\nas a not-for-profit NGO based in Accra, Ghana that uses permaculture principles as a tool for\ncommunity transformation and Earth stewardship. In addition to\nFounder and Managing Director Amuzu, CTNP staff are Samuel Badu\nAdofey, Deputy Director, and Rachael Yussif Ramatu, Secretary.\u003cbr\u003e\u003cbr\u003eCall to Nature Permaculture has a diverse line of products and services: \u003cbr\u003e\u003cul\u003e\u003cli\u003econsulting and design with local schools and farmers to support\ncommunity development in greater Accra. \n\u003c/li\u003e\u003cli\u003eworkshops and trainings for local students as well as\ninternational groups at our demonstration farm at Aburi. \n\u003c/li\u003e\u003cli\u003eglobal presentations on permaculture principles and practices through\npodcast and  video lectures and demonstrations.\u003c/li\u003e\u003cli\u003econtribution to food security by providing organic produce to schools (under school feeding program), homeless,  institutionalized, or otherwise underserved and at-risk\npopulations. \n\u003c/li\u003e\u003cli\u003eseeds and plant-based health and beauty aids for the local\nand global community as well as starts for local growers.\u003c/li\u003e\u003cli\u003ecollaboration with others to propagate permaculture practices through\nagricultural research and sustainable development of land and water\nresources. \n\u003c/li\u003e\u003cli\u003eTree planting projects.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn its\nfirst year, Call\nto Nature Permaculture planted more than 20,000 trees, created rainwater\nharvesting systems, built structures using repurposed and natural\nlocal materials, started three school gardens, and trained students\nin organic agricultural practices in metro Accra. CTNP\nwon a grant from the Pollination Project in August 2015:\n\u003ca href=\"https://thepollinationproject.org/grants-awarded/solomon-amuzu-call-to-nature-permaculture/.\" rel=\"nofollow\"\u003ehttps://thepollinationproject.org/grants-awarded/...\u003c/a\u003e A GiftAway Grant was also received from Returned Peace Corps Volunteers in Madison, WI and a Mission Grant from First United Methodist Church in Greeley, Colorado. \u003cbr\u003e\u003cbr\u003eIn November 2015, Call\nto Nature Permaculture planted 10,000 Moringa plants at the model farm in Aburi. Year-round sustainable harvesting commenced at the end of March, and a solar dryer is under construction. The three partners have the capacity and access to local materials to complete the construction of a facility at the model farm for the processing of the Moringa into tea bags, \nnutritional supplement powder, and seed-oil-based skin care products for\n the local and global marketplace. We ask your support for necessary building materials, equipment to furnish the facility, packaging supplies, transport expenses, and living expenses for ourselves so that we can commit fully to the cultivation and production of our products and the construction of the facility. \u003cbr\u003e\u003cbr\u003e"

     "created_at": "2016-02-05T03:16:27+00:00",
     "description": "Earth needs us. In order to meet Her needs, we need You. \u003cbr\u003e\u003cbr\u003eWe have been gifted with a five-year lease on a beautiful piece of farmland. We have been successful at obtaining small grants for specific projects such as improvements on our irrigation system. And our community has been generous in sharing material resources and volunteering their time on the farm. But it takes cash to survive in 21st-century Ghana. The more our Patrons are willing to provide us with a living wage, the more of our time and energy we can commit to Call to Nature Permaculture\u0027s important Mission.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",

   {

     "completed_percentage": 0,
     "created_at": "2017-01-08T19:00:02+00:00",
     "description": "CTNP plan is to plant one hundred thousand ( 100,000) tree species and more by the year 2020. As at 2016, CTNP planted about 50,000 tree species in Ghana. This project is to be implemented using permaculture methods and principles. Permaculture system as in tree planting allows a specific design that solves a problem more effectively and more sustainable. It follows the parterns in nature that helps to decide which trees to grow, where to grow as well as knowing the impact of a particular selected species on the environment and the people, knowing the relationship between tree species and other existing elements. Using permaculture system in tree planting helps to create a design that cause no harm on the environment and the people but rather improves upon the environment and health benefits of the people.\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003eSome of the tree species we plan to grow \u00a0between now and five years are albizia, leucaena, cashew, mango, papaya, neem, avocado, ylang ylang, mahogarny, casia, almond, moringa, coconut, citrus, odum, sapele, wawa and many more. Our choice of selection is base on the issues we plan to solve as well as considering the climatic conditions of a particular area.\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003eThe trees will be planted in areas such as school compounds, roadside, along water bodies, church compounds and on farm lands.\u00a0\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003eThis project will help us to address issues like:\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0 rivers and streams dry ups, mainly in harmatan seasons\u00a0\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0 disappearance of aquatic bodies\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0 low level of ground water supply\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0 erosion issues\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0 air and water pollution\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0 food and medicinal supply to human and animals\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0 provision of habitat for animals\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0 trees planted along road provides shade which does prevent sun rays from heating the road to break up the bond of the building materials. When this occurs it affects the economy of a nation since government spends a lot of money for repairs.\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0 beautifying the environment and many more\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003eConsidering the team structure for this project, CTNP is very simple. It consists of a Managing director who oversees the affairs of the exercise, under the Managing director comes the project Overseer who sees the implementation of decisions taken by the Managing director. Beneath the project Overseer are selected team from various communities, schools and churches who will monitor and maintain the trees together with CTNP staff. After a year of maintenance the project will be fully handed over to the various communities and the government with a monthly monitoring and evaluation by CTNP team. This project is \u00a0be considered in all areas of need around Ghana.\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003eOur team has learnt a lot from the previous projects to improve upon the standard of the project for future expansion. Few of them are:\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0 in our previous project we did not consider a feeding fee for the participants which accounted for low participation.\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0 from our previous project we learnt to do pegging and hoeing a day before planting to facilitate the exercise\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0 we also learnt to consult the electricity company and the \u00a0Ghana water company before planting in an area not destroy any underground layings.\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003eWe plan to plant twenty thousand trees per year, but base on how much funds available to CTNP we could do more. From the financial structure on this project, the following figures outline how many trees could be planted subsequently.\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cdiv\u003eFour thousand five hundred USD $4,500 will allow us to plant 20,000 trees.\u003c/div\u003e\u003cdiv\u003eEight thousand eight hundred USD $8,800 will allow us to plant 40,000 trees.\u003c/div\u003e\u003cdiv\u003eThirteen thousand USD $13,000 will allow us to plant 60,000 trees.\u003c/div\u003e\u003cdiv\u003eSeventeen thousand three hundred USD $17,300 will allow us to plant 80,000 trees\u003c/div\u003e\u003cdiv\u003eTwenty one thousand three hundred USD $21,300 will allow us to plant 100,000 trees.\u003c/div\u003eAs per our time frame in meeting an excellent weather for planting we have considered to start the process in January to July every year.This is how the various phases of the project looks like:\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0Nursery establishment\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0Nursery maintenance\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0Distribution and planting\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0Trees maintenance, monitoring and evaluation\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e\u00b0 Project hand over to communities/ government\u003cbr\u003e\u003cbr\u003eAdopt this project by donating full amout for implementation.\u003cbr\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: 19.2000007629395px;\"\u003e",
