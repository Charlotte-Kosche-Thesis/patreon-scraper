    "published_at": "2016-06-24T17:50:34+00:00",
    "summary": "\u003cstrong\u003eHey! Welcome to the\u00a0\u003c/strong\u003e\u003ca href=\"http://cheatcodespodcast.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCheat Codes Podcast\u003c/a\u003e\u003cstrong\u003e\u00a0Patreon page.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you\u0027re already a fan, thanks for coming to our page! If you\u0027re curious about what we do, please check us out at the following links: \u003cbr\u003e[\u00a0\u003ca href=\"https://cheatcodespodcast.com/\" rel=\"nofollow\" target=\"_blank\"\u003eHome\u003c/a\u003e |\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/the-cheat-codes-podcast/id971850947?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e |\u00a0\u003ca href=\"http://www.spreaker.com/show/the-cheat-codes-podcast\" target=\"_blank\"\u003eSpreaker\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/cheatcodespodcast\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u003ca href=\"http://twitter.com/cheatcodescast\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e ]\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, Who Are We?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe are a group of game developers that decided to start a podcast together to have fun, blow off some steam, and hopefully inform and entertain others in the process. We never really had expectations that the podcast would still be going strong over two years later, continuing to grow and evolve from week to week.\u003cbr\u003e\u003cbr\u003eOver the course of producing Cheat Codes, we have gladly covered all of the expenses out of pocket (and there are a surprising number of them), but now, we need help to keep the dream alive!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Can You Help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn order to hit the bar of quality that we\u0027ve been striving toward and to continue growing the podcast, we need to upgrade our equipment and studio space, and pay for more hosting capacity and bandwidth.\u003cbr\u003e\u003cbr\u003eWe also want to revive old content (Beer Pairings) and bring in brand new and even more exciting stuff (Video Content \u0026amp; New Podcasts). Plus, we\u0027d love nothing more than to be able to give back to those that support and listen to Cheat Codes through more frequent giveaways and gaming related charity events.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlways Free!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur podcast will continue to be freely available no matter what, but if you\u0027d like to be a part of helping us to grow and improve, please help support the Cheat Codes Podcast!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
