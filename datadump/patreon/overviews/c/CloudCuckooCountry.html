    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eMy name is Nick, and I talk about books on YouTube. I have a special focus on writing styles and use-of-language, which you can see examples of in my \u003cstrong\u003eliterary analysis video essays\u003c/strong\u003e, in which I showcase what I believe to be good writing, and my \u003cstrong\u003eBook Burning series\u003c/strong\u003e, which is a joke-y showcase of bad writing.\u003cbr\u003e\u003cbr\u003eMy aim is to produce well-informed entertaining lessons on writing through a character-driven presentation. I have been trained in both journalistic writing and editing as well as literary analysis techniques, of which both disciplines highly inform my videos. I believe my content to be highly valuable to aspiring writers or anyone who produces written content as a hobby.\u003cbr\u003e\u003cbr\u003eIf you want to financially support these videos, I can tell you that the money I receive will be spent on things like: \u003cstrong\u003eprofessional-grade software\u003c/strong\u003e such as \u003cem\u003eAdobe Premiere\u003c/em\u003e and \u003cem\u003eAudition\u003c/em\u003e, \u003cstrong\u003esound equipment\u003c/strong\u003e, \u003cstrong\u003eimproved character art\u003c/strong\u003e from \u003cem\u003eDragonfoxgirl\u003c/em\u003e, and hiring \u003cstrong\u003eadditional editors\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI hope you consider supporting the channel. Thanks very much for reading.\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eNicholas\u003cbr\u003e"
