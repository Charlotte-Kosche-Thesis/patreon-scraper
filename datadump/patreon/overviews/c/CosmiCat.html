    "published_at": "2015-11-16T10:32:55+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy name is CosmiCat!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBut you can call me Cosmi or by my chosen name, Nym!\u00a0\u003cbr\u003eI\u0027m an artist and a Youtuber! I\u0027ve been doing art for around 10 years, and creating and uploading Youtube videos for over a year. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eArt\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is a passion of mine and, no matter how hard I try, I can\u0027t imagine myself doing anything else! I still feel that I have a long way to go as far as my style and technique goes, and Patreon and commission work combined would go to great lengths to allow me the financial stability but also the time and energy I need to really dedicate most of my efforts to my personal artistic growth.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYoutube\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, for me, is something of a side project! I love to share my artwork, and on my channel you\u0027ll find me uploading tons of speed-art. I also love to talk! I love sharing stories of my past and talking about the things I\u0027ve experienced (good and bad), and talking about the stories/universe I\u0027m creating! So, you\u0027ll find my channel be a mix of art and just me speaking about things I\u0027m passionate about!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eProject: Planet Zearro\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is the call-name for the universe I\u0027m creating! Most of my creative energy goes into P:PZ and almost all the artwork and stories uploaded here will revolve around that. P:PZ takes place in our own galaxy which is FULL of sentient alien species and planets full of life. While the universe doesn\u0027t revolve around xem, the story has a focus on the cheerful and energetic Nymin and xyr friends. While there is action and adventure, the main themes of P:PZ revolve around interpersonal relationships, emotion, and growing as individuals in a strange and sometimes chaotic reality.\u00a0\u003cbr\u003e\u003cbr\u003eOther than that, you can peruse below to see the rewards I\u0027ll be offering to those who are generous to me in my time of need!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
