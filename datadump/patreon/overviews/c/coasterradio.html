     "description": "\u003cimg src=\"https://www.cedarpoint.com/images/rides/millennium_vista.jpg\" style=\"width: 192px;\"\u003e\u003cbr\u003e\u003cbr\u003eMike and EB will do a summer meet-up at \"America\u0027s Roller Coast,\" Cedar Point! \u00a0This will include a free cook-out with food and drink provided, custom-printed t-shirts commemorating the event, a raffle, and a live, audience-participation episode of CoasterRadio.com recorded on-site! \u00a0After the festivities, you\u0027ll ride the best coasters in the world with Mike and EB hanging out with listeners all day long. \u00a0Stay tuned for news on included perks, including an upgraded venue for the party, ERT, and other goodies!\u003cbr\u003e\u003cbr\u003e",
