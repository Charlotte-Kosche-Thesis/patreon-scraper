    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAvatar by my friend\u00a0\u003c/strong\u003e\u003ca href=\"https://treeiights.deviantart.com/\"\u003ePine\u003c/a\u003e!\u003cstrong\u003e\u00a0\u003cbr\u003eHeader art is by me!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eFirst off-\u003cbr\u003e\u003c/strong\u003eMy name is Cobalt, also known as\u00a0\u003ca href=\"https://thebigbluebear.deviantart.com/\"\u003eTheBigBlueBear\u003c/a\u003e, you can call me Cole though.\u00a0This page is for me to make some spare change to help my fiancee and I support ourselves! You can become a patron here and get perks from me that only patrons get like sketches mailed to you or digital art!\u003cbr\u003e\u003cbr\u003eNow, I can answer some of your questions for you that you may be wondering about!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow you may be asking yourself - \"Why should I support you, Cole?\"\u003c/strong\u003e\u003cbr\u003eWELL that is a gosh darn good question you know. You see, I love art and after 4 years of on and off going to community college I\u0027ve decided to dedicate my time outside of my part time jobs sheerly to doing the thing I love! On the side though I have a job with the family where my dad exchages our work for him for my fiancee\u0027s college tuition! Which means- We\u0027re broke college kids living in my parents basement. We have dreams of moving out and to Deleware in the next few years once my fiancee is through will college and we have the money to put a downpayment on a house!\u00a0\u003cbr\u003e\u003cbr\u003eUntil then we\u0027re still paying bills with whatever we can scrape together month to month and living on a ramen diet.\u00a0\u003cbr\u003e\u003cbr\u003eIf you pledge money, it will really help us move forward with our lives while I get to do something that I love and make it so we can eat well as well as pay our bills without having so much anxiety every month. So really it\u0027s benefitial to you and us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a site that lets you, the patron, support your favorite artists [music, comedy, videos, art, anything creative you can name] by sending them money through either monthly or per piece. You fund us using smaller amounts of money over time rather than a kick starter when you\u0027d spend a lot of money at once!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Do Payments Work?\u003cbr\u003e\u003c/strong\u003ePayments are always processed at the end of the month! So you can edit your patronage before your card is charged or change how much you pledge every month if you\u0027d like!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e[From the FAQ]\u003c/em\u003e\u003cbr\u003eYour card will always be charged and processed one time at the \u003cem\u003eend of the month.\u003c/em\u003e You can edit or cancel your pledge at anytime before your card is charged. Patreon is a funding and patronage service based around goodwill, so you are never obligated to pay and can cancel anytime. Patreon accepts credit/debit cards and Paypal for payments.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve arranged monthly payment we will automatically charge your patrons once at the end of the month and you will be paid out within three business days.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I accidentally overspend?!\u003cbr\u003e\u003c/strong\u003eYou can actually make a limit of how much you spend! That way you never have to worry about overspending or being overcharged for anything on patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve decided that I don\u0027t love you anymore and I don\u0027t want to contribute; now what?\u003cbr\u003e\u003c/strong\u003eThat\u0027s too bad; but it happens. In that case, you just remove your patronage from me. It\u0027s as simple as that, you can cancel your patronage any time you\u0027d like!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t live in the US but I\u0027d like to contribute, can I do that?\u003cbr\u003e\u003c/strong\u003eYes you can still become a patron and contribute! All currency is accepted and will be automatically converted into USD. Problem solved!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI still have questions that you haven\u0027t answered Cole!\u00a0\u003cbr\u003e\u003c/strong\u003eWELL you can probably find your questions and concerns in the\u00a0\u003ca href=\"http://www.patreon.com/faq\"\u003eHere in the Patreon FAQ\u003c/a\u003e!\u003cbr\u003eIf you can\u0027t find them there you can contact me on my deviant art!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e**Thank you so much!**\u003c/strong\u003e\u003cbr\u003eWhile you may only be looking at this page, I do appreciate it very much regardless if you become a patron or not! You can even continue to spread the word about me if you\u0027d like to your friends and family. Whoever really. I\u0027d love to just get the word out about this or even about commissions!\u00a0\u003cbr\u003eEach commission counts in carving my future into the art world and I\u0027d love to get there quicker!\u003cbr\u003e\u003cbr\u003eAnd of course, to my friends, family, and followers I will love you all the same whether you become a patron or not. I promise ^u^\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
