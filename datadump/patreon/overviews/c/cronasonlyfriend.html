    "summary": "\u003ch3\u003eHello, my name is Crona J...\u003c/h3\u003e\u003cbr\u003eI am the artist and writer behind the fantasy webcomic,\u00a0\u003cem\u003eCallous\u003c/em\u003e. The reason I decided to start a Patreon is mainly so that I can support myself through my artwork, without having to work on outside commissions or have a \"real\" job to take up my time. I would love to have more time to produce comic pages for you and go to conventions in the future.\u003cbr\u003e\u003cbr\u003eFor supporting me, you can get the following rewards:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my patron-only feed\u003c/li\u003e\u003cli\u003eEarly comic pages\u003c/li\u003e\u003cli\u003eHigh resolution JPEG files of my artworks\u003c/li\u003e\u003cli\u003eProgress GIFs for my artworks\u003c/li\u003e\u003cli\u003eFull PSD or Paint Tool SAI files, containing all my original layers\u003c/li\u003e\u003cli\u003eFull PDF files of Callous chapters!\u003c/li\u003e\u003c/ul\u003e~~~~~\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat is \u003cem\u003eCallous\u003c/em\u003e?\u003c/h3\u003eAs I mentioned before, it is a fantasy webcomic I have been working on for over 2 years. After all the planning and sketching and messing up on countless occasions,\u00a0I have finally begun working on the actual pages (again).\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://cronasonlyfriend.deviantart.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://pre00.deviantart.net/9498/th/pre/i/2018/065/6/e/callous_update_by_cronaj-dc54rqb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eSummary:\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003eIzrekiel awakens on the shore to find that his memories of his past are completely gone. Agatha and her younger sister Maret, the girls who find the mysterious man lying unconscious in the sand, are more than willing to help him, but when one night he leaves without a word, Agatha decides to go after him. So the journey in search of a past\u2014and a future\u2014begins...\u003cbr\u003e\u003cbr\u003eRead on\u00a0\u003ca href=\"https://tapas.io/series/Callous_Whispers-Of-The-Past\"\u003e Tapas\u003c/a\u003e,\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/callous/list?title_no=5903\" target=\"_blank\"\u003e LINE Webtoon\u003c/a\u003e,\u00a0\u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=173167\" target=\"_blank\"\u003e Smack Jeeves\u003c/a\u003e, or\u00a0\u003ca href=\"https://globalcomix.com/c/callous\" target=\"_blank\"\u003e GlobalComix\u003c/a\u003e.\u003ca href=\"http://www.webtoons.com/en/challenge/callous/list?title_no=5903\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eVisit the\u00a0\u003ca href=\"https://www.callous-whispers-of-the-past.com/\" target=\"_blank\"\u003e Official Website\u003c/a\u003e.\u003ca href=\"https://cronaj.wixsite.com/callous\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThank you so much for your support!"

     "about": "Hi! My name is Crona. I am a writer and artist, and I am currently attending college for fine art and illustration. I hope to learn many languages, so that I may make my work easily accessible to people from other countries in the world.\u003cbr\u003e\u003cbr\u003eMy main project right now is a fantasy webcomic\u00a0\u003cem\u003eCallous\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eSummary:\u003cbr\u003e\u003cbr\u003eIzrekiel awakens on the beach to find himself vulnerable in an unknown place. And there\u0027s one more problem: he can\u0027t remember anything. He has lost all memories of his past and must make do with the one thing he does know, his name. The amnesiac and the curious farm girl who found him set off on a journey to search for a future---and a past.\u003cbr\u003e\u003cbr\u003eCheck out my deviantART page:\u00a0http://cronasonlyfriend.deviantart.com/\u003cbr\u003e",
