    "summary": "\u003ch3\u003eWelcome!\u003c/h3\u003e\u003ch1\u003e\u003c/h1\u003eHi there! My name is Chris. I\u0027m a father of two, a former creative at Disney, and a lifelong collector. I\u0027m working with my close friend and long-time collaborator Nathan (who also happens to be a father of two and former Disney staffer) to bring\u00a0\u003cstrong\u003eCollectorQuest \u003c/strong\u003eto life. \u003cbr\u003e\u003cbr\u003eWe\u0027re creating something we hope will be truly unique and special for our fellow collector-type people: a community-driven game about collecting!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003eAbout the game\u003c/h3\u003eThe first CollectorQuest game is a unique twist on a board game. Instead of having cards with generic flavor text written by strangers, CollectorQuest will offer collectors the opportunity to share their stories about their favorite collectibles. After that, we\u0027ll begin working on a digital version of the game.\u003cbr\u003e\u003cbr\u003eWe believe that every collector has a story to tell. Collecting is a lifelong journey, and we want to celebrate and share the joy of collecting together.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003eWhat you get for helping us\u003c/h3\u003eIf you choose to support us here on Patreon, your support will not only help us purchase needed supplies for the board game, but will also fund our online community website. The CollectorQuest site will allow\u00a0folks from around the world to come together to share stories, collaborate, and meet new friends all brought together through a love of collecting.\u003cbr\u003e\n\u003cbr\u003eAs a thank you gift for supporting us on Patreon, you\u0027ll receive exclusive goodies both here and on our website! You\u0027ll get exclusive cards, help us test the board game, get exclusive badges on your CollectorQuest profile, and will go down in history as one of our Founding Backers.\u00a0\u003cbr\u003e\n\u003cbr\u003ePlus as a Founding\u00a0Backer, you\u0027ll get special exclusive progress reports from us, like podcasts and videos.\u00a0\u003cbr\u003e\n\u003cbr\u003eThank you so much for visiting our Patreon page, and to those of our loyal Founding Backers who have helped us along every step of the way."
