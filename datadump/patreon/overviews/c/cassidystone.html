    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWelcome!\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Cassidy Stone, thanks for checking out my patreon page! I\u0027m a professional story artist, who likes to have her hands in many different cookie jars. I also do illustrations, occasional comics, pixel art, and animations! I\u0027m really interested in everything, really. If you want to know my TV credits: I\u0027ve been a key frame artist/illustrator and story artist on FX Archer, I did story board clean up work on The Awesomes, and did story boards for animated sequences in Netflix\u0027s The Get Down.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/10e943f333c3dba1c71447d51e2b1c89/tumblr_oszsg4kBOY1qm2i8co3_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(95, 73, 122);\"\u003eWhat Gets Shared Here?\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell I\u0027m just getting started here but I\u0027d like to post previews of bigger projects that I usually keep to myself, things like comics or really big illustrations. I\u0027d also like to post progress gifs and sketches, if you\u0027re the sort interested in how a piece goes from noodle pencil scratches to a full color illustration! If things really go well I may even post top secret illustrations or gifs that only patreon viewers will get to see! But that\u0027s farther down the road. We\u0027ll see where it takes us!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/d9c5253710dca3eef8c6f485fca61887/tumblr_oszsg4kBOY1qm2i8co1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy should I support you on Patreon?\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEven a one dollar donation goes towards helping me pay for food, medications, health insurance, etc. which means more time and energy to put towards making art for you!! Yes you! I\u0027m enormously grateful for any and all support that\u0027s given to me, and I know how lucky I am to have it as well.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for taking the time to read through this, I really appreciate it and wish all the best for you!"
