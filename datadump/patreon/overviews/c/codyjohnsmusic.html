    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello friends!\u003cbr\u003e\u003cbr\u003eMy name is Cody and I\u0027m artist of music and other things!\u003cbr\u003e\u003cbr\u003eI\u0027m going to cut to the chase, since you all know how this works.\u003cbr\u003e\u003cbr\u003eThis whole \u0027music thing\u0027 is EXPENSIVE. Going into this, I truly didn\u0027t realize how many expenses there were as an artist. The proper equipment needed to produce professionally sounding music, the labor for mixing and mastering engineers to put the finishing touches on a song, proper PR, and MUSIC VIDEOS - don\u0027t get me started haha.\u003cbr\u003e\u003cbr\u003eI truly believe in my dream so much that I have already spent a considerable amount of savings on my music career. It definitely stacks up each month since I am choosing to remain independent as an artist. This way, I can have creative freedom with the music I write and the videos I make! I am also creating ONLY ORIGINAL music, so I won\u0027t have the luxury of pulling in thousands and thousands of extra monetized views doing covers like other YouTube artists.\u003cbr\u003e\u003cbr\u003eBut now, I would love to extend the opportunity for my fans to contribute to my art. I want to create experiences for my fans to be apart of my journey and even communicate with me directly along the way, as well as be able to comfortably financially support the music side of my career - which is why I am opening this Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003eMost of you probably already know how this works. I have created a ton of different ways you guys can be involved in my project moving forward. I want to make music, music videos, live show experiences, merch, vlogs, and a bunch of other things for you!\u003cbr\u003e\u003cbr\u003eLet\u0027s work together and create some awesome things. Looking forward to meeting and chatting with some of you soon :) Love you all!\u003cbr\u003e\u003cbr\u003eCody\u003c/span\u003e\u003c/span\u003e"
