    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eCat Town and the Cat Town Cafe\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ca href=\"http://www.cattownoakland.org\" rel=\"nofollow\" target=\"_blank\"\u003eCat Town\u003c/a\u003e started in 2011 as a small foster-based cat rescue by a group of volunteers from Oakland Animal Services (Oakland\u0027s city shelter). In just a little over four years, Cat Town has \u003cstrong\u003ehelped cut the euthanasia rate for cats in half\u003c/strong\u003e, from \u003cstrong\u003e42% \u003c/strong\u003ein 2011 to \u003cstrong\u003e21% \u003c/strong\u003ein 2014.\u003cbr\u003e\u003cbr\u003eOn October 25th, 2014, Cat Town opened \u003ca href=\"http://time.com/3539012/cat-cafe-oakland/\" rel=\"nofollow\" target=\"_blank\"\u003eAmerica\u0027s 1st Cat Cafe\u003c/a\u003e, at 2869 Broadway in Oakland, CA. In the year since opening the \u003ca href=\"http://www.cattowncafe.com\" rel=\"nofollow\" target=\"_blank\"\u003eCat Town Cafe \u0026amp; Adoption Center\u003c/a\u003e, we\u0027ve adopted \u003cstrong\u003eover 450 cats\u003c/strong\u003e between our Cafe and Foster Program. That\u0027s\u003cstrong\u003e \u003c/strong\u003emore than a cat a day, and more than \u003cstrong\u003e2 1/2 x the number of adoptions\u003c/strong\u003e from the previous year!\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003e\u003cstrong\u003eFinancial Challenges\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003c/strong\u003eWith the success of our adoptions, we\u0027re helping more cats than ever before... But, more cats means \u003cstrong\u003eour vet bills have grown considerably\u003c/strong\u003e. Most of the cats we pull from the shelter need to be spayed or neutered, and require some form of medical care. Our \u003cstrong\u003elow adoption fees\u003c/strong\u003e help our cats find homes more quickly, but don\u0027t come close to covering medical expenses, or the cost of operating a full time \u003cstrong\u003enon-profit\u003c/strong\u003e cat rescue.\u003cbr\u003e\u003cbr\u003eNow, \u003cstrong\u003ewith your help\u003c/strong\u003e, we can make our Cafe and Foster Program more sustainable, and continue to\u003cstrong\u003e \u003c/strong\u003esave more cats! If you love the work we are doing, please \u003cstrong\u003emake an ongoing contribution\u003c/strong\u003e that will go directly to the cats who most need our help.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003e\u003cstrong\u003eCat Town \u0026amp; Patreon\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003c/strong\u003eOur campaign with Patreon is simple... If you follow us on \u003ca href=\"http://www.facebook.com/cattowncafeOAK\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e or \u003ca href=\"http://www.instagram.com/cattowncafe\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, then you already see how many cats we help. What we\u0027re asking now, is for you to \u003cstrong\u003epledge a small dollar amount\u003c/strong\u003e when a cat goes to a new home! Your contribution will help us continue our \u003cstrong\u003elife-saving work\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eYou can even \u003cstrong\u003eset a monthly cap\u003c/strong\u003e within Patreon, to make sure you never go over your budget.\u003cbr\u003e\u003cbr\u003ePatreon pledges will get access to exclusive coupons, invites to special events at the Cafe, and updates on adopted cats!\u003cbr\u003e\u003cbr\u003eThanks for your support,\u003cbr\u003eAnn Dunn, the Cat Man, and everyone (humans and cats!) from Cat Town\u003cbr\u003e"
