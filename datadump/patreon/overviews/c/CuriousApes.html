    "one_liner": "\u201cArtists to my mind are the real architects of change, and not the political legislators who implement change after the fact.\u0026quot; -- Burroughs",
    "patron_count": 6,
    "pay_per_name": "month",
    "pledge_sum": 5881,
    "pledge_url": "/bePatron?c=113843",
    "published_at": "2016-07-09T21:46:04+00:00",
    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cblockquote\u003e\n\u003cspan style=\"font-weight: normal;\"\u003e\u003cem\u003eExample Podcast:\u00a0\u003cbr\u003e\n\u003c/em\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/62tmb_ALFqs\" width=\"420\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tSee all of our content here:\u00a0\n\t\u003ca href=\"http://www.curiousapes.com\" rel=\"nofollow\"\u003eCuriousApes.com\u003c/a\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWhy?!\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u201cArtists to my mind are the real architects of change, and not the political legislators who implement change after the fact. \u201d -- William S. Burroughs\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nOriginally\ncreated as an indie publishing company out of Portland, Oregon,\nCurious Apes has now become a robust website and event host dedicated\nto art, articles, poems, prose, and podcasts\u2014all with one main focus\nin mind:\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHumanism.\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tThat\u0027s\nright\u2014all the jokes, all the rants, all the poetic\nword-smithing\u2014it\u0027s all an attempt to add momentum toward a world\nthat\u0027s better for \n\u003cem\u003eall\u003c/em\u003e us. \n\u003cbr\u003e\n\u003cbr\u003e\n\tWhy?\nWell... you travel to enough foreign places, read enough books, do\nenough mushrooms and experience enough vulnerable situations, and eventually you start to realize that we\u0027re all in this together, none of us less\ndeserving than any other when it comes to the opportunity to be happy\nand fulfilled. \n\u003cbr\u003e\n\u003cbr\u003e\n\tThat\nmeans putting an end to racism, sexism, homophobia, greed, and any\nother form of indoctrinated thought that stupefies and suppresses\n\u003cstrong\u003efreethinking\u003c/strong\u003e\nand the \u003cstrong\u003esovereign-rights\u003c/strong\u003e\nan individual holds over their mind, body, and life.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOur\ngoals are simple: \n\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003e\n\tCreate\n\t\t\tcontent that inspires, humors, challenges, and promotes humanism\n\t\t\tand social equality for all. \n\t\u003c/li\u003e\n\u003cli\u003e\n\tBuild\n\t\t\trelationships with people who appreciate such content and/or want\n\t\t\tto create the same. \n\t\u003c/li\u003e\n\u003c/ol\u003e\n\tPoets,\nphilosophers, thinkers, artists, and creators of all kinds, we want\nto build a community with you, a channel dedicated to all of us\nsharing our honest perspectives rather than the clich\u00e9,\nsensationalistic, ego-driven muck of the mainstream. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHow?!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe\u0027ll\ndo this by examining as\ndeeply and as critically as possible the spectrum from ancient\nthinkers to future technologies, simultaneously exploring how world\nevents, politics, and current trends are altering the human\ncondition. \n\u003cbr\u003e\n\u003cbr\u003e\n\tWhile\nthis will often come in the form of a poem, an article, a short story\nor novel, most frequently we will be delivering such content to you\nin the form of a\n\u003cstrong\u003e\nweekly podcast\u2014\u003c/strong\u003eeither\nas interviews,\nperformances,  or discussions.\nThere will also be additional private podcasts depending on the\nreward level you choose, and potentially several additional bonus\nmember podcasts  (featuring you) that we\u0027ll share with the world at\nlarge. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat\u0027s\nin it for you? \n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nLook:\nWe don\u0027t want to rip you off. So we\u0027ve\ndone everything in our power to make sure that your support of our passion\nand humanism is deeply rewarded and utilized as best as possible. We\nwant to ensure that you\u0027re getting every bang for your buck.\n\u003cbr\u003e\n\u003cbr\u003e\n\tAnd\nso, at every single reward level, we\u0027ve overflowed our gift baskets\nto you with as much thankful goodness as we could reasonably\nmanage\u2014there\u0027s no cheap filler here. \n\u003cbr\u003e\n\u003cbr\u003e\n\tAnd\nagain, because this is first and foremost about community, we\u0027ve\ntried to make our rewards actually \n\u003cstrong\u003eINVOLVE\u003c/strong\u003e\nyou, allowing your work and your thoughts to be as integrated as much\nas possible. This could be anything from you submitting suggestions\nfor our content, providing questions we\u0027ll answer in a private\npodcast, directly adding content to the website, and even appearing\non the podcast itself.\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWho\nis Curious Apes?!\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMy\nname is \n\u003cstrong\u003e\u003cstrong\u003eSteven\nE. Parton\n\u003c/strong\u003e\u003c/strong\u003e.\nIn addition to establishing Curious Apes, I\u0027m a writer, podcaster,\nphilosopher, and a futurist/transhumanist\u2014with an emphasis on\n\u003cstrong\u003e\u003cstrong\u003ehumanist\u003c/strong\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI\nhave dedicated the past 8 years of life towards \n\u003cstrong\u003e\u003cstrong\u003estudying\nthe human condition \n\u003c/strong\u003e\u003c/strong\u003eand\nlearning how to better it\u2014for both myself and the world at large.\nDuring that time, I\u0027ve studied several branches of\npsychology(especially Jungian), Alchemy, Hermeticism, Taoism,\nBuddhism, Chaos Magick, Thelema Magick, Wiccan, parapsychology, and\nplethora of other fields relating to mysticism and the \n\u003cstrong\u003e\u003cstrong\u003estudy\nof the soul\n\u003c/strong\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI\nalso received a degree in business and computer science with a minor\nin mathematics (and nearly completed a psychology degree as well),\nand have taught \n\u003cstrong\u003e\u003cstrong\u003eartificial\nintelligence,\n\u003c/strong\u003e\u003c/strong\u003e\u00a0spent years wrangling with practical applications of \n\u003cstrong\u003eneuroscience\u003c/strong\u003e\nand \u003cstrong\u003e\u003cstrong\u003equantum\nphysics\n\u003c/strong\u003e\u003c/strong\u003e,\nand have consistently kept myself as up-to-date as possible on the current\ntrends in technology and the zeitgeist of our times.\n\u003cbr\u003e\n\u003cbr\u003e\nThough\nthis is where my passion undoubtedly lies, I\u0027m still forced to\npartake in the capricious, stressful, and long hours of freelance\nweb-development. Any bit of help you provide gives me the ability to\nspend less hours grinding away at meaningless work so that I can\ninstead focus more bringing more interesting people and meaningful\ncontent to you, our wonderful supporters, at a higher frequency and\nwith higher production value. \n\u003cbr\u003e\n\u003cbr\u003e\n\tBut\nworry not: even if you can\u0027t spare some aid, Curious Apes will always\nbe free.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eRegular\nContributors:\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eDonovan\nJames is a writer, musician, cat enthusiast and psychonaut. He is\nstill an idealist, despite a ravaging cynicism. He believes that the\nmoney and effort allocated to war and fear should be used to feed,\nshelter, and educate the poor, no human being excluded. \u00a0\n\u003cbr\u003e"

     "description": "\u003cstrong\u003eA\nCoffee for Conversations and Creations:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe\nneed fuel to run Curious Apes, and for only the price of a single\ncoffee a month we\u0027ll be able to maintain the energy(financially as\nwell!) to keep bringing you all the articles, poems, stories, and\npodcast we pour our souls into. \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\n\t\tOur\n\t\tdeepest thanks\u003c/strong\u003e. There truly are not enough kind words created to\n\t\ttell you how thankful we are that you are willing to help support\n\t\tour passion. \n\t\t\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\n\t\tAccess\n\t\tto private patron-only post and discussions.\u003c/strong\u003e Strike up a\n\t\tconversation with us and your fellow Curious Apes about anything\n\t\tthat\u0027s been on your mind. And keep your eyes out for\u003cstrong\u003e invites to\n\t\tprivate, spontaneously live feeds \u003c/strong\u003ewhere you can engage us in\n\t\tlive discussion. \n\t\t\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\n\t\tTwitter\n\t\tFollowers.\u003c/strong\u003e We\u0027re not much for being \u201cfollowers,\u201d but in this\n\t\tcase we\u0027re willing to make an exception. Let\u0027s cultivate a\n\t\tthought-space together!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e",

     "created_at": "2016-07-26T17:05:02+00:00",
     "description": "\u003cstrong\u003eA\nMonthly Pint for Poetry, Prose, and Podcasts:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\nOkay,\nso we\u0027re a getting bit more adult about our beverages now. Often our\ngoal here at CuriousApes is to make you feel like you\u0027re just\nenjoying a round at the pub with a friend, discussing the universe\nand life and the infinite myriad of aspects in between. If you get\nthis round, we\u0027ll put our savings towards your entertainment. Cheers!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\n\t\tAll\n\t\tebook content released will find its way to you upon release:\u003c/strong\u003e (\n\t\tright away you\u0027ll get a free ebook copy of debut work: \u201cHello,\n\t\tWorld\u201d \u0026amp; \u201cSaudade\u201d, including newly released\n\t\tshort-stories \u201cGOLEM\u201d and \u201cFire \u0026amp; Oil\u201d.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\n\t\tSuggest\n\t\tTopics for the show / Suggest Articles for the Website. \u003c/strong\u003eWe\u0027ll take\n\t\tall suggestions, pool \u0027em together, and open it up to a poll for\n\t\tyou Pint Purchasers to vote on. The winning content gets made!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\n\t\tFree\n\t\tEntry to all Curious Apes events\u003c/strong\u003e (We\u0027re based in Portland, Oregon) \n\t\t\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\n\t\tJournal\n\t\tAccess: \u003c/strong\u003eA lot of times the best thing to do with a pint is sit\n\t\talone, listen to some music, and journal. You\u0027ll get access to\n\t\tthese meandering thoughts, as well as other show notes and misc\n\t\tcreations that don\u0027t make it past the cutting room floor. \u00a0 \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e",

     "description": "\u003cstrong\u003eA\nfew drinks in and all of the sudden we\u0027re getting intimate:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eListen,\nthis is basically our 3rd date. We\u0027ve had coffee, we\u0027ve shared some pints, now it\u0027s time to get\nto know each other a bit more. We want to whisper sweet nothings into\nyour ears and we\u0027re now comfortable enough to start answering those\npersonal questions of yours. Are you ready to take it to that next\nlevel? We are.\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\n\t\tYour\n\t\tname will appear at the end of each video podcast\u003c/strong\u003e as a thank you\n\t\tfor your substantial support.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\n\t\tYou\u0027ll\n\t\treceive the audiobooks \u003c/strong\u003efor all written works converted.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\n\t\tDirectors\n\t\tCut / Bonus Cutting Room Floor content\u003c/strong\u003e: Whenever we have bloopers\n\t\tor content that doesn\u0027t make the final cuts, you\u0027ll get access to\n\t\tthem as a monthly collection. \n\t\t\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\n\t\tGain\n\t\tAccess to a private, patreon-only Q\u0026amp;A podcast once a month\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\n\t\tSubmit\n\t\ta question to our monthly Q\u0026amp;A podcast.\u003c/strong\u003e We will pull randomly\n\t\tfrom the 10$ support questions to add to the guaranteed 20$\n\t\tquestions. \u00a0 \u00a0\u003c/li\u003e\u003c/ul\u003e",
