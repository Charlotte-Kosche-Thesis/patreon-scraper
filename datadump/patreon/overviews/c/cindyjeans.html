    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eHELLO\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tHello! My name is Cynthia, but on the internet I go by CindyJeans. I am an independent graphic artist and character designer.\u003cbr\u003e\n\tI have been drawing and producing art for 9+ years, traditionally and digitally. I like to sell my designs online for others to use and build stories around.\u003cbr\u003e\n\t\u003cbr\u003e\u003ca href=\"http://furaffinity.net/user/cindyjeans\"\u003e\u003cstrong\u003eFuraffinity(nsfw)\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0*\u00a0\u003ca href=\"http://cindyjeans-designs.deviantart.com/\"\u003eDeviantART\u003c/a\u003e *\u00a0\u003ca href=\"http://www.twitter.com/cindyjeansart\"\u003etwitter\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\tOf course I have my own characters with their own stories, as well. By becoming a patron you can see more of my personal works and projects featuring them too!\u003cbr\u003e\n\t\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTake a look around at some of the artwork I have already done this year!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img03.deviantart.net/e9ce/i/2017/182/d/b/iron_artist___aesthetic_20_100__custom__by_spookycuteadopts-dbepq64.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre02.deviantart.net/9a57/th/pre/i/2017/131/1/0/djinn_01_02__set_price__closed__by_spookycuteadopts-db8wckc.png\"\u003e\u003cbr\u003e\u003ca href=\"http://img03.deviantart.net/e9ce/i/2017/182/d/b/iron_artist___aesthetic_20_100__custom__by_spookycuteadopts-dbepq64.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePATREON\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tThe purpose of this Patreon is to make it possible for me to continue to work on my artwork. Producing designs regularly for others to view and purchase is very time consuming and often takes away from other aspects of life, (i.e. fulltime day job, personal time.) Support from my patrons allows me to devote the necessary time to my artwork and the content that they want to see a bit more worry-free. Every dollar means the world to me, and I will do my best to make it mean something to you too!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
