    "summary": "Hello everyone, and welcome to our brand new \u003cstrong\u003ePatreon\u003c/strong\u003e site! For those of you that have been following the Chasing Earhart project since it\u0027s inception, you know all about us! For everyone new, welcome! We\u0027re glad you\u0027re here! Our production team \"ChrisEvan Films\" is producing a fourteen - part documentary on the life and disappearance of Amelia Earhart and Fred Noonan. Additionally, we host the only dedicated Amelia Earhart podcast in the world! \u003cbr\u003e\u003cbr\u003eWe currently have over 177 experts, researchers, authors, historians, astronauts, pilots, museums and organizations involved in Chasing Earhart making it the largest scale project ever put out on the life and disappearance of Amelia Earhart! As you can imagine, putting a project of this scope together is not easy and there is a lot of cost for a grass roots team like ourselves. That\u0027s why we wanted to give you, the opportunity to \"join the chase!\" We are opening up for anyone that feels compelled to want to support our project. Every little bit helps and we have some great rewards for anyone that chooses to join us. We just want to say thank you in advance to all of the folks that find Amelia to be their inspiration and their source of admiration; you are why we\u0027re creating Chasing Earhart! Together, we are doing something that goes beyond the scope of simply making a documentary or a podcast. Together we are going to highlight and inspire a generation of young people by showing the world an icon. A legend. A hero. And we\u0027re going to show exactly why her example continues to be looked to by young women (and men) all over the world. By the time this project is over we will have accomplished something that most other projects of this nature don\u0027t. We will have changed the world. And \u003cem\u003ethat\u003c/em\u003e will make Amelia very \u003cstrong\u003eproud\u003c/strong\u003e. Welcome to Chasing Earhart!"
