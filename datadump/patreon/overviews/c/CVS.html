    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eC V S\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eMy name is David Ross. I am the creator and host of the\u00a0\u003ca href=\"http://cvs-podcast.com/\"\u003eCVS Podcast\u003c/a\u003e. I\u0027d like to invite you to support my humble Catholic Podcast. \u003cbr\u003e\u003cbr\u003eAll podcast episodes are free for everyone, but if you want to contribute and help offset my production costs, even as little as $1 per episode will go a long way to help my project.\u003cbr\u003e\u003cbr\u003eAnother easy way to support my project is to \u003cstrong\u003esubscribe \u003c/strong\u003eto my\u00a0\u003ca href=\"https://www.youtube.com/c/Catholicvs\" rel=\"nofollow\" target=\"_blank\"\u003eCatholic vs. YouTube Channel\u003c/a\u003e. Don\u0027t forget to\u00a0\"Like,\" share, and comment. You can also follow me on\u00a0\u003ca href=\"https://soundcloud.com/cvs-podcast\"\u003eSoundCloud/CVS-Podcast\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFor the time being, I have two main shows:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCatholic Versus: \u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eA Catholic Podcast with Non-Catholic Guests\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eCatholic Verses: \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eImpromptu Meditations on the Word of God\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MQi0WiML7bU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/?list=PLLrxvb3h264mAmj37JZqqK2M4-Q04UlcL\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Y8mSjMHl_sY?list=PLLrxvb3h264nczFNaAYZy2XA0e-mCw8p7\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eD I S C L A I M E R\u00a0\u003c/strong\u003e\u003cbr\u003eTo err is human, to forgive divine. I love correction, so if ever I contradict Christ or his Mystical Body--the Holy Roman Catholic Church--on matters of faith and morals, I will recant and repent in docile and submissive obedience, so help me God.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA B O U T . T H E . C H U R C H\n\u003c/strong\u003e\u003cbr\u003eChrist and the Church are one flesh. It is a deep mystery. The Church is the Bride of Christ, and it is the Mystical Body of Christ. Christ died for the Church. Christ has not left us orphans. The Holy Spirit leads the Church into All Truth. The Church has three attributes: Infallibility, Indefectibility, and Authority. The Church can be identified by four marks: it is One, Holy, Catholic, and Apostolic.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA B O U T . M E\u003c/strong\u003e\n\u003cbr\u003eMy name is David. I am the creator and host of CVS. I converted from atheism to Roman Catholicism in 2009.\u003c/span\u003e"
