    "summary": "\u003cstrong\u003eWHO ARE WE?\u003cbr\u003e\u003c/strong\u003eMy name is Charlie and I run Charisma on Command with my best friend, Ben. \u00a0We make videos to help you become your most charismatic and confident self.\n\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003cbr\u003e\u003c/strong\u003eBecause we want to make more awesome content! \u00a0And for that \n\u003cstrong\u003ewe need a full-time team.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAmazing fans have volunteered their time to edit videos and create stellar animations for us. \u00a0But we\u0027ve been late releasing videos because our video editor still has a full time job bagging groceries! \u00a0\n\u003cstrong\u003e\u003c/strong\u003eAnd we had to cancel our first animated video series because\u00a0\u003cstrong\u003ethey cost more to make than they generated in ad revenue. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eWith your help, we can bring our video editor on full time, afford to pay for animated videos, and even embark on new projects we never thought possible. \u00a0\u003cstrong\u003eLike live footage of us using the charisma techniques in real life \u003c/strong\u003e(thanks to a proper camera man and A/V equipment). \u00a0This will take us from uploading once a week to uploading at least twice and maybe even 3 or 4 times a week!\u003cbr\u003e\n\u003cbr\u003e\nPatreon will also give us a chance to interact with our biggest fans in \n\u003cstrong\u003elivestream Q\u0026amp;As and in-person meetups with special after events for patrons only.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you so much for supporting our channel! \u00a0Hope to see you inside the Patreon community :-)\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
