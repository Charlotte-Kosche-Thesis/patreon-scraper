    "summary": "\u003cstrong\u003eHigh-Fantasy Story-Telling Through Music, Literature, Media \u0026amp; Art.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eElves, dwarves and dragons are Tolkien\u0027s thing; Canticles follows his quality in new footsteps, blazing its own trail by putting on a pair of very different boots.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nCanticles\u003c/strong\u003e is a fan-funded independent production\ncompany; we release music, literature, media and art on a monthly basis to our\npatrons. \u00a0All of our releases are centered around a single, unique High-Fantasy universe.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTo be a part of the universe and receive all the goodies the\nmoment they release, please subscribe at whatever financial level you can on this Patreon, or you can one-time donate at\u00a0\u003ca href=\"http://www.canticlesproductions.com!\"\u003ewww.canticlesproductions.com!\u003c/a\u003e  We support independent\nimagination, and all of our artists, musicians, and actors are paid via the fans love.  All money raised goes\nback into the creation process!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMonthly Mimyr\u0027s Tidings Tabloids,\u003cbr\u003eMonthly Short Stories set during the Age of Origin,\u003cbr\u003eBi-Monthly Artwork for the Illumination Series,\u003cbr\u003eBi-Monthly Music for the progression of the Canticles Arias,\u003cbr\u003e\u0026amp; all kinds of other surprises along the way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Dream\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBuild a castle, support a family.\u003cbr\u003e\u003cbr\u003eWe want to financially support all of the independent artists, musicians and actors in the Canticles Family by giving them security through this Patreon. \u00a0We don\u0027t pay our family just when we need them to do something, we pay them every month, no matter what.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for considering the Canticles Patreon to support. \u00a0We know you have so many creators to choose from here, and we hope to see you take part in this adventure with us, and join the family.\u003cbr\u003e\n\n\u003cbr\u003e"
