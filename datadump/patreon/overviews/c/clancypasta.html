    "summary": "I\u0027ve been on YouTube in one form or another for the past few years, and have recently buckled down and started working on ClancyPasta full time.\u003cbr\u003e\u003cbr\u003eI use ClancyPasta to publish horror story narrations.\u00a0 It\u0027s a passion of mine, and I have been putting my absolute all into\u00a0it for the past few months.\u00a0 I\u0027m constantly looking for new/exciting stories \u0026amp; trying to make my next narration better than the last.\u00a0 My goal is to do my absolute best on this channel, and make the most entertaining content I possibly can for you guys!\u003cbr\u003e\u003cbr\u003eI\u0027m sure you\u0027ve heard it before from other YouTubers, and I\u0027m sure not to be the last to remind you, but here\u0027s the truth:\u00a0 \u003cem\u003eYouTube isn\u0027t what it used to be.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBeing a content creator on YouTube can be challenging at times, ESPECIALLY when you\u0027re making any kind of controversial content.\u00a0 Unfortunately for me, horror story narrations are considered controversial by YouTube, and leaves me making far less revenue than I would were I making more commercial, less controversial content.\u00a0 But that just isn\u0027t gonna happen!\u003cbr\u003e\u003cbr\u003ePatreon gives you a way to help support my channel, and gives me an opportunity to continue to pump out quality content and improve on my narrations (as well as give you guys some awesome rewards!).\u00a0 I have many goals for this channel \u0026amp; our community, and this will be a way for me to work directly for my audience, instead of having to jump through hoops and censor myself to be \"advertiser friendly\".\u003cbr\u003e\u003cbr\u003eSo if you\u0027d like to help me continue to grow \u0026amp; get some awesome perks in the process, I ask that you consider becoming a patron!\u00a0 Take a look at the rewards I offer and see if there\u0027s any that interest you.\u00a0 I really couldn\u0027t have gotten this far without you guys, and I appreciate every view, subscription, and patreon pledge I receive!\u00a0 Have a good one!\u003cbr\u003e"
