    "summary": "Hi there!\u003cbr\u003eMy name is Colt Cosplay, and I\u0027ve been \nin the cosplay scene for 2 year now. I live in Germany and have always been\n a huge fan of SciFi, Comics, Anime and of video games since I was a lil boy :3\u003cbr\u003e\u003cimg src=\"http://cosfans.de/wp-content/uploads/2017/01/myself-marvel.jpg\"\u003e\u003cbr\u003eI get in contact with Cosplay in 2014. First I just started taking pictures of other cosplayers on Conventions, write blog articles about that and I just loved the atmosphere.\u003cbr\u003e\u003cbr\u003eBut there comes one movie in the cinema I knew I want to start cosplaying too!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cosfans.de/wp-content/uploads/2017/01/starlord.jpg\"\u003e\u003cbr\u003eI wanted to start cosplaying Starlord from Guardians of the Galaxy..\u003cbr\u003eThe 80s guy from planet earth!\u003cbr\u003e\u003cbr\u003eAnd I did it! But no so good as I wanted...\u003cbr\u003e\u003cimg src=\"http://cosfans.de/wp-content/uploads/2017/01/fb-title-1-e1484165066909.jpg\"\u003e\u003cbr\u003eEvery cosplay which followed after that was not so much better.\u003cbr\u003e\u003cbr\u003eJoker in one of his Movie outfits from the Dark Knight:\u003cbr\u003e\u003cimg src=\"http://cosfans.de/wp-content/uploads/2017/01/GCC-Sonntag-83-e1484165252267.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eElf Hunter from Heros of might and magic 5:\u003cbr\u003e\u003cimg src=\"http://cosfans.de/wp-content/uploads/2017/01/elf-hunter-cosplay0-e1484165284973.jpg\"\u003e\u003cbr\u003eBut I recognized that I\u0027m getting better in making Cosplays and building props =) \u003cbr\u003e\u003cbr\u003eSome of the projects I would love to do right now is: Darth Maul from a \nStar Wars Artwork, a new and better version of starlord for the release \nof the second movie, a male Version of Pharah from Overwatch in her \nRaindancer Skin, a white walker (game of thrones) and of caurse much \nmore but I don\u0027t want to make you feel sleepy :D\u003cbr\u003e\u003cbr\u003eBefore Cosplay I was a very shy person who almost \ndidn\u0027t liked to speak to anyone, but today I realized that I should just be myself \nand do stuff that makes me happy.\u003cbr\u003e\u003cbr\u003eThats why I started my patreon account. I want to tell the world how great cosplay is and how could I do that better than by making more detailed\u00a0awesome cosplays?\u003cbr\u003e"
