    "summary": "\u003cstrong\u003eJust Who the Hell Do\nYou Think You Are?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI\u2019m a PhD dropout who makes videos on the\ninternet, mostly discussing social justice issues and adjacent topics. My political aim is to counterbalance the hatred toward progressive movements that is so common online. Stylistically, I try to appeal to a wide audience and avoid merely preaching to the choir. I try to make the videos I\u0027d want to watch: well-produced, informative, funny, and entertaining.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd What Are You\nGoing To Do with My Money?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYour support enables me to buy costumes, makeup, props,\nsoftware, and audio/video equipment. It also now enables me to do this as a full-time job, writing, recording, editing and publishing high-quality videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOkay, I\u2019m Sold. But\nWhat\u2019s in It for Me?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nDepending on their reward level, patrons get updates about what I\u2019m working on, access to outtake videos and AMA live streams, recognition in\nmy video credits, and an invitation to a monthly Discord hangout.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Often Should I Expect New Videos?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI consistently do two per month. Sometimes I do just one, when I get inspired to do a really big, demanding project. But I don\u0027t anticipate ever doing more than two.\u003cbr\u003e"
