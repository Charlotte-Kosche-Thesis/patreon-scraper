    "attributes": {
     "about": "\u003cstrong\u003eChristopher J. Russell, Ph.D\u003c/strong\u003e., is the author of the Technology in Music Education Blog and author of several books on the topic.  He is the Director of Choirs at Oltman Middle School in St. Paul Park, Minnesota, a school that went 1:1 iPad in the fall of 2013.   He was featured for his work in the area of technology integration in music education in the October 2014 issue of Choral Director Magazine.  He earned a Bachelor of Science in Music Education from Northwestern College (Now the University of Northwestern, St. Paul), a Master of Arts in Music Education with a Choral Emphasis at the University of St. Thomas, and a Doctorate of Philosophy in Music from the University of Minnesota.  He has also worked toward a Master of Divinity at Bethel Theological Seminary.  He previously taught middle school music in the tropical climate of the Dominican Republic at the Carol Morgan School in Santo Domingo, was the Director of Choirs at Park High School in Cottage Grove, Minnesota (1997-2009), and was the Director of Choirs at East Ridge High School in Woodbury, Minnesota (2009-2013).  Dr. Russell is a lyric tenor, tubist and ukulele player.  He has been a guest conductor of the South Washington County Community Band, has directed the orchestra for the Woodbury Community Theater, and has sung with the Woodbury Community Theater, the Minnesota Chorale, and the Minnesota Opera. Dr. Russell has presented over ninety sessions on various topics (including technology, ukulele, and sight singing) at professional conferences across the United States.  He has written articles that have appeared in the Interval, the journal of the MMEA, and the Loop Magazine.   In 2016, Dr. Russell began a blog about ukuleles in music education and also began a podcast with Paul Shimmons, the MET Podcast (Music Education and Technology) in 2016.  In his spare time, Dr. Russell enjoys riding his 2001 Victory Motorcycle and working with all kinds of technology.  He is happily married to his wife Liz and has an seventeen-year-old stepson, Josh, an nine-year-old son, Andy, and a five-year-old son, Luke.",
