    "summary": "Hi, I\u0027m Jaquie from Chronically Jaquie! I\u0027m a creator on YouTube,\nusing my platform to spread awareness for chronic illnesses and\nservice dogs alike. I strive to let other warriors know they are not alone in\ntheir fight. My supportive viewers have given me the incentive to start this\nPatreon page, and it has become a wonderful thing!\u003cbr\u003e\u003cbr\u003e\n\nPatreon is a way for people to support content they love on a\nmonthly basis through monetary pledges. By pledging to become a Patron, you\nwill gain a closer connection to the Chronically Jaquie family! We want to go\nabove and beyond to show our appreciation. Some perks include:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eAccess to my Patreon Lens (basically Patreon\u2019s\nversion of Snapchat)\u003c/li\u003e\n\n\u003cli\u003eBehind the scenes updates from the Chronically\nJaquie family via the Patron-only feed (usually daily updates)\u003c/li\u003e\n\n\u003cli\u003eEarly previews of upcoming YouTube videos\u003c/li\u003e\n\n\u003cli\u003eMonthly Patron Parties (exclusive live streams)\u003c/li\u003e\n\n\u003cli\u003eOne on one Skype sessions\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\nFor more information on the benefits of joining our Patreon\npage, check out the pledge levels and their corresponding incentives! You\u2019ll be\ndoing more for us, so we want to do more for you. Through Patreon, we invite\nyou to be more involved with our day to day adventures! Pledges via Patreon\nwill go mainly towards the following:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eProfessional captioning for our channel\u2019s videos\nto provide more accessibility\u003c/li\u003e\n\n\u003cli\u003eEquipment for better YouTube videos\u003c/li\u003e\n\n\u003cli\u003eAssisting with medical expenses and allowing me\nto contribute to my family\u2019s financial stability\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\nIf you take anything away from this page, let it be this:\nThank you! Whether you are able to contribute or not, you are the reason I do\nwhat I do. You have helped me reach my goal of spreading awareness for chronic\nillnesses and service dogs alike. So, please do not feel pressured to join (I\nunderstand that Patreon is not suitable for everyone). Whatever your battles\nmay be, fellow warrior - \u003cstrong\u003eKeep moving forward!\u003c/strong\u003e\u003cbr\u003e"
