    "summary": "Help me offset the cost of supplies and time for the creation of new \u003ca href=\"http://curlicuecal.tumblr.com/tagged/ccpapercraft\" rel=\"nofollow\" target=\"_blank\"\u003epapercrafts\u003c/a\u003e! \u00a0 In exchange, you get:\u003cbr\u003e\u003cbr\u003e-behind-the-scenes looks at the process\u003cbr\u003e-suggest \u0026amp; vote on what I papercraft each month\u003cbr\u003e-occasional mini bonus papercrafts gifted to you mail\u003cbr\u003e\n-PLUS: Any round I meet my funding goal, the patron-voted papercrafts will find their homes with randomly selected patrons.\u00a0 \n(CURRENT STATUS:\u00a0 MET)\u003cbr\u003e\u003cbr\u003eI make patron-voted papercrafts and collect pledges once per month. :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/gIgscbz.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n----\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eQ:\u00a0 What kinds of papercraft can I suggest?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nA:\u00a0 Anything that would normally be \u003ca href=\"http://curlicuecal.tumblr.com/tagged/papercraft-commissions\" rel=\"nofollow\" target=\"_blank\"\u003ecommissionable\u003c/a\u003e, plus some extra. \u00a0If you point me at a piece of work by a specific artist, I am happy to approach them and ask their permission to use their artwork.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eQ:\u00a0 What happens to the papercrafts you make for this?\u00a0 Will they be sold?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eA:\u00a0 Nope!\u00a0 My goal is not to profit, just to make this art more affordable for me and more accessible for the people that have expressed an interest.\u00a0 The funded papercrafts \u0026amp; minis will only ever be given away, typically on patreon.\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eQ:\u00a0\u00a0 What if I sign up to sponsor you and I\u0027m not excited about what you\u0027re working on this month?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eA:\u00a0 You can cancel your donation at any point before the end of the funding cycle.\u00a0 Sign up again next time!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ:\u00a0 Do you ship internationally?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eA:\u00a0 I\u0027ll ship the main papercraft anywhere, so everyone is eligible.\u00a0 For the little freebies I make occasionally, I spend about $0.40 for US postage and ~$1.40 for international.  A good rule of thumb is to add $1-2 to your pledge for international postage if you would like me to be able to send the smaller presents your way from time to time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/0vFMPNj.png\" width=\"95%\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
