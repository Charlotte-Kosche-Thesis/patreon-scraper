    "summary": "Hello! We\u2019re Matt Lees and Quintin Smith, two freelance writers and video producers who love video games more than is even remotely practical. We\u2019ve worked for the BBC, The Guardian, Vice, Kotaku, Rock Paper Shotgun, Eurogamer and loads of other places.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://coolghosts.net/\" rel=\"nofollow\"\u003eCool Ghosts\u003c/a\u003e is a site offering intelligent, funny, heartfelt videos with absolutely no adverts or sponsorship. Free from the need to chase hits, we can dedicate ourselves to making videos that do justice to how incredible (and incredibly weird) games are.\u003cbr\u003e\u003cbr\u003eWe don\u0027t produce a lot of work, choosing to focus on quality instead. YouTube\u2019s monetisation systems won\u2019t support this, but together we can flip the system on its head.\u003cbr\u003e\u003cbr\u003eGames need that. 30 years of relentless marketing has led to an occasionally toxic and entitled culture around video games, where developers, writers and players alike have left games behind because of harassment.\u003cbr\u003e\u003cbr\u003eWith Cool Ghosts, we want to offer a positive, friendly, welcoming space for everyone to celebrate games and have fun. A place that simply says games are amazing and for everyone. A place that looks at old \u003cem\u003eand\u003c/em\u003e new ways to play. A place where we\u2019ll dress up as wizards, but have a serious point to make.\u00a0\u003cbr\u003e\u003cbr\u003eIf you think that sounds great, and you like the work we do, you should help us out!"
