    "summary": "Episodes Posted Every Monday at 6 p.m.!\u003cbr\u003eLooking for fanart! Look No Further!\u003cbr\u003e\u00a0\u00a0 Hello my name is Matthew Leclerc. I am a high school graduate from Coronado High School who is working a part-time job while I save up for College.\u003cbr\u003e\u00a0\u00a0\u00a0 I\u0027m so excited to use this platform to connect with you on a deeper level! This place is for those of you who want to help support what I\u2019m doing in ways that allow me to continue to make fanart of all your favorite actors and movies, sort of a hot topic alternative for when you can never find what you want.\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0Everything I make here helps me make quality videos and to improve and grow, as well as other perks like eating and living.       So if you like appreciation for the male hotties of cinema. Whether it is to put them in a music video, to show off their other sexy features, and even to put them in amazing fanart including pillows, planners, and music videos, I\u0027m your guy.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eprXqSwUN3s\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eIf you\u0027re not familiar with Patreon, the concept is that you support a creator financially for each piece of valuable content they create for you. In my case, it\u0027s videos on how for appreciation of the amazing men of cinema/media.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow does it work?\u003c/h3\u003e\u003cimg src=\"http://2.bp.blogspot.com/-iKoQ10R7wU4/VnIEnT2IQFI/AAAAAAAAAbc/Sppwu2Wsk60/s1600/How-does-it-work-.png\" style=\"width: 770px;\"\u003e\u003cbr\u003eEvery Week I tend to publish 3 videos to the cinehotties youtube channel. So if you choose the $5 rewards you get your name + whatever you want to promote in the credits of 12+ videos!\u00a0\u003cbr\u003eFor example, you can pledge $25 per month, get access to the rewards at that tier, plus all the other rewards listed.\u003cbr\u003eAnything Helps! Everything is appreciated!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere does my money go?\u003c/h3\u003e\u00a0 \u00a0 \u00a0 \u00a0Your support enables me to invest into producing free actor, movie, tv show music videos and fanart for the fans who can never find good merchandise over at hot topic or online.\u003cbr\u003e\u003cbr\u003eAs you know, it takes time and resources to create content, both which require money. Your support lets me focus on making the most valuable content for you that I possibly can instead of spending as much time focusing on the financial side of how to deliver it to you.\u003cbr\u003eIt also helps me replace broken equipment, produce higher-quality videos, and free up some of my time to do more important things, like investing time into helping my mom with her bills and saving up for college.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eShoot, I don\u0027t have money to support this.\u003c/h3\u003e\u003cimg src=\"http://www.medicalbillingcapital.com/images/bigstockphoto_out_of_budget_1104413.jpg\" style=\"width: 760px;\"\u003e\u003cbr\u003e\u003cbr\u003eNo problem at all! Please don\u0027t become a patron if you\u0027re low on money or are struggling financially. I know what that feels like and want you to take care of more important priorities first. \u003cbr\u003e \u00a0ANYTHING HELPS EVERYTHING IS APPRECIATED!.\u003cbr\u003e\u003cbr\u003eCinehotties contains\u00a0mine and your fanmade videos for the man of the week! From primetime NBC\u0027s hit Chicago Universe, \"Jesse Spencer\" (Chicago Fire),\"Jesse Lee Soffer\"(Chicago P.D.), \"Jeff Hephner\" (Chicago Med) as well as other modern actors and celebrities.\u003cbr\u003e           Your support goes to\u00a0Your help and support goes to making the show better so that we can create an amazing Cinehotties community! :)\u003cbr\u003e \u00a0If you are nice enough to help me out I would be extremely greatfull! :)\u003cbr\u003eComment me for any questions you\u0027d have! (High Response Time!)\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IkpDlVZWkBg?start=3\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e"
