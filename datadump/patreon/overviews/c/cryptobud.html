    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNOVA Tier Subscriptions\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eInner Circle\u00a0 (Beginners)\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCoin Watch List\u003c/li\u003e\u003cli\u003eMarket Discussion and Updates\u003c/li\u003e\u003cli\u003eExclusive \u003cstrong\u003eLive Streaming \u003c/strong\u003eMarket Updates\u00a0\u003c/li\u003e\u003cli\u003eSelected Access to Webinars\u00a0\u003c/li\u003e\u003cli\u003eAccess to Discord Community Room\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOVA Trading Room\u00a0 (Advanced Traders and Intermediate Only)\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCoin Watch List\u00a0 (More Coins and Research than other tiers)\u003c/li\u003e\u003cli\u003eMarket Discussion and Updates\u003c/li\u003e\u003cli\u003eLive Streaming Q \u0026amp; A\u003c/li\u003e\u003cli\u003eAccess to Webinars\u003c/li\u003e\u003cli\u003eAccess to Discord Room\u003c/li\u003e\u003cli\u003eIncreased Frequency of Posts and Discord Updates\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Nova?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Nova trading system is a proprietary research system designed to bring my members up to speed on the trading aspect of cryptocurrency. It is a highly precise method of identifying breakouts days before the coins run.  It employs a combination of deep fundamental analysis, technical analysis and market psychology that will not only help identify trends but maximize the odds of being successful in a trade.\u003cbr\u003e\u003cbr\u003eMembers will receive full access to how to utilize the trading system for their own research by a series of videos and live interactions provided for training. This training will employ the best use of technical analysis and determining how the coins are researched on the most fundamental level.\u003cbr\u003e\u003cbr\u003eProfit taking strategies will be taught along with how to create position sizes and analyze risk to reward ratio setups for current trades.The market watch feature will include a highly analytical view of the market throughout the week. It will include a run through of current market conditions and  how to best setup positions for the week. The service provides all members with the opportunity to get a better entry points into the specific coins. A watch list will also be provided for members to decide on what coins have the highest probability of success. Research reports along with an analysis for each of these coins will be provided and real time entry points, charts, will also be provided in the private channel.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFeatures of Nova.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBringing the best market commentary and technical analysis for my members. This includes a great way to analyze the market from different angles and provides you with the best way to approach the market from different standpoints.\u003cbr\u003e\u003cbr\u003eAll information has been vetted and carefully analyzed for specific entry points to a very high degree of accuracy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThere is NO discord link you can click on. You will have to click on the link below to enter into discord. You should get access automatically. Please message me for problems\u003cbr\u003e\u003cbr\u003e\u00a0The last link was broken and doesn\u0027t work anymore. It should have automatically connected you on discord. You have to find a way to connect back. You need to reset your password to enter in discord.  Please read this link below\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/213552323-How-do-I-set-up-Discord-rewards-\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/2135...\u003cbr\u003e\u003cbr\u003eDiscord Channel Rule and Objectives\u003cbr\u003e\u003cbr\u003eFirst of all I want to say that this trading room is NOT for beginners. It is assumed that you have some experience with trading/investing and are willing to take some risks. This is also not for gamblers who want a quick buck. Here are some of the features and characteristics that I have outlined below that will help you determine if this is right for you. \u003cbr\u003eThese are non-negotiable and any modifications can be made as we enter into the room.\u003cbr\u003e\u003col\u003e\u003cli\u003eThis channel is an educational channel and trading channel\u003c/li\u003e\u003cli\u003eThere will NOT be any personalized service regarding your financial decisions or investment objectives. I am not a financial adviser nor I intend to be one. There will be no personal consultation for your needs.\u003c/li\u003e\u003cli\u003eBecause this is a 24/7 market, I will have specific hours of trading which I will post later. I cannot accommodate the entire world nor do I intend on hiring new staff to deal with the global markets. I am located in the Pacific Time Zone and as such will only work around my current day job which is from 8-5 PM PST.\u003c/li\u003e\u003cli\u003eThe trading room is NOT intended to scale. I will not be expanding any operations until I feel that I have delivered a high quality product. \u003c/li\u003e\u003cli\u003eThe room is highly volatile and very highly to prone for losses. There will not be any refunds or charge backs for any losses. Your membership pays for access to my thoughts and process. \u003c/li\u003e\u003cli\u003eI do not provide additional services beyond my research and thoughts. Requests for additional value will not be met throughout the duration of this service.\u003c/li\u003e\u003cli\u003eThis is not a day trading service where coins and picks will be provided on an hourly basis.  I am a long term/intermediate investor sometimes holding coins for at least weeks. There will be times, there will be no picks or coin selections for weeks or days.\u003c/li\u003e\u003cli\u003eA high capital requirement is necessary for this room, due to the nature of the markets and volatility it is NOT recommended people come in with a low trading account.\u003c/li\u003e\u003cli\u003eThere are NO guarantees of positive months or gains on ANY trades.  There WILL be months of losses and months of Gains. The idea is to have more gains than losses. \u003c/li\u003e\u003cli\u003eI reserve the right to remove members who violate any of the terms disclosed in the terms of service and the non-disclosure agreements.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8xwUp9Xlkpg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAny advisory or\nsignal generated by Cryptobud is provided for educational purposes only. Any\ntrades placed upon reliance on The Cryptobud Media LLC are taken at your own\nrisk for your own account. Past performance is no guarantee of future results.\nWhile there is great potential for reward trading securities and options there\nis also substantial risk of loss in all trading. You must decide your own suitability\nto trade. Future trading results can never be guaranteed. This is not an offer\nto buy or sell futures, options or commodity interests. Membership to The Cryptobud\nMedia LLC and its contents is granted at will, and may be revoked at anytime\nwithout cause.\u003cbr\u003e\n\nThe Cryptobud Media\nLLC is not registered as an investment adviser with any federal or state\nregulatory agency. The information contained within this Web site, including\ne-mail transmissions, faxes, recorded voice messages, and any other associated\nmessages/media (hereinafter collectively referred to as \u201cInformation\u201d) is\nprovided for informational and educational purposes only. The Information\nshould not be construed as investment / trading advice and is not meant to be a\nsolicitation or recommendation to buy, sell, or hold any securities mentioned.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
