    "published_at": "2017-04-29T19:38:01+00:00",
    "summary": "\u003cstrong\u003eSince 2002 we are curating\u00a0\u003ca href=\"http://china-underground.com\" target=\"_blank\"\u003eChina-underground\u003c/a\u003e (and\u00a0\u003ca href=\"http://cinaoggi.it\" target=\"_blank\"\u003eCinaOggi.it\u003c/a\u003e) without any corporate support, investment or funds. Our main goal is to highlight the most interesting aspects of Chinese culture, with a particular focus on Chinese history, art, photography, and trends.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe sites include thousands of articles and essays structured in several sections:\u00a0\u003ca href=\"https://china-underground.com/category/art-in-china/\"\u003eArt\u003c/a\u003e\u003ca href=\"https://china-underground.com/category/art-in-china/\"\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://china-underground.com/category/galleries/\" target=\"_blank\"\u003ePhotography\u003c/a\u003e,\u00a0\u003ca href=\"https://china-underground.com/category/china-history-images/\" target=\"_blank\"\u003eHistory\u003c/a\u003e\u003ca href=\"https://china-underground.com/category/china-history-images/\"\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://china-underground.com/category/china-trends/\" target=\"_blank\"\u003eTrends\u003c/a\u003e,\u00a0\u003ca href=\"https://china-underground.com/category/china-news/\" target=\"_blank\"\u003eNews\u003c/a\u003e,\u00a0\u003ca href=\"https://china-underground.com/category/china-book-library/\" target=\"_blank\"\u003eBooks\u003c/a\u003e,\u00a0\u003ca href=\"http://china-underground.com/wp\" target=\"_blank\"\u003eChinese Cinema\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe organize cultural events such as the BigScreen Asia Festival (guests: Jia Zhangke, Wang Xiaoshuai, Wang Yao, Yan Yan Mak, Tujiko Noriko, Mono, and many many other), we produce magazines (Cina Magazine - Italy; Chine Magazine - France), videos and documentaries (Beijing Overload; South of Clouds), photo reportages (China Suburbia, City erasers, Xiamen, the Kingdom of the Little People, etc.), travel guides. All of this material and events are/were FREE (except for the first 5 numbers of Cina Magazine). \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://china-underground.com/wp-content/uploads/2017/04/img946.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe collaborate with Universities, International, and Chinese organizations, art galleries, publishers, in order to produce high-quality content. \u003cbr\u003e\u003cbr\u003eIf you like our work, please visit our campaign page on Patreon and make a pledge of any amount that will help us to focus on China culture.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does China-underground need funding for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe need funds to pay the ongoing technical expenses and to travel in China in order to produce beautiful photo reports and amazing stories! We also invest our funding in improving and expanding our content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTravel expenses to China\u003c/strong\u003e - Traveling in and to China is expensive. We need a financial support to cover the travel expenses (plane tickets, train tickets, visas, food, accommodation) for at least two travel in China per year of the duration of 2 months each. During this time we collect tons of amazing material, discovering unknown places, shooting videos, making interviews with artists, directors, academics and with ordinary people. Our first travel will be Xinjiang/Qinghai.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTranslations\u003c/strong\u003e - We can speech Chinese, but sometimes we need to translate many pages or we interview people who speak other Chinese dialects. For this reason, from time to time, we need the help of professional translators. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHosting\u003c/strong\u003e -\u00a0We need to maintain a server robust enough to support highest spikes in traffic so it doesn\u0027t crash during this moments. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMailChimp\u003c/strong\u003e - The service we use to email posts out to the subscription list. This fee grows as the email list grows.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOngoing web development \u003c/strong\u003e- We have limited programming skills, so if the sites have some glitches, we need to pay someone for this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEquipment \u003c/strong\u003e- We do a lot of things. We shoot videos, we take pictures, we write and translate articles, we make interviews. Every couple of years we need to partially renovate our equipment, as we need to improve the resolution of the video material or we need to buy a new lens or a particular film. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur minimal needs\u003c/strong\u003e ...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStretch Goal\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe stretch goal will allow us to take China-underground/CinaOggi to the next level, enabling us to do things like: \u003cbr\u003eMore travel to China (this means more videos, pictures, interviews, translations, exclusive material)\u003cbr\u003eWhat else can I do to help China-underground?\u003cbr\u003e\u003cbr\u003eWe need all the help we can get: please spread the word and encourage others to share our content and to make a pledge of any amount.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you again!\u003c/strong\u003e\u003cbr\u003e"
