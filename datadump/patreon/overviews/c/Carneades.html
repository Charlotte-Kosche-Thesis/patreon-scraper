    "summary": "Dear Viewers,\u003cbr\u003e\u003cbr\u003eThank you for watching my videos, learning about philosophy, challenging your most deeply held beliefs and bringing these ideas back to the modern agora from the Ivory Tower. \u00a0I hope that you keep watching, sharing and enjoying this channel for a long time to come. \u00a0\u003cbr\u003e\u003cbr\u003eAs some of you may know, I live in West Africa and while I am able to get occasional internet access to upload videos and respond to comments, utilities like this are few and far between. \u00a0While I live in a city, my work often takes me to the rural areas of the country where internet is nowhere to be found. \u00a0The more access I have to the internet, the more easily I can do research for videos and respond to your questions and comments. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI would like to purchase a high speed mobile internet USB stick, but I find that the money I garner from my work with a humanitarian organization is insufficient to afford what, in this part of the world, is quite a luxury. \u00a0I enjoy the work that I do and do not intend to seek more profitable, if less rewarding employment, at least in the near future. \u00a0Therefore, I am looking for generous donors who would be willing to contribute to help me reach the cost of this service (approximately 70 dollars a month). \u00a0\u003cbr\u003e\u003cbr\u003eNo viewer or subscriber should feel obligated to donate to the channel. \u00a0I am happy just being able to create and share these ideas with you (and hopefully infuse a little skepticism into your world view) but I would greatly appreciate any and all donations that you are willing to give. \u00a0\u003cbr\u003e\u003cbr\u003eBest,\u003cbr\u003e\u003cbr\u003eCarneades"
