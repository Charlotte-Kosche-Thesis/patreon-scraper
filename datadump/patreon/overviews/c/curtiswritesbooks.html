    "pledge_url": "/bePatron?c=1244869",
    "published_at": "2017-09-30T01:06:05+00:00",
    "summary": "\u003cdiv\u003eThank you for visiting this page!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://paperpalacesblog.files.wordpress.com/2017/12/who-am-i_.png\"\u003e\u003cbr\u003eI\u2019m Curtis, and I am creating a nine-novel fantasy series and prequel quintet. \u003cbr\u003e\u003cbr\u003eI have planned all twelve books, and the first book of the official series is in the revision and editing phase. \u003cbr\u003e\u003cbr\u003eThese books are intended as YA medieval-inspired fantasy, but the content appeals to any reader interested in a good story. I would eventually like to see all twelve books in print, and in the meantime, I plan on self-publishing them electronically. \u003cbr\u003e\u003cbr\u003eDuring the day, I work as a middle school teacher, and as part of this project, I hope to inspire my students to write and tell their own stories, no matter how large and complex. \u003cbr\u003e\u003cbr\u003eIt is my belief that there is a readership for everyone, and that everyone has a story to tell. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://paperpalacesblog.files.wordpress.com/2017/12/who-am-i_-1.png\"\u003e\u003cbr\u003e\u003cbr\u003eBecoming a patron is one way to support the making of this series and subsequent publications. \u003cstrong\u003eMore patrons mean higher-quality publications. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour patronage \u003cstrong\u003eallows me to adequately pay independent artists and professionals\u003c/strong\u003e for their effort, artwork, designs, and other resources. \u003cbr\u003e\u003cbr\u003eJoin me in putting these books in the hands of readers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://paperpalacesblog.files.wordpress.com/2017/12/tell-a-friend.png\"\u003e\u003cbr\u003eIf you have friends, family, or coworkers interested in simply reading these books or showing support, you can direct them to this page, my landing page, or any of my social media pages listed below:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://curtisteichertbooks.com/books\"\u003eC\u003c/a\u003e\u003ca href=\"http://curtiswritesbooks.com/\"\u003eurtisWritesBooks.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://Facebook.com/curtisteichertbooks\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://instagram.com/curtiswritesbooks\"\u003eInstagram\u003c/a\u003e\u003ca href=\"http://Twitter.com/staghorncrown\"\u003e\u003cbr\u003eTwitter\u003c/a\u003e\u003ca href=\"http://Wattpad.com/user/curtisteichertbooks\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://paperpalacesblog.com\"\u003eWordpress\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eIf you\u2019d like to help, thank you! Any level of support - whether it is a like on my\u00a0\u003ca href=\"http://facebook.com/curtisteichertbooks\"\u003eFacebook Author page\u003c/a\u003e, a\u00a0\u003ca href=\"http://Twitter.com/staghorncrown\"\u003efollow on twitter\u003c/a\u003e, or a donation - helps me take these ideas from thought to reality. \u003cbr\u003e\u003cbr\u003eI feel extremely grateful to write and teach every day, and I welcome any generosity that you can offer to keep this project going.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://paperpalacesblog.files.wordpress.com/2017/12/who-am-i_-3.png\"\u003e\u003cbr\u003e\u003c/strong\u003eYou choose how much you\u0027d like to contribute every month, and you can stop at any time. You can donate a dollar, or even more; you get to choose. \u003cbr\u003e\u003cbr\u003eWith each level of patronage, you receive different rewards. Your one or two dollars a month gives you access to the prequel series earlier than anyone else. While I post excerpts of my writing on my blog and social media, patrons gain first access to free chapters and eBooks. I\u0027ll keep you posted on my process.\u003cbr\u003e\u003cbr\u003eAs a patron, you get to join me on my journey to complete, print, and distribute all twelve novels. \u003cbr\u003e\u003cbr\u003eMy hope is to build a readership while self-publishing, and I appreciate any person who joins me in the journey.\u003cbr\u003e\u003cbr\u003eThanks for considering!\u003c/div\u003e\u003cbr\u003e-Curtis Teichert\u003cbr\u003e"
