    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/wGjnXH1.png\"\u003e\u003cbr\u003eBING BANG BOOM \u2014 Come meet your doom!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eWelcome to my den of creation. I go by many names throughout the world, but you can uniformly refer to me as \u003cstrong\u003eNIL\u003c/strong\u003e. I\u0027m here to throw some words at you. It\u0027s hard to limit this Patreon to one major thing, but I know that the longer I\u0027m here, the more it\u0027ll expand. \u003cbr\u003e\u003cbr\u003eI spend a lot of my time writing, studying, voice acting, and doing a whole lot of nonsense. I figured that instead of wondering how I could contribute my skills to different things, I might as well make a way myself. Gotta flex those creative muscles, you know. A lot of my creative mind the past year or so has gone into a lot of fan projects. I have no shame in that, but I think it\u0027s important to really put myself out there with original work.\u00a0I want to focus my energy into more things that mean a lot to me. \u003cbr\u003e\u003cbr\u003eHere are some things you can expect from my Patreon:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eearly chapter previews\u003c/strong\u003e,\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWIP roundups\u003c/strong\u003e,\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ecreative discussions\u003c/strong\u003e,\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eannotated PDFs\u003c/strong\u003e,\u003c/li\u003e\u003cli\u003e\u003cstrong\u003emonthly requests\u003c/strong\u003e,\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ereview blog posts\u003c/strong\u003e,\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ecommission raffles\u003c/strong\u003e, and more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m also planning on bringing more content such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTwine/interactive fiction projects\u003c/strong\u003e, \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eworldbuilding notes\u003c/strong\u003e,\u003c/li\u003e\u003cli\u003e\u003cstrong\u003echaracter trivia\u003c/strong\u003e,\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWIP scripts\u003c/strong\u003e, and who knows what else!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy ultimate focus is to be dedicated to my craft(....s) and hone my works to a fine point. As I grow, so will my Patreon, and I plan on bringing you every step of the way.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo, come, all ye curious wanderers! Let\u0027s make something amazing!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
