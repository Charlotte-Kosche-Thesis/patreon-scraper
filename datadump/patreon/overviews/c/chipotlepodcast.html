    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://i2.wp.com/www.passthechipotle.com/wp-content/uploads/2017/03/podcast.logo_.jpg?resize=768%2C768\" style=\"width: 124px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eMexico\u2019s national cuisine \u003c/strong\u003eis an infinite\nsource of inspiration, knowledge and enjoyment, \u003cem\u003ebut also is one of the most\nundervalued and underappreciated cuisines in the world\u003c/em\u003e. Well \u2026I think is time to change that. \u003cbr\u003e\n\u003cbr\u003eI\u0027m \u003cstrong\u003eRocio Carvajal\u003c/strong\u003e, food researcher, cook, author and speaker, my passion for gastronomic history \u2013 my\nown heritage \u2013 research, cooking and sharing drove me to create a series of sister\nprojects: \u003cstrong\u003ePass the Chipotle podcast \u003c/strong\u003eand \u003cstrong\u003e\u003ca href=\"http://www.passthechipotle.com/magazine\" target=\"_blank\"\u003eSABOR! This is Mexican food magazine\u003c/a\u003e\u003c/strong\u003e, through them I hope to share my findings - a new\napproach to Mexico\u2019s food and culinary traditions \u2013 with the whole world!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy your support on Patreon matters?\u003cbr\u003e\u003c/strong\u003eIt takes true passion, endless hours\npreparing, writing, recording and editing what I believe is an accessible and\ninteresting audible companion to \u003cstrong\u003eSABOR! \u003c/strong\u003emagazine. As an independent creator I have my\nown dedication and the support of lovely people around me, but to achieve the\nlevel of quality you, my listeners deserve and to produce delicious stories to\nshare I need the means to do achieve it.\u003cbr\u003e\nYour donations not only will help keep\nthe lights on, but it help me let the world discover Mexico\u2019s fascinating gastronomic culture.\n\u003cbr\u003e\u003c
