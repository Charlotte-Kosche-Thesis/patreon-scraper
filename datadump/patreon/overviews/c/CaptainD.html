    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cem\u003eMy name\u2019s Dave, and I\u2019m an\ngamedevoholic.  I\u2019m sorry, I just can\u2019t\nhelp it.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\n\n\u003cbr\u003e\n\nBasically, I love making games,\nand helping others to make games. \nUnfortunately life requires money, and I don\u2019t have much of that, so\ndespite my dislike of asking people for money, here I am.  The dream is to be able to make it my \u201cday\njob\u201d to make games and help others who are making them, with sidelines in\nwriting books / ebooks and blogging about... you guessed it... games.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMainly I make traditional style\npoint and click adventure games, just like Momma Bosco used to make.  It seems that approximately once a year I\ndecide to make a retro arcade game.  I\nhelp others out with voicing, sound effects, testing, design or anything else\nthat I happen to be able to help with.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAt the time of writing this\nblurb I have released one commercial game, \u003cstrong\u003eCaptain\nDisaster in: Death Has A Million Stomping Boots\u003c/strong\u003e.   Here\u2019s\nthe launch trailer:\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7LotUDjZQdY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eCaptain Disaster in Death Has A Million Stomping Boots\u003c/strong\u003e was my first commercial release, along with my co-dev TheBitPriest.\u00a0 So far it has an overall rating of 89% on the\u00a0\u003ca href=\"http://www.adventuregamestudio.co.uk/site/games/game/2227/\" target=\"_blank\"\u003eAGS Games Page\u003c/a\u003e, 4.5/5.0 on\u00a0\u003ca href=\"https://adventuregamers.com/games/view_reviews/22192\" target=\"_blank\"\u003eAdventureGamers.com Reader Reviews\u003c/a\u003e for the game, and an average rating of 4.9/5.0 on\u00a0\u003ca href=\"https://captaind.itch.io/captain-disaster-in-death-has-a-million-stomping-boots\" target=\"_blank\"\u003eItch.io\u003c/a\u003e.\u00a0 We hope to make many more retro comedy sci-fi adventure games featuring Captain Disaster in the years to come!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI have also been involved,\neither as main creator or helping with voice acting, testing or whatever,\naround 50 other games \u2013 this list is growing all the time, you can see it on my\n\u003ca href=\"http://www.adventuregamestudio.co.uk/forums/index.php?action=profile;u=5683\"\u003e\u003cstrong\u003eAGS Forum Profile\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e(small\nnote \u2013 despite what the map on that page tells you, I \u003cstrong\u003eDO NOT\u003c/strong\u003e live in a cemetery!  I\nthink that\u2019s where it zeroed into for \u201cBirmingham\u201d so some reason...).  \u003c/em\u003eThe smaller list of games (12\nat time of writing) that I have been directly responsible for / lead designer\nfor can be found \u003ca href=\"http://www.adventuregamestudio.co.uk/site/games/author/CaptainD/\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.adventuregamestudio.co.uk/images/games/2001_1.png\"\u003e\u003cimg src=\"http://www.adventuregamestudio.co.uk/images/games/1644_1.jpg\"\u003e\u003cimg src=\"http://www.adventuregamestudio.co.uk/images/games/2068_2.png\"\u003e\u003cimg src=\"http://www.adventuregamestudio.co.uk/images/games/2227_1.png\"\u003e\u003cbr\u003eI also run the independent\ngaming blog \u003ca href=\"http://www.indiegamenews.com/\"\u003e\u003cstrong\u003eIndieGameNews.com\u003c/strong\u003e\u003c/a\u003e, where\nI like to give a helping hand especially to smaller devs who are struggling for\nmedia exposure (boy do I know that feeling!).\u003cbr\u003e\u003cbr\u003e\n\nFinally I write \u2013 often going\nback to comedy science fiction and the character Captain Disaster, but also\nother fiction, poetry (albeit that\u2019s mainly older stuff that I\u2019ve rediscovered)\nand, being the proud father of two monsters er I mean daughters, I\u2019ve recently\nbeen branching out into writing children\u2019s fiction.  My latest adventures in book / ebook\npublishing can be found \u003ca href=\"http://backtofictionwriting.blogspot.co.uk/\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51XFLBxgoAL._SY346_.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://images-eu.ssl-images-amazon.com/images/I/61OsvUn7wJL.jpg\"\u003e\u003cbr\u003eI try to give my patrons as\nmuch free stuff as possible since I appreciate them so much, whether it be in\nthe form of pre-release versions, free versions of my commercial games, free\ncopies of my commercial ebooks, etc - as well as updates on what I\u0027m up to in the gamedev, blogging and writing worlds.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 0); background-color: rgb(0, 0, 0);\"\u003eThank you for having a look at this page and a huge \u003cstrong\u003eTHANK YOU\u003c/strong\u003e to all of my patrons!\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
