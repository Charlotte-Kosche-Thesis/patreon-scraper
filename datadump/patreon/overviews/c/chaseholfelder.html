    "summary": "\u003cstrong\u003eHey you. My name is Chase Holfelder\u003c/strong\u003e and I\u0027m a singer-songwriter from Raleigh, NC. Many moons ago, I was a member of a touring pop-rock band. Having experienced the wrath of the music industry first-hand, I am ecstatic that something like Patreon has come along. Through this site, you have the ability to directly support your favorite hardworking musicians (hopefully me!), making it easier for them to provide you with more content you love.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThink of my Patreon page as a digital tip-jar.\u003c/strong\u003e If you were to randomly pass me performing in the street and think you would put a dollar in my guitar case, then this is the new 21st century way of doing just that. Donating even just $1 per new video gets you exclusive goodies (see below!). And don\u0027t worry, \u003cem\u003ePatreon is super secure, and you can easily set a monthly budget so you know you won\u0027t tip too much.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eYour support would mean the world to me.\u003c/strong\u003e\u00a0I want nothing more than to be able to consistently provide my listeners with new content. Your contribution, no matter how small, will help me do just that. I will use your donations to improve the quality of all future videos, and help me get them out faster.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for stopping by\u003c/strong\u003e, and please check out the different donation levels to see what cool stuff you can get by being my Patron!"
