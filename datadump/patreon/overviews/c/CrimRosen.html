    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003cimg src=\"https://78.media.tumblr.com/551e7adaea0cfc05109eb8ad04aa3881/tumblr_p8ky72bU3i1wmbza5o3_1280.png\"\u003e\u003cbr\u003e\u003ch3\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"background-color: initial; color: rgb(75, 172, 198);\"\u003e\u00a0\u00a0\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\nHello! I\u0027m CrimRosen, or Crim for short! I am a 28 year old artist from Canada. I\u0027ve been drawing for as long as I remember. I love drawing cute things, my OCs, and romantic couples (Guy x Girl, Guy x Guy, Girl x Girl. I love all romance! LOVE IS LOVE).\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://78.media.tumblr.com/92b6a392c283b099b8675b38601b7362/tumblr_ozu2xeiQHw1uyl6o0o1_1280.png\"\u003e\u003c/a\u003e\u003ca href=\"https://78.media.tumblr.com/ed6d506560c868326341d20ad3dcd85a/tumblr_p8ky72bU3i1wmbza5o1_1280.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ed6d506560c868326341d20ad3dcd85a/tumblr_p8ky72bU3i1wmbza5o1_1280.png\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHAT AM I DOING?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nMy overall goal is create comics, videos about art, and art for people to enjoy! Patreon money will be put towards art supplies, any computer or tablet upgrades I need, and general living expenses.\u00a0\u003cbr\u003e\u003cbr\u003eMy current projects:\u003cbr\u003eVideos:\u003cbr\u003e- The importance of art direction in video games (video essay)\u00a0\u003cbr\u003e\u003cbr\u003eComics:\u003cbr\u003e-Rest In Pink (Coming soon)\u003cbr\u003e-How do U comic?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ed6d506560c868326341d20ad3dcd85a/tumblr_p8ky72bU3i1wmbza5o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHY AM I DOING THIS?\u003c/span\u003e\u003c/strong\u003e\n\u003c/h3\u003e\u003cbr\u003eTo put it simply: art is expensive and requires a lot of my time to do well. I would eventually love to be able to support myself on just my art and Patreon will bring be closer to that goal!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e \u00a0\u003ca href=\"https://www.instagram.com/crimroe/\"\u003eInstagram\u003c/a\u003e I\u00a0\u003ca href=\"https://twitter.com/\"\u003eTwitter\u003c/a\u003e I\u00a0 \u003ca href=\"https://tapas.io/crimrosen\"\u003eTapas\u003c/a\u003e I\u00a0\u003ca href=\"http://www.smackjeeves.com/profile.php?id=269070\"\u003eSmackjeeves\u003c/a\u003e \u003c/strong\u003e"
