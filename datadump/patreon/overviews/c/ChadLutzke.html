, literary peep shows, and something else very special I\u0027ll be working on that for now will remain a secret.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve made it this far, I thank you.\u00a0 Thank you for even considering supporting me and my work and for taking interest in what I\u0027ve got going on in this corner of the Internet. \u003cbr\u003e\u003cbr\u003e"
