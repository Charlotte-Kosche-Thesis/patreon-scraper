    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/e508/f/2018/100/2/b/me_circle_by_chandrahabein-dc8hwfw.png\" style=\"width: 254px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello! Welcome to the Patreon\nfor \n\t\u003cem\u003eSunny Hill and the Sorcerer\u003c/em\u003e!\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003e\nMy name is Chandra Habein and I\u2019m an illustrator, writer, and comic-book artist. \u003cem\u003eSunny Hill and the Sorcerer \u003c/em\u003eis my first comic-book series. I currently live in Minnesota with my husband, Matthew, and my cockatiel, Kirby. Some of my favorite things are birds, coffee, and Star Wars.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for taking\nsome time to visit! For those who feel compelled to donate, I cannot thank you\nenough for helping support my art, I am forever grateful! Every little bit\nhelps me get closer to my goal.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote:\u003c/strong\u003e Patreon Rewards will be posted causally throughout the week.\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cu\u003eAbout Sunny Hill and the Sorcerer:\u003cbr\u003e\n\t\u003c/u\u003e\u003c/strong\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem style=\"color: rgb(0, 0, 0);\"\u003eSunny Hill and the Sorcerer\u003c/em\u003e \u003c/span\u003e\u003c/span\u003eis a fantasy, comedy, an\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ed mystery series about a girl named Sunny, who is forced to work for a powerful Sorcerer, Ari, for the rest of her life to pay off her families multigenerational debt towards him. While working in his magic shop, Sunny tries to find a way to escape the debt, but eventually finds herself mixed up in a murder-mystery that might just be the key to her freedom.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eChapter one is currently in the rough draft stage and set to be launched late-spring or early-summer of 2018.\u003c/em\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cu\u003eGoals:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nI recently quit a really stressful part-time job and got hired full-time at a fantastic new company. However, despite finally now having energy to work on my art,\u00a0the full-time schedule of my new job makes it really hard to find enough time to do so. \u003cem\u003eSunny Hill and the Sorcerer \u003c/em\u003eis planned out to be a long series and I hope in the future, either through Patreon, or something else, I can find a way to work on it full-time instead. Regardless, donations will also help me when I travel to conventions, need new supplies, and future self-publishing costs.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cu\u003eLinks:\u003c/u\u003e\u003c/strong\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.chandrahabein.com\" target=\"_blank\"\u003e\u003cbr\u003e\n\tWebsite\n\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://chandrahabein.deviantart.com\" target=\"_blank\"\u003eDeviantArt\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://twitter.com/ChandraHabein\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"http://chandrahabein.tumblr.com\" target=\"_blank\"\u003eTumblr\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://www.facebook.com/SunnyHillAndTheSorcerer\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://tapas.io/chandrahabein\" target=\"_blank\"\u003eTapas\u003c/a\u003e\u003c/div\u003e"
