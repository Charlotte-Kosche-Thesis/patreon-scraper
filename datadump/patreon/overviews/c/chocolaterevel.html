    "summary": "\u003cdiv style=\"text-align: center;\"\u003eErin Kyle Dean / 22 / \u26a7 / M /\u003cbr\u003eArtist and Comic Creator\u003cbr\u003eEngland, UK\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://k10.kn3.net/taringa/3/2/7/1/5/5/6/alxndrt/313.gif\" style=\"width: 21px;\"\u003e\u00a0Hi there! I\u0027m Erin and thank you for taking a look at my page\u00a0\u003cimg src=\"http://k10.kn3.net/taringa/3/2/7/1/5/5/6/alxndrt/313.gif\" style=\"width: 21px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e About me\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI am a transgender comic artist and a first-year Animation \u0026amp; Illustration student. I love ducks, and I\u0027m a bit of a chocoholic. That aside, my dream is to publish my stories and comics, and to be able to do this for a living. I attend conventions around the northwest of England, but would love to do artist stalls further out, and maybe even in other countries too someday.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy should I support you on Patreon?\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eIf you like my art or comics.\u003c/li\u003e\u003cli\u003eIf you want to support an LGBT+ artist who creates lots of LGBT+ positive content.\u003c/li\u003e\u003cli\u003eIf you would like to see my latest works before anyone else.\u003c/li\u003e\u003cli\u003eTo see patron-only content.\u003c/li\u003e\u003cli\u003eTo get discounts off when you buy from my online store, or at my artist stalls.\u003c/li\u003e\u003cli\u003eTo get extra entries in giveaways.\u003c/li\u003e\u003cli\u003eTo get\u00a0a\u00a0free gift when\u00a0you visit my artist stall at an event.\u003c/li\u003e\u003cli\u003eYour support would help me cover printing costs, stall costs, being able to pay my assistants, and travel costs.\u003c/li\u003e\u003cli\u003eYour support will help me get closer to becoming a full-time artist.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you so much for your support, love, and to all those who are currently supporting me or have supported me in the past.\u003cbr\u003e\u003cimg src=\"http://k10.kn3.net/taringa/3/2/7/1/5/5/6/alxndrt/313.gif\" style=\"width: 21px; text-align: center;\"\u003e\u00a0I can\u0027t thank you enough!\u00a0\u003cimg src=\"http://k10.kn3.net/taringa/3/2/7/1/5/5/6/alxndrt/313.gif\" style=\"width: 21px; text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you can\u0027t support me on Patreon, that\u0027s okay! There are plenty of other ways to help out an artist, one way to help me is by \u003cstrong\u003esharing\u003c/strong\u003e, \u003cstrong\u003eliking\u003c/strong\u003e, or \u003cstrong\u003ecommenting\u003c/strong\u003e on my artwork and posts on my social medias. This helps the posts get shown to more people, which helps me a lot as an artist.\u003c/em\u003e\u003c/div\u003e"
