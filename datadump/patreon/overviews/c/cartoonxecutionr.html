    "summary": "Back in 2005, I created Mama\u0027s Boy. I wanted to break the mold of shows about \"dads and their families\" that was constantly being displayed/sold to me on my TV screen. This show was more centered around a college student who still lives at home, engaging in episodes of college life/partying/existential crises, with his family members just kind of \"being there as needed\". I also offered a (then) original style of \"anime-characters-acting-american\".\u00a0\u003cbr\u003e\u003cbr\u003eOver a 5-year period of being stationed in the army (with a limited social life/between deployments) I created a pilot episode and a few completed episodes to follow. Needless to say, the major networks did not welcome my new \"campy\" format, the early days of YouTube gave me a constant \"fair use\" headache with music/sfx, and although my animations received generally positive reviews online and a significant viral cult-following, I feel that Mama\u0027s Boy never reached it\u0027s full potential.\u003cbr\u003e\u003cbr\u003eFast forward a few years: I\u0027m out of the military, trying to brave through a recession and trying to be what society wants me to be. After a failed stint in corporate america, a few (albeit fun) few years back in college, and ultimately working off student loans behind a bar, I\u0027ve been occasionally turning my eyes and ears towards new social media platforms. Slowly but surely, I\u0027ve been wanting to return to the one thing I was truly good at: animation.\u003cbr\u003e\u003cbr\u003eThe bottom line? Fuck society. I\u0027ve always been a entertainer and the show must go on! Through Patreon, I will showcase my older animations...and make plans to complete new ones. With your support, Joey\u0027s story will be told/completed. And new stories will arise.\u003cbr\u003e\u003cbr\u003eThank you, viewer, for hearing me out. Enjoy!"
