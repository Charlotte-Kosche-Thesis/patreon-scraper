    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e[ENG \u0026amp; GER]\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHello!\u003cbr\u003eMy name is \u003cstrong\u003eChipsy Kura Chan\u003c/strong\u003e and I\u0027m a 20 years old amateur \u003cstrong\u003emanga artist\u003c/strong\u003e from Bavaria (Germany).\u003cbr\u003e I\u0027m a little Otaku and I like japanese fashion, alternative style, cute stuff and also dark ones.\u00a0In short: my taste is very varying. (*\u00b4\u30fb \uff56\u30fb) \u2661\u003cbr\u003eYou can call me \u003cstrong\u003eChipsy\u003c/strong\u003e (this name arised, because I liked potato chips so much).\u003cbr\u003eMy hair has quite every month an other colour.\u003cbr\u003e\u003cbr\u003eI\u0027m student of an \u003cstrong\u003eart school\u003c/strong\u003e in my little hometown and enjoy learning the base knowledge. There I can really be experimental and try new things out, improve my skills and dive into the magical world of art.\u00a0My \u003cstrong\u003edream\u003c/strong\u003e is to study next year \u003cstrong\u003egraphic/visual kommunication design\u003c/strong\u003e (maybe Nuremberg or Munich), because first of all I\u0027m kinda a big fan of big cities, it would be near the place where my darling Max is working and the most important:\u003cstrong\u003e I REALLY want to learn all this stuff there!\u003cbr\u003e\u003c/strong\u003eYou can\u0027t imagine how \u003cstrong\u003eexpectful\u003c/strong\u003e I am and just can\u0027t wait to start the \u003cstrong\u003eart journey\u003c/strong\u003e. Wuhuu!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHallo!\u003cbr\u003eMein Name ist \u003cstrong\u003eChipsy Kura Chan\u003c/strong\u003e, ich bin eine 20 j\u00e4hrige \u003cstrong\u003eManga K\u00fcnstlerin\u003c/strong\u003e und komme aus Bayern.\u003cbr\u003eIch bin ein kleiner Otaku und mag japanische Mode, alternativen Stil, s\u00fc\u00dfe Sachen aber auch d\u00fcstere. Also kurz gesagt. mein Geschmack ist sehr vielseitig.\u00a0(*\u00b4\u30fb \uff56\u30fb) \u2661\u003cbr\u003eDu kannst mich gerne \u003cstrong\u003eChipsy\u003c/strong\u003e nennen (der Name entstand, weil ic\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eh Kartoffel Chips so sehr mochte).\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMeine Haare haben so ziemlich jeden Monat eine andere Fa\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003erbe.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eIch bin Sch\u00fclerin einer \u003cstrong\u003eKunstschule\u003c/strong\u003e in meiner kleinen Heimatstadt und lerne dort sehr viele Grundlagen. Dort kann ich viel herum experimentieren, neue Sachen ausprobieren, meine Fertigke\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eiten verbessern und in die magische Welt der Kunst eintauchen. Mein \u003cstrong\u003eTraum\u003c/strong\u003e ist es n\u00e4chstes Jahr \u003cstrong\u003eGraphik/Kommunikations Design\u003c/strong\u003e zu studieren (vielleicht in N\u00fcrnberg oder M\u00fcnchen), weil ich einerseits Gro\u00dfst\u00e4dte mag, dazu w\u00e4re es au\u00dferdem in der N\u00e4he der Arbeitsstelle meines Freundes Max und das wichtigste von allem: \u003cstrong\u003eIch m\u00f6chte WIRKLICH all das Zeug dort lernen!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIhr k\u00f6nnt euch nicht vorstellen wie \u003cstrong\u003eerwartungsvoll\u003c/strong\u003e ich bin und kaum warten kann bis das Studium mit allem Drum und Dran beginnt! Wuhuu!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e\u003cimg src=\"https://4.bp.blogspot.com/-MGcwdARbcj0/V7rImorKIqI/AAAAAAAACnI/79B9aDdELoAMBouBgpLNVcg9mOsdfUXbwCLcB/s1600/12743488_963903777049891_5040830969755144758_n.jpg\" style=\"width: 352px; float: left; margin: 0px 10px 10px 0px;\"\u003eThe \u003cstrong\u003emanga style\u003c/strong\u003e catched me when I discovered \u003cstrong\u003eSailor Moon, Kamikaze Kaito Jeanne and other anime\u003c/strong\u003e in the TV at that time. The first drawing which I uploaded in the internet was in the year 2009 and since then I started to draw regularly til today.\u003cbr\u003e\u003cbr\u003eIf I should describe my artstyle I would probably use the words \u003cstrong\u003ebig eyes\u003c/strong\u003e\u003cstrong\u003e, tiny pointy nose, blushing cheeks,\u00a0\u003c/strong\u003e\u003cstrong\u003ekawaii and/or sexy characters\u00a0\u003c/strong\u003eand \u003cstrong\u003eneko girls. \u003c/strong\u003e(I draw a lot of them. A lot.)\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eDen Gefallen am \u003cstrong\u003eManga Stil\u003c/strong\u003e fand ich als ich damals \u003cstrong\u003eSailor Moon, Jeanne die Kamikaze Diebin und weitere Anime\u003c/strong\u003e im TV entdeckte. Das erste Bild, welches ich im Internet hochlud, war im Jahr 2009 und seitdem begann ich so ziemlich jeden Tag regelm\u00e4\u00dfig zu zeichnen.\u003cbr\u003e\u003cbr\u003eWenn ich meinen Zeichenstil beschreiben sollte, dann w\u00fcrde ich sicherlich d\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eie Worte \u003cstrong style=\"color: rgb(0, 0, 0); background-color: rgb(242, 242, 242);\"\u003egro\u00dfe Augen, kleine Punktnase, err\u00f6tete Wangen, kawaii und/oder sexy Charaktere\u003c/strong\u003e und \u003cstrong style=\"color: rgb(0, 0, 0); background-color: rgb(242, 242, 242);\"\u003eNeko Girls\u003c/strong\u003e nennen. (Ich zeichne oft welche. Sehr oft.)\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSince I\u0027m a student, I don\u0027t have a\u00a0fixed salary. I\u0027m depended on the money I make with my drawings so I wondered if I should try \u003cstrong\u003ePatreon\u003c/strong\u003e. I have to invest in big things like an printer and scanner and also in little things which I need for my shop regularly like paper, inkjet, envelopes etc. - that\u0027s why I need your \u003cstrong\u003efinanciall help\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u2605\u003cdel\u003e I want to get a \u003cstrong\u003egood printer\u003c/strong\u003e, so I can offer you more \u003cstrong\u003ehighquality prints\u003c/strong\u003e in the future!\u00a0\u003c/del\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u2714\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u2605 With a \u003cstrong\u003ecutting board\u003c/strong\u003e I would safe a lot of time cutting the big number of prints for you (and save my hands)\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u2605 In the future I\u0027ll need an own \u003cstrong\u003escanner\u003c/strong\u003e, after I\u0027ll get my own flat\u003cbr\u003e\u2605 For my youtube videos and lifestreams I would love to buy a new \u003cstrong\u003ecamera/lifecam\u003c/strong\u003e some time\u003cbr\u003e\u003cbr\u003e\u2605 As you might know \u003cstrong\u003eart supplies\u003c/strong\u003e are quite expensive so I would be glad if you support me\u003cbr\u003e\u2605 And as I mentioned \u003cstrong\u003eenvelopes, fineart paper and inkjet\u003c/strong\u003e costs also a lot after some time\u003cbr\u003e\u2605 \u003cstrong\u003eGoing study and moving\u003c/strong\u003e to another city will also cost a lot, but I\u0027m really excited and can\u0027t wait!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0Da ich ja Sch\u00fclerin bin, kein festes Gehalt habe und von meinen eigenen Einnahmen, die ich mit meiner Kunst mache, abh\u00e4ngig bin, hab ich schon l\u00e4nger \u00fcberlegt, ob ich mir nicht \u003c/em\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003cem\u003e zulegen soll. Ich m\u00f6chte in gr\u00f6\u00dferen Dingen investieren wie z.B. in einen Drucker und Scanner, aber auch f\u00fcr kleine Sachen, wie Papier, Druckertinte und Briefumschl\u00e4ge- daf\u00fcr ben\u00f6tige ich eure \u003c/em\u003e\u003cstrong\u003efinanzielle\u00a0Unterst\u00fctzung\u003c/strong\u003e\u003cem\u003e!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u2605\u00a0\u003cdel\u003eIch m\u00f6chte mir einen \u003c/del\u003e\u003c/em\u003e\u003cstrong\u003e\u003cdel\u003eguten Drucker\u003c/del\u003e\u003c/strong\u003e\u003cem\u003e\u003cdel\u003e zulegen, damit ich euch qualitv hochwertigere Drucke in Zukunft anbieten kann!\u003c/del\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u2714\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u2605 Mit einem \u003c/em\u003e\u003cstrong\u003eHebelschneidebrett\u003c/strong\u003e\u003cem\u003e w\u00fcrde ich viel Zeit sparen die Vielzahl an Drucken f\u00fcr euch zurechtzuschneiden (und meine Hand schonen)\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2605 In der Zukunft ben\u00f6tige ich einen \u003c/em\u003e\u003cstrong\u003eeigenen Scanner\u003c/strong\u003e\u003cem\u003e, wenn ich aus dem Familienhaus ausziehe\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem style=\"color: rgb(0, 0, 0); background-color: rgb(242, 242, 242);\"\u003e\u2605 F\u00fcr meine Youtube Videos und Lifestreams, w\u00fcrde ich mir irgendwann gerne eine gute \u003c/em\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: rgb(242, 242, 242);\"\u003eKamera bzw. Lifecam\u003c/strong\u003e\u003cem style=\"color: rgb(0, 0, 0); background-color: rgb(242, 242, 242);\"\u003e kaufen\u003c/em\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cem\u003e\u2605 Wie manche sicher wissen ist \u003c/em\u003e\u003cstrong\u003eZeichenmaterial\u003c/strong\u003e\u003cem\u003e teilweise echt teuer, weshalb ich euch sehr dankbar bin, wenn ihr mir unter die Arme greift\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u2605 Und wie ich schon erw\u00e4hnt habe, nehmen \u003cstrong\u003eBriefumschl\u00e4ge, Druckerpapier und -tinte\u003c/strong\u003e ebenfalls viel Geld nach einiger Zeit ein\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u2605 Das \u003cstrong\u003eStudium und der Umzug\u003c/strong\u003e bzw. die Wohnung werden auch einige Kosten aufweisen, dennoch kann ich es kaum erwarten!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eA BIG \u003cstrong\u003eBIIIIG THANK YOU\u003c/strong\u003e to everyone who starts to be my patron, I\u0027m really thankfull about every dollar.\u003cbr\u003ePlease let me know, if you\u0027re satisfied with my work and if you have any feedback, ideas and help! \u2665\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eEin gro\u00dfes GROSSES Dankesch\u00f6n an alle, die beginnen mein Patron zu werden, ich bin \u00fcber jeden Dollar dankbar! \u2665\u003cbr\u003eBitte lass mich wissen, wenn du zufrieden mit meiner Arbeit bist, Vorschl\u00e4ge und Ideen f\u00fcr mich hast! Und Feedback! \u2665\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://1.bp.blogspot.com/-RZ67t1hzeUU/V74agXHnniI/AAAAAAAACp4/PIlX7qu4RXEpW5QTSergLhq6A38I66iqwCLcB/s1600/yt.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
