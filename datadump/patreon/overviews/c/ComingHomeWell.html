    "summary": "First, thank you.\u00a0 Thank you for wanting to support what we feel is a very important mission: helping to educate civilians about veteran issues, so they can help us come home well.\u003cbr\u003e\u003cbr\u003eYou\u0027re here because you\u0027ve heard our radio show.\u00a0 Or you saw a web show.\u00a0 Or stumbled across our Twitter or FB advocacy.\u00a0 Regardless, you empathise with our mission and want to support it.\u00a0 You are the true heroes.\u00a0 We could not do this without you.\u003cbr\u003e\u003cbr\u003e21 veterans are killing themselves, every day.\u00a0 The VA has failed us.\u00a0 The DoD has failed us.\u00a0 Even our own country and its bizarre culture of fierce solitude has failed us.\u00a0 We need help.\u00a0 \u003cbr\u003e\u003cbr\u003eWe need you.\u003cbr\u003e\u003cbr\u003eWe need you to understand how we think.\u00a0 How we see things.\u00a0 How we believe.\u00a0 How we feel.\u003cbr\u003e\u003cbr\u003eThen you can help us feel like we belong here.\u00a0 Like we belong to something, anything.\u00a0 You can help us understand that we can still add value to this great nation and to our own communities, to our families.\u00a0 It seems so simple a thing for a civilian, but for us it\u0027s one of the hardest challenges we can ever face.\u003cbr\u003e\u003cbr\u003eYour financial support keeps Coming Home Well on the air and allows us to expand our outreach to more families.\u00a0 To help more veterans as they face the long walk home.\u00a0 To help us as we face ourselves and the demons we may have brought back from war.\u00a0 And for that support, we say thank you.\u003cbr\u003e\u003cbr\u003eHere you can access exclusive content reserved for our our patrons.\u00a0 Our conversations here go into a level of fidelity and honesty that the FCC won\u0027t allow.\u00a0 And by limiting this to our subscribers we can honor your commitment to our mission.\u003cbr\u003e\u003cbr\u003eSo check the rewards, listen to the shows, and thank you for your support.\u003cbr\u003e"
