    "summary": "I\u0027ve spent the past five years building up small-studio recording and mixing resources on the Cambridge Music Technology site, including:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ethe \n\t\u003ca href=\"http://www.cambridge-mt.com/ms-mtk.htm\" rel=\"nofollow\"\u003eFree Multitrack Download Library\u003c/a\u003e and its associated \u003ca href=\"http://discussion.cambridge-mt.com/forumdisplay.php?fid=184\" rel=\"nofollow\"\u003eDiscussion Zone\u003c/a\u003e forum\u003c/li\u003e\n\u003cli\u003e the \u003ca href=\"http://www.cambridge-mt.com/rs-lmp.htm\" rel=\"nofollow\"\u003eLibrary Of Mic Positions\u003c/a\u003e \u003c/li\u003e\n\u003cli\u003ethe \u003ca href=\"http://www.cambridge-mt.com/YoungGriffoCompetition.htm\" rel=\"nofollow\"\u003eGreat \u0027Blood To Bone\u0027 Mixoff\u003c/a\u003e archive\u003c/li\u003e\n\u003cli\u003ehundreds of \u003ca href=\"http://www.cambridge-mt.com/MikeSeniorFull.htm#MixReview\" rel=\"nofollow\"\u003eproduction critiques of commercial music releases\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003emore than 1000 fully captioned audio demonstrations of recording and mixing techniques.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eAll of those are free to use for educational purposes -- and I\u0027d like to keep it that way.\n\u003cbr\u003e\n\u003cbr\u003e\nHowever, generating and maintaining these resources involves an ever-increasing amount of unpaid work on my part. Although I would like to continue expanding these free resources, I have reached the limit of what I can do on my own.\n\u003cbr\u003e\n\u003cbr\u003e\nWhich is why I\u0027m asking you, the users of the Cambridge Music Technology site, to support my ongoing development work directly through Patreon. If I\u0027ve helped you improve your production skills, then please help me continue expanding these educational resources for other up-and-coming musicians and engineers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\nWhere Your Contribution Goes\n\u003c/h3\u003e\n\u003cbr\u003e\nYour contribution will allow me to dedicate more time to creating new educational resources specifically for users of small studios -- in particular, new hands-on tutorial videos. I\u0027ll also be using your contribution to enlist professional help for live on-session video shoots and ongoing web development. More contributions will mean more new videos, faster growth of the multitrack and mic-position libraries, and a better learning resource for students and teachers. Every dollar counts.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\nExclusive Benefits For Patrons\n\u003c/h3\u003e\n\u003cbr\u003e\nVia my Patreon feed, you gain access to an exclusive monthly podcast, in which I answer Patron questions, critique Patron mixes, provide tailored mixing advice for specific projects in the multitrack library, and offer unflinching and impartial opinions about important small-studio products and issues. For pledges over $5/month, you also receive pre-release viewings of new tutorial video products as they\u0027re created, while higher pledges allow you to promote your music/services on the most popular CMT web pages. And there\u0027s plenty of other bonus content besides!\u003cbr\u003e\u003cbr\u003eFor example, during 2016 (ie. the first ten months of this campaign) Patron rewards have included:\u003cbr\u003e\u003cul\u003e\u003cli\u003epre-release viewings of 8 fully scripted Cambridge-MT recording and mixing tutorial videos. That\u0027s a total of 1 hour 20 minutes of high-quality viewing -- with zero filler!\u003c/li\u003e\u003cli\u003emore than 6 hours of Patrons Podcasts, containing my personal mix tips on 8 of the most popular multitrack-library projects; my detailed critiques of more than a dozen Patron mixes; and my no-holds-barred Unvarnished Reviews of six different small-studio monitoring systems (including Yamaha\u0027s HS8 and KRK\u0027s Rokit 8 GS3).\u003c/li\u003e\u003cli\u003ea special \u003ca href=\"http://www.cambridge-mt.com/Diesel13Competition.htm\"\u003eCambridge-MT Patrons \u0027Colour Me Red\u0027 Mix Contest\u003c/a\u003e where I offered detailed feedback for each and every entrant.\u003c/li\u003e\u003cli\u003especial Q\u0026amp;A articles answering specific Patron questions in detail, and day-by-day show reports passing on insights from the many top producers I tracked down at the Los Angeles Audio Engineering Society Convention.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.cambridge-mt.com/youtube.htm\" rel=\"nofollow\" target=\"_blank\"\u003eCHECK OUT SOME OF MY VIDEOS ON YOUTUBE!\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/VHdlQLXb76w?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"
