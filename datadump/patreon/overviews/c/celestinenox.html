    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho Am I?\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHello all, I\u0027m Celestine Nox and among other things I write blog posts about Paganism, magic, and mysticism. Everything from general Pagan topics to the building of my personal practice.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also a broke graduate student. Yay!\n\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhy Am I Asking For Patronage?\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\nI\u0027m asking for patronage because I want to be able to be creative, be a grad student, and support myself in the deep, dark wilds we call the \"real world.\" (I\u0027m told such a thing exists. Having never seen it, I can\u0027t be certain.) \u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat is My Plan?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003cstrong\u003ePart One: \u003c/strong\u003eAt least one post a month on PaganBloggers.com about the Pagan practice I\u0027m building called Chaos Paganism. These posts will be available publicly.\u003cbr\u003e\u003cstrong\u003ePart Two:\u003c/strong\u003e One post a month on my general Pagan blog, Finding the Path. Patreon contributors of certain tiers will have early access to these posts.\u003cbr\u003e\u003cstrong\u003ePart Three:\u003c/strong\u003e Post at least one post per month here on Patreon about writing, or whatever other topic strikes my fancy; only accessible to patrons at a certain tier. \u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFind My Content:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"http://paganbloggers.com/chaospaganism/\" target=\"_blank\"\u003eChaos Paganism\u003c/a\u003e -- my blog on Pagan Bloggers.\u003cbr\u003e\u003ca href=\"https://celestinenox.wordpress.com/\"\u003eFinding the Path\u003c/a\u003e -- my personal Pagan blog.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eOther Ways to Support:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAnd if you want to help but just can\u0027t commit to a monthly patronage right now, you could always \"buy me a coffee\":\u003c/span\u003e \n\u003ca href=\"http://ko-fi.com/celestinenox\" target=\"_blank\"\u003eBuy me a coffee at Ko-Fi!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI also have a book. My self-published anthology, \n\u003cem\u003eCapricious Symbols\u003c/em\u003e, may be purchased in print and ebook from a variety of locations:\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nLulu: \n\u003ca href=\"http://www.lulu.com/spotlight/angelcelestine1\"\u003ehttp://www.lulu.com/spotlight/angelcelestine1\u003c/a\u003e\u003cbr\u003e\nAmazon: \n\u003ca href=\"http://a.co/45WKft6\"\u003ehttp://a.co/45WKft6\u003c/a\u003e\u003cbr\u003e\nBarnes \u0026amp; Noble: \n\u003ca href=\"http://www.barnesandnoble.com/w/capricious-symbols-s-lynn-hunt/1124780488?ean=9781365434860\"\u003ehttp://www.barnesandnoble.com/w/capricious-symbols...\u003c/a\u003e\u003cbr\u003e\nKobo: \n\u003ca href=\"https://www.kobo.com/us/en/ebook/capricious-symbols\"\u003ehttps://www.kobo.com/us/en/ebook/capricious-symbol...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThank you in advance to anyone who helps make my dream a reality.\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n--Celestine\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cbr\u003e"
