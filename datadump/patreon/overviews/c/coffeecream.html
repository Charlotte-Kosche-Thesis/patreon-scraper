    "published_at": "2015-01-11T19:16:36+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://coffeecream.ru/\" rel=\"nofollow\" target=\"_blank\"\u003eOur Tumblr\u003c/a\u003e  \u00a0\u003ca href=\"http://vk.com/askcoffeecream\" rel=\"nofollow\" target=\"_blank\"\u003eOur VK group\u003cbr\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003eHello and Welcome to Ask Coffee Cream family!\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWhat is Patreon?\n\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003ePatreon lets fans support their favorite creators by becoming patrons. Unlike other fundraising services, which raise for a single big event, Patreon is for creators who create a stream of smaller works.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\nWhat is Ask Coffee Cream?\n\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAsk Coffee Cream is the art blog created for our followers to interact with Coffee Cream and other characters within the Coffee Cream Universe (which is based on MLP cartoon tv series)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\nWhy do we need support from You? \n\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003eWe: Artist Helga and idea creator Owlahk are just students who want to\nmake artwork for You. First two years we managed to answer all your questions on Tumblr without asking anything in return. We would\nlove to keep it this way, but life is cruel and we need to pay bills, eat something and\nsurvive. Helga manages to make new content almost every day, this consumes many\nfree time that could be spent on part-time job or other activities. We love you\nall, we really do. And we would be grateful for a pledge of support in the\nform of some amount of money for us to worry less about paying the\nbills or getting additional job, so we could focus more on making great art\nthat we: Owlahk, Hell and our fans enjoy!\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\nWhat do we post in our Patreon activity feed?\n\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003eWe release \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eearly sketches\u003c/span\u003e\u003c/strong\u003e of artwork that we post on Ask Coffee Cream Tumblr and \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eExclusive NSFW art that doesn\u0027t release anywhere else\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\nHow often do we release new content? \n\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003eWe try to answer\nquestion on our Tumblr almost every day. As for Patreon - we release sketches\nfor more complex content that will be posted on Tumblr which are less common. Moreover,\nwe will try to post at least \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eone\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eexclusive NSFW artwork\u003c/span\u003e\u003c/span\u003e\u00a0that is available \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eonly for our Patrons\u003c/span\u003e\u003c/span\u003e per\nmonth.\n\t\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\n\"I pledged some money for you, when I will be charged?\"\n\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e\u003cem\u003eWell, first of all,\nthank you for your support! You rock \u0026lt;3\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003eWe set our Patreon page for monthly charges, so every first day of new month\nthe money you pledged for us will be charged from the credit card/PayPal you entered\nin payments section. Don\u0027t worry! No information about your credit card could\nbe seen here (or stored on the server). The charging process is done automatically,\nso be sure to have the needed amount of money on your credit card/PayPal on the\nlast day of each month! It takes up to 72 hours for all charges to go\nthrough. You will receive an email notification indicating whether your pledge\nwas successfully processed or declined. If your pledge was declined, be sure\nto \n\t\u003ca href=\"https://www.patreon.com/paymentSettings\"\u003eupdate your payment settings\u003c/a\u003e! And if you want to\nstop monthly payments and pledging our Patreon, you can cancel (or edit) it at\nany time! (but why would you do this? :c)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
