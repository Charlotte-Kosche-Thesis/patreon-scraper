    "summary": "\u003cimg src=\"http://i.imgur.com/CZHxI4v.png\"\u003e\u00a0\u003cstrong\u003e\u003cbr\u003e\nCollectQT\n\u003c/strong\u003e is a queer/trans founded and operated organization serving marginalized community members and others. We are currently working on building a social network tentatively titled\u00a0\u003ca href=\"https://twitter.com/CQT_Quirell\" rel=\"nofollow\"\u003eQuirrel\u003c/a\u003e, in addition to developing a number of social justice, sex education, and marginalized community outreach and support initiatives.\u003cbr\u003e\n\u003cbr\u003e\nFunding for Queer/Trans run organizations is difficult to do due to systematic oppression set into place. Also given that CollectQT as an organization does not deal with things such as respectability politics, finding major funding in our capitalistic society is that much harder.\n\u003cbr\u003e\n\u003cbr\u003e\nCollectQT aims to employ queer/trans individuals, whom statistically face a more difficult time maintaining and gaining employment due to multiple instances of systematic oppression. CollectQT was founded by\u00a0\n\u003ca href=\"https://twitter.com/LynnCyrin\" rel=\"nofollow\" target=\"_blank\"\u003eLynn Cyrin\u003c/a\u003e, programmer and tech author. As the scope of CollectQT grew, Lynn hired on\u00a0\u003ca href=\"https://twitter.com/thetinkerfae\" rel=\"nofollow\"\u003eChavah Faye\u003c/a\u003e to work on building a safer community and spaces for sex workers, and\u00a0\u003ca href=\"https://twitter.com/ckoliver_writes\" rel=\"nofollow\" target=\"_blank\"\u003eRin Oliver\u00a0\u003c/a\u003eto work on Public Relations.\u003cbr\u003e\n\u003cbr\u003e\nAll staff at CollectQT are queer and trans, and it is our goal to continue to hire trans women, TPoC, and other queer/trans individuals to work for our organization. In addition to building a social network, we are working on the following projects:\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/BKCKUaN.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://gitlab.com/collectqt/quirell/issues/)\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eQuirrel\u003c/strong\u003e\u003c/a\u003e- Our queer/trans and other marginalized individual centric social network--where those who seek a safe space will be able to exist on social media without fear of oppressive policies or\u00a0harassment.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/QJIgyOt.png\"\u003e\n\u003ca href=\"http://qapcollective.net/en/\" rel=\"nofollow\"\u003e\u003cstrong\u003eQAPC\u003c/strong\u003e\u003c/a\u003e- Our queer/trans centered porn collective run by sex workers for sex workers. With QAPC we connect sex workers to each other so we can create content that we are proud of and that does not fit within the cisheteronormative view of traditional porn. QAPC was formed at the beginning of 2016 and continues to produce content that focuses on the most marginalized bodies in porn such as trans women, PoC, disabled, and fat sex workers.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/9moQvzE.png\"\u003e\n\u003ca href=\"http://www.theblockbot.com/?page_id=270\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eThe Block Bot\u003c/strong\u003e\u003c/a\u003e - Collect QT founder Lynn Cyrin has taken on the task of re-progamming The Block Bot to add a variety of new features in order to better serve the many communities now requiring the services of The Block Bot. As Lynn continues re-coding TBB throughout the remainder of 2015, the following feature improvements are being discussed or revamped:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eFacilitating the formation of more than one blocking team.\u003c/li\u003e\n\u003cli\u003eAllowing users to opt-in or opt-out of individual blocker\u2019s blocks.\u003c/li\u003e\n\u003cli\u003eCreating clear policies for adding and removing blockers and admins.\u003c/li\u003e\n\u003cli\u003eHandling appeals more consistently.\u003c/li\u003e\n\u003cli\u003eExpanding users\u2019 block-list choices.\u003c/li\u003e\n\u003cli\u003eSoliciting feedback from users more effectively.\u003c/li\u003e\n\u003cli\u003eProviding a more robust system for users to suggest blocks.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAs this is a donation-based Patreon\u003c/strong\u003e, we will not be offering perks currently. Our goal through this is to be able to get started on projects where we are able to sustain ourselves in the future without the need of donations. All donations are greatly appreciated in helping us form a better economic stability for QTs.\n\u003cbr\u003e\n\u003cbr\u003e\nContact us:\n\u003cul\u003e\n\u003cli\u003eTwitter: \u003ca href=\"https://twitter.com/CollectQT\" rel=\"nofollow\"\u003e@CollectQT\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eOpen Source portfolio at \u003ca href=\"https://gitlab.com/groups/collectqt\" rel=\"nofollow\"\u003egithub\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eEmail: collectqt@gmail.com\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e"
   },
