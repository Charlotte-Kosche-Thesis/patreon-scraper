    "published_at": "2016-09-01T18:08:05+00:00",
    "summary": "\u003cstrong\u003eJoin \u201cThe Cult of Lachiel\u201d \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e( Spanish: \u00a0Para la version en Espa\u00f1ol desplazarse hacia abajo )\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\nBy becoming one of my Patreon Patrons, you are directly\nsupporting my efforts in furthering the development of the Progeny: System in\nSecond Life. For the last seven years, I have developed the system to be an\nopen and free to play community.  It has\ngrown beyond my wildest dreams, however so have the demands, on both money and\ntime, to just keep the system afloat. \u003cbr\u003e\u003cbr\u003e\n\n\u201cThe Cult of Lachiel\u201d Patron account has been created to allow\nthose who want to directly support me in my efforts to show their appreciation\nfor the work I do.  Cultists are directly\nsupporting me.  Funds generated here may\nbe used to offset the costs of operation that sometimes come out of my own\npocket, or to also fund additional development time for all those endlessly\n\u201ccoming soon\u201d features everyone wants. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nBenefits of joining the Cult of Lachiel\u003c/strong\u003e\u003cbr\u003e\n\nI am working on some ideas for benefits that I can offer my\nPatron supporters. I am open to suggestions as well. If I reach my first\nmilestone I will meet with all those who are \u201cIn the Cult\u201d to talk about how we\ncan support each other going forward. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nProgeny Patron Policy\u003c/strong\u003e\u003cbr\u003e\n\nDiabolics are authorized as part of the Grave Designs team\nto each create their own Patron page. Funds pledged to a given diabolic are in\nsupport of that specific Diabolic\u0027s work and do not go directly to the support\nand development of the system.  However,\nthose pledges may fund a diabolic project that does directly benefit the\nsystem.\u003cbr\u003e\u003cbr\u003e\n\nOther than Diabolics, other official GD Groups may create\npatron pages with the express permission of the Diabolic Council.  Any such Patron account will fund only that\ngroup or project. \u003cbr\u003e\u003cbr\u003e\n\nThe Cult of Lachiel at \u003ca href=\"https://www.patreon.com/cultoflachiel\"\u003ehttps://www.patreon.com/cultoflachiel\u003c/a\u003e\nis the only Patreon account that directly supports the primary developer of the\nsystem.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00danete \"El culto de Lachiel\"\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e( Spanish Version )\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eConvirti\u00e9ndose en uno de mis patrocinadores, usted est\u00e1 apoyando directamente mis esfuerzos en la promoci\u00f3n del desarrollo de Progeny: Sistema en Second Life. Durante los \u00faltimos siete a\u00f1os, he desarrollado el sistema para que est\u00e9 abierto y sea libre para jugar en la comunidad. Ha crecido m\u00e1s all\u00e1 de mis sue\u00f1os m\u00e1s salvajes, sin embargo, tambi\u00e9n lo han hecho las demandas, tanto en dinero y tiempo, s\u00f3lo para mantener a flote el sistema.\u003cbr\u003e\u003cbr\u003eLa cuenta de patrocinio \"El culto de Lachiel\" ha sido creada para permitir a aquellos que quieran apoyarme directamente en mis esfuerzos mostrando su agradecimiento por el trabajo que hago. Los Cultistas me est\u00e1n apoyando directamente. Los fondos generados aqu\u00ed ser\u00e1n utilizados para compensar los costos de operaci\u00f3n que a veces vienen de mi propio bolsillo, o para financiar tambi\u00e9n el tiempo de desarrollo adicional para todas esas interminables \"pr\u00f3ximas\" mejoras que todo el mundo quiere.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBeneficios de unirse al Culto de Lachiel\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEstoy trabajando en algunas ideas para los beneficios que puedo ofrecer a mis patrocinadores. Estoy abierto a sugerencias tambi\u00e9n. Si llego a mi primera meta me reunir\u00e9 con todos los que est\u00e1n \"en el culto\" para hablar de c\u00f3mo podemos apoyarnos unos a otros en el futuro.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePol\u00edtica de Patrocinador Progeny\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLos Diabolics est\u00e1n autorizados, como parte del equipo de Graves Designs, a cada uno crear su propia p\u00e1gina de Patrocinio. Los fondos dados a dicho Diabolic son en apoyo del trabajo de ese Diabolic en espec\u00edfico y no ir\u00e1n directamente al soporte y desarrollo del sistema. Sin embargo, lo brindado puede financiar un proyecto diab\u00f3lico que no beneficie directamente al sistema.\u003cbr\u003e\u003cbr\u003eAparte de los Diabolics, otro grupo oficial de Grave Designs pueden crear p\u00e1ginas de patrocinador con el permiso expreso del Consejo Diab\u00f3lico. Cualquiera de dichas cuentas de patrocinio financiar\u00e1 \u00fanicamente a ese grupo o proyecto.\u003cbr\u003e\u003cbr\u003eEl culto de Lachiel en \u003ca href=\"https://www.patreon.com/cultoflachiel\"\u003ehttps://www.patreon.com/cultoflachiel\u003c/a\u003e es la \u00fanica cuenta de patrocinio que apoya directamente al desarrollador principal del sistema.\u003cbr\u003e\u003cbr\u003e"
