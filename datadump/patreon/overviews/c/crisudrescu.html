    "summary": "Numele meu este Cristina Udrescu, am 39 de ani \u0219i sunt, \u00eenainte de toate, avocat. Spun \u00eenainte de toate deoarece sistemul medical rom\u00e2nesc m-a redus la stadiul de pacientul nim\u0103nui, un muribund prin saloanele prea murdare \u0219i prea aglomerate. \u003cbr\u003e\u003cbr\u003eAcum sunt internat\u0103 \u00een Fran\u021ba \u0219i am hot\u0103r\u00e2t s\u0103 transform experien\u021ba mea \u00eentr-o campanie pentru reformarea sistemului medical din Rom\u00e2nia. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIat\u0103 povestea mea \u0219i ce vreau s\u0103 fac pe viitor:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTotul a pornit de la un fibrom pe care l-am operat \u00een septembrie 2016. Poate a fost o complica\u021bie, poate a fost eroare uman\u0103, cert este c\u0103 de atunci via\u021ba mea a luat-o la vale. Am ajuns c\u00e2teva luni mai t\u00e2rziu cu 20 de centimetri de intestin sub\u021bire, dup\u0103 ce am suferit peste 15 opera\u021bii \u0219i am fost cel pu\u021bin o dat\u0103 la un pas de moarte.\u003cbr\u003e\u003cbr\u003eProblema unui intestin sub\u021bire at\u00e2t de scurt (\u00een mod normal el are \u00eentre 4 \u0219i 6 metri) este c\u0103 nu mai absoarbe nutrien\u021bii necesari din m\u00e2ncarea natural\u0103. A\u0219a c\u0103, de acum \u00eencolo \u0219i pentru tot restul vie\u021bii mele sunt dependent\u0103 de hrana prin perfuzii (m\u00e2ncare artificial\u0103). \u00cen termeni medicali, acest lucru se nume\u0219te nutri\u021bie parenteral\u0103. \u003cbr\u003e\u003cbr\u003eC\u00e2nd nu au mai \u0219tiut ce s\u0103 fac\u0103 cu mine, medicii din Rom\u00e2nia m-au trimis \u00een Fran\u021ba ca s\u0103 mor. Aici, nu doar c\u0103 m-am \u00eens\u0103n\u0103to\u0219it, ci am descoperit un sistem preg\u0103tit, care \u00ee\u0219i respect\u0103 pacien\u021bii \u0219i \u00eei trateaz\u0103 cu demnitate. Dup\u0103 mai bine de jum\u0103tate de an am reu\u0219it s\u0103 m\u0103 pun pe picioare, iar acum medicii francezi vor s\u0103 m\u0103 externeze. Doar c\u0103, dac\u0103 m\u0103 voi \u00eentoarce \u00een Rom\u00e2nia, este posibil s\u0103 mor.\u003cbr\u003e\u003cbr\u003eNu voi muri pentru c\u0103 tratamentul meu nu se g\u0103se\u0219te \u00een \u021bar\u0103, ci pentru c\u0103 eu nu am acces la el. Legisla\u021bia din Rom\u00e2nia prevede c\u0103 nutri\u021bia parenteral\u0103 se poate face doar \u00een sec\u021bii specializate sau la terapie intensiv\u0103. Eu nu m\u0103 pot duce \u00een sec\u021bie. Am 3 infec\u021bii rezistente la antibiotice pe care le-am contractat c\u00e2nd eram internat\u0103 la Cluj. Nici la terapie intensiv\u0103 nu m\u0103 pot duce pentru c\u0103 nu sunt \u00een situa\u021bie critic\u0103. \u00cenc\u0103.\u003cbr\u003e\u003cbr\u003e\u00cen Fran\u021ba, persoanele aflate \u00een situa\u021bia mea pot beneficia de acest tratament acas\u0103. \u0218i-l pot face singuri, sau pot solicita asistent\u0103 medical\u0103 la domiciliu. \u003cbr\u003e\u003cbr\u003e\u00cempreun\u0103 cu colegii mei avoca\u021bi \u003cstrong\u003eam identificat 3 legi care reglementeaz\u0103 accesul la acest tratament \u0219i care pot fi modificate \u00een favoarea pacien\u021bilor. \u003c/strong\u003eEste vorba de OM 477/2015 coroborat cu HG 155/2017 \u0219i respectiv Ordinul MS 1500/2009. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00cempreun\u0103 putem schimba legisla\u021bia!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVrem s\u0103 modific\u0103m aceast\u0103 legisla\u021bie \u0219i s\u0103 aducem modelul european de nutri\u021bie parenteral\u0103 \u0219i acas\u0103, \u00een Rom\u00e2nia. \u00cens\u0103 asta cere timp, iar timpul meu se num\u0103r\u0103 \u00een perfuziile cu substan\u021be nutritive pe care trebuie s\u0103 mi le achizi\u021bionez. \u003cbr\u003e\u003cbr\u003eEste foarte posibil s\u0103 fiu externat\u0103 cur\u00e2nd din Fran\u021ba. Acas\u0103 nu m\u0103 pot \u00eentoarce, iar aici costul tratamentului meu lunar este de aproximativ 8000 de euro. Este vorba de hrana mea, este singurul fel \u00een care pot supravie\u021bui.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDac\u0103 \u0219i tu crezi c\u0103 experien\u021ba mea poate schimba \u00een bine societatea rom\u00e2neasc\u0103 \u0219i poate scoate pacien\u021bii din spitale, ajut\u0103-m\u0103 s\u0103 duc mai departe aceast\u0103 lupt\u0103!\u003cbr\u003e\u003cbr\u003eDac\u0103 vrei s\u0103 donezi f\u0103r\u0103 ajutorul platformei Patreon, o po\u021bi face \u00een urm\u0103toarele conturi, \u003c/strong\u003edeschise la Banca Transilvania pe numele mamei mele, Iuliana Udrescu:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn lei: \u003c/strong\u003eRO43BTRLRONCRT0130767202\u003cbr\u003e\u003cstrong\u003eIn Eur: \u003c/strong\u003eRO90BTRLEURCRT0130767202\u003cbr\u003e\u003cstrong\u003eIn GBP: \u003c/strong\u003eRO48BTRLGBPCRT0130767202\u003cbr\u003e\u003cstrong\u003eIn USD: \u003c/strong\u003eRO48BTRLUSDCRT0130767201\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
