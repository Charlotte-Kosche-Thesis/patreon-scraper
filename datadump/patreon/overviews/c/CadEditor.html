    "summary": "\u003ca href=\"https://github.com/spiiin/CadEditor\" rel=\"nofollow\"\u003eCadEditor\u003c/a\u003e is level editor for many classic console games, such as Chip \u0026amp; Dale, Darkwing Duck, Duck Tales 1-2, Little Mermaid, Tiny Toon Adventures, Jungle Book, Flintstones, Little Nemo, Megaman 4-6, Contra Hard Corps, Earth Worm Jim 1-2. It supports about 160 games for NES and Sega Mega Drive platform.\u003cbr\u003e\u003cbr\u003eIt also used as level viewer and find secrets and easter eggs in this games.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://github.com/spiiin/CadEditor/blob/master/CadEditor/cad_editor_supported_games.txt\"\u003eList of all supported games\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThere are about 10 games with new levels made in CadEditor, such as:\u003cbr\u003e\u003ca href=\"https://www.romhacking.net/hacks/1382/\"\u003eDarkwing Duck New Levels\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.romhacking.net/hacks/1861/\"\u003eDarkwing Duck in Edoropolis\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.romhacking.net/hacks/1384/\"\u003eChip and Dale Alternative\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.romhacking.net/hacks/1945/\"\u003eChip and Dale: Lomax Attacks\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.romhacking.net/hacks/1671/\"\u003eDuck Tales - Revision\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.romhacking.net/hacks/2596/\"\u003eTale Spin: Another Shitty Day\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.romhacking.net/hacks/2511/\"\u003eRemix of Tiny Toon Adventures\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e(I don\u0027t make hacks myself, but other romhackers use editor for create games with CadEditor)\u003cbr\u003e\u003cbr\u003eVideo from Darkwing Duck New Levels:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/izG0YqOpDQk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eVideo of Contra Hard Corps compressing:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NfIWeDwu68w\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eVideo of found hidden object in Chip and Dale 2:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/r8C07PDwnw8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027ve been developing this editor since 2012 and have added numerous features to it: config system for adding support for almost any game, plugin system to add new subeditors without rewriting the editor code. But I have many new ideas that require much time to implement (layers support, convert levels between games, add configs games on SNES and GBA platforms) and want to add support for many other games (these can be any that you want).\u003cbr\u003e\u003cbr\u003eWith this Patreon campaign, I want to fulfil my dream: to gain knowledge about all secrets of my favourite games from childhood, and provide tools for viewing and changing them for any old-school gamer. It\u0027s really hard work that requires much time (romhacking, writing scripts, programming, documentation), so I need support from Patreon to be able to reduce the time spent on my daily job.\u003cbr\u003e\u003cbr\u003eThe level of support I receive here on will directly affect what is possible and how fast things can happen. Additionally, with your support I can develop some info (articles and videos) with interesting game-specific features.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I want to achieve with Patreon:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e- Add support for games for different platforms. Ideally, only need for adding new game is only specify addresses of the game data structures and select way, how to load it to editor.\u003cbr\u003e\u003cbr\u003e- Improve level editor, so it can be used by game developers, both for creating games for old and modern platforms.\u003cbr\u003e\u003cbr\u003e- Create documentation for project. With improvement of the editor, I want to engage game developers (and romhackers) to use it by creating examples and manuals for CadEditor.\u003cbr\u003e\u003cbr\u003e(P.S. Sorry for my English level, it\u0027s not my native)\u003cbr\u003e"
