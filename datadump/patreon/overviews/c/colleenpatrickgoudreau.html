    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FVBkOnNmWFUE%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVBkOnNmWFUE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FVBkOnNmWFUE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=VBkOnNmWFUE",
    "one_liner": "I am a vegan author, speaker, and educator. Everything I do, I do for the animals - human and non-human.",
    "patron_count": 249,

    "pledge_url": "/bePatron?c=87389",
    "published_at": "2014-04-09T15:52:40+00:00",
    "summary": "\u003cstrong\u003eChanging hearts and minds. Saving lives. I don\u0027t take this lightly!\u003c/strong\u003e\u003cbr\u003eFor over 17 years, I\u0027ve been dedicated to giving people the tools and resources they need to reflect their values of compassion and wellness in their every day lives. I\u0027m so grateful to receive countless emails from people who tell me it has changed their lives.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does it mean to be a \"Patron\"?\u003cbr\u003e\u003c/strong\u003eThere was a time long ago when whoever wanted to get\ntheir work out in the world had to rely on \u003cem\u003eone single person\u003c/em\u003e to support and champion their\nwork \u2013 a \u003cem\u003e\u003cstrong\u003epatron\u003c/strong\u003e\u003c/em\u003e who was very wealthy and often of the nobility. I don\u2019t have a single,\nwealthy, nobleman as my patron - not because I don\u0027t know any (I don\u0027t), but because I have \u003cstrong\u003e\u003cem\u003eyou\u003c/em\u003e\u003c/strong\u003e. \u003cem\u003e\u003cstrong\u003eYou\u003c/strong\u003e\u003c/em\u003e are my champion. \u003cem\u003e\u003cstrong\u003eYou\u003c/strong\u003e\u003c/em\u003e are my patron. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I do with your Patronage? Everything.\u00a0\u003c/strong\u003e\u003cbr\u003e\nYour support makes it possible for me to continue creating content that makes a difference in the world.\u00a0Your support enables me to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eproduce the new\u00a0\u003ca href=\"http://www.animalogypodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eAnimalogy\u003c/a\u003e podcast and keep it free\u003c/li\u003e\u003cli\u003ehost Live Facebook Broadcasts almost daily\u003c/li\u003e\u003cli\u003eproduce\u00a0the\u00a0\u003ca href=\"http://www.colleenpatrickgoudreau.com/podcast\" rel=\"nofollow\" target=\"_blank\"\u003eFood for Thought podcast\u003c/a\u003e and keep it free\u003c/li\u003e\u003cli\u003eproduce my\u00a0\u003ca href=\"http://www.youtube.com/c/joyfulvegan\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube videos\u003c/a\u003e, particularly the Vegan P.O.V. series, and keep them free\u003c/li\u003e\u003cli\u003ehire experts to edit the podcast and videos so I can focus on content creation\u003c/li\u003e\u003cli\u003ecreate\u00a0\u003ca href=\"http://www.joyfulvegan.com/daily-dose-of-compassion\" rel=\"nofollow\" target=\"_blank\"\u003eDaily Dose of Compassion\u003c/a\u003e social media shareable graphics\u003c/li\u003e\u003cli\u003ewrite blog posts at\u00a0\u003ca href=\"http://www.colleenpatrickgoudreau.com\" rel=\"nofollow\" target=\"_blank\"\u003eColleenPatrickGoudreau.com\u003c/a\u003e, as well as articles and editorials to submit to mainstream publications\u003c/li\u003e\u003c/ul\u003eThe more support you provide, the more I can leverage my effective work. We\u0027re talking about changed lives. We\u0027re talking about saved lives.\u00a0\u003cbr\u003e\u003cbr\u003eIf you value my dedication and proven success, do you have \u003cstrong\u003e\u003cem\u003efifteen\u003c/em\u003e cents\u003c/strong\u003e a day to spare? Because that\u0027s what $5/month amounts to. \u003cem\u003e\u003cstrong\u003eThirty-three\u003c/strong\u003e\u003c/em\u003e cents a day for \u003cstrong\u003e$10/month\u003c/strong\u003e. \u003cstrong\u003e$1.66 a day\u003c/strong\u003e\u00a0for \u003cstrong\u003e$50/month.\u003c/strong\u003e It\u0027s only \u003cstrong\u003e$3.00 a day\u003c/strong\u003e for \u003cstrong\u003e$100/month\u003c/strong\u003e. When you break it down, you can see how much you can help me accomplish for a few pennies or dollars a day.\u003cbr\u003e\u003cbr\u003eWhatever you do, I\u2019m immensely grateful, and I will continue\ndoing everything I can to be the best ambassador of compassion \u003cstrong\u003e\u003c/strong\u003eI can be. \u003cem\u003e\u003cstrong\u003eFor the animals,\u003c/strong\u003e\u003c/em\u003e thank you for helping me help people\nmanifest their values of compassion and wellness in their every day lives. \u003cbr\u003e"

    "attributes": {
     "about": "Colleen Patrick-Goudreau\u2019s compassionate living philosophy is propelling plant-based eating into the mainstream and forever changing how we regard animals.\u003cbr\u003e\u003cbr\u003eA thought leader on the topics of food ethics and animal protection Colleen Patrick-Goudreau is a bestselling author of seven books, including the \u003ca href=\"http://www.colleenpatrickgoudreau.com/30-day-vegan-challenge/\" target=\"_blank\"\u003eThe 30-Day Vegan Challenge\u003c/a\u003e; she is the host and producer of the life-changing podcast\u00a0\u003ca href=\"http://www.colleenpatrickgoudreau.com/podcast\" target=\"_blank\"\u003eFood for Thought\u003c/a\u003e;\n and she delivers inspiring lectures around the country.\u00a0\u003cbr\u003e\u003cbr\u003eColleen has appeared on national and regional TV programs, including the Food Network, CBS, PBS, and FOX. Interviews with her have been featured on NPR, Huffington Post, U.S. News and World Report, The Chicago Tribune, The Miami Times, Pacifica Radio, Rodale News, and in countless publications, blogs, and podcasts. She is a regular contributor to KQED radio, National Public Radio\u0027s San Francisco affiliate.",
