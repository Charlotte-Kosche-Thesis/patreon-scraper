    "summary": "\u003cstrong\u003eThank You! \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhether or not you\u0027ve chosen to pledge, I appreciate that you\u0027ve made it this far and were even considering to do so. \u00a0Words cannot express my gratitude that you have taken an interest in me and my content. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout Me / Why Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI started YouTube in January 2014 as a means to help frustrated players in Clash of Clans get better at the game. \u00a0Teaching has always been in my blood, but I always struggled with the issue of only being able to reach one classroom at a time; YouTube was a way to scale my dreams of reaching as many people as possible. \u00a0I found myself quitting my full-time job 6 months later to pursue my passion of helping and connecting with others. \u00a0I have started branching out into other games based on my interests, and I plan to continue to play, teach, and entertain for many years to come.  \u003cbr\u003e\u003cbr\u003eYouTube is my primary source of income. \u00a0I recently had the unfortunate experience of having my YouTube channel taken down (temporarily, it\u0027s back up now), and it made me reevaluate my priorities. \u00a0People have asked me to create a Patreon account so that they could help support me on a monthly basis. \u00a0Due to the changing landscape and uncertainty of YouTube revenue, I figured I would test out Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you plan on doing with the money?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCertain pieces of my recording equipment need an upgrade (currently rocking the old school iPad 2...). \u00a0 Aside from that, there\u0027s always family bills and other business expenses. \u00a0When a game update rolls out, I usually spend money on making videos showcasing the new content. \u00a0I also really want to make it to the top of the leaderboards in Clash Royale... \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will rewards be delivered?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon processes pledges/payments at the first of every month. \u00a0Once I receive your pledge (around the third of ever month), I will start sending out the rewards! \u00a0Please note that rewards will not be given out at the time of the pledge, but after it is processed to ensure there are no chargebacks. \u00a0\u003cbr\u003e\u003cbr\u003e"
