    "pledge_url": "/bePatron?c=259180",
    "published_at": "2016-01-06T01:54:30+00:00",
    "summary": "I\u0027m Braden Duncan a.k.a. \u003ca href=\"http://www.clockworkart.com\" rel=\"nofollow\" target=\"_blank\"\u003eClockwork Art\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eArtist \u0026amp; curator. Watercolour \u0026amp; oil. Steampunk \u0026amp; circuitry. Clockwork birds, wind-up bees, dapper black kittens, bionic bunnies, pet portraits, and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.clockworkart.com/uploads/1/0/4/4/10449643/slc-crop_1_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am inspired by the intricate elegance created by the convergence of biological \u0026amp; mechanical elements. As our lives become increasingly mechanised \u0026amp; electronified, humans \u0026amp; animals must adapt to survive. My pieces represent organic beings enhanced for their new roles in a bio-industrial world. I aim to take over the world with the strange \u0026amp; the adorable.\u003cbr\u003e\u003cbr\u003eWith the help of my little black Diesel muse, I\n can also officially say that I\u0027ve turned \u0027crazy cat lady\u0027 into a viable \nprofession! I make art that\n I love, and I\u0027m thrilled to have the opportunity to share my creations.\n Patreon supports the creation of new watercolours in my \u003ca href=\"http://www.clockworkart.com/mechanical-aviary.html\" rel=\"nofollow\"\u003eMechanical Aviary\u003c/a\u003e, \u003ca href=\"http://www.clockworkart.com/little-black-cat.html\" rel=\"nofollow\"\u003eLittle Black Cat\u003c/a\u003e, \u003ca href=\"http://www.clockworkart.com/clockwork-curios.html\" rel=\"nofollow\"\u003eClockwork Curios\u003c/a\u003e series, and any other artistic adventures that tickle my fancy.\u003cbr\u003e\u003cem\u003e\u003cbr\u003eLittle Black Cat\u003cbr\u003e\u003ca href=\"http://www.clockworkart.com/little-black-cat.html\" target=\"_blank\"\u003e\u003cimg src=\"http://www.clockworkart.com/uploads/1/0/4/4/10449643/4748407_orig.jpg\"\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOutside of my studio, I help other artists make art happen! I\u0027m the co-founder of the \u003ca href=\"http://seattleartscoalition.blogspot.com/\" rel=\"nofollow\"\u003eSeattle Arts Coalition\u003c/a\u003e,\n a non-profit organisation committed to helping artists develop the professional skills to turn art hobbies into art careers. I write \u003ca href=\"http://www.art-scene-seattle.blogspot.com/\" rel=\"nofollow\"\u003eArt Scene Seattle\u003c/a\u003e,\n my exploration of local creative culture through art walks, events, and\n exhibitions. I also curate \u0026amp; install exhibits for a number \nof art spaces around the Northwest. \u003cem\u003e\u003cbr\u003e\u003cbr\u003eMechanical Aviary\u003cbr\u003e\u003ca href=\"http://www.clockworkart.com/mechanical-aviary.html\" target=\"_blank\"\u003e\u003cimg src=\"http://www.clockworkart.com/uploads/1/0/4/4/10449643/2978898_orig.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI\u0027ll be posting at least 2 \nnew paintings each month along with inspirational kitten pictures, works\n in progress, tutorials that detail my process, and monthly featured \nprints \u0026amp; note cards \u0026amp; magnets for my $10+ Patrons. If you are a $10+ Patron and\n you already have the featured image, please let me know; I\u0027m happy \nto trade the feature for one you don\u0027t already have. \n:)\u003cbr\u003e\u003cbr\u003e$5+ Patrons receive discounts off of everything in my \u003ca href=\"https://www.etsy.com/shop/ClockworkArtShop\"\u003eEtsy shop\u003c/a\u003e (excluding custom pet portraits), as well as early access to brand new designs!\u003cbr\u003e\u003cbr\u003eThank you for your support. It means the world to me \u0026amp; my Diesel kitten. Cheers!\u003cbr\u003e\u003cbr\u003e~ Braden\u003cbr\u003e\u003cbr\u003e\u003cem\u003eA sampling of Pet Portraits\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.etsy.com/shop/ClockworkArtShop?section_id=11381766\" target=\"_blank\"\u003e\u003cimg src=\"http://www.clockworkart.com/uploads/1/0/4/4/10449643/cat-portraits-comp_orig.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eA few more Pet Portraits\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://www.clockworkart.com/uploads/1/0/4/4/10449643/dog-portraits-comp_orig.jpg\"\u003e\u003cbr\u003e"
