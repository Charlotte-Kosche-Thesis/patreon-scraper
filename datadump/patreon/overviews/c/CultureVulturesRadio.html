    "summary": "\u003cstrong\u003eWhat do the Culture Vultures do? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCommit what we call \"Random Access Talk\" - it\u0027s as if ADD had ADD! - in a pop nerd media \nculture banter show where we talk about movies, genre television, videogames, \nnerd tech, music, comic books, bargain hunting, interviews, the culture \nand other various stuff and nonsense in a breezy, conversational, \neavesdropping-on-the-next-table format that\u0027s informative and \nentertaining. \n\u003cbr\u003e\u003cbr\u003eFun and frisky hosts Dirk Belligerent and Otto the Autopilot (along with occasional Third Most Cultural Vulture Bob \"I\u0027m Gonna Kill Somebody\" Koski) bring their diverse and knowledgeable perspectives to the latest news and reviews in a manner that even casual media grazers can follow along with. (We aren\u0027t just talking to our fellow mavens; we don\u0027t want anyone feeling too left out.)\u003cbr\u003e\n\u003cbr\u003e\n The show contains some NSFW language (nothing Samuel\n L. Jackson would blush at) and initially airs Fridays at 7 pm EST at the \u003ca href=\"http://www.podcastdetroit.com\" target=\"_blank\"\u003ePodcast Detroit\u003c/a\u003e network before going out on our own podcast feed in fully finished form. However, our new post-credits segment of additional Random Access Talk, \u003cstrong\u003eTinfoil Swan\u003c/strong\u003e, will only be available to our generous Patreon contributors. \u003cbr\u003e\u003cbr\u003ePlease visit \u003ca href=\"http://www.culturevulturesradio.com\" target=\"_blank\"\u003eour website\u003c/a\u003e which makes all previous episodes available as embedded players or downloads along with its copious show notes which act as the combined liner notes and commentary track for the episode. While there, subscribe via \n\u003ca href=\"https://geo.itunes.apple.com/us/podcast/culture-vultures-podcast/id641892049?mt=2\" target=\"_blank\"\u003eiTunes\u003c/a\u003e or \u003ca href=\"http://www.stitcher.com/s?fid=55146\u0026amp;refid=stpr\" target=\"_blank\"\u003eStitcher\u003c/a\u003e; Like our \u003ca href=\"https://www.facebook.com/CVRadio313\" target=\"_blank\"\u003eFaceSpace page\u003c/a\u003e to get our between show \nposts; follow us on \u003ca href=\"http://www.twitter.com/CVRadio313\" target=\"_blank\"\u003eTwitter\u003c/a\u003e or \u003ca href=\"mailto:CVRadio313@gmail.com\"\u003eemail us\u003c/a\u003e and please pass it on to others if you enjoy it. We don\u0027t want to \nbe just your little secret, we want to be EVERYONE\u0027S little secret! \nThank you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere The Money Goes:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eProducing the show the past four years has required money for pro-grade recording gear and podcast hosting, all of which has come out of our pockets and we\u0027ve never made a penny. Your support will allow us to defray some of those costs and actually get some beer money for our entertainment services. (Even a dancing monkey gets some change hurled at it. Aren\u0027t we worth as much as a monkey?)\u003cbr\u003e\u003cbr\u003eIn the spirit of sharing the kindness, 10% of your contributions will be donated to local animal rescue groups like the \u003ca href=\"http://www.haterkitty.com\" target=\"_blank\"\u003eHater Kitty\u003c/a\u003e Rescue Army (an East-side Detroit feral cat rescue) and the \u003ca href=\"http://www.brotherjoesyouthandstreetministry.com/\" target=\"_blank\"\u003eBrother Joe Youth \u0026amp; Street Ministry\u003c/a\u003e (helping Detroit\u0027s homeless and addicted).\u003cbr\u003e"
