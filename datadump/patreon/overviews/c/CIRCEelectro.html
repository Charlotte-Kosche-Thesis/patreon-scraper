     "about": "CIRCE (pronounced sur-kay) is the voice and wordsmith with \ncollaborations on significant tracks with underground artists like \nHAEZER, Cyberpunkers, The Boomzers, Noize Generation, Hijack Da Bass, \nWolfsaga and so many more... Her signature is clear but her range is \nwide... So be prepared to be surprised.  Her love for synthwave has led to \ncollab co-creations with Wolfsaga and Rageface titled\n \"Sweet Agony\" and \"Into the Night\", with \"Sweet Agony\" featuring on \ntaste maker\u0027s NEW RETRO WAVE channel. Her recent Hijack Da Bass collab \n\"LUH 3417\" has also spoken loudly in the world and there is a new collab\n for these two in the works. CIRCE Electro has hit the underground scene \nhard with numerous top charting releases since her emergence in 2010 \nwith HAEZER\u0027s breakthrough \"WTFIH\", including their release \"Stars\" on \nthe \"The Wrong Kid Died\" EP, released through DIM MAK, featured on \ntheir \"Greatest Hits of 2012\" release. \u003cbr\u003e\u003cbr\u003eHer passion for creating evocative, timeless music across the genres keeps her striving for her listeners.\u003cbr\u003e",
