    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FZFvQJFLDrUI%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DZFvQJFLDrUI\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FZFvQJFLDrUI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=ZFvQJFLDrUI",
    "one_liner": "I have one purpose in life, to make people laugh with my comic strips. To promote my work at Comic Cons, I have set up this all important crowdfunding campaign. Thank you for supporting my work.",
    "patron_count": 6,
    "pay_per_name": "month",
    "pledge_sum": 2001,
    "pledge_url": "/bePatron?c=97275",
    "published_at": "2014-06-14T15:26:10+00:00",
    "summary": "\u003cstrong\u003eWHAT IS DAVY\u0027S CAMPAIGN?\u003c/strong\u003e\u003cbr\u003eHello! My name is Davy Jones and I love creating crazy comic strips. It is my passion... AND I NEED YOUR SUPPORT!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://charmysarmy.files.wordpress.com/2016/12/setup.jpg?w=419\u0026amp;h=425\" style=\"width: 488px;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy Patreon campaign has been established to support my appearances at Comic Conventions and so I can continue doing what I so passionately love, drawing my comic strip\u00a0\u003cem\u003e\u003cstrong\u003eCharmy\u0027s Army\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003eTogether\u00a0we will grow this cartoon into the greatest comic strip ever created! Funding is crucial because marketing my work at these shows and growing my fan base is crucial.\u003cbr\u003e\u003cbr\u003eYour support will help me spread the word about my comic strip\u00a0and with that, you will help me realize my dream and expand my work into newspapers across this amazing country... and in return I will reward you will a ton of \u003cstrong\u003e\u003cem\u003eEXCLUSIVE MATERIAL\u003c/em\u003e\u003c/strong\u003e. including \u00a0\u003cstrong\u003eFREE digital posters and all sorts of awesome art!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWHEN WILL I SEE UPDATES?\u003c/strong\u003e\u003cbr\u003eI will\u00a0post something daily. It may be a quick sketch or it could be a new sketch card or sketch cover. I want to show my readers just how hard I am working on this strip. I am cranking out something every day. This is what God put me here for and I am going to work hard to achieve my destiny.\u003cbr\u003e\u003cbr\u003eI publish more material than the other cartoonists here on Patreon! \u003cbr\u003eDepending on your level of support, I offer...\u003cbr\u003e\u003cstrong\u003e* Behind the scenes look at sketches and Work In Progress\u003cbr\u003e\u003cstrong\u003e* Free High Resolution Posters\u003cbr\u003e* Free High Resolution Collector Card\u003cbr\u003e* High Resolution Scans of all my Sketch Cover Commissions\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* Videos\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eDO I HAVE TO PAY IN US DOLLARS?\u003c/strong\u003e \u003cbr\u003eNO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted. And PAYPAL is now accepted!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eI DON\u0027T HAVE MUCH MONEY, CAN I STILL BECOME A PATRON?\u003cbr\u003e\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month will make a huge difference and would be greatly appreciated. My costs to produce this strip run me well over $100 per month with website fees, art supplies and production costs. Each Comic Convention costs me around $800 and that is without airfare included. I am only doing local shows in Houston this year. Next year, I would love to do shows in four different states... or more! Those shows will each run close to two grand each!!!!! So, I appreciate every cent I can get.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCAN I STOP DONATING, INCREASE, OR DECREASE MY DONATION?\u003cbr\u003e\u003c/strong\u003eYes of course! If you can\u0027t afford to donate in the future, or you want to move up or down to a higher or lower support tier, that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003cbr\u003e"
   },

     "description": "Currently for my drawings, I am using an OLD laptop whose mouse is not working properly. My scanner is tiny so I have to piece together scans which is just so wrong and time consuming. I need a big flatbead scanner and a new, desktop computer.\u003cbr\u003e\u003cbr\u003eConstructing my strips is insane as well. I am using Photoshop CS2 which is buggy on my current operating system and bombs at the worst moments. For animation, all I have is the free video software that came with my PC. Yep, I did all that amazing animation with the free software. The free software is hard to use and does not allow me to easily drop in sounds in layers. If I am to continue with the animation,I am going to need better animation software as well.\u003cbr\u003e\u003cbr\u003eIf I can reach $1,000 per month, after three of four months I should be able to upgrade all of my needs and pump out more comics and sketches for my fans.",
