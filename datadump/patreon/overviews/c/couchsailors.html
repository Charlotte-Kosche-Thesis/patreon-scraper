    "summary": "\u003cem\u003e\"If only the water were bluer, warmer, and we didn\u0027t have to go to work tomorrow...\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEvery conversation sailing around the San Francisco Bay ended the same way...wet and freezing. We dreamt of living a life on the water. \u003cem\u003eWarmer water\u003c/em\u003e. It was only a matter of time before our broken record got old and we decided to get off the couch and embark on a real adventure.\u003cbr\u003e\u003cbr\u003eFast forward 2 years. We saved up, bought a boat, quit our jobs and said goodbye to life behind a desk. In the past year, we\u0027ve sailed the coast of California, explored the Sea of Cortez, crossed the Pacific Ocean to French Polynesia, navigated uncharted reefs in the Cook Islands, swam with whales in Tonga, participated in a kava ceremony with a Fijian chief and finally made it to the safe(r) waters of New Zealand.\u003cbr\u003e\u003cbr\u003eWe want to bring you along for the ride. With your contribution, no matter how small, you will help us keep bringing the adventure to you!\u00a0We\u0027re asking for your help to upgrade our camera equipment (we know how much you love our crappy audio, wink wink), fund internet to upload new posts and maybe buy us a beer when the engine breaks \u003cem\u003eagain\u003c/em\u003e and we\u0027re feeling blue.\u003cbr\u003e\u003cbr\u003eThank you! Gracias! Merci beaucoup!\u003cbr\u003e\u003cbr\u003eGina and Jose\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
