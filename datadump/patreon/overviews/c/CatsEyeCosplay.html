    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHello! My name is Misti (like the Cerulean Gym Leader, yes) and I\u0027m a big ol\u0027 dork. I\u0027ve honestly spent so much of my life with anime. From being 3 yrs old watching Pokemon and Studio Ghibli, and as I got older watching Naruto, Inuyasha, Ouran High School Host Club, and now I\u0027m here - 20 yrs old and still going strong except now with things like Tokyo Ghoul and One Punch Man. I\u0027ve always tried to be the characters on my TV and loved making the costumes even if they were bad. Cosplay is my passion and I\u0027ve come a long way and I\u0027m still improving every time. I think it\u0027s so funny that at one point I was like this:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/426567_363493800436747_1171981162_n.jpg?oh=3a5b5f27d24596c2846c1824a6937238\u0026amp;oe=584F08FA\" style=\"width: 551px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAnd with years of learning and support from friends, family and awesome cosplayers I\u0027ve met on the way, I\u0027ve been able to create some really cool things like these :\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/12321565_971091376343650_1351217502720960676_n.jpg?oh=b8776cea3ae727ccfdc464ecda50cc49\u0026amp;oe=585DBCD9\" style=\"width: 295px;\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/12923346_971091456343642_9135346399973317064_n.jpg?oh=769c82603f26fbf1e53c4327762339e9\u0026amp;oe=5819AFC3\" style=\"width: 280px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eJunko Enoshima from Danganronpa\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/10399806_971091519676969_7007755914439596212_n.jpg?oh=346aea2620c27a44c4c99c45ca4cdd4a\u0026amp;oe=58135001\" style=\"width: 415px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/t31.0-8/12901450_971095739676547_2190471312530638754_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eKaneki Ken from Tokyo Ghoul\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/t31.0-8/q81/s960x960/10446140_735629989889791_2416370337241912257_o.jpg\" style=\"width: 305px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/1374155_670304393089018_5041643418213185352_n.jpg?oh=0e825b15eda36e3b53125a401b7f70e1\u0026amp;oe=584F12A1\" style=\"width: 304px;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/t31.0-8/1658459_670301186422672_9001557628706693577_o.jpg\" style=\"width: 753px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eYoko Littner from Gurren Lagann\u003cbr\u003e\u003cbr\u003eIt\u0027s been so cool to get to this point where even a lot of friends rely on me to help them with props, or cut and style their wigs. I even introduced my boyfriend into the world of cosplay and make a lot of his cosplays by hand!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/12107096_874119269374195_8345686465772864286_n.jpg?oh=b617d7f5a56797a408fee66f37a07a9a\u0026amp;oe=581787F7\" style=\"width: 300px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/8349_971093943010060_2564646389203356341_n.jpg?oh=b5a56ee230a5121470307a3579fbd62e\u0026amp;oe=585C4994\" style=\"width: 334px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIt\u0027s a lot of hard work, but I try my best, but sometimes you can\u0027t get it all done by yourself. I deal with a lot of anxiety and depression. I keep trying my best, but it still gets in the way. Cosplay is the only thing that has really managed to get me out of my bubble. I\u0027m not afraid when I\u0027m cosplaying. I\u0027m proud of what I\u0027ve created and the compliments and pictures make me feel worth something. Going from being bullied all my life for my appearance or my interests, it feels so much better stepping into a convention where everyone likes the same stuff you do, and the smiles on peoples faces when they see you\u0027ve brought one of their favorite fictional characters to life is probably the best feeling in the world. I want to keep this going so anything is appreciated!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003eAdditional Info About Me\u00a0\u003cbr\u003eName : Misti-Raine (Thats my whole first name! Really!)\u003cbr\u003eAge : 20\u003cbr\u003eWhere I live : Long Island, New York (In the middle of nowhere T-T)\u003cbr\u003eFav Anime : Tokyo Ghoul, Neon Genesis Evangelion, Guilty Crown, Noragami, No.6, Black Butler\u003cbr\u003eFav Video Games : Okami, Fire Emblem, Danganronpa\u003cbr\u003eOther Interests : Digital Art, Cosmetology, Psychology, Photography, Cleaning and Cats c:\u003cbr\u003eType : Yandere\u003cbr\u003eAny other questions, feel free to ask!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t34.0-12/12784681_946466238806164_1424676004_n.jpg?oh=95e073d91b4d75591e3ee36b524f762a\u0026amp;oe=57B32E08\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://catseyecosplay.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/catseyecosplay/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/CatsEyeCosplay13/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook Page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"

     "about": "Hello! My name is Misti (Yes, like the Cerulean Gym Leader) and I\u0027m 20 yrs old. Anime has been in my life since I was 3 yrs old. From Pokemon to Studio Ghibli to Naruto and more. It\u0027s the thing that keeps me going because as weird as people may think it is, anime inspires me. I didn\u0027t start taking cosplay as seriously until about 2 years ago but a lot of anxiety and depression keeps me from getting/keeping a job so money tends to be an issue and that\u0027s why I haven\u0027t advanced as far as I\u0027d like to in the past year, but I do what I can! Cosplaying has helped me come out of my bubble more, it brings the characters I love to life, and it\u0027s fun to learn new skills. Please help support my dream!",
