    "summary": "Hi. My name is Chad Townsend. I\u0027m a Prop \u0026amp; Character designer for TV animation and I want to create NEW Original Comics and Art for You! Join us and become a Patron today!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you? \u003c/strong\u003e\u003cbr\u003eYou not only get my comics. You get these Rewards...\u003cbr\u003e\u003cimg src=\"http://chadtownsend.com/wp-content/uploads/2016/04/Patreon_Images_03.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon? \u003c/strong\u003e\u003cbr\u003eWith Patreon, You can become a Patron of the arts by subscribing to My creative works and joining a community of like minded readers. My main goal with your pledges and support is to create the stability I need for my family and provide the extra time to make my comics and your experience better. You can make this possible with as little as one dollar a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me: \u003c/strong\u003eI work for WB Animation as a Prop and Character Designer. See more of my Art and Comic\u0027s by visiting\u00a0\u003ca href=\"http://www.chadtownsend.com\" rel=\"nofollow\" target=\"_blank\"\u003e chadtownsend.com\u003c/a\u003e Learn about how I work in animation on this episode of\u00a0\u003ca href=\"http://animationnetworkpodcast.podbean.com/e/tan-ep38-prop-designer-chad-townsend/\" rel=\"nofollow\"\u003eThe Animation Network\u003c/a\u003e Podcast!\u003cbr\u003e\u003cimg src=\"http://chadtownsend.com/wp-content/uploads/2016/04/Patreon_Images_02.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://chadtownsend.com/wp-content/uploads/2017/02/shows.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://chadtownsend.com/wp-content/uploads/2017/02/shows02.jpg\"\u003e\u003cbr\u003eDISCLAIMER:\u00a0This users Bio-chip is currently programmed to draw Props for WB Animation! The Opinions of this life form are strictly his own and not those of his employers.\u003cbr\u003e\u003cbr\u003e"

     "about": "Hi. My name is Chad. I am a previs artist for Animation \u0026amp; Video Games. Since I was 8 years old I knew I wanted to draw cartoons and comics for a living. I love the art form. Since then I\u0027ve had the fortune to work for a lot of the major Studios.\u003cbr\u003e\u003cbr\u003eI really love the work and projects I do currently. However, My real dream is to create my own comics with character\u0027s I created when I was a kid. to fully explore my imagination. all of my time is wrapped up in studio work. limiting me from creating personal projects. My goal here is to build up a readership and means in which to do this full time. I can only do this with your support. - If you like my work, please think about becoming one of my Patrons. My Sincere Thanks for your time and help.\u003cbr\u003e\u003cbr\u003eI currently live in Texas with my Wife, Kid\u0027s and Dog\u0027s \u0026amp; work for WB animation.\u003cbr\u003e\u003cbr\u003eYou can see my Art and Comic\u0027s by visiting \u003ca href=\"http://chadtownsend.com/\"\u003echadtownsend.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you want to know more about me and what I do in my day job, you can listen to my interview on a great podcast,\u00a0\u003ca href=\"http://animationnetworkpodcast.podbean.com/e/tan-ep38-prop-designer-chad-townsend/\"\u003eThe Animation Network!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSome of my Career Highlight\u0027s are -\u003cbr\u003eWabbit - Cartoon Network\u003cbr\u003eMike Tyson\u0027s Mysteries Seas 2 - WB Animation\u003cbr\u003eEpic Mickey 2 - Disney\u003cbr\u003eThe Invincible Iron Man - Marvel Lionsgate\u003cbr\u003eThe Legion of Superheroes - WB Animation\u003cbr\u003eWolverine and the X-men - Marvel Animation \u003cbr\u003e+ 24 Video game titles.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://chadtownsend.com/wp-content/uploads/2012/02/BatmanAndMe.jpg\"\u003e\u003cbr\u003e",
