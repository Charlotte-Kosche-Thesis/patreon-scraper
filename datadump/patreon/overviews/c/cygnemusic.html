    "summary": "Hello! I\u0027m\u00a0\u003ca href=\"http://cygnemusic.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eCygne\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e(Say what?! Say \"seen\"). For twenty years I\u0027ve been writing and performing original songs, and now I\u0027m delighted to share\u00a0\u003cstrong\u003eweekly music videos,\u00a0stories from my travels, \u0026amp; new patron-only content.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn 2017 with the support of patrons \u0026amp; fans (\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e) I completed the \u003cstrong\u003e52 Covers Project\u003c/strong\u003e, during which I learned and recorded a different cover song each week. This year I\u0027m thrilled to put all that practice and inspiration to use by embarking on the \u003cstrong\u003e52 Originals Project\u003c/strong\u003e.\u00a0By becoming a patron via this site you\u0027ll receive exclusive access to\u00a0\u003cstrong\u003enew words, music, and images. \u003c/strong\u003eYou\u0027ll also become a \u003cstrong\u003epatron of the arts\u003c/strong\u003e, which means you\u0027re helping an independent artist hone her craft while existing in the physical plane. \u003cbr\u003e\u003cbr\u003eUnlike Kickstarter, which raises large sums of money for one-off projects like recording an album, Patreon is a \u003cstrong\u003evirtual tip jar\u003c/strong\u003e of sorts, collecting $1-$5 each month I share new material. This will enable me to devote \u003cstrong\u003emore time and energy\u003c/strong\u003e to \u003cstrong\u003ehigher quality creations\u003c/strong\u003e. Simply choose the amount you\u0027d like to contribute - you can limit how much you spend per month - and you can cancel at any time.\u003cbr\u003e\u003cbr\u003eI hope that by continuing to follow my bliss I\u0027ll not only \u003cstrong\u003espread more joy\u003c/strong\u003e to the world around me but I\u0027ll inspire others to do the same. Please add a comment if you have thoughts, ideas, or questions about how you\u0027d like this page to evolve.\u003cstrong\u003e Thank you\u00a0for listening, reading, and being here!\u003c/strong\u003e"
