    "summary": "Hello there! I am \u003cstrong\u003eCamel\u003c/strong\u003e of \u003cstrong\u003eCamelworks.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI run a \n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eYouTube\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e channel that consist almost entirely of \u003cstrong\u003eElder Scrolls\u003c/strong\u003e \u0026amp; \u003cstrong\u003eFallout \u003c/strong\u003econtent!\u003cbr\u003e\n\u003cbr\u003e\nWith a Luck skill of 10, \n\u003cstrong\u003ea lot of hard work\u003c/strong\u003e and \u003cstrong\u003ean amazing community\u003c/strong\u003e behind me, \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e is now a \u003cstrong\u003efull time career\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nMy main concern and hesitance for creating a \n\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e page was that I would have to start charging for content. Rest assured,\u003cstrong\u003e I will NEVER charge for content!\u003c/strong\u003e My YouTube videos will\u003cstrong\u003e ALWAYS be FREE\u003c/strong\u003e \u003cstrong\u003efor EVERYONE!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can \n\u003cstrong\u003ethink of Patreon as a tipping service \u003c/strong\u003efor content creators like myself. I spend all of my working time and almost all of my free time creating quality content for everyone to watch for free.\u00a0So, if you frequently enjoy my content and want to \u003cstrong\u003egive something more than a -like-\u003c/strong\u003e, Patreon is the place!\u003cbr\u003e\n\u003cbr\u003e\nAll donations and pledges are welcome and appreciated beyond words! \n\u003cstrong\u003eEach and every cent helps\u003c/strong\u003e keep the channel alive and me in a position where I can give my \u003cstrong\u003efull commitment to the content and community!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI always believe in quality over quantity\u003c/strong\u003e when it comes to my content! However, spending 3 entire weeks on 1 video, although it produces amazing, timeless videos, it is also massively devastating to channel revenue. ( ie; that 3 weeks could have been spent making 10-20 smaller videos, which will always bring in more revenue, than that 1 longer, amazing video).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis greatly effects my ability to take the time needed\u003c/strong\u003e to create these longer, greatly desired videos, like the Oblivion\u0027s Easter Egg video that was recently featured on Bethesda\u0027s very own website!\u00a0\u003ca href=\"https://goo.gl/rBaMLc\" rel=\"nofollow\"\u003e\u003cstrong\u003ehttps://goo.gl/rBaMLc\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour Patreon Pledges will greatly ease up that restraint\u003c/strong\u003e, allowing me to more frequently create bigger, and more awesome projects! I want to make it clear that \u003cstrong\u003eI am not asking for Pledges.\u00a0\u003c/strong\u003eI just want to let you know, how much more important your Pledges are for this channel, than you may have first thought \u003cstrong\u003e:)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePledges also go towards important behind the scenes maintenance costs\u003c/strong\u003e. ie; business internet, programs, new games, hardware, peripherals (cables, mice, keyboards, head phones), replacement items, etc.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSleep well knowing \n\u003cstrong\u003eyour \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePledges\u003c/span\u003e\u003c/span\u003e \u003c/span\u003ehelp keep the channel as we know it alive,\u003c/strong\u003e and keep me creating the highest quality content I possibly can!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll Pledges go directly to making the channel better\u003c/strong\u003e, and not one cent goes to my personal funds.\u00a0Patreon also allows me to finally \u003cstrong\u003ereward you who support the channel\u003c/strong\u003e with Pledge exclusives!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for taking the time to read and thank you for becoming a Patron! Much love to you!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n-Camel\u00a0:D\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca class=\"embedly-card\" href=\"https://www.youtube.com/watch?v=7DKJHvRjr8Q\" rel=\"nofollow\"\u003eEaster Eggs - Oblivion - Elder Scrolls IV\u003c/a\u003e"
