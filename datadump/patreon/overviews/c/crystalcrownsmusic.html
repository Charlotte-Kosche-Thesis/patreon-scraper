    "summary": "Hi, sweet loves!\u003cbr\u003e\u003cbr\u003eMy name is Stephanie Starnes. \u00a0I am an\u00a0intuitive artist, creating through voice, sound, movement and image. I teach yoga, hold sound healings, and create through music and video. \u003cbr\u003e\u003cbr\u003eI am excited to take you along my journey as my passion and creativity continues to unfold and expand. \u00a0My soul has a deeper mission, and I\u0027m following the call of spirit, and running with my creative weirdness, to bring you music, healing, yoga, silly dancing, videos, and all the things. \u00a0\u003cbr\u003e\u003cbr\u003eBy joining my Patreon page, you will have an inside look at my creative process, my journey to making the music of my dreams, my struggles, my successes, and will receive many tools to help you along on your own healing and creative journey. \u00a0\u003cbr\u003e\u003cbr\u003eAs we continue along this journey, I will be able to get my music out into the world, and will be producing my own music videos, and eventually going on tour. \u003cbr\u003e\u003cbr\u003eAll I want to do is be able to create and give you the music and healing you\u0027ve asked for. \u00a0It\u0027s been a rough journey, trying to support myself as an artist. \u00a0This is a way that we can work together to bring more light into the world. \u00a0Thank you so much for your support, and allowing me to support you, too.\u003cbr\u003e\u003cbr\u003eThis is so exciting!  Let\u0027s make some magic happen!\u003cbr\u003e\u003cbr\u003eThank you! \u00a0Love you so much!!! \ud83d\udc97\ud83d\udc97\ud83d\udc97\u003cbr\u003e\u003cbr\u003e~Steph\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*If you would like to make a one time donation, become a patron, and simply delete your pledge after your been successfully charged or after the first of the month. You\u0027ll know when that happens because you\u0027ll receive an email confirmation right after the 1st of the month or when you\u0027ve been charged that says your p
