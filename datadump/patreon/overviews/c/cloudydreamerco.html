    "summary": "\u003cstrong\u003eWho Is KaiLord?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou must be living under a rock, KaiLord is a Hip-Hop star rising out of Sacramento, California. He is a lyricist in every aspect. He prides himself in his wavy wordplay \u0026amp; entendres. What makes him different than 99.99% of other rappers is he carries with him an authentic message that is rarely seen on this plastic planet.\u003cbr\u003e\u003cbr\u003eKaiLord is a visionary \u0026amp; a J\u016bnz\u01d0(\u541b\u5b50) or a gentleman of the people, in 2013 he won Youth of the Year of Sacramento for his work in the community. He is a strong believer that actions speak louder than words. He consistently touches the hearts \u0026amp; minds of people with his art. He spits fire on earth, airs it out on the microphone and never waters down his content. Essentially he\u0027s the avatar, he can save the world but he has a lot to EARN before he\u0027s ready to save anyone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Cloudy Dreamer Company?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe are a grassroots multimedia entertainment label by the people for the people focused on growing authentic artistry from the Greater Sacramento region by showcasing independent talent. A few of our main objectives are: creating a network of support in order to provide the youth with positive, creative, and artistic outlet in efforts to minimize gang influence; giving back to the community of Sacramento, for every $1,000 mark we hit 10% of that income will be donated to various charity i.e. The Boys \u0026amp; Girls Club, Loaves \u0026amp; Fishes, etc(if you have any local charity you\u0027d like to nominate for the donation message us).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy In The World Should I Give You Guys Money?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn order for us to bring our vision into the the public sphere, and out into the world where it can truly grow, we need \u003cstrong\u003eYOUR\u003c/strong\u003e help. As of right now, my team \u0026amp; I are planning a \u003cstrong\u003eUNITED STATES TOUR\u003c/strong\u003e\u00a0this summer starting in July our goal is to raise $10,000 a month to help make this tour a successful. We do \u003cstrong\u003eNOT\u003c/strong\u003e have a huge label backing us but a little bit from everybody can make all the difference. Ultimately every musical endeavor is a collaboration from production to promotion... Joining as a member of our patreon will allow us to continually and consistently release \u003cstrong\u003eQUALITY\u003c/strong\u003e content and merchandise.\u003cbr\u003e\u003cbr\u003eOf course there are \u003cstrong\u003eEXCLUSIVE REWARDS\u003c/strong\u003e for being members of patreon which range from access to some of my unreleased songs, giveaways and other cool things"
