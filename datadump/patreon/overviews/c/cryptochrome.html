    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ohm13QuO0_M\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi! \u003cbr\u003eWe at Cryptochrome are a groundbreaking, love-spreading, art-infused band based in Reykjav\u00edk, Iceland. We also come from Germany and the UK, and we make high-end, uplifting, electro soul rap music. Una and Anik, the vocalists and songwriters, are married with two young children, while producers S.O.N. and Leigh look after son and studio respectively ::)\u003cbr\u003eThis year we have been releasing a\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLKTM_HHug5BhW7TD_DoTUeUb5_HC8QOb_\" rel=\"nofollow\" target=\"_blank\"\u003evideo a month\u003c/a\u003e for our forthcoming album, and have been doing so while juggling families, low-income day jobs, and the huge amounts of love and effort involved in the process. We have been very fortunate in having great people around us who have given us their time and skills for free, and it would be amazing to be able to reward them for their efforts, and to rent professional equipment for future videos.\u003cbr\u003eWe are also at the point of releasing our first proper studio album, and being capable of providing physical copies for our dedicated fans would mean the world to us. Hand-printing and crafting artisan merchandise would also open up to us with a little financial support.\u003cbr\u003eOne day we would love to be able to dedicate ourselves full-time to this passion of ours. We feel blessed to be able to move those who love our music, and to put all of our time and energy into doing just that would be magic.\u00a0\u003cbr\u003eThank you for considering supporting us! We have a whole lot of love to give, and we look forward to you becoming part of it.\u003cbr\u003eCryptokisses\u003cbr\u003eUna, Anik, S.O.N and Leigh.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00
