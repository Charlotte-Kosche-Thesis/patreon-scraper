    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eHiyas!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m \u003cstrong\u003eCannonCrasher! \u00a0\u003c/strong\u003e\u003cbr\u003eBut you can call me\u003cstrong\u003e Cannon!\u003c/strong\u003e\u003cbr\u003eI\u0027m an enigmatic colorblind artist who really enjoys drawing sexy and vibrantly colored creatures and things.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eNow you may be asking\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\"Cannon, why Patreon\"\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eWell I\u0027ll tell you imaginary voice, which I just now created. \u00a0I came to Patreon because I\u0027ve only been drawing as a hobby due to time constraints from keeping up with work to keep myself off the street. \u00a0I have a passion for art and a plethora of ideas I\u0027m just itching to illustrate, but alas, I lack the time I would require to bring those ideas to fruition. \u00a0I\u0027ve made due with commissions here and there, but honestly, I want to do more. \u00a0Which is where this Patreon comes in.\u003cbr\u003e \u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhat will I bring to the table?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWell where do I start:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eOriginal images and comics\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eFun fanart\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eAnimations\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/strong\u003eand possibly a long running series to name a few\u003cbr\u003eWith your support I\u0027ll be able to share the many characters and stories I\u0027ve come up with since I was a child.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eNow let me tell you about the best part, The goodies!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have big plans for this Patreon, but initially it will be starting out as a tip jar. \u00a0But it\u0027s not without its benefits. \u00a0Pick any tier of reward and you will be able to chat on my private discord server. \u00a0Along with that, you\u0027ll get early access to my art, and be able to view my sketches and WIPs. \u00a0Sounds like you\u0027re basic fare right? \u00a0Well after reaching relatively low goals, more rewards will become available. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eRewards such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eMonthly images with characters voted on by you!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eAlternate versions of images\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eIllustrated answers to questions you ask my characters!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eVoted on old sketches of mine which I refurbish and finish\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ePlus many more!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003eNot to mention if you become a patron, you\u0027ll be helping me out big time. \u00a0Plus the more support I receive, the more time I will have to produce original content.\u003cbr\u003e\u003cbr\u003eAny amount you can offer will be greatly appreciated, so I hope you consider becoming a patron.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
