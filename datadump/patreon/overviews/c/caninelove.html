    "summary": "\u003ch4\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/128144442/patreonstuff1.png\" rel=\"nofollow\"\u003e\u003c/a\u003eHello!\u003c/h4\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/128144442/mortimer.png\" style=\"width: 344px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u00a0I\u0027m Caninelove, a furry-anthro artist who has been working over internet as freelance artist since 2011. Now is time to move foward and get completly serious with it.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy a Patreon?\u003c/h4\u003e\nAs I said, I\u0027m a freelance artist, and... I need to eat! LoL\u003cbr\u003e\nAside that, I\u0027d love to have a place to work on personal proyects with the support of my followers. \u003cem\u003e\u003cstrong\u003eRunning a Patreon will be the tool since now for developing my own comics, to everyone to view!!\u003c/strong\u003e\u003c/em\u003e I\u0027ve many ideas that couldn\u0027t see the light because I needed to keep working on commissions and paysites to make money for a living, and that consumed all my time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/u/128144442/johan.png\" style=\"float: left; width: 280px; margin: 0px 10px 10px 0px;\"\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eAbout current Comic:\u003c/h4\u003e\u003cstrong\u003eIntruder\u003c/strong\u003e\u003cbr\u003e-MxM story, with adult XXX spots and a lot of feelings. \u003cem\u003eSex is not going to be the center of the plot\u003c/em\u003e. It will be just another element to keep the story going.\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003ch4\u003eUpdates and Content\u003c/h4\u003e\u003cstrong\u003e\u003cem\u003eThis Patreon is turning Bi-weekly!!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003ePlease consider this.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEach update will include:\u003cbr\u003e\u003c/strong\u003e+1 Monthly page \u003cem\u003eminimum\u003c/em\u003e of my current comic in progress.\u003cbr\u003e+Comic concepts/sketches.\u003cbr\u003e\n+Any other commission or sketch I drew between one update and the other.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow it works\u003c/h4\u003e\nChoose your tier, enjoy and support!!!!\u00a0\u003cbr\u003e\n\u003cdiv\u003e\n\tSuggestions are accepted, Go and check my galleries \u00a0if you\u0027re interested on my work:\u003cbr\u003e\n\u003ca href=\"http://www.furaffinity.net/user/caninelove/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/caninelove/\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://caninelove.tumblr.com/\" rel=\"nofollow\"\u003ehttp://caninelove.tumblr.com/\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003ex\u003c/div\u003e\u003c/div\u003e"
