    "summary": "I am CUPI, the developer of this sensual mixed fighting/wrestling game.\u003cbr\u003e\u003cbr\u003eHave you ever searched for good games featuring male vs female fights, and found yourself disappointed that there is nothing to be found?\u003cbr\u003eIf the answer is \"YES\", this is the correct Patreon for you!\u00a0\u003cbr\u003e\u003cbr\u003eI am developing an animation heavy fighting game featuring everything an mixed wrestling/fighting fan can wish for:\u003cbr\u003e\u003cul\u003e\u003cli\u003esubmissions, such as headscissors and sleeperholds\u003c/li\u003e\u003cli\u003evictory poses and fully animated, humiliations\u003c/li\u003e\u003cli\u003ecustomizable characters and submission sets\u003c/li\u003e\u003cli\u003efreedom to choose the gender you want to challenge\u003c/li\u003e\u003cli\u003eand whatever YOU, wish for..\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDOWNLOAD THE LATEST DEBUG BUILD HERE!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.dropbox.com/s/13j82jabdlyaqmd/CUPI%20-%20MixedFighting%200.01.zip\" target=\"_blank\"\u003eVersion 0.01 Download HERE\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://photos-1.dropbox.com/t/2/AADhbxm01RFbCFOMSIRWY1kD9jIDg0PuY8uhhYaNiiWwEQ/12/909276912/png/32x32/3/1520632800/0/2/pic10.png/ENCuzN0JGAogAigC/ckjH6z5uEiiV7u33naRD3HSrcljD4MxlWW70JRqMtOU?dl=0\u0026amp;preserve_transparency=1\u0026amp;size=1280x960\u0026amp;size_mode=3\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cimg src=\"https://imageshack.com/a/img923/6714/7RUbtT.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Version 0.01\u003cbr\u003e\u003cbr\u003eFeatures:\u003cbr\u003e\u003c/strong\u003e- customizable characters (female only, male assets are not ready yet..)\u003cbr\u003e- 1vs1 combat\u003cbr\u003e- a lot of bugs...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCombat:\u003cbr\u003e-\u00a0\u003c/strong\u003emouse left\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 ---\u0026gt;\u00a0 \u00a0 \u00a0attack\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003emouse right\u00a0 \u00a0 \u00a0 \u00a0 ---\u0026gt;\u00a0 \u00a0 \u00a0grab\u003cbr\u003e- space\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0---\u0026gt;\u00a0 \u00a0 \u00a0block (or counter if timed correctly)\u003cbr\u003e\u003cbr\u003eYou cannot block grabs;\u003cbr\u003eYou can counter grabs (timed block);\u003cbr\u003eYou can block and counter all attacks.\u003cbr\u003e\u003cbr\u003eIF you are grabbed or grab\u00a0an opponment yourself, press repeatedly the left and right mouse button to get the upper hand.\u003cbr\u003e\u003cbr\u003eIF you are knocked down,\u00a0press repeatedly the left and right mouse button to get up.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo Do for the next Build (Version 0.02):\u003c/strong\u003e\u003cbr\u003e- Fix combat system (it`s way to awkward right now..)\u003cbr\u003e- Add male assets\u003cbr\u003e- Add option to choose a gender to fight with\u003cbr\u003e- Add physics to hair and clothing\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGeneral Info:\u003c/strong\u003e\u003cbr\u003e- You can help me fix bugs by reporting them (Subject: \"Bugs\" to my email).\u003cbr\u003e- You can suggest how to improve on existing gameplay mechanics (Subject: \"Improvements\" to my email).\u003cbr\u003e- If you want to volunteer to help me with the game\u00a0(Subject: \"volunteer\" to my email).\u003cbr\u003e\u003cbr\u003e\u003cem\u003e- Only Patreons can suggest new features and vote on them -\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy Email (don\u0027t forget to add the correct subject)\u003cbr\u003ecupideveloper@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
