    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003eThe Coins of McGuffin is an animated series about two normal (but slightly nerdy) guys who find greatness thrust\nupon them when a giant floating head called \u2018The Exposition\u2019 charges them with\nfinding the 25 Coins of McGuffin- 25 coins of the tribes of fandom which have\nbeen spread across time and space. Each episode sees new characters and fandoms\nexplored and explained while a shadowy figure known as \u2018The Adversary\u2019 is\ntrying to stop them.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5nve2vWEVwE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eEpisode 1 \u0026amp; 2 we animated and is on our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCI-TArFc8MMTPbYH9CCWg3Q\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e channel,\nthe rest are in web comic form and can be found on our website.\u003cbr\u003e\u003cstrong\u003e\n\nA NEW PAGE IS RELEASED EVERY MONTH\u003c/strong\u003e\u003cbr\u003eWe also have a Trading Card Game where you collect and build\ndecks of different fandoms and pitch them against your opponent. You can buy\nindividual cards, Booster Packs and a Starter Pack on our website shop, but for\nsupporting the show on Patreon you can help create new cards and be sent them\nevery month\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u00a0A full list of what cards are available can be found on our\nwebsite \u0027\u003ca href=\"http://coinsofmcguffin.com/cards-of-power/\" rel=\"nofollow\"\u003ecoinsofmcguffin.com/cards-of-power/\u003c/a\u003e\u0027\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE\nNOTE:\u003c/strong\u003e For legal reasons\nthese cards represent the fandoms of certain franchises but are not affiliated\nor endorsed by them\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSOME OTHER THINGS YOU SHOULD KNOW\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe\n more into the series we go, the more involved the story telling, \ncharacters, and animation will become. Please be patient with us.\u003c/li\u003e\u003cli\u003eThe\n purpose of the series is not only to show and educate others on \ndifference fandoms, but to also promote tolerance. Just because you \ndon\u0027t like a fandom doesn\u0027t mean we can\u0027t co-exist. Please keep this in \nmind when watching our episodes\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
