    "summary": "\u003cstrong\u003eWho I am:\u003c/strong\u003e\u00a0I\u0027m Circlejourney, an avid artist, writer and musician who has dabbled in almost every major creative medium!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do:\u003c/strong\u003e\u00a0I love creating and tinkering and telling stories. I have several projects in progress, the biggest of those being the ongoing web serial\u00a0\u003ca href=\"http://circlejourney.net/writing/revolvingdoor/\" rel=\"nofollow\"\u003e\u003cem\u003eRevolving Door\u003c/em\u003e\u003c/a\u003e: a story about twelve parallel universes and a cast from all over history. Previously, I\u0027ve created a (yet-unfinished) hypercomic titled\u00a0\u003ca href=\"http://compass.circlejourney.net\"\u003e\u003cem\u003eCompass\u003c/em\u003e\u003c/a\u003e for my BFA, as well as\u00a0\u003ca href=\"https://tapas.io/series/NocturnaDusk\"\u003e\u003cem\u003eDusk\u003c/em\u003e\u003c/a\u003e, a horror comic set in Singapore.\u003cbr\u003e\u003cbr\u003eI\u0027m also a musician on the side; I\u0027ve been heavily involved in the Homestuck fanmusic community, and am creating music with my partner SerialSymphony under the label\u00a0\u003ca href=\"https://soundcloud.com/machinasolis\"\u003eMachina Solis\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get as a patron:\u003c/strong\u003e I\u0027m committed to bringing you lots of art, music, and stories. And patrons get more: progress videos, previews of my music, sketch pages, and sketch raffles, among other things!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe roadplan:\u003c/strong\u003e I\u0027ve graduated, and am in the midst of working a freelance animation/illustration job. Once I\u0027m done with that, I\u0027m gonna reopen commissions, and resume my web serial \u003cem\u003eRevolving Door\u003c/em\u003e. This\u0027ll also mark my resuming regular work.\u003cbr\u003e\u003cbr\u003eAt a later point, possibly in the ballpark of 2018, I have plans to start a long-form webcomic adapting \u003cem\u003eEagles and Swans \u003c/em\u003e(a novel I wrote when I was 16). I\u0027ll also work towards my next music album and (potentially) a solo Homestuck fan album in the meantime.\u003cbr\u003e"

     "about": "I\u0027m a 23-year-old artist whose life goal is to produce a work of fiction transcending medium and genre.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kinds of work can I expect from you?\u003cbr\u003e\u003c/strong\u003eI\u0027m a writer, artist, composer, programmer and web designer to varying degrees of expertise. If it\u0027s a form of creative work, I\u0027ve probably tried my hand at it before. Recently, I\u0027ve been focusing on my art and music, although my web serial,\u00a0\u003ca href=\"https://circlejourney.net/writing/revolvingdoor\"\u003eRevolving Door\u003c/a\u003e, is still ongoing. Most of the time, these works will fall within one of my larger ongoing projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut what about the content?\u003c/strong\u003e\u003cbr\u003eI am first and foremost a storyteller, though I won\u0027t always tell my stories via conventional means. My works are frequently thematically-driven and I particularly enjoy capturing big concepts in simple images. I\u0027ve always\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I have planned for the future?\u003c/strong\u003e\u003cbr\u003eHere\u0027s a brief list:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003eFinish my next album,\u00a0\u003cem\u003eCoastal Dreaming\u003c/em\u003e\u003c/del\u003e\u003c/li\u003e\u003cli\u003eContinue \u003cem\u003eRevolving Door\u003c/em\u003e\u003c/li\u003e\u003cli\u003ePublish my 2017 album\u003c/li\u003e\u003cli\u003eStart a webcomic, possibly with the story of \u003cem\u003eEagles and Swans\u003c/em\u003e\u003c/li\u003e\u003cli\u003eCharacter and \u003cdel\u003eenvironment art\u003c/del\u003e for \u003cem\u003eEagles and Swans\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e",
