    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"Who even are you?\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m glad you asked, young grasshopper.\u00a0\u003ca href=\"http://instagram.com/oranicuhh\" target=\"_blank\"\u003eI\u0027m Jane\u003c/a\u003e. I\u0027m a 20 year old artist of many mediums, but my most prominent one is\u00a0\u003ca href=\"http://soundcloud.com/chikaoranika\" target=\"_blank\"\u003emusic\u003c/a\u003e. I\u0027ve been singing for as long as I can remember. Somewhere along the way, I began writing poetry and \u003cem\u003evoila\u003c/em\u003e!-- Now I\u0027m a rapper. I\u0027ve been lucky enough to experience so much support recently for my work. I\u0027ve been featured in publications like \u003cem\u003eTeen Vogue\u003c/em\u003e, \u003cem\u003eSeventeen Magazine\u003c/em\u003e, \u003cem\u003eYahoo Beauty\u003c/em\u003e, \u003cem\u003eHuffington Post\u003c/em\u003e and a few others, which is beyond crazy to me. Although I\u0027ve found ways to remain visible and consistent, as a full time artist, I\u0027m looking for an extra push to help me better my content and broaden my reach!\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"Oh, that\u0027s dope. What are your goals, fam?\"\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWow, you\u0027re so full of questions. I\u0027m happy to share! My current goal is to be able to monetize the work I already do. I post at least 5 times a week and I literally make music every night. It\u0027s my full-time job that doesn\u0027t pay, lol.  I\u0027m constantly posting because I love it, but I\u0027d also like to be able to fund an independently released album.\u00a0I want to remain an independent for as long as I possibly can, in order to put out the most genuine art.\u00a0\u003cbr\u003eIn all honesty, I \u003cem\u003eneed \u003c/em\u003eyour help making this dream a reality.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\"That\u0027s all fine and dandy, but what does that have to do with me?\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon helps artists like me to continue to create with the support of you guys. Making monthly pledges that could literally be just $1 goes a long way in helping fund projects of mine. It doesn\u0027t seem like a lot, but it all adds up over time. And if ever you want to cancel your pledges, you\u00a0can! No biggie.\u00a0\u003cbr\u003e\u003cbr\u003eBased on amount, each tier of patrons will have monthly rewards. Things like live streams, early access to my music/videos, personal fan appreciation letters, and even follows on social media. Anything that I can do to show you guys my gratitude!\u003cstrong\u003e Patrons will also get videos/music that won\u0027t be released on other social media and first access to tickets to shows or links for merch!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
