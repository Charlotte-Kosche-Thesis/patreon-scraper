    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e \u003cbr\u003eMy name is\nCarlisle Robinson. I am a deaf trans masculine queer comics creator whose dream\nis to make as many comics as possible. I am\u00a0\u003ca href=\"http://carodoodles.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ea creator of several comics\u003c/a\u003e, most notably\nthe webcomic series\u00a0\u003ca href=\"https://tapas.io/series/whatqq\" target=\"_blank\"\u003eWhat QQ\u003c/a\u003e. Through my comics, I want to educate\npeople about disabled and queer people, plus provide much needed representation\nfor minority groups in comics. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy I need your\nsupport?\u003c/strong\u003e\u003cbr\u003e\n\nI want to keep drawing comics and illustration. Donations\nwill be going toward my living expenses. This will allow me to focus more on comics projects instead of taking on non-comics jobs\nthat are taking away my time. Also, the money will go toward ensuring that my\nequipments are A-OK. (Broken pen tablet or computer = no comics = yikes!).\nMaking comics takes a long time, so any support would be greatly appreciated!\u003ca href=\"http://satrians.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWhat is \"What QQ\"?\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://tapastic.com/series/whatqq\" rel=\"nofollow\" target=\"_blank\"\u003eWhat QQ\u00a0\u003c/a\u003eis my current ongoing autobiographical webcomic. It\u0027s mainly about deaf related issues I have, with often humorous spin on them. My aim with this webcomic is to educate the hearing people about deaf people. There\u0027s so much misconception about the deaf people that are leading to discrimination and ableism against the deaf people. I want to change that.\u003cbr\u003e\u003cbr\u003eOh and check out my site:\u00a0\u003ca href=\"http://www.carlisle-robinson.com\" target=\"_blank\"\u003ewww.carlisle-robinson.com\u003c/a\u003e"
