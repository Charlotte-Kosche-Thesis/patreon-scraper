    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cimg src=\"https://68.media.tumblr.com/d65fa299368b0267b9d7665d869fe343/tumblr_inline_ot1izno27n1t691dq_540.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cem\u003eAmazing pixel art by Genia Penksik\u00a0\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHi there, \u003cbr\u003e\u003cbr\u003e\n\nMy name is Cecilie K. I\u0027ve been writing poetry for pretty much as long as I can remember, but in 2014 I started working on my first collection Kelp Song, it got published November 14th 2015. In October 2016 I published my second collection Urchin Heart. \u003cbr\u003eSince then I have been writing and publishing pieces for free on my blog and rambling on my twitter.\n\u003cbr\u003e\u003cbr\u003e\nI want to create more, I want to create pieces that people want to read and I want you to get something in return for choosing to support me. \u003cbr\u003e\n\nEvery month I\u0027ll give you the chance to vote on/pick \u00a0a\u00a0theme (sometimes from a list, sometimes not) and every month I\u0027ll publish 1-3 pieces here on Patreon that only you supporters can read, each piece is Patreon exclusive for 6 months after the publication.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nIf you know my writing, you know I like focusing on the tangible relationship between humanity and stories, the weird, the unreal, the shadows in the woods and in our hearts. \u003cbr\u003eI also write about mental health, recovery, human experiences and, of course, love. \n\n\u003cbr\u003e\u003cbr\u003eI have a lot to offer and I am pleased and excited to have you with me as we all explore that."
