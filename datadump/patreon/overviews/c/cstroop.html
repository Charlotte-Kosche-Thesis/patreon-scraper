    "summary": "Thank you for your interest in my work! I\u0027m a writer, public speaker, historian, policy researcher, frequent podcast and radio guest, ex-Evangelical advocate and activist, and Twitter personality. In the latter capacity, I\u0027ve helped to bring together the growing\u00a0\u003ca href=\"https://splinternews.com/what-should-we-do-about-trump-ask-ex-evangelicals-1818817424?utm_campaign=socialflow_splinter_twitter\u0026amp;utm_source=splinter_twitter\u0026amp;utm_medium=socialflow\"\u003eex-Evangelical community\u003c/a\u003e and movement and to educate the broader American public about the serious threat the Christian Right represents to democracy and human rights. I\u0027ve also created a number of viral hashtags including \u003ca href=\"https://twitter.com/search?q=%23EmptyThePews\u0026amp;src=typd\"\u003e#EmptyThePews\u003c/a\u003e and \u003ca href=\"https://twitter.com/search?q=%23YouDontKnowEvangelicals\u0026amp;src=tyah\"\u003e#YouDontKnowEvangelicals\u003c/a\u003e). My website at\u00a0\u003ca href=\"https://chrisstroop.com/\"\u003eChrisStroop.com\u003c/a\u003e hosts a sample portfolio of my published professional writing as well as my blog,\u00a0\u003ca href=\"https://chrisstroop.com/2017/05/09/not-your-mission-field-a-new-title-for-the-blog/\"\u003eNot Your Mission Field.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eA former Evangelical turned critic of the Christian Right, I focus on religion and politics, human rights, Russia (history, culture, society, politics), the US Christian Right, and the dangers posed by the global right-wing networks involved in rising fascism (in the form of Trumpism here in the US). Your contributions will support my research, writing, and speaking on these timely topics of public importance. I am available to book as a public speaker, and if you contribute at the $50-$249 level, I will gladly waive a speaking fee for an annual engagement at a forum of your choosing. Or, if you prefer, I will write a guest post for your blog or website.\u003cbr\u003e\u003cbr\u003eIf you would like to make a one-time gift in support of my work instead of a monthly commitment, click\u00a0\u003ca href=\"https://www.paypal.me/CStroop\" rel=\"nofollow\"\u003ehere\u003c/a\u003e for PayPal.Me or\u00a0\u003ca href=\"https://cash.me/$CStroop\" rel=\"nofollow\"\u003ehere\u003c/a\u003e for Square Cash (which allows anonymous donations).\u003cbr\u003e\u003cbr\u003eSo, who am I? I graduated from Stanford University in 2012 with a Ph.D. in Russian history and interdisciplinary studies in the humanities, after which I spent three academic years teaching at the Russian Presidential Academy of National Economy and Public Administration in Moscow, where I caused a minor scandal by\u00a0\u003ca href=\"http://rbth.com/opinion/2014/11/06/can_the_liberal_arts_model_thrive_in_russia_41199.html\" rel=\"nofollow\"\u003e\"teaching Pussy Riot lyrics\"\u003c/a\u003e (sort of).\u00a0I am currently a visiting instructor in the Honors College at the University of South Florida (during the 2015-16 and 2016-17 academic years, I was a Provost\u0027s Postdoctoral Scholar in the Humanities and Social Sciences housed in the History Department at USF).\u00a0All the while I\u0027m doing\u00a0\u003ca href=\"http://www.politicalresearch.org/2016/02/16/russian-social-conservatism-the-u-s-based-wcf-the-global-culture-wars-in-historical-context/\" rel=\"nofollow\"\u003epolicy research\u003c/a\u003e,\u00a0\u003ca href=\"http://religiondispatches.org/special-report-have-evangelical-colleges-succumbed-to-theological-paranoia/\" rel=\"nofollow\"\u003ejournalism\u003c/a\u003e, and\u00a0\u003ca href=\"http://religiondispatches.org/after-the-trump-tapes-evangelical-authoritarianism-revisited/\" rel=\"nofollow\"\u003ecommentary\u003c/a\u003e focusing on religion, politics, and global right-wing networks, and in particular on criticizing the American Christian Right and documenting Russia\u0027s role in the global culture wars. I also work hard helping to build the ex-Evangelical community and movement via Twitter and as an administrator of the Facebook support group\u003ca href=\"https://www.facebook.com/groups/332199817139241/\"\u003e Exvangelical\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI have been quoted\u00a0in\u00a0\u003ca href=\"http://www.businessinsider.com/russia-connections-to-the-alt-right-2016-11\" rel=\"nofollow\"\u003eBusiness Insider\u003c/a\u003e,\u00a0\u003ca href=\"https://newrepublic.com/article/119668/exodus-phds-causing-brain-drain-us\" rel=\"nofollow\"\u003eThe New Republic\u003c/a\u003e,\u00a0\u003ca href=\"http://www.politico.com/magazine/story/2017/02/how-russia-became-a-leader-of-the-worldwide-christian-right-214755\"\u003ePolitico\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.theguardian.com/commentisfree/2016/apr/01/the-conservative-crack-up-managing-a-disintegrating-political-message\" rel=\"nofollow\"\u003eThe Guardian\u003c/a\u003e,\u00a0\u003ca href=\"http://www.dailykos.com/story/2017/3/13/1642628/-Abbreviated-Pundit-Round-up-Health-care-amidst-the-Chaos-in-the-White-House\"\u003eDaily Kos\u003c/a\u003e, and \u00a0\u003ca href=\"http://www.rightwingwatch.org/report/the-rise-of-the-traditionalist-international-how-the-american-right-learned-to-love-moscow-in-the-era-of-trump/\"\u003eRight Wing Watch\u003c/a\u003e, as well as\u00a0\u003ca href=\"http://www.bbc.com/russian/multimedia/2014/11/141104_v_stroop_fin_ww1\" rel=\"nofollow\"\u003einterviewed\u003c/a\u003e on BBC Russia Service (in Russian) and BBC World Service\u0027s\u00a0\u003ca href=\"http://www.bbc.co.uk/programmes/p04k5kr3\" rel=\"nofollow\"\u003eNewsday\u003c/a\u003e radio broadcast. Journalists seek me out regularly, and, in addition to doing my own research and writing, I engage in activism. This work takes a lot of time, and much of it is underpaid or uncompensated. If you find value in it, your support will enable me to keep producing.\u003cbr\u003e"
