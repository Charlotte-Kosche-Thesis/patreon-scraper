    "is_monthly": true,

    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Xc_bhGgxjrg\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/Xc_bhGgxjrg",

    "pledge_url": "/bePatron?c=686850",
    "published_at": "2017-09-22T04:04:35+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWho is Crystal Bright?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eSaw slayer, accordionista, pianist, ethnomusiclologist, singer, songwriter, composer... that\u0027s me in a nutshell! \u003cbr\u003eI\u0027m Crystal Bright (yes, that\u0027s my real name) and welcome to my Patreon!\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePatreon is a way for you and I to to stay connected. It\u0027s also a way for you to participate in all of my projects with an awesome VIP experience. Only Patrons receive exclusive updates, behind-the-scenes peeks, and limited offers! This is where we really connect... sharing experiences and creating magic.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63); background-color: rgb(242, 220, 219);\"\u003eWhy should I become a Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhen you become a Patron, not only do you help support me in my creations, but you also become a part of my creations. I often ask my Patrons for input, ideas, and participation! I love collaboration and engagement. If you\u0027ve been to any of my shows you know this holds true!\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhat do you sound like?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eMy music is often described as hauntingly beautiful. I love performing live and I perform with passion. My music is often very emotive and can range from a carnivalesque/dark cabaret sound to a more cinematic, energy building, power ballad. As a multi instrumentalist and with my ethnomusicology background, I often incorporate music and folk tales from various cultures, weaving words and sounds to create an otherworldly experience.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63); background-color: rgb(242, 220, 219);\"\u003eWow, I need to hear more!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eSure thing! You can stream my music and view some videos here!\u003cbr\u003ehttps://www.crystalbrightandthesilverhands.com\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63); background-color: rgb(242, 220, 219);\"\u003eI love it, what do I do now?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eBecome a pledger today for as little as $1 a month! If you enjoy what you see and hear please consider supporting what I love to do which is share with you!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThank you SO much for any and all support you can give. I appreciate everything little bit from the bottom of my heart and cannot wait to see you on the Patreon side! With your continued support, I can continue to create amazing music, videos, merchandise, and of course, more beauty in this world!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003exoxox\u003cbr\u003eCrystal Bright\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/17554270_10155027641149976_349674612300421694_n.jpg?oh=e32fb037376bb9d131a84da196e305a4\u0026amp;oe=5A20D0A8\"\u003e\u003cbr\u003e\u003cbr\u003e"
