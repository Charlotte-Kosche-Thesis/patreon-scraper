    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMISSION\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe fact that you are on this page reveals that you have thought about the process that goes into creating content for CaspianReport. The inspiration for this channel comes from Plato\u2019s \u003cem\u003eAllegory of the Cave.\u003c/em\u003e We seek to explore geopolitical, economic and social issues by interpreting the shadows cast on the wall, produce objective media content as a result.\u003cbr\u003e\u003cbr\u003eSince 2011, our\u00a0\u003ca href=\"https://www.youtube.com/user/CaspianReport\" rel=\"nofollow\"\u003eYouTube page\u003c/a\u003e has grown to a community of 200.000 subscribers with more than 200 videos published, collecting over 20 million views in the process. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(247, 150, 70);\"\u003eFUNDRAISING\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nSupporting CaspianReport on Patreon will enable us to generate funds to cover expenses such as staff costs, licenses and stock footages. It will also allow us to bring in assistance with the research, writing and editing. This will permit us to release more frequent reports with a greater variety of topics. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003eREWARDS\u003c/span\u003e\u003cbr\u003eThere are several reward levels that allow you to tailor your subscription. Any of them \u003cstrong\u003e\u003cspan style=\"font-weight: normal;\"\u003ewill give you immediately gain\u00a0access to the CaspianReport feed at Patreon. This communication-feed\u00a0is more reliable than\u00a0YouTube\u0027s subscription methods and you will be notified directly when we upload a new report. The feed can also be\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"font-weight: normal;\"\u003eused to interact if you choose to support us.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003eINQUIRIES\u003c/span\u003e\u003cbr\u003eIf you enjoy our work and would like to support us, you can do so on a\u00a0per-report basis. We release\u00a04-5 reports per month on average and you can also cap your budget.\u00a0Either way, every little bit is appreciated because it allows us to remain fully funded by our audience. In turn, our financial self-reliance\u00a0enables us to remain independent.\u003cbr\u003e\u003cbr\u003eTo the best of our abilities, we will answer inquiries but we don\u0027t take personal submissions or sponsored content.\u00a0\u003cbr\u003e\u003cbr\u003eShirvan\u003cbr\u003e"
