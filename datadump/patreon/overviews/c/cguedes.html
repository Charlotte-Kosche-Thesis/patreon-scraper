    "summary": "O\u00a0\u003ca href=\"https://adeetc.thothapp.com/\" target=\"_blank\"\u003eThoth\u003c/a\u003e \u00e9 uma ferramenta de apoio ao ensino. O seu principal objectivo \u00e9 simplificar o trabalho dos \u003cstrong\u003edocentes\u003c/strong\u003e e \u003cstrong\u003ealunos\u003c/strong\u003e, no desempenho das tarefas mais comuns relativas \u00e0 vida acad\u00e9mica.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://g.recordit.co/5y0xh72IER.gif\"\u003e\u003cbr\u003e\u003cbr\u003eEste projecto come\u00e7ou a ser implementado em 2009 e desde essa altura at\u00e9 hoje j\u00e1 foram\u00a0\u003ca href=\"https://adeetc.thothapp.com/stats\" target=\"_blank\"\u003eentregues mais que 37.000 trabalhos\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ede alunos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://g.recordit.co/uQPYeWDo2Y.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cstrong\u003eChegou a altura de contribuires e mostrares que te preocupas com o projecto e a sua manuten\u00e7\u00e3o.\u003c/strong\u003e\u003c/blockquote\u003e\u003cbr\u003eEste projecto tem os seguintes custos, tal como podes ver em baixo:\u003cbr\u003e\u003cul\u003e\u003cli\u003edom\u00ednio \u003cstrong\u003ethothapp.com\u003c/strong\u003e\u003cul\u003e\u003cli\u003e12\u20ac por ano (\u003cstrong\u003e1\u20ac\u003c/strong\u003e por m\u00eas)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ecertificado\u003c/strong\u003e SSL\u003cbr\u003e\u003cul\u003e\u003cli\u003euso certificados Let\u0027s Encrypt, portanto \u00e9 \"gratuito\"\u003c/li\u003e\u003cli\u003ecertificado tem que ser renovado a cada 3 meses\u003c/li\u003e\u003cli\u003enecessita de interven\u00e7\u00e3o manual para instalar novo certificado (30m a cada 3 meses)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ereposit\u00f3rio privado \u003cstrong\u003eGitHub\u003c/strong\u003e (n\u00e3o prentendo mudar!)\u003cul\u003e\u003cli\u003eActualmente estou a usar a minha conta GitHub para alojar o reposit\u00f3rio privado do projecto\u003c/li\u003e\u003cli\u003ePretendo continuar a usar GitHub\u00a0\u003c/li\u003e\u003cli\u003eGostava de mudar para plano de organiza\u00e7\u00e3o (thothapp) que custa $9 (~\u003cstrong\u003e8\u20ac\u003c/strong\u003e) por m\u00eas\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eactividades de \u003cstrong\u003emanuten\u00e7\u00e3o\u003c/strong\u003e\u003cul\u003e\u003cli\u003esa\u00fade do servidor (espa\u00e7o em disco)\u003c/li\u003e\u003cli\u003emonitoriza\u00e7\u00e3o do tamanho da base de dados\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u00c9 \u003cstrong\u003eimportante\u003c/strong\u003e salientar que este projecto tem o \u003cstrong\u003eENORME \u003c/strong\u003eapoio do\u00a0\u003ca href=\"https://www.net.ipl.pt/\"\u003e\u003cstrong\u003eIPLNet\u003c/strong\u003e\u003c/a\u003e que fornece de \u003cstrong\u003eforma gratuita\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003ealojamento Web\u003c/li\u003e\u003cli\u003ealojamento da Base de Dados\u003c/li\u003e\u003cli\u003ealojamento de servidor de integra\u00e7\u00e3o cont\u00ednua\u003c/li\u003e\u003cli\u003e\u003cem\u003ebackup\u003c/em\u003e (\u003cem\u003estorage \u003c/em\u003eexterno)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eUma \u003cstrong\u003eENORME\u003c/strong\u003e palavra de apre\u00e7o tamb\u00e9m ao \u003cstrong\u003eEng. Pedro Pereira\u003c/strong\u003e que d\u00e1 suporte operacional ao projecto:\u003cbr\u003e\u003cul\u003e\u003cli\u003ecria\u00e7\u00e3o de semestres e turmas\u003c/li\u003e\u003cli\u003eadi\u00e7\u00e3o de alunos\u003c/li\u003e\u003cli\u003eD\u00favidas de utiliza\u00e7\u00e3o\u00a0\u003c/li\u003e\u003cli\u003eoutros...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCom a vossa ajuda, espero conseguir cobrir os custos de manuten\u00e7\u00e3o e opera\u00e7\u00e3o do Thoth, mas tamb\u00e9m acredito que possa ser poss\u00edvel fazer novos desenvolvimentos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
