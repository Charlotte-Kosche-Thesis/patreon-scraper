     "about": "My name is Cory, and I like anime, cats, and video games.\u00a0(\u0398\u03c9\u0398;)\u003cbr\u003eI\u0027m a 22 year old female, I live in Hawaii, and I\u0027m making paintings and drawings.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy goal is to make my work into a career.\u003cbr\u003e\u003cbr\u003e*edit*\u003cbr\u003eArt is a useless trade and I can\u0027t give anything back to the world with a pretty picture, as I can barely feel expression from my desensitized, alive-corpse. \u00a08) \u00a0I give up.\u003cbr\u003eThere\u0027s no point. \u00a0There\u0027s no joy in receiving money for something I do for myself. \u00a0I\u0027m sick of my lack of motivation and hope and maybe I\u0027ll get back to this, but not right now. \u00a0I don\u0027t expect anything at all. \u00a0From here on out, there are no goals. \u00a0Just me trying to make art something I love again. \u00a0I don\u0027t deserve anyone\u0027s money.\u003cbr\u003e\u003c/div\u003e",
