    "summary": "I\u0027ve never gone a day without wanting to hear or see or taste someone\u0027s creation. Whether it be a grilled cheese my husband made or a podcast a friend produces. We are constantly interacting with creation. A garden your neighbor grew. A local radio station. An art piece in someone\u0027s home. Its all around us and everywhere we go.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027re here because you\u0027ve interacted with my small creation in the massive world of creators, and I am so humbled by even the interest you may have. As a songwriter and musician, I\u0027ve had the opportunity to create so much with so many different people. I am here now asking for more opportunity to create with you.\u00a0\u003cbr\u003e\u003cbr\u003eAs a patron and contributor, you will have called shot gun and have a front row seat to my personal journey as a musician and a songwriter here in Atlanta. You will be the fuel in my tank, constantly encouraging me to create and share. This looks different depending on the month, but your pledge will go straight to paying my band for rehearsals, shows, and studio time, paying for studio time, and any other needs I may need along the way. Thanks to you and your patronage, you\u0027re allowing the safety and security I\u0027ve felt I needed to share my music. Thank you for allowing me to live and create honestly and openly.\u00a0\u003cbr\u003e"
