    "summary": "Hi!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Cory Finger - I created \u003ca href=\"https://pragmacoders.com/\"\u003ePragmaCoders\u003c/a\u003e, a blog with programming tutorials that can help both beginners and advanced programmers to build and sharpen their skills. I\u0027ve also been working to learn how to use analytics and AI to create better, more human-centered tools than the ones we have now.\u003cbr\u003e\u003cbr\u003eI very much enjoy creating useful things and I enjoy helping others to create useful things.\u003cbr\u003e\u003cbr\u003eWhat I don\u0027t enjoy is having to make a profit through the educational/professionally-empowering tools I create. I want to empower people in their passion and in their careers for free. I\u0027d ideally like to keep on making free programming tutorials and open-source tools without needing to focus on generating a long-term profit from them. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can this Patreon help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, I\u0027ve created this Patreon in the hopes that I can continue to improve the quality and quantity of the content that I produce.\u003cbr\u003e\u003cbr\u003eThis Patreon will allow the tutorials to remain accessible to everyone and hopefully help a lot of people in their programming careers!\u003cbr\u003e\u003cbr\u003eAll of this may also enable me to, one day, I can focus entirely on creating and contributing to things useful to humans without wasting time on worrying whether or not those things can bring in significant levels of income.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere do I sign?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you like the things I create, and would like to see those things get better and better, you should become a patron! Check out the Rewards Tiers!\u003cbr\u003e"
