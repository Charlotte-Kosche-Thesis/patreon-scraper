    "summary": "Hi, friends! My name is Chelsea and welcome to my Patreon page! \u003cstrong\u003eI am an artist, writer, and small Youtuber, hoping to one day live my dream of making my creations my full-time job.\u003c/strong\u003e I\u0027m constantly making new things because it\u0027s what I love to do, and hope only to expand that with your support!\u003cbr\u003e???\u003cbr\u003e\u003cbr\u003e I decided to make this page for two reasons\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e1) \u003cstrong\u003e\u003cem\u003eI LOVE art and writing and want to be able to continue to share it with the world! \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eNot only that, but I would love t\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003eo be able to reward those who can afford to support me with actual money, not just love.\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e And \u003cbr\u003e\u003cstrong\u003e\u003cem\u003e2) \u003cem\u003e\u003cstrong\u003eI\u0027m broke.\u003c/strong\u003e I\u0027m trying hard to find a job atm, so any extra money will help me to not only survive, but also be able to make more things\u003c/em\u003e.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eOf course, if you can\u0027t afford to, there\u0027s no hard feelings. I\u0027m always creating and sharing on my various social medias, and all my usual content will be free.\u003cbr\u003e\u003cbr\u003eBy donating to me on Patreon, you are directly supporting me and my work. All money I make here will go into new video and art supplies, as well as projects I plan to do in the future (like opening a shop of my art !!). Your donations will also help me buy food and other things I may need to live, and to save up to be able to live my dream life- currently that means moving to Philadelphia and being a full time artist, writer, and video creator. \u003cbr\u003e\u003cbr\u003eI highly appreciate any amount you care to donate. Even just $1 is so helpful! \u003cstrong\u003eYour support means the absolute world to me, which is why I have so many fun rewards for you!\u003c/strong\u003e Even if you can\u0027t donate, I hope you know I appreciate every share, retweet, reblog and follow!\u003cbr\u003e\u003cbr\u003e???\u003cbr\u003eIf you would like to check out my work you can find me here:\u003cbr\u003e\u003ca href=\"http://chelseameyer.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBlog \u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCQNxNp_UvXAedbyzySgYpfw\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eYoutube\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://twitter.com/chelseaghostes\" rel=\"nofollow\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/Chelsea-Meyer-Art-1864018117150340/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.ghostes.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCQNxNp_UvXAedbyzySgYpfw\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/C10_k1IWEAA7YOq.jpg:large\"\u003e\u003c/a\u003e\u003cbr\u003e"
