    "summary": "\u003cstrong\u003eHail and well met travelers!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI welcome you to our hearth, where the stew is fresh and the ale on tap. I am grateful that you have taken the time to visit our patreon page! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Chalice? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eChalice is a upcoming\u003cstrong\u003e FREE\u003c/strong\u003e pen and paper roleplaying game. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is a pen and paper roleplaying game?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA role-playing game is a game in which players assume the roles of characters in a fictional setting. Players take responsibility for acting out these roles within a narrative, either through literal acting or through a process of structured decision-making or character development.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want nothing more than to \u0027kickstart\u0027 my hobby into a full time career... I had a goal set to be ready by February (2017) and to have a publishable piece. The truth is the system isn\u0027t ready for publication and it needs a few more collective minds to finish it up! We currently have more than enough content to get you right into the action and playing. But, we need more play-testers to work out kinks. I have decided it was in best interest to move to patreon rather than use kickstarter for a fully funded project. We still might kickstart for the final publication, with the support of our family on patreon we would be able to produce a COMPLETELY FREE PDF version of all planned Chalice books and only seek funding for a physical print.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I pledge?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery single dollar pledged will directly go into funding our goals and will only be spent on our continuous efforts! The more capital we have the more time can be spent on better content while also providing the best FREE alternative and competitor to traditional tabletop pen and paper RPG\u0027s.\u003cbr\u003e\u003cbr\u003eYou will also have a unique voice that will be heard by myself and staff; a chance to play a chalice setting months in advance with each playtest packet that we release with mini-campaign module! \u003cbr\u003e\u003cbr\u003eYour feedback will provide critical feedback that will draft the future of our company!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI wanted to thank you personally for visiting our patreon page... Regardless of your pledge to us, I cannot thank you enough for spending the time to look over my work. I would love to see you stick around and join the community! Your presents helps us grow and expand. \u003cbr\u003e\u003cbr\u003eI look forward to rolling dice with you,\u003cbr\u003eAlex Kay\u003cbr\u003eAuthor of Chalice..."
