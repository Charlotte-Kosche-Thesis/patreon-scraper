    "summary": "Hello there, my name is Marcelo (also known as\u003cstrong\u003e Carpet-Crawler\u003c/strong\u003e) and I\u0027m a \u003cstrong\u003edark fantasy / sci-fi illustrator\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working as a freelance artist and web developer for a while now, \u003cstrong\u003eBUT\u003c/strong\u003e, as the gamer I am, making my own game was always in the back of my head. After a lot (and I mean \u003cstrong\u003eA LOT\u003c/strong\u003e) of tutorials, experiments with different code languages and scrapped prototypes, I think I\u0027ve reached a point in which I have both a solid concept and enough knowledge to make a game truly happen. Not only that, but I partnered with a good friend of mine who is, aside of a gamer and a bit of a coder, a terrific writer who will give a lot of substance to this game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/ada6/f/2018/022/d/3/combat_test2_by_carpet_crawler-dc0v5q0.gif\"\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s why I decided to create this Patreon page: to share my ongoing game development journey and to keep myself on track. Also, as a plus, to share the background process of the illustrations I make both for this game and for myself.\u003cbr\u003e\u003cbr\u003eSo if you enjoy my work, please consider supporting me! It will be really appreciated, and it\u0027ll definitely help me to make more frequent updates and increase my dev time!\u003cbr\u003e\u003cbr\u003eHope you enjoy the content!\u003cbr\u003e"
