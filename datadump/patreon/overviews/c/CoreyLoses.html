    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003ca href=\"https://www.youtube.com/c/CoreyLoses\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eHello! My name is Corey, and I\u0027ve been making mod content for over 10 years.\u00a0Corey Loses is a Youtube/Twitch channel which exists for a few\ndifferent purposes. Primarily, I try to use the last 10 years of\nexperience I\u0027ve had modding to try to bring a hopefully-entertaining or at\nleast moderately educational perspective on modding and game design processes,\nprimarily while playing different mods and video games but also with\ntutorials and other behind-the-scenes type things. Ideally I would love for it to also be a way to\nintroduce some people to new mods or games they may have missed, and help people make their games into the games they really want to play through modding. I also hope to build a community where people can share their creations and play the games they love together.\u00a0One of the most rewarding aspects of modding has been building and interacting with the community, and that\u0027s something I aim to expand here as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, why do I need your help?\u003c/strong\u003e\u003cbr\u003eI work on these kinds of projects because they are my passion, as opposed to doing it for money. However, I\u0027ve recently been informed that shelter and food are necessary to live, even if you live on the internet. The more that these projects are able to support themselves, the more time I can devote to working on and improving them, so any support is appreciated. If you are unable to or do not want to support the project that way, then I totally understand and hope you still enjoy the content!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
