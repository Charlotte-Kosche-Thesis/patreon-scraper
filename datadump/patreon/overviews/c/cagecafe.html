    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/wcotdHRBH2I?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi,\u003cbr\u003e\u003cbr\u003e\nI\u0027m Greg Kocis, a New York City based producer, songwriter, and musician.\n\u003cbr\u003e\u003cbr\u003e\nI write, produce, mix, and play most of the instruments for \n\u003cstrong\u003eCage Cafe\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\nAmong other things \n\u003cstrong\u003eyour pledge\u003c/strong\u003e will help hire vocalists for new songs + complete an EP and Full Length Album.\u003cbr\u003e\u003cbr\u003e\nI\u0027ll be posting a \u003cstrong\u003ePatreon Only Video Podcast Feed\u003c/strong\u003e\u00a0with some \u003cstrong\u003ecool stuff\u003c/strong\u003e. Demos, works in progress, alternate mixes, instrumentals \u0026amp; More.\u003cbr\u003e\u003cstrong\u003e+ \u00a0You\u003c/strong\u003e can\u00a0post comments or\u00a0fan art and get to know your other patrons, inside the feed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic Previews:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/N-dEK_w0r60?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI look forward to chatting with you inside the feed.\n\u003cbr\u003e\u003cbr\u003e\nThanks,\u00a0\n\u003cbr\u003e\nGreg\n\u003cbr\u003e\u003cbr\u003e\nP.S. Not sure how Patreon works ? Check out this video from Jack Conte or\u00a0the\u00a0\u003ca href=\"https://www.patreon.com/faq\" target=\"_blank\"\u003ePatreon FAQ\u0027s\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003eBIO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGreg Kocis (Cage Cafe\u0301) has come a long way from waking up with a mouse on his chest in a New York City dive hotel. He ended up there for a few months after moving away from Pittsburgh to pursue his musical dreams. After spending his youth in drum corps and high school band, Greg knew he was meant to be a musician and set out to make it happen \u2013 with only a dog eared Village Voice and $500 in his pocket.\u003cbr\u003e\u003cbr\u003eA series of one room flats, borrowed couches and basement apartments did not deter Greg from his art. Growing up listening to giants like Yes, Rush \u0026amp; Pink Floyd, Greg knew the music he wanted to create was much bigger than just playing an instrument in a band. He started experimenting with digital producing and mixing various aspects until he found his path. The sound that developed was an eclectic blend of indie rock and alternative pop, with a definitive slant toward hook-based songwriting. What began as a way to deal with adolescent angst turned into a way to open up and express himself through the audio arts.\u003cbr\u003e\u003cbr\u003eCage Cafe\u0301 has become the professional name used for recording and producing the unique songs written by Greg Kocis; and it is a name that is becoming familiar in certain circles. Based in NYC, Cage Cafe\u0301 has met with music supervisors and various other outlets for licensing and is in demand to collaborate with numerous artists \u2013 both musically and as a producer. Though unique, Cage Cafe\u0301 covers a broad range of the auditory spectrum \u2013 leading to comparisons with Everclear, Beck and The Killers; with a little bit of \u201cnew wave\u201d Pearl Jam thrown in for good measure.\u003cbr\u003e\u003cbr\u003eA multi-instrumentalist (guitar, piano, bass, drums), Greg knows that vocals are not always his strong suit \u2013 so the Cage Cafe\u0301 sound is interpreted by various vocalists who can bring the musical vision to life. Greg writes, produces, mixes and plays most of the instruments, but the finished product always features a singer best suited to tell the particular song\u2019s story.\u003cbr\u003eCage Cafe\u0301 continues to write and produce music - oftentimes with videos to accompany each piece \u2013 stretching to reach new levels of creative expression that can in turn be used as thought provoking projects to share with the public. A new EP is planned before the end of 2015 and the subsequent promotion of the record will expose Cage Cafe\u0301 to a broader international audience.\u003cbr\u003e\u003cbr\u003e"
   },
