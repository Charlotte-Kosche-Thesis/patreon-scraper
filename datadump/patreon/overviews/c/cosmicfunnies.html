    "summary": "Hello universe, thank you for stopping by.\u003cbr\u003e\u003cbr\u003eCosmic Funnies is a quirky and educational webcomic that travels through space and time to teach you about the cosmos with an entertaining cast of space objects. Though it\u0027s been running of it\u0027s own accord via Jacqueline Moliner since 2010, the move to patreon is to support her in her efforts to get her comics and information out. The current goal is to be able to publish multiple volumes of the Cosmic Funnies comic as a book, as well as generally supporting the creation of Cosmic Funnies and the time and energy that goes into it, and will extend from there and beyond as time goes on, and the full use of this patreon page is harnessed.\u003cbr\u003e\u003cbr\u003eCosmic Funnies is a lot of work to maintain. From running multiple different webpages - the\u00a0\u003ca href=\"http://cosmicfunnies.tumblr.com\"\u003emain site\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/cosmicfunnies/\"\u003einstagram\u003c/a\u003e, the\u00a0\u003ca href=\"http://cosmicstickies.bigcartel.com/products\"\u003eCosmic Stickies\u003c/a\u003e shop,\u00a0\u003ca href=\"https://www.redbubble.com/people/cosmicfunnies/shop\"\u003eredbubble\u003c/a\u003e, and even this patreon - to putting together the first edition of Cosmic Funnies into a\u00a0\u003ca href=\"http://www.blurb.com/b/7516154-cosmic-funnies\"\u003ebook\u003c/a\u003e, and sending out the Cosmic Stickies stickers to everybody, there\u0027s always plenty to do! But it\u0027s an enjoyable change in environment from day jobs to working with and for a community of cosmic readers.\u003cbr\u003e\u003cbr\u003eThe support of the community is vital to these goals being achieved. It allows for more art to be made, more resources to be available, and more research to be done, and is highly beneficial to the ongoing progress of getting content to you all, and keeping everything moving. By becoming a patron of Cosmic Funnies, not only are you supporting Jacqueline Moliner and her cosmic quest, but you\u0027re supporting her doing something that she loves, while also receiving your own resources and benefits.\u003cbr\u003e\u003cbr\u003eHope to see you stick around.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Cosmic Funnies\u003c/div\u003e"
