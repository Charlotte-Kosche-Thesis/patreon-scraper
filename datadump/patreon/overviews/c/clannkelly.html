    "summary": "\u003ca href=\"https://clannkelly.blogspot.ca/\" rel=\"nofollow\"\u003ehttps://clannkelly.blogspot.ca/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/clannkellywrites\"\u003ehttps://www.facebook.com/clannkellywrites\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eGetting started as a writer is like having a locked box sitting in front of you. In order to be successful, you need the key that opens the box. Where\u0027s the key? Inside the box it unlocks. You need exposure to make money. You need money to live by while you go out exposing yourself. (Well, er...you know what I mean.)\u003cbr\u003e\u003cbr\u003e \u00a0\u00a0I\u0027ve been hesitant to put up a Patreon, and for the most part still am. In truth, my hesitation stems from a fear of people thinking I\u0027m an idiot. When I say I want to make a living off my writing, everyone jumps immediately to the extreme. Oh, so I want to be JK Rowling, eh? I want to be sitting on a throne of gold bullion like Stephen King, do I? Well, it\u0027s hard and thankless and...\u003cbr\u003e\u003cbr\u003e \u00a0 I know. I know all this. And I don\u0027t want to be a millionaire. I just want to make enough to have a roof and some food every now and then. I am neither proud nor stupid enough to expect the money to start flowing as soon as I decree it so. But, I do have to start somewhere. As far as I can see, there\u0027s very little downside to starting up a Patreon. Either nothing happens and therefore nothing is lost, or I earn a few dollars and a tiny bit more exposure. My presence online increases a fraction as opposed to not at all. If I\u0027m already busking anyway, it only makes sense to put out a hat.\u003cbr\u003e\u003cbr\u003e \u00a0 So, consider this my tip jar for the time being. Thank you for anything you can give, even if it\u0027s just your time.\u003cbr\u003e"
