     "about": "Mine eyes are shaped by Marx; My heart belongs to Christ; My dreams are always Freudian; aber Hegelian ist mein Geist. \u003cbr\u003e\u003cbr\u003eSpreading The Good News of Jesus Christ \u0026amp; Revolutionary Marxist Theory / Praxis\u003cbr\u003e\u003cbr\u003eI seek to advance radical left wing causes by engaging with the untapped power \u0026amp;potential of the church \u0026amp; body of Christ. I seek to subvert \u0026amp; untie the toxic knot that right wing politics has on the church \u0026amp; encourage a movement of progressive Christian activism seeking to change the world by saving souls with \u00a0Gospel of Christ as well as saving bodies by advancing the material conditions of the working class.\u00a0\u003cbr\u003e\u003cbr\u003eI intend to \u00a0wage an ideological war on false teachings which undermine the spirit of the Gospel \u0026amp; on reactionary politics which seek to strengthen the wealth \u0026amp; power of the ruling class. The ideology binding these together must be severed, \u0026amp; people must see that to live for Christ is to serve \u00a0others, \u0026amp; we cannot do this with the existing power structures.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been blessed by God with many talents, some normal, others extra-normal.\u00a0\u003cbr\u003e\u003cbr\u003eCreating artwork, poetry, written essays, social media tai chi affecting surprisingly influential people, \u0026amp; disseminating radical literature for revolutionaries with potential.\u003cbr\u003e\u003cbr\u003eThere are times when the Holy Spirit fills me with certain special gifts, \u0026amp; i try to use these to influence things in subtle, yet effective ways.\u003cbr\u003e\u003cbr\u003e",
