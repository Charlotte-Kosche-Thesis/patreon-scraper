    "summary": "\u003cstrong\u003eHello! \u003c/strong\u003eThank you for visiting, my name is \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCoco \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOuwerkerk\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e.\u003c/span\u003e I\u0027m a Dutch freelancer in Comic and Animation.\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003eYou may know me as \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eColourbee\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e on platforms like: \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eTumblr,\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e Facebook, Tapstic, LineWebtoons, Etsy\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eand \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e. (feel free to follow me on any social media) Maybe you know me from my previous short webcomics like \"L.O.C.O\" and \"The Meeting (BL)\". Or from dutch conventions where I sell small press comics like these:\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/0c2b16aa4053228afa245d10e818296f/tumblr_o42zc1DW0u1tmnd4fo4_500.jpg\" style=\"width: 250px;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"https://78.media.tumblr.com/6227ee2ab63264e553bfa341009ac0d7/tumblr_ogjpzzUujJ1tmnd4fo1_1280.jpg\" style=\"width: 355px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e(you can also buy The Meeting and (DUTCH) Acception album on my etsy: \u003ca href=\"https://www.etsy.com/shop/Colourbee?ref=l2-shopheader-name\" rel=\"nofollow\"\u003ehttps://www.etsy.com/shop/Colourbee \u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eSo here is the thing why I\u0027m here, I love this work and now that I did short stories I want to continue with a long drama/comedy/romance free webcomic. This will be about four high school kids that start off in their first year, they have nothing in common and are the EXTREME opposites of each other. But they keep bumping into each others life. Is that coincidence? Or maybe they do have something in common? This comic will be my biggest work yet called \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\"Acception\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e.\u003c/span\u003e This is not a paying job, I\u0027m doing this in my own free time that I barely have. But you can help me create more free time by supporting me with food, rent and stuff. \u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2c7d27978e24d3de9d34abfdedda51b6/tumblr_owudf1e99f1tmnd4fo1_540.jpg\" style=\"width: 383px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehow does it work?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e- read all the rewards carefully before you become my patron.\u003cbr\u003e- \u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eclick \"Become a patron\" or \"get ... reward\" and select how much you want to pledge per month.\u003cbr\u003e- You\u0027ll be charged automatically, and can adjust or cancel your pledge at any time.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e- (want to help me for free? share this patreon page on your social media! This will increase my odds at getting new patrons) \u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eMy main comic stories will always be for free online (Line Webtoons and Tapastic). But I need money to live, I can do that by doing my freelance job but if I want to make my personal comics my priority I need a little help. I\u0027m willing to give back to the once that give up money for my projects! Maybe even up to one on one art lessons on Skype! I will add bigger patreon rewards in time when I feel ready for them. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you are more active on facebook then follow my original Acception facebook page: \u003ca href=\"https://www.facebook.com/Acception-598834290127666/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Acception-59883429012766...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/Acception-598834290127666/\" rel=\"nofollow\"\u003e\u003c/a\u003e"
