    "summary": "Le site internet Culture Games a \u00e9t\u00e9 con\u00e7u dans le but de \u003cstrong\u003emettre \u00e0 l\u2019honneur la composante culturelle du jeu vid\u00e9o\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eDepuis 2010, \u003cstrong\u003el\u2019\u00e9quipe de Culture Games met b\u00e9n\u00e9volement son temps et sa plume au service des internautes \u003c/strong\u003ed\u00e9sireux d\u0027en apprendre plus sur le jeu vid\u00e9o, son histoire, ses personnalit\u00e9s, ses personnages cultes. \u003cbr\u003e\u003cbr\u003eLa philosophie de Culture Games s\u2019appuie sur \u003cstrong\u003etrois grands axes : la culture, l\u2019histoire et l\u2019actualit\u00e9 du jeu vid\u00e9o\u003c/strong\u003e. Avec \u003cstrong\u003eplus de 2000 br\u00e8ves, 200 articles, 150 fiches encyclop\u00e9diques, 300 d\u00e9finitions, et des critiques\u003c/strong\u003e de jeux r\u00e9cents et r\u00e9tro, Culture Games se donne pour mission de vous informer, vous instruire, vous aiguiller dans le choix de vos jeux. Bien s\u00fbr, ces chiffres vont de fa\u00e7on croissante.\u003cbr\u003e\u003cbr\u003eL\u0027encyclop\u00e9die occupe une part tr\u00e8s importante de Culture Games car nous souhaitons aller plus loin que Wikip\u00e9dia avec des \u00e9crits de meilleure qualit\u00e9 pour un plus grand confort de lecture. \u003cstrong\u003eNos articles encyclop\u00e9diques font l\u0027objet de recherches approfondies\u003c/strong\u003e qui nous am\u00e8nent \u00e0 \u00e9plucher tous les livres, sites Internet, interviews et autres sources fiables afin de vous proposer des \u00e9crits de r\u00e9f\u00e9rences. Pour le moment, pr\u00e8s de 150 fiches composent cette encyclop\u00e9die que nous alimentons toutes les semaines. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSur Culture Games, vous ne trouverez pas de titres racoleurs g\u00e9n\u00e9rateurs de clics, mais des critiques honn\u00eates\u003c/strong\u003e m\u00eame quand les jeux nous sont fournis par les \u00e9diteurs, \u003cstrong\u003eune encyclop\u00e9die unique bas\u00e9e sur des sources fiables\u003c/strong\u003e, et des articles aux sujets divers qui vous permettront de briller dans les soir\u00e9es mondaines (d\u00e9couvertes de lieux consacr\u00e9s au jeu vid\u00e9o, couvertures de salons comme l\u2019E3 ou la Paris Games Week, interviews, anecdotes croustillantes, billets d\u2019humeur, etc.).\u003cbr\u003e\u003cbr\u003eEnfin, parce que le jeu vid\u00e9o est aussi et surtout un divertissement, \u003cstrong\u003enous vous proposons des anecdotes et citations issues du monde du jeu vid\u00e9o et d\u0027autres services tels que les CG Quizz\u003c/strong\u003e qui vous permettront d\u2019animer vos soir\u00e9es entre amis, ou \u003cstrong\u003eles All Stars\u003c/strong\u003e, sorte de championnats bas\u00e9s sur des th\u00e8mes divers (h\u00e9ros ou m\u00e9chants pr\u00e9f\u00e9r\u00e9s, par exemple) et dont vous \u00e9lisez les gagnants. \u003cstrong\u003eDe nombreux concours sont \u00e9galement organis\u00e9s\u003c/strong\u003e et nous donnons le meilleur de nous-m\u00eames pour vous offrir des lots cons\u00e9quents et en accord avec notre passion du jeu comme vous pouvez le constater dans cette vid\u00e9o.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/B99RHeflRkw\" width=\"640\"\u003e\u003c/iframe\u003e"
