    "summary": "Hey! What\u0027s up guys? Sam from Cubi Studios here.\u003cbr\u003e\u003cbr\u003eYou\u0027ve heard that before I\u0027m sure if you\u0027re here. For a couple years now I\u0027ve been making videos on YouTube and it\u0027s been a hell of a lot of fun. I remember when for years I would upload videos for two videos a piece and one of them would be my parents and the other would be some guy who accidently stumbled upon the page telling me I sucked and wasn\u0027t funny.\u003cbr\u003e\u003cbr\u003eNot much has changed really, except I think my parents got bored of watching my videos weekly and now it\u0027s more than one person telling me I\u0027m not funny. After a long run I\u0027ve built up some subscribers and it\u0027s made the whole process of making videos a whole lot more fun because now I get to do it for an audience, a community, you guys. The fun I\u0027ve had talking to you\u00a0all in the comments and during streams has been way more than I\u0027ve ever expected when I first started, it\u0027s been amazing.\u003cbr\u003e\u003cbr\u003eNow? I want to do it even more. It\u0027s gone beyond a hobby and into a passion of mine. That\u0027s why we\u0027re here. I\u0027d like to provide even more content and new ways to bring it to you. I want to start investing into our community and making it something big and I want to give you guys ways to be involved and help shape the direction of the channel.\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll join us for the next step and moving forward, we can turn this into something big.\u003cbr\u003e"
