    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello there, fellow traveler! \u00a0\u003cbr\u003eI am Cam Damage: mostly and perpetually nude model/photographer, wannabe creature actor, newly civilized feral child, and dog enthusiast. \u00a0As I\u0027m traveling less for modeling, I\u0027ve decided to focus more on my self-photography/videography and furthering my own photographic \u0026amp; video creations/documentations. \u00a0I can\u0027t wait to take creating art further in my life, and am eager to explore the versatility I hope to cultivate in my body of work: making photos (and videos) of all different natures, that evoke a range of emotions. \u00a0\u003cbr\u003eIn addition to my photographic journey, I am a long-time rope, pain, and BDSM enthusiast. \u00a0To reflect that, my patreon is becoming equally shibari based. \u00a0Video/photo posts of this nature feature demonstrations, self-tie galleries, rope-focused time with others, etc. \u00a0Contributions to my patreon will help me pursue these ropey-endeavors so I can continue learning and creating, further propelling my ravenous need of knowledge in this field.\u00a0 One day I even hope to open my own shibari studio in Baltimore - but that\u0027s far off on the horizon!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIn return for your pledge, you will gain access to exclusive content only available here on Patreon. \u00a0Depending on your pledge level, perks include things like - rope tutorials/demonstrations, artistic videos, amazing and extensive digital photosets, huge gif folders, \"daily life\" selfies, and much more!\u003cbr\u003e\u003cbr\u003eAs previously stated, your pledge will help me to continue working to further my creative and rope journeys. \u00a0Being a freelance artist is never the most prosperous career choice - so your support means A LOT. \u00a0If you choose to pledge, I will be forever grateful and you will hold a special place in my heart. \u00a0Now go have an amazing day, you beautiful geode you.\u003cbr\u003e\u003cbr\u003e*note* \u003cbr\u003eall images \u0026amp; video posted here are copyrighted and not for public distribution/distribution outside of this website. \u00a0content posted here is for patrons and patrons alone. \u00a0sharing/posting elsewhere will result in legal action.\u003cbr\u003e\u0026lt;3\u003c/div\u003e"
