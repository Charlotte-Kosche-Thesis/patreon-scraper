    "summary": "Hello! My name\u2019s Caylee. \u003cem\u003e(also known as\n\"bezzalair\" on other sites)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://i118.photobucket.com/albums/o115/bezzalair/PatreonArtExamples_zpstuyob58t.jpg\"\u003e\u003cbr\u003e\nARTWORK:\u003cbr\u003e\nI\u2019m an artist that likes to play around with multiple mediums (Sculpt, paint,\nsew, etc. It usually depends on my mood), though my main aim is to become a comic\nartist/story teller.\u00a0 My interests can be described to be around something like\nof grim child stories; the strange, dark, creepy mixed with the beautiful,\ninnocent, and cute.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i118.photobucket.com/albums/o115/bezzalair/PatreonComicExamples_zpsy010wskt.jpg\"\u003e\u003cbr\u003e\nCOMIC WORK:\u003cbr\u003e\nWorking on web-comics is what I have been doing for a few years now on the\nside, just for fun, but I\u2019m hoping that it can someday be my full time job!\u003cbr\u003e\nMy current web comic in development is titled Death Chicken.\nIt\u2019s available right now for free in my deviantart gallery. It\u2019s my first big online\ncomic at the moment, and has been coming along slowly... The story, in short, is\nabout a chicken massacre involving grim reapers playing the heroic role. I\u2019ve\nbeen working on and off this comic for years in between other art projects and\nhope to one day get it published.\u00a0 With your help, I can get this comic finished faster and finally work on other stories!\u003cbr\u003e\u003ca href=\"http://bezzalair.deviantart.com/gallery/245626/Death-Chicken-Comic\" rel=\"nofollow\"\u003eDeath Chicken Comic\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIn\nsummery, the main reason why I have a Patreon is for extra support to help me\nproduce comics faster. If you like my work, please consider to help support me\nto keep them coming. \u003c/strong\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003eYou can find me at:\u003cbr\u003e\n\u003ca href=\"http://bezzalair.deviantart.com/\" rel=\"nofollow\"\u003ebezzalair.deviantart.com\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://bezzalair.tumblr.com/\" rel=\"nofollow\"\u003ebezzalair.tumblr.com\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://picarto.tv/BezzyDoodlies\" rel=\"nofollow\"\u003ePicarto.tv\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UClUGpqluSMm6FQq_4LYzA9Q\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e"
