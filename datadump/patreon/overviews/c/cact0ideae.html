    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003eWelcome, fellow artists, scholars, art lovers... Patreon... goers...\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003eMy name is Ginger, I\u0027m a freelance artist, and cosplayer. Some of you may know me from\u00a0\u003ca href=\"http://www.twitch.tv/cact0ideae/\" rel=\"nofollow\"\u003e\u003cbr\u003eTwitch\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/cary0phyllaceae\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://cary0phyllaceae.artstation.com/\"\u003eWebsite\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u2727\u02d6 \u00b0 Why Patreon?\u00a0\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u02d6 \u00b0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u2727\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eAs a content creator, it takes a lot of time and energy to make my trade; Patreon is a great way to get and give constant support in that endeavor. I feel constantly motivated to grow and improve because of you guys! Alongside Patreon, I mostly do commissions and float between jobs to make money.\u003cbr\u003e\u003cbr\u003eAs my Patreon grows I can dedicate more time to creating art, streaming, and making videos! As of right now, I\u0027m too close to moving to have a consistent schedule for streaming or making videos, but after I\u0027m settled I plan on having at least two streams per week.\u003cbr\u003e\u003cbr\u003eI attempt to give as much back as I can to those that support, and every bit of love counts. \u003cimg src=\"http://i.imgur.com/Q3Hbl4t.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
