    "summary": "\u003ch4\u003eDon\u0027t worry, we\u0027re professionals.\u003c/h4\u003eWelcome! We\u2019re\u00a0\u003ca href=\"https://www.youtube.com/catalystsgaming\" target=\"_blank\"\u003eCatalysts Gaming\u003c/a\u003e, a video gaming channel on Youtube focusing on two things: the dynamic of gaming with friends, and having fun. Like most activities, the experience of gaming can vary wildly from person to person, from game to game, from who is with you and with which game. Each gamer has different preferences and gaming history, but when we come together and you throw gaming into the mix, no one knows what the end product will be, and that\u2019s when things really become engaging. That\u2019s when gaming becomes Catalysts Gaming.\u003cbr\u003e\u003cbr\u003eFrom a 2-player co-op to a 4-player versus, from a casual playthrough to an intense competition, from a short indie to a grand scale adventure, we\u2019re not afraid to play all types of games (well, except the scary games) and try out new forms of content.\u003cbr\u003e\u003cbr\u003eWe\u2019re hoping that our Patreon page here will help us reach some of our new content goals for the future of the channel, such as better game streaming, multi-screen Let\u2019s Plays, but most importantly, building a community and having fun!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003eWhy should I pledge?\u003c/h4\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn2.scratch.mit.edu/get_image/user/4566095_90x90.png\" style=\"width: 243px;\"\u003e\u003c/blockquote\u003eHonestly, we feel like there is \u003cstrong\u003eno reason\u003c/strong\u003e for you to feel like you \u003cu\u003eshould\u003c/u\u003e\u00a0have to pledge. This means all regular content on\u00a0\u003ca href=\"https://www.youtube.com/catalystsgaming\" target=\"_blank\"\u003eCatalysts Gaming\u003c/a\u003e will still be viewable, access to our \u003ca href=\"https://discord.gg/sWavZvZ\" target=\"_blank\"\u003egeneral chat on Discord\u003c/a\u003e is open to everyone, and anyone can view our regular live streams.\u003cbr\u003e\u003cbr\u003ePatreon is here for us to try to improve our channel while offering a bit more for those Catalysts who wish to support us in our crazy shenanigans and help us as a channel provide even \u003cstrong\u003ebigger, better\u003c/strong\u003e content (and trust us, we have plans).\u00a0\u003cbr\u003e\u003cbr\u003eEvery dollar helps keep our channel going consistently, with most - if not all - pledges earned right now going straight back into the channel for better equipment, upkeep, maintenance, marketing, games for content, and overall better quality videos!\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003eWhat do I get for pledging?\u003c/h4\u003eThe warm fuzzy feeling that you helped us stay afloat to make another video and that you perhaps helped Joe buy some lunch at Taco Bell (so he can get a warm fuzzy feeling, too).\u003cbr\u003e\u003cstrong\u003e\u2026\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou want more? All right, then we have some other rewards for you:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePatron-only chat rooms\u003c/strong\u003e on our Discord server\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAcknowledgment of you\u003c/strong\u003e in our videos\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePatron-only streams\u003c/strong\u003e every now and then!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSpecial polling\u003c/strong\u003e giving us feedback and influencing our content direction\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUpdates and sneak peeks\u003c/strong\u003e before anyone else\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly access\u003c/strong\u003e to videos, and more!\u003c/li\u003e\u003cli\u003eYou can even get \u003cstrong\u003eaccess to our \u201cfailed\u201d video content\u003c/strong\u003e: videos we recorded but felt didn\u2019t quite meet standards to be put up on the channel (whether technical recording issues or lackluster/embarrassing commentary, we never thought these videos would see the light of day).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe still have plans for many more rewards once Catalysts Gaming progresses in the future, so always \u003cstrong\u003echeck our current list of tiers to the right\u003c/strong\u003e as rewards may change with time.\u003cbr\u003e\u003cbr\u003eAgain, we feel that no one should feel obligated to pay us to be able to enjoy our content, but for those who do throw pledges our way, we have extra content and features to give back in appreciation for the support.\u003cbr\u003e\u003cbr\u003eThanks for checking us out and supporting us in whatever way you decide, and \u003cstrong\u003egame on, Catalysts!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003eLet\u2019s Play Channel: \u003ca href=\"https://www.youtube.com/catalystsgaming\" target=\"_blank\"\u003ehttps://www.youtube.com/catalystsgaming\u003c/a\u003e\u003cbr\u003eDiscord Server Public Invite: \u003ca href=\"https://discord.gg/sWavZvZ\" target=\"_blank\"\u003ehttps://discord.gg/sWavZvZ\u003cbr\u003e\u003c/a\u003e----------------------------------------------------------------------------------\u003cbr\u003e\n\n\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eWhat are pledges going towards right now?\u003c/strong\u003e\u003c/h4\u003e\u003cem\u003e(last updated Jan 17, 2018)\u003c/em\u003e\u003cbr\u003ePledges go towards a myriad of things to help the channel become better, but our main goal right now is to try focusing funds towards the ability for us to locally record PC multi-screen Let\u2019s Plays, meaning multiplayer games we can play in the same room but which require each player to have their own screen and PC (think games like PUBG, GTA V, Minecraft, Overwatch, Killing Floor, and more). We have enough monitors for now, so the main things pledges are going towards are 2-3 new computers for gaming, recording, and editing purposes. This is a long-term goal, but one we\u2019re excited to reach, as it opens up a lot more games for us to play and more easily record for the channel."

     "description": "Did you know the Catalyst Gamers tried a Mario Kart 8 series? Or that our BattleBlock Let\u2019s Play is the SECOND recorded attempt at the game? Wanna know what we play and talk about between recordings, or which one-shots didn\u0027t make it to upload?\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAccess to our Stash of Bonus/Failed Video Content: \u003c/strong\u003eFor every few series we put up, there\u2019s one that doesn\u2019t make the cut (yes, we have standards). Get access to Let\u2019s Plays and extra Behind-the-Scenes hang-outs that we felt weren\u0027t quite good enough for us to put on the channel and we never thought we would. We will attempt to upload 1-2 of these hidden Patron-only videos each month.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEarly Access to videos:\u003c/strong\u003e get access to videos a few days before the general public - most times without worrying about ads - and the Catalyst Gamers will try to respond to every question or comment, even if it\u0027s just to say thank you!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAll previous tier rewards\u003c/strong\u003e.\u003c/li\u003e\n\u003c/ul\u003e",
