    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWelcome to Channel5 Gaming\u0027s Patreon Page!\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/vUyWv7kx3Ts?ecver=2\" width=\"641\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003ePatreon is service that allows you to donate money to help support your favorite creators. As well, Patreon allows me to give something back to you in return\u2014it\u2019s a subscription system with rewards!\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWhat is Channel5 Gaming?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nChannel5 Gaming is a Planet Coaster \u0026amp; Gaming YouTube Channel dedicated to bringing you the best quality and widest variety of Planet Coaster videos on a daily basis. Channel5 Gaming is currently a one man team run by myself, JonnyFiveAlive, and I could use your help to make this channel grow!\u003cbr\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/bz8WQnk3MZc?ecver=2\" width=\"641\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWhere can I find this Youtube Channel? \u003c/span\u003e\u003c/h4\u003e\nHere!: \u003ca href=\"https://www.youtube.com/c/Channel5gaming\"\u003ehttps://www.youtube.com/c/Channel5gaming\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eDoesn\u0027t YouTube pay you? Why do you need Patreon supporters?\u003c/span\u003e\u003c/h4\u003eThe reality of YouTube is not as pleasant as some may think. I am currently working 12-16 hours a day, 7 days a week\u2014and in terms of YouTube revenue that amounts to about US$700 a month, not even close to minimum wage for double the hours. The current YouTube ad crisis has greatly reduced the amount of revenue for all creators, not just myself, which means I need viewer support so I can keep providing quality content for all you wonderful folks. Having Patreons also allows me to focus less on YouTube revenue and more on creating content that you want to see! Essentially, the more you as Patreons fund the channel, the more the content gets chosen and directed by you!\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWhat kind of Planet Coaster content does Channel5 Gaming have to offer?\u003c/span\u003e\u003c/h4\u003eThis channel currently has the widest variety and largest library for Planet Coaster\u2014over 500 videos in fact! With the game\u2019s release back on November 17th, 2016 content has been building ever since. Let\u0027s go through the list of content you can find on Channel5 Gaming:\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePlanet Coaster News!:\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003eIf you want to keep up to speed with all the newsletters, updates, patch notes, game changes, \u0026amp; events, Channel5 Gaming will always cover the latest and have fun doing it!\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eCreation Spotlights:\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003eChannel5 Gaming is the channel to go to for community creation spotlights! There are coaster spotlights (the most popular series on the channel), park spotlights, and ride spotlights. The spotlights are an interactive, creativity driven series where the subscribers submit their creations into the Channel5 Gaming submission system, and I choose more than a dozen per week and review them top to bottom while providing feedback, then ride the rides in multiple perspectives for everyone to see!\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003ePlanet Coaster Contest:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e With the helpful donations of our Channel5 Gaming community, we have built up a library of Steam game keys. And what better way to share those along with everyone\u2019s creativity than contests! At least once a month Channel5 Gaming Discord members get to participate in a contest devised to test people\u2019s Planet Coaster building skills. The contests range from small placeable blueprints to large-scale park creations. When the contest ends, we film the judging of all the entries and upload them for all the world to see (it\u2019s like a bunch of mini spotlights!). Then I along with a couple judges score the creations and choose the winners, to be released in the final video!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eLets Plays!:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e This is where I create and work on a park in an episodic style series. I record my gameplay, then speed up the footage to 6-10x speed and teach and entertain while we watch the footage. I enjoy playing Planet Coaster, and having more Patreons would allow me more time to play the game and show you my creations!\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eLets Build!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e These videos are where I create a single creation as an uploadable blueprint, which includes items such as coasters, shops, and scenery. I also speed the video up to 6-10x speed and teach and entertain over the footage.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eCoaster Presentation POV!:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e I have a whole list of coasters I have created, and you can ride them in multiple perspectives in these videos. There are also community creations that I have used Cheat Engine on to create the most butter-smooth 60FPS POV rides!\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003eGuides \u0026amp; Tutorials:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e I have a whole archive of helpful guides and tutorials for both beginner and advanced Planet Coaster creators!\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eDoes Jonny even Build stuff or Play Planet Coaster?\u003c/span\u003e\u003c/h4\u003eYes, I do! But not as much as I would like to anymore, as I am near constantly working on videos that focus on the community. Having more Patrons would allow me more Planet Coaster time to create things of my own, including working on more tutorials and let\u2019s plays\u2014so if you enjoy my content, consider supporting the channel!\u003cbr\u003e\u003cstrong\u003eTake a look at my workshop:\u003c/strong\u003e \u003ca href=\"http://steamcommunity.com/id/Channel5Gaming/myworkshopfiles/?p=1\"\u003ehttp://steamcommunity.com/id/Channel5Gaming/mywork...\u003c/a\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWhat is Discord?\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBefore reading the reward tiers \u003c/strong\u003eI figured it would be important to inform you about the Discord app. Discord is currently the #1 chat program in the world, and used in nearly every popular game and company to build strong communities (it\u0027s like Skype on steroids!). And yes, it\u2019s free to use!\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eChannel5 Gaming Discord! \u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eDiscord is the backbone of the Channel5 Gaming community. We have hundreds of active and friendly members all ready to help each other with their Planet Coaster creations. You can expect to see all your favorite creators featured from the show, waiting to talk to you, share ideas with you, and help inspire you to become a Master builder or beyond!\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBecome a Master Builder!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eAs our community has grown into the hundreds (currently 439 and counting!) we have instituted Builder Ranks into our Discord. It is a tiered ranking system based on the member\u2019s Steam workshops that allow everyone to feel like they are progressing through the game as they create more and better creations! There are currently 7 ranks: Beginner, Builder, Advanced, Expert, Master, Legend, and Pioneer (the most prestigious of ranks!) When you join, you will be assigned a rank with people of like skill and will have the opportunity to \u201clevel up\u201d as you continue to participate in the community and build up your workshop! \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003ePatreon Reward Tiers\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eThe rewards are listed on the right column of this page, but I will also explain them here. All tiers will include the rewards of the lower tiers, so here I will explain what\u0027s added in better detail! \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e1$ Tip Jar of Appreciation!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e1$ - Special thank you message - You are still making a difference, so thank you!\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e3$ Bronze Patron!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThis gives you all the great benefits of being a Patreon!\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll above benefits included\u003c/li\u003e\u003cli\u003eA special title \"\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eBronze Patron\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\" name tag in Discord!\u003c/li\u003e\u003cli\u003eA special coin logo \"\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eBronze Patron\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\" featured in Spotlights along with a special shout out from Jonny.\u00a0\u003c/li\u003e\u003cli\u003eFull access to Planet Coaster Discord chat! You get to talk too, and share work with, all your favorite master builder celebs who were featured on the show!\u003c/li\u003e\u003cli\u003eAccess to exclusive Patreon posts and videos.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e5$ Silver Patron!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll above benefits included\u003c/li\u003e\u003cli\u003eA special title \"\u003cstrong\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eSilver Patron\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\" name tag in Discord!\u003c/li\u003e\u003cli\u003eA special coin logo \"\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eSilver Patron\u003c/span\u003e\u003c/strong\u003e\" featured in Spotlights along with a special shout out from Jonny.\u00a0\u003c/li\u003e\u003cli\u003eSpecial access to a Patreon only PlanetCoaster chat room!\u003cstrong\u003e \u003c/strong\u003eJonny keeps a close eye on this channel! So be sure to post your work \u0026amp; ask questions!\u003c/li\u003e\u003cli\u003eName in video Credits!: If you are a Bronze Patreon or higher, your name will appear in the credits of every video outro!\u00a0\u003c/li\u003e\u003cli\u003eSpotlight Consideration Pass: Any and all Patrons are considered for spotlights FIRST when doing my recording picks for the week. Silver Patron increases your chance of being spotlit, but is not guaranteed like Gold is.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e10$ Gold Patron!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll above benefits included\u003c/li\u003e\u003cli\u003eA special title \"\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eGold Patron\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\" name tag in Discord!\u003c/li\u003e\u003cli\u003eA special coin logo \"\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eGold Patron\u003c/span\u003e\u003c/strong\u003e\" featured in Spotlights along with a special shout out from Jonny.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCoaster / Ride Spotlight Priority Pass!\u003c/strong\u003e: This means you are guaranteed to have your coaster featured on the show very soon! Currently there is over 500+ coaster spotlight submissions in que to get on the show! So with this pass you skip in front of over 500 people! For those of you who don\u0027t own the game, you can also use this for suggestions if you so choose too! \u003cstrong\u003eDisclaimer:\u003c/strong\u003e You must still meet the requirements of a regular submission, and have something I deem appropriate for a spotlight.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSpotlight Priority\u003c/strong\u003e: Because you are supporting the show, even after using your Priority Pass, you will be considered for a spotlight every single week!\u00a0You will also be considered before Patrons lower rank than you.\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e20$ Diamond Patron!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll above benefits included\u003c/li\u003e\u003cli\u003eA special title \"\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003eDiamond Patron\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\" name tag in Discord!\u003c/li\u003e\u003cli\u003eA special coin logo \"\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDiamond Patron\u003c/span\u003e\u003c/strong\u003e\" featured in Spotlights along with a special shout out from Jonny.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePark Spotlight Priority Pass Ticket!!: \u003c/strong\u003eThis means you are guaranteed to have your PARK featured on the show very soon! This is a VERY unique reward, as Parks are usually only featured once or twice a month! There are also over 100+ Parks in the que and you skip right to the front!\u00a0For those of you who don\u0027t own the game, you can also use this for suggestions if you so choose too!\u00a0\u003cstrong style=\"background-color: initial;\"\u003eDisclaimer:\u003c/strong\u003e You must still meet the requirements of a regular submission, and have something I deem appropriate for a spotlight.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHigh Spotlight Priority\u003c/strong\u003e: Because you are supporting the show, even after using your Priority Pass, you will be highly considered for a spotlight every single week! You will also be considered before Patrons lower rank than you.\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e50$ Ruby Patron!\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eAll above benefits included\u003c/li\u003e\u003cli\u003eA special title \"\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRuby Patron\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\" name tag in Discord!\u003c/li\u003e\u003cli\u003eA special coin logo \"\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eRuby Patron\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\" featured in Spotlights along with a HUGE shout out from Jonny.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e1 on 1 Mentor time with Jonny!\u003c/strong\u003e I will go over your entire workshop with you, and show you ways to improve it!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHighest Spotlight Priority\u003c/strong\u003e: Because you are supporting the show, even after using your Priority Pass, you will be highly considered for a spotlight every single week! You will also be considered before any other Patron.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eExclusive Planet Coaster Patreon Discord chat \u0026amp; Ranking system\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe Patreon Discord chat is a place to share your creations with the other Patreon members. While you can do this in the Planet Coaster chat already, the Patreon chat I will be keeping a close eye on it to see if anyone needs help with something. The higher your Rank\u003cstrong\u003e (\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eBronze\u003c/span\u003e,\u00a0\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSilver\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(242, 195, 20);\"\u003eGold\u003c/span\u003e, \u003cspan style=\"color: rgb(183, 221, 232);\"\u003eDiamond\u003c/span\u003e, \u0026amp; \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eRuby\u003c/span\u003e)\u003c/strong\u003e The more I will help you out!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eExtra benefits of being a Patron\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAmong the community, Patrons stand out! If you submit a creation for a spotlight, I am much more likely to notice it and choose it when I do my picks. There are also Discord roles associated with your rank that allow you a fancy color.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eEarn special status and rewards by staying subscribed!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003ePatreon tracks members to the beginning of time. The longer you stays subscribed, and the more you contribute to the show. When I eventually get a merchandise shop up, I will remember you for your support and reward those who have donated a certain amount. If there are any future prizes and giveaways, dedicated Patrons will have their name entered automatically.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFuture goals:\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/li\u003e\u003cli\u003eCreate a web store: I would like to setup up a forum for us, and an online merch shop\u003c/li\u003e\u003cli\u003eMerchandise stock: I would need to create a stockpile for selling T-shirts, coffee mugs, and possibly our \"meme theme\" popcorn bowls!\u00a0\u003c/li\u003e\u003cli\u003eNew designs: While I am capable of creating my own designs for merch, and other fun uses such as more emoji\u0027s for discord and twitch. I\u0027m a bit swamped to do the designs myself, and have a very good artist who gives me great deals on designs which we discuss together. I could fund new designs for the channel, discord, and merch shop!\u003c/li\u003e\u003cli\u003eUpgrade my PC: While my current setup is pretty good, I\u2019m always striving to upgrade to the best hardware, which allows me to provide the best quality videos.\u003c/li\u003e\u003cli\u003eMore innovation: The more Patrons I get, the more I am able to branch out and try new things! And with enough money I could hire help to manage other technical tasks, which would free up my time to create more Planet Coaster content.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWho is this JonnyFiveAlive Character?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nI am! The creator of Channel5 Gaming and host behind all the videos on it!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eAbout me:\u003c/span\u003e\u003c/strong\u003e I\u0027m a creative, passionate, driven artist, and a caring Canadian from Vancouver, British Columbia. My nickname is derived from the JohnnyFiveAlive robot from the movie series Short Circuit. My family labeled me with it at an early age, so I kept it! \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMy background:\u003c/span\u003e\u003c/strong\u003e Many of you may be wondering what it is I have done in the past to put in the position of reviewing people\u0027s work, and creating such creations you see in my workshop or videos. Well here it is! From a young age I did 3 things; played Lego, video games, and made drawings--that\u0027s pretty much it, other than karate classes to learn discipline and patience. Once I hit high school, I was fortunate enough to have 3D modelling and animation courses, and I knew then that this was my passion. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eArt Institute of Vancouver:\u003c/span\u003e\u003c/strong\u003eAfter highschool, I embarked on a 3 year course and got my diploma in Game Art \u0026amp; Design. I finished with a GPA of 3.6 / 4.0 with several scholarships \u0026amp; recommendations. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eQA Tester:\u003c/span\u003e\u003c/strong\u003e After college I started my career as a Quality Assurance Tester for games at EA Games Canada. I worked on various game titles such as NHL, Fifa, Fifa street, NBA Jam, Need for Speed, EA Origins, SSX, and many more! \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFilm Industry:\u003c/span\u003e\u003c/strong\u003e I eventually left QA to follow my passion to do art and started working as a 3D animator, modeler, and rotomation artist. I did work on Harry Potter, Wrath of the Titans, Ghost Rider, Prometheus, The Amazing Spider-man, and a few others. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBack to Games:\u003c/span\u003e\u003c/strong\u003e I eventually found myself back in games. I then moved over to Popcap Studios to work as a Lead QA tester on Plants vs Zombies Garden Warfare. When the project finished, I was transferred to Fifa to lead and oversee all artwork that went through the production line. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFreelance Artist:\u003c/span\u003e\u003c/strong\u003e In between jobs and contracts I would design and create 3D renders for various companies like HCBC banks, Childrens hospital, Action Data, and some individuals who needed 3D rendered concepts for their inventions. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e3D Artist:\u003c/span\u003e\u003c/strong\u003e I eventually moved to an artist role at PolyPixel 3D. This is a 3D game art company for the Unreal Marketplace. I was in charge of \"kit bashing\", making art for 3D worlds, such as buildings, props, and various assets. I also did all the asset conversion from Unreal into Unity engine, animated all the cameras in game, did the video renders, final presentations, the editing, and ran the design of the YouTube channel and videos. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eYouTube:\u003c/span\u003e\u003c/strong\u003e As mentioned above, I gained further experience running YouTube for PolyPixel, which drove me to start my own gaming channel as a hobby back in January 2016. I did this part time for 10 months, making over 250 videos on Channel5 Gaming before Planet Coaster became my focus. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eYouTube Full Time:\u003c/span\u003e\u003c/strong\u003e I want to work to create my own content rather than doing all the work for someone else. I\u0027ve always wanted to lead a community and show my enthusiasm towards something we are all passionate about. I want to bring people together into a community of creativity! \u003cbr\u003ePlanet Coaster seemed like a perfect outlet, as it is a very creative game with a sort of built in community using the Steam Workshop system. Building this channel and this community has launched me into a \"somewhat\" successful YouTube Channel--and this small success has enough potential to allow me to continue forward :)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eThrough Patreon and your support, we can grow this channel and this community! We will continue share our creativity, inspire one another, and keep Planet Coaster a vibrant experience for years to come!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank you!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eThank you to everyone! All current, and future Channel5 Gaming Subscribers! You support me with views and thoughtful comments, and you mean the world to me!\u003cbr\u003eThank you to all Patreons and future Patreons, for helping to keep this Channel and JonnyFive, stay Alive! \u0026lt;3 \u003cbr\u003e\u003cbr\u003e-JonnyFiveAlive\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e"
   },
