    "summary": "\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t31.0-8/21458015_728429907367835_1822067733621219790_o.jpg?oh=77a0884516ebe4e0c5644f2c061fb138\u0026amp;oe=5A66C4F9\"\u003e\u003cbr\u003eHi everyone!! Thank you for checking out this page! My name is Cherriko and I am a cosplayer/designer from America! I have been cosplaying for 7 years and started because I wanted to be a fashion designer!! Even though I couldn\u0027t, I still want to sew and create art! As you know, cosplay and sewing are pretty expensive hobbies, so I wanted to use Paetron as a way to fund my hobbies (and actually be able to create content) and also give back to those who have supported me~\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/13516336_507980326079462_5931405722417635662_n.jpg?oh=ed0ef5c6bca0b492b077f3085544053c\u0026amp;oe=5A6FAC17\" style=\"width: 165px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u2764\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003ePatreon Perks\u00a0\u2764\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u2605Early\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003eaccess to all of my content !!\u003c/div\u003e\u2605 Access to Patreon only content such as selfies and videos!\u003cbr\u003e\u2605 Special photo sets!\u003cbr\u003e\u2605 Prints, Polaroids\u00a0and fansigns!\u003cbr\u003e\u2605 Deciding my next cosplay or project!\u003cbr\u003e\u2605 Cosplay help ranging from pattern making to makeup tips!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u2764 Logistics \u2764\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/12122601_428983243979171_58657333431474884_n.jpg?oh=a86c5f2316859d648b3ff5d2cece8f39\u0026amp;oe=5AAF33B0\" style=\"width: 153px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u2605 You will be billed once a month on the first of every month starting November!\u003cbr\u003e\u2605 Digital rewards will be sent through Dropbox after payment is confirmed.\u003cbr\u003e\u2605 Physical rewards (such as prints) will be mailed out once ready. All Polaroids will be signed and will have a personalized message~\u003cbr\u003e\u2605 Please email me at cherrikocosplay@gmail.com if you have any questions!\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cbr\u003e\u003cbr\u003e\u2764 For the Future \u2764\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI would really like to create more clothing and maybe start a clothing line! I also want to start making short dance cover videos and start streaming games if possible! There\u0027s a lot I want to do and try out so thank you very much for supporting me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u2764 F.A.Q. \u2764\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u2605 What are themed shoots?\u003cbr\u003e\u003cul\u003e\u003cli\u003eThemed shoots are exactly what they sound like! Give me a theme (ex. ZR) and I will create a photoset around that idea. Themes can range from colors to adjectives! This is more artistic than cosplay but its something that I\u0027ve wanted to try out for a while.\u003c/li\u003e\u003c/ul\u003e\u2605 Are you going to do NSFW stuff?\u003cbr\u003e\u003cul\u003e\u003cli\u003eNo, I\u0027m not comfortable doing that but there are many great cosers out there who rock that! Photos will be appropriate to their character/theme.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e"
