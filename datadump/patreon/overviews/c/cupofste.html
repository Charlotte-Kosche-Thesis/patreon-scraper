    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\nHello\u003cstrong\u003e!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI released Episode 3 for free without charging any of the \npatrons. \u003cbr\u003e\u003cbr\u003eStill not sure what to do with the Patreon. I kept it up so I could give progress updates to all the awesome people who backed this project, I might continue to do that for the following episode.\u003cbr\u003e\u003cbr\u003eYou might have noticed that I\u0027ve removed any mention of this patreon anywhere in the videos or on my Youtube page, I did so out of respect for the crew\u0027s work on Harmonquest when it was released on Seeso. Nobody is forcing me to shut it down or hide the links, I just don\u0027t want the project to be perceived in any negative light by people I admire. I\u0027ll be making more Sharpie and Quark episodes whether I keep the Patreon or not, so don\u0027t worry about that :)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eA big thank you to everyone who trusted me, I hope you enjoy Episode 3!\u003cbr\u003e\u003cbr\u003e-Ste\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eThe Chronicles of Sharpie \u0026amp; Quark\u003c/strong\u003e is a \u003cem\u003efan-made\u003c/em\u003e animated adaptation of \u003ca href=\"http://www.harmontown.com/\" rel=\"nofollow\"\u003eHarmontown\u003c/a\u003e\u0027s D\u0026amp;D segments. \u003cem\u003eDan Harmon\u003c/em\u003e, \u003cem\u003eJeff B. Davis\u003c/em\u003e, \u003cem\u003eSpencer Crittenden\u003c/em\u003e and friends played D\u0026amp;D in Harmon\u0027s own podcast, \u003cem\u003eHarmontown\u003c/em\u003e, with adventures that spanned over 100 episodes before they switched to a new game. These segments featured Spencer\u0027s amazing world creation skills and deadpan delivery coupled with hilarious improv from the intoxicated gang. Statues were turned, shards were swallowed, emerald daggers were lost and found, Spiders were humped and one-hit wonders were rediscovered. \u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\tI took the audio from the podcast and started to turn it into 5-6 minutes cut-out animated episodes that feature a simplistic art style with a focus on sharp timing and vivid facial expressions. My goal is to make these DnD adventures accessible to anyone, even people not familiar with Harmontown. The audio is edited down a lot to make it tighter than the original recordings but in a way that still feel natural and coherent. Parts that don\u0027t lend themselves well to animation are simply cut (audience interactions and dice rolls, for example), it helps the animation process and in the end it gives better results.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOMPLETED EPISODES\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=K_gXtaG5orw\u0026amp;feature=youtu.be\" rel=\"nofollow\"\u003eEpisode 1 - \"Cigarettes and Riddles\"\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=7a2LuCw-Sfs\" rel=\"nofollow\"\u003eEpisode 2 - \"Cleft in Twain\"\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=8imJSp0ioU8\" rel=\"nofollow\"\u003eEpisode 3 - \"A Fruity Puzzle\"\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lh3.googleusercontent.com/-osXLubetiNc/Vm8uGH2P-DI/AAAAAAAAIyA/V21lGsUREyw/s0-Ic42/sharpiez.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t The \u003ca href=\"https://www.youtube.com/watch?v=K_gXtaG5orw\u0026amp;feature=youtu.be\" rel=\"nofollow\"\u003evideo\u003c/a\u003e featured on this page is the third completed episode, with the audio taken from \n\t\u003ca href=\"http://www.harmontown.com/2012/09/episode-8-cleft-in-twain-8-27-12/\" rel=\"nofollow\"\u003eEpisode 8 of Harmontown\u003c/a\u003e (with parts coming from other episodes for the intro and such). \u003cbr\u003e\u003cbr\u003eI\u0027ve edited down the audio for these episodes so far:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eEp.01\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e02\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003c/span\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e03\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e - \u003ca href=\"http://www.harmontown.com/2012/09/episode-8-cleft-in-twain-8-27-12/\" rel=\"nofollow\"\u003eEpisode 8\u003c/a\u003e. They fight goblins and play with beams.\u003cbr\u003e\u003cstrong\u003eEp.04\u003c/strong\u003e - \u003ca href=\"http://www.harmontown.com/2012/09/episode-9-examine-before-you-fight-9-4-12/\" rel=\"nofollow\"\u003eEpisode 9\u003c/a\u003e. They fight a giant pig.\u003cbr\u003e\u003cstrong\u003eEp.05 and 06\u003c/strong\u003e -\u003ca href=\"http://www.harmontown.com/2012/09/episode-10-a-tuppence-or-a-shilling-for-your-wainscotting-9-10-12/\" rel=\"nofollow\"\u003e Episode 10\u003c/a\u003e. Introduction of Mulraine Sidhanna.\u003cbr\u003e\u003cstrong\u003eEp.07, 08, 09, 10\u003c/strong\u003e - \u003ca href=\"http://www.harmontown.com/2012/09/episode-11-tylenol-with-codeine-9-17-12/\" rel=\"nofollow\"\u003eEpisode 11\u003c/a\u003e. The one with Tylenol with Codeine!\u003cbr\u003e\u003cbr\u003eWIP animated scenes are posted regularly for Patrons if you can\u0027t wait!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://lh3.googleusercontent.com/-T2l--7cZFzE/VdOyLQUy2HI/AAAAAAAAHg4/V8lb4nhNeEQ/s656-Ic42/pat1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e- F.A.Q -\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWasn\u0027t Dan Harmon already creating an animated D\u0026amp;D series?\u003c/strong\u003e\u003cbr\u003e\n\tYes! \n\t\u003ca href=\"http://io9.com/exclusive-look-inside-dan-harmons-dungeons-dragons-ga-1557106189\" rel=\"nofollow\"\u003eHarmonquest\u003c/a\u003e features a completely new campaign unrelated to anything previously recorded on his podcast. The show was released on July 14th on NBC\u0027s comedy platform \u003ca href=\"https://www.seeso.com/\" rel=\"nofollow\"\u003eSeeso\u003c/a\u003e and it is really\u003cem\u003e good\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eAre you doing these in order or it\u0027s more like a best-of?\u003c/strong\u003e\u003cbr\u003e\n\tI follow the podcast\u0027s original chronology. Doing it this way allows me to design and build the characters progressively instead of all at once. I work on a per episode basis, I have no idea how the next episode is going to look like yet. Chances are that I\u0027ll never get to you favorite bit.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen can we expect a new episode?\u003c/strong\u003e\u003cbr\u003e\n\tKeep in mind that this is a side project created between a full-time job, a fianc\u00e9e and many cats. It takes a ridiculous amount of time, that\u0027s why it makes sense for patrons to only pay per episode. So \"when it\u0027s done\". There was a 4 months gap between the first two, then a full year gap between 2 and 3, this might give you a rough idea.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/-s9fi7I9QjcA/VdOyLfVRyqI/AAAAAAAAHg0/2odH4ca6Xyo/s656-Ic42/pat2.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat software are you using?\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.toonboom.com/products/harmony\" rel=\"nofollow\"\u003eToonboom Harmony\u003c/a\u003e for the animation, \u003ca href=\"http://my.smithmicro.com/manga-studio-5.html\" rel=\"nofollow\"\u003eClip Studio Paint Pro\u003c/a\u003e for the backgrounds and \u003ca href=\"http://www.adobe.com/ca/products/aftereffects.html\" rel=\"nofollow\"\u003eAfter Effects \u003c/a\u003efor editing all these together and polish. Also the amazing \u003ca href=\"http://www.reaper.fm/\" rel=\"nofollow\"\u003eReaper\u003c/a\u003e for anything audio related. (Photoshop and Illustrator for a bunch of side things, too).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s that awesome music I hear?\u003c/strong\u003e\u003cbr\u003e\n\tEpisode 2 and 3 feature original music by \u003ca href=\"https://twitter.com/hartiganmusic\" rel=\"nofollow\"\u003eMichael Hartigan\u003c/a\u003e, well-known in the Harmontown community for composing music around \u003ca href=\"https://www.reddit.com/r/Harmontown/comments/3dlckt/taye_brigston_im_a_little_show_promoter_with_full/\" rel=\"nofollow\"\u003eDan Harmon\u0027s various improvised songs\u003c/a\u003e. Episode 1 used \u003cem\u003eSpencer\u0027s D\u0026amp;D intro\u003c/em\u003e by \u003ca href=\"http://www.ryaneldermusic.com/\" rel=\"nofollow\"\u003eRyan Elder\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eCan I help?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eIt\u0027d be really cool if this becomes a community thing some day, with Harmontown fans contributing art, animation and stuff. Heck, character designs and partial storyboards would be awesome too! That said, I really want to do the first couple of episodes by myself as I\u0027m still figuring things out, it\u0027s also a lot easier to manage.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFor now, if you want to help me\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e share the videos \u003c/span\u003eas much as you can. \u003c/strong\u003e\u003cbr\u003e-Ste\u003cbr\u003e\n\u003c/div\u003e"
