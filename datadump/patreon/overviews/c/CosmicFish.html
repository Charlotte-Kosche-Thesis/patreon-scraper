    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FyMeycwGpduQ%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DyMeycwGpduQ%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FyMeycwGpduQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-04-01T22:12:18+00:00",
    "summary": "\u003cdiv\u003e\n\u003cstrong style=\"text-align: left; background-color: initial;\"\u003eRead the comic on\u00a0\u003c/strong\u003e\u003ca href=\"http://cosmicfishes.com\"\u003eCosmicFishes\u003c/a\u003e\u003cstrong style=\"text-align: left; background-color: initial;\"\u003e, on\u00a0\u003c/strong\u003e\u003ca href=\"http://tapastic.com/series/Cosmic-Fish\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e , or now on\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/cosmic-fish/list?title_no=77301\"\u003eLINE Webtoon!\u003c/a\u003e\u003ca href=\"http://cosmicfishes.tumblr.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong style=\"text-align: left; background-color: initial;\"\u003e\u003cbr\u003eSynopsis (if you missed the video)\u003c/strong\u003e: In the world of\u00a0\u003ca href=\"http://cosmicfishes.com\" rel=\"nofollow\" target=\"_blank\"\u003eCosmic Fish\u003c/a\u003e, its inhabitants know what awaits them once they pass: they temporarily power the planet\u0027s guardians, and eventually reincarnate again as any living being on the planet: from a person, to a tree, to a piano-playing giant cat beast.\u00a0\u003c/div\u003e\u003cdiv\u003e\u00a0 \u003cbr\u003eAs usual with these narratives, one day, something happened that turned everything upside down: a soul could not filter through either guardian. As time passed, it grew arms, legs, a whole physical body with no memory of why or how they ended up there. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\tUnbeknownst to everyone at the time, the body would continue to mature until becoming a monster, barely a hint of what we would label as \u0027humanity\u0027. These beings were given the name of \u0027Ghosts\u0027 and treated as a danger to all that was natural in the world. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\tThe comic follows the story of the Ghosts\u0027 perspective, one of them being Acantha (a bratty fish-like monster exiled from her own kind), and Bells (a guardian who sees the good in everything and everyone) as they each try to uncover the mystery of what caused this event. \u00a0\u003c/div\u003e\n\u003cbr\u003eOverall, Cosmic Fish is a comic about the consequences of our own actions and the possibility of second chances; that our own dark thoughts and mistakes never truly define who we can be, as long as we keep going.\u003cbr\u003e\u003cbr\u003e-----------------------\u003cbr\u003e\u003cbr\u003e\nAn ideal goal is to include more \u003cstrong\u003eanimated sequences, \u003c/strong\u003ewhich also offers a chance to use either local Puerto Rican bands or official Cosmic Fish music as\u00a0\u003ca href=\"https://soundcloud.com/siphosomes/cosmic-fish-do-your-job?\"\u003ealready used in chapter 5.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe comic offers a unique world building aspect rarely seen in fantasy comics: its world, locations, culture, and large aspects are based and\u003cstrong\u003e inspired from Puerto Rican culture and folklore\u003c/strong\u003e, as it focuses on the characters and how they grow both metaphorically and physically...for better or worse.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s spin-off anthology has\u00a0\u003ca href=\"http://cosmographia.tumblr.com/post/141408458016/thank-you-all-for-tintero-for-showing-up-for\" rel=\"nofollow\" target=\"_blank\"\u003ealready received an award\u003c/a\u003e in last year\u0027s\u00a0\u003ca href=\"http://dialogoupr.com/tintero-trae-el-arte-indie-a-rio-piedras/\" rel=\"nofollow\"\u003eTintero Independent Comic and Arts festival 2016\u003c/a\u003e\u0027s best mini comic! And\u00a0\u003ca href=\"http://cosmicfishes.com/back-from-tintero/#disqus_thread\"\u003eChapter Four won in the Tintero Independent Comic and Arts Festival\u003c/a\u003e, the best Comic in 2017!\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s a fun story, years in the making, and \u003cstrong\u003eI\u0027d like to expand on the story and do extra work \u003c/strong\u003eto deliver the best I can. But for that, I need time. And for time I need to stay in one place. Maybe use this as side funds to help pay for art courses, that\u0027d be great! So,\u00a0if you are enjoying this wonderful little piece, any little bit of support goes a long way!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
