    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/17030681/Patreon-Image-2.png\" style=\"float: left; width: 220px; margin: 0px 10px 10px 0px;\"\u003eHey everyone, My name is Crud!\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eFor the past half year I have been completely\u003cbr\u003esustaining myself solely on my art~\u003cbr\u003eNow while this is an extremely enjoyable and\u003cbr\u003efun thing for me to do, sometimes it\u0027s tough.\u003cbr\u003eSo I am reaching out to those that enjoy my art\u003cbr\u003eand enjoy seeing my work grow and improve\u003cbr\u003eto help me improve my quality of life and experiment\u003cbr\u003ein different and new mediums!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWhat I am trying to achieve:\u003c/h3\u003eMy goal is to earn a more comfortable and productive living situation. I want to reach out and provide my art over move venues, attend cons to sell my art, produce comics or large pieces, to experiment and take my art to new levels, and to live comfortably while doing so. Plus I want to produce more content for all those that enjoy my art~\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eWhere is all this money going?\u003c/h3\u003eSeveral places, supplies and upgrades to my workstation, expenses for living, food and clothing (cause quite frankly I haven\u0027t gotten new duds in years now), supporting other artists in the community and their patreons, and to afford a roof over my head that isn\u0027t rotting away and sinking into the ground. Any and all help not only directly funds my creation of art, but it also indirectly funds my comfort and freedom as well.\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eWhat do I get for pledging?\u003c/h3\u003eSeveral nice and fun things including SAI and PSD files, requests, more streams. Experimental content and sneak peaks of projects down the line! Suggest new ideas and submit requests on the kind of content YOU want to see \u003cstrong\u003e(granted this is not the venue to get specific art as I won\u0027t be handling all requests and OC\u0027s are only accepted in requests under very special circumstances)\u003c/strong\u003e, as well as having pledge only give aways. Requests and suggestions can be anything from fetishes and scenarios, to challenging me to come up with new and interesting things or characters, as well as doing some rule34.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eHow will this all work?\u003c/h3\u003eEvery Monday I will open up requests and fresh suggestions to those who pledge, I will be posting content created from said requests and suggestions to both my tumblr and FA when acceptable. And on the weekend all of the collected sketches and suggestion art will be collected into individual .sai and .psd files and given out to patrons! Stream schedule to be announced as well as project schedules~ \u003cstrong\u003e(Commissions will still resume as per usual! People who pledge will get advanced notice when slots are opening up, but they will not open early for patrons)\u003c/strong\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch1 style=\"text-align: justify; margin-left: 20px;\"\u003e\u003c/h1\u003e\u003ch1 style=\"margin-left: 60px; text-align: center;\"\u003e\u003c/h1\u003e\u003ch1 style=\"margin-left: 60px; text-align: center;\"\u003e\u003c/h1\u003e"
