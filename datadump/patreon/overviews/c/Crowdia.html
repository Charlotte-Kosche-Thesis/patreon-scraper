    "summary": "Hey everyone! My name is \u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eCrowdia\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e, but you can also call me Crow or Sarah. I\u0027m a full-time worker/student who enjoys streaming game content for a community of crows on Twitch. I\u0027m a 27 year old, cat loving, anime and k-drama watching, game playing, shiny tech adoring, nerd-o of a woman. I have two mottoes in life: \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e1. Be kind, no matter what.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e2. Always go left.\u003c/div\u003e\u003cbr\u003eI stream anything from JRPGs to Overwatch, and have even done quite a bit of MMO raiding in the past. I also have a \u003cem\u003eCommunity Game Night\u003c/em\u003e or CGN for everyone to join in on during the Saturday night stream. My goal is to build up a supportive community where we can all chat, play games, share streams, and have a safe place to call home - \u003cstrong\u003ea place where kindness and generosity thrive \u003c/strong\u003e(even with some trolling fun on the side). \u003cbr\u003e\u003cbr\u003eThank you for being a part of this community, and for even considering becoming a patron. Views, subs, donations, and patron commitments all help to ensure that I can keep streaming and still pay the bills (man, responsibilities are gross, huh?). They also help me to improve the quality of the stream, and provide more options for rewards and other fun stuff! \u003cbr\u003e\u003cbr\u003eI truly appreciate \u003cem\u003eevery\u003c/em\u003e single one of you, and I promise to pay your kindness forward, forever and always. \u003cbr\u003e\u003cbr\u003eWith Love, \u003cbr\u003eCrow"
