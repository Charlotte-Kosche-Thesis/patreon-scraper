rgb(229, 185, 183);\"\u003eWhy I\u0027m here.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is a chance for me to connect with fans and supporters (thank you!), provide awesome original content, and get paid while doing it. Any money made goes directly towards shop fees, tables at markets, and supplies for my work. This outlet allows me to have the time and resources to put together creative videos and continue working independently.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eConnect with me.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.instagram.com/_craftywitch\" target=\"_blank\"\u003eCrafty Witch Co. Instagram\u003c/a\u003e\u003ca href=\"http://www.instagram.com/incendiarism\" target=\"_blank\"\u003e\u003cbr\u003e\nPersonal instagram\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eOther links.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.craftywitchco.etsy.com\" target=\"_blank\"\u003eShop Crafty Witch Co. on Etsy\u003c/a\u003e\u003cbr\u003e"
