 new erotic gay comic \"LUST\": a new page each monday for your eyes only. Very NSFW (Not Safe For Work) content!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u0026gt; $10 - CREATIVE\u003c/strong\u003e: You can see the whole NSFW art i\u0027ve created. Creative process for these artworks \u0026amp; for Lust comic is included. You also get to receive a PDF file of all the new pages created for LUST in your inbox at the beginning of each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u0026gt; $20 - HIGH\u003c/strong\u003e: \u003cem\u003eThe previous pledges PLUS\u003c/em\u003e: I send you a high resolution of the illustrations created during the month. The art, anatomy studies, and all the panels hand drawn for Lust comic, all content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt; $50 - ARTBOX\u003c/strong\u003e: \u003cem\u003eThe previous pledges PLUS\u003c/em\u003e: you pick up one of the illustrations each month and i send you the original drawing with a very special signing only for you at your shipping address.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u0026gt; $100 - COMMISSION\u003c/strong\u003e: \u003cem\u003eThe previous pledges PLUS\u003c/em\u003e: You comission me for an illustration, a fan art of your choice, each single month. I sign it and i send it to you at your shipping address. \u003cbr\u003eLimited to 4 patreons\n(one per week). \u003cstrong\u003e\u003cem\u003eOne time BONUS\u003c/em\u003e\u003c/strong\u003e: I sign you and send the first Comicbook of \u003cem\u003e\u003cstrong\u003e\"BAD BEARRY\"\u003c/strong\u003e\u003c/em\u003e, french \u00a0\u0026amp; english versions, published by \u003cem\u003eComics Trip! \u00e9ditions\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThanks for stopping by and supporting me! :-)\u003cbr\u003e\u003c/span\u003e"
