   {
    "attributes": {
     "completed_percentage": 3,
     "created_at": "2017-03-27T19:47:29+00:00",
     "description": "My focus is on trying to draw what the people want. I doodle, I create realistic photos, but mostly comic style finishes. My ultimate goal is to get a cartoon animated and released in the near future. I will create something new, two or three times a week. The more followers I get, the more time I can create what you want to see. Feel free to give suggestions, and I\u0027ll pick from the most requested ideas!\u003cbr\u003e\u003cbr\u003eOnce I get a few followers, I will be working in their names among my comics. My original thought was to bring as much of the audience into my world of creation, as much as possible. I will have my patrons names on posters or signs in the backgrounds. And the higher the pledge a patron makes monthly, the more highlighted their names will be included into the toons. Such as billboards, or on street buses.\u003cbr\u003e\u003cbr\u003eTrying something different and having a little fun at the same time. Including all of you who support me, into my cartoon which I am shooting to get animated someday.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",

    "attributes": {
     "completed_percentage": 1,
