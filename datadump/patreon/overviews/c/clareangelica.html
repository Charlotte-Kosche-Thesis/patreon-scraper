    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e(\u003c/strong\u003eYes, that\u0027s a \"little\" me in the upper corner --- I\u0027ve been imaging worlds that far outreach my own for a very, very long time.\u003cstrong\u003e)\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ch3\u003e\u003ca href=\"https://clareangelica.com/about/\" target=\"_blank\"\u003eWho am I...\u003c/a\u003e\u003c/h3\u003e\u003cem\u003eI am a creator!\u003c/em\u003e For as long as I can remember I have been reading, questioning, exploring, crawling through the dirt, climbing up sap covered trees, drawing, taking photographs, dancing in the rain, traveling, loving, watching, listening, and observing everything and everyone around me ... and then letting my imagination run wild as I write it all down to share my story.\u003cbr\u003e\n\u003cbr\u003e\nThrough my adventures I have discovered that writing comes as naturally to me as breathing. And, it is through that breath, that I started my journey into creating novels.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I Write:\u003c/strong\u003e\u00a0For the moment, mainly fiction. I have completed my first self-published trilogy - \"\u003ca href=\"https://clareangelica.com/books/the-sirens-sea-trilogy/\" target=\"_blank\"\u003eThe Siren\u0027s Sea\u003c/a\u003e\" - centered around three dastardly, beautiful, intricate heroines with a secret to tell and lives to save set in a historical era where pirates run rampant and the seas are untamed. I am now undertaking my fifth book of a completely different (fictional) genre.\u003cbr\u003e\n\u003cbr\u003eAlso, I am compiling the backlog of blog articles I have written (totaling 5 years and counting...) into books known as my \"\u003ca href=\"https://clareangelica.com/blog-spot-series/\" target=\"_blank\"\u003eBlog Spot\u003c/a\u003e\" Series - my posts are about ...well... life.\u003cbr\u003e\n\u003cbr\u003e\nEverything I write aims to discover the beauty within the madness. Hopefully my words will make you think, ask you to challenge yourself, serve you by letting you know that no, you aren\u0027t the \u003cem\u003eonly\u003c/em\u003e one, and to instill the value of change because, yes, if \"they\" can do it, so can \"we\". \u003cbr\u003e\nAnd, there is usually more than one way to do something. \u003cem\u003eWhich leads me to...\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eSo, \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eWhy \u003c/i\u003e\u003cstrong\u003eam I here?\u003c/strong\u003e\u003c/h3\u003e\nI am ready to try something new, better, different, and to change-up how I do things. I am ready to be a self-sustaining, self-published writer with greater connections to individuals who love my work or would love to support my work. I have an incredible mentor who has guided me through the self-publishing process and it was with his encouragement that I signed-up for Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eMy Goal:\u003c/strong\u003e\u003c/h3\u003eHonestly, I need help supporting my writing habit :) \u003cbr\u003e\nI am seeking the time and freedom to be able to focus on my art. I want to make writing my more prominent \"day\" job.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eYour Patronage \u003c/em\u003ewould allow me to:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eExpand my advertising coverage\u003c/li\u003e\n\t\u003cli\u003eDistribute my books to bookstores\u003c/li\u003e\u003cli\u003eSchedule book signings (near and far)\u003c/li\u003e\n\t\u003cli\u003eBenefit from the professional services of a graphic designer\u003c/li\u003e\n\t\u003cli\u003eProcure a professional editor\u003c/li\u003e\n\t\u003cli\u003eLaunch a Book Tour\u003c/li\u003e\u003cli\u003eProduce \u0026amp; distribute Podcasts\u003c/li\u003e\n\t\u003cli\u003eBe able to attend conferences pertaining to my field and make greater connections\u003c/li\u003e\n\t\u003cli\u003ePitch my screenplays (or potentially fund an independent screen adaption)\u003c/li\u003e\n\t\u003cli\u003eImprove my writing (because I would now have the freedom and the time to do so)\u003c/li\u003e\n\t\u003cli\u003eProduce more and faster (so that you can enjoy it quicker!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI can\u0027t do this alone --- and that in itself is a wonderful revelation because no one can. It takes a group of like-minded individuals working together towards a common goal for any one person to succeed.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eHow Patreon Works:\u003c/strong\u003e\u003c/h3\u003ePatreon is a monthly support system. You, as a patron, agree to pledge your support at (x) amount per month and, depending upon your support level, you will receive various benefits in thanks for my gratitude.\u003cbr\u003e\n\u003cbr\u003e\nWhether you support me here or through purchases of my novels, I thank you in advance for taking the time to get to know me and my passion in life.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\nI wish you the best of luck upon your path and thank you for crossing mine.\u003cbr\u003e-Clare Angelica\u003c/em\u003e\u003cbr\u003e"
