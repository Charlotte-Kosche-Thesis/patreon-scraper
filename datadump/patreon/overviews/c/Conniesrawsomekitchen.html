    "summary": "My name is Connie and I run\u00a0\u003ca href=\"https://www.youtube.com/channel/UCqDp2b2CMrPN9bsn7TAch-g\" target=\"_blank\"\u003e Connie\u0027s Rawsome Kitchen\u003c/a\u003e on YouTube :) I want to share and welcome you to my vegan kitchen. Here, you will find a delectable array of RAW vegan dishes and TRADITIONAL and TRANSITIONAL vegan dishes for people who are trying to transition to a vegan diet and lifestyle. Being that I eat only RAW ...well 97% RAW, I still had and have to cook for family members who eat traditional foods. So, since I have been asked to share some of those dishes for people who want to go vegan and are having a hard time letting go of certain foods, I created Connie\u0027s Rawsome Kitchen.\u003cbr\u003e\u003cbr\u003eEven though my channel name is RAWsome I love to share some of my AWEsome dishes with all of you. I will show you how I eat and what dishes I create for my family as well.\u00a0\u003cbr\u003e\u003cbr\u003eComing from an Italian family I had to learn how to make all the Italian dishes and \"veganize\"\u00a0them. Now, after so many years of being vegan, I have pretty much mastered it :) I would love to make this dream of mine come true by sharing with you all of my recipes! I will be posting RAW and cooked foods on my channel. \u003cbr\u003e\u003cbr\u003e\"If we can live happy and healthy lives without harming others...why wouldn\u0027t we??\"\u00a0 \u003cbr\u003e\u003cbr\u003eMy love is to create recipes to share with the world and show them how wonderful veganism really is for the mind, body, and soul and let us not forget our taste buds. \u003cbr\u003eAll of this through delicious, simple and easy to make recipes, that I created and reinvented, myself. Let it be Italian, Asian-inspired or any other international foods, I have put my authentic twist on them. Helping me fund my ingredients, giveaways, and more props would be instrumental in me continuing to give to the vegan community and make my vegan channel the best one out there!\u003cbr\u003e\u003cbr\u003eI would love to be able to continue posting recipes and to create cookbooks for you all. I appreciate any help, even if it is only a dollar :)\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFeel free to visit my Facebook page, share some of my recipes, or if you\u0027d like any questions answered . . . or just wanna be friends! :)\u00a0\u00a0\u003ca href=\"https://www.facebook.com/conniesrawsomekitchen\"\u003e https://www.facebook.com/conniesrawsomekitchen\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://www.conniesrawsomekitchen.com\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e Webpage\u00a0\u00a0\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://www.conniesrawsomekitchen.com\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eConnie\u0027s Rawsome kitchen BLOG and recipes\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/crazyvegankitchen\"\u003e\u003c/a\u003e"
