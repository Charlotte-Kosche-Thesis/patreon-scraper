    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFirst we will tell you about who we are and why we are on Patreon, then we will explain what Patreon is and how your support helps us!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho is Crooked Flower?\u003c/span\u003e\u003c/h1\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/155613397\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003ch1\u003e\n\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eW\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ehat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/h1\u003e\n\u003ch1\u003e\n\u003c/h1\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello Patreoneers!\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003e\nWe are \n\u003cstrong\u003eCrooked Flower\u003c/strong\u003e -- a California rock band with a\nvintage vibe. \n\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019ve spent the last year pouring our hearts into more than \n\u003cstrong\u003e5\u003c/strong\u003e\u003cstrong\u003e0 brand\nnew original songs\u003c/strong\u003e, all waiting for final mix down and mastering \u2026 which we\u2019d\nlike to share with you! \n\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re on Patreon because we need your \n\u003cstrong\u003ehelp to support\u003c/strong\u003e each\nrelease. We want to bring you into our world by sharing our music and art with\nyou.\n\u003cbr\u003e\n\u003cbr\u003e\nOur goal is to give each of you a unique opportunity to be a part of our\ncreative process. \n\u003cbr\u003e\n\u003cbr\u003e\nThank you for taking the time to check out our Patreon\npage. \n\u003cbr\u003e\nFor more information about who we are, visit our\u00a0\n\u003ca href=\"http://www.crookedflower.org\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nLike us on\u00a0\n\u003ca href=\"http://www.facebook.com/crookedflowertheband\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e for more updates!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMay the vibe be with you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://s7.postimg.org/j9yk32kef/Drum_art2transparent.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e"

     "about": "Crooked Flower hits all the sweet spots. Phat bass and drum grooves along with melodic guitars and Angie Dang\u0027s R\u0026amp;B vocals create a modern sound with a vintage vibe. Crooked Flower began when Dan Ingberman and Daniel Erik started recording in Berkeley, CA. In 2014, Dan and Daniel recruited drummer Patrick Shields from Denver Colorado and vocalist Angie Dang from Phoenix, Arizona to join the party. Crooked Flower launched their self-titled debut EP in March of 2015. It features 4 songs from their first 20 songs recorded at Green Day\u0027s Jingletown studios. Produced by Gordon Brislawn, the EP offers a small taste of Crooked Flower which will leave you wanting more.",
