    "summary": "Welcome, with this Game we would like to create a realistic, detailed \u0026amp; \nhistorically accurate simulation of naval warfare during World War 2. \n\u003cbr\u003e\n\u003cbr\u003e\nIn\n short, we\u2019d like to cover the whole earth as a stage for naval warfare,\n we\u2019d like to have playable Battleships, Carriers, Cruisers, Destroyers,\n Submarines, Torpedo Boats and as opponents a smart AI that commands \nfleets, convoys \u0026amp; reconnaissance. \n\u003cbr\u003e\nAs you can imagine, this is a \ntremendously huge task if done with the level of detail we\u2019d like to \nachieve. So we\u2019ve created this as a community project and we\u2019d need lots\n of help from you :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1. Our Milestones:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003cu\u003e1.1 Whole Earth Open World\u003c/u\u003e\n\u003cbr\u003e\nAt\n first, we\u2019d like to create a digital copy of the whole earth (well, \nonly the oceans and the coastal areas) as a gameplay area. We\u2019ve \ndeveloped a way to achieve that, and if you take a look at our \n\u003ca href=\"https://www.commandofthesea.com/screenshots\" target=\"_blank\"\u003eScreenshot Page\u003c/a\u003e or\n at the samples below you\u2019ll see that we\u2019ve already been able to \nreproduce locations of the world with an accuracy of a few meters!\n\u003cbr\u003e\nPlease note that the pictures below are REAL screenshots, no Photoshop \nhas been used to alter them, if you look closely you might even see my \nplayer character somewhere on board.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.commandofthesea.com/wp-content/uploads/2018/02/Tirpitz_Italy_Morning.png\" target=\"_blank\"\u003e\u003cimg src=\"//www.commandofthesea.com/wp-content/uploads/2018/02/Tirpitz_Italy_Morning.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.commandofthesea.com/wp-content/uploads/20180227/Tirpitz_Oslo_Norway_Sunset_Map_19420113_1805.png\" target=\"_blank\"\u003e\u003cimg src=\"https://www.commandofthesea.com/wp-content/uploads/20180227/Tirpitz_Oslo_Norway_Sunset_Map_19420113_1805.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e1.2 First Person Gameplay\u003c/u\u003e\n\u003cbr\u003e\n Then we\u0027d like to be able to command our own ship, and as a player we\u0027d like to be able to interact with our ship from a First Person View, we\u0027d like to be able to walk on the deck, we\u0027d like to be able to command the ship from the bridge, to enter the machine room and to take a good read in our cabin. We\u0027ll start with a Battleship of the Bismarck Class, and add more playable ships as our community supports this. \n\u003cbr\u003e\nIn a distant future, we even want to make the game playable with a VR Headset.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.commandofthesea.com/wp-content/uploads/20180227/Tirpitz_Horten_Norway_FirstPersonView_19420113_1130.png\" target=\"_blank\"\u003e\u003cimg src=\"https://www.commandofthesea.com/wp-content/uploads/20180227/Tirpitz_Horten_Norway_FirstPersonView_19420113_1130.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.commandofthesea.com/wp-content/uploads/2018/02/Tirpitz_Spitzbergen_Barentsburg_TurmAnton_FirstPerson_19420908_0700.png\" target=\"_blank\"\u003e\u003cimg src=\"https://www.commandofthesea.com/wp-content/uploads/2018/02/Tirpitz_Spitzbergen_Barentsburg_TurmAnton_FirstPerson_19420908_0700.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cu\u003e1.3 Dynamic Weather\u003c/u\u003e\n\t\u003cbr\u003e\n Further, we\u2019d like to have a realistic dynamic weather system with low \nhanging clouds, fog, rain and snow. This is especially important for the\n time before Radar (or FuMO/RDF) became so dominant in naval warfare. Back then visual sight was mandatory for any engagement on the enemy.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.commandofthesea.com/wp-content/uploads/20180227/Tirpitz_Gotenhafen_Fog_19420112_0610.png\" target=\"_blank\"\u003e\u003cimg src=\"https://www.commandofthesea.com/wp-content/uploads/20180227/Tirpitz_Gotenhafen_Fog_19420112_0610.png\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://www.commandofthesea.com/wp-content/uploads/20180227/Tirpitz_Drobak_Norway_19420113_1310.png\" target=\"_blank\"\u003e\u003cimg src=\"https://www.commandofthesea.com/wp-content/uploads/20180227/Tirpitz_Drobak_Norway_19420113_1310.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cu\u003e\u003cbr\u003e\n\t1.4 Celestial Navigation\n\t\u003c/u\u003e\n\t\u003cbr\u003e\n Additionally we\u2019d like to simulate a correct day cycle, moon phases and\n star movement for any place on the earth, at any given time between \n1939 and 1945. This will allow celestial navigation, so if provided with\n a sextant \u0026amp; a watch the player will be able to determine his \nposition by the stars (or the sun). The technical problems for this \nmilestone are also solved already.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.commandofthesea.com/wp-content/uploads/2018/02/Orion_BearIsland_19420909_0310.png\" target=\"_blank\"\u003e\u003cimg src=\"https://www.commandofthesea.com/wp-content/uploads/2018/02/Orion_BearIsland_19420909_0310.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.commandofthesea.com/wp-content/uploads/20180227/Tirpitz_Skagen_19420113_0610.png\" target=\"_blank\"\u003e\u003cimg src=\"https://www.commandofthesea.com/wp-content/uploads/20180227/Tirpitz_Skagen_19420113_0610.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e2. State of Development:\u003c/strong\u003e\n\t\u003cbr\u003e\n\tWe\u2019ve started to work on this game in\n early 2016. Since then we\u2019ve heavily focused on solving the most \nobvious technical problems, to determine if it\u2019s even possible to build \nthis game of our dreams.\n\t\u003cbr\u003e\n\tAs you can see we\u2019ve come a long way since \nthen, and about 95% of the most difficult problems are solved. We\u2019ve \nbuilt a small (~100 000 km\u00b2) digital copy of the world, covering \nSpitsbergen, Norway, Germany, Italy, parts of Africa and Antarctica. \nWe\u2019ve created a reproduction of Sun, Moon \u0026amp; Star movements between \n1939 and 1945, we\u2019ve created a playable \u0026amp; walkable Ship (Tirpitz), \nwe\u2019ve created primitive, self-navigating AI Ships and a visual sensor \nfor AI Players and we have a primitive weather \u0026amp; ocean system.  So \nwe\u2019re confident now that this project is doable if we get enough support\n from you and our community :)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e3. Next Milestone -\u0026gt; Tech Demo:\u003c/strong\u003e\n\t\u003cbr\u003e\n\tOur\n next milestone would be the development of a playable tech demo. As \ndescribed above we\u2019ve solved most technical problems, now a lot of time \nexpensive grunt work needs to be completed to release a Tech Demo \nversion of the game that\u2019s actually fun to play.\n\tAs Patrons you\u0027ll be the first to play \u0026amp; test this Tech Demo!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis Tech Demo shall include:\n\t\u003cbr\u003e\n\t\u2013 an Open World covering 250 000 km\u00b2 around Norway, the North Sea, Great Britain, Germany and the Bay of Biscay\n\t\u003cbr\u003e\n\t\u2013 a first playable \u0026amp; semi-walkable version of Bismarck\n\t\u003cbr\u003e\n\t\u2013 one or more AI opponent that\u2019s capable to challenge Bismarck\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e4. Further Roadmap:\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cu\u003e4.1 Pre-Alpha:\u003c/u\u003e\n\t\u003cbr\u003e\n\tOnce\n the Tech Demo is working we\u2019ll start working on a Pre-Alpha version of \nthe game. In this Pre-Alpha we\u2019ll include a bigger playable Open World, \nmore AI warships, AI merchant ships, an improved dynamic weather system,\n a basic NPC crew of seamen \u0026amp; officers for our player ship, first \nharbor buildings and AI airplanes for reconnaissance \u0026amp; attack\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cu\u003e4.2 Alpha \u0026amp; Beta:\u003c/u\u003e\u003cbr\u003e\n\tIn\n the following game versions we\u2019ll continue to expand the playable Open \nWorld, add more AI ships \u0026amp; planes and more harbor buildings.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cu\u003e4.3 Game Release:\u003c/u\u003e\u003cbr\u003e\n\tThe\n first release of the game should include the whole North \u0026amp; South \nAtlantik as playable Open World, and a reasonable number of AI warships,\n merchant ships \u0026amp; planes to provide a good \u0026amp; entertaining gaming\n experience.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cu\u003e4.4 Further Releases:\u003c/u\u003e\n\t\u003cbr\u003e\n\tFor\n further releases we\u2019d like to expand into the Pacific Theater, with the\n US Navy Pacific Fleet and the Japanese Imperial Navy. That will also \ninclude Aircraft Carriers.\n\t\u003cbr\u003e\n\tWe\u2019d also like to create playable \nsubmarines, especially for the German side of the game, commercial \nsurface Raiders (like Atlantis \u0026amp; Thor) a VR game mode, and \nmultiplayer options.\n\t\u003cbr\u003e\n\tWe consider this game as an ongoing project, and\n hopefully we\u2019re able to create a large enough community to support \n\u0026amp; fund for the years to come!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e5. Funding:\u003c/strong\u003e\n\t\u003cbr\u003e\n\tWe\u2019d like to finance this game with the help of our community, so crowdfunding will be our main source of funding. The more people are going to \nhelp the faster we\u2019re going to complete our milestones. :)\n\u003c/div\u003e\n\n\u003cimg height=\"0\" src=\"https://www.googletagmanager.com/gtag/js?id=UA-113935023-2\" width=\"0\"\u003e"
