    "published_at": "2017-07-20T21:13:53+00:00",
    "summary": "Hi! I\u0027m Rhiannon R-S. I\u0027m an author who writes prose fiction and comics. I\u0027m also an illustrator. You can check out my previously published art and fiction\u00a0\u003ca href=\"http://www.rhiannonrs.com\" target=\"_blank\"\u003eon my website\u003c/a\u003e.\u00a0I\u0027m best known for my dark fantasy and science fiction, including short stories in \u003cem\u003eCreepy Comics\u003c/em\u003e, \u003cem\u003eZEAL\u003c/em\u003e, and \u003cem\u003eLightspeed\u003c/em\u003e\u00a0\u003cem\u003eMagazine, \u003c/em\u003eand\u00a0I\u0027m ready to expand my horizons.\u003cbr\u003e\n\u003cbr\u003e\nMy day job as a prepress technician keeps me afloat, but my true passion is creating. I create original worlds that I invite others to explore. I dabble in the strange, the uncanny, the horrific, the alienating, and the surreal. I\u0027m also queer, and my disjointed way of navigating fiction is a reflection of my queer identity. Patreon will allow me to prioritize more time for writing.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll be collaborating with other artists on comics and illustrated short stories that reflect both my writing and the artist\u0027s unique style. I strongly believe in paying the people I collaborate with, so supporting this Patreon also lets me pay that support forward to other creators-- and \u003cem\u003eyou \u003c/em\u003ewill\u003cem\u003e\u00a0\u003c/em\u003eget to see the fruits of these collaborations! You\u0027ll also get an inside look at my writing process and at the day-to-day realities of the comics and publishing industries.\u003cbr\u003e\n\u003cbr\u003e\nThe projects I\u0027m currently focusing on, which you\u0027ll have direct access to as Patreon rewards, are:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://www.crabtankink.com/scripts/beautypbanner.png\"\u003e\u003cbr\u003e\nBUGPUNK FAIRY TALE WEBCOMIC\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eJustine, a chemist, is married into an alien aristocratic family alien to her in all ways\u003cem\u003e.\u00a0\u003c/em\u003eThis webcomic is a surreal, science-fiction bugpunk take on Beauty and the Beast. It\u0027s an intricate, atmospheric, insectoid-rococo collaboration featuring the insanely detailed art of artist \u003cstrong\u003eEric J. Lee.\u003c/strong\u003e It\u0027s an exploration of what extremes society shapes the perception of beauty into. Banner art by Eric J. Lee and Lucia Retamales. \u003cem\u003eBeauty\u003c/em\u003e updates every Thursday.\u00a0\u003ca href=\"http://www.beautycomic.com/\"\u003eYou can read it online here.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.crabtankink.com/scripts/englingpbanner.png\"\u003e\u003cbr\u003e\nPOSTHUMAN SCIENCE FICTION SERIAL NOVEL\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\"Blood. It had to be blood, falling on me so casually from above. My arms were slick with it. \nI sucked in a breath and pressed my arms to my side. By wriggling back and forth I could inch my way down what I now suspected was a slab, or table, that I\u2019d been strapped to. But who had tied me up, and why? What did they want with me?\"\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nAn ongoing experiment in writing serial fiction in the \"light novel\" style, \u003cem\u003eThe Endling is\u003c/em\u003e a first-person account of a young man discovering that he\u0027s the last \u003cem\u003ehuman\u003c/em\u003e on Earth... but not the last \u003cem\u003eperson\u003c/em\u003e. It\u0027s a little gory, a little goofy, a little creepy, and it\u0027s got a ton of \u003cem\u003emurderous robots\u003c/em\u003e in it. Banner art by Witnesstheabsurd. You can\u00a0\u003ca href=\"https://www.patreon.com/posts/16438679\" target=\"_blank\"\u003eread it here on Patreon \u003cem\u003eright now\u003c/em\u003e\u003c/a\u003e or\u00a0\u003ca href=\"https://tapas.io/series/endling\" target=\"_blank\"\u003eadd it to your library on Tapas.io\u003c/a\u003e!\u00a0Patreons get to read several chapters ahead!\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e... and more!\u003c/strong\u003e\u003c/em\u003e You\u0027ll get to peek into my sketchbook, follow my working process, and get first access to\u00a0\u003cem\u003eat least two \u003c/em\u003echapters of my current serialized novel (The Endling) every month.\u003cbr\u003e\n\u003cbr\u003e\nWhile I \u003cem\u003edo\u003c/em\u003e write weird and dark fiction, and grodiness is to be expected, I will be prefacing stories with content warnings for any especially heavy and/or potentially triggering content.\u003cbr\u003e"
