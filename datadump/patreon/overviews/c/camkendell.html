\u00a0creative efforts to the soul sucking, black void-like struggle that is freelance client work. The goal of this Patreon campaign is to attempt to make Comics my\u00a0full-time work.\u003cbr\u003e\u003cbr\u003eThroughout this campaign I\u0027ll be working on various comics projects, long and short, and sharing the process with you. One of the main projects being the story of Percival Pundragon.\u003cbr\u003e\u003cbr\u003ePercival Pundragon is a webcomic I began in 2013 (the first 60 pages are still online\u00a0\u003ca href=\"http://www.pundragon.com\" target=\"_blank\"\u003ehere\u003c/a\u003e). I had a blast telling this story and interacting with readers. Sadly it\u00a0suffered a slow and painful death as the demand to find and fulfill Client Work smothered it from existence. Since then my art skills, nunchuck skills, and story-telling skills have grown and now I want to relaunch the webcomic with your help! Through support from this campaign, characters are being redesigned, the story revamped, and new ideas developed! I\u0027m super excited to share this story and other stories with all y\u0027alls as well as showing you all the behind the scenes stuff that goes into creating comics!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for \"Patron-izing\" me!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/51f974f2e4b0d46ee28e0c51/t/59b03861f9a61ecd9ccf35a0/1504721019082/Percy.jpg?format=1500w\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/51f974f2e4b0d46ee28e0c51/t/59b038b649fc2b0fdb30d785/1504721090623/Kuzo.jpg?format=1000w\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor Patrons: Rewards like Comic PDFs, Photoshop files, Iivestream dates, and such can be found in the\u00a0\u003ca href=\"https://www.patreon.com/camkendell/posts\"\u003eCreator Posts\u003c/a\u003e section. You can also turn on email notifications.\u003c/div\u003e"
