    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is Channel Frederator?\u003c/strong\u003e\u003cbr\u003eThe World\u2019s Original Cartoon Podcast. Channel Frederator isn\u2019t programmed by some network executive. It\u2019s programmed by FANS. We bring you entertaining videos each week about your favorite cartoons, TV shows and movies. We love all things entertainment. We\u2019re fans, just like you! \u003cbr\u003e\u003cbr\u003eChannel Frederator isn\u2019t just another place for animation on the Internet. It is THE place for fans of cartoons and entertainment to meet and talk to each other. We\u2019re excited for you to be part of our community. Frederator loves you! \u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/3/2910/14684425981_fc79e9c985_n.jpg\" style=\"background-color: initial;\"\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003e\n\tWhy Patreon?\u003c/strong\u003e\u003cbr\u003eIf you have seen our videos \u003cem\u003eWhy Are So Many Cartoon Characters Yellow?\u003c/em\u003e Or \u003cem\u003eWhy Do Cartoons Only Have 4 Fingers?\u003c/em\u003e Then you know that they\u2019re different than a lot of the other videos. We want to make more videos like these in 2018 and we can do so with your help. Each month, we\u2019ll be uploading one of these extra special videos with exclusive interviews, in-depth research, and anecdotes from industry insiders.\u003cbr\u003e\u003cbr\u003eMoney raised through Patreon goes directly to support the production of videos and helps keep the lights on. Patrons will get early access to our most popular videos. They\u2019ll also have exclusive access to extended creator interviews, updates, a monthly live Q\u0026amp;A, and they\u2019ll have a unique opportunity to collaborate with us on our shows.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWe want YOUR Feedback!\u003c/strong\u003e\u003cbr\u003eWe are constantly looking at the feedback we get from our viewers for each video we upload and new show formats we explore. But we want to make that process even more transparent. With Patreon, we\u0027ll be able to show our Focus Group early versions of our latest shows and ask for your feedback on them during the production process. So you\u0027ll be making stuff with us and we think that will be pretty awesome.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://static1.squarespace.com/static/55c0ba9ce4b041ee336c1f11/56a847fb9cadb6527b4d0bb0/56a84859c21b869a7c0e7c84/1453869146623/OhYeahBot-Pat.png?format=300w\" style=\"width: 174px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eChannel Frederator + YOU\u003c/strong\u003e\u003cbr\u003eHere at Channel Frederator, we want to hear from YOU. What kind of stuff are you watching? What should we do more of? What should we do less of? YouTube doesn\u0027t make it easy for us to get in touch with our subscribers, so we want to fix that! We\u0027ll be posting exclusive updates to our Patreon and hosting monthly livestreams to chat directly with you! \u003cbr\u003e\u003cbr\u003eAlso, if you\u0027re feeling old school, you can give us a call and leave a voicemail. Whether it\u0027s a comment, an idea or just to say hey, we\u0027re all ears!  \u003cstrong\u003e917 - 408 - FRED\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://static1.squarespace.com/static/55c0ba9ce4b041ee336c1f11/56a8472025981df916dd09fc/56a84721a2bab8c0517ae709/1453868836781/Loudbot-Pat.png?format=1000w\" style=\"width: 199px;\"\u003e\u003cimg src=\"https://c2.staticflickr.com/4/3277/2926117800_99ed6a958a_n.jpg\" style=\"width: 268px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAbout Channel Frederator\u003c/strong\u003e\u003cbr\u003eChannel Frederator focuses on the best of cartoons, movies and television, featuring the hit series \u003ca href=\"https://www.youtube.com/playlist?list=PLsvYuSgEtSsLiKq4f4oVTf7lb8PUTDKuy\"\u003e107 Facts\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/playlist?list=PLsvYuSgEtSsKwujETtrazyVVfZ-fkSFxb\"\u003eCartoon Conspiracy\u003c/a\u003e. Love video games? We do too! Check out our sister channel \u003ca href=\"https://www.youtube.com/channel/UCkYEKuyQJXIXunUD7Vy3eTw\"\u003eThe Leaderboard\u003c/a\u003e, your home for video game facts!\u003cbr\u003e\u003cbr\u003eFrederator Networks\u2019 has been pioneering Internet channels since 2005 with \u003ca href=\"http://channelfrederator.com/\"\u003eChannel Frederator\u003c/a\u003e, and has expanded to include \u003ca href=\"http://cartoonhangover.com/\"\u003eCartoon Hangover\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UCkYEKuyQJXIXunUD7Vy3eTw\"\u003eThe Leaderboard\u003c/a\u003e and many other channels.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \n\t\u003cbr\u003e\n\t\u003cimg src=\"https://pbs.twimg.com/media/DGlf5U2VYAE5OF9.jpg\" style=\"width: 421px;\"\u003e\n\u003c/div\u003e"
