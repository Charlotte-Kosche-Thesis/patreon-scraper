    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello,\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePhong Anh\u003c/span\u003e\u003c/strong\u003e, also known as \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://claparo-sans.deviantart.com/\"\u003eClaparo-Sans\u003c/a\u003e\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(\u003cem\u003eDeviantArt\u003c/em\u003e)\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e, I\u2019m currently working as a freelance artist. Thank you so much for visiting my Patreon page.\u003cbr\u003e\u003cbr\u003eBesides my regular works, I also like to spend time on personal art. I love drawing pretty (\u003cem\u003eand sometimes weird\u003c/em\u003e) things that make me happy, and I am very lucky to have people that also enjoy my art. If you like what you see, you can support me by becoming a patron. You will have access to high quality versions of my artworks, such as high res file without watermarks and NSFW versions. For those interested in practicing art, I also share my detailed step-by-step painting process and layered .psd files.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u273b\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHOW IT WORKS:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- When you decide to become my patron, you select any available tier (level 1,2,3 or 4)\u003cbr\u003e- One week before release of a batch, I will post an announcement regarding the content of the upcoming package to let you know what rewards you\u0027re going to get (\u003ca href=\"https://www.patreon.com/posts/2017-february-7952475\"\u003eexample\u003c/a\u003e). This should give you time to withdraw your pledge in case you don\u0027t want the rewards for that specific batch. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou will only be charged once I send out the rewards packages\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e- The download link for each package will be send to you via Patreon (\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ebut you will also get an email notification\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e).\u003cbr\u003e\u003cbr\u003e----\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u273b\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e If you start your pledge late and miss the previous rewards, you still can find them at my\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"https://gumroad.com/claparo\" rel=\"nofollow\"\u003eGumroad store\u003c/a\u003e\u003c/strong\u003e:\u003cbr\u003e\u003ca href=\"https://gumroad.com/claparo\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://gumroad.com/claparo\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig03.deviantart.net/6b36/f/2016/326/0/1/gum_by_claparo_sans-dapaimo.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e(Please contact me for the license if you want to use them for commercial purpose)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your supports, it means a lot to me.\u003cbr\u003eIf you have any question, don\u0027t hesitate to \u003ca href=\"https://www.patreon.com/messages\"\u003esend me a message here\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/5416/f/2016/265/e/a/ty_note___p_by_claparo_sans-daij1vb.jpg\"\u003e\u003cbr\u003e"
