    "summary": "\u003cdiv\u003e\u003cimg src=\"http://i64.tinypic.com/9gx4c6.png\"\u003e\u003cbr\u003e\u003cbr\u003e.Those that have followed Carmine Sabia\u0027s \u003cem\u003e\u003cstrong\u003eCarmine Live\u003c/strong\u003e\u003c/em\u003e show know that it is a no nonsense, no holds barred take on today\u0027s political world.\u003cbr\u003e\u003cbr\u003eFor newcomers, Carmine is a conservative political pundit that brings the truth to the people with no filter. \u003cem\u003e\u003cstrong\u003eCarmine Live\u003c/strong\u003e\u003c/em\u003e is\u00a0 brash, it\u2019s in your face and, most of all, \u003cstrong\u003eit\u2019s\naccurate\u003c/strong\u003e. It\u2019s the news the mainstream media and their minions spend millions\nof dollars to hide from you.\u003cbr\u003e\n\n\u003cbr\u003eWe don\u2019t have corporate sponsors and we have to fight ,\nscratch and claw for each new fan, because social media isn\u2019t going out of its\nway to help our message get out to the people for free like it does for the\nmainstream, establishment media.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThanks to the fans, particularly those who have made\nfinancial contributions, \u003cstrong\u003eCarmine Live\u003c/strong\u003e has become a big success and the fan base\nis growing daily.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThen why are we asking for your financial support on a\nconsistent basis?\u003cbr\u003e\n\n\u003cbr\u003e\n\nBecause the fact is the establishment is trying to silence\nconservative voices. From cutting off our advertising revenue streams on places\nlike \u003cstrong\u003eFacebook\u003c/strong\u003e and \u003cstrong\u003eYouTube\u003c/strong\u003e, they want to see conservative shows and opinion pundits run off the Internet so that the only\nvoices heard are that of the corporate, sanitized for your protection,\noligarchy.\u003cbr\u003e\u003cbr\u003eAnd they have been successful.\u003cbr\u003e\n\n\u003cbr\u003eConservative pundits have three choices.\u003cbr\u003e\n\n\u003cbr\u003eThe first is to go to corporations and solicit advertising\nwhile allowing ourselves to be beholden to what they allow us to say.\u003cbr\u003e\n\n\u003cbr\u003eChoice two is to go to our fans and say we want to be beholden\nto you. We want our only obligation to be telling the truth to the people.\u003cbr\u003e\u003cbr\u003eAnd the third choice is to stop doing what we do.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhether you give $5 a month or $100 a month \u003cstrong\u003eyou are a\nproducer\u003c/strong\u003e of these shows and we appreciate your contribution more than we can say in words.\u003cbr\u003e\u003cbr\u003eIt may seem like these productions are free, but they aren\u0027t. And the only way to keep producing is with the help of the fans.\u003cbr\u003e\n\n\u003cbr\u003eThank you again for all that you do and for your\ncontinued support.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
   },
