    "summary": "\u003cstrong\u003eTOO LONG; DIDN\u0027T READ? That\u0027s cool, just read the bold for a run-down, or \u003cspan style=\"color: rgb(227,108,9);\"\u003eorange for an ultra-abridged version.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Hey I\u0027m Andrew.\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0I love stories.\u003c/strong\u003e They entertain, they teach, and if you\u0027re doing it right, they inspire and become fuel for something better and even more inspiring. They pass themselves on as passion.\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0Comics are my way of telling my stories. I have two to share\u003c/strong\u003e, and lots more if you like what you see. In real life I walk around daydreaming, feeding the fictional parts of my brain. Now I have these fictional worlds up there that are way more interesting than the real Andrew! That guy\u0027s a stick-in-the-mud anyway.\u00a0That\u0027s why as a nonfictional person, I crave simplicity.\u003cbr\u003e \u00a0 \u00a0\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(251,213,181);\"\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eOne of my comics is free\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e so all you have to do is come here to read it. It\u0027s the story of a girl trying to learn her place in a world where literally everyone has a superhuman ability.\u003cbr\u003e \u00a0 \u00a0\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eThe other is for\u003c/span\u003e\u003c/strong\u003e anyone who\u0027d like to become one of my \u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003epatrons.\u003c/span\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eI will also post plenty of art, and\u00a0that\u0027s basically my whole deal.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0You are reading this with your own, valuable time, so thank you\u003c/strong\u003e already for that. A free comic updating twice weekly is the least I can do!\u003cbr\u003e \u00a0 \u00a0\u00a0\u003cstrong\u003eGo ahead and read it, I hope you enjoy it.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(227,108,9);\"\u003eIf you DO enjoy it\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e,\u003c/span\u003e\u003c/strong\u003e tell that friend of yours who likes comics about it.\u003cbr\u003e \u00a0 \u00a0\u00a0Or \u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003etell all your friends\u003c/span\u003e\u003c/strong\u003e if you want. I\u0027m still just psyched that you\u0027re here.\u003cbr\u003e\u00a0 \u00a0 \u00a0If you REALLY enjoy the comic, you can consider donating. \u003cbr\u003e \u00a0 \u00a0\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eThrow me a dollar a month and you can rea\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003ed\u003c/span\u003e\u003c/strong\u003e my second story, simply called LOCK, which updates three times a week. That\u0027s \u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003ea comic page every weekday between both comics\u003c/span\u003e, plus you\u0027ll be a patron so you can post comments\u003c/strong\u003e on this page and tell me what you like and don\u0027t like, what you want, WHATEVER you want to say. You\u0027d basically be adding a dollar to your rent for me, so I\u0027d be crazy NOT to listen to you.\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eT\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003ehere are plenty of other rewards for\u003c/span\u003e \u003c/strong\u003edonating more of course, and if you want to see more details on what I\u0027m offering, you can look at the \u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003edifferent reward tiers\u003c/span\u003e\u003c/strong\u003e for specifics. But above all else, enjoy these things that I\u0027ve made and hope to make for a while yet.\u003cbr\u003e\u00a0 \u00a0 \u00a0So \u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003ethanks again\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003efor being here.\u003c/span\u003e\u003c/strong\u003e Your time is valuable and you\u0027ve given me some, so I won\u0027t waste it.\u003cbr\u003e"
