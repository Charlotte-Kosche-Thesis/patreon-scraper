    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey everyone!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nWe are the team behind \u003ca href=\"http://www.youtube.com/CartoonHooligans\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eCartoonHooligans\u003c/strong\u003e\u003c/a\u003e. We create \u003cstrong\u003eanimations\u003c/strong\u003e\nand \u003cstrong\u003eparodies\u003c/strong\u003e of your favourite superheroes and comic book characters or -- anything\n\u003cstrong\u003eGEEKY\u003c/strong\u003e !\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-t-6TI6-gdgc/Vluc-YmJV2I/AAAAAAAAAOo/MruE2mMq-dw/s640/vlcsnap-2015-11-30-08h45m50s86.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-nLI0lyg4CSU/Vluc-S_yQ-I/AAAAAAAAAOk/NbXu6TF4L_4/s640/vlcsnap-2015-11-30-08h46m47s136.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-DJ_4ZI5nKKM/Vluc-SmSd6I/AAAAAAAAAOg/kVCUIt7LbDg/s640/vlcsnap-2015-11-30-08h47m12s132.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-EMgqyTQV78g/VlueqjyAksI/AAAAAAAAAO8/AJLNA4Iba2o/s640/Saitama_FB_s.jpg\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-BnGV3s4CUb4/Vlueuws_PoI/AAAAAAAAAPE/7ktlZsoKY1o/s640/Trinity_FB_s.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nWe need your supports! Producing high-quality\nanimated videos takes lots of time and energy, we \u003cstrong\u003eLOVE DOING IT\u003c/strong\u003e \u2013 but it can be\n\u003cstrong\u003eCOSTLY\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy We Need Your Help?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eCurrently our team is really small and our one and only animator, \u003cstrong\u003eBram\u003c/strong\u003e\nis working his butt of to create all the animations on the channel. With your\nhelp, we\u2019ll be able get more animators to join our team, and produce more\nvideos regularly, you\u0027ll get to see more fusion characters like \u003cstrong\u003eGoffu\u003c/strong\u003e and\n\u003cstrong\u003eSuperthor\u003c/strong\u003e fighting each other!!!!!!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eWhat do you get out of it?\u003c/span\u003e\u003c/h3\u003e\nThere are rewards available based on how much you pledge \u2013 things like access to your \u003cstrong\u003ebehind-the-scenes images and videos, preview clips, high resolution posters/ fan art drawings and commentary \u003c/strong\u003e(check those out below).\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHow does it work?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nClick the \u201c\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\u201d button and enter\nhow much you want to pledge per video, and a corresponding reward. We aim to\nrelease 1 or 2 videos \u003cstrong\u003e( 1 animated skits + 1 drawing time-lapse video ) \u003c/strong\u003eper\nmonth. You can also set a monthly maximum on your pledge so you never go over\nyour budget. \u003cbr\u003e\u003cbr\u003e\n\nWe really appreciate any support from you guys,\neven just 1 dollar will make a \u003cstrong\u003eBIG BIG BIG\u003c/strong\u003e difference. \u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThank you so much!!!\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e"
