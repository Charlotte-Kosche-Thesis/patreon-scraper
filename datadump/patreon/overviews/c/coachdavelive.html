    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Sy-CPYnnG3E\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"margin-left: 80px;\"\u003e\n\t\u003cimg height=\"55\" src=\"https://coachdavelive.com/wp-content/uploads/about-us-300x46.jpg\" width=\"359\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tThank you for checking out my Patreon page! My name is Dave Daubenmire, known in the Ohio area as Coach Dave. My ministry is called Pass The Salt Ministries, of Hebron, Ohio. We connect Christians and train, equip and deploy them to actively confront evil and share the gospel. We stay connected and involved through our Salt and Light Brigade, a 3000+ strong group of men and women who perform as true warriors in the field to conduct both spiritual and mercy missions across America.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 80px;\"\u003e\n\t\t\u003cimg height=\"57\" src=\"https://coachdavelive.com/wp-content/uploads/how-patreon-works-300x47.jpg\" width=\"364\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u00a0I do a daily hangout show and do speaking engagements all across America. Patreon allows me to share all my content with you in one easy place. People who like our ministry message join our Salt \u0026amp; Light Brigade, and we go all around the country sharing our Christian heritage and message. Please consider being at least a $1 member so that we can produce and provide YOU Christian based shows, speaking events, and knowledge to aid you as we navigate in this turbulent and rapidly changing world environment we live in.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 80px;\"\u003e\n\t\t\u003cimg height=\"60\" src=\"https://coachdavelive.com/wp-content/uploads/where-your-money-goes-300x50.jpg\" width=\"360\"\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u00a0Producing our daily live shows does not come cheaply. The ministry has to pay for live technical support along with managing logistics to provide multiple internet based video and podcasting sites. As an active ministry that does prophetic and mercy outreach, we generate travel, supplies, product creation, and other expenses to be able to do our ministry outreach. Your participation through Patreon will help us to continue providing quality Christian shows, update our production quality, conduct national and regional events and help defray travel costs of our volunteers to deploy wherever the Brigade is needed. We provide free content as much as we can, and for those who can afford to donate, we do our very best to give YOU true value for your patronage.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tOur ministry goal is to provide YOU with the very best scripturally based daily shows and podcasts where you can join in as a guest and be a part of the ministry. We have a wide audience of people and have 15K-20K of monthly viewers on our YouTube Channel and online websites. We interview other guests such as Russ Dizdar, Larry Nichols, Sheila Zilinsky, Mark Taylor and others, who have great insight and knowledge about the spiritual and physical battles happening on our planet. We are able to provide these programs due to the generous donations of like-minded people, people just like you, who care about their faith, families, and country. We hope you become an active member of our ministry as we spread the great Word, that Christ is returning and He wants to be with You in eternity!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 60px;\"\u003e\n\t\t\u003cimg height=\"59\" src=\"https://coachdavelive.com/wp-content/uploads/awesome-rewards-300x49.jpg\" width=\"361\"\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\t\u003cimg height=\"226\" src=\"https://coachdavelive.com/wp-content/uploads/1-dollar-patron.jpg\" width=\"280\"\u003e\n\t\u003c/div\u003e\n\t\u003ch3 style=\"color: #000080;\"\u003eTier 1- $1:\u003c/h3\u003e\n\u003c/div\u003e\n\u003cstrong\u003eOur Humble Gratitude Plus:\u003c/strong\u003e\u003cbr\u003e\nMonthly Newsletter\n\u003cbr\u003e\nReceipt of all Coach\u0027s articles before public postings\n\u003cbr\u003e\nLinks to 3rd party shows featuring Coach as guest\n\u003cbr\u003e\nCoach\u0027s Talk: Are You Converted? ($17 Value)\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cimg height=\"218\" src=\"https://coachdavelive.com/wp-content/uploads/5-dollar-patron.jpg\" width=\"293\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"color: #000080;\"\u003eTier 2- $5:\u003c/h3\u003e\n\u003cstrong\u003eOur Humble Gratitude Plus:\u003c/strong\u003e\u003cbr\u003e\nEverything above plus:\n\u003cbr\u003e\nCoach\u0027s Talk: Are You Converted? ($17 value)\n\u003cbr\u003e\nSalt and Light Brigade Hat ($20 value)\n\u003cbr\u003e\n3 Show CD (MP3) Audio Disk from CoachDaveLive.com ($17 value)\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cimg height=\"224\" src=\"https://coachdavelive.com/wp-content/uploads/10-dollar-patron.jpg\" width=\"282\"\u003e\n\t\u00a0\n\u003c/div\u003e\n\u003ch3 style=\"color: #000080;\"\u003eTier 3- $10:\u003c/h3\u003e\n\u003cstrong\u003eOur Humble Gratitude Plus:\u003c/strong\u003e\u003cbr\u003e\nEverything above plus:\n\u003cbr\u003e\nSalt and Light Brigade T-Shirt (Boot Camp attendee) ($20 value)\n\u003cbr\u003e\nOne FREE ticket to Coach\u0027s Mega Boot Camp ($47 value)\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"275\" src=\"https://www.youtube.com/embed/R89oiUQ2OCY\" width=\"460\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cimg height=\"230\" src=\"https://coachdavelive.com/wp-content/uploads/20-dollar-patron.jpg\" width=\"298\"\u003e\n\t\u00a0\n\u003c/div\u003e\n\u003ch3 style=\"color: #000080;\"\u003eTier 4- $20:\u003c/h3\u003e\n\u003cstrong\u003eOur Humble Gratitude Plus:\u003c/strong\u003e\u003cbr\u003e\nEverything in Tier 1,2,3 plus:\n\u003cbr\u003e\nSalt and Light Brigade Hat ($20 value) shipped\n\u003cbr\u003e\nSalt and Light Brigade T-Shirt ($20 value) shipped\n\u003cbr\u003e\nOne FREE ticket to Coach\u0027s Mega Boot Camp ($47 value)\n\u003cbr\u003e\nCopy of Coach\u0027s ebook: 2017-My Views and Why You Should Care ($27 value)\u003cbr\u003e\nOne FREE ticket to Hear the Watchmen conference-2018 ($99 value)\n\u003cbr\u003e\u003cimg src=\"http://coachdavelive.com/wp-content/uploads/TruthSoundsLikeHateShirt.png\" style=\"width: 345px;\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cimg height=\"225\" src=\"https://coachdavelive.com/wp-content/uploads/50-dollar-patron-300x225.jpg\" width=\"300\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"color: #000080;\"\u003eTier 5- $50:\u003c/h3\u003e\n\u003cstrong\u003eOur Humble Gratitude Plus:\u003c/strong\u003e\u003cbr\u003e\nEverything above plus:\n\u003cbr\u003e\nTwo FREE tickets to Coach\u0027s National Event-2018 ($198 value)-2018\u003cbr\u003eOne FREE ticket to Coach\u0027s Mega Boot Camp ($47 value)\u003cbr\u003eCopy of Coach\u0027s eBook: 2017-My Views and Why You Should Care ($27 value)\n\u003cbr\u003eOne hour private hangout with Coach ($100 value)\n\u003cbr\u003e\nPhone access to Coach (priceless)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"color: rgb(0, 0, 128); margin-left: 100px;\"\u003eTHANK YOU!\u003c/h1\u003e\n\u003cimg height=\"260\" src=\"https://coachdavelive.com/wp-content/uploads/family2.jpg\" width=\"499\"\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cimg height=\"61\" src=\"https://coachdavelive.com/wp-content/uploads/got-a-question-300x51.jpg\" width=\"359\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003eMoney is tight, can I still be a patron? \u003c/strong\u003eAbsolutely you can as we share our ministry with you. Even a small $1 a month contributes to our expenses and lets you be a part of this nationwide ministry! The poor woman from the Bible who only gave only a mitre was enriched and loved.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf money is tight in the future, can I stop my contribution?\u003c/strong\u003e Yes you can. Just log in and cancel your pledge.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u2019m still confused, can you help me? \u003c/strong\u003eOf course, just contact us by sending us a message and our Patreon support team will assist you with anything regarding our site. You can send them a message by \u003ca href=\"https://coachdavelive.com/contact\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eclicking here.\u003c/a\u003e"
