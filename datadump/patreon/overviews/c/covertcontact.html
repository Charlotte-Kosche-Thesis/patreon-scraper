    "summary": "Covert Contact is a podcast from John W. Little that showcases \u003ca href=\"https://blogsofwar.com/data-ai-and-ethics/\" target=\"_blank\"\u003ecomplex\u003c/a\u003e and \u003ca href=\"https://blogsofwar.com/egyptian-muslim-american/\" target=\"_blank\"\u003emeaningful\u003c/a\u003e \u003ca href=\"https://blogsofwar.com/the-nice-france-attack-how-can-counterterrorism-evolve-with-the-threat/\"\u003esecurity\u003c/a\u003e topics in a manner that resonates across the entire spectrum. I have many diplomats, journalists, technologists, intelligence and military professionals in the audience (which I am thankful for) but I want the casual observer of international affairs, intelligence, or technology to find the program accessible, thought-provoking, and engaging as well.\u003cbr\u003e\u003cbr\u003eWe\u2019re going to go off in \u003ca href=\"https://blogsofwar.com/lockpicking-101-and-why-your-locks-are-useless/\" target=\"_blank\"\u003eunexpected\u003c/a\u003e directions, wrestle with \u003ca href=\"https://blogsofwar.com/podcast-islamism-and-democracy-finding-models-for-the-middle-east-and-preserving-our-own/\" target=\"_blank\"\u003ebig problems\u003c/a\u003e, and struggle to gain a true understanding of what is happening around us. Along the way I\u2019ll be engaging \u003ca href=\"https://blogsofwar.com/why-daesh-s-social-media-campaign-is-a-massive-failure/\" target=\"_blank\"\u003ediplomats\u003c/a\u003e, \u003ca href=\"https://blogsofwar.com/on-the-podcast-phil-walter-on-life-after-war/\" target=\"_blank\"\u003esoldiers\u003c/a\u003e, \u003ca href=\"https://blogsofwar.com/securing-data-communications-and-identity-with-keybase/\" target=\"_blank\"\u003etechnologists\u003c/a\u003e, \u003ca href=\"https://blogsofwar.com/podcast-discussing-espionage-with-former-double-agent-naveed-jamali/\" target=\"_blank\"\u003espies\u003c/a\u003e, \u003ca href=\"https://blogsofwar.com/the-damascus-cover-and-the-psychology-of-spies-with-howard-kaplan/\" target=\"_blank\"\u003eauthors\u003c/a\u003e, \u003ca href=\"https://blogsofwar.com/art-in-diplomacy-and-conflict/\" target=\"_blank\"\u003eartists\u003c/a\u003e, \u003ca href=\"https://blogsofwar.com/life-and-art-in-afghanistan-with-francesca-recchia/\" target=\"_blank\"\u003eresearchers\u003c/a\u003e, and \u003ca href=\"https://blogsofwar.com/podcast-video-games-virtual-reality-and-conflict/\" target=\"_blank\"\u003ejournalists\u003c/a\u003e so that we can look at issues from diverse perspectives. I will share my opinions but my goal isn\u0027t to tell you want to think. I want to spark new thoughts and ideas.\u003cbr\u003e\u003cbr\u003eNearly\u00a0\u003ca href=\"https://blogsofwar.com/from-cia-case-officer-to-rookie-cop/\" target=\"_blank\"\u003e100 episodes\u003c/a\u003e of Covert Contact have been produced and downloaded over 500,000 times in over 180 countries. I\u0027ve produced it for two years before asking for contributions or support because I wanted to make sure the show was worthy of the ask. I also wanted to be confident that I could consistently commit to the massive amount of time it takes to produce all aspects of this show by myself. I am extremely grateful for the reception that the podcast continues to receive and for the positive feedback you send. Together, we will take Covert Contact to the next level.\u003cbr\u003e\u003cbr\u003eYou can \u003cstrong\u003esubscribe to Covert Contact\u003c/strong\u003e via virtually every podcast directory including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/covert-contact-blogs-war-podcast/id926821798?mt=2\" target=\"_blank\"\u003eiTunes\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.iheart.com/podcast/covert-contact-the-blogs-of-war-28539756/\" target=\"_blank\"\u003eiHeartRadio\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://play.google.com/music/listen?u=0#/ps/I7n2wpvjpj3yjcp42ks3nxrhpbq\" target=\"_blank\"\u003eGoogle Play Music\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://overcast.fm/itunes926821798/covert-contact-the-blogs-of-war-podcast\" target=\"_blank\"\u003eOvercast\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.blubrry.com/covertcontact/\" target=\"_blank\"\u003eBlubrry\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://tunein.com/radio/Covert-Contact-The-Blogs-of-War-p809070/\" target=\"_blank\"\u003eTunein Radio\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://directory.libsyn.com/shows/view/id/58684\" target=\"_blank\"\u003eLibsyn\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.stitcher.com/s?fid=55858\u0026amp;refid=stpr\" target=\"_blank\"\u003eStitcher\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://soundcloud.com/covertcontact\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://player.fm/series/covert-contact-the-blogs-of-war-podcast\" target=\"_blank\"\u003ePlayerFM\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://podbay.fm/show/926821798\" target=\"_blank\"\u003ePodbay.fm\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.podbean.com/podcast-detail/wvrd9-34b37/Covert+Contact+The+Blogs+of+War+Podcast\" target=\"_blank\"\u003ePodbean\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://podfanatic.com/podcast/covert-contact-the-blogs-of-war-podcast\" target=\"_blank\"\u003ePodfanatic\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.podchaser.com/podcasts/covert-contact-the-blogs-of-wa-18380\" target=\"_blank\"\u003ePodchaser\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://breaker.audio/shows/covert-contact-the-blogs-of-war-podcast/259178\" target=\"_blank\"\u003eBreaker\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://castbox.fm/channel/Covert-Contact%3A-The-Blogs-of-War-Podcast-id40172?country=us\" target=\"_blank    {
    "attributes": {
     "about": "Almost all of my projects over the last fifteen years have been developed with the goal of understanding and addressing the critical national security, technology, and intelligence challenges facing the United States and its allies.\u003cbr\u003e\u003cbr\u003eBlogs of War, created in 2002, is one of those projects. It gained international attention when CNN acknowledged that I, along with a few other war bloggers, were at times beating traditional sources to the story during the 2003 invasion of Iraq.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cBlogs of War\u201d and other sites sometimes beat traditional sources with the latest war news. \u2013\u00a0\u003c/em\u003e\u003ca href=\"http://www.cnn.com/2003/WORLD/meast/03/26/sprj.irq.soldier.blogs.reut/\" target=\"_blank\"\u003eCNN\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThat coverage, which was mostly comprised of rapid-fire, short, around the clock updates (think tweets - but well before Twitter) was later\u00a0\u003ca href=\"https://www.loc.gov/item/lcwa00010074/\" target=\"_blank\"\u003earchived by the Library of Congress\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWith Blogs of War I have tried to leverage decades of internet experience (pre-dating the web - think 300 baud modems and bulletin board systems) and a global network of contacts to mine, analyze, aggregate, and surface open source information with an eye towards identifying important trends at their origin. I also try to directly connect Blogs of War readers to smart, respected, non-partisan subject matter experts at every opportunity.\u003cbr\u003e\u003cbr\u003eI am a 2017\u00a0\u003ca href=\"http://www.iftf.org/future4good/\" target=\"_blank\"\u003eFuture for Good Fellow\u003c/a\u003e at\u00a0\u003ca href=\"http://www.iftf.org/home/\" target=\"_blank\"\u003eThe Institute for the Future\u003c/a\u003e. I spend a lot of time thinking about how technology, from social media to AI, is driving profound changes and creating significant tension in existing systems. We are witnessing the emergence of robotics, AI, incredibly powerful algorithms, and other transformational technologies that, while impactful now, stand to be significantly more disruptive in the very near future. Navigating this change, avoiding catastrophic conflict, building adaptive and resilient systems (all while preserving democratic ideals) is going to be tremendously challenging.\u003cbr\u003e\u003cbr\u003eMy projects and analysis have\u00a0\u003ca href=\"http://www.johnwlittle.com/in-the-news/\" target=\"_blank\"\u003ereceived global coverage from news organizations\u003c/a\u003e including CNN, BBC, CBS News, Australian Broadcasting Corporation, Canadian Broadcasting Corporation, Fast Company, Time Magazine, and PBS Newshour. That\u0027s pretty cool but I\u0027m more interested in the connections that I can make with smart people and the projects that I\u0027m able to contribute to. I don\u0027t go looking for media coverage - quite the opposite in fact.\u003cbr\u003e\u003cbr\u003eIn late 2014 I launched the\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/covert-contact-blogs-war-podcast/id926821798?mt=2\" target=\"_blank\"\u003eCovert Contact podcast\u003c/a\u003e. My goal is to produce a program that showcases complex and meaningful national security topics in a manner that resonates across the entire spectrum. I have many diplomats, journalists, technical experts, intelligence and military professionals in the audience (which I am thankful for) but I want the casual observer of international affairs to find the program accessible, thought-provoking, and engaging as well. On Covert Contact we ditch partisan politics and complaints to go off in unexpected directions, wrestle with big problems, and struggle to gain an accurate understanding of what is happening in the world around us. Guests have included diplomats, technologists, spies, journalists, art historians, hackers, and authors.\u003cbr\u003e\u003cbr\u003eBefore Covert Contact was a podcast it was a commercial national security focused Twitter aggregation tool. I built Covert Contact after my livestreaming Twitter aggregators aimed at mining Tweets during the Egyptian Revolution gained widespread attention.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cBlogsofwar\u2019s Egypt Twitter aggregator is also a must-read, especially for those who can understand Arabic.\u201d \u2013\u00a0\u003ca href=\"https://www.fastcompany.com/1720692/egypt-protests-mubarak-twitter-youtube-facebook-twitpic\" target=\"_blank\"\u003eFast Company\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eUnfortunately, Twitter later removed the streaming capability from their API and Covert Contact had to be retired - only to be reborn a few years later as a national security podcast.\u003cbr\u003e\u003cbr\u003eThat one disappointment aside, Twitter has been a real asset and significant focus for me since 2008. My primary account,\u00a0\u003ca href=\"https://twitter.com/blogsofwar\" target=\"_blank\"\u003e@blogsofwar\u003c/a\u003e, was named one of Time Magazine\u0027s top 140 Twitter accounts of 2014 but what I collect via the service is as important as what I share. I\u0027m always mining. Always mapping networks. Always making new contacts. Always looking for additional insight into critical problems.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBlogs of War \u201c\u2026pulls from hundreds of political, security and intelligence sources to find and tweet the nuggets its followers don\u2019t necessarily know they need to know.\u201d \u2013\u00a0\u003ca href=\"http://time.com/83481/blogs-of-war-twitter-feeds-follow-2014/\" target=\"_blank\"\u003eTIME\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI have undertaken all of these projects without expectations about outcomes but occasionally my work gets picked up and referenced in ways that are\u00a0\u003ca href=\"https://books.google.com/books?id=hCegCgAAQBAJ\u0026amp;pg=PA64\u0026amp;dq=blogsofwar.com\u0026amp;hl=en\u0026amp;sa=X\u0026amp;ved=0ahUKEwiOsLPolY7SAhVW8WMKHeD9BnUQ6AEINTAE#v=onepage\u0026amp;q=blogsofwar.com\u0026amp;f=false\" target=\"_blank\"\u003eunexpected\u003c/a\u003e. Finding my analysis of Tor, and its limitations (\u003ca href=\"http://www.johnwlittle.com/tor-and-the-illusion-of-anonymity/\" target=\"_blank\"\u003eTor and the Illusion of Anonymity\u003c/a\u003e), cited in\u00a0\u003ca href=\"https://www.eff.org/files/2016/06/23/matish_suppression_edva.pdf\" target=\"_blank\"\u003eUnited States v. Matish\u003c/a\u003e was one such surprise. Blogs of War has led me into many strange surprises over the years but it has never been boring.\u003cbr\u003e\u003cbr\u003eThanks for reading \u0026amp; listening,\u003cbr\u003e\u003cbr\u003eJohn\u003cbr\u003e",
