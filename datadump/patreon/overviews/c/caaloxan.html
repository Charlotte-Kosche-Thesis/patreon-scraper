    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1131190/b1db4231040c4578b93bf519b0d06359?token-time=2145916800\u0026token-hash=Xg0hGwtdOes_080wHM2j0g7ofV1qYplr5i6wR358Ygc%3D",

    "main_video_embed": null,

    "pledge_url": "/bePatron?c=1131190",
    "published_at": "2017-10-17T04:10:28+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1kXsFW7U9KM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYou\u0027ve Found Us!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u00a0 First off, \u003cstrong\u003eTHANK YOU \u003c/strong\u003eso much for visiting our Patreon Page!  We\u0027ve been doing this for the last four years and the one thing the remains constant...we \u003cstrong\u003eLOVE \u003c/strong\u003eour fans.  We have had the privilege of going to several Sci-fi Conventions over the last couple years...and it so much fun meeting all of you. We will continue to strive to give you the best, most unique, Sci-Fi Audio Adventure out there today!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.caaloxan.com/\" target=\"_blank\"\u003eCaalo Xan\u003c/a\u003e(kay-low zonn) is a Science Fiction Audio\u00a0Adventure with a full cast, original music, and an engaging story. Inspired by our love of all things sci-fi, and an appreciation of both classic and modern radio drama \u2013 Caalo Xan tells the story of a lowly smuggler and his friends as they make their way through a universe filled with exotic characters and dangerous situations.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://caaloxan.com/wp-content/uploads/2014/10/Episode-1_border.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve been working on the show since 2012, and are currently airing our third season.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re a two man production team, and we\u0027ve invested tons of time, effort, and money into the show. Before releasing Season 1, we spent two years discussing stories, creating characters, developing the setting, recording, and just learning how to put it all together into an audio product. We\u0027ve learned a lot along the way and continue to strive to put out quality entertainment. To that end, we\u0027re hoping to gather some financial support to help complete the back half of season 3 and produce season 4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo why donate to Caalo Xan?\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\t\u003cli\u003eBy making even a small donation you will be supporting the world of audio drama. So many great shows are being produced, but we all need your help to keep this genre thriving. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eProducing an episode of Caalo Xan takes a lot of time and effort. The financial contribution you make helps us hire voice actors, covers our website fees, gets us new artwork, and offsets other costs of production.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe have set rewards for personal donations, and additional rewards for all Patreon members if we achieve certain financial goals.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nYeah, but what makes your audio drama\nspecial?\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cu\u003eThe Storyline\u003c/u\u003e! Our storylines are unique and expansive. So many modern audio dramas are being done in a classic interview style within a confined space. While I love some of these productions, we wanted to do something different. We wanted to challenge ourselves and our listeners to follow season long plots in a universe filled with many interesting characters and exotic locations. Before we even picked up a microphone, we developed over 200 pages of species ethnographies, planet demographics, political backgrounds, and unique culturally specific economic structures. (A lot of this information is available on our website, and we have slowly revealed it throughout the series.) But the most important part of \u003cstrong\u003eCaalo Xan\u003c/strong\u003e is we never forget to have fun. We love taking you on these fantastic voyages and telling the stories of all those who dwell within the world we\u0027ve created.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://caaloxan.com/wp-content/uploads/2016/07/S2-Ep-05-Out-of-Time-on-Plor9-P2-mp3-image.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cu\u003eThe Action\u003c/u\u003e! So many audio dramas keep the action to a minimum. It is always a challenge to pull off a good action scene and get the listener to \u201cfeel\u201d the action without seeing it. Whether it is surround sound, good panning, or that perfect sound effect for the scene. Caalo Xan is jam packed with action, and yes, we DO count footsteps!   \n\t\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cu\u003eThe Music\u003c/u\u003e! What audio dramas are you listening to? Now, think about the music being used. (Royalty-free classical pieces? A few nice piano pieces? Horror/suspense fills?) Well, in Caalo Xan, Jude Vivona creates and produces all the music. All original, all unique. Whether it is a heavy metal rock piece, an Eastern Indian piece, a jazz piano, or some 80\u2019s cheese synthesizer. We have scene specific background pieces that trigger a familiarity to areas of interest. And, we have character specific pieces as well, so you will know who might be involved in the scene simply by listening to music cues. Jude Vivona has over 25+ years of music experience. We will always strive to have the most diverse eclectic music out there in modern audio drama. \u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://caaloxan.com/wp-content/uploads/2015/01/Episode-04-Rata-tat-tat-Part-2-mp3-image.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n  Okay, okay\u2026what do I get for\ndonating?!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOur Gratitude! We are not a large production company, we\u0027re a two man team, and this is a labor of love. As such, we feel a special bond with all our fans. Every bit of your support will be tremendously appreciated and will go a long way to keeping the show alive. We do this for you, and will work hard to keep you entertained.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe have many cool rewards for our patrons. Check them out!\u003c/li\u003e\u003c/ul\u003e"
   },
