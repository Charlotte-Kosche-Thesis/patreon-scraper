    "summary": "\u003cstrong\u003eThanks for coming to my Patreon page (and supporting nutrition science!)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m\u00a0\u003ca href=\"http://www.cliffharvey.com/cliff.html\" target=\"_blank\"\u003eCliff Harvey\u003c/a\u003e, a nutritionist, author, and research scientist.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eBy supporting my work you help fund ongoing research and education in \u0027Carb-Appropriate\u0027, lower-carb, and ketogenic nutrition and supplementation -- including ketogenic diets, exogenous ketones, medium chain triglycerides and much more!\u003cbr\u003e\u003c/strong\u003e(\u003ca href=\"https://www.amazon.com/Cliff-Harvey/e/B004JBBX66\" target=\"_blank\"\u003echeck out my books at Amazon\u003c/a\u003e)\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBy becoming a patron of my work you will receive access to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eUncensored, uncut, live-stream video access to \u0027Cliffdog\u0027s Podcast\u0027 my Podcast in which I chat with luminaries in health, fitness, science, and business from around the world\u003c/li\u003e\u003cli\u003eEarly access to the audio version of my podcast\u003c/li\u003e\u003cli\u003e1-minute research reviews (these take only 1-minute to read and summarise the latest in low-carb research!)\u003c/li\u003e\u003cli\u003eAdvanced pre-print chapters of my latest books (and audio chapters)\u003c/li\u003e\u003cli\u003eMember only e-books and specials\u003c/li\u003e\u003c/ul\u003eMost importantly, your contribution helps to fund ongoing ketosis research and research and practice in the area of metabolic adaptation to diet and \u0027Carb Appropriate\u0027 nutrition.\u003cbr\u003e\u003cbr\u003eI\u0027ve spent the last twenty years in practice learning how to hack the body and mind for improved health, happiness, and performance. \u003cbr\u003eIn fact, I was one of the first (perhaps \u003cem\u003ethe\u003c/em\u003e\u00a0first) nutrition practitioners in Australasia to really delve into low-carb and ketogenic diets, and start using and prescribing them, way back in the days when Michael Jordan was leading the Bulls to their first three-peat (...that\u0027s the 1990s by the way). \u003cbr\u003eAlong the way, I\u0027ve also delved into mind-body healthcare, set world strength records, toured with rock-bands, written a few books, and generally had a ball!\u003cbr\u003e\u00a0\u003cbr\u003eI\u0027m currently teaching nutrition at the\u00a0\u003ca href=\"http://www.holisticperformance.ac.nz\" target=\"_blank\"\u003eHolistic Performance Institute\u003c/a\u003e and performing research on low-carb and ketogenic diets at AUT University.\u00a0\u003cbr\u003e"
