    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eHello everyone!\u003cbr\u003eI\u0027m a Model and Playmate based in Rome, Italy.\u003cbr\u003eI\u0027m graduated in Film Studies (Cinema and Television) and I started modeling 3 years ago for photoshoots, photographic events, workshops, editorials,\u00a0exhibitions...; I\u0027m also an actress and I work in the film industry in Italy.\u003cbr\u003eMy photographic genres are: portrait, beauty, fashion, glamour, lingerie and boudoir, fetish, art nude and erotic nude (Playboy style).\u003cbr\u003eI love modeling beacuse for me it\u0027s the best way to express my emotions and my feelings and because it allows me to travel around the world and to know so many interesting people.\u003cbr\u003eI\u0027ve decided to create a\u00a0Patreon account\u00a0because, unlike my other social networks, my Patreon page is something that I\u0027m doing just for YOU, to create some exclusive contents (most of all would be self-portraits sets, made with my Polaroid Camera) to share with my fans and supporters, and of course with all the other artists who loves photography as me.\u003cbr\u003e\u003cbr\u003eOn my Patreon you will find:\u003cbr\u003e- Exclusive patron-only contents\u003cbr\u003e- Professional auto-portraiture sets (most of all made with my Polaroid Camera)\u003cbr\u003e- Random \"freer\" selfies\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e- Photo Diary from my modeling travels\u003cbr\u003e-\u00a0Backstage Videos from my shooting\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e- Personal blog writings\u003cbr\u003e- Signed Polaroid and Poster with my pictures\u003cbr\u003e\u003cbr\u003eNB:\u00a0Rewards are given once payments are processed.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eA big THANK YOU for all the support! \u003cbr\u003eI\u0027m really excited to start this new adventure with you!\u003cbr\u003e\u003cbr\u003eInstagram: @deadly_nightshade_photomodel\u003cbr\u003e\u003ca href=\"https://www.instagram.com/deadly_nightshade_photomodel/\"\u003ehttps://www.instagram.com/deadly_nightshade_photom...\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e"
