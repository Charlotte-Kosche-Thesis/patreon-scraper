    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DdoRCoJbVHU4%26feature%3Dyoutu.be\u0026amp;src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FdoRCoJbVHU4%3Ffeature%3Doembed\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "\"The thing I value most in you is your \u003cstrong\u003ereadiness to engage\u003c/strong\u003e; your relentless, \u003cstrong\u003eproactive pursuit of better solutions\u003c/strong\u003e in all aspects of life. Most importantly, you always go for very concrete, achievable solutions that can be implemented more or less immediately (even if the results might take time). You\u0027re just a \u003cstrong\u003every reliable and measurable force for good in the world\u003c/strong\u003e, at the end of the day\". -Spencer C.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat\u0027s the Situation Here?\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTribe\u003c/strong\u003e is community that harnesses the power of diversity to create a  better world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is a fresh way for innovators to earn ongoing funding directly from their fans.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI\u0027m here to build \n\t\u003cstrong\u003eTribe \u003c/strong\u003eand connect community.\n\u003c/div\u003e\n\u003cbr\u003e\nI travel as a Digital Nomad and serve others by helping them achieve their goals and offering my services. I\u0027m here to be the\n\u003cstrong\u003e  Explorer \u003c/strong\u003ethat I was born to be, and serve the friends I make along the way.\u003cbr\u003e\n\u003cbr\u003e\nI want to take this to the next level, and build a network of Intentional Communities connected to professional Nomads.\n\u003cstrong\u003e Communities that want to change the world\u003c/strong\u003e, working with \u003cstrong\u003eprofessionals that live on the road\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nThis means networking, growth, community, logistics, and localizing resources. All the pieces of healthy Tribe. Being Nomadic provides me with the fire to serve the communities and fellow travelers who I love.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tPatreon is the link to this gift economy of support.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eGifts from me to you.\u00a0\u003cbr\u003e\n\tGifts from you to me.\u00a0\n\t\u003cbr\u003e\n\tThe foundation of Tribe.\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e~~~\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch3\u003eWhat are you Creating?\u003c/h3\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tOne thing:\u00a0\u003cbr\u003e\n\u003cstrong style=\"text-align: center; background-color: initial;\"\u003e\n\u003ch3 style=\"\"\u003eTribe.\u003c/h3\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong style=\"text-align: center; background-color: initial;\"\u003e\n\u003ch3 style=\"\"\u003e\u003c/h3\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eBut instead of building \"\u003cem\u003e\u003cstrong\u003ea\u003c/strong\u003e tribe\"\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eI\u0027m on a mission to create\u00a0\"Tribe\" in a more general way. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003eTribe is an organic and integrated collection of like minded people and communities, interested in supporting each other and improving the world around them.\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBuilding Tribe is my passion.\u003c/strong\u003e It\u0027s the real reason I\u0027m on Patreon. To connect with \u003cstrong\u003eyou \u003c/strong\u003eso that I can continue doing what I\u0027m doing: connecting more people and creating value. Building a web of people that want to support each other by offering their greatest gifts and encouraging each other to do the same!\u003cbr\u003e\n\u003cbr\u003e\nSometimes building Tribe means the basics: fixing sinks In Tamera, Portugal, creating efficiency in Balsta, Sweden, or building tiny homes in rural Wales.\n\u003cbr\u003e\n\u003cbr\u003e\nOther times it\u0027s more profound: setting an example with my own actions as a Digital Nomad, having powerful conversations, discussing the nature of reality with new friends, and supporting communities in the development of resource autonomy.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m asking you, fellow Patreon Members, to see the vision of a world where people support each other, communities work towards sustainability, and relationships create meaningful networks.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch3\u003eHow do you do that?\u003c/h3\u003e\n\u003c/strong\u003e\"Cedric possesses an energy of both \u003cstrong\u003eancient wisdom and childlike joy\u003c/strong\u003e. He explores deep truths and human existence with joyful intensity. His heart and his mind are as open as the cosmos, and he is powerful in \u003cstrong\u003egrounding his discoveries and wisdom in practicality\u003c/strong\u003e. Cedric is here to expand consciousness, to play with life, and to connect us to each other in \u003cstrong\u003ea tribe of fully expressed beings\u003c/strong\u003e.\" - Sarah\u003cbr\u003e\u003cbr\u003eMost of it is \u003cstrong\u003eintuitive, subtle, and behind the scenes\u003c/strong\u003e, in the relationships I have with people like you, around the world.\u003cbr\u003e\n\u003cbr\u003e\nSome of it is visible.\u00a0Showing the world what I learn on my travels is a big part. I\u0027m talking about love, sustainability, empathy, exploration, innovation, and community. I\u0027m talking about working every day to build Tribe that cares about these things.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nEventually, it will exist as a website that allows communities and nomads to create profiles that represent their missions, gifts, and needs. Like many popular social media sites in appearance, yet deeper in purpose and without the data harvesting. All of the community connection you love.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve asked some of the amazing people in my life to give me feedback on what they see me doing in the world, so I\u0027ll let them tell it:\n\u003cbr\u003e\n\u003cbr\u003e\n--\n\u003cbr\u003e\n\u003cbr\u003e\n\"Meet my friend Cedric, the term friend may be a little loose as we have never actually met. That means very little or \n\u003cem\u003emaybe it means more\u003c/em\u003e when we\u0027re talking about life, our talents, and giving. I recently had a design project for a tiny house. Without his input I\u0027d probably still be scratching my head trying to figure out where the shoes should live.  \u003cstrong\u003eHe spent hours, \u003cem\u003eliterally\u003c/em\u003e hours, holding my hand \u003c/strong\u003e(virtually) through all sorts of ideas, plans, modifications, you name it. But that\u0027s a great example of Cedric\u0027s giving nature. He had a skill/knowledge that I could benefit from, and he was very quick to see my needs, before I knew what they were and offer guidance. \u003cstrong\u003eHe listened to my desires, made suggestions, and put a plan together.\u003c/strong\u003e The process was very telling to me of how he approaches his coaching, life, and other ventures.\u003cstrong\u003e Love and acceptance first,\u003c/strong\u003e dig deep for options and direction second, well thought out plan and execution third.\" \u003cstrong\u003e-Andi\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n--\n\u003cbr\u003e\n\u003cbr\u003e\n\"You have bravery and the\n\u003cstrong\u003e capacity to navigate unknown places [and] cultures in the world\u003c/strong\u003e. You \"see\" people differently. You do this with instinct but you can\u0027t teach instinct. You can only encourage others to follow theirs. You\u0027re walking the talk.\u003cstrong\u003e\u00a0I feel safer knowing you\u0027re in the world, helping and spreading the messages of one place to another.\u003c/strong\u003e You\u0027re like a natural world scientist or an anthropologist except the world is your lab. It makes me want to stay connected. [You\u0027re]\u00a0charting new travel paths. Finding ways to navigate, learning to understand what is and what isn\u0027t culturally acceptable. And you\u0027re a writer at heart. But not satisfied unless you have fuel to power your words and that comes from being in your purpose and power through experiencing the world at the level that works for you.\" \u003cstrong\u003e- Lani\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n--\n\u003cbr\u003e\n\u003cbr\u003e\n\"For me personally, you are my tribe. \n\u003cstrong\u003eSimilar enough to create a like minded community, but accepting of growth and change\u003c/strong\u003e that takes a drastically different path from your own. Ever changing yet constant...\u00a0and supportive of my ideas and endeavors.\u003cbr\u003e\u003cbr\u003e\nAs to what you contribute to the world: The same things that you do for me you do for others. Some are not ready to hear. Some are not ready to be helped. You contribute a unique point of view. Not so unique that it is not relatable, but unique enough that it \n\u003cstrong\u003eshakes up the status quo.\u003c/strong\u003e This is something we desperately need in this world.\" \u003cstrong\u003e-Adam\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n--\n\u003cbr\u003e\n\u003cbr\u003e\n\"\n\u003cstrong\u003eThe world should be more around connecting and exchange of time\u003c/strong\u003e then money, but we live in a capitalistic way....We spent a lot of time together talking and exchanging what life gives us...To me he has brought an added value to my life from the first moment I met him. I don\u2019t think, the time I spent with him is measurable in money.\u003cbr\u003e\nCedric is a person who \n\u003cstrong\u003ebecomes part of your \"surroundings\" in such a gentle way, that it feels like he has always been there\u003c/strong\u003e and made part of it. He is a person that lives to help, be part and give back, to create and to share. If we would still live in old days, he would go out there, be part of any community he would get in, exchange any skill he has and then move on. \u003cstrong\u003eHe connects people and lives by being part of the world\u003c/strong\u003e. I have read his work, seen his work and felt his work. Where ever he will go, he will leave his footprint in the memories and hearts of people. His quest and his work being done all over the globe has a value outside the box of normal thinking.\"\u003cstrong\u003e - Iline\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n--\n\u003cbr\u003e\n\u003cbr\u003e\n\"Your true passion for and ability to do \n\u003cstrong\u003ehealing work with people.\u003c/strong\u003e You are a healer - to me - in the sense that you see what isn\u0027t broken in someone [and] use your intuition and heart to help guide them to a place of more wholeness. We may feel \"broken\" as humans, but my gut feeling is that you don\u0027t see humans in that way. \u003cbr\u003e\nI also am tremendously drawn toward your \n\u003cstrong\u003eopen connection to nature\u003c/strong\u003e, and how you can help others strengthen that connection and utilize it to further impact their own personal journey.\" \u003cstrong\u003e-Dani\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\t~~~\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch3\u003eWhat are you offering as a Professional Nomad?\u003c/h3\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWhen I\u0027m not out building Tribe, I offer my services in a number of ways.\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003eWith my\u00a0\u003ca href=\"http://www.cedricwinterwolf.com/blog/\" rel=\"nofollow\" target=\"_blank\"\u003eWriting and Philosophy\u003c/a\u003e.\u003c/strong\u003e\u00a0the content is \u003cem\u003eborn from\u003c/em\u003e my life as a Nomad, and the areas I explore in my studies.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nAs a \u00a0\u003ca href=\"http://cedricclitheroe.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSoultracker/Personal Life Coach\u003c/a\u003e\u003c/strong\u003e, my work is \u003cem\u003eenhanced by\u003c/em\u003e my nomadic life.\u00a0I\u0027m a unique coach because I\u0027m out here in the world, and this allows me to see through the eyes of countless people along the way.\u00a0I work with awesome people to connect to a strong self awareness, find a clear purpose, and take action!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nAs a\u00a0\n\u003ca href=\"http://www.cedricwinterwolf.com/fine-craft/\" rel=\"nofollow\" target=\"_blank\"\u003eJeweler\u003c/a\u003e\u003c/strong\u003e I use ideas that I \u003cem\u003eexperience on\u003c/em\u003e my path as a Nomad. Simple aesthetics, ancient cultures, meaningful concepts. I put them into objects both wearable and stationary, to hold a physical connection to a deep meaning. Wedding and engagement rings, ritual objects, personal adornments, and totems.\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e~~~\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch3\u003eSo Why Are You on Patreon?\u003c/h3\u003e\n\u003c/strong\u003eIn order for this to work, it needs to be sustainable.\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eI \u003c/strong\u003eneed to be sustainable\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\nMuch of what I do as a Tribe builder doesn\u0027t generate income. In a way, I\u0027m turning the networks of my own life into ones that everyone can benefit from. I build connections and offer my services as a part of this world wide tribe and in return I receive love, connection, and community. Right now, this means that my time is divided between making money and serving others. Patreon is the link to bring these together. Less time worrying about money. More time Serving. Afterall, money is just a way of transferring value from one person to another!\n\u003cbr\u003e\n\u003cbr\u003e\nDonations are the foundation of a gift economy and the start of a beautiful support system.\u00a0In order to continue offering my services building tribes, exploring the world, and serve the people I love, \n\u003cstrong\u003eI\u0027m here on Patreon to ask for your support.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cstrong\u003e\u003cstrong\u003e~~~\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3 style=\"font-weight: bold;\"\u003eWhat Will You Use the Money For?\u003c/h3\u003e\nThe simple answer: The basics.\n\u003cbr\u003e\n\u003cbr\u003e\nWhen I stay with a host, visit a friend, or spend time at an intentional community like\u00a0\u003ca href=\"https://www.tamera.org/index.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTamera\u003c/strong\u003e\u003c/a\u003e, I don\u0027t need to be paid or motivated to contribute. It\u0027s natural. And my daily costs are low. I receive an exchange for my services in other ways. I \u003cem\u003eabsolutely love\u00a0\u003c/em\u003esupporting people that are being their most authentic selves.\u003cbr\u003e\n\u003cbr\u003e\nBut in order to do this and be my own authentic self, I must be Nomadic. This means trains, planes, and bicycles. This means food, shelter, and wifi. This means digital tools to keep in touch. And in order to make the impact I desire, I must ask for the exchange I need.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSo...\u003c/strong\u003e\u00a0every penny received through Patreon goes towards covering the basics, so that I can focus on the good stuff, and \u003cstrong\u003ewe can change the world\u003c/strong\u003e for the better.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e~~~\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\"[Your value is] To tell us what the world is like through eyes unclouded.\" - Katchie\u003cbr\u003e\u003cbr\u003e\u00a0Thank you for visiting! As my Patron, you will be supporting me in this great mission: To Build Tribe. And in turn, I\u0027ll be here to support you. And for that, I couldn\u0027t thank you enough.\n\u003cbr\u003e\n\u003cbr\u003e\nFrom there, we\u0027ll build a world we can be proud of: a community and tribe that cares about this universe.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.cedricclitheroe.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.cedricclitheroe.com\u003c/a\u003e\u003ca href=\"http://www.cedricwinterwolf.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e-Cedric (Winter Wolf) Clitheroe\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.cedricwinterwolf.com/wp-content/uploads/2015/09/1511684_830984265779_3096794214316396095_n-e1415555821415.jpg\" style=\"width: 650px;\"\u003e\n\u003c/div\u003e"
   },

     "description": "You\u0027re a scholar and a Gentlemen/Lady! I couldn\u0027t be doing what I do best without your love and donations, Thank you!\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to donate $100 or more, \u00a0I\u0027m going to do all the above, because you rock!\u00a0\u003cstrong\u003e1 post card a month, \u003c/strong\u003ealong with the \u003cstrong\u003ePatron Only Posts\u003c/strong\u003e and the \u003cstrong\u003eQ\u0026amp;A Thread\u003c/strong\u003e, AND the email chit chat!\u003cbr\u003e\u003cbr\u003eBut we\u0027re going to mix it up here: For every month that you keep this pledge, you\u0027ll receive access to a \u003cstrong\u003ePatrons-Only travel tips and thoughts video\u003c/strong\u003e. I\u0027ll record these from wherever I am, sharing a little tip or trick I use to make my Nomadic movements easy, efficient, and exciting! Things like cultural lessons, SIM cards, good places for deep conversations, GPS navigation, How to make friends, and my favorite places to go for a hike or grab a drink! The goal here is to include you in my process so you can enhance your own!\u003cbr\u003e\u003cbr\u003eLooking forward to sharing these!",

     "created_at": "2016-04-10T10:09:09+00:00",
     "description": "\u003cem\u003eOh to be in a human body.\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eIt needs food, shelter, rest...\u00a0In order to meet these needs, I\u0027ve been taking meaningless freelance writing jobs for money. currently, this work\u00a0averages out to around $200 a month in additional income right now.\u00a0It\u0027s empty work for money, and I\u0027d love to receive \u003cstrong\u003emeaningful money for powerful work\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eWhen we meet this goal, I\u0027ll put that aside as well and put even more time into my Tribe Building mission!",

     "created_at": "2016-04-10T10:09:09+00:00",
     "description": "Building Tribe is \u003cem\u003efree\u003c/em\u003e. But we still live in a world of dollar bills and paychecks.\u00a0I\u0027ve been attempting to squeeze writing time into my bed at a hostel, or a couch at a friend\u0027s house. It works, but it\u0027s not good for my body health to be hunched over or slouched into a couch!\u003cbr\u003e\u003cbr\u003eWhen we reach $100, I\u0027ll be able to focus more time on Building Tribe and packaging value up for you to read and see.\u003cbr\u003e\u003cbr\u003eSpending some solid time in spaces where I can create content\u00a0is the goal here. \u00a0I\u0027d like to be able to do this on a regular basis instead of limiting my options to what convenience and money will allow. When we hit this goal, I\u0027ll set aside these donations for serving you with new content. No more top-bunk writing sessions between odd jobs!",

   {

     "created_at": "2016-04-10T10:09:10+00:00",
     "description": "Typing is inherently difficult on the body, and I\u0027ve found a solution that fits in my backpack!\u003cbr\u003e\u003cbr\u003eIn addition to the awesome changes to how I use my time from the previous goals,\u00a0I want to get a kit to support my body posture and health while traveling. Do you know how many standing desks and ergonomic keyboards there\u003cstrong\u003e \u003cem\u003edefinitely are not\u00a0\u003c/em\u003e\u003c/strong\u003eon the road of the Nomad? I\u0027ve found two products that will do the trick and still fit in my checked bags!\u003cbr\u003e\n\u003cbr\u003e\nThe Rooster Keyboard Stand combined with the Goldtouch Go!2 Mobile Keyboard would allow me to write ergonomically standing or sitting! \u003cbr\u003e\n\u003cbr\u003e\nCheck them out!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://amzn.com/B01C9KG8IG\"\u003ehttp://amzn.com/B01C9KG8IG\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://amzn.com/B00QL4L06C\"\u003ehttp://amzn.com/B00QL4L06C\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nEvery Month, this patronage will go towards dedicated time creating content for you, and free me to serve more people with more hours!\u003cbr\u003e",

   {

     "completed_percentage": 5,
     "created_at": "2016-04-10T11:43:44+00:00",
     "description": "I want to start working on a book that contains all of the things I\u0027ve found as a Nomad.\u003cbr\u003e\u003cbr\u003eThe tentative title is \u003cstrong\u003e\u003cem\u003eWalk in the Ways of the Ranger.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve got the ideas swimming around in my head, on stickynotes, and in web-chat archives.When we hit this goal, I\u0027ll get\u00a0\u003cstrong\u003especific \u003c/strong\u003ewith my book goals, so that I can tailor my blogs and writing time to the right subjects that matter to me and to you, as future owners of this e-book.\u003cbr\u003e\u003cbr\u003eI\u0027ll write up an outline, including chapter divisions, descriptions, and any notes I need, and throw it out for input! We\u0027ll have an exclusive Patron-Only Thread about the e-book where you can comment, suggest, and \u003cstrong\u003erequest\u003c/strong\u003e that I focus on some areas, or drop others. I\u0027m not writing a book for my own benefit, I\u0027m writing it for all of those that can \u003cem\u003euse my experiences to enhance their own journey. \u003c/em\u003eThis will be made possible by \u003cstrong\u003eYou\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eEvery Patron actively \u00a0contributing when we hit this goal gets a free copy of the e-book in rough draft AND final print, before the rest of the world, for \u003cstrong\u003efree.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYour existence makes mine, and mine makes yours. Hitting this goal will solidify that fact. Lets do it!",
