    "summary": "\u003ch1\u003eComprehend it. Crack it. Conquer it.\u003c/h1\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nCurious Codes is going to SkillCon 2016! \u003cbr\u003eDecember 16-23 | Rio Hotel | Las Vegas\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eStepping outside the realm of cybersecurity conferences, Curious Codes will be hosting an event at SkillCon 2016 (\u003ca href=\"http://www.skillcon.org/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.skillcon.org/\u003c/a\u003e), an elite conference which features unique feats of physical and mental prowess. We are excited to introduce Curious Codes: The Game, designed specifically for SkillCon 2016. Curious Codes: The Game applies crypto fundamentals to physical challenges. The Game will be made available to eight teams of four. Entrance into the game costs $300 per person or $1200 for a full team and is open to anyone. \u003cbr\u003e\u003cbr\u003eCurious Codes: The Game will begin on December 19th at 10:57 am and matches will take place every two hours. Each player will be assigned a station and must work both individually and as part of the team to solve the challenges and beat the 1 hour clock. Gameplay will be followed by a walkthrough and group discussion. \u003cbr\u003e\u003cbr\u003eCurious Codes: The Game will continue on December 20th again at 10:57 am, this time with an increased level of difficulty. Players will have 2 hours to complete gameplay. A walkthrough will take place at the end of the day. Your times from the 19th and the 20th will be added and the 2 fastest team will compete in a final showdown on the December 22nd. The time limit on this final event has yet to be determined.\u003cbr\u003e\u003cbr\u003eWe will also be running free workshops on December 17th and 18th for a more guided approach to learning crypto. These workshops will introduce crypto fundamentals and attendees will receive a free practical reference tool: the Rosetta v1 (pictured below).\u003cbr\u003e\u003cbr\u003eIn addition to Curious Codes: The Game and the workshops, Curious Codes is returning with the next Talisman. This SkillCon 2016 Talisman will be made available for pre-sale starting Tuesday the 1st of November, 2016 at 10:57 am for $50. It is part of a series of Talismans from other conferences. In addition to being an awesome souvenir, it will be the 4th Talisman of 10 to be made in Series 1 and is a link in an overarching crypto puzzle. We are proud to include SkillCon in this series as we feel they portray the passion and sense of community that we also strive to create. \u003cbr\u003e\u003cbr\u003eSolving the SkillCon 2016 Talisman will be the first stage in the Talisman Challenge, with the first 33 to solve it receiving the CRSCDS 2.0 numbered 78-95 and 101-115 for free. The CRSCDS 2.0 will be the second stage in the Talisman Challenge and will be the top tier difficulty, meaning it will be the hardest Talisman available at the conference. 65 people will participate in this stage of the challenge. Although it is a contest, we encourage people to work together and help each other. However, there can be only one winner, and you will be rewarded commensurate with your efforts. \u003cbr\u003e\u003cbr\u003eWe are continuing the tradition of \"The 33\" for this event. The 33 are a group of supporters who select to purchase the Conference Talisman AND the CRSCDS 2.0. If you attend SkillCon, you may pick up your SkillCon 2016 Talisman from us when the others are distributed on Monday December 19th at 10:00 am. The CRSCDS 2.0 Talisman will be available Wednesday December 22nd at 10:57 am. Please be aware the CRSCDS given to the 33 will NOT be eligible to enter the contest. Simply put: you must earn a CRSCDS 2.0, by means mentioned above, numbered 45-95 and 101-115 in order to enter the contest. If you are one of the first 33 to solve the SkillCon 2016 Talisman, you will be given another CRSCDS 2.0; this one numbered between 45, 95 and 101-115. \u003cbr\u003e\u003cbr\u003ePlease check out \u003ca href=\"https://www.skillcon.org/events/category/code-cracking/\" rel=\"nofollow\" target=\"_blank\"\u003eskillcon.org\u003c/a\u003e for more info.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eStay Curious.\u003c/strong\u003e\u003cbr\u003e\nThe Curious Codes Team\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c1.staticflickr.com/9/8112/28822002913_56aa33b27f.jpg\"\u003e\u003cbr\u003e\nSeries 1.1 - DEF CON 24 (Goon)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c1.staticflickr.com/9/8533/29443632485_4356b6a25a.jpg\"\u003e\u003cbr\u003e\nSeries 1.2 - DEF CON 24 (Human)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c2.staticflickr.com/6/5522/30280535960_095c8685fb.jpg\"\u003e\u003cbr\u003e\nSeries 1.3 - DerbyCon 6\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c2.staticflickr.com/6/5680/30280396280_c53bf8c682.jpg\"\u003e\u003cbr\u003e\nCRSCDS 1.0 - Golden\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c2.staticflickr.com/6/5347/30513624191_acd077a2c9.jpg\"\u003e\u003cbr\u003e\nSeries 1.0 - Rosetta v1\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

   {
