    "summary": "\u003cdiv\u003eThank you for your interest in becoming a Patron!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnter the world of \u003cem\u003eThe Ruon Chronicles\u003c/em\u003e\u2026\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn\nthe first age of Airtha-Eyrassa, before the First Sundering, the great\nKnowledge Stone was created. The Airus could impress knowledge on the stone and\ntold of the history of the world before the Lewjan \u2013 the Betrayers \u2013 came into\nbeing and could be defeated. But, before they could be overcome, the Keepers of\nthe stone was attacked and almost all were slain. \u003cbr\u003e\n\nNow\nbroken into many pieces, the pieces of the Knowledge Stone was taken to the\nSanctuaries by the surviving Keepers. However, of these many were waylaid and\nkilled and their stones scattered and lost. \u003cbr\u003e\n\nSo\nbegan the long search for the lost Knowledge Stones by the Seekers of\nKnowledge. \u003cbr\u003e\n\nAn\nage later, after the Second Sundering, a bloody war erupted and covered the\nlands of Airtha-Eyrassa. Called the Ruon Wars, the enemy was led by the Vidolf\nElame; a Ruon turned against her own kind to follow the Lewjan. At last Elame\nwas captured and imprisoned with her Vidolf followers on an island in the Ahfara\nSea. \u003cbr\u003e\n\nWhen\nthe pillars of Elame\u2019s prison fall and those within are set free, Selena\nTellah, a young Ruon, along with others of her kind and Seekers, must find a\nway to recreate the Ruon charms and find the lost Knowledge Stones in order to\nfight the dark forces amassing against them. \u003cbr\u003e\n\nTime\nis running out as the enemy draws closer to setting free forces that can once again\ntear Airtha-Eyrassa apart and thereby set in motion the Final Sundering that\nwill lead all to ruin. \u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI am\nCarin Marais, a South African fantasy author. My current project is \u003cem\u003eThe Ruon Chronicles\u003c/em\u003e \u2013 an epic fantasy\nthat will span multiple short stories and novels. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSo\u2026\nwhat do you get when you make a pledge?\u003c/strong\u003e\u003cbr\u003e\nWhen you make a pledge, you will get a short\nstory every month, as well as an in-depth look behind the scenes of what goes\ninto writing epic fantasy and creating a secondary world. This includes\nworldbuilding notes, sketches, maps, and more. You can even get a cameo role in\none of the stories!  \u003cbr\u003e\n\n\u003cbr\u003e\n\nYour awesome patronage will help\ngather the resources needed to free up more time to write and pay for things\nlike professional artwork.\u003cbr\u003e\n\n\u003cbr\u003e\u003c/div\u003e"
