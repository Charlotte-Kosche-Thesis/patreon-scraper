    "summary": "1 Van | 2-3 Jahre | 47 L\u00e4nder\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003eEs muss nicht immer Bali oder Australien sein, Europa ist so vielseitig und beheimatet so unglaublich viele Kulturen! Deshalb haben wir es uns zum Ziel gemacht, alle 47 L\u00e4nder des Kontinentes Europa mit unserem Camper zu bereisen. Und was wir bis jetzt gesehen haben, l\u00e4sst sich ganz einfach zusammenfassen:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/hashtag/europaistgeil?source=note\"\u003e\u003cbr\u003e#europaistgeil\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eAuf die Idee, mit dem Camper durch Europa zu reisen, sind wir \u00fcbrigens nach einer zehnmonatigen Weltreise gekommen. Nach einigen Jahren zur\u00fcck im Arbeitsalltag wollten wir erneut ausbrechen. Panamericana? Work\u0026amp;Travel in den USA? Und da erinnerten wir uns an die vielen Begegnungen auf der Weltreise. Wie viele andere Reisende oder lokal ans\u00e4ssige Menschen haben wir getroffen, die uns von ihren Reiseerlebnissen in Europa vorgeschw\u00e4rmt haben. Viele der europ\u00e4ischen Destinationen kannten wir nicht. Und an genau dieses Gef\u00fchl, den eigenen Kontinent gar nicht wirklich gut zu kennen, erinnerten wir uns, als wir nach dem n\u00e4chsten grossen Reiseziel suchten. Camping und das Reisen mit Camper liebten wir schon immer und nun war f\u00fcr uns der Moment gekommen, einen eigenen Camper zu kaufen. Und genau in dem Moment kam Karl auf den Markt. Da hiess er noch nicht so, da war es noch ein selbst ausgebauter blauer Opel Movano. Wir schlossen ihn schnell ins Herz und reisen nun mit unserem inzwischen getauften Karl durch Europa.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDAS KANNST DU BEI UNS ERWARTEN:\u003c/strong\u003e\u003cbr\u003eWir reisen mit dem Camper durch alle 47 L\u00e4nder und berichten auf YouTube und unserem Blog ausf\u00fchrlich \u00fcber unsere Erfahrungen und geben euch so eine ganze Menge an Reisetipps und Informationen.\u00a0Unsere Videos auf Youtube und die Informationen auf unserem Blog bleiben immer kostenlos. Mit der Unterst\u00fctzung hier auf Patreon gebt ihr uns die M\u00f6glichkeit, noch ausf\u00fchrlicher zu berichten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWAS WIR MIT EURER UNTERST\u00dcTZUNG MACHEN WERDEN:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMit eurer Unters\u00fctzung verl\u00e4ngern wir unsere Reise durch alle 47 L\u00e4nder Europas! Wir w\u00fcrden uns in den verschiedenen L\u00e4ndern gerne noch viel mehr Zeit nehmen, um in die Kultur einzutauchen und mit den Menschen in Kontakt zu kommen. Einerseits f\u00fcr uns, andererseits aber auch f\u00fcr euch. Wir wollen euch die L\u00e4nder mit ausf\u00fchrlichen Videos noch n\u00e4her bringen, und viele Reisetipps f\u00fcr die Reise mit dem Camper sammeln, von denen ihr profitieren k\u00f6nnt.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWARUM ES SICH LOHNT, EIN PATREON VON UNS ZU SEIN:\u003c/strong\u003e\u003cbr\u003eAlle Informationen zu den Benefits findest du in der Spalte rechts. Als Patreon, das k\u00f6nnen wir dir hier schon verraten, hast du quasi eine Standleitung zu uns in den Camper.\u00a0\u003c/div\u003e\u003c/div\u003e"
