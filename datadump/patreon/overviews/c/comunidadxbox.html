    "summary": "Hola a todos. Somos Comunidad Xbox, o m\u00e1s bien decir que somos un grupo de amigos, colegas y apasionados por el mundo de los videojuegos que llevamos desde finales de 2005 (este a\u00f1o cumplimos 13 a\u00f1os interrumpidos en internet) informando y trayendo toda la informaci\u00f3n m\u00e1s importante sobre las videoconsolas de Micorosft, actualmente Xbox One y Xbox One X. \u003cbr\u003e\u003cbr\u003ePero s\u00ed, lo has adivinado, lo hacemos por hobby y con esta propuesta queremos dar un paso m\u00e1s y dedicarnos cuerpo y alma a la Comunidad Xbox. \u00bfTe puedes imaginar lo que ser\u00edamos capaces de hacer si dedicamos todo nuestro tiempo a vosotros? \u003cbr\u003e\u003cbr\u003eActualmente con nuestro tiempo libre, nuestro dinero personal y gracias a toda la gente que forma el Staff de Comunidad Xbox que colabora gratuitamente estamos manteniendo un ritmo de contenido realmente alto donde destacan los podcast semanales, los XBOXTV (programa en Youtube sobre las novedades del mundo de los videojuegos), programa de lanzamientos semanales (programa en Youtube), contenido diario de noticias, art\u00edculos de opini\u00f3n, an\u00e1lisis y videoanalisis adem\u00e1s de dar completo soporte a dudas y consultas en nuestro foro dedicado especialmente a Xbox One y Xbox 360. \u003cbr\u003e\u003cbr\u003eCon esta iniciativa queremos seguir aportando m\u00e1s, tenemos miles de ideas que implementar pero por falta de tiempo y de financiaci\u00f3n (no lo vamos a negar) est\u00e1n pendientes de que vean la luz. Una de las formas m\u00e1s habituales en las webs de financiarse es a trav\u00e9s de banners intrusivos y molestos, Comunidad Xbox nunca ha apostado por ellos y como puedes ver, apenas existe publicidad en la web ya que lo m\u00e1s importante para nosotros sois vosotros, que una vez que est\u00e9is en la Comunidad os sint\u00e1is como en casa, c\u00f3modos y relajados, que nada os moleste y os centr\u00e9is a disfrutar de lo que verdaderamente os importa. LOS VIDEOJUEGOS Y EL BUEN ROLLO.\u003cbr\u003e\u003cbr\u003eLo podemos decir m\u00e1s alto pero no mas claro, queremos dedicar cada minuto del d\u00eda y la noche si es necesario a vosotros, a Comunidad Xbox, confiar en nosotros y  te garantizamos que no te arrepentir\u00e1s con lo que te prepararemos. Ay\u00fadanos a convertir Comunidad Xbox en un gran proyecto. \u003cbr\u003e"
