    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003eApr\u00e8s une premi\u00e8re ann\u00e9e enrichissante \u00e0 faire des mini films sur une base mensuelle, il est maintenant temps pour nous de faire le point sur notre aventure! Mais tout d\u0027abord, nous tenons \u00e0 remercier (full)\u00a0nos supporteurs de la premi\u00e8re heure \u003cstrong\u003eFran\u00e7ois Lambert\u003c/strong\u003e,\u003cstrong\u003e Philippe Langlois\u003c/strong\u003e,\u003cstrong\u003e Martin Tancr\u00e8de \u003c/strong\u003eet\u003cstrong\u003e Nathalie Clermont \u003c/strong\u003eainsi que\u003cstrong\u003e\u00a0tout ceux et celles qui ont particip\u00e9 \u00e0 nos projets jusqu\u0027\u00e0 pr\u00e9sent\u003c/strong\u003e! \u003cstrong\u003eMERCI\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003ePour notre 2e ann\u00e9e, nous avons d\u00e9cid\u00e9 de nous enregistrer sous le nom de\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eStudio\u00a0\u003c/strong\u003e\u003cstrong\u003eLes\u003c/strong\u003e\u003cstrong\u003e\u00a04\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eColocs \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eet\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0de nous lancer dans un \u003cstrong\u003eGROS\u003c/strong\u003e projet:\u00a0\u003cem\u003eUn film de monstre\u00a0\u003c/em\u003e! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSynopsis\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAlors que plusieurs animaux disparaissent myst\u00e9rieusement dans la petite ville de Crabtree, une patrouille de quartier m\u00e8ne l\u0027enqu\u00e8te et d\u00e9couvre un secret qui les m\u00e8nera vers une mort sanglante.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOn est qui?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eAnnik:\u003c/strong\u003e\u003c/span\u003e La patenteuse! Peinture, couture, glue gun, en passant par la perceuse, tout ce qui est cr\u00e9ation d\u0027effets sp\u00e9ciaux, costume ou accessoires est sa sp\u00e9cialit\u00e9! Elle collabore aussi \u00e9norm\u00e9ment \u00e0 l\u0027\u00e9criture.\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eChristian:\u003c/strong\u003e\u003c/span\u003e Acteur, storyboardeur, co-r\u00e9alisation, gestion... il s\u0027occupe du contenu et de sa pr\u00e9sentation.\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eAngie:\u003c/strong\u003e\u003c/span\u003e Animatrice, gestion de plateau et joie de vivre, r\u00e9pandre la bonne nouvelle (promotion) et trouver ce qu\u0027il nous faut lors des tournages est sa mission!\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eMike:\u003c/strong\u003e\u003c/span\u003e Le pro de la cam\u00e9ra et du montage, il g\u00e8re la production et la r\u00e9alisation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eL\u0027\u00e9quipe!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eUne vingtaines d\u2019artisans, techniciens et acteurs travaillent actuellement avec nous sur le projet et plusieurs autres s\u0027ajouteront \u00e0 l\u0027\u00e9quipe! Parmi eux nous y retrouvons \u003cstrong\u003eGabriel Claveau\u003c/strong\u003e (\u003cem\u003ePunk Fu Zombie\u003c/em\u003e) dans un petit r\u00f4le et \u00e0 l\u0027aide \u00e0 la sc\u00e9narisation, \u003cstrong\u003eCamille Monette\u003c/strong\u003e (\u003cem\u003eTermitator\u003c/em\u003e) aux effets sp\u00e9ciaux et \u00e0 la cr\u00e9ation du monstre, \u003cstrong\u003eJoannie Hamelin\u003c/strong\u003e (\u003cem\u003eBestioles\u003c/em\u003e) \u00e0 la logistique et \u00e0 l\u2019assistance de production et \u003cstrong\u003eAudric Cussigh\u003c/strong\u003e (\u003cem\u003eMontreal Dead End\u003c/em\u003e) comme cadreur et d.o.p.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eO\u00f9 en sommes-nous?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eUne rencontre technique avec les techniciens (\u00e9clairages, make up, fx) \u00e0 eu lieu, le casting est termin\u00e9, une premi\u00e8re lecture s\u0027est donn\u00e9 avec nos acteurs, le sc\u00e9nario est \u00e9crit et a \u00e9t\u00e9 r\u00e9vis\u00e9, le costume de monstre est commenc\u00e9, on travail actuellement sur le story-board (d\u00e9coupage technique) et nous sommes encore \u00e0 la recherche de nos lieux de tournages. Plusieurs autres rencontres auront lieu dans les prochaines semaines pour la lecture de sc\u00e9nario, essayage de costumes, tests de coiffures, discussions techniques, planification d\u0027horaire de tournage, r\u00e9union pour la conception sonore du film, etc. Il nous en reste encore beaucoup \u00e0 faire.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMais tout bon film a le droit \u00e0 son teaser!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAu mois de juin nous tournerons notre teaser pour le film, qui \u00e0 se jour n\u0027a pas encore de nom d\u00e9fini. Ce tournage nous permettra d\u0027effectuer un premier test avec notre \u00e9quipe de professionnels pour vous montrer vers quoi on s\u0027enligne pour notre court-m\u00e9trage.\u003cbr\u003e\u003cbr\u003eTourner en for\u00eat dans une \u00e9rabli\u00e8re, de nuit, avec une \u00e9quipe de tournage pour faire des sc\u00e8nes \u003cem\u003egores\u003c/em\u003e s\u0027av\u00e8re \u00eatre un beau challenge! Mais on est pr\u00eat \u00e0 relev\u00e9 le d\u00e9fi!\u003cbr\u003e\u003cbr\u003eLe tournage du film de monstre est pr\u00e9vu pour les derni\u00e8res semaines du mois de septembre et dans les premi\u00e8res du mois d\u0027octobre 2018.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eNotre but?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eR\u00e9ussir \u00e0 diffuser le film dans plusieurs festivals tels les festivals SPASM et Fantasia de Montr\u00e9al. On aimerait r\u00e9ussir \u00e0 faire assez de sous avec la campagne de financement pour, premi\u00e8rement, couvrir les frais de production (nourriture, breuvages, voyagements, locations, costumes,effets sp\u00e9ciaux, ect.) et deuxi\u00e8mement, r\u00e9ussir \u00e0 remettre une r\u00e9mun\u00e9ration \u00e0 tout les technicien(ne)s et les acteurs/actrices qui travaillent fort b\u00e9n\u00e9volement sur ce super projet. Troisi\u00e8mement, nous aimerions faire de la marchandise de promotion (dvd, posters,collants, albums de la trame sonore, chandails, ect). Mais le plus important, notre but ultime, est de vivre une exp\u00e9rience unique et cr\u00e9ative avec une \u00e9quipe dynamique et de s\u0027amuser le plus possible pour pouvoir \u003cstrong\u003eVOUS \u003c/strong\u003edonnez un film d\u0027une qualit\u00e9\u003cstrong\u003e \u0027\u0027DE LA MUERTE\u0027\u0027.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eQuestions finances!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBienvenue sur Patreon! ;)\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNous sommes en train d\u0027effectuer des demandes de subventions gouvernementales.\u00a0\u003cbr\u003eNotre campagne de financement est aussi officiellement lanc\u00e9e avec cette vid\u00e9o de pr\u00e9sentation.\u003cbr\u003eDans les prochaines semaines suivront des petites capsules qui vous pr\u00e9senterons les nombreux artistes avec qui nous travaillerons sur ce projet. Nous n\u0027avons pas d\u0027objectif de montant pr\u00e9cis que nous voulons ramasser pour l\u0027instant puisque nous en sommes toujours \u00e0 l\u0027\u00e9tape de l\u0027estimation des co\u00fbts. Mais plus nous aurons de budget, plus nous aurons acc\u00e8s \u00e0 du mat\u00e9riel de qualit\u00e9.\u00a0\u003cbr\u003eJusqu\u2019\u00e0 pr\u00e9sent nous investissons nous m\u00eame 3000$ de nos poches.\u003cbr\u003ePeu importe le montant que nous r\u00e9ussirons \u00e0 amasser, le film sera tourn\u00e9.\u003cbr\u003eCe que le fiancement influencera est la qualit\u00e9.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eComment \u00e7a marche?\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePour 1 $ par mois \u0027\u0027Le bon samaritain\u0027\u0027\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e**Montant cumulatif jusqu\u0027\u00e0 mai 2019. (12$)**\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAcc\u00e8s au contenu exclusif de notre PATREON\u00a0\u003c/li\u003e
