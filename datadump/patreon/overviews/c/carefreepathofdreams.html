    "summary": "Hi everyone!\u003cbr\u003e\u003cbr\u003eWe\u0027re Team Sparrow, the translators of Carefree Path of Dreams.\u003cbr\u003e\u003cbr\u003eWe\u2019re a group of friends who met while sailing the seas and bonded over our love for Chinese webnovels. New chapters were what we looked forward to after a long day of work. When the opportunity presented itself, we took up our first novel, Immortal Mortal, and never looked back since. We hope to provide high quality translated works for all of you, our beloved readers, to enjoy.\u003cbr\u003e\u003cbr\u003ePlease feel free to talk to us about anything and everything novel related through our Discord channel or DM us if you\u2019re shy! \u003cbr\u003e\u003cbr\u003eWe\u0027ve created this Patreon in a hope that we could interact more with the readers of our translated work. As readers ourselves, we would also come out with theories and hopes for our beloved main characters. Through Patreon, we would like to create this platform where we can share these opinions. At the same time, we would like to create this community where you can leave your feedback and comments on how we can improve ourselves and our translations for you, the readers. This way, we can be more than just a name, or a contracted translator, but a fellow avid fan of the novels! :)\u003cbr\u003e\u003cbr\u003eWe hope that through translating these novels, we will be able to bring you, the readers, some joy and excitement as we see our MCs progress along in their adventures. Any support that you could provide us through Patreon would be deeply appreciated! :D\u003cbr\u003e\u003cbr\u003eAlso, if you would like to read the other novels under us, you can take a look at our Sparrow Patreon page to find out more: \u003ca href=\"https://www.patreon.com/sparrowtranslations\"\u003ehttps://www.patreon.com/sparrowtranslations\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSynopsis\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis is the story of a
