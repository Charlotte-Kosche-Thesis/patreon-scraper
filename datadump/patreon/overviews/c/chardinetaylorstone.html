    "summary": "\u003cstrong\u003eAbout me!\u003c/strong\u003e\u003cbr\u003eI\u2019m an award winning cultural producer, writer and feminist activist. My work is inspired by my experiences as a Black British working class woman having found my voice through alternative subcultures like Punk, Rockabilly and Hip Hop. I was featured in The Voice newspaper as one of the Women Who Rocked the World in 2015, Diva Magazine\u2019s  LGBT Power List 2016 and Buzzfeed\u2019s Most Inspiring British LGBT People Of 2016.I\u2019m also the founder of Black Girl\u2019s Picnic, a movement in collective self care for Black women and girls, and Stop Rainbow Racism which works to stop racist performances in LGBTQ venues.As a writer, educator and commentator I use music, art and fashion history to instigate socio-political analysis. I often lecture and facilitate workshops on topics such as Black / working class feminism, Black queer identities, Afrofuturism, music subculture histories and Black involvement in the esoteric, weird and downright bizarre!I also bang the drums in Black feminist punk band Big Joanie. So I get around! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is \u0027Missing Words:\u00a0Black Women in British Youth Subcultures\u0027 about?\u003c/strong\u003e\u003cbr\u003eThe Story of Black Britain is often told through the genres of Reggae, Hip Hop, Jungle and Grime. But what of those who walked a different musical path; those Black British women who became Teds, Mods, Rockabillies, Punks and even Goths?! Combining the history of British youth culture with Black Feminist theory, Missing Words tells an alternative story of Black British identity and the creation of multicultural Britain as we see it today.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Black Girls Picnic about?\u003c/strong\u003e\u003cbr\u003eA global movement in collective self-care, BGP is a chilled out picnic/event where we come together to celebrate all the beauty that is Black Womanhood. The event was created to celebrate Black women in all their forms from across the diaspora. BGP has taken place across the world from America to Australia.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Stop Rainbow Racism about?\u00a0\u003c/strong\u003e\u003cbr\u003eWorking with UK Black Pride, the Stop Rainbow Racism \u00a0code of conduct was created to prevent racist LGBTQ acts from performing at LGBTQ venues. The code developed by Chardine has been backed by the Musicians Union and PCS Union as well as UK Prides across the country. For this work Chardine won the British LGBTQ Award for Contribution to LGBT life 2017.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I need your help!\u003cbr\u003eTo keep creating spaces and work for Black Queer Women this requires time and money, so every small amount helps to support that.\u003c/strong\u003e\u003cbr\u003eGet in contact with me through my website:\u00a0\u003ca href=\"https://chardinetaylorstone.com/\"\u003ewww.chardinetaylorstone.com\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"

     "about": "Chardine Taylor Stone is a cultural producer, writer and feminist activist.  Her work is inspired by her experiences as a Black British working class woman having found her voice through alternative subcultures like Punk and Rockabilly. She was featured in The Voice newspaper as one of the \u003ca href=\"http://www.voice-online.co.uk/article/women-who-rocked-world\"\u003eWomen Who Rocked the World in 2015\u003c/a\u003e, Diva Magazine\u2019s \u003ca href=\"http://www.divapowerlist.com/\"\u003e LGBT Power List\u003c/a\u003e 2016 and Buzzfeeds \u2018\u003ca href=\"https://www.buzzfeed.com/patrickstrudwick/the-most-inspiring-british-lgbt-people-of-2016?utm_term=.seJo0NWJ7#.ncPJvZgyV\"\u003eThe Most Inspiring British LGBT People Of 2016\u003c/a\u003e\u2018. Chardine has been shortlisted for a \u003ca href=\"http://britishlgbtawards.com/outstanding-contribution-to-lgbt-life/\"\u003eBritish LGBT Award\u003c/a\u003e for \u2018Outstanding contribution to LGBT life\u2019.\u003cbr\u003eChardine is also the founder of \u003ca href=\"https://www.facebook.com/BlackGirlsPicnicLondon/\"\u003eBlack Girl\u2019s Picnic\u003c/a\u003e, a movement in collective self care for Black women and girls, and \u003ca href=\"https://chardinetaylorstone.com/say-no-to-rainbow-racism-campaign/\"\u003eStop Rainbow Racism\u003c/a\u003e which works to stop racist performances in LGBTQ venues.\u003cbr\u003eAs a writer, educator and commentator Chardine uses music, art and fashion history to instigate socio-political analysis. She often \u003ca href=\"https://chardinetaylorstone.com/lectures-and-workshops/\"\u003electures and facilitates workshops\u003c/a\u003e on topics such as Black / Working Class feminism, Black Queer identities, Afrofuturism, music subculture histories and Black involvement in the esoteric, weird and downright bizarre!\u003cbr\u003eShe is regularly asked to speak and consult on these topics for \u003ca href=\"https://chardinetaylorstone.com/media-appearances/\"\u003emedia\u003c/a\u003e such as Channel 4 news, \u003ca href=\"http://www.bbc.co.uk/programmes/b054qc1p\"\u003eBBC Radio 4 Woman\u2019s Hour,\u003c/a\u003e London Live and \u003ca href=\"https://www.youtube.com/watch?v=TrfhpeyqVV4\"\u003eTedXTottenham\u003c/a\u003e as well as \u003ca href=\"https://chardinetaylorstone.com/panels-and-public-speaking/\"\u003efilm/culture festivals, conferences and art institutions\u003c/a\u003e such as the BFI, Tate Modern, ICA and British Library. She also bangs the drums in Black feminist punk band \u003ca href=\"https://chardinetaylorstone.com/big-joanie/\"\u003eBig Joanie.\u003c/a\u003e\u003cbr\u003e",
