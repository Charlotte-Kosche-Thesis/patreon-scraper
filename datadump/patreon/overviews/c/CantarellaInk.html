    "published_at": "2018-01-27T21:36:27+00:00",
    "summary": "\u003cstrong\u003eHey ya\u0027ll, I\u0027m Ali!\u00a0 \u003c/strong\u003eI\u0027m a Chicago based artist who creates comics, children\u0027s books, and illustrations using not only watercolor, but also unique materials such as \u003cstrong\u003ecoffee, tea, and wine.\u003c/strong\u003e I teach illustration and zine classes for teens at libraries, and work closely with universities and charitable organizations like The Girl Scouts of America and PAWSChicago!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/el7axh.jpg\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love cycling to new coffee shops, reading imaginative books \nand comics, and traveling in order to share my work and find artistic \ninspiration all around the world.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSo, I\u0027m using Patreon to send real, physical postcards once a month, with handwritten messages from my adventures! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/rusly1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor tiered monthly donations, you have the opportunity to receive a moment in time, sharing in this wild journey with me as I send out beautiful fully illustrated, hand-written postcards from special locations along my path\u003cstrong\u003e every month! Unique and hand drawn by me, you have the option for postcard prints or completely original, one of a kind pieces of art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/rtkfg4.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI know the current state of my mailbox: it\u0027s all bills and junk!  It doesn\u0027t brighten my day.\u003cstrong\u003e \n My goal is to connect through this traditional medium, bringing all the\n fun of a monthly pen-pal without any of the stress of responding.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/r6zaz5.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i68.tinypic.com/wtaqmf.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2vvry85.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am constantly inspired by the people around me, the materials at hand,\n and the ever-changing locations my artistic life has brought to me.\u00a0 Last year I got to say hello to \u003cstrong\u003eNew York, California, Arizona, \nPhiladelphia, Texas\u003c/strong\u003e, and more, including international locations in \n\u003cstrong\u003eCanada, Costa Rica, and Colombia! \u003c/strong\u003eMy hope is that through Patreon, I can\n connect with the people I meet along the way and return the \ninspiration I have gathered from the numerous locations in my journeys.\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i67.tinypic.com/sc6dxv.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy tutorials, time-lapses, and images will never be hidden behind a Patreon-only barrier.\u00a0\u003c/strong\u003e \u003cbr\u003eI am easily contacted through e-mail and online and love providing feedback and response to comments and questions! You can always connect with me there, and I hope you will. \u003cstrong\u003eThis Patreon is a return to traditional contact and a way for you to share in my creations, inspirations, and adventures in any location!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHOW THE REWARDS WORK:\u003c/strong\u003e\u003cbr\u003e\nYou will be charged on the\n 1st of each month by Patreon, and will receive rewards in the month your pledge \nhas been processed.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eFor Example:\u003c/strong\u003e You pledge $6 April 15th, but, your payment is not processed until May 1st.\u00a0Therefore, you would NOT receive the April postcard, even if it is sent out after you pledge (i.e., April 22nd!). You will however, have immediate access to Patron posts and update. Your postcard would then be sent to you between the first and last week of May, depending on my travel schedule :) \u003cbr\u003e\u003cbr\u003eMy comics, children\u0027s books, and coffee paintings will continue to \nbe created, and are available through my \n\u003ca href=\"https://www.etsy.com/shop/CantarellaInk\"\u003eEtsy\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/cantarella.ink/\"\u003eInstagram\u003c/a\u003e, and \u003ca href=\"http://www.Cantarella.Ink\"\u003eWebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nThis Patreon is all about connection, so\u003cstrong\u003e thank YOU\u003c/strong\u003e: for stopping by, for\n supporting my craft, and for being a part of the work that I do.\n\u003cbr\u003e\u003cbr\u003eKeep adventuring!\u003cbr\u003e\nAli Cantarella \u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/cantarella.ink/\" target=\"_blank\"\u003e@Cantarella.Ink\u003c/a\u003e"
   },
