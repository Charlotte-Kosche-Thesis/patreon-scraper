    "summary": "Hi. \u00a0My name is Carlos Gomez and I can\u0027t sit still. \u00a0I make podcasts, comics and cartoons. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Show\u003c/strong\u003e\u003cbr\u003eMe and my friends make a podcast called\u00a0\u003ca href=\"http://www.sketch.zone\" target=\"_blank\"\u003eSketch Zone\u003c/a\u003e. \u00a0You can find it at\u00a0\u003ca target=\"_blank\"\u003ehttp:www.sketch.zone\u003c/a\u003e. \u00a0Sketch Zone is more of a talk show where we get to know creative professionals like Hombre McSteez, the Brotherman Comics team, Rodgon The Artist, Danny \"Pointpusher\" Williams, Jake Parker, Von Glitschka, and a lot more animators, illustrators, special effects artists, voice over artists and more. \u00a0We have over 120 episodes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Comics\u003c/strong\u003e\u003cbr\u003eI also write and illustrate two comics,\u00a0\u003ca href=\"http://www.robotsandaliens.com\" target=\"_blank\"\u003eRobots And Aliens\u003c/a\u003e and\u00a0\u003ca href=\"http://www.savingsolescomic.com\" target=\"_blank\"\u003eSaving Soles\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eT-Shirts\u003c/strong\u003e\u003cbr\u003eNo, really.\u00a0 You can check out\u00a0\u003ca href=\"http://coconutjustice.threadless.com\" target=\"_blank\"\u003emy Threadless Store here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEven More!\u003c/strong\u003e\u003cbr\u003eI am also on the team working on\u00a0\u003ca href=\"http://Midway: The Story of Chicago Hip-Hop\" target=\"_blank\"\u003eMidway: The Story of Chicago Hip-Hop\u003c/a\u003e. \u00a0Oh, we also have a podcast associated to that project, too. \u00a0That one is called\u00a0\u003ca href=\"http://www.midwayradio.com\" target=\"_blank\"\u003eMidway Radio\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWith your help, I will be able to keep creating magnificent things. \u00a0And I will continue to figure out creative ways to include you.\u003cbr\u003e\u003cbr\u003eThanks for visiting.\u00a0\u003cbr\u003e\u003cbr\u003eSee? \u00a0I told you we talked to these guys.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMarty Cooper aka Hombre McSteez\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/T77IcZrGMzs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBrotherman Comics\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CsQplhb-pLY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eRodgon The Artist\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Lc2HcXyiDyo\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
