    "summary": "I am a women from the patriarchal Balkan who, in her 40s, decided\u00a0to turn her comfortable life upside down and follow a big dream: to be a writer and to live free, as an outsider.\u003cbr\u003e\n\u003cbr\u003e\nIn 2011 I set off on a tour around the world by bicycle and so far I have travelled over 45,000 km on my two wheels and passed more than 30 countries in Europe and Asia. I have cycled over the mountain ranges of Carpathians, Caucasus and Altai; I have also cycled in the Himalayas and reached Thorung La pas (5,416 m). I have cycled through the steppes of Russia, Kazakhstan, through Siberia, Gobi and Taklamakan deserts, and jungles of Myanmar, Laos and Indonesia.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.snezanaradojicic.com/wp-content/uploads/2010/03/13680744_10207997503390213_3538308338701521256_n.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn the meantime, I have published\u00a0\u003ca href=\"https://www.amazon.com/s/ref=nb_sb_noss/159-4056774-2878946?url=search-alias%3Daps\u0026amp;field-keywords=snezana+radojicic\" rel=\"nofollow\" target=\"_blank\"\u003ethree books\u003c/a\u003e and my travels have become my way of life. Now I am living on the road and have no plans about ending it.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI provide for myself mostly by selling my books. But my language is small and although I have become quite famous in my country by doing this, I can not fully support myself in that way. So, I need your help, patrons.\u003cbr\u003e\u003cbr\u003eI just started a part of tour across Japan. I named this route \"The Length of Japan\", because I am going to cycle from the northernmost to the southernmost point of that country. Afterwards I will go to USA and make \"The Southern Tier\" route, coast to coast, from San Diego CA to St. Augustine FL... \u003cbr\u003e\u003cbr\u003eLet\u0027s do it together! You can follow me here exclusively, through my videos, photos and short stories I will post regularly. Stay
