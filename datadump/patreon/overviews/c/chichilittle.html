    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i66.tinypic.com/14slav9.jpg\"\u003e\u003cbr\u003eHello! My name is Chichi aka Little Miss Paintbrush.\u003cbr\u003eWelcome to my Patreon and nice to meet you!\u003cbr\u003e\u003cbr\u003eI\u0027m an independent artist from the Philippines. I like drawing and painting cute and \nwhimsical stuff! \u003cbr\u003e\u003cbr\u003eI have been working as a freelance artist for around 10 years now, and art has been my main source of living for most of my life. Through your support as a patron, I will be able to have means to create better art and pursue more personal / passion projects while still being able to provide for myself. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2vcc9d1.gif\"\u003e\u003cbr\u003e\u003cbr\u003eI am already extremely grateful for the appreciation you have been showing me and my art all through these years. If you wish to support what I do further by becoming a patron, you will gain access to the following exclusive goodies depending on the reward tier you\u0027ve chosen:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2665 WIPs and sketches\u003cbr\u003e\u2665 Hi-res, un-watermarked images\u003cbr\u003e\u2665\u00a0 Watercolor: Step-by-step progress shots\u003cbr\u003e\u2665 Digital: Layered PSD files for you to study\u003cbr\u003e\u2665 Drawing requests ;)\u003cbr\u003e\u2665 Downloadables and printables\u003cbr\u003e\u2665 A lovingly-packed snail mail (with art freebies in it, of course!) physically mailed to you!\u003cbr\u003e\u2665 Surprises, sometimes :D\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile I do like cute things, I still  like to experiment with different \nart styles and every artwork is a learning experience for me. For your reference, I am including here some samples of the range of my style so far.\u003cbr\u003e\u003cbr\u003eHere are some samples of past artworks of mine to which rewards will be similar to:\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSimple/\"doodle\"\u003cbr\u003e\u003c/strong\u003e(for stickers, weekly drawings, doodle request rewards, occasional comics)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/046b988195e9c91b3b00aef2ec1bd861/tumblr_p6f6pxIYkq1qcgzvno3_r1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eDigitals \u003cbr\u003e\u003c/strong\u003e(for artwork of the month, layered psd, high-res exclusives\u003cstrong\u003e)\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cimg src=\"https://78.media.tumblr.com/cc5b0b85fc750e051669897b9e820307/tumblr_p6f6pxIYkq1qcgzvno1_500.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWatercolors\u003cbr\u003e\u003c/strong\u003e(for artwork of the month, watercolor step-by-step progress, etc)\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a597bacd1c15b4f7403bd92fe234cea6/tumblr_p6f6pxIYkq1qcgzvno2_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou can also see some of my older artworks in my \u003ca href=\"http://littlemisspaintbrush.tumblr.com/\"\u003eart blog\u003c/a\u003e. I co-run a website/online community called \u003ca href=\"https://www.instagram.com/japanloverme/\"\u003eJapan Lover Me\u003c/a\u003e,\u00a0 and I have a \nsmall online shop called \u003ca href=\"https://www.instagram.com/whimsicute/\"\u003eWhimsicute\u003c/a\u003e. Most of my recent artworks are \nposted in my Instagram \u003ca href=\"https://www.instagram.com/chichilittle/\"\u003e@chichilittle\u003c/a\u003e. ^-^\u003cbr\u003e\u003cbr\u003eReminders:\u003cbr\u003e~ I shall start processing rewards on the next day after pledges are processed (usually on the 5th/6th day of every month). Hence, if your pledge didn\u0027t make it on April 5th, you will receive the next month\u0027s rewards on May 5th. :)\u003cbr\u003e~ Preview of next month\u0027s rewards will be posted on the middle of each month.\u003cbr\u003e~ Mail-ables will be shipped via registered regular mail, and will get to your address within 2-4 weeks as per our local post office. :)\u003cbr\u003e\u003cbr\u003eAs always, I appreciate your support and thanks for being here! \u2665\u003cbr\u003e\u003c/div\u003e"
