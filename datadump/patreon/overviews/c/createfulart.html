    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eHey There!\u003cbr\u003e\u003cbr\u003eIf you love art and want to learn how to create your own, you\u0027re in the right place!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight here is where you can become a member and enjoy art Q\u0026amp;A sessions, monthly art challenges, art contests, ask for art tutorials, get member only access, and my very own artwork. See the membership tiers and choose the one that fits you best! You also help me make videos on Youtube for you and others to enjoy. Thanks for your support and enjoy your membership perks!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me: \u003c/strong\u003eMy name is\u00a0Ashley Krieger and I\u0027m an artist, art teacher, and Youtuber.\u00a0Teaching art is my passion. I have created 200+ videos that teach art and DIYers how to create art for their own homes with fun tutorials and events like\u00a0\u003ca href=\"http://www.createfulart.com/createful-christmas.html\"\u003eCreateful Christmas.\u003c/a\u003e This will be my 3rd year as Youtuber and I hope I can continue doing what I love thanks to the support of my amazing members!\u003cbr\u003e\u003cbr\u003eYou can learn more about what I do by following the links below.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://youtube.com/createfulart\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e|\u00a0\u003ca href=\"https://www.instagram.com/createfulart/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.pinterest.com/createfulart/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePinterest\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/groups/createfulart\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFacebook\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"http://www.createfulart.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWebsite\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon Works: \u003cbr\u003e1\u003c/strong\u003e.Check out the support Tiers on the right and what you can get. You can become a Patron for \u003cstrong\u003ejust $2/month. You get more as the membership tier gets higher.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e \u003ca href=\"https://www.patreon.com/bePatron?c=1244378\"\u003eClick here\u003c/a\u003e or on the big orange \"become a patron\" button. \u003cbr\u003e\u003cstrong\u003e3. \u003c/strong\u003eSelect the Tier of your choice and click continue (big orange button again). \u003cbr\u003e\u003cstrong\u003e4.\u003c/strong\u003e On the right you will see Pay with credit card or Paypal. Follow the steps in the secure checkout.\u003cbr\u003e\u003cstrong\u003e5\u003c/strong\u003e. Now go check out all the perks you can enjoy right now!\u003cbr\u003e\u003cbr\u003eYou can sample some of the perks below in the posts below to see what is enjoyed by our Createful Art members.. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere all your $$ goes\u003c/strong\u003e. Everything you give is spent on making videos for you. Cameras, computers, editing software, lighting, art supplies, lots of time and my heart are just a few of the requirements for these videos.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for your support!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eAshley Krieger\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommon Questions:\u003cbr\u003e\u003cbr\u003eDo I have to pay in US Dollars? \u003c/strong\u003eNO- you can pay in any currency! You will see that Patreon is US based so everything is in dollars, but you can use any currency and it will automatically be converted to your currency.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much will it cost monthly?\u003c/strong\u003e Whatever Tier you choose is what you can expect to get charged at the end of the month. You won\u0027t see some perks until the end of your first month when your payment has gone through\u003cstrong\u003e.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eOf course! You can log in and change or cancel your pledge whenever you want.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSomethings not working or I\u0027m confused, can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with using it, the Patreon support teams is really friendly and helpful! You can send them a message by\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003e clicking here.\u003c/a\u003e If you have any questions for me, send me a message by\u00a0\u003ca href=\"http://www.createfulart.com/contact.html\"\u003eclicking here\u003c/a\u003e."
