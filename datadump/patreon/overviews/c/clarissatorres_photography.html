    "summary": "\u003cstrong\u003eHafa Adai! Guahu si Clarissa Torres.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m an apprentice of Guam\u0027s local healing traditions and have recently rekindled the fire to my love of photography, pursuing the goal of sustaining myself with my art. As a part of Guam\u0027s healing traditions, healers are not to put prices on the healing work they do for others. Simply, because the healing gift is viewed as a gift from God, thus whatever is given from God has no price tag. While this healing journey has immensely helped me to grow as a healer and person, realistically, \u003cem\u003eit is\u003c/em\u003e a struggle to make ends meet from time to time. And quite simply, I do not have the time to be working some other part time job, as it conflicts with the time I need to put into my apprenticeship. \u003cbr\u003e\u003cbr\u003eHere at my Patreon, you will have \u003cstrong\u003efirst\u003c/strong\u003e and \u003cstrong\u003efull\u003c/strong\u003e access to my photographs and their reflections/stories. As my Patron, you will not only be helping fund my creative processes, but your support will be a help to clear the worries and stresses of figuring out a way to somehow fill up the gas tank, buy groceries, pay the utilities, and/or allow me to give my son a more solid allowance.\u003cbr\u003e\u003cbr\u003eI have started a 365 Project, where I post a photo a day, in order to keep my creative juices flowing. Since I\u0027ve started it already, I will post older posts from earlier in the project. I will also continue to post my project here, so my Patrons will be the very \u003cstrong\u003efirst\u003c/strong\u003e to see my daily 365 posts!\u003cbr\u003e \u003cbr\u003eEvery patron who supports me is important to me and I thank you for your love of what I create. YOU are the inspiration, who I\u0027m creating for (as well as for my own sanity), and I\u0027m so grateful that you\u0027ve found me here.\u003cbr\u003e"
