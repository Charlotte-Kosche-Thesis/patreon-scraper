    "summary": "\u003cdiv style=\"margin-left: 100px;\"\u003eDr. Chris Torkewitz, NYC musician\n\u003c/div\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cstrong\u003esaxophonist | flutist | pianist | composer\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nDescribed as\n\u201cmasterful, technical perfection\u201d (Vittorio\nLo Conte, \n\u003cem\u003eMusiczoom\u003c/em\u003e), Chris\nTorkewitz has been recognized as being in the \u201cSuper-skilled\u201d class of\nmusicians, and hailed for his \u201ccommanding fluency\" (Fritz\nBalwit, \n\u003cem\u003eAudiophile Audition\u003c/em\u003e).\u003cbr\u003e\n\u003cbr\u003e\nMr. Torkewitz\u2019 improvisation is a \u201cthematic marvel\nthat weaves a harmonically rich tale\u201d and his flute soloing, according to \n\u003cem\u003eJazz Times\u003c/em\u003e writer Scott Albin is a\n\u201cmasterful combination of sparkling technique and swinging eloquence.\u201c \n\u003cbr\u003e\n\u003cbr\u003e\nA Fulbright scholar, Chris Torkewitz has performed at\nCarnegie Weill Recital Hall, the Kennedy Center (Washington, DC), the Czech\nBohemian Hall (NYC), and for the German embassies in Toronto, DC, and NYC. He\nhad the extraordinary honor to perform for Presidents Bill Clinton and Nelson\nMandela, sharing the stage with jazz legends Bob Mintzer, Michael Brecker, Joe\nLovano, and Dave Liebman.\n\u003cbr\u003e\n\u003cbr\u003e\nHis German performance credits include the Stadtgarten\n(Cologne), the A-Trane (Berlin), and in Frankfurt, the Jazzkeller and the\nRheingau Music Festival.\n\u003cbr\u003e\nMr. Torkewitz has also played the Sunset-Sunside\nJazzclub (Paris) and the Django Reinhardt Festival in Samois-sur-Seine, France.\nOther credits include the National Theater in Santo Domingo, Dominican\nRepublic, and the Charanga Memorial Festival in Palma Soriano, Cuba.\n\u003cbr\u003e\n\u003cbr\u003e\nHe has toured Syria,\nCuba, Canada, and Central America, thanks to sponsorships from the Embassy of\nGermany in Damascus, the Society for the Administration of Neighboring Rights, the\nGerman Consulate General Toronto, and the Goethe Institute.\n\u003cbr\u003e\n\u003cbr\u003e\nAs a composer, Chris has written for jazz trio,\nquartet, big band, chamber orchestra, and other ensembles including winds, harp\nand Afro-Cuban percussion. His recordings, as composer and improviser, include\nreleases on Sony Music, BMG, Unique Records, Mons Records, Neuklang and Membran\nMusic.\n\u003cbr\u003e\n\u003cbr\u003e\nMr. Torkewitz holds a Doctor of Musical\nArts from the Manhattan School of Music where he also received his master\u2019s\ndegree. And as a multi-instrumentalist, Torkewitz holds several performance and\nteaching diplomas from the Cologne Conservatory of Music and Dance. \n\u003cbr\u003e\n\u003cbr\u003e\nA skilled music educator, Chris was awarded in 2014 a\nprofessorship of popular music at the University of Arts and Applied Sciences\nFreiburg, Germany. Previously, he taught on the faculty of Manhattan School of\nMusic for both the Precollege and College Divisions."
