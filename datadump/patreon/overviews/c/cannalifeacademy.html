    "summary": "CannaLife Academy is the newest Cannabis Online University! Our goal is to go worldwide to teach people on the responsible, healing use of Cannabis. We have 5 Instructors and hope to grow this school to 20 instructors. We offer courses on cooking, growing, budtending, processing, legislation, spirituality, business startup, social media, consulting, cbd, oils, tinctures, medicinal properties, history of cannabis and much more.\u00a0\u003cbr\u003e\u003cbr\u003eCannaLife has a YouTube Chanel, Facebook, LinkedIn, Twitter and we do weekly interviews with the CannaStars. We do intelligent interviews with people like Steve Elliott of Toke Signals, Seth Green of Greener Pastures, Gina Epps and Lois Carter of G\u0026amp;L Wellness, Stephen Gray who wrote \"Cannabis and Spirituality\", Richard \"the hemp nut\" Rose and many more interviews coming up.\u00a0\u003cbr\u003e\u003cbr\u003eWe need support because:\u003cbr\u003e\u003cbr\u003e1. We need to educate people and decriminalize cannabis and hemp.\u003cbr\u003e2. Our school is growing and it is taking massive amounts of time and energy to get the courses created, do the interview and educate the public at large.\u003cbr\u003e3. The more money we raise the more marketing efforts can take place to get the real information to the masses worldwide!\u003cbr\u003e\u003cbr\u003eYou can sign up for free at\u00a0\u003ca href=\"https://www.cannalifeacademy.com\" target=\"_blank\"\u003ewww.cannalifeacademy.com\u003c/a\u003e to receive newsletters, blogs, upcoming course syllabuses, discount codes and more. By supporting us you are part of the solution instead of the problem and you will receive a certificate of completion on discounted courses, free courses depending on your sponsorship and a lot more!"
