    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F197526469\u0026amp;url=https%3A%2F%2Fvimeo.com%2F197526469\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F610300744_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "CrizlassicTV is at the forefront in providing diverse, original content that you can watch on the go. Our focus and passion is in visual storytelling. Our backdrop for telling these stories is in Northern New Jersey, our home.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eOur Content\u003c/h2\u003eAs of 2016, Crizlassic TV has three webseries up and running, with a total of two festival wins and eight official selections. Our official website,\u00a0\u003ca href=\"http://crizlassic-tv.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCrizlassic-tv.com\u003c/a\u003e,\u00a0will feature all of our content, and each show will also have its own website.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIn Our Backyard\u003c/em\u003e is a psychological crime drama about a quiet suburban town called Trewick, which has recently become host to heavy drug trafficking. Though Trewick natives assume the drugs are coming \u00a0from the neighboring inner-city of Bethel, a new drug is being manufactured from within the neighborhood by a small group of Trewick residents who are set to begin to test the drug on their neighbors. (\u003ca href=\"http://www.inourbackyard-series.com/\" rel=\"nofollow\" target=\"_blank\"\u003eInourbackyard-series.com\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/194571395\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLooking Through the Windows\u003c/em\u003e is a dramatic-comedy about \"adulting\". This first season focuses on a newlywed couple, Sam \u0026amp; Denise, who have recently purchased their first house in their hometown of South Orange, NJ. However, with their crazy circle of family and friends now right around the corner, perhaps they moved a little too close to home..... (\u003ca href=\"http://www.lookingwindows.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLookingwindows.com\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/223286515\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eTo this point we have released 6 episodes of\u00a0\u003cem\u003eIn Our Backyard\u003c/em\u003e, and are in development on an 8 episode season 2. \u003cem\u003eLooking Through the Windows\u003c/em\u003e made its debut in April 2016, and has since released 20 episodes across 2 seasons.\u00a0\u003cbr\u003e\u003cbr\u003eIn October 2016 we released the pilot episode of, \u003cem\u003eThe Same Coin\u003c/em\u003e, a dramatic-thriller about three women who find themselves in the escorting business for different reasons: Tiffany by force, Liz by choice and Raq in an act of desperation. After some success in film festivals, including a\u00a0Best Shorts Competition Award of Recognition, production picked up again in early 2017, and The Same Coin will debut 4 of 7 season 1 episodes on Aug. 3rd.\u00a0(Website coming soon)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/184897494\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy Become a Patron?\u003c/h2\u003eWhile we have three shows at the outset, we plan to continue to produce more content across a variety of genres and interests.\u00a0By becoming a patron, you will help us improve the quality of both our current content and program pipeline. Starting a channel from scratch is an ambitious feat, and you will be helping CrizlassicTV build from the ground floor.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eMore About Us\u003c/h2\u003eIn 2003, Cris Thorne created Crizlassic Productions to produce student films and comedic video sketches. After graduating from Howard University\u0027s John H. Johnson School of Communications with a BA Degree in Film Production in 2010, Cris moved back to his home town of South Orange, NJ to continue producing films.\u003cbr\u003e\u003cbr\u003eIn 2012, Crizlassic Productions released its first feature-length documentary, \u003cem\u003eDe-leveling the System\u003c/em\u003e, and in 2013 the company debuted its original web series, \u003cem\u003eCommon Threads\u003c/em\u003e. In 2016, Crizlassic Productions launched CrizlassicTV. Both \u003cem\u003eIn Our Backyard\u003c/em\u003e and \u003cem\u003eLooking Through the Windows\u003c/em\u003e have already won festival awards, with \u003cem\u003eWindows\u003c/em\u003e also screened at the first Hip Hop Film Festival NYC.\u003cbr\u003e\u003cbr\u003eCrizlassic Productions is committed to producing diverse content, using CrizlassicTV as a platform to evoke creative and progressive thought while keeping its viewers entertained."
