    "summary": "Hi! Ever since I was 8, I\u0027ve been writing about comics and interviewing comic book creators. My very first interview was one of Herb Trimpe\u0027s last. He inspired me to talk to more creators and I\u0027ve interviewed 40 more people since then, like Neal Adams, Larry Lieber, Kevin Eastman, Amanda Conner and a whole lot more. Every now and then Steve Ditko and I write each other, too! \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://carlscomix.com/wp-content/uploads/2017/05/neal-adams-and-carl.jpg\" style=\"width: 239px; float: right; margin: 0px 0px 10px 10px;\"\u003eMy site is \u003ca href=\"http://carlscomix.com/comics-for-veterans/\" target=\"_blank\"\u003eCarl\u0027s Comix\u003c/a\u003e and if you go to comic book shows in New York or New Jersey, you\u0027ve probably seen me around talking to people. I post articles and videos and my dad and I will be making podcasts out of all of them, too. I\u0027ll release the podcasts of the new ones first to patrons!\u003cbr\u003e\n\u003cbr\u003e\nPatrons will get early access to my interviews and special, behind the scenes stories  - like, do you know the story Chris Claremont told me after I interviewed him, or what Neal Adams taught me? I do - and I want to share it with you!\n\u003cbr\u003e\n\u003cbr\u003e\nYou can also become a producer of an episode, or even have your logo appear in the video to show that I was able to do that interview thanks to you!\n\u003cbr\u003e\n\u003cbr\u003e\nMy website has about 16,000 subscribers and I usually get around one thousand views on an article. My videos usually get one thousand views or more. My most recent article got over 100,000 views, but that was special. But all my other stories got noticed then, too.\n\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t want to have ads on my site and YouTube makes it hard to get paid, but I want to make money to save for college. My dad promised me I could use some for more comics and maybe even I\u0027ll finally get to interview Stan Lee! I\u0027ve met him, but he hasn\u0027t been available for an interview with me yet. Help me make this all happen! Thanks!\n\u003cbr\u003e"
