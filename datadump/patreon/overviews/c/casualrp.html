    "summary": "\u003cstrong\u003eA D\u0026amp;D Actual-play Podcast focused on collaborative storytelling and great characters\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003ePerformed by normal human beings (not professional actors)\u003c/li\u003e\t\u003cli\u003eSurprises at every turn, as our players and Patrons shape the story\u003c/li\u003e\t\u003cli\u003eDiscover fun historical details in our gritty and realistic setting\u003c/li\u003e\t\u003cli\u003eEnjoy a deep and meaningful story filled with allusions, symbolism, and metaphors\u003c/li\u003e\t\u003cli\u003eFollow along more closely with campaign maps, inspirational character art and our community driven wiki\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eCasual RP Podcast\u003c/strong\u003e \u003cbr\u003eHi, I\u2019m Sean Stanley, DM of the Casual RP podcast. I\u2019ve had a great time playing D\u0026amp;D since my early teens and wanted to share a fantastic game I started with my friends here in Whangarei, New Zealand. We have so much fun together we thought surely other people would enjoy it too. So we want to share this story we\u2019re creating together and we\u2019d love to get our listeners involved. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eWhere We Live\u003c/strong\u003e\u003cbr\u003eCasual RP episodes are free and available as many places as we can put them. Eventually, we \u0027ll be on Twitch too. Links and episodes can be found on our website casualrp.com \u003cbr\u003eBonus content like a living wiki, session summaries, inspirational art and beautiful custom maps can all be found on our website and across the internet. \u003cbr\u003e\n\u003cstrong\u003e \u003cbr\u003ePatreon Is A Recurring Crowdfunding site\u003c/strong\u003e\u003cbr\u003ePatreon lets you support your favourite creators with small monthly contributions. We use these gold pieces to cover our hosting costs, microphones, cameras, advertising and to bask in the glory of our collective achievement. You can become a part of the game by crafting an NPC for the story and get unique mugs, shirts and jewelry to celebrate entering the Realms of Kelmarth. Can\u2019t wait to meet all of you. \u003cbr\u003e"
