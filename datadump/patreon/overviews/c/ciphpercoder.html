    "summary": "My name is Scott; people know me as @CiPHPerCoder on Twitter. I mostly build open source libraries that make it easier to build secure PHP applications, find/disclose vulnerabilities in open source software projects, and write blog posts that explain how to solve security problems at a fundamental level.\u003cbr\u003e\u003cbr\u003eThere are a few common themes to the work I normally do:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSoftware should be secure-by-default\u003c/strong\u003e\u003cul\u003e\u003cli\u003eBefore this can happen, the frameworks, libraries, and tools we give our developers must be made secure-by-default\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSecurity updates should be applied automatically\u003c/strong\u003e (and securely)\u003cul\u003e\u003cli\u003eA lot of my visible security research is in the realm of secure code delivery and authentication protocols\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSecurity problems should be solved at a fundamental level\u003c/strong\u003e, not stapled on with high-level complexity nor through burdening developers to jump through hoops\u003cul\u003e\u003cli\u003ePrepared statements are superior than expecting developers to escape-then-concatenate user input with SQL queries\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m definitely more of a \"security for the 99%\" guy than a \"security for the 1% since they\u0027re paying the bills\" sort of person, often to my own detriment. However, I believe that only helping the wealthy secure their systems is short-sighted: Compromising a widely used open source software project and enlisting a large slice of the Internet into a botnet can bring even the most powerful corporation\u0027s networks to its knees. Consequently, there is an inherent futility to \u003cem\u003eonly\u003c/em\u003e securing websites run by companies that can pay for a professional\u0027s time.\u003cbr\u003e\u003cbr\u003ePut another way: Your rich client\u0027s availability problem, and everyone else\u0027s confidentiality or integrity problem, might very well be the same problem.\u003cbr\u003e\u003cbr\u003eThus I hack, and I code.\u003cbr\u003e\u003cbr\u003eMy active projects are tracked publicly here: \u003ca href=\"https://github.com/paragonie-scott/public-projects/projects\"\u003ehttps://github.com/paragonie-scott/public-projects...\u003c/a\u003e\u003cbr\u003e"
