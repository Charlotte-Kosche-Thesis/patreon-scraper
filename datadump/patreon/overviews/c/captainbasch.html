    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6070/f/2018/139/c/6/patreonbanner_by_cptbasch-dcbzhoq.png\" style=\"width: 485px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eLast year, I quit my part time job in order to pursue a life of happiness, purpose, and art, through freelance illustration.\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e So far, I\u0027ve drawn more than I\n possibly thought I could! And it\u0027s all thanks to you guys that I have a\n steady flow of commissioners and fans! Without you, I wouldn\u0027t be where I am right now, and I can\u0027t thank you enough for that opportunity.\u003cbr\u003e\u003cbr\u003eHowever, because of money being tight, I only have time to work on commissions. I barely get the chance to work on things other than paid for pieces- meaning you barely get any original content from me. \u003cbr\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003cbr\u003eWith Patreon, I will be able to lighten the load and take fewer commissions a month, allowing me to work on art and other content that isn\u0027t money based. You\u0027ll get more full illustrations, fan art, pixels, original character and story information and art, and eventually prints and other merchandise! \u003cbr\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e \u003c/span\u003e\u003cbr\u003eIf you\u0027re interested in helping me get on my feet, please consider pledging if you can! \u003c/span\u003e\u003cbr\u003e\u003c/div\u003e_________\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWant to see more of my work? \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://captainbasch.tumblr.com/\" target=\"_blank\"\u003e tumblr\u003c/a\u003e \u00a0\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e \u2740\u003c/span\u003e\u00a0 \u003ca href=\"http://cptbasch.deviantart.com\" target=\"_blank\"\u003edeviantart \u003c/a\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWant to support me but don\u0027t want to pledge monthly? You can buy me a coffee or take a look at my commission site and see if there\u0027s anything you\u0027d like to get!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://ko-fi.com/A110FNM\" target=\"_blank\"\u003eko-fi\u003c/a\u003e   \u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u2740\u003c/span\u003e\u00a0 \u003ca href=\"http://kirkybones.wixsite.com/commissions\" target=\"_blank\"\u003ecommission\u003c/a\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eAll reward tiers can change and grow just as I do. Anything new and exciting that I can share with you will be added to the tiers! \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThank you again so much for your support - whether it\u0027s through pledging, donating, commissioning, or just sharing my work! It all helps and means a lot! \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/div\u003e"
