    "summary": "Hello everyone!\u00a0 My name is Audre Schutte (aka \u0027Charamath\u0027).\u00a0 I am an illustrator and creature concept artist.\u00a0 So what am I doing here on Patreon?\u00a0 Trying to fund my plans for global domination, of course!\u00a0 With your help I will create an army of trained squirrels whose only goal is to adorable everyone into peaceful submission!\u00a0 Just kidding (maybe).\u003cbr\u003e\u003cbr\u003eIn all seriousness I am here because Patreon creates the opportunity to directly connect me with fans and supporters.\u00a0 Through Patreon I can not only show and explain more of my process, but directly include you in much of it.\u00a0 It is to Patreon that I come to post WIPs or soon-to-come products for feedback and review.\u00a0 \u003cbr\u003e\u003cimg src=\"http://www.charamath.com/uploads/6/8/3/0/6830631/lesson-banner_1_orig.jpg\"\u003e\u003cbr\u003eIn return for your support and participation I work hard to create a Patreon feed of not just art for you to look at, but things that you can learn from or make your own. \u00a0 I don\u0027t offer most of these things anywhere else- things like step by steps of my paintings, high-res monthly digital sketch books where you vote on the theme, sneak peeks of projects,\u00a0 monster-making anatomy lessons (I call them \u0027Beastie Breakdowns\u0027), monthly coloring pages and hopefully much, much more as this grows.\u003cbr\u003e\u003cimg src=\"http://www.charamath.com/uploads/6/8/3/0/6830631/valley-of-giants-final-300_1_orig.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhat are some of the \u0027future\u0027 things I\u0027d like to add?\u00a0 I have so many stories I\u0027d like to explore.\u00a0 Things slowly growing in the back of my mind, just waiting for the financial stability to be able to be brought to life.\u00a0 Comics and books I want to share and include you all in the process of making.\u00a0 I\u0027d\u00a0 also like to get back into sculpting creatures.\u00a0 I primarily use watercolors and inks now, but I started out originally as a sculptor (\u0027Bob\u0027 below is a sculpey sculpture of mine).\u00a0 I only set it aside because I couldn\u0027t afford to keep it up.\u00a0 If I can get back into sculpting, I can begin to offer digital models, sculpting process videos/tutorials or even 3D printed or cast sculpts.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://charamath.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.charamath.com/uploads/6/8/3/0/6830631/8866640_orig.png\" style=\"width: 810px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBut most of all I am especially looking forward to hearing from you guys!\u00a0\u00a0\u00a0 Feel free to ask me questions!\u00a0 I\u0027m here in all my highly caffeinated glory to talk to you!\u00a0 While I have a wide range of things I\u0027d like to share with you I am \nalways open to suggestions for things you\u0027d like to see \noffered.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.charamath.com/uploads/6/8/3/0/6830631/barnacle-stages-200_2_orig.png\"\u003e\u003cbr\u003e\u003cbr\u003e"
