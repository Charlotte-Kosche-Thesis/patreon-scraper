    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/mb6Qq0VFRgE\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2013-10-12T17:02:31+00:00",
    "summary": "\u003ch1\u003eHELLO!\u003c/h1\u003eI\u0027m \u003cstrong\u003e\u003ca href=\"http://creatrixtiara.com/\" rel=\"nofollow\"\u003eCreatrix Tiara\u003c/a\u003e\u003c/strong\u003e. I write, perform, produce, and create various kinds of work (including video, games, music, and others) around liminality, identity, and intersectionality.\u003cbr\u003e\n\u003cbr\u003eMy work covers all kinds of topics that are all important to me and my communities: \u003ca href=\"http://vimeo.com/251916148\"\u003e\u003cstrong\u003emental health\u003c/strong\u003e\u003c/a\u003e \u0026amp; \u003ca href=\"https://archive.is/RSMzn\"\u003e\u003cstrong\u003ehormones\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://archive.is/hYc2o\"\u003e\u003cstrong\u003ethe perils\u003c/strong\u003e\u003c/a\u003e \u003ca href=\"https://creatrixtiara.itch.io/heres-your-fuckin-papers\"\u003e\u003cstrong\u003eof immigration\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://archive.is/tJaAO\"\u003e\u003cstrong\u003epromises around privacy\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://whereismh370.com/\"\u003e\u003cstrong\u003ecritical media analysis\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://archive.is/L6F1Y\"\u003e\u003cstrong\u003emedia representation of personal struggle\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://archive.is/PNi56\"\u003e\u003cstrong\u003ethe arts \u0026amp; tech dichotomy\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=Apl7JFSPt7U\"\u003e\u003cstrong\u003esupport of survivors\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://vimeo.com/218008558\"\u003e\u003cstrong\u003ethe clash of religion \u0026amp; sexuality\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://educatedeviate.wordpress.com\"\u003e\u003cstrong\u003ealternative education\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://medium.com/@creatrixtiara/businessybrunette-hbx-series-c793c00429b2#.fhu5xr18t\"\u003e\u003cstrong\u003ebusiness principles\u003c/strong\u003e\u003c/a\u003e \u003ca href=\"https://archive.is/hq0Fp\"\u003e\u003cstrong\u003efor the marginalised\u003c/strong\u003e\u003c/a\u003e, even relatively silly things like \u003ca href=\"https://archive.is/AloFw\"\u003e\u003cstrong\u003ethe mystery of sewing kits in butter cookie tins\u003c/strong\u003e\u003c/a\u003e. I\u0027ve also worked with some incredible projects and organisations, including \u003ca href=\"http://www.taylormac.org/portfolio_page/24-decade/\"\u003e\u003cstrong\u003eTaylor Mac\u0027s 24-Decade History of Popular Music\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://quippingstroupe.com\"\u003e\u003cstrong\u003eQuippings: Disability Unleashed\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://sexandculture.org\"\u003e\u003cstrong\u003eThe Center for Sex and Culture\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://vulcana.org.au\"\u003e\u003cstrong\u003eVulcana Women\u0027s Circus\u003c/strong\u003e\u003c/a\u003e, and much more. (Seriously, \u003ca href=\"http://creatrixtiara.com/what-i-do-1\"\u003e\u003cstrong\u003ethere\u0027s been a lot\u003c/strong\u003e\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/rceAS36.jpg\"\u003e\u003cbr\u003e(the Dandy Minion team for Melbourne Festival\u0027s Taylor Mac production in 2017!) \u003cbr\u003e\n\u003cbr\u003eI create because I often do not see myself or my stories represented in the cultures around me, whether mainstream or alternative. I\u0027ve found that one of the best ways to \u003cstrong\u003ebe reflected\u003c/strong\u003e is to \u003cstrong\u003ebe the reflection\u003c/strong\u003e. Through my work, I have been blessed to be able to connect with other people who see \u0026amp; hear me and think \"oh, that\u0027s me too!\" - and together we build community and create more mirrors for each other.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eCurrent Projects\u003c/h1\u003eMy current main project is \u003ca href=\"http://queerladymagician.com\"\u003e\u003cstrong\u003e Queer Lady Magician\u003c/strong\u003e\u003c/a\u003e, a stage show about revisiting my childhood love of stage magic with a social justice lens and also a lot of impostor syndrome. It\u0027s being co-produced as part of \u003cstrong\u003e\u003ca href=\"http://womenscircus.org.au\"\u003eWomen\u0027s Circus\u003c/a\u003e Still I Rise Fringe Mentorship\u003c/strong\u003e for \u003cstrong\u003e\u003ca href=\"http://melbournefringe.com.au\"\u003eMelbourne Fringe\u003c/a\u003e\u003c/strong\u003e in 2018.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/DDzmp7q.jpg\"\u003e \u003cbr\u003e\n\u003cbr\u003eI also write regularly for LGBTQ women\u0027s web magazine \u003cstrong\u003e\u003ca\u003eAutostraddle\u003c/a\u003e\u003c/strong\u003e, work on communications for Sydney grantmaking group \u003cstrong\u003e\u003ca href=\"http://lincgrants.org.au\"\u003eLesbians Incorporated\u003c/a\u003e\u003c/strong\u003e, am coordinating volunteers for Melbourne indie games festival \u003cstrong\u003e\u003ca href=\"http://freeplay.net.au\"\u003eFreeplay\u003c/a\u003e\u003c/strong\u003e, and will be voicing a character in Season 2 of Australian queer romantic podcast drama \u003cstrong\u003e\u003ca href=\"http://loveandluckpodcast.com\"\u003eThe Love and Luck Podcast\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/nsuaLEE.png\"\u003e \u003cbr\u003e\u003cbr\u003eMy philosophy is to sign up for anything that looks interesting, so I\u0027m sure there\u0027ll be more projects I\u0027ll be involved with here and there!\u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003eWhere Does The Money Go To?\u003c/h1\u003ePatreon is one of my main regular sources of income. It goes a long way into being able to cover expenses both for creative projects and personal use - for example, buying sewing materials for the stack of costumes needed for Taylor Mac, or paying for transportation to get me to performances on time while carrying props.\u003cbr\u003e\u003cbr\u003eMany of the projects I\u0027m involved in are very grassroots, self-funded endeavours that don\u0027t tend to pay a lot. They\u0027re worth doing because they match with my values and provide a strong sense of community, but there\u0027s still material costs to consider. Having Patreon support allows me to continue taking on these projects without too much stress on my finances - and in a way support my peers and community.\u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003eHow Does This Work?\u003c/h1\u003eWhen you pledge to me on Patreon, you will be charged for \u003cstrong\u003eyour chosen amount per month\u003c/strong\u003e. This can be as low as $1, or as high as...well Patreon doesn\u0027t really say, and I doubt it\u0027s infinity, but you could try. You will be billed for your patronage per month.\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in one-offs, other donations, or any other ways to support me,\u00a0\u003ca href=\"https://medium.com/@creatrixtiara/want-to-support-creatrix-tiara-s-work-yay-here-s-how-dde56bcf82a#.x38efyhyl\" rel=\"nofollow\"\u003e\u003cstrong\u003efeel free to check out my special page for this\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003ePatreon takes \u003cstrong\u003einternational credit cards!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for your support, feel free to contact me whenever, and see you soon! \u003cbr\u003e\u003cbr\u003eFor more about me: \u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://creatrixtiara.com\" rel=\"nofollow\"\u003eOfficial Website\u003c/a\u003e\u003c/strong\u003e + \u003ca href=\"http://medium.com/@creatrixtiara\" rel=\"nofollow\"\u003e\u003cstrong\u003eMedium\u003c/strong\u003e\u003c/a\u003e + \u003ca href=\"http://notyourexrotic.tumblr.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e + \u003ca href=\"http://twitter.com/creatrixtiara\" rel=\"nofollow\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e + \u003ca href=\"https://www.facebook.com/pages/Creatrix-Tiara-Interdisciplinary-Iconoclast-and-Creatrix-of-Awesome/344238528971222?ref=hl\" rel=\"nofollow\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e + \u003ca href=\"http://linkedin.com/in/tiaras\" rel=\"nofollow\"\u003e\u003cstrong\u003eLinkedIn\u003c/strong\u003e\u003c/a\u003e + \u003cstrong\u003e\u003ca href=\"http://soundcloud.com/creatrixtiara\" rel=\"nofollow\"\u003eSoundcloud\u003c/a\u003e \u003c/strong\u003e+\u003cstrong\u003e\u00a0\u003ca href=\"http://creatrixtiara.contently.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eContently\u003c/strong\u003e\u003c/a\u003e \u003c/strong\u003e+\u003cstrong\u003e \u003ca href=\"http://vimeo.com/creatrixtiara\" rel=\"nofollow\"\u003e\u003cstrong\u003eVimeo\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
