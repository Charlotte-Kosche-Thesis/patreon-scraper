    "summary": "CMS Made Simple is an Open Source Content Management System (CMS). It is built using PHP and the Smarty Template Engine, which keeps content, functionality, and templates separated. \u00a0It was launched in 2004 and has the flexibility to enable a web developer to integrate any web design.\u003cbr\u003e\u003cbr\u003eCMS Made Simple receives regular updates to the code (currently averaging one update every 2 months) and has an active community around it. \u00a0Not only is there a group of devoted developers in the Dev Team, there is also a thriving community based around the help forum. \u00a0And a worldwide group of keen users who create modules which can run blogs, photo galleries and calendars.\u003cbr\u003e\u003cbr\u003ePatreon is just one way to support us financially. \u00a0Your kind donation will go towards the considerable hosting costs for the project and enable access to a hidden monthly secret snippet of information from the Dev Team, published around the 10th of each month. \u00a0But most of all your donation will give you a warm feeling that you are contributing something back to a great content management system.\u003cbr\u003e\u003cbr\u003eCheck out the\u00a0\u003ca href=\"http://www.cmsmadesimple.org/\" target=\"_blank\"\u003eCMS Made Simple website\u003c/a\u003e for further information."
