    "published_at": "2017-10-11T01:02:23+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"https://parentheticalhilarity.files.wordpress.com/2017/10/img_23141.jpg\"\u003eWhat Is It...You Do Here?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eBehold science! Bizarre experiments, dinosaurs, Pac-Manesque mitochondria, poisonous produce...nature is amazing! But unfortunately, it\u0027s often presented in a dry, boring, or jargon-heavy way, making it inaccessible to us normal folk. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI believe that laughter and enthusiasm are the best ways we learn. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI use pop culture, humor, and conversational language to talk about science.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI strive to make the marvels of science accessible to everyone. Inspiration from the natural world makes my day \nbetter, influences my decisions (Science for President!), and helps me \nto better understand this crazy universe and species that I\u0027m a part of. Laughter is fun, reduces stress, and helps makes concepts more memorable. \u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLaughter + Enthusiasm + Science = \u003ca href=\"https://thechelseascrolls.com/\" target=\"_blank\"\u003eThe Chelsea Scrolls.com\u003c/a\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow My Blog Works\u003c/strong\u003e\u003cbr\u003eMy blogs are often started\n with a question from a follower, who knows that I will not rest until \nall authoritative sources have been scoured. Said scouring leads to \nhilarious and unbelievable human folly, bizarre facts, and freakish \nexperiments, as well as a legitimate explanation that just needs to be \ntranslated. So I share that with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Dream: Get Into Schools\u003c/strong\u003e\u003cbr\u003eOne of my followers once commented: \"This is awesome and make\n total sense.  I am about to send it off to my son\u2019s high school biology\n teacher.\" \u003cbr\u003e\u003cbr\u003eThis inspired\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ea dream I have to\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eeventually work with high school science teachers\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e to write companion blogs to their textbook content. I would love to help kids get interested in STEM fields, and to show them an example of a woman who loves and studies science (me!).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Can You Help? \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eyou pledge a \n\u003cstrong\u003e\u201cper-blog\u201d\u003c/strong\u003e amount that feels right for you\u003c/li\u003e\u003cli\u003eyou\u0027ll be charged at the end of each month based on how many blogs I wrote\u003c/li\u003e\u003cli\u003eyou can \u003cstrong\u003eset a monthly maximum \u003c/strong\u003eso in case I go rant-crazy you won\u0027t go broke\u003c/li\u003e\u003c/ul\u003eI aim to post about 1 - 2 blogs a month.\u003cbr\u003e\u003cbr\u003eLearning should be fun and explained with stories and humor (which helps with retainment).\u00a0 I want to help \u003cstrong\u003eencourage STEM in kids and adults.\u003c/strong\u003e\u003cbr\u003eHelp me out?\u003cbr\u003e"
