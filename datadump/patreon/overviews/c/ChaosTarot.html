    "summary": "Thanks for checking out my Patreon! I\u0027m doing a bit of art and a bit of science. I love to draw, code websites, and do chaos-magick, so you will find all 3\u00a0\u003ca href=\"http://www.chaostarot.com/\" target=\"_blank\"\u003eon my site\u003c/a\u003e. I\u0027m working on a deck of tarot cards, a magick web-app, and I also will occasionally post musings or rituals I have devised.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWeb-app\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nI have a web-app that helps create:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSigils\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eAll planetary kameas + 1-9\u003c/li\u003e\n\t\t\u003cli\u003eWord Method\u003c/li\u003e\n\t\t\u003cli\u003eWitch\u0027s Wheel\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eMantras\n\t\u003cul\u003e\n\t\t\u003cli\u003eMusical Notes\u003c/li\u003e\n\t\t\u003cli\u003eKuji Kuri hand gestures\u003c/li\u003e\n\t\t\u003cli\u003eBikram yoga poses\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eOther\n\t\u003cul\u003e\n\t\t\u003cli\u003eCartomancy (Rider-Waite-Smith, Forty Servants, etc)\u003c/li\u003e\n\t\t\u003cli\u003eGematria (English Qabalah, Gematria of Nothing, etc)\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"http://www.chaostarot.com/wp-content/uploads/tool.png\" target=\"_blank\"\u003e\u003cimg src=\"http://www.chaostarot.com/wp-content/uploads/tool.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eTarot Cards\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nIt has been a goal of mine for many years to create my own deck of tarot cards, and I\u0027m finally ready to do it. The theme of the current deck I am working on is \"chaos magick\". More specifically, each of the cards will feature an actual chaos-magician.\u003cbr\u003e\n\u003cbr\u003e\nSome people you might recognize who are already involved:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eGordon White\u00a0\u003c/li\u003e\n\t\u003cli\u003eJaq D Hawkins\u00a0\u003c/li\u003e\n\t\u003cli\u003eKelly-Ann Maddox\u00a0\u003c/li\u003e\n\t\u003cli\u003eNathan Smith aka Bluefluke\u003c/li\u003e\n\t\u003cli\u003eRay Sherwin\u003c/li\u003e\n\t\u003cli\u003eRyan Loyd\u003c/li\u003e\n\u003c/ul\u003e\u003ca href=\"http://www.chaostarot.com/wp-content/uploads/tarot.png\" target=\"_blank\"\u003e\u003cimg src=\"http://www.chaostarot.com/wp-content/uploads/tarot.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
