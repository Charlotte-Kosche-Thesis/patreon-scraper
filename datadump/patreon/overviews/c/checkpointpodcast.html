    "summary": "\u003cstrong\u003eDr\u00e1ga olvas\u00f3ink/hallgat\u00f3ink/k\u00f6vet\u0151ink!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00c9vek \u00f3ta toljuk rend\u00fcletlen\u00fcl a Checkpoint szeker\u00e9t, 2017-ben m\u00e9g elsz\u00e1ntabban, mint valaha (2017-es indul\u00e1sunk \u00f3ta egy h\u00e9t sem maradt ki, figyelt\u00e9tek?), \u00e9s most szeretn\u00e9nk tov\u00e1bb pimpelni a podcastet. Ehhez viszont n\u00e9mi p\u00e9nzre volna sz\u00fcks\u00e9g\u00fcnk \u2013 igen, egy amolyan lejmol\u00f3s kamp\u00e1nyind\u00edt\u00e1st olvasol most, de megk\u00f6sz\u00f6nj\u00fck, ha v\u00e9gigolvasod, mert akkor is lesz neked \u00e9rdekes \u00faj inf\u00f3, ha nulla forintot sz\u00e1nsz nek\u00fcnk. \u00c9s mindenekel\u0151tt szeretn\u00e9nk lesz\u00f6gezni, hogy ha egy fitying nem j\u00f6n \u00f6ssze, akkor is megy tov\u00e1bb a Checkpoint \u00e9s a Checkpoint Mini azt eddigi menetrend szerint, mert ez a hobbink, szeretj\u00fck csin\u00e1lni. Az eg\u00e9sz kamp\u00e1nyt \u00fagy tal\u00e1ltuk ki, hogy\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ecsak plusz frank\u00f3s\u00e1gokat hozhat az eddigi ad\u00e1srendhez (sz\u00f3val nem az van, hogy fizet\u0151ss\u00e9 tessz\u00fck az eddigi tartalmat),\u003c/li\u003e\u003cli\u003ea t\u00e1mogat\u00f3k extra virtu\u00e1lis \u00e9s k\u00e9zzelfoghat\u00f3 b\u00f3nuszokat kapnak,\u003c/li\u003e\u003cli\u003ede a k\u00f6z\u00f6ss\u00e9gi t\u00e1mogat\u00e1s gy\u00fcm\u00f6lcseit r\u00e9szben azok is \u00e9lvezhetik, akik nem t\u00e1mogattak minket. (De csak ha lesz el\u00e9g t\u00e1mogat\u00f3, hihihi.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSz\u00f3val Patreonra megy\u00fcnk \u2013 ez egy olyasf\u00e9le crowdfunding szolg\u00e1ltat\u00e1s, mint a Kickstarter meg az Indiegogo, csak nem egyszeri adom\u00e1nyra van kital\u00e1lva, hanem havi apan\u00e1zsra.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDe mi\u00e9rt adn\u00e9k havonta ak\u00e1r egy f\u00e9l pet\u00e1kot ezeknek a cs\u00e1v\u00f3knak, amikor \u00e9ppen most sz\u00f6gezt\u00e9k le, hogy 0 forinttal is megy tov\u00e1bb minden, ahogy eddig?\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eNagyon j\u00f3 k\u00e9rd\u00e9s, m\u00e1r v\u00e1rtuk.\u003cbr\u003e\u003cbr\u003eA Checkpointtal most is vannak k\u00f6lts\u00e9geink, de ezeket el b\u00edrjuk viselni, mert az ember k\u00f6lt a hobbij\u00e1ra. K\u00e9s\u0151bbi terveinkhez viszont m\u00e9g t\u00f6bb zs\u00e9 kellene, \u00e9s egy ponton t\u00fal m\u00e1r nem akarn\u00e1nk a kosztp\u00e9nzb\u0151l elverni a h\u00f3bortjainkra. Ez\u00e9rt k\u00e9rj\u00fck a k\u00f6z\u00f6ss\u00e9g seg\u00edts\u00e9g\u00e9t, egyszersmind meghirdetve egy \u00fcvegzsebprogramot, azaz szent\u00fcl meg\u00edg\u00e9rve, hogy a befoly\u00f3 p\u00e9nzt visszaforgatjuk a podcastre \u00e9s err\u0151l besz\u00e1molunk t\u00e1mogat\u00f3inknak.\u003cbr\u003e\u003cbr\u003eN\u00e9h\u00e1ny p\u00e9lda, hogy mire ford\u00edtan\u00e1nk a befoly\u00f3 p\u00e9nzt:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ek\u00f6zeleg a sz\u00e1zadik ad\u00e1s (ha \u00f6sszeadjuk a Checkpointokat \u00e9s Checkpoint Miniket), szeretn\u00e9nk azt egy k\u00f6z\u00f6ns\u00e9g el\u0151tt felvett ad\u00e1ssal meg\u00fcnnepelni, amihez helyet \u00e9s technik\u00e1t kell b\u00e9relni (ilyen extra ad\u00e1sokat tervez\u00fcnk a k\u00e9s\u0151bbiekben is),\u003c/li\u003e\u003cli\u003etervben van egy \u00faj projekt is, amit szeretn\u00e9nk elind\u00edtani (nem podcastos, de retr\u00f3s),\u003c/li\u003e\u003cli\u003est\u00fadi\u00f3t b\u00e9reln\u00e9nk (most az Index st\u00fadi\u00f3ja t\u0171r meg benn\u00fcnket, de nem lenne rossz valami f\u00fcggetlen megold\u00e1s),\u003c/li\u003e\u003cli\u003es\u0151t, a t\u00e1vlati c\u00e9l saj\u00e1t st\u00fadi\u00f3hardverek beszerz\u00e9se, ez\u00e1ltal mobilabb\u00e1 v\u00e1l\u00e1s,\u003c/li\u003e\u003cli\u003evalami apr\u00f3 aj\u00e1nd\u00e9kot szeretn\u00e9nk a vend\u00e9geinknek is adni (sajnos most nincs rendszeres\u00edtve ilyesmi),\u003c/li\u003e\u003cli\u003enyilv\u00e1n fedezn\u00e9nk bel\u0151le a SoundCloud-t\u00e1rhely\u00fcnket (ez p\u00e9ld\u00e1ul egy olyan k\u00f6lts\u00e9g, ami most is van minden h\u00f3napban),\u003c/li\u003e\u003cli\u003evenn\u00e9nk p\u00e1r j\u00e1t\u00e9kot is Checkpoint Minikhez (mert ez is k\u00f6lts\u00e9g \u00e1m, magunkt\u00f3l nem vett\u00fck volna meg p\u00e9ld\u00e1ul az elm\u00falt \u00e9vben a Dark Sunt meg a Septerra Core-t, ha nem k\u00e9rtetek volna ezekr\u0151l ad\u00e1st),\u003c/li\u003e\u003cli\u003e\u00e9s persze j\u00f3 magyar szok\u00e1s szerint visszacsorgatn\u00e1nk okosba\u0027, azaz a t\u00e1mogat\u00f3i aj\u00e1nd\u00e9kokra is k\u00f6lten\u00e9nk valamennyit.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eHoh\u00f3, a t\u00e1mogat\u00f3k aj\u00e1nd\u00e9kokat is kapnak?\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eM\u00e9g jobb k\u00e9rd\u00e9s! Igen, a t\u00e1mogat\u00e1s m\u00e9rt\u00e9k\u00e9t\u0151l f\u00fcgg\u0151en minden t\u00e1mogat\u00f3nknak igyeksz\u00fcnk valami kis pluszt adni, illetve a magasabb szinteken nem is olyan kicsit.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eT\u00e1mogat\u00f3i szintek:\u003cbr\u003e\u003c/u\u003e\u003cbr\u003e\u003cstrong\u003eMinden Pixel Sz\u00e1m\u00edt (1 doll\u00e1r):\u003c/strong\u003e S\u00edrig tart\u00f3 h\u00e1l\u00e1nk + hozz\u00e1f\u00e9r\u00e9s a\u00a0\u003ca href=\"https://www.patreon.com/checkpointpodcast/posts\"\u003ePatreon-feedhez\u003c/a\u003e, ahol alkalomszer\u0171en megnyilatkozunk ad\u00e1son k\u00edv\u00fcl is (sajnos sz\u00f3viccek is elk\u00e9pzelhet\u0151k).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHigh Score (2 doll\u00e1r):\u003c/strong\u003e Az el\u0151z\u0151 szint + a t\u00e1mogat\u00f3 nev\u00e9nek ki\u00edr\u00e1sa minden ad\u00e1s posztj\u00e1hoz.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHall Of Fame (5 doll\u00e1r):\u003c/strong\u003e Az el\u0151z\u0151 szintek + a t\u00e1mogat\u00f3 nev\u00e9t bemondjuk minden ad\u00e1s v\u00e9g\u00e9n + a t\u00e1mogat\u00f3 nev\u00e9t sz\u00e9pen megfasz\u00e1zva, videoj\u00e1t\u00e9kos avat\u00e1rral v\u00e9ss\u00fck fel a Checkpoint panteonj\u00e1ba minden poszthoz, valahogy \u00edgy:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://m.blog.hu/id/iddqd/image/201701/halloffame.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKorai \u00d6r\u00f6m (7 doll\u00e1r):\u003c/strong\u003e Az el\u0151z\u0151 szintek + minden ad\u00e1st k\u00e9t nappal a publik\u00e1l\u00e1s el\u0151tt meghallgathatsz.\u00a0Ha meg tudjuk oldani technikailag, k\u00e9s\u0151bb \u00e9l\u0151 stream is lehet, \u00e9s akkor cseten lehet ak\u00e1r bek\u00e9rdezni az ad\u00e1sba is.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMent\u00e9s Boss Fight El\u0151tt (10 doll\u00e1r):\u003c/strong\u003e Az el\u0151z\u0151 szintek + m\u00e1sf\u00e9l-k\u00e9thavonta k\u00f6z\u00f6s hep\u00f6ning, azaz \u00f6sszefutunk besz\u00e9lgetni egy krim\u00f3ban videoj\u00e1t\u00e9kokr\u00f3l, esetleg t\u00e1rsasozni, j\u00e1tszani (NEM mob\u00e1zni!), att\u00f3l f\u00fcgg, hol \u00e9s mennyien gy\u0171l\u00fcnk \u00f6ssze.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow Da Pol\u00f3 (15 doll\u00e1r):\u003c/strong\u003e Az el\u0151z\u0151 szintek + f\u00e9l\u00e9vente egy aj\u00e1nd\u00e9k Checkpoint p\u00f3l\u00f3 (nem b\u00facs\u00fas holmi, hanem ig\u00e9nyes nyomat mindig m\u00e1s retro j\u00e1t\u00e9kos diz\u00e1jnnal) + f\u00e9l\u00e9vente egy v\u00e1laszthat\u00f3 r\u00e9gi videoj\u00e1t\u00e9kos t\u00e9m\u00e1j\u00fa h\u00e1tt\u00e9rcikk Grath \u00e9svagy St\u00f6ki toll\u00e1b\u00f3l. Podcast err\u0151l nem k\u00e9sz\u00fcl. Plusz l\u00e1sd stretch goalok.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Nagy Patr\u00f3nus Gy\u00f6ny\u00f6r\u0171 (20 doll\u00e1r):\u003c/strong\u003e Az el\u0151z\u0151 szintek + a p\u00f3l\u00f3k mell\u00e9 tov\u00e1bbi gaming aj\u00e1nd\u00e9kok f\u00e9l\u00e9vente, mindig abban a negyed\u00e9vben, amikor \u00e9ppen nem esed\u00e9kes p\u00f3l\u00f3. Ez az aj\u00e1nd\u00e9k lehet j\u00e1t\u00e9kk\u00f3d, Checkpoint poszter, ingyen bel\u00e9p\u0151k videoj\u00e1t\u00e9kos rendezv\u00e9nyekre, videoj\u00e1t\u00e9kos merchandising \u2013 mindig, amit meg tudunk szervezni. Plusz l\u00e1sd stretch goalok.\u003cbr\u003e\u003cbr\u003e(((Disclaimer: az ut\u00f3bbi k\u00e9t szintn\u00e9l a f\u00e9l\u00e9vente esed\u00e9kes zs\u00e1km\u00e1nyokat azok kapj\u00e1k meg, akik az el\u0151z\u0151 hat h\u00f3napb\u00f3l legal\u00e1bb n\u00e9gyet az adott szinten voltak.)))\u003cbr\u003e\u003cbr\u003e\u00c9s ha m\u00e9g ez sem lenne el\u00e9g, vannak m\u00e9g...\u003cbr\u003e\u003cbr\u003e\u003cu\u003e...stretch goalok, azaz k\u00f6z\u00f6sen el\u00e9rhet\u0151 c\u00e9lok:\u003cbr\u003e\u003c/u\u003e\u003cbr\u003eAz egy\u00e9ni t\u00e1mogat\u00e1s megh\u00e1l\u00e1l\u00e1s\u00e1n t\u00fal a k\u00f6z\u00f6ss\u00e9g erej\u00e9t is szeretn\u00e9nk jutalmazni a magunk szer\u00e9ny eszk\u00f6zeivel, azaz kontenttel. Vagyis ha a sok 1-2 (vagy ak\u00e1r 15-20!) doll\u00e1rb\u00f3l \u00f6sszej\u00f6n egy-egy nagyobb \u00f6sszeg, m\u00e9g jobban nekigy\u00fcrk\u0151z\u00fcnk a st\u00fadi\u00f3ban \u00e9s a monitor el\u0151tt. A h\u00e1rom stretch goal:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePost The Past (\u00f6sszesen havi 50 doll\u00e1r f\u00f6l\u00f6tt):\u003cbr\u003e\u003c/strong\u003e\u00c9v v\u00e9g\u00e9n \u00f6sszeszerkesztj\u00fck egy pdf-be a Checkpoint Minikhez \u00edrt cikkeket, illetve az egy\u00e9b nagyobb h\u00e1tt\u00e9rcikkeket, sz\u00e9pen megk\u00e9pezve, t\u00f6rdelve, kicsit ak\u00e1r kib\u0151v\u00edtve. Ezt kar\u00e1csonyra minden blogolvas\u00f3 megkapja, de t\u00e1mogat\u00f3ink egy h\u00e9ttel kor\u00e1bban.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Lover (\u00f6sszesen havi 100 doll\u00e1r f\u00f6l\u00f6tt):\u003cbr\u003e\u003c/strong\u003eA (k\u00e9t)heti ad\u00e1sokon fel\u00fcl havonta plusz egy Checkpoint Mini egy v\u00e1laszthat\u00f3 r\u00e9gi videoj\u00e1t\u00e9kr\u00f3l. A t\u00e9m\u00e1t egy, a k\u00e9t legnagyobb szintr\u0151l v\u00e9letlenszer\u0171en kiv\u00e1lasztott t\u00e1mogat\u00f3 adhatja meg, de mindenki sz\u00e1m\u00e1ra el\u00e9rhet\u0151 lesz az ad\u00e1s.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKing\u0027s Guest (\u00f6sszesen havi 150 doll\u00e1r f\u00f6l\u00f6tt):\u003cbr\u003e\u003c/strong\u003eA (k\u00e9t)heti ad\u00e1sokon fel\u00fcl havonta plusz egy vend\u00e9ges Checkpoint. A t\u00e9m\u00e1t vagy a vend\u00e9get (nyilv\u00e1n a realit\u00e1sok talaj\u00e1n) egy, a legnagyobb szintr\u0151l v\u00e9letlenszer\u0171en v\u00e1lasztott t\u00e1mogat\u00f3 adhatja meg, de mindenki sz\u00e1m\u00e1ra el\u00e9rhet\u0151 lesz az ad\u00e1s.\u003cbr\u003e\u003cbr\u003e*** \u003cem\u003eUPDATE\u003c/em\u003e ****\u003cbr\u003e*\u003cbr\u003eAz a helyzet, hogy \u00e1lmunkban sem gondoltuk volna, hogy 150 doll\u00e1r f\u00f6l\u00e9 meg a sz\u00e1ml\u00e1l\u00f3, pedig h\u00e9tf\u0151 reggelre ez megt\u00f6rt\u00e9nt. P\u00e1nikszer\u0171en elkezdt\u00fcnk \u00faj stretch goalt kital\u00e1lni 200-ra, de mire megtett\u00fck, azt is el\u00e9rt\u00e9tek. Ezut\u00e1n kicsit visszavonultunk, \u00e9s \u00e1tgondoltuk, mi f\u00e9r m\u00e9g bele az id\u0151nkbe/energi\u00e1nkba. A v\u00e9geredm\u00e9ny: tov\u00e1bbi stretch goalok! \u00dagymint:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheckList (\u00f6sszesen havi 200 doll\u00e1r f\u00f6l\u00f6tt):\u003c/strong\u003e\u003cbr\u003eHavi egy Checkpoint Minit felduzzasztunk: kipr\u00f3b\u00e1lunk egy \u00faj ad\u00e1st\u00edpust, amiben egy-egy adott retr\u00f3s tematika ment\u00e9n hozunk \u00f6ssze k\u00e9shegyre men\u0151 vit\u00e1kban egy top10-es list\u00e1t (alkalomszer\u0171en ak\u00e1r vend\u00e9ggel).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBozai J\u00f3zsef Szelleme (\u00f6sszesen havi 250 doll\u00e1r f\u00f6l\u00f6tt):\u003c/strong\u003e\u003cbr\u003e\u00daj, p\u00f6pecebb, csak nek\u00fcnk k\u00e9sz\u00fclt f\u0151c\u00edm m\u00e9g 2017-ben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnother Visitor (\u00f6sszesen havi 300 doll\u00e1r f\u00f6l\u00f6tt):\u003c/strong\u003e\u003cbr\u003eMinden h\u00f3napban kisorsolunk egy t\u00e1mogat\u00f3t, aki be\u00fclhet egy felv\u00e9tel\u00fcnkre.\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eLiveCast (\u00f6sszesen havi 350 doll\u00e1r f\u00f6l\u00f6tt):\u003c/strong\u003e\u003cbr\u003eF\u00e9l\u00e9vente egy ad\u00e1st k\u00f6z\u00f6ns\u00e9g el\u0151tt vesz\u00fcnk fel. A felv\u00e9telt meghirdetj\u00fck, \u00e9s b\u00e1rki elj\u00f6het r\u00e1.\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eRohadt mob\u00e1k (\u00f6sszesen havi 400 doll\u00e1r f\u00f6l\u00f6tt):\u003c/strong\u003e\u003cbr\u003eCheckpoint Kurrens: Negyed\u00e9vente felvesz\u00fcnk egy b\u00f3nusz nem retr\u00f3s ad\u00e1st, amiben \u00e9rt\u00e9kelj\u00fck a j\u00e1t\u00e9kipar helyzet\u00e9t \u00e9s \u00fajdons\u00e1gait.\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eAkasztj\u00e1k a h\u00f3h\u00e9rt (\u00f6sszesen havi 450 doll\u00e1r f\u00f6l\u00f6tt):\u003c/strong\u003e\u003cbr\u003eCheckpoint - a j\u00e1t\u00e9k. Felmer\u00fclt k\u00e9t terv is, egy k\u00e1rtyaj\u00e1t\u00e9k meg egy kv\u00edzj\u00e1t\u00e9k. Valamelyiket megcsin\u00e1ljuk.\u003cbr\u003e*\u003cbr\u003e\u003cstrong\u003e*******************\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003cbr\u003e*** \u003cem\u003eUPDATE #2\u003c/em\u003e ****\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003cbr\u003e\nF\u00e9lelmetesek vagytok. Soha ne legyen nagyobb probl\u00e9m\u00e1nk: musz\u00e1j volt \u00fajabb stretch goalokat kital\u00e1lni. Nem az\u00e9rt, mert telhetetlenek voln\u00e1nk (nagyon \u00f6r\u00fcl\u00fcnk minden t\u00e1mogat\u00e1snak), hanem mert minden eddigi stretch goalt el\u00e9rtetek (amit nem gondoltunk volna, hogy bek\u00f6vetkezik). Sz\u00f3val:\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eNe akard tudni, mib\u0151l van a virsli (\u00f6sszesen havi 500 doll\u00e1r f\u00f6l\u00f6tt):\u003c/strong\u003e\u003cbr\u003eWerkfilm a Checkpoint k\u00e9sz\u00fcl\u00e9s\u00e9r\u0151l, kulisszatitkokkal (szer\u00e9ny k\u00e9pess\u00e9geinkhez m\u00e9rten, sz\u00f3val ne v\u00e1rjatok egy Vakondok 5-\u00f6t).\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eRetropolisz (\u00f6sszesen havi 600 doll\u00e1r f\u00f6l\u00f6tt):\u003c/strong\u003e\u003cbr\u003eInd\u00edtunk egy \u00faj weboldalt, amin hetente lesznek hosszabb retrocikkek (ezekr\u0151l n\u00e9ha podcast is k\u00e9sz\u00fcl, de \u00e1ltal\u00e1ban ink\u00e1bb nem).\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*********************** \u003c/strong\u003e\u003cbr\u003e*\u003cbr\u003e*** UPDATE #3 ****\u003cbr\u003e*\u003cbr\u003eD\u00f6bbenet, de 600 doll\u00e1r f\u00f6l\u00e9 ment\u00fcnk, ez\u00e9rt \u00fajabb stretch goalokat \u00e1ll\u00edtottunk be, de ezek m\u00e1r v\u00e9glegesek. Legal\u00e1bbis nagyon rem\u00e9lj\u00fck, hogy az utols\u00f3 nem fog teljes\u00fclni.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePof\u00e1nk leszakad (\u00f6sszesen havi 700 doll\u00e1r f\u00f6l\u00f6tt):\u003c/strong\u003e\u003cbr\u003e\u00daj log\u00f3t terveztet\u00fcnk egy profi grafikussal, \u00e9s az IDDQD blog diz\u00e1jnj\u00e1n \u00e9s szerkezet\u00e9n is felvarrjuk a r\u00e1ncokat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGrafonaut\u00e1k (\u00f6sszesen havi 800 doll\u00e1r f\u00f6l\u00f6tt):\u003c/strong\u003e\u003cbr\u003eM\u00e9g t\u00f6bb cikk (hetente kett\u0151) a r\u00e9gi videoj\u00e1t\u00e9kokr\u00f3l k\u00e9sz\u00fclt \u00edr\u00e1sokat tartalmaz\u00f3 \u00faj oldalunkon (ami a 600 doll\u00e1ros stretch goal teljes\u00fcl\u00e9s\u00e9vel heteken bel\u00fcl indul).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA YouTube els\u00e1pad (\u00f6sszesen havi 1000 doll\u00e1r f\u00f6l\u00f6tt):\u003c/strong\u003e\u003cbr\u003eVide\u00f3s ad\u00e1sokat is k\u00e9sz\u00edt\u00fcnk rendszeresen, legal\u00e1bb negyed\u00e9vente egyet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMoba Fett (\u00f6sszesen havi 5000 doll\u00e1r f\u00f6l\u00f6tt):\u003c/strong\u003e\u003cbr\u003eInd\u00edtunk egy \u00faj podcastet, ami csak mob\u00e1kkal foglalkozik.\u003cbr\u003e*\u003cbr\u003e*********************** \u003cbr\u003e\u003cbr\u003e\u003cem\u003eOk\u00e9, meggy\u0151ztetek, hol kell fizetni?\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eEz meg a legeslegjobb k\u00e9rd\u00e9s. Jobboldalt, a szintek felsorol\u00e1s\u00e1n\u00e1l tess\u00e9k beklikkolni, amit j\u00f3nak l\u00e1ttok. K\u00f6sz\u00f6nj\u00fck szorozva forever. Persze a t\u00e1mogat\u00e1s b\u00e1rmikor lemondhat\u00f3, de azon lesz\u00fcnk, hogy \u00fagy gondolj\u00e1tok, meg\u00e9rdemelj\u00fck.\u003cbr\u003e\u003cbr\u003eAkik pedig nem t\u00e1mogatnak minket, azoknak is k\u00f6sz\u00f6nj\u00fck a figyelmet, \u00e9s t\u0151l\u00fck annyit k\u00e9r\u00fcnk, hallgassanak minket tov\u00e1bbra is.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eGrath \u0026amp; St\u00f6ki\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
