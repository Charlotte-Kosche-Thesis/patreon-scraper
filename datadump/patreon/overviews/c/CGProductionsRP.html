    "summary": "\u003ch1 style=\"text-align: center;\"\u003eCrossing Gate Productions\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch4\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/377608774954778634/377638789494865950/CG_Map.PNG\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eAbout Us:\u003c/strong\u003e\u003c/h4\u003eDuring the many months a person stepped up to create a role-play server for a community site. They wanted to create a place for anyone and everyone to make a character of their own with a story to fuel their life in this world. They created a Discord server soon people poured in. Plot was developed and family and lore was created. This is what Crossing Gate Production was named and created a (Current) 4 Season Plot of text with diverse characters, love, and drama. We are here on Patreon for more in animation and our own illustrations to fuel our passion for what we loved in our Role-play Server.\u003cbr\u003e\u003ca href=\"https://discord.gg/gmmzgR4\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/372562480465051650/399843185783996436/darkness_gate_by_blackshadows98-dbyvtuh.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://discord.gg/gmmzgR4\" target=\"_blank\"\u003eDiscord\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/DemonicHeartsGa\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e[ \u60aa\u9b54\u306e\u4e16\u754c ]\u00a0\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAkuma no Sekai\u003c/span\u003e\u003c/h2\u003e\u003cp style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e(Demon Goddess\u0027 World)\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\u003cstrong\u003e\u003cbr\u003eSynopsis:\u003cbr\u003e\u003c/strong\u003eIn a mythical land ruled by the Demon Queen, Uzume Akuma, the denizens of the realm embark on adventures facing danger and treachery. Bonds are formed and broken. Love won and lost. The heroes and villains of the realm battle for the eternal war between order and chaos. Will they fall to their wickedness, or will they triumph over it? Its all up to chance...\u003cbr\u003e \u003cbr\u003e"
