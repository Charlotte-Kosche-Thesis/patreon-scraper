    "one_liner": "Truth Freaker. Poetess. Storyteller. Unleashing the Fierce Feminine.",

    "summary": "\u003ch3\u003eME. ART. PATREON. AND YOU.\u003c/h3\u003e\u003cdiv\u003eI\u0027m here on Patreon growing my badass tribe of truth-freakers.\u003cbr\u003eAnd asking for support to reach 10,000 women LIVE through my performance art.\u003cbr\u003e\u003cbr\u003eIf you\u0027re here reading this, we\u0027re prob already connected and you know about my passion for all things art\u00a0but you might not know about Patreon and what it is.\u00a0\u003cbr\u003e\u003cbr\u003eBelow is the scoop on who I am, why I\u0027m here on the Patreon platform, and how you + I can be a stand for women\u0027s voices. Like, together :)\u003c/div\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eMY WHY\u003c/strong\u003e\u003cbr\u003eTwo words: Fierce Feminine. \u003cbr\u003e\u003cbr\u003eI\u0027m a\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e \u003cspan style=\"color: rgb(89, 89, 89);\"\u003epoet-actress-artist-producer-messenger\u003c/span\u003e\u003c/strong\u003e here\u00a0to make art on behalf of Her.\u00a0And by Her, I mean Woman. Sultry,\u00a0spicy, sensitive Woman.\u00a0Her voice is needed in art and media.\u00a0I\u00a0am one reflection of Her voice and I will freak it and funk it till the day I die.\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eMY WHAT\u003c/strong\u003e\u003cbr\u003eTo\u00a0\u003cspan style=\"color: rgb(89, 89, 89); font-weight: bold;\"\u003ereach 10,000 women LIVE\u003c/span\u003e through touring Dirty Me Divine; that\u0027s my auto-biographical one-woman show about sexuality, survival, and Soul. It\u0027s the story of how I traveled life boxed in by society\u0027s labels of the Good Girl, the Plastic Barbie, the Huntress, the Slut. Ultimately it\u0027s about connecting and accepting the many faces of the Feminine + finding a way to honor my Voice in a world that values security and obedience.\u003cbr\u003e\u003cbr\u003eThis\u00a0show came to life because it was supported through kickstarter and my beautiful community. From that funding, I was able to create a website and new branding + invest in production, rehearsal, and theatre + eventually sell out a preview and full-length show in LA to rave reviews.\u003cbr\u003e\u003cbr\u003eNow, I\u0027m aching to tour. \u003cbr\u003e\u003cbr\u003eI wanna see, feel, and be with you in the sacred temple called theatre; \u003cbr\u003ewhere the mask is ripped off \u003cbr\u003eand every secret crevice of my soul is exposed \u003cbr\u003e(I know, DRAMATIC).\u003cbr\u003e\u003cbr\u003eBut hey, after yearsssssss of being a timid gal that was ashamed of my life (namely of being a stripper on my path as artist), I am now in let\u0027s-do-this-shit-make-this-art kinda mode.\u00a0I\u0027m hungry to travel the land on behalf of my story and in reverence of all women\u0027s stories.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eWHY WOMEN\u0027S STORIES MUST BE TOLD\u003c/strong\u003e\u003cbr\u003eHmmmm..... to put this in a nutshell..... there\u0027s a very narrow representation of women in media, marketing, and movies. It\u0027s the\u00a0Madonna/Whore/Good Girl/Bad Girl Split: a simplistic p.o.v that keeps our voices stuck\u00a0and our mind f*cked. \u003cbr\u003e\u003cbr\u003eI wanna be part of the un-stucking.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWithout the dimensional, full, freaky, female voice, \u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003egirls turn into silent women \u003c/strong\u003e\u003c/span\u003ethat repress expression and drown in perfectionism, all while trying to please a mystical male parental figure who will\u00a0never love our Wild Souls.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve fought my own battles with shame, got lost in the forest of proper, pretty and nice, and\u00a0shut down my voice as I denounced my erotic, emotional, \u003cem style=\"color: rgb(0, 0, 0);\"\u003ecomplicated\u003c/em\u003e nature.\u00a0I thought I was wrong and therefore did not have the right to be seen and heard.\u003cbr\u003e\u003cbr\u003eWhat helped me \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003ecrack open\u003c/span\u003e\u003c/strong\u003e was hearing other \u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003ewomen story-tellers, artists, authors\u003c/strong\u003e\u003c/span\u003e and teachers talk about women as whole, rich, layered individuals.\u003cbr\u003e\u003cbr\u003e\u003cul style=\"color: rgb(0, 0, 0);\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Mission As Artist is to be a voice for the voiceless\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am here to paint the world with my mess and madness.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you decide to support me on Patreon, please know I\u0027m reaching out to as many souls as I possibly can with the truth that Women. Are. Not. One. Thing.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eIMPORTANT NOTE: I super duper love men. My husband is the director for Dirty Me Divine and he and I co-create artistry for humanity. It\u0027s our mission together. Personally, I see a gaping hole when it comes to women\u0027s voices being heard (annnndddddd..... positive black male and female voices.... and Latin voices.... and wise women/crone voices.... and so on). Me, in this incarnation, I\u0027m ushering in the Female voice as much as I can.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO THIS PATREON THING\u003c/strong\u003e\u003cbr\u003eWhen I first heard of Patreon, I felt possibility pop.\u003cbr\u003e\u003cbr\u003eArtists and Community coming together.\u00a0\u003cbr\u003e\u003cbr\u003eArt for the people by the people.\u003cbr\u003e\u003cbr\u003eThat\u00a0means you/me/we have a say in what we want to hear/see/create.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon is unique. It\u0027s \u003cstrong\u003enot\u003c/strong\u003e a kickstarter. It\u0027s\u00a0\u003cem\u003ekinda\u003c/em\u003e like Kickstarter in that it brings creators and supporters together but the big, huge, main diff with Patreon is that it\u0027s a platform where Creatives receive on-going support from our community to consistently create content (vs one big push for one big project). Basically, if you dig my art and wanna support me, this is the place to do it.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHOW PATREON WORKS\u003c/strong\u003e\u003cbr\u003e1. You choose how much you want to \u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003epledge/contribute per month:$1 or $5 or $20 and up\u003c/strong\u003e-\u003c/span\u003e- your choice.\u003cbr\u003e\u003cbr\u003e2.\u00a0Once you set up your monthly pledge,\u00a0Patreon will automatically process it every month.\u003cbr\u003e\u003cbr\u003e3. Funds go towards the Dirty Me Divine tour, at first. \u003cbr\u003e\u003cbr\u003eOnce we grow this community and the tour is underway, I will make more projects for WOMAN. Projects like\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e \u003cstrong\u003emini art videos that are visual bursts of creativity with a message\u003c/strong\u003e\u003c/span\u003e. On-line artistry can reach so many and I want to blast these out into the world. They may include spoken word, dance, theatre, short story. They will be made by Woman for Woman with themes like the Right to take up Space, Owning the Erotic within, Honoring your inner Lady Boss Bitch, expressing through the Sacred Soul, Freaking your Truth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDARING TO ASK\u00a0\u003c/strong\u003e\u003cbr\u003eTravel + lodging + theatre is an investment. I am looking for theatres that will eventually want to present my show and take care of me as an Artist, but I am not \u003cem\u003ewaiting\u003c/em\u003e on that to tour. It\u0027s a lot to carry the production side of things and this is where I am inviting support for this movement around women\u0027s voices being heard. I call it a *movement* because it is one. \u003cbr\u003e\u003cbr\u003eI feel it in the air.\u003cbr\u003e\u003cbr\u003eI\u00a0see it in the women I meet: fiery and ferocious sisters, not willing to wait for permission to be free.\u00a0\u003cbr\u003e\u003cbr\u003eBrian Swimme writes that \"humans are the space where the Earth\u00a0dreams through us.\"\u003cbr\u003e\u003cbr\u003eMy art is the Earth dreaming through me.\u00a0\u003cbr\u003eMy story is for those who can\u0027t speak.\u003cbr\u003eMy voice is for She.\u003cbr\u003e\u003cbr\u003eIf you are contributing here on Patreon, whether you choose to pledge $1/month or $50/month, your dollars are flowing for the feminine, baby.\u003cbr\u003e\u003cbr\u003eI\u0027m ready to get down n\u0027 dirty.\u003cbr\u003eWith the Divine. \u003cbr\u003eWith my freaky female voice. \u003cbr\u003eWith LOVE.\u003cbr\u003e\u003cbr\u003eWanna roll with me?\u003cbr\u003e\u003cbr\u003e(I feel like we\u0027re some underground group of Badass Boss Angels, fighting patriarchy and small thinking, inspiring girls and women across the land to freak their TRUTH...... that mayyyyyyyy be my inner rebel/dreamer talking, but hey, imagination is everything.)\u003cbr\u003e\u003cbr\u003eI invite you in.\u003cbr\u003eLet\u0027s do this.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eChristina D.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e"
