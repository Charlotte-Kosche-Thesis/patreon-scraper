    "summary": "Hello and welcome to the Patreon page for COW CHOP! \u00a0That\u0027s right, after a year and a half of desperately sucking milk from the teat of Mother YouTube, Cow Chop has finally come crawling to you with its hands out. \u00a0What a shameful and deeply pathetic display for such proud content creators. \u00a0Alas, the YouTube Ad Revenue apocalypse continues to scorch the earth in a permanent way, and many of you from the fan base have said to us:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\"Guys, just make it easy. \u00a0I\u0027ve bought the merch. \u00a0I\u0027ve got a FIRST subscription. \u00a0I\u0027m good looking, I\u0027m young, I have disposable income. \u00a0Just let me give you money in a way that goes directly to you.\"\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eFINE, we\u0027re not gonna fight you on it. \u00a0With Patreon you\u0027ll know that the most amount of your money is going directly to us; Patreon takes 5% of all donations and that\u0027s it. \u00a0We\u0027ve tried to set up a system that is as easy and straightforward as it gets. \u00a0We\u0027ve modeled our Patreon after the ease of signing up for a Twitch subscription. \u00a0You want to give 5 bucks a month? \u00a0Easy. \u00a0You\u0027ll get access to our Patreon feed where we\u0027ll be dumping all manner of exclusive Behind the Scenes goodies for you, the faithful friend of Milk Castle. \u00a0Photos, videos, who knows what we might send your way depending on how successful this is. \u00a0Here\u0027s the thing though: it will never interrupt normal content. \u00a0You\u0027re paying to keep the wheels greased and on the tracks, and our pledge to you will be more of the content you love with a little extra financial breathing room to do it right. \u00a0You want to give more than 5 bucks? \u00a0It\u0027s your money baby, follow your heart. \u00a0There\u0027s not a bonus for doing so, other than the warm feeling of helping us out because you yourself have those fabled \"FAT STACKS\" that once graced the content creators of old.\u003cbr\u003e\u003cbr\u003eWhatever level you want to participate on,\u00a0we\u00a0sure as hell appreciate it. \u00a0Thank you. \u00a0\ud83d\udc2e\ud83d\udd2a\u003cbr\u003e\u003cbr\u003e"
