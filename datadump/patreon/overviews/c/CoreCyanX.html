    "summary": "Hi, I\u0027m Tiago Sola \u003cbr\u003e\u003cbr\u003eThis Patreon page will be for any kind soul willing to help me become a better Artist.\u003cbr\u003eI always liked drawing but it slowly turned into a passion and with your support I will be able to work harder to improve myself and my art. \u003cbr\u003eYou can find most of my art over at \u003ca href=\"https://xenocracy.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e, \u003ca href=\"https://corecyan-x.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e or \u003ca href=\"https://twitter.com/CoreCyan_X\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-NOW!? WHY AM I HERE AND WHAT WILL I BE DOING?-\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am here because Patreon is an amazing place where, with the support of many, artists can grow at their own pace and do what they love without pressure to stray away from their goals towards better art.\u003cbr\u003e\u003cbr\u003eInitially, the objective will be to manage one illustration per month, but as goals are reached, I will be able to allocate more time to make more illustrations and also live-stream them when possible.\u003cbr\u003e\u003cbr\u003eThe final goal, if I ever reach it, would be to create an original story of my own, this has been a dream of mine for a long time and I hope I\u0027ll be able to accomplish it in my life time.\u003cbr\u003eIt will require me to learn how to properly do story telling, but with your support I will do my best to practice by making short stories written and illustrated and try diferent processes to develop my skills.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU.\u003c/strong\u003e\u003cbr\u003e"
