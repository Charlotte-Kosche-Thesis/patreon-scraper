    "summary": "Hello~!\u003cbr\u003eMy name is Suki. I am a 2D Classical Animation graduate from Vancouver Film School, and I have been drawing art commissions since 2010.\u003cbr\u003eMy work can currently be found on \u003ca href=\"http://instagram.com/crescentscript\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003ca href=\"http://twitter.com/crescentscript\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://etsy.com/ca/shop/crescentscript\" target=\"_blank\"\u003eEtsy\u003c/a\u003e\u003c/strong\u003e, \u003ca href=\"http://facebook.com/crescentscript\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"http://crescentscript.deviantart.com\" target=\"_blank\"\u003edeviantArt\u003c/a\u003e, \u003ca href=\"http://crescentscript.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, \u0026amp; \u003ca href=\"http://redbubble.com/people/crescent-script\" rel=\"nofollow\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e! \u2665\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/046401e75a73fd1dc420a44c8b69d5c4/tumblr_ny5cmbiKK41ujj5j4o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eI started doodling at a younger age, and have kept it as a consistent hobby. Until VFS, I never had any proper \"training\" for art basics; perspective, lighting, composition, etc~\u003cbr\u003eMy current art is definitely more minimalist and basic, but I\u0027m very happy with where I am ^^\u003cbr\u003e\u003cbr\u003eFinishing my program, I realized I might not enjoy working in a studio for a career - I love drawing fanart and creating for my fellow fans! If I can, I\u0027d love to make a career out of selling at conventions, and commissions in between \u0026gt;3\u0026lt;\u003cbr\u003eMy new goal in life is to come up with my own unique characters and story, and make a comic someday ^u^\u003cbr\u003e\u003cbr\u003eFor now, I work parttime when I can, to make rent and student loan payments, and live like the average 90s kid ^^;; I\u0027m very lucky to be able to live with my significant other~\u003cbr\u003e\u003cbr\u003eSo all pledge funds go toward rent/groceries, my student loan, \u0026amp; convention costs (table rental, printing, etc)! I\u0027m hoping to obtain more resources to create more products, and rewards for my Patrons ^u^ \u003cbr\u003e\u003cbr\u003eI am always looking to improve, as I am new to Patreon \u0026gt;3\u0026lt; Please feel free to message me with suggestions, and/or tips~!\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/6415/f/2015/348/f/d/patreon_by_crescentscript-d9k6g00.png\"\u003e\u003cbr\u003e"
