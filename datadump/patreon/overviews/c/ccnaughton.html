    "summary": "I write and self-publish a humorous fantasy series set in a quirky fairyland called Twinkle Dingle. There are now two novellas in the series,\u003cem\u003e\u00a0\u003ca href=\"https://books2read.com/DPOTF\" rel=\"nofollow\" target=\"_blank\"\u003eDon\u0027t Piss Off the Fairies\u003c/a\u003e\u003c/em\u003e and its stand-alone sequel,\u00a0\u003ca href=\"https://books2read.com/crossings\" target=\"_blank\"\u003e\u003cem\u003eFairy CrossingS\u003c/em\u003e\u003c/a\u003e, as well as a novelette,\u00a0\u003ca href=\"https://books2read.com/trousers\" target=\"_blank\"\u003e\u003cem\u003eBud Mushroom and the Nefarious Trousers\u003c/em\u003e\u003c/a\u003e.\u00a0Another sequel, a prequel, a coloring book, and multiple short stories are also in the works (as well as an ongoing blog from the point-of-view of one of the characters,\u00a0\u003ca href=\"http://budmushroom.com\" rel=\"nofollow\" target=\"_blank\"\u003eBud Mushroom\u003c/a\u003e). \u003cbr\u003e\u003cbr\u003eMy other project is a series of fairy-tale retellings, set in a fictionalized version of viking-age Iceland. The first,\u00a0\u003ca href=\"https://books2read.com/ashes\" target=\"_blank\"\u003e\u003cem\u003eOut of the Ashes\u003c/em\u003e\u003c/a\u003e, is a very loose retelling of an early Cinderella variant (\u003ca href=\"https://www.google.com/#q=the+wonderful+birch\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThe Wonderful Birch\u003c/em\u003e\u003c/a\u003e). It\u00a0was released on April 1, 2018. But, instead of writing the sequels in novel-format, I might instead serialize them for my Patrons!\u003cbr\u003e\u003cbr\u003eAlthough I have been writing as long as I can remember, I am a newcomer (in my \"mature\" years) to the publishing world. Wanting to maintain as much control over my own creations as possible, I am indie(self)-publishing. Your funding will help me with the costs necessary for indie-publishing--artwork for covers, promotional materials, and advertising, as well as providing me with income while I work on more stories! Thank you for considering becoming a Patron."

     "about": "I live near a seaside village, in a tiny cottage in the woods, underneath the blackberry bush where the fairies dance.\u003cbr\u003e\u003cbr\u003eWhen I grow up, I want to be a fairy godmother \u2013 but until I figure out how my magic wand works, I will write fiction. It\u2019s basically the same thing.\u003cbr\u003e\u003cbr\u003eI am the co-founder of an international online writing forum. I\u2019ve participated in\u003ca href=\"http://nanowrimo.org/\"\u003eNaNoWriMo\u003c/a\u003e since 2006, and although the sub-genre changes, I have always written fantasy. My biggest literature loves are fairy tales (and retellings), mythology, Arthurian legend, and anything with a firm grasp of the absurd.\u003cbr\u003e",
