    "summary": "Hello!\u00a0\u003cbr\u003eYou\u0027ve reached the Patreon page of Casey Rocheteau, creator of the Shrine of the Black Medusa Tarot, author of The Dozen (Sibling Rivalry Press 2016), playwright, memoirist, editor, artist and historian from the future. Thanks for visiting my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m Working On Currently:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExpanded Booklet for the\u00a0\u003ca href=\"http://caseyrocheteau.org/shrine-of-the-black-medusa-tarot/\"\u003eShrine of the Black Medusa Tarot\u00a0\u003c/a\u003e\u003c/li\u003e\u003cli\u003eThe Play \"No Exit Nowhere\"\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://apogeejournal.org/2016/12/05/nonfiction-by-casey-rocheteau/\"\u003eA Memoir\u003c/a\u003e/\u003ca href=\"https://www.youtube.com/watch?v=lhMUBGcQq00\"\u003eOne Person Show\u00a0\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.poetryfoundation.org/podcasts/144056/casey-rocheteau-vs-the-deck\"\u003eA Poetry Manuscript\u00a0\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAbout \u00a0Me:\u003cbr\u003e\u003c/strong\u003eCasey Rocheteau was born on Cape Cod, and raised as a sea witch. They are an author, visual/sound artist and historian living in Detroit, Michigan. Their work explores the intersections of race, gender, class, sexuality, trauma, body image and mental health. Rocheteau often works with primary documentation and collage in what they call a hauntological practice. This fixation upon specters of the past haunting the present and the living impact upon the future informs their work across genres. Winner of inaugural Write A House permanent residency in 2014, Rocheteau won a house with poems and is committed to a community and teaching based arts practice in Detroit.\u003cbr\u003eThey are a Callaloo Writer\u2019s Workshop, Cave Canem, and Bread Loaf Writers\u2019 Conference fellow and, a Writer in Residence at InsideOut Literary Arts in Detroit. With Jonah Mixon-Webster,  Rocheteau founded the CTTNN Club collective in 2016. Creating the Shrine of the Black Medusa Tarot in 2014, they see magic and the occult as an important part of their artistic practice. They are the managing editor of Heart Online Journal and their second poetry collection, \u003cem\u003eThe Dozen\u003c/em\u003e, was released on Sibling Rivalry Press in 2016. Their writing has appeared in \u003cem\u003eApogee, The American Academy of Poets, Day One, The Offing, LitHub, Barnes and Noble Review \u003c/em\u003eamong others. Their visual art has been displayed at Cranbrook Museum of Art and the Pulitzer Arts Foundation.\u003cbr\u003e"
