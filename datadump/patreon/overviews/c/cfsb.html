    "summary": "\u003cstrong\u003eWe\u0027re the Fong siblings from Sacramento, and we\u0027re a street band! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMario is 16, Leland is 13, and Jennifer is 10. We have two other siblings, Max and Nina, who are already in college. They play with us when they\u0027re in town (see video above).\u003cbr\u003e\n\u003cbr\u003e\nSince 2013, we\u0027ve been street performing to raise money for college, hence the band\u0027s name, The College Fund Street Band (\u003ca href=\"http://cfstreetband.com/\" target=\"_blank\"\u003ecfstreetband.com\u003c/a\u003e). \u003cbr\u003e\n\u003cbr\u003e\nOur unique blend of vocals, ukulele, and djembe has attracted a large and loyal following, including 2700+ Facebook fans (\u003ca href=\"http://facebook.com/thecollegefund\" target=\"_blank\"\u003efacebook.com/thecollegefund\u003c/a\u003e). We play at street fairs, farmers markets, weddings, and festivals of all types. We even got to play at Dodger Stadium and AT\u0026amp;T Park.\u00a0\u003ca href=\"http://www.cfstreetband.com/photos-1/\" target=\"_blank\"\u003eCheck out our photos\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOur parents, Ted and Marielle Fong, help us a lot, but we pick and arrange our own music. We have 30+ audio tracks on\u00a0\n\u003ca href=\"https://soundcloud.com/college-fund-street-band\" target=\"_blank\"\u003eSoundCloud\u003c/a\u003e and 50+ videos on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCOFg228V3zI4AFaE78vkwig\" target=\"_blank\"\u003eYouTube\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW YOU CAN HELP\u003c/strong\u003e\u003cbr\u003eBecome a Patron of CFSB. We\u0027re recording 12-15 new songs this Summer and posting them online for the world to enjoy for free. Patreon allows you to make a donation every time we release a new recording. Thousands of artists and their patrons are using this site and loving it.\u003cbr\u003e\u003cbr\u003e\nThank you for your patronage and support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Fong Family\u003cbr\u003eSacramento, CA\u003c/strong\u003e\u003cbr\u003e"
