    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fo5q7guVkYVo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Do5q7guVkYVo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fo5q7guVkYVo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/o5q7guVkYVo",
    "one_liner": "I love open-source and indie games",
    "patron_count": 15,
    "pay_per_name": "month",
    "pledge_sum": 14108,
    "pledge_url": "/bePatron?c=235356",
    "published_at": "2017-02-17T18:39:07+00:00",
    "summary": "Hi! I\u0027m developing \u003ca href=\"https://castle-engine.io/\"\u003eCastle Game Engine\u003c/a\u003e, an \u003cstrong\u003eopen-source \u003cstrong\u003ecross-platform\u003c/strong\u003e game engine for 3D and 2D games\u003c/strong\u003e. The engine is completely free, yours to tinker with, and yours to create fantastic games!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWe support a lot of \u003cstrong\u003e3D and 2D formats\u003c/strong\u003e (X3D, VRML, Collada, Wavefront OBJ, MD3, Spine and Dragon Bones...).\n\t\u003c/li\u003e\n\t\u003cli\u003eWe are portable to a lot of \u003cstrong\u003eplatforms\u003c/strong\u003e - desktop, mobile (Android, iOS), web browser plugin.\n\t\u003c/li\u003e\n\t\u003cli\u003eWe have a lot of cool \u003cstrong\u003egraphic effects\u003c/strong\u003e. Shadows, mirrors, bump mapping, shader effects...\n\t\u003c/li\u003e\n\t\u003cli\u003eOur main scene format is \u003cstrong\u003eX3D, an open standard\u003c/strong\u003e, to which you can export from any 3D authoring software -- \u003cstrong\u003eBlender, 3ds Max, Maya\u003c/strong\u003e... It is also our \u003cstrong\u003escene graph\u003c/strong\u003e, which means that you can do many cool things by changing it at runtime. You can create various processing and visualization tools, not only games!\n\t\u003c/li\u003e\n\t\u003cli\u003eWe have many optional components, like a comfortable \u003cstrong\u003eAPI for 3D games with creatures (with ready intelligence)\u003c/strong\u003e.\n\t\u003c/li\u003e\n\t\u003cli\u003eWe are using \u003cstrong\u003eObject Pascal, a modern Pascal dialect\u003c/strong\u003e, with classes, generics etc. We have a \u003ca href=\"http://castle-engine.io/modern_pascal_introduction.html\"\u003eModern Object Pascal Introduction for Programmers\u003c/a\u003e so you can learn everything you need. We use FPC as a cross-platform compiler and Lazarus as an IDE (editor, debugger, visual designer). The next engine version, 6.4, will also feature Delphi compatibility.\n\t\u003c/li\u003e\n\t\u003cli\u003eWe are also making \u003ca href=\"https://castle-engine.io/view3dscene.php\"\u003eview3dscene\u003c/a\u003e, which is a \u003cstrong\u003eviewer for all the 3D formats\u003c/strong\u003e we support. It is perfectly usable on it\u0027s own, as a browser for interactive 3D worlds created in X3D or VRML.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI have spent most of my days (and nights:) developing this engine throughout the years. I guess it has become a project of my life, and I\u0027m quite proud of it.\n\u003cbr\u003e\n\u003cbr\u003e\nThe goal was always to \n\u003cstrong\u003ecreate the most beautiful games ever\u003c/strong\u003e, with interesting story and incredible graphics. So the \u003cem\u003eCastle Game Engine\u003c/em\u003e was created as a vehicle to do the games I love. Nowadays, we\u0027re making mobile games as an indie game studio \u003ca href=\"http://cat-astrophe-games.com\"\u003eCat-astrophe Games\u003c/a\u003e, of course using my engine!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nPlease support the development of the engine\u003c/strong\u003e, so that I can implement more features and support even more platforms! \u003cstrong\u003eThank you!\u003c/strong\u003e\u00a0And we have\u00a0\u003cstrong\u003erewards\u003c/strong\u003e\u00a0-- you can \u003cstrong\u003erequest a feature,\u00a0\u003c/strong\u003e\u003cstrong\u003erequest a game\u003c/strong\u003e\u00a0(as an example of engine use; new game every month!) and get access to a \u003cstrong\u003e\"cloud build\" server\u003c/strong\u003e.\u003cbr\u003e"
   },

     "created_at": "2017-01-24T06:34:56.146706+00:00",
     "description": "If you think that I\u0027m doing something cool, please support the development of the engine! You get \u003ca href=\"https://castle-engine.sourceforge.io/\" rel=\"nofollow noopener\" target=\"_blank\"\u003ethe engine\u003c/a\u003e, tons of \u003ca href=\"https://castle-engine.sourceforge.io/documentation.php\" rel=\"nofollow noopener\" target=\"_blank\"\u003edocumentation\u003c/a\u003e, \u003ca href=\"https://castle-engine.sourceforge.io/view3dscene.php\" rel=\"nofollow noopener\" target=\"_blank\"\u003eview3dscene\u003c/a\u003e (3D model viewer), active \u003ca href=\"https://castle-engine.sourceforge.io/wp/\" rel=\"nofollow noopener\" target=\"_blank\"\u003enews feed\u003c/a\u003e and more!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou also get access to \u003cstrong\u003eall private Patreon posts\u003c/strong\u003e, where I post various code snippets and data from the games we develop at \"\u003cem\u003eCat-astrophe Games\u003c/em\u003e\" studio, using \u003cem\u003eCastle Game Engine\u003c/em\u003e of course.\u00a0 I uncover how various cool features of \u003cem\u003e\"Escape from the Universe\"\u003c/em\u003e were done, how we\u0027re doing 3D roads generation for \"\u003cem\u003eSad Sam\u003c/em\u003e\", and my co-creator, Pawe\u0142 Wojciechowicz, will occasionally publish some juicy graphic asset!\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cul\u003e\u003cli\u003ePatron-only content feed\u003c/li\u003e\u003cli\u003eThe complete open-source game engine\u003c/li\u003e\u003c/ul\u003e",

     "created_at": "2017-01-24T06:37:31.005916+00:00",
     "description": "I spend a \u003cem\u003efull weekend every month\u003c/em\u003e exclusively developing features requested by Patrons on this tier. You may wish for something smaller (like an improvement to an existing component) or larger (even a part of some big \u003ca href=\"https://castle-engine.sourceforge.io/planned_features.php\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cins\u003eplanned engine feature\u003c/ins\u003e\u003c/a\u003e), for the \u003ca href=\"https://castle-engine.sourceforge.io/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cins\u003eengine\u003c/ins\u003e\u003c/a\u003e or \u003ca href=\"https://castle-engine.sourceforge.io/view3dscene.php\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cins\u003eview3dscene\u003c/ins\u003e\u003c/a\u003e. Many things \u003cem\u003eare\u003c/em\u003e doable in a weekend. E.g. these \u003ca href=\"https://www.patreon.com/posts/support-for-maps-9507914\"\u003ecool\u003c/a\u003e \u003ca href=\"https://www.patreon.com/posts/commonsurfacesha-9073578\"\u003ethings\u003c/a\u003e were done because a Patron requested them.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou also get my eternal gratitude, and all the features from the previous tier! Your support really helps me spend time on the engine. Thank you!\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAll the features from the previous tier\u003c/li\u003e\u003cli\u003eRequest new features to implement, each month\u003c/li\u003e\u003c/ul\u003e",

     "created_at": "2017-01-24T06:41:05.769339+00:00",
     "description": "Each month, I will devote a full day and night, 24 hours (\u003cem\u003esleep is for the weak\u003c/em\u003e!) to make one example game proposed by patrons on this tier. For example, your proposal may be:\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eMake an isometric real-time game, like \"\u003cem\u003eDiablo\u003c/em\u003e\",\u003c/li\u003e\n\u003cli\u003eMake an Android game using GPS,\u003c/li\u003e\n\u003cli\u003eMake a game with Steam integration,\u003c/li\u003e\n\u003cli\u003eMake an MMORPG game!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe source code of these games will be published, openly (on GitHub or GitLab). This way everyone benefits from yet another code example using the engine! Some of these games may also result in additional features in the engine itself, e.g. the \"\u003cem\u003eSteam integration\u003c/em\u003e\" (mentioned as example above) would most likely result in a new unit in the engine core.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nYou can propose (or challenge:) me to make anything, using \u003cem\u003eCastle Game Engine\u003c/em\u003e of course. I love gamejams and the idea of creating something within time constraints (some of \u003ca href=\"https://github.com/castle-engine\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cins\u003emy games on GitHub\u003c/ins\u003e\u003c/a\u003e were created during a gamejam). So I\u0027m confident that I can create some awesome things. But, no promises -- I \u003cem\u003eprobably\u003c/em\u003e will not be able to create \"\u003cem\u003ea complete MMORPG like World of Warcraft\u003c/em\u003e\" within a day:) But I could create a \"\u003cem\u003egroundwork for a multiplayer network 3D game, with a simple server backed with a database\u003c/em\u003e\".\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nYou also get all the rewards from the previous tiers, of course.\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAll the features from the previous tier\u003c/li\u003e\u003cli\u003ePropose a game to implement, each month\u003c/li\u003e\u003c/ul\u003e",

     "created_at": "2017-01-24T06:48:06.690592+00:00",
     "description": "Wow! Thank you!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor this, you get access to our \u003ca href=\"https://michalis.ii.uni.wroc.pl/jenkins/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cins\u003eautomatic cloud build server\u003c/ins\u003e\u003c/a\u003e , so you can use it for your projects (open or closed-source). This allows to automatically build games using \u003cem\u003eCastle Game Engine\u003c/em\u003e for various platforms (Android and various desktop OS/CPU combinations), run tests, generate snapshots for testing (private or public), generate API documentation and more. I will give you an account, and also help set everything up, so no worries!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou also get all the rewards from the previous tiers, of course!\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAll the features from the previous tier\u003c/li\u003e\u003cli\u003eAccess Cloud Builds server for all of your projects\u003c/li\u003e\u003c/ul\u003e",
