     "created_at": "2018-02-25T13:52:23.166296+00:00",
     "description": "\u003cstrong\u003eNOTE: You will not get this reward every month!\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI will create softcover editions of my books (thirteen total books).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you pledge here:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eI will put your quoted review on the BACK COVER of a softcover for at least one week. \u00a0\u003c/li\u003e\n\u003cli\u003eAnyone who buys the book that week will have your review on their copy.\u003cbr\u003e\nI\u0027ll let you know when it happens (we\u0027ll coordinate this, obviously).\u00a0\u003c/li\u003e\n\u003cli\u003eYou can even get together with a group of friends and have all your names and quotes on the back of the same copy.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eThen YOU order the book.\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis Tier does not include shipping or printing the book for you. Sorry. That would cost about $10 and leave me nothing . Also, doing it this way means I don\u0027t need your address.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cem\u003eThe idea behind this Tier is if you\u0027re the kind of person who wants these books on your bookshelf, you could order a copy with your own words saying what you like about it. You will get the eBook in advance of publication so that you can figure out something to say about it. :)\u003c/em\u003e\u003c/p\u003e",

   {
    "attributes": {

     "created_at": "2018-02-25T14:19:02.047604+00:00",
     "description": "This Tier includes physical books, \u003cstrong\u003ebut NOT every month\u003c/strong\u003e. Only when I release a new book.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou are getting ONE softcover copy, sent to your address.\u003c/li\u003e\n\u003cli\u003eUnique back cover (if you so choose) dedicated to your own words/comments/whatever.\u003c/li\u003e\n\u003cli\u003eYou can add a foreword to the book, if you\u0027d like, which will go before the dedication page.\u003c/li\u003e\n\u003cli\u003eYou can write a letter to me to stick in the front of your copy--and I\u0027ll respond!\u003c/li\u003e\n\u003cli\u003eYou can write a happy birthday letter to someone and stick it in the front of your copy.\u003c/li\u003e\n\u003cli\u003eThis is your ONE copy that you can modify in just about any way you like.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe entire back cover is yours to do what you want with.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAdd some text before or after the story text.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMake it a gift. If you want more than one copy, we\u0027ll have to work something out. You\u0027ll probably have to add about $10 per copy per shipment.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso, I will try to get the eBook to you a month in advance of publication.\u00a0\u003c/p\u003e\n\u003cp\u003eIf you get me your review within a week... you will have a personalized, unique, one-of-a-kind copy of that book in softcover format... shipped to you before the book is available for the public to purchase!\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll be the envy of all your friends. ;)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is for US and Canada.\u003c/p\u003e\n\u003cp\u003eI don\u0027t know how much it will cost for international shipping.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eIf you\u0027ve been pledging at this level for a couple months without claiming a book, then shipping shouldn\u0027t be a problem. I might wait for two (Europe) or three (Australia, rest of the world) books to ship to you before sending them. Depends on where you\u0027re from and if I can get the shipping cost low enough!\u003c/p\u003e",
