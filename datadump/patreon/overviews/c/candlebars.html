    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHey, I\u0027m Candlebars! Thanks for checking out my patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ll try to answer any questions you might have, but feel free to message me on \u003ca href=\"https://candlebars.deviantart.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eDeviantArt\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e or \u003ca href=\"http://www.furaffinity.net/user/candlebars/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eFurAffinity\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e if something isn\u0027t clear!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat Do You Do?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003ePut simply: I make fat fetish art! It\u0027s how I pay my rent, and I\u0027ll be posting both human and furry images here depending on what I\u0027m commissioned for. If either one of those isn\u0027t your thing, I\u0027ll be tagging each upload so you can filter out whatever you\u0027re not a fan of!\u003cbr\u003e\u003cbr\u003eI\u0027ll be \u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003estreaming every Saturday\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003eat 4:00pm EST on\u00a0\u003ca href=\"https://picarto.tv/candlebars\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003emy Picarto channel\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, and uploading a \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003enew image the same day\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eto either my\u00a0\u003ca href=\"https://candlebars.deviantart.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003eDeviantArt\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e or \u003ca href=\"http://www.furaffinity.net/user/candlebars/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003eFurAffinity\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e accounts!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWhy Make a Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI love my job, but I\u0027d also like to start making more complex images that are separate from my commission work, and these days the first step to doing that is to start up a Patreon! I\u0027m keeping things pretty simple to start, but\u00a0I\u0027ll be adding in more rewards and pledge tiers as things progress! Eventually I\u0027m aiming to work my way up to doing a \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003efull-length comic!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat Can I Expect? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eAt the moment I\u0027ve got this set up as a one-stop shop for my work! \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eImages will be uploaded here 1 week\u00a0early\u003c/span\u003e\u00a0\u003c/strong\u003ebefore being posted to my other galleries, in high-res, and for $5.00 you\u0027ll also get the the \u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eoriginal .PSD files\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e of all my uploads at the \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eend of each month.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhat about the \"Overweight Overwatch\" art pack?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI\u0027m 100% against double-dipping into Patreon to fund updates that people already donated for, so \u003cspan style=\"font-weight: bold; color: rgb(54, 96, 146);\"\u003eOverweight Overwatch updates will be free for everyone,\u003c/span\u003e\u00a0meaning\u00a0they\u0027ll be \u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eposted straight to my DeviantArt gallery at full size\u003c/span\u003e\u003c/strong\u003e as soon as they\u0027re each ready. Since those updates are behind schedule, I\u0027ll be putting the donations for the art pack on hold until I\u0027m all caught up and can add new images to it!\u003cbr\u003e"
