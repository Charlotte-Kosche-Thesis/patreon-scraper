    "summary": "\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003eWelcome to the Patreon of me, Cody Deal\u00a0 :P. This is the ONLY place to be for ALL erotic photos and videos of my 6\u00274\" 255lb build and frame.\u00a0\u003cbr\u003e\u003cbr\u003eMany ask if I have an ONLY FANS. Well, they SUCK! Why? Because they take an ungodly percentage for themselves from the creator! Patreon takes a TOTAL of 5% (and that\u0027s including credit card processing fees!).\u00a0\u003cbr\u003e\u003cbr\u003eThis a bridging community of all types. Regardless if you are straight, gay, bi or questioning, none of that matters. If you are into me, as a person or me physically, then you are WELCOME.\u00a0\u003cbr\u003e\u003cbr\u003eYou can sign up with a pseudonym or use your real name. I stand for no judgement, as long as you are KIND and a GOOD PERSON. Those are the two prerequisites to joining. I will only attract like-minded energies.\u00a0\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\nMany of you know, beyond the physical me, I am all about creating a powerful difference in people\u2019s lives. My fan site is a tool to create that difference. In exchange for giving you monthly downloadable high-quality sexy content - for those perks and in exchange for your monthly financial pledge - I can support my other endeavors like write my fitness book that I want to give away for FREE, to build high-quality YouTube content for the millennial and teen generation who are struggling with so much depression when they should be experiencing some of the highest points in their lives, to building a foundation of living your truth openly in life, never needing to hide a color or piece of who you are; to help those who have been conditioned by society that wearing a facade or a mask is only destroying you internally. And for what? So you can fit in and not be judged?\u003cbr\u003e\u003cbr\u003e\n\nPatreon is a creator platform with thousands of creators ranging from what I do to anything. It\u2019s just a way that peoples\u2019 fans, followers, and admires can help fuel their visions. I would love your help. And hopefully the sexiness in exchange will be worth it. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs there no such thing as being spirtually grounded and sexually open? I don\u0027t believe in this, and it is my hope to show that you can be a powerful blend of all of your colors in living an authentic life.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo paraphrase and quote my personal hero:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"We have decided to stick with love. Hate is too great a burden to bear.\" \u003c/em\u003e\u003cbr\u003eThese words are inspired by Martin Luther King, Jr. \u003cbr\u003e\u003cbr\u003eHere is what you will get EVERY month being a part of my private community:\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e* \u003cu\u003eA monthly NUDE 5-minute HD downloadable professionally-shot erotic video\u003c/u\u003e (hundreds of fans pay $10 a la carte just for this 10-minute erotic story/video). It\u0027s yours every month (SILVER LEVEL)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\ \u003cbr\u003e\u003cem style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e1. Q. When I join, am I joining to pledge to you monthly?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eYes. By joining, you are, in effect, saying, \"Hey Cody, I want to support you monthly man! You\u0027re such an inspiration and your body is #bodygoals! Keep being you, doing your own thing, and all-the-while emboldening others to be themselves, comfortably, as well.\"\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e2.\u003cem\u003e Q. Can I cancel ANYTIME and how much should I pledge?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e100% yes you can! As long as you cancel before the 1st of the following month, you will not be billed. It\u0027s very simple, and if you ever need an help, just DM me.\u00a0\u003cbr\u003e\u003cbr\u003eI encourage everyone to join at a pledge, where when it hits your bank account or credit card statement, you don\u0027t flench. Obviously that is different for everybody.\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003eThe point is that you are on Cody\u0027s team! Even if it\u0027s just $5!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003e3. How does billing work?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/i\u003eEvery 1st of the Month, your pledge amount will be deducted from your payment method. However, when you first sign up, you are billed \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003ethat \u003c/strong\u003eday, and your next billing will happen on the 1st of the new month regardless if you joined on the 28th of the month or the 3rd of the month. \u003cbr\u003e\u003cbr\u003eWe\u00a0always encourage people to consider the first month (if you join mid-month or end-of-month as a simple donation of sorts, and you\u0027re real pledge will start on the 1st of the month).\u00a0\u003cbr\u003e\u003cbr\u003eYou can change your pledge amount or delete it at any time before the 1st of the month, and that is when your new pledge amount will come through.\u00a0\u003cbr\u003e\u003cbr\u003eI also encourage people to wait a week if it\u0027s the last week of the month, and join up on the 1st of the month, so you get a full 30 days of content, but obviously this is a personal choice.\u00a0\u003cbr\u003e\u003cbr\u003eThis upfront billing the first month has left a few confused, so I just want to clarify even more, by an example with John.\u00a0\u003cbr\u003e\u003cbr\u003e\"John joins on the 15 of May. John pledges at the $25 level. John\u0027s sees Patreon charged him $25 on his bank statement on May 15th. John loves the content and decides he wants to become an active on-going pledger. John is then charged on June 1st for another $25. He\u0027s really excited and thinks he\u0027s getting so much great stuff for a meager $25. John then is billed on July 1st for another $25. John has become a super fan.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oG4q--XfcUc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003csp
