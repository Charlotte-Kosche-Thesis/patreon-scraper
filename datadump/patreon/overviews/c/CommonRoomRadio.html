est thing you can do to help us to produce more content, have big ideas, and put our hearts and efforts in to our work. All of our podcasts are free to the public, but even a dollar a month from every listener would free up time, money, and space to build a bigger, stronger, funnier, broader network of shows and projects for your enjoyment.\n\u003cbr\u003e\n\u003cbr\u003e\nAll of our fabulous Patrons will be sent a Common Room Radio postcard as thanks and get access to exclusive shows and behind-the-scenes content. Patrons of higher tiers will be able to join our Discord server and have the chance to chat exclusively with the hosts of their favorite Common Room shows!\u003cbr\u003e\n\u003cbr\u003e\nYou can also help us out by sharing us on social media or leaving a rating and review on iTunes to help spread the word, or by\u00a0\u003ca href=\"http://paypal.me/CommonRoomRadio\" target=\"_blank\"\u003edonating directly through PayPal\u003c/a\u003e!\n\u003cbr\u003e"
