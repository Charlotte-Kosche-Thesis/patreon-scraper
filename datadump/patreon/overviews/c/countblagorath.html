    "summary": "Since YouTube\u0027s algorithm is getting worse and worse, almost every video I make has been deemed \"non advertiser friendly\", regardless of the content. What this means for me is I can no longer make the money I once did on YouTube. While there is no overhead cost associated with my videos, it is nice to have a little bit of money come in from these videos. I\u0027m creating this for a few reasons:\u003cbr\u003e\u003cbr\u003e1) To give my subscribers options to show their support through either my record label, my clothing company or here. Some people don\u0027t have the money to spend on a CD or a shirt, or just don\u0027t have any interest in owning those items. This is a way where you can show support any way you see fit.\u003cbr\u003e\u003cbr\u003e2) To offer more content and interaction between myself and my subscribers. I want to offer a few options that will not only give my viewers more varied content, but also give them a chance to have a say in some of my content and speak with me monthly via a livestream.\u003cbr\u003e\u003cbr\u003e3) To improve my channel. I want to start a lot of different things which include a podcast/internet radio show, have better audio, video and editing. The money from this will go toward these improvements to help not only expand my content, but improve it.\u003cbr\u003e\u003cbr\u003eWith all of this said, thank you for watching my videos and reading all of this. If you decide against giving this a shot, then I completely understand and thank you anyways for even considering. For those of you that plan on contributing to this, your support means the world to me and together, we\u0027re going to make my channel even better. Thank you.\u003cbr\u003e-Shawn"
