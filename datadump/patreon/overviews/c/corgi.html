    "summary": "\u003cimg src=\"http://s33.postimg.org/86d2ab33j/about_banner.png\"\u003e\u003cbr\u003e\u003ch3\u003eIn my \u003cem\u003esmall \u003c/em\u003ecountry school I was very popular and the top student. Easily the most beautiful corgi in my grade, possibly my entire school. Most certainly in my class.\u00a0\u003c/h3\u003e\u003cbr\u003eSince moving to a city I have encountered many challenges. The students at my school are much smarter, much faster, and can jump much much higher over the vault box. Indeed, it is my greatest shame. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe vault box\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s33.postimg.org/4ekvvc5f3/vault_box_injustice.png\"\u003e\u003cbr\u003e\u003cem\u003eAs you can see from this graphic, the vault box is an unjust physical education examination for a corgi. \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eHowever\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, it is not in my nature to simply give up. I dream of setting the school record for highest vault jump and I will work very hard to achieve this dream.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eWith your help I hope to overcome my obstacles and achieve my dreams.\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eBecome the model student of my new school\u003c/li\u003e\u003cli\u003eAchieve the highest jump over the vault box.\u003c/li\u003e\u003cli\u003eSenpai notices me\u003c/li\u003e\u003c/ol\u003e\n\u003cbr\u003eIn exchange you will receive many benefits:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDigest of corgi news curated from\u00a0\u003ca href=\"https://vine.co/tags/corgi\" rel=\"nofollow\"\u003evine and other sources\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eA corgi\u0027s perspective of world events on my\u00a0\u003ca href=\"http://twitter.com/a-corgi-dreams\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e...and much much more.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cimg src=\"http://media-cache-ec0.pinimg.com/736x/4d/35/bf/4d35bf1aa2a2240b06485809083f44de.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eno nofollow \u003ca href=\"https://www.patreon.com/peterhollens\"\u003ehttps://www.patreon.com/peterhollens\u003c/a\u003e\u003cbr\u003eyes nofollow\u00a0\u003ca href=\"https://www.youtube.com/user/peterhollens\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/peterhollens\u003c/a\u003e"
