    "published_at": "2016-11-01T02:21:56+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig08.deviantart.net/a3ab/f/2016/305/9/b/hey_by_zeldasunshine98-dan09r9.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eYou can just call me Faith though cause ClockworkFlames is a mouthful, right?\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eI\u0027m an 18 year old college student with an Archive Of Our Own account where I write tons of fanfiction. I originally started on Fanfiction over 6 years ago and have continued writing ever since. While writing originally started off as a hobby, it\u0027s quickly become its own entity that\u0027s waiting for me whenever I get back to my computer. I absolutely love bringing joy to people who read my stories and it\u0027s always a joy to interact with the readers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eBefore you continue reading this, I just want to note that it is NOT NECESSARY for you to become a patron in order to read anything I create. All chapters will still be up for anyone to read, you just get perks if you help me out this way.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/7567/f/2016/305/4/0/what_do_i_do_by_zeldasunshine98-dan0a9q.gif\"\u003e\u003cbr\u003e\u003cbr\u003eTo put it in a simply, I write stories based off of already existing media - fanfiction!\u003cbr\u003e\u003cbr\u003eI put a lot of time into planning out story lines before beginning to write them down for all to enjoy. While some stories may put the reader into the heat of action, others are based around all the characters that exist in the media being used. Throughout it all, I bring fantasy to life with my writing and give works that many people can read during their leisure for their enjoyment.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/2f14/f/2016/305/8/f/whats_my_mission_by_zeldasunshine98-dan0bjs.gif\"\u003e\u003cbr\u003e\u003cbr\u003eWith my stories, I hope to bring joy to others by putting the readers in fun events and interesting situations. Whether it be falling down a hole and meeting monsters or living in Paris with superheroes, there\u0027s a world out there that all of us long to be in. While it\u0027s impossible to truly be transported into those realities, stories have a way of sucking the reader into a sense of living through these worlds with fantastic tales.\u003cbr\u003e\u003cbr\u003eI love hearing the joy it brings my readers when another chapter of my stories are put up. All the emotions they feel while reading - whether it be anxiousness or excitement - are things that come up since they feel a connection to the characters as well as the story. Throughout all this, I hope to give the reader a chance to escape reality and fall into a fantasy. Sometimes we all need a break from the world and I wish for people to find a way to escape and take time to relax while reading my tales.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/3ccf/f/2016/305/c/a/why_do_i_need_money_by_zeldasunshine98-dan0clw.gif\"\u003e\u003cbr\u003e\u003cbr\u003eI contemplated making a Patreon for a while. After all, I never started writing with the intention of getting paid for it. However, after 6 years of writing for others to enjoy, the answer I came up with was really simple:\u003cbr\u003e\u003cbr\u003e[ I want to keep writing for everyone to enjoy. ]\u003cbr\u003e\u003cbr\u003eI love writing and the joy it brings to others when they read. I don\u0027t want to stop anytime soon, even if I\u0027m low on funds or time while going through college and working. I want to keep aiming higher up with longer chapters and complete stories because all the people who support me deserve it. I have so many ideas lined up for a number of fandoms and I hope to do everything with the highest quality I can achieve.\u00a0To keep the creativity thriving and the creators striving, money is an amazing resource. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny amount is hugely appreciated. Thank you so much!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://orig06.deviantart.net/ce83/f/2016/305/7/6/fandoms_by_zeldasunshine98-dan0drb.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEddsworld\u003c/li\u003e\u003cli\u003eFairy Tail\u003c/li\u003e\u003cli\u003eGravity Falls\u003c/li\u003e\u003cli\u003eInuyasha\u003c/li\u003e\u003cli\u003eThe Legend of Zelda\u003c/li\u003e\u003cli\u003eMiraculous Ladybug\u003c/li\u003e\u003cli\u003eOverwatch\u003c/li\u003e\u003cli\u003eStar VS The Forces of Evil\u003c/li\u003e\u003cli\u003eUndertale\u003c/li\u003e\u003cli\u003e39 Clues\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOf course, the list will expand over time. I also probably forgot to add a lot of them on the list.\u003cbr\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003c/blockquote\u003e"
