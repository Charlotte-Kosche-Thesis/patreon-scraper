     "about": "#DoStuff Andee Rudloff (chicNhhair) is a whirl of good energy, a firecracker, and shares her love and enthusiasm for the arts in all she does!\u003cbr\u003e\u003cbr\u003eAndrea D. Rudloff (Andee) is a consultant, educator and professional artist working in \u003cbr\u003eKentucky and Tennessee. Her goal is to engage community through creative \u003cbr\u003eopportunities and she does so frequently through murals, exhibitions, greenway planning \u003cbr\u003eand interactive opportunities. She is on the Teaching Artist roster for VSA Kentucky. In 2015-16, Rudloff\u00a0served as the guest curator for the \u003cbr\u003eNational Corvette Museum\u2019s first art exhibition titled Car Part Art featuring over 70 \u003cbr\u003eartists from throughout the USA all creating art from car parts. She was a featured artist at ArtPrize 8. She served as the \u003cbr\u003eEducation and Visual Art Director, successfully designing and launching all education, \u003cbr\u003eengagement, internship and visual art programming for the Southern Kentucky \u003cbr\u003ePerforming Arts Center (SKyPAC) in Bowling Green, KY, including programming at \u003cbr\u003eAllen County Schools and Western Kentucky University (WKU). In 2013, the Kentucky \u003cbr\u003eArt Education Association named Rudloff Museum Educator of the Year. She is on the \u003cbr\u003eboard of trustees for the Tanne Foundation based in New Hampshire, which provides \u003cbr\u003esupport to individual artists in need. Rudloff has assisted in planning all four years of \u003cbr\u003eBowling Green, KY\u2019s Idea Festival with Innovate Kentucky and WKU\u2019s Gifted Studies \u003cbr\u003eas well as serving as a presenter. She served as the community relations manager, \u003cbr\u003eeducator and curator at the Frist Center for the Visual Arts in Nashville, TN. Rudloff was \u003cbr\u003ethe curator of the Nashville International Airport\u2019s Arts at the Airport Foundation \u003cbr\u003edesigning new spaces and organizing exhibitions and performances during a multi-\u003cbr\u003emillion dollar renovation. She has served as the curator for Curb Records\u2019 Johnny Cash \u003cbr\u003eCollection, facilitator of the At Home Project with Judy Chicago at WKU, as well \u003cbr\u003enumerous other curatorial and teaching positions. Other involvement includes being \u003cbr\u003eappointed by Kentucky\u2019s Governor to serve on the Kentucky Arts Council Board in 2011 \u003cbr\u003eand reappointed in 2014 for a three year term. She was awarded Best Community Art \u003cbr\u003eEnergizer by the Nashville Scene. She has served as a consultant on countless public art \u003cbr\u003eand community art projects including the 2009, 2010 and 2011 Western Kentucky \u003cbr\u003eUniversity Women\u2019s Studies Engagement Projects. Andee has been a featured \u003cbr\u003ecommunity art presenter at the National Art Education Association annual conference, \u003cbr\u003eTeachMeet, Ambition Fest and as well as artist-in-residence at several public and private \u003cbr\u003eschools. She received the 2010 ADAM Award for Outstanding Achievement and Support \u003cbr\u003efor Kids on the Block in Middle Tennessee. Andee has more than 20 years of experience \u003cbr\u003eas an art administrator, curator and professional artist including murals and exhibitions in \u003cbr\u003eNashville, Tenn., throughout the Commonwealth of Kentucky, New York, N.Y., Taipei, \u003cbr\u003eTaiwan, and other national and international exchanges. \u003cbr\u003e\u003ca href=\"http://ChicNhair.com\" target=\"_blank\"\u003eChicNhair.com\u003c/a\u003e\u003cbr\u003e",
