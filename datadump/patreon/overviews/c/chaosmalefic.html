    "summary": "\u003cstrong\u003eH\u003c/strong\u003euh?\u3000\u306a\u306b\uff1f\u3060\u308c\u3067\u3059\u304b\uff1f Who\u0027s there!? How did ... you get here!?\u00a0Oh, right, right! The link...\u003cbr\u003eSo, uh, hey there!\u00a0... I guess you ... want to see more?\u003cbr\u003e\u003cstrong\u003eW\u003c/strong\u003eell then...\u3053\u3093\u306b\u3061\u306f\uff01Hello! My name is Igor!\u003cbr\u003e\u003cstrong\u003eB\u003c/strong\u003erony since April 2011. I could never imagined that it will make such an impact on me.\u003cbr\u003e\u003cstrong\u003eI\u003c/strong\u003e am a fan of frame by frame animation.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/9013/f/2015/299/f/7/animationaj___test_flash_cc___00_by_chaosmalefic-d9ehv50.gif\"\u003e\u003cbr\u003eand Pixel Art\u003cbr\u003e\u3053\u308c\u306f\u3059\u3054\u3044\u3067\u3057\u3087\uff1f\u306d\uff1f\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/beae/f/2016/184/2/f/waterdrop_by_chaosmalefic-da8lnm0.gif\"\u003e\u003cbr\u003e\u003cbr\u003eMy current (2018) software of choice:\u003cbr\u003e-Clip Studio Paint EX\u003cbr\u003e-OpenToonz (Morevna Edition)\u003cbr\u003e-Aseprite\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eErrr... Why are you doing this?\u003c/strong\u003e\u003cbr\u003eBecause I can and willing to try?\u00a0I want to see how far I can go.\u00a0I want to and I\u0027m going to leave something worthy in this world. And that\u0027s what brings me joy.\u003cbr\u003e\u003cstrong\u003eSooo your goal is?\u003c/strong\u003e\u003cbr\u003e-The ultimate \u003cstrong\u003egoal is to create an original content \u003c/strong\u003efor everyone to see. Be it an animation, a comic or something else. Maybe join a studio or even form one! And then, and the-\u003cbr\u003e-Secondary goal is to survive\u003cbr\u003e\u003cstrong\u003eOK, why should I care and what\u0027s in there for me?\u003c/strong\u003e\u003cbr\u003eI don\u0027t know why you clicked the link in the first place (rolls d20... gets 4+1) but I\u0027m sure there was a reason to do so.\u003cbr\u003eFor now, in return you\u0027ll get a warm and fuzzy feeling of helping someone out there.\u003cbr\u003eAs times will go by, eventually I\u0027ll get free time and open up commisions as rewards.\u003cbr\u003eBut yes, sorry, that\u0027s the only thing I can offer right now =(\u003cbr\u003e\u003cbr\u003eAlso, I want to inform you about my current PC stats: Win7, GTX750, 8GB RAM.\u003cbr\u003eLivestream can be found here - \u003ca href=\"https://www.picarto.tv/live/channel.php?watch=chaosmalefic\"\u003ehttps://picarto.tv/chaosmalefic\u003c/a\u003e\u003cbr\u003eDiscord chat is \u0027ight \u0027ere - \u003ca href=\"https://discord.gg/0ybmkLPoltJmsMSN\"\u003ehttps://discord.gg/0ybmkLPoltJmsMSN\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you and please excuse me for my English! Thanks for stopping by! And remember, ever bit helps!\u003cbr\u003eCheers, loves! \u3058\u3083\u307e\u305f\u306d\uff01\u003cbr\u003e"
