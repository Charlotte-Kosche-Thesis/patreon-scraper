     "description": "We currently host 1 show - The Northwest Corner Podcast. If you would like to sponsor this show in particular, your 30-second add will play before the show start, and after the show end. The Northwest Corner Podcast broadcasts on Sundays with a re-broadcast on Wednesdays, so your ad will play 2x each week for the entire month (approx. 8 ads each month - or around $8 per ad!).\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe currently have the following segments: MORNING DRIVE - weekday mornings 7a - 9a, AMERICANA NIGHTS - weeknights 7p - 9p, ARTISTIC ROCK - Sat nights 10p, and RAP/HIP-HOP/BEATS (yet to be officially named) - Sat Eve 7-8p. If you would rather sponsor a segment, your ad will go into the rotation for that segment at the specified date and time.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou can specify which show/segment you\u0027d like to sponsor. \u00a0We can switch out your commercial each month if you want, and we\u0027re happy to refer you to a recording studio to record your audio.\u003c/p\u003e",
