    "summary": "We believe New Zealand contemporary artists produce powerful work: thoughtful, critical and important.\u00a0\u003ca href=\"http://contemporaryhum.com\"\u003eContemporary HUM\u003c/a\u003e is the first and only platform dedicated to New Zealand arts on the global stage, filling a gap in generating discussion and documenting international projects for New Zealand and international audiences alike. Based in Paris and London, the HUM team follows and champions the work of New Zealanders in Europe, and beyond.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn 8 December 2017, HUM turns one!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy supporting HUM into its second year of publishing with a contribution to each text we publish, you enable the brilliant thinkers we commission to be paid for their work. You also enable the HUM team to conduct research, maintain the website, commission and edit publications and disseminate New Zealand art projects across continents.\u003cbr\u003e\u003cbr\u003eThrough your generosity, HUM will continue to foster and raise critical attention of the engaging and dynamic work produced by New Zealand artists and practitioners offshore.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work? \u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eYou decide how much you\u2019d like to contribute towards the costs of each text published on HUM.\u003c/li\u003e\u003cli\u003eYour pledge could be $5, $20, $50 per piece - or whatever you choose! Every bit counts!\u003c/li\u003e\u003cli\u003eWe\u2019re aiming for a total of $150 NZD per piece to assist HUM in becoming sustainable and pay for: writers fees, commissioning and editing texts, research, website maintenance, publication dissemination and community building.\u003c/li\u003e\u003cli\u003ePatreon works in US$ but you can switch currency when you make your pledge.\u003c/li\u003e\u003cli\u003eYou can adjust your pledge or cancel it at anytime, and you can set a monthly limit so that you never exceed your budget.\u003c/li\u003e\u003cli\u003eYour credit card will be charged monthly.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow much does HUM publish?\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eOn average, 20-25 essays a year. So if you choose to pledge the suggested $5 per publication, you\u2019ll be donating between $100 and $125 in the next year.\u003c/li\u003e\u003cli\u003eAt HUM, we commission leading international writers and publish amply illustrated, long-form texts (2000-3000 words) because we know that depth and quality of interpretation is essential for artists to further develop their practice and gain opportunities abroad. \u003c/li\u003e\u003cli\u003eAlongside the Essay section, HUM\u2019s Calendar documents current exhibitions, residencies, publications and events undertaken by New Zealand creative practitioners abroad, keeping you informed and building a centralised archive of New Zealand\u2019s international participation.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor questions, or to discuss a one-off donation to HUM instead of signing up through Patreon, send us an email at hello@contemporaryhum.com.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout us\u003cbr\u003e\u003c/strong\u003eThe HUM team includes Pauline Autet, Winsome Wild and Ruby Joy Eade; three New Zealand art professionals who live in Paris and London. We\u2019ve worked for key players in the private and public art sector in New Zealand (Auckland Art Gallery, City Gallery Wellington, New Zealand Portrait Gallery) and internationally (Edinburgh Fringe Festival, Museum of Contemporary Art Australia, Guggenheim Venice and New York, French Ministry of Culture, Pernod-Ricard Foundation, Palais de Tokyo, Tate.) We\u2019re passionate and convinced about what we do within Contemporary HUM.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy HUM?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u201cNew Zealanders are a uniquely home proud group. Artists want to maintain strong links with their homeland as they work to understand their unique place in the global art world. Contemporary HUM fulfils a crucial role in providing not only calendar listings but also interpretation of New Zealand related projects. Bringing together projects will enable individual undertakings to have a greater resonance both within New Zealand and around the world.\u201d\u003c/em\u003e\u003cbr\u003eJudy Millar, New Zealand visual artist, lives in Auckland and Berlin\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cContemporary HUM has become a place where people (based within New Zealand and internationally) can go to be informed about high quality arts projects and initiatives, a much needed resource. To remain so (and grow in its reach) it needs to be fed, with new, well commissioned and edited content.\u201d\u003c/em\u003e\u003cbr\u003eHeather Galbraith, Associate Professor, Massey University, Wellington\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cIn today\u2019s increasingly interconnected and digitally-driven art world, it is becoming more crucial than ever before to raise the international visibility of New Zealand art and its relevance to global art discourse. With the right support, a project like Contemporary HUM could become a key resource for promoting New Zealand art abroad and establishing new professional connections for these artists.\u201d\u003c/em\u003e\u003cbr\u003eDr. Chelsea Nichols, Curator, Museum of New Zealand Te Papa Tongarewa\u003cbr\u003e\u003cbr\u003eBy actively contributing to HUM\u0027s sustainable future, you are supporting New Zealand artists and professionals working abroad!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for supporting HUM!\u003c/strong\u003e\u003cbr\u003e"
