    "summary": "Hello, I\u0027m Riley \u0027CanineHybrid\u0027! I am a character artist and also run a small workshop part-time that specializes in bringing unique characters to life as wearable creature suits for cosplay and performance art. My work includes concept design, illustration, sculpting, molding, casting, animatronics, and sewing.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.creatureneer.com/uploads/5/5/8/0/55800687/creatureneer-header-bg_orig.png\" width=\"600\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cdiv\u003eThe development of an idea to a finished product has always fascinated me, and none more so than the process of creating a character and making it a real walking, talking, interactive personality that you bring to life by your own hands and body\u0027s movements.\n\t\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\t\tI would like to try and find the time to build more creature costumes and improve my skills, and I would love your help for those who might just share the same passion!\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\t\tMy work has been known in the cosplay community and on YouTube, and I have been\u00a0featured in events and competitions at various fan conventions around the country. I offer tutorials, purchasable products, and insight into how I construct my suits to aid those interested in breaking into the art and I strive to always push the limit on what can be done next.\u003cbr\u003e\n\u003cbr\u003e\n\t\tI have now joined this Patreon program to enlist the help of my honored and cherished friends, fans, and supporters through the years. In return I will have the increased ability to continue creating, building, and dreaming up all sorts of cool costumes, videos, and artwork for both your enjoyment and learning.\n\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
