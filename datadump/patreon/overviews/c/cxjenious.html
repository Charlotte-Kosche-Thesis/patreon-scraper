    "summary": "First and foremost, if you\u0027re reading this, I would like to offer my sincerest thanks for even bothering to take the time to visit my page. \u003cbr\u003e\u003cbr\u003eMy name is Chris. I\u0027m known \u0027round the web as Cxjenious. \u003cbr\u003e\u003cbr\u003eI am a writer; some might call me a starving artist. I write a lot, and I have four different novels slowly inching along: Killswitch, a cyberpunk novel; The Forever Autumn, a post-apocalyptic tale; The Paladins, a dark-fantasy western; and the as of yet untitled tale about a witch named Lucella and her role in the war for the throne of Heaven. \u003cbr\u003e\u003cbr\u003eI\u0027m a \ngoofy, sometimes aloof twenty-something from Tennessee. I confess to be \nbeing both and avid reader and movie watcher, both in a variety of \ngenres: action, comedy, romance, horror (probably my favorite), and \nvarious mixes of the four. I love football, but what southerner doesn\u0027t?\n I love cooking as well, and I\u0027m pretty sure I make the best batch of \ntea this side of the Atlantic.\u003cbr\u003e\u003cbr\u003e I don\u0027t always drink, but when I do, I drink whiskey.\u003cbr\u003e\u003cbr\u003eIt\n is my dream to one day become a published author, even if I should have\n to publish my books myself.\u00a0 This page was made in support of this dream.\u003cbr\u003e\u003cbr\u003eThank you for reading!!!\u003cbr\u003e"

     "about": "My name is Chris. I\u0027m known \u0027round the web as Cxjenious. \u003cbr\u003e\u003cbr\u003eI\u0027m a goofy, sometimes aloof twenty-something from Tennessee. I confess to be being both and avid reader and movie watcher, both in a variety of genres: action, comedy, romance, horror (probably my favorite), and various mixes of the four. I love football, but what southerner doesn\u0027t? I love cooking as well, and I\u0027m pretty sure I make the best batch of tea this side of the Atlantic.\u003cbr\u003e\u003cbr\u003e I don\u0027t always drink, but when I do, I drink whiskey.\u003cbr\u003e\u003cbr\u003eIt is my dream to one day become a published author, even if I should have to publish my books myself. Every day is another step towards this dream, but sometimes it seems that the road is paved from quicksand; other times, it moves in reverse beneath my feet, so that every step forward begets five steps back. \u003cbr\u003e\u003cbr\u003eI just take a shot of whiskey, whisper a prayer, and keep trudging along. \u003cbr\u003e",
