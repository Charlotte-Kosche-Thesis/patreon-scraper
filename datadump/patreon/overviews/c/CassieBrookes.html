    "summary": "\u003cimg src=\"http://i.imgur.com/p7tjLAP.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eHello Friends! \u00a0I\u0027m on Patreon as a self employed non nude webcam model on MFC. My entire income is from peoples generosity and kindness as I try to create a place online which revolves around friendship, community and LOVE. I plan on soon branching out to stream live on twitch a few times a week but currently I only broadcast on MFC.\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat Do I need A Patreon for?\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eStable reliable income! Earning through MFC and live streaming is risky. There is no guaranteed income at the end of each month, I could work my butt off and only come away with \u00a310 at the end of the day (that\u0027s happened a lot!) Having a patreon will take so much pressure off my shows being about goals and money and counts and about having FUN!\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhere does my Money go?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003cul\u003e\u003cli\u003eCurrently I\u0027m saving for a house deposit so a large part of what I make gets put into an untouchable savings account\u00a0\u003c/li\u003e\u003cli\u003eSome money goes on living costs (commuting to uni, buying books, paying my parents board etc)\u003c/li\u003e\u003cli\u003eA lot gets reinvested into my show:\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\nCostumes/outfits\u003cbr\u003e\nProps\u003cbr\u003e\nEquipment for content (photography equipment / hiring locations etc)\u003cbr\u003e\nMake up\u003cbr\u003e\nLighting\u003cbr\u003e\nPrizes for competitions\u003cbr\u003e\nMerchandise creation\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat do you actually do?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003eOn MFC I am a live streamer. My room is all about the community. We play silly games, we have late night PJ hangs, sometimes there is dancing and sexy lingerie. Sometimes there is drinking and parties, every day is slightly different, but mostly it\u0027s a just a place where people come to hang out and be part of the wonderful community we\u0027ve built. We build lasting friendships and genuine care for one and other and ultimatly we just have a nice time.\u003cbr\u003eYou can catch my shows and check out my profile here:\u00a0www.mfc.im/cassiebrookes\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003e*Disclaimer - If you find me on Patreon please note that you can only chat in my MFC chat room if you are a premium member, this costs 20 US dollars (paid directly to MFC) and you receive 200 tokens and the ability to chat in any room on the site.\u003cbr\u003e While I will try to keep my Patreon rewards fair please note that I may from time to time change what the rewards are. Rewards will also only be sent out after first payment has been taken for example if you pledge on 5th Feb I won\u0027t send out a reward until March when payment has been received*\u00a0\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e"
