    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"http://castoff-comic.com/wp-content/uploads/Description1.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://castoff-comic.com/wp-content/uploads/Description2.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://castoff-comic.com/wp-content/uploads/Description3.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://castoff-comic.com/wp-content/uploads/Description4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eHi there!\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m Star, and I\u0027m the artist behind Castoff! English teacher by day, webcomic creator by night!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eCastoff\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eis my fantasy-adventure comic that currently updates every Monday and Friday. The story stars Vector, a shy boy with glowing yellow eyes. After spending his entire life within the safe confines of his home, he is suddenly thrust into the world after being kidnapped by the relentless bounty hunter Arianna. Now, he must find his way home- making new friends, facing dangerous foes, and discovering dark secrets that may change his life forever. \u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://castoff-comic.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou can read Castoff here!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe comic has been living in my headspace for the past 6+ years, with the comic making its online debut in the spring of 2015. Now that the adventure has started,I have no plans of stopping!\u00a0\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCastoff will always be free to read online!\u003c/span\u003e \u003c/strong\u003eBut your support will allow me to devote more time to the comic, bringing you things like faster updates, behind-the-scenes content, extra side stories and bonus art, print and E-book versions of the comic, and more!\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://castoff-comic.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat\u0027s in it for YOU?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eSupporting Castoff on Patreon has its perks! For starters, a pledge of as little as a dollar a month gets you \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eearly access to comic pages\u003c/strong\u003e, letting you read one update ahead of the main site. You also get access to the Patron Stream, with \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003especial behind-the-scenes previews of pages-in-progress\u003c/strong\u003e and other special tidbits!\u00a0Higher pledges will allow you to \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eread completed pages even earlier\u003c/strong\u003e, \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003emonthly\u003c/strong\u003e \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003ecommissions\u003c/strong\u003e, your name on Castoff\u0027s site, and other neat bonuses!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eThank you all so much for your support! Let\u0027s make things happen!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e-Star\u003c/div\u003e"
