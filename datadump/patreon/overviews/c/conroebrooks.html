    "published_at": "2014-05-26T02:43:33+00:00",
    "summary": "Thanks for coming to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eWho I am.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m an R\u0026amp;B/Soul singer and filmmaker. I love creating moving a cappella cover songs accompanied by an awesome and unique music video. I will also be making music videos to go along with my original music!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eWhy I need your help.\u003c/span\u003e\u003cbr\u003eRecording music and shooting a music video can be very expensive and time consuming. Right now I\u0027m not earning any money by making music videos. The only way I can continue to do this is with some sort of budget. I\u0027ll be able to continue to hire the talented people that help me make these videos.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in!\u00a0By giving your support on Patreon, I\u0027ll be able to hire a great crew and release one new music video every month.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eWhat you get.\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAs a Patron you\u0027ll receive many exclusive bonuses PER VIDEO unavailable to the public. See below for details!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eCan I cancel at anytime?\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAbsolutely! And please know, I\u0027m not charging for my videos. They will always be free and you are not obligated to become a patron. \u003cbr\u003e\u003cbr\u003ePlease consider giving $1. Every little bit will help.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThank you for your support and watching my videos!\u003c/span\u0     "attributes": {
     "about": "I was raised in San Jose, California and had always dreamed of being an entertainer. At the age of 18, I sang in the\u00a0R\u0026amp;B group Special Generation (the brainchild of MC Hammer). And at the age of 21, relocated to Los Angeles where my first audition landed me the role of Sam Cooke in \u201cLittle Richard,\u201d whose director Robert Townsend said to me: \u201cI hired you because you had the spark in your eye.\u201d From there, I went on to star in the Showtime movie \u201c2G\u2019s \u0026amp; a Key\u201d before working with the legendary director Garry Marshall in developing \u201cHappy Days\u201d the musical and ultimately landing roles in such television shows as \u201cWill \u0026amp; Grace,\u201d \u201cHeroes,\u201d \u201c24,\u201d \u201cFlashForward,\u201d \u201cSons of Anarchy,\u201d and \u201cThe Unit.\u201d Most Recently I can be seen as the lead in the independent feature \u201cLet Clay Be Clay\u201d and the USA Network series, \u201cGraceland.\u201d\u00a0\u003cbr\u003e\u003cbr\u003eI am now getting back to my roots as a singer and my days in an R\u0026amp;B group. I\u0027ll be working on some great cover songs as well as original music.\u00a0\u003cbr\u003e",
