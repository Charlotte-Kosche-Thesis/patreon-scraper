     "about": "\u003cem\u003eThe first thing you should know is that writing specifically to tell you about myself is hugely unnerving for me.  So here\u2019s what I\u2019d tell you if I had a minute-to-spin-it.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m a \u201cused-to-be\u201d, corporate, career-minded, bean-counter, on-the-path-to-big-bucks, single gal\u2026\u003cbr\u003e\u003cbr\u003e\u2026turned homeschooling, bread-baking, garden-growing (or at least attempting),  cloth-diapering, mommy-blogging, family-minded dame\u2026\u003cbr\u003e\u003cbr\u003e\u2026turned work-at-home-mom who shamelessly uses paper plates, keeps a stock of frozen pizzas on hand, strives for small victories in her battle with the #fatdemon, and is simply in the thick of figuring out how to keep the plates spinning and the balls in the air.\u003cbr\u003e\u003cbr\u003eIn addition to my main line of work as a mother and a wife, I serve in the women\u2019s ministry in my local church,  lead worship on occasion, and have recently co-authored my \u003ca href=\"http://chrystalevanshurst.com/book/\"\u003efirst book\u003c/a\u003e and solo-authored my\u00a0\u003ca href=\"http://www.shesstillthere.com\"\u003esecond book\u003c/a\u003e. In short, I\u2019m on a roller coaster hanging on for dear life.\u003cbr\u003e\u003cbr\u003eSo\u2026it\u2019s nice to meet you\u2026 I hope you think it\u2019s nice to meet me! You can keep up with me and my crazy life on social media or join me for the journey on my \u003ca href=\"http://chrystalevanshurst.com/blog/\"\u003eblog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
