    "published_at": "2014-01-24T08:42:21+00:00",
    "summary": "\u003cstrong\u003eTL;DR\u003c/strong\u003e\u003cbr\u003e\nWe\u0027re a podcasting network with a focus on what we call \"geek culture\". Expect discussions about things like movies, television, comic books, MMORPG gaming, collectibles, history, science and technology, board games, random interesting facts, and everything that comes in between. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlease note:\u003c/strong\u003e\u003cbr\u003e\nPatreon backing levels are in USD. If you\u0027re backing from outside of the US, please remember to do the currency conversion.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhat You\u0027re Getting:\u003c/strong\u003e\u003cbr\u003e\nEvery month, we publish (numbers are averages since months are usually not exactly 4 weeks long):\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e~20 episodes of\u00a0\u003ca href=\"http://csicon.fm/g\" rel=\"nofollow\" target=\"_blank\"\u003eGeekdays\u003c/a\u003e, our daily geek culture news update.\u003c/li\u003e\n\u003cli\u003e~4 episodes of\u00a0\u003ca href=\"http://csicon.fm/3mmo\" rel=\"nofollow\" target=\"_blank\"\u003eThe MMOsketeers\u003c/a\u003e, our weekly show about MMORPG gaming.\u003c/li\u003e\u003cli\u003e~4 episodes of\u00a0\u003ca href=\"http://csicon.fm/thf\" rel=\"nofollow\"\u003eThe History Files\u003c/a\u003e, a weekly show about History.\u003c/li\u003e\u003cli\u003e~4 episodes of\u00a0\u003ca href=\"http://csicon.fm/htc\" rel=\"nofollow\"\u003eHow To Comic\u003c/a\u003e, a weekly show about getting into comic books.\u003c/li\u003e\u003cli\u003e~4 episodes of\u00a0\u003ca href=\"http://csicon.fm/tf\" rel=\"nofollow\"\u003eTake Five\u003c/a\u003e, a weekly show about ... a word.\u003c/li\u003e\u003cli\u003e~4 episodes of\u00a0\u003ca href=\"http://csicon.fm/mo\" rel=\"nofollow\" target=\"_blank\"\u003eMovieing On\u003c/a\u003e, the show where we watch movies from 1999 or earlier and discuss them.\u003c/li\u003e\u003cli\u003e~4 episodes of\u00a0\u003ca href=\"http://csicon.fm/cwj\" rel=\"nofollow\" target=\"_blank\"\u003eCoffee With Jeff\u003c/a\u003e, a show in which you hear things you probably never knew.\u003c/li\u003e\u003cli\u003e~2 episodes of\u00a0\u003ca href=\"http://csicon.fm/hw\" rel=\"nofollow\" target=\"_blank\"\u003eHalf-Pints, Whole-Notes\u003c/a\u003e, the Internet\u0027s only show about beer and music.\u003c/li\u003e\u003cli\u003e~2 episodes of\u00a0\u003ca href=\"http://csicon.fm/ww\" rel=\"nofollow\" target=\"_blank\"\u003eWho\u0027s Who\u003c/a\u003e, the CSICON Network\u0027s very own show on Doctor Who.\u003c/li\u003e\u003cli\u003e~2 episodes of\u00a0\u003ca href=\"http://csicon.fm/niht\" rel=\"nofollow\" target=\"_blank\"\u003eNothing Important Happened Today\u003c/a\u003e, where Breki and Petter talk about how they became the way they are.\u003c/li\u003e\u003cli\u003e~2 episodes of\u00a0\u003ca href=\"http://csicon.fm/ggc\" rel=\"nofollow\" target=\"_blank\"\u003eGordon\u0027s Gun Closet\u003c/a\u003e, wherein Gordon Frye discusses\u00a0historical and otherwise interesting weapons.\u003c/li\u003e\u003cli\u003e1 episode of\u00a0\u003ca href=\"http://csicon.fm/tkl\" rel=\"nofollow\" target=\"_blank\"\u003eThe Kingston Legacy\u003c/a\u003e, where Josh and Rob talk about the weird side of the Internet and the world.\u003c/li\u003e\u003cli\u003e... and much, much more.\u003c/li\u003e\n\u003c/ul\u003e\nWith an average run-time of about half an hour per episode, we\u0027re creating about seven hours worth of content \u003cu\u003eevery single week\u003c/u\u003e for you to listen to.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhich is where you come in!\u003c/strong\u003e\u003cbr\u003eRunning a podcasting network is surprisingly expensive. Even when we have our servers running on\u00a0\u003ca href=\"https://m.do.co/c/567070b16bd2\" rel=\"nofollow\" target=\"_blank\"\u003eDigital Ocean\u0027s wonderful hardware\u003c/a\u003e and serve our MP3 files from the snappy CDN that the folks over at\u00a0\u003ca href=\"https://www.cdn77.com/\" rel=\"nofollow\"\u003eCDN77\u003c/a\u003e offer, the costs still add up - and quickly. To offset this, we need help from you.\u00a0Every single dollar you pledge goes towards our web hosting, recording equipment, etc.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThe entry level pledge of\u00a0$1.00 is extremely low when you consider what it is you\u0027re getting. At this level,\u00a0you\u0027re giving us less than 4 cents for every hour of content that we release, which is \u003cstrong\u003efar\u003c/strong\u003e\u00a0below minimum wage. But that\u0027s why there are so many of you. It adds up.\u00a0\u003cbr\u003e"
