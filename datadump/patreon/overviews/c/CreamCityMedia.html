    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(255,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAhoy!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\nHi! My name is Evan Maruszewski, and I am \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eCream City Media!\u003c/strong\u003e\u003c/span\u003e\u00a0Welcome to my Patreon campaign! This is the place to be if you would like to support any/all the creative stuff that I do.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat kinda creative stuff?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003eGlad you asked! I do a lot of stuff. A small smattering is:\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDesign and develop\u00a0\u003ca href=\"http://www.polakie.com/\" target=\"_blank\"\u003eGames and Apps\u003c/a\u003e!\u003c/li\u003e\n\t\u003cli\u003eCreate\u00a0\u003ca href=\"https://www.youtube.com/user/Wenamun\" target=\"_blank\"\u003eVideos and Animations\u003c/a\u003e!\u003c/li\u003e\n\t\u003cli\u003eDraw little\u00a0\u003ca href=\"http://creamcitymedia.com/MKE/\"\u003eComics\u003c/a\u003e and\u00a0\u003ca href=\"https://wenamun.deviantart.com/gallery/\" target=\"_blank\"\u003eIllustrations\u003c/a\u003e!\u003c/li\u003e\n\t\u003cli\u003eDraw Personalized\u00a0\u003ca href=\"http://sharkandfriends.tumblr.com/\" target=\"_blank\"\u003eSHARKS\u003c/a\u003e!\u003c/li\u003e\n\t\u003cli\u003eCreate and perform \u003ca href=\"http://www.novembercriminals.com/\"\u003ePolka Hip Hop\u003c/a\u003e music!\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255,0,0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e \u003c/div\u003e\n\u003cbr\u003e\nFor a lot of different reasons. I want to make art. I want to share that art with the world. I don\u0027t want to charge for it. I\u0027ve never been good at commodifying myself or the things I make. I\u0027ve relied on freelance income to some extent for my entire adult life, and despite knowing my value and what talents I bring, I\u0027ve never been good at pricing myself appropriately. I don\u0027t want to try to compete with the glut of games/comics/music/writing that saturates the internet today. I\u0027m hoping to use this platform to share what I do, for free, forever, and have the chance to live while doing so.\u003cbr\u003e\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(255,0,0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat Can You Expect From Me?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA lot!\u003c/strong\u003e\u00a0Seriously, I am bursting at the seams every morning with ideas for art, games, music, stories\u2014the list goes on. I can\u0027t help but create, it\u0027s in my blood and bones. It\u0027s a risky gamble, but I want to make this my life, and to do so I need to make a living at it. I\u0027m not expecting this Patreon campaign to make that possible, but I am hoping it might help.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much!\u003cbr\u003e\n-E\u2665"
