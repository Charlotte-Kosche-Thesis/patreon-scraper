    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/N0Gf7FqXYQE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch3\u003eHello!\u003c/h3\u003eThanks for checking out my Patreon page!\u003cbr\u003eI hope you like what you see.\u003cbr\u003eIf you do, but don\u0027t want to make pledge, I\u0027d be most grateful if you were to share this page around your social networks!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWho Am I?\u003c/h3\u003eI\u0027m Curtis, a guy raised and living in Birmingham, England and I\u0027ve been drawing since I was old enough to hold a pencil.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working as an illustrator professionally for a few years now. \u003cbr\u003eHere\u0027s my website: \u003ca href=\"http://www.curtisallen.co.uk\"\u003ewww.curtisallen.co.uk\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI take commissions for artwork such as portraits, and sell a few lines of my own greeting cards, prints, and other illustrated goods\u00a0in\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/CurtisAllenArtist\"\u003emy Etsy store\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat Am I Asking You For?\u003c/h3\u003eI\u0027ve been itching to create comics for a while - I have some ideas that I think are rather tasty, but I have struggled to find the time in between other work commitments to actually bring these to bear. \u003cbr\u003e\u003cbr\u003eA boy\u0027s gotta put food on the table!\u003cbr\u003e\u003cbr\u003eWhat I\u0027m asking Patrons for, is the opportunity to create comics telling these stories, while making some sort of a living from it.\u003cbr\u003e\u003cbr\u003eEvery pledge really does help, and the more pledges I receive, the more time I can spend on comic creation rather than other jobs just to earn a crust.\u003cbr\u003eAs it is, I can only work on comics once I have made enough money at other jobs to be able to afford to. This means I am only creating comics in the spaces in between everything\u00a0else so I can\u0027t commit to a regular output at the moment.\u003cbr\u003e\u003cbr\u003eThe more pledges I receive, the quicker I can turn out new material, and eventually I\u0027ll be able to settle down to a regular output schedule.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat Will You Get?\u003c/h3\u003eThe rewards currently include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHaving a character in the comic based on YOU!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly access to each page: they\u0027ll be up on Patreon at least a week before here\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive access to Hi-Def downloads of each page, only available through Patreon\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive Behind the Scenes pictures and text such as sketches and failed designs\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDownloadable Hi-Def Patreon exclusive artwork in addition to the comic page\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive Behind the Scenes videos such as videos of artwork creation\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQ\u0026amp;A sessions with me\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOriginal artwork mailed to you\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd joining my exclusive community here on Patreon, where I\u0027ll keep you updated with the progress of the comic.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003ePlus: with some financial support behind the comic, I can dedicate more time to it and get the pages out and the story moving along quicker for you!\u003cbr\u003e\u003cbr\u003eCurrent Project: \"Where\u0027s a Warrior Without Her Pride?\"\u003cbr\u003eI\u0027ve\u00a0begun drawing a fantasy comic that I wrote some time ago, revolving around a girl who was a\u00a0 powerful warrior-mage and a big fish in a small city, who finds herself accidentally thrust into the centre of a theological controversy she didn\u0027t ask for in an even bigger city.\u00a0\u003cbr\u003e\u003cbr\u003eAt the heart of the comic lies a question:\u003cbr\u003e\u003cbr\u003e\"With great power comes great responsibility,\" \u003cbr\u003e...or should that be, \"With great\u00a0responsibility comes great power\"?\u003cbr\u003e\u003cbr\u003eWhen it\u0027s complete, I\u0027d like to get this published online, and with enough pledges, I\u0027d love to see this in print!\u003cbr\u003e\u003cbr\u003eHere\u0027s the first page, to give you an idea of the style:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.curtisallen.co.uk/uploads/3/8/7/9/38793225/where-s-a-warrior-page-1-complete-10cm_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThanks.\u003c/h3\u003eThat\u0027s about the size of it. Thank you for reading this far, and thanks in advance for any of you who do make a pledge of any tier.\u003cbr\u003e\u003cbr\u003eIt really does all help me personally, and I like to think help bring about another voice to the comics world!"
