    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m Sky, AKA Combatraccoon, a digital artist with a focus on furry art. I\u0027ve been doing art full-time as my only job for about 3 years now.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYou may have seen my art on\u00a0\u003ca href=\"http://www.furaffinity.net/user/combatraccoon/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eFurAffinity\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/CombatDraws\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://combatraccoon.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e or\u00a0\u003ca href=\"https://picarto.tv/combatraccoon\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePicarto\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eAs my stream-goers and commissioners know, I work a lot!\u003cbr\u003e Doing commissions full-time has been amazing, however it doesn\u0027t leave me any time to work on other artwork like patterns, merchandise or personal art.\u003cbr\u003e \u003cbr\u003eWith this patreon, my hope is that I will have some funding to create merchandise like shirts, prints, buttons, etc.! In the future, I\u0027d love to be able to afford to attend more conventions and sell my work there. With your help through pledges, I will be able to create more varied artwork, merchandise, and a more interactive community with my followers.\u003cbr\u003eI\u0027m a little late to the Patreon train but I\u0027m hoping you will help support my work and ability to continue as my job as a full-time artist! \u0026lt;3\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePatron Rewards include:\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eMonthly Digital Art Boxes full of unreleased, high res PNG artwork, PSD files and other goodies!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eDiscord server invite!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eParticipate in Patron-only raffles for icons, sketches and other goodies!\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003ePatreon members can partake in polls to determine theme streams, YCH\u0027s, patterns and more!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eDiscounts, discounts, discounts! (Did I mention discounts?)\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eMost importantly, a HUGE THANK YOU!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePlease note: This Patreon page contains NSFW artwork and as such, Patrons must be 18+!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://trello.com/b/Lt12l63b\" target=\"_blank\"\u003e--PATRON EVENT CALENDAR!--\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
