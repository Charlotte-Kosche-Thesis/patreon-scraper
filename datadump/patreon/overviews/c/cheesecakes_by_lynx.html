    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e \u00a0I am \u003cstrong\u003eBrokenlynx21\u003c/strong\u003e, or \u003cstrong\u003eLynx\u003c/strong\u003e for short.\u003cbr\u003eI\u0027m here to provide sweet and delicious \u003cstrong\u003echeesecake\u003c/strong\u003e (Pin-up art) for you to enjoy.\u003cbr\u003eI am a character designer and storyboard artist by trade, and I hope Patreon and your wonderful  pledges can help fund my independent projects. \u003cbr\u003eI will be holding monthly polls to decide what\u00a0the following month\u0027s subjects and themes will be.\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003eI do work full-time outside of Patreon, and things can (and will) get very busy from time to time. \u00a0I will do everything I can to post one new drawing a week, but the schedule may have to change to bi-weekly post from time to time. \u00a0I just wanted to be as upfront and transparent about that as possible. \u00a0I will make sure to post\u00a0updates if there are any schedule changes.\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e\u003cem\u003eHOW PLEDGES/REWARDS WORK\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/u\u003e\u003cu\u003eRewards will be sent the first week of each month after you sign up, via message with a Dropbox link.\u003c/u\u003e\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFULL-SIZE Tier Drawovers\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAny Patron in this tier (and the DOUBLE-DECKER tier) will be able to\u00a0receive a\u00a0drawover and note pass at their own character\u00a0design or illustration. \u00a0This is intended to help my fellow artists improve their work and grow. \u00a0These Patrons will send me their art\u00a0either through message or email, and I\u0027ll deliver their draw-over on the first week of the following month.\u003cbr\u003e\u003cstrong\u003eALL ART FOR DRAWOVERS NEED TO BE SENT TO ME BY THE 15th OF EACH MONTH.\u003cbr\u003eLIMIT 1 DRAWOVER per MONTH/per PATRON\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDOUBLE-DECKER Tier\u00a0Commissions\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAny Patron in this tier will\u00a0receive (1) single-character commission of their choice on the first week of each month. \u00a0These commissions may be SFW or NSFW, with the only limit being no extreme fetishes or scat. \u00a0Patrons will send me their commission requests via message or email. \u00a0After delivery, I\u0027ll post the finished drawings\u00a0online with permission of the\u00a0commissioner.\u003cbr\u003e\u003cstrong\u003eALL COMMISSION REQUESTS NEED TO BE RECIEVED AND SETTLED ON BY THE 15th OF EACH MONTH\u003c/strong\u003e\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cstrong\u003eWarning: Some content will be 18+ \u003cstrong\u003eONLY\u003c/strong\u003e\u003cbr\u003e------\u003cbr\u003eThis Patreon page charges immediately after pledging.\u003cbr\u003e\u003c/strong\u003e------\u003cstrong\u003e\u003cbr\u003ePlaces you can find me:\u003cbr\u003e\u003ca href=\"https://twitter.com/brokenlynx21\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"https://nickswift.deviantart.com\"\u003eDA\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you have any questions comments or concerns,\u003cbr\u003efeel free to send me a message.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/div\u003e"
