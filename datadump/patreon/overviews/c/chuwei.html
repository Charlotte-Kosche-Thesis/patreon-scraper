/dance videos, and vlogs can be found on my \u003ca href=\"http://www.youtube.com/fattychu\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e channel\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DOES YOUR PLEDGE DO?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eYour pledge as a patron is important to me. As my stream tips/donations go to charity orgs, your pledge here goes directly towards improving my craft!\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eImproved stream quality and frequency\u003cbr\u003e\u003cul\u003e\u003cli\u003eBetter lighting \u0026amp; camera equipment\u00a0\u003c/li\u003e\u003cli\u003eGreen screen setup for improved immersion\u003c/li\u003e\u003cli\u003emobile streaming equipment for traveling / on the go streams\u00a0\u003c/li\u003e\u003cli\u003eCooking equipment for less ghetto cooking streams\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eImproved costume / art quality\u003cul\u003e\u003cli\u003eobtaining higher quality materials for better looking, more durable costumes\u003c/li\u003e\u003cli\u003ebetter drawing equipment (tablet pens, nibs, programs, etc)\u003c/li\u003e\u003cli\u003ehigher quality prints\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eImproved Hardware\u003cul\u003e\u003cli\u003eimprove steam output quality and run games on HD while streaming\u003c/li\u003e\u003cli\u003eallow me to work on high resolution artwork at faster pace (i.e. photoshop doesn\u0027t freeze every time I try to save)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
