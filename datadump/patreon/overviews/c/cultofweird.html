    "summary": "\u003cimg src=\"http://www.cultofweird.com/patreon/cult-of-weird-lodge-8113.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eCult of Weird is your source for daily weird news\u003c/strong\u003e and \"online museum of oddities and curiosities.\" Deep within the hive, we spend countless hours every day curating weird news and unearthing true stories of the bizarre, mysterious and unexplained.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhy are 150-year-old skeletons being found in old buildings across the country?\u003c/li\u003e\u003cli\u003eWhat is a hillbilly hairball and why does it portend death?\u003c/li\u003e\u003cli\u003eWho is the rightful owner of Lee Harvey Oswald\u2019s coffin?\u003c/li\u003e\u003cli\u003eWhat is a bone-eating snot flower?\u003c/li\u003e\u003cli\u003eWhere can you go to find the world\u2019s largest colon?\u003c/li\u003e\u003cli\u003eWhat have people done because a Ouija board told them to?\u003c/li\u003e\u003cli\u003eWhy do the eyes of a mummified child seem to open and close on their own?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThese are just a few examples of the things we set out to explore, where science, mysticism, folklore and superstition blur.\u003cbr\u003e\u003cbr\u003eLaunched in 2010 as an excuse to seek out strange headlines, weird facts, and historical mysteries, the Cult has grown into a thriving community of curious minds, serving up daily oddities to over 1 million visitors a year. Cult of Weird content has been featured by Chris Hardwick on \nComedy Central\u2019s @Midnight, National Geographic, Rue \nMorgue, Movie Pilot, and even Elvira, the Mistress of the Dark herself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin the Inner Circle\u003cbr\u003e\u003cimg src=\"http://www.cultofweird.com/patreon/cult-of-weird-inner-circle.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eWhile platforms like Kickstarter and Indiegogo help fund one project, Patreon gives us the ability to provide access to premium content and cool extras at various reward levels through an on-going monthly subscription. By becoming a patron and joining \nthe Cult\u0027s exclusive Inner Circle, you help ensure the continued \ncreation and curation of fresh, quality weirdness without the interference of excessive, obnoxious ads and other irritating tactics sites implement to maximize revenue. Your support goes \ntoward maintaining and growing cultofweird.com, covering operating \ncosts, and funding future projects, articles, and expeditions into the obscure and anomalous.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003eMembers of the Inner Circle gain access to an ever-growing archive of obscure history and media, daily weird news and oddities, and other ghoulish goodies as goals are reached to unlock them. Member exclusives may include postcards, downloads, videos, podcasts, Boxes of Weird, Cult merch and more. Since we\u0027re starting at the bottom, we\u0027ll be adding new levels and perks as they become funded.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to the Cult\u003c/strong\u003e\u003cbr\u003eEven if you can\u0027t join us here on Patreon right now, we\u0027re still excited to welcome you to the Cult of Weird community. Follow us on:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/cultofweird\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://twitter.com/cultofweird\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://www.instagram.com/cultofweird\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"http://www.cultofweird.com\"\u003eCultofWeird.com\u003c/a\u003e"
