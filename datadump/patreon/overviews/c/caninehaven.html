    "summary": "\u003cstrong\u003eAbout us\u003c/strong\u003e\u003cbr\u003eWe strive to work with other rescues, shelters and humane organizations to develop a network of supporters and volunteers in order to create a better world for homeless pets.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to our hands on rescue work, we strive to educate the public and bring public awareness to animal welfare globally, the importance of spay \u0026amp; neuter, international and domestic rescue work and more.\u003cbr\u003e\u003cbr\u003eWe hope to build a community of Patrons to help us achieve our rescue and educational goals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Patron donation\u003c/strong\u003e\u003cbr\u003eIf you\u2019re thinking of becoming a Patron but aren\u2019t sure how much to give, here\u2019s a quick breakdown of how your donation will help:\u003cbr\u003e\u003cbr\u003eDonating\u003cstrong\u003e $1\u003c/strong\u003e a month will help to purchase toys for our existing and upcoming dogs - these make sure our dogs feel right at home, straight away!\u003cbr\u003e\u003cbr\u003eDonating\u003cstrong\u003e $10\u003c/strong\u003e a month will help to purchase harnesses collars and leashes for our existing and upcoming dogs - this makes sure they can be cared for and walked from the minute they enter their foster homes.\u003cbr\u003e\u003cbr\u003eDonating\u003cstrong\u003e $20\u003c/strong\u003e a month will help to purchase dog beds, coats and sweaters for our existing and upcoming dogs - keeping them warm in the winter and comfortable at night. \u003cbr\u003e\u003cbr\u003eDonating \u003cstrong\u003e$50\u003c/strong\u003e a month will help to purchase crates and play pens for our existing and upcoming dogs - needed for us to bring dogs into Canada!\u003cbr\u003e \u003cbr\u003eDonating \u003cstrong\u003e$50+\u003c/strong\u003e a month will help with medical needs and send a volunteer abroad to assist with outreach and bring back dogs to Canada where they will find
