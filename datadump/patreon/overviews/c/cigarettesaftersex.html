     "about": "\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e Cigarettes After Sex\u003c/strong\u003e is an ambient pop collective led by songwriter Greg Gonzalez \u0026amp; is currently based out of Brooklyn, NY. Formed in 2008, the group has been host to a number of different musical collaborators, working through a variety of sounds since its inception. In the spring of 2012, inspired by \u003cem\u003ethe Trinity Session\u003c/em\u003e, Cocteau Twins, Red House Painters, Mazzy Star \u0026amp; the sound of early \u002760s records like \"I Love You How You Love Me\" by the Paris Sisters \u0026amp; \"To Know Him Is To Love Him\" by the Teddy Bears, they recorded their first proper EP live over the course of a single night in the stairway of a four story building. They\u0027ve since completed their second collection of songs, inspired by the same influences \u0026amp; recorded in the same spontanteous spirit as the first, which will be released in installments starting in September of this year across various platforms.\u003cbr\u003e\u003cbr\u003eThe group has decided to become a member of Patreon in order to simply become much more consistent \u0026amp; effective with the content they wish to create now. They would also like to keep their music at the highest quality, working with engineers, graphic artists \u0026amp; recording in interesting locations sonically.\u003cbr\u003e\u003cbr\u003eIf you are a fan at all \u0026amp; wish to donate to the creation of future records \u003cbr\u003eby \u003cstrong\u003eCigarettes After Sex\u003c/strong\u003e please do not hesistate.\u003cbr\u003e\u003cbr\u003eThank you so much.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e",
