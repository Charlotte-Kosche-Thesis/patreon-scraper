    "summary": "Thank you so much for visiting the Classic Movie Musts Patreon!\u003cbr\u003e\u003cbr\u003eI\u0027m your host, Max Baril. \u00a0If you\u0027ve made it this far,\u00a0thank you so much for considering supporting the show! \u00a0The fastest, easiest, cheapest way you can support Classic Movie Musts is to subscribe and leave nice reviews for us on Apple Podcasts or your podcast service of choice. This really makes a world of difference!\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in supporting the show financially, we have various support tiers (read all about them in the rewards section) with cool perks, such as voting on upcoming movies, suggesting movies you\u0027d like to see on the show, getting your name read on-air as a producer of the show, joining a monthly film club, and more...\u00a0\u003cbr\u003e\u003cbr\u003eThank you again for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn case you found yourself here by accident, but find yourself intrigued and want to know more about the show:\u003cbr\u003e\u003cbr\u003eAlso feel free to visit our website:\u00a0\u003ca href=\"http://classicmoviemusts.com\" target=\"_blank\"\u003eclassicmoviemusts.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eClassic Movie Musts is a weekly movie podcast that aims to provide artistic and historical context to classic films.  Every movie we discuss on this show is easily accessible via a streaming platform, which will be highlighted each week.  Nothing will be hard to find or difficult to access. \u003cbr\u003e\u003cbr\u003eSo whether you\u2019re seeing our featured movie for the first time, the 10th time, or sometime in between, this podcast is meant to be a fun and helpful companion guide to classic movies.\u003cbr\u003e\u003cbr\u003eThe goal of this show is to provide either new insights into a classic movie, a refresher on an old film friend, or fan the flames of a deep cinematic passion.  Maybe even a combination of all three.\u003cbr\u003e\u003cbr\u003eThank you for listening.  Keep up with your classics!\u003cbr\u003e"
