    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\tWelcome to the Cock-A-Doodle Company!\n\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nThe Monday Morning \u003cstrong\u003e(Adult Only)\u003c/strong\u003e\u00a0doodle and mature pun maker!\u003cbr\u003e\u003cbr\u003e\nThe week is long, the work is hard, and this is the comedic sorbet to cleanse the palette for the work week to come. \u003cbr\u003e\u003cbr\u003e\n\nMaybe it is the hours, maybe it\u2019s that arse you work with, maybe it\u2019s just a lack of motivation. \u003cbr\u003e\u003cbr\u003eIt doesn\u2019t matter my friends! \u003cbr\u003e\u003cbr\u003e\n\nWe are dedicated to providing a Cock-A-Doodle every Monday, and nothing starts the industry toil like an amusing \u003cstrong\u003eCock-A-Doodle mockery! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n(If you haven\u0027t guessed by now, yes, I will be Doodling \u2018Inappropriate\u2019 puns in the most comedic, absurd and entertaining ways possible.) -\u00a0Hand Drawn Might I Add (With the odd digital text)\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\tIf you like an amusing Cock-A-Doodle mockery, or just want to show support, sign up for the Monday banter at \n\t\t\t\t\t\u003ca href=\"https://www.patreon.com/bePatron?c=819638\"\u003e\u003cstrong\u003eSignUp\u003cbr\u003e\u003c/strong\u003e\n\t\t\t\t\t\u003c/a\u003e\u003cbr\u003e\n\t\t\t\t\tCheck out my FREE SAMPLES here \n\t\t\t\t\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/CockaDoodle/posts?tag=Sample+Cock-A-Doodles\"\u003eSample Cock-A-Doodles\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\tView all my posts here!\u00a0\n\t\t\t\t\t\t\u003ca href=\"http://www.patreon.com/CockaDoodle/posts\"\u003e\u003cstrong\u003ewww.patreon.com/CockaDoodle/posts\u003c/strong\u003e\u003cbr
