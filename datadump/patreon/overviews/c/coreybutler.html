    "summary": "I\u0027m trying to remain focused on delivering the best DX (Developer Experience) software I can. Ultimately, I am a developer advocate with an extreme passion for making the lives of developers better. This means stress reduction, lightening cognitive load, and simplifying collaboration amongst other goals. I try to release as much software as I can under free or open source licenses. There is clearly value (250K+ collective downloads across a couple projects), but it comes at the expense of my time. My goal is to defer costs so I can continue to focus on making developer\u0027s lives better.\u003cbr\u003e\u003cbr\u003eMy notable projects include:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNVM for Windows\u003c/strong\u003e (\u003ca href=\"https://github.com/coreybutler/nvm-windows\" rel=\"nofollow\" target=\"_blank\"\u003eGithub\u003c/a\u003e)\u003cbr\u003eThis is the world\u0027s most popular Node.js version manager for Microsoft Windows. It allows developers to install and switch which version of Node.js they\u0027re using in seconds. It was originally created to fill the gap left by the nvm project (which only supports OSX/Linux). It has 2000+ stars on Github and has over 150K downloads as of version 1.1.1.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFenix Web Server \u003c/strong\u003e(\u003ca href=\"http://fenixwebserver.com\" rel=\"nofollow\" target=\"_blank\"\u003efenixwebserver.com\u003c/a\u003e)\u003cbr\u003eA Windows/Mac app that provides static web servers for the desktop. A key feature is the ability to share websites with people remotely, while you work on them. It is a developer tool with 1000+ stars on Github and over 30K downloads. The upcoming version 3.0.0 will be the world\u0027s first desktop bundled with an SSL Certificate Authority. I am working with another developer (my brother) to add commercial grade productivity tools for this project.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003enode-windows, node-mac, \u0026amp; node-linux\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eOn Github:\u00a0\u003c/em\u003e[\u003ca href=\"https://github.com/coreybutler/node-windows\" rel=\"nofollow\" target=\"_blank\"\u003enode-windows\u003c/a\u003e][\u003ca href=\"https://github.com/coreybutler/node-mac\" rel=\"nofollow\" target=\"_blank\"\u003enode-mac\u003c/a\u003e][\u003ca href=\"https://github.com/coreybutler/node-linux\" rel=\"nofollow\" target=\"_blank\"\u003enode-linux\u003c/a\u003e]\u003cbr\u003eThis collection of tools allows Node.js developers to deploy their applications as native background processes on any operating system, using the same API. It is most popular on Windows, but collectively have 1500+ stars on Github. They\u0027re downloaded approximately 700-1000 times every week.\u003cbr\u003e\u003cbr\u003eThis is just a small glimpse of the projects I work on. I have many unreleased and half-baked projects that just need more attention. With patron help, I can finish these."
