    "summary": "Hello, everyone, and thank you so much for visiting our page! We are a cosplay couple known as Cowbutt Crunchies Cosplay, and for 15 years we\u0027ve been creating gowns, armor, and extreme wigs.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eThis Patreon is a little special - our rewards are exclusively geared toward helping you level up your cosplay! By joining you can access even more tutorials, wig walkthroughs, personalized one-on-one cosplay help, and even commission slots.\u00a0\u003cbr\u003e\u003cbr\u003eBut our biggest goal is to donate 100% of all pledges to cat-related rescues, through our pet project\u00a0\u003c/strong\u003e\u003ca href=\"http://www.cosplayersforcats.com\" target=\"_blank\"\u003e\u003cstrong\u003eC\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://www.cosplayersforcats.com\" target=\"_blank\"\u003e\u003cstrong\u003eosplayers for Cats\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCosplay is our passion but not not our profession - for us this hobby has always been about creating, having fun, and helping the cosplay community grow.  So instead we want to use our favorite hobby to help our favorite cause - pledging to one of our tiers directly helps cats in need, and also helps us create even more content to help benefit other cosplayers!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWant to learn but can\u0027t necessarily donate?\u00a0 You can also click the \"FOLLOW\" button in the upper left to access all of our free posts and free tutorials!\u00a0 We\u0027ll be adding more and more free stuff here, in order to give our followers a way to see our content in real time without social media algorithms getting in the way!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/8875e6273f3675be8a8e3a78e9ee2505/tumblr_omnsjgnlwX1r18cllo3_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eFree Stuff?  Free Stuff!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eBecause of Social Media\u0027s algorithm problems, we want to begin adding more and more free content to a site that lets our followers get our updates in realtime.  To subscribe to our photo posts and free tutorials, click the \"Follow\" button in the upper left corner or\u003ca href=\"https://www.patreon.com/cowbuttcrunchies/posts?tag=Free%20Posts\"\u003e check out the \"Free Posts\" tag\u003c/a\u003e!!  If you\u0027re looking for even more goodies, keep reading below to see what you can receive from our tiers.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of content can I expect?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eWe spend a lot of time creating cosplay with high levels of craftsmanship in mind - a lot of our projects involve corsets, gowns, detailed worbla armor, electronics, and gravity-defying wigs. We also spend a lot of time detailing our progress so that our followers can follow along, and you can find many examples of our tutorials in the\u00a0\u003ca href=\"https://www.patreon.com/cowbuttcrunchies/posts?tag=Free%20Posts\"\u003eFree Posts tag\u003c/a\u003e or\u00a0\u003ca href=\"http://cowbuttcrunchies.tumblr.com/tagged/cosplay%20tutorial\" target=\"_blank\"\u003eover here on our Tumblr\u003c/a\u003e. Later this year we also hope to publish an \u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eebook on wigworking\u003c/span\u003e\u003c/span\u003e, complete with many new tutorials for beginner and intermediate wig stylists, with all of the proceeds funneling back to Cosplayers for Cats. \u003cbr\u003e\u003cbr\u003eThis Patreon is a way for you to follow along even closer with our construction process, and even receive one-on-one advice if you have a big project that you need some guidance on.  Tutorials can take a lot of time to make, and pledging lets us know that our work is important to you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy charity? \u00a0Why cats?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWe just really, really love cats. (The name \"Cowbutt Crunchies\" comes from our two oldest girls!) We\u0027re always looking for new ways to give back to the cosplay community, and Patreon is a great way to both help out other cosplayers while donating to a good cause.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/816efc48205a7d077323e74895d17f50/tumblr_omnsjgnlwX1r18cllo2_1280.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHere\u0027s the rewards you\u0027ll have access to, as our thank you for donating:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.cosplayersforcats.com/patreon/tier1largenew.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 1 - $1/month. \u00a0Every little bit helps!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe\u0027ll be matching your donation through Cosplayers for Cats to help animal-related organizations!\u003c/li\u003e\u003cli\u003eAccess to Paetron Feed, including our upcoming cosplay plans!\u003c/li\u003e\u003cli\u003eChat access.\u003c/li\u003e\u003cli\u003eBonus cute photos of our cats \"helping\" with cosplay projects!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.cosplayersforcats.com/patreon/tier2large.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eTier 2 - $5/month. \u00a0Sneak peeks and early access\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll previous rewards.\u003c/li\u003e\u003cli\u003eA free copy of my wigworking ebook upon publication.\u003c/li\u003e\u003cli\u003eSneak peaks at my new wigworking ebook as each chapter nears completion - get access to wig tutorials way ahead of time!\u003c/li\u003e\u003cli\u003eEarly access to all cosplay tutorials.\u003c/li\u003e\u003cli\u003eDetailed cosplay progress photos, along with extra info about the techniques we\u0027re using.\u003c/li\u003e\u003cli\u003eBehind the scenes photos from our cons and photoshoots.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.cosplayersforcats.com/patreon/tier3large.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eTier 3 - $10/month. \u00a0Bonuses for tutorial lovers.\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll previous rewards.\u003c/li\u003e\u003cli\u003eA thank you shoutout in our wigworking ebook.\u003c/li\u003e\u003cli\u003eAccess to live Q\u0026amp;A chat once a month about our current cosplay projects and their construction techniques.  Pick up some tips for your own cosplays!\u003c/li\u003e\u003cli\u003eFabric breakdowns and shopping lists for our costumes.\u003c/li\u003e\u003cli\u003eAccess to drafted pattern pieces that we\u0027ve created.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eSuggest a tutorial! \u00a0Followers in this tier will get the short list of tutorials we\u0027re considering writing, and you guys help us decide which one(s) to make. Vote on which tutorials you\u0027d like to see this month, and give us suggestions to add for next time!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAccess to micro tips and mini tutorials.  We\u0027ll never lock down our bigger, general tutorials, but we\u0027ll regularly update followers in this tier with extra mini tutorials and tips we pick up as we craft.  For instance - did you know there\u0027s a trick to keeping your worbla sandwich from popping apart?  Neither did I until recently!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.cosplayersforcats.com/patreon/tier4large.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eTier 4 - $15/month. \u00a0One-on-one cosplay help.\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll previous rewards.\u003c/li\u003e\u003cli\u003eOne-on-one cosplay help sessions to answer all your questions (1 hr each month)\u003c/li\u003e\u003cli\u003eSocial media follow so that we can keep an eye on your projects\u003c/li\u003e\u003cli\u003eA personalized tutorial. Pick any topic we\u0027re familiar with and we\u0027ll write it!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.cosplayersforcats.com/patreon/tier5largenew.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTier 5 - $30/month. \u00a0Ultimate rewards.\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAll previous rewards.\u003c/li\u003e\u003cli\u003e1-on-1 cosplay help all of your projects.  Ask as many questions as you\u0027d like, whenever you\u0027d like!\u003c/li\u003e\u003cli\u003eA customized cosplay plan for your next project.  We\u0027ll give you our best suggestions for what patterns and materials to use, how to construct it, and what order you should plan in!\u003c/li\u003e\u003cli\u003eAfter two months of donations, pick one of these ultimate rewards:\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eReserve your spot for the fabled unicorn known as a CBC wig commission. \u00a0Right now all of our commissions are exclusively rewards and cannot be reserved outside of Patreon! (does not include cost of materials and labor).\u003c/li\u003e\u003cli\u003eFree photoshoot at an upcoming convention\u003c/li\u003e\u003cli\u003eA custom made cosplay accessory.  Give us a motif and we\u0027ll surprise you with something unique, such as a bubble necklace or worbla headpiece.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/0b8b2ba06450b59161dc2c4a0ecb35f5/tumblr_omu2zsSoGM1r18cllo9_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s a big goal for our Cosplayers for Cats project to succeed, and we\u0027re really hoping that the idea catches on! \u00a0Please spread the word if you can, and we really hope you guys enjoy the tier rewards offered here!\u003cbr\u003e\u003cbr\u003eCosplayers for Cats main site:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.cosplayersforcats.com\"\u003e\u003cstrong\u003ehttp://www.cosplayersforcats.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eMany thanks to Eleventhphotography, Ken AD Photography, b00uw4ore692,\u00a0MineralBlu Photography, Odin\u0027s Iris Photography, \u30d1\u30e9\u30d1\u30e9 Productions for the above photography.\u003cbr\u003e"
