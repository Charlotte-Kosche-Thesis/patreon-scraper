    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho Am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eI am Cool Fire Bird and I draw lots of cute pictures~ \u0026lt;3 I also try to draw comics as well. I\u0027m a cartoon artist and I like to draw family, friendship, and sweet pictures most of the time. I mostly stay Safe For Work.\u003cbr\u003e\u003cbr\u003eI have opened requests!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eMy Main Pages:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"http://coolfirebird.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ehttp://coolfirebird.tumblr.com/\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"http://coolfirebird.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ehttp://coolfirebird.deviantart.com/\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRequest Rules\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eRemember, these are requests. Not\ncommissions. Which means I will not be asking you if this is how you\nwant it before I finish it. This isn\u0027t something you can sell or use\nwithout asking(you can turn it into an avatar or something like that\nif you want without asking, that\u0027s fine) So if you want a certain\npicture, be clear. Unless you don\u0027t care too much how I interpret it.\u003cbr\u003e\n\u003cbr\u003eI also have the right to refuse any\nrequest. Now you can change your request if I say no to the first\none, that\u0027s fine. We\u0027ll find something you\u0027ll like. ^^\u003cbr\u003e\n\u003cbr\u003eNo NSFW stuff.\u003cbr\u003e\nNow if you aren\u0027t sure you can private\nme and I will, politely, let you know if I will do it or not. It\u0027s\nfine, I won\u0027t bite, I don\u0027t judge, I won\u0027t shame.\u003cbr\u003e\n\u003cbr\u003eNothing overly sexual(especially with\nsome fandoms, I feel uncomfortable with Undertale stuff being\nsexualized. Cute couples is my thing.)\u003cbr\u003e\n\u003cbr\u003eBut I don\u0027t mind a few teases, I can do\nthat. ^^ My style doesn\u0027t really suite a sexy look anyway so I donno\nwhy anyone would ask. XD;;;;\u003cbr\u003e\n\u003cbr\u003eNothing overly violent.\u003cbr\u003e\nI don\u0027t mind blood and some violence.\nJust nothing super detailed. Again, my style doesn\u0027t really work with\nthat anyway.\u003cbr\u003e\nAgain, if you don\u0027t know what that\nmeans, just private me and we can talk.\u003cbr\u003e\n\u003cbr\u003eWhile I have certain fandoms I focus\non, you can ask about others as well. Just ask, I\u0027ll probably do it.\nBut if I\u0027m not familiar with it, I might make a mistake, so be clear\nwhat you want. ^^\u003cbr\u003e\n\u003cbr\u003eThese rules are subject to change if\nneed be.\u003cbr\u003e"
