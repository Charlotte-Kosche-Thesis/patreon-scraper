    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003eHi there! Most of you might know me as ch527kerosene, but you can call me Kero for short. I\u0027m a Youtuber and content creator living in Amsterdam, NL (but originally from Minnesota, USA). My main focus is hair and fashion videos, but I also love making travel and lifestyle vlogs. As my patron, you\u0027d be supporting my #1 passion while getting \u003cstrong\u003eexclusive\u003c/strong\u003e access to patron-only content and\u00a0\u003cstrong\u003ebehind-the-scenes\u003c/strong\u003e looks you won\u0027t find \u003cem\u003eanywhere \u003c/em\u003eelse.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003eAfter many of my subscribers either asked for or suggested I start a Patreon, I\u0027ve finally decided to do it. I\u0027m excited to have a platform for sneak peaks and BTS, in addition to giving my subscribers a way to support the content they want to see! Plus as some of you have heard, Youtubers\u0027 across the board have taken a hit in ad revenue lately, because of changes in Youtube policies and algorithms. Videos are earning less money but take just as much time and energy to create. This puts creators in a tough spot, but that\u0027s where patrons save the day. :) \u003cbr\u003e\u003cbr\u003eBecause of your generosity, I\u0027ll be able to keep doing what I love, increase the quality of my content, and be \u003cstrong\u003ebetter\u003c/strong\u003e for \u003cem\u003e\u003cstrong\u003eyou\u003c/strong\u003e\u003c/em\u003e. Your pledges will be used for upgrading my current filming set-up, investing in new equipment, products for new videos, and, I\u0027ll be honest, my rent. :p This is not only because I film in my apartment, but because my content is my only source of income. I\u0027ve made several attempts to work another job and maintain my channel, but every time I do I lose focus on making videos and sometimes stop altogether (if you\u0027ve been a subscriber for a while, you\u0027ve probably noticed when that\u0027s happened!). I\u0027ve determined that if I want to stay a Youtuber, I must do it full-time. So here I am!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eExclusive Content? Behind-the-Scenes?\u003c/span\u003e\u003c/h4\u003eWhat will you get as my patron? Well, aside from my eternal gratitude and a special spot in my heart, I have all sorts of fun stuff in store! You\u0027ll have the opportunity to receive a hand-written thank you card from yours truly, a personalized selfie, a sticker (or 2), a shout-out in the description of my video(s), and/or a verbal shout-out (location varies by tier), plus I hope to do prints and merch eventually! You\u0027ll have the opportunity to see videos \u003cstrong\u003efirst\u003c/strong\u003e before they\u0027re published on Youtube, with \u003cem\u003eno ads,\u003c/em\u003e\u00a0and bloopers + outtakes from current and past videos. And finally, you have the chance to get access to my exclusive, patron-only feed where you\u0027ll see any hair change \u003cstrong\u003efirst \u003c/strong\u003e(before any other platform), get video/project updates, fun facts, photos, and recordings of my livestreams (in the past found on Tumblr, but now a Patreon exclusive)! Plus help me decide what to do with my hair, what videos to make, and any other suggestions you might have.\u0026lt;3\u003cbr\u003e\u003cbr\u003eFor a full explanation of the tiers and their rewards, just take a peak at the list on the right.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnd so . . .\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eThank you for taking the time to check out my page! To those who do pledge, thank you for showing your love in this way. I appreciate it more than I can ever say! But remember, all of you mean the world to me and even if you can\u0027t pledge right now (or ever) you still mean just as much. And don\u0027t worry--nothing will change on my other platforms (aside from improving!). All of my content on Youtube, Instagram, Twitter, Tumblr, Facebook, and YouNow will remain free and available!\u00a0\u003cbr\u003e\u003cbr\u003e*Note: rewards will be fulfilled after the pledge goes through, which is the 1st of the month. So rewards will be done or sent that month. However, rewards will not be sent if the pledge is deleted. If you have any questions, message me!"
