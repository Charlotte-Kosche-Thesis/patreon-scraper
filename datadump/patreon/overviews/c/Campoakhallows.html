    "attributes": {
     "about": "Headmasters VL Gaffney and AA Meador welcome you to Camp Oak Hallows, a whole new kind of American Camp. Combining aspects of a traditional summer camp with all the best of Hogwarts, COH brings to life the concept that a school should be as unique as its students.\u003cbr\u003eOak Hallows was founded on the belief that school is not just a building, it\u0027s where your life happens for twelve years; and we need to make those years the best they can be for everyone, not just abled, neurotypical, heteronormative, students. Creating a place of disability and illness inclusiveness, neurodivergent preparedness, and LGBTQ safety is a major feat for the US, especially in the south. Texas\u0027s loose education laws surrounding subject matter and examination make the heart of the Lone Star State the best place to settle down and start our extensive family network of students and parents and siblings and cousins, of every shape and size and ability and diagnoses, and welcome them home to Camp Oak Hallows.\u003cbr\u003eFor more information, visit our\u00a0\u003ca href=\"http://Campoakhallows.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e",
