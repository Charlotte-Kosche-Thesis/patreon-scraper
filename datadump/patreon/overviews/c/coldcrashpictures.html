    "summary": "Cold Crash Pictures creates thoughtful video-essays that present ideas about movies that are as entertaining as they are meaningful.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eWhat\u0027s Your Story?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eMy name is Serge.\u00a0 I started telling stories when I was in kindergarten -- taking my favorite children\u0027s books and re-writing the endings so that they\u0027d always end with a twist.\u00a0 By the time I got to high school, I was drafting my first screenplays.\u00a0 I enrolled at the University of Chicago to study film, interned in LA for a couple of summers, and finally graduated with a degree in Cinema \u0026amp; Media Studies in 2011.\u00a0 I started vlogging regularly in 2013.\u00a0 Mine has always been a completely independent channel.\u00a0 I talk about whatever strikes my fancy... but I always try to do it in such a way that other people might find it valuable even when they\u0027re trying to decide their own tastes.\u00a0 In 2016, I wrote and directed my independent feature-film debut, \u003cem\u003eSecond Service\u003c/em\u003e, which is freely available on my YouTube channel.\u00a0 I like to think that \u003cem\u003eSecond Service\u003c/em\u003e isn\u0027t so much a culmination of all my efforts, but, rather, just the beginning.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003eWhat Do You Vlog About?\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003eMovies.\u00a0 Feminism.\u00a0 Dinosaurs.\u00a0 Somebody famous once said that the best movies do two things: (1) entertain, and (2) teach us something about the human heart.\u00a0 When I\u0027m not making movies that are trying to do those two things, I\u0027m making vlogs that are trying to do those two things.\u00a0\u00a0\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003eHow Often Do You Post?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eAbout once a month... \u003cem\u003efor now!\u003c/em\u003e\u00a0 I\u0027d love to get that number up to 2-3 times a month.\u00a0 Maybe even once a week! \u00a0Sometimes, I\u2019ll take on a big topic and it\u2019ll take 6-8 weeks to polish off, but when that happens, I\u2019ll do my best to post shorter videos to fill in the gaps between the big essays.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHow Will You Use\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003e\u00a0My Money?\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eTo make better content.\u00a0 \u003cem\u003eAny\u003c/em\u003e amount of money that you give will have at least one immediate impact on the vlog: I\u0027ll be able to start sourcing more clips in full HD.\u00a0 \u003cem\u003eAll\u003c/em\u003e of my clips will be in full HD by the time we hit $50/month.\u00a0 From there, I\u0027d like to upgrade some of my recording equipment (soundproofing tiles don\u0027t buy themselves), and start saving for a camera that shoots in 4K.\u00a0 Contrary to what you might expect, none of my YouTube videos are monetized, or sponsored.\u00a0 This Patreon represents the \u003cem\u003eonly\u003c/em\u003e way for me to make money from my videos.\u00a0 I\u0027ll keep vlogging no matter what, but the content will only improve with some added funding.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003eChicago or New York-Style Pizza?\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eNew York pizza is barely even a topping.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003eAny Last Words?\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eThank you, thank you, thank you. \u00a0Time and money are two of the most hard-fought resources in all of civilization, and here you\u2019re at least \u003cem\u003econsidering\u003c/em\u003e giving me both. \u00a0I don\u2019t take such sacrifices lightly. \u00a0I consider it my honor, my obligation, and my pleasure to create content that only gets better and better.\u00a0\u003cbr\u003e\u003cbr\u003eBut seriously. \u00a0\u003cem\u003eThe Chronicles of Riddick\u003c/em\u003e is criminally under appreciated."
