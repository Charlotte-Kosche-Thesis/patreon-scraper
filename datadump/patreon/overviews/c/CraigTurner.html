    "summary": "\u003cstrong\u003eFirstly\nthank you for checking out my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nOverall\nthe goal of my videos is to make people laugh, maybe learn a thing or\ntwo, while hopefully also inspiring people to think \u201coutside the\nbox.\u201d Encouraging others to have go at building something (or maybe\nbreaking something) of their own \u2013 but mostly laugh, I like that\nstuff.\u003cbr\u003e\n\n\u003cbr\u003eA\nhuge amount of time goes into my videos to try and make them as\noriginal and hopefully as funny as possible. Getting my YouTube\nchannel up and cranking at full steam has been a long term passion of\nmine like you wouldn\u0027t believe! \n\u003cbr\u003e\nI\nhave invested hundreds of hours into my existing videos while\nprototyping, experimenting and writing new project ideas. There is a\nlot planned for future videos.\u003cbr\u003e\n\n\u003cbr\u003eSo\nif you think my videos have some value to you and you would like to\nhelp support the growth of my channel, then please consider\ncontributing. It will be greatly appreciated and will help me release\nmore frequent videos.\u003cbr\u003e\n\n\u003cbr\u003eAlso\nwith my Patreon setup, your donation only comes out when I release a\nnew \"feature\" video. Plus you can change it at anytime. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIf you can\u0027t help financially \u003c/strong\u003ebut would still like to see my channel grow with more frequent videos, perhaps share my YouTube channel \u0026amp; Facebook page uploads with your friends!\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThanks\nheaps for your support and I look forward to making more videos for\nyou :-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\nto expect in 2018:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e-Yes\na new cat video is coming \u2013 Round 3, The war continues.\u003cbr\u003e\n\n\u003cbr\u003e-The\ncooler drone build video \u0026amp; a behind the scenes of actually\nfilming it.\u003cbr\u003e\n\n\u003cbr\u003e-More\nbuilds with solutions to questionable problems.\u003cbr\u003e\n\n\u003cbr\u003e-some\nmore casual stuff to just make you laugh. \n\u003cbr\u003e"
