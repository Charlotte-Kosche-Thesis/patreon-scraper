    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FHsJP-sVB92w%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHsJP-sVB92w\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FHsJP-sVB92w%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003eVideo: Book trailer for The Odds: A Postapocalyptic Action-Comedy\n\n\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ca href=\"http://www.californiacoldblood.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCalifornia Coldblood Books\u003c/a\u003e wouldn\u0027t exist without you. I\u0027ll explain why in a moment, but first, let me tell you a little about CCB:\u003cbr\u003e\n\u003cbr\u003e\nCCB is a small press located in Los Angeles. We publish science fiction, fantasy, and speculative fiction. So far, our published genres include military sci-fi, YA, urban fantasy, and whatever \n\u003cem\u003eThe Odds\u003c/em\u003e is. We\u0027re the genre imprint of \u003ca href=\"http://www.rarebirdbooks.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRare Bird Books\u003c/a\u003e and distributed worldwide by \u003ca href=\"http://www.pgw.com/home/\" rel=\"nofollow\" target=\"_blank\"\u003ePublishers Group West\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve been around for two years. We\u0027ve got great distribution. We\u0027ve got great authors.\n\u003cbr\u003e\n\u003cbr\u003e\nNow we want you to join our team.\u003cbr\u003e\n\u003cbr\u003e\nWhich brings me to my promised explanation\u0026#8212;why CCB wouldn\u0027t exist without you. It\u0027s the truth. Back in 2012, when I was looking for a home for my debut novel \n\u003cem\u003eThe Odds, \u003c/em\u003eI ran a successful \u003ca href=\"https://www.kickstarter.com/projects/robertjpeterson/the-odds-a-post-apocalyptic-action-comedy\" rel=\"nofollow\" target=\"_blank\"\u003eKickstarter campaign\u003c/a\u003e to fund a print run of the book. Soon after the Kickstarter, I connected with the folks at Rare Bird, who liked my writing enough to take me on board both as an author and an editor.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re doing well, but as we move into our third year of operation, we\u0027re looking to expand our audience and build a solid support network of patrons and fans\u0026#8212;fans of great science-fiction writing. For now, we\u0027re keeping our reward tiers low to enable as many fans as possible to support us without breaking their banks. As we grow, we plan to publish more titles, hire more artists to design our books, and hopefully sign some more authors. We also want to buy more and better marketing materials for conventions\u0026#8212;we\u0027re regulars on the con circuit\u0026#8212;and start producing more book trailers and audiobooks for our titles.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\nHere\u0027s what folks are saying about \u003cstrong\u003eCalifornia Coldblood Books:\u003c/strong\u003e\u003c/h3\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\"This may be one of the most wildly original YA entries for 2017\u0026#8212;the \nonly book I can think to compare it to (for sheer originality, \noutrageous \u0026amp; clever humor, and sly irreverence) is The Hitchhiker\u0027s Guide to the Galaxy\n (it\u0027s that good\u0026#8212;it\u0027s worthy of the comparison). Our MC, Buffy, finds \nherself navigating post-high school life \u0026amp; love while stuck inside a\n text-adventure video game. I am not a gamer, but you don\u0027t have to be \nto quickly catch on to the format (with saved lives/do-overs, etc.) and \nto rapidly become hooked and thoroughly strapped into this \nroller-coaster of a novel. I found myself laughing out loud many, many \ntimes while reading this (while shaking my head in awe \"Meg Eden did NOT\n just pull that off...\"). READ THIS BOOK. #TeamNarwhal\"\n\u003cbr\u003e\n\u0026#8212;\n\u003cstrong\u003eLaurie Frost\u003c/strong\u003e\u003cem\u003e, \u003c/em\u003eauthor of \u003cem\u003e\u003cem\u003eThe Black Witch\u003c/em\u003e, \u003c/em\u003eon Meg Eden\u0027s \u003cem\u003ePost-High School Reality Quest\u003c/em\u003e, due summer 2017\u003cbr\u003e\n\u003cbr\u003e\n\u0026#8220;This inventive and exciting tale had me breathlessly flipping the pages\u0026#8212;and I loved every minute! Get ready for a sexy, twisty, dangerous ride that crackles with pure awesomeness.\u0026#8221; \u003cbr\u003e\n\u003cstrong\u003e\u0026#8212;Carolyn Crane,\u003c/strong\u003e USA Today bestselling author, on Beth Woodward\u0027s \u003cem\u003eThe Demon Within\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u0026#8220;A tremendously ambitious first novel, a galaxy-spanning tale of \u0026#8216;hard \nscience fiction\u0026#8217; that tackles interplanetary diplomacy, [and] the \nrealities of combat in the vacuum of space.\u0026#8221;\n\u003cbr\u003e\n\u003cstrong\u003e\u0026#8212;Scott Tipton,\u003c/strong\u003e \u003cem\u003eNew York Times\u003c/em\u003e bestselling author, on Adam Korenman\u0027s \u003cem\u003eWhen The Stars Fade\u003cbr\u003e\n\u003cbr\u003e\n\"Omegaball\u003c/em\u003e is a coming of age story about young love, sports, and giant \nmurder robots that teens will enjoy, while adults will get a kick out of\n the pop culture references from their own youth.\"\n\u003cbr\u003e\n\u0026#8212;\u003cstrong\u003eChris Kluwe\u003c/strong\u003e, author of\u003cem\u003e \u003cem\u003eBeautiful Unique Sparkleponies\u003c/em\u003e \u003c/em\u003eand\u003cem\u003e \u003cem\u003ePrime\u003c/em\u003e \u003c/em\u003eand former punter for the Minnesota Vikings\u003cem\u003e, \u003c/em\u003eon Robert J. Peterson\u0027s\u003cem\u003e Omegaball\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\n\u003cbr\u003e\n\u003c/em\u003e\"Engaging, old-school urban fantasy. Will appeal to readers hungering \nfor spirited supernatural action with a dash of forbidden romance.\"\n\u003cbr\u003e\n\u003cstrong\u003e\u0026#8212;Jenn\n Bennett,\n\u003c/strong\u003e author of \u003cem\u003eThe Anatomical Shape of a Heart, \u003c/em\u003eon Beth Woodward\u0027s \u003cem\u003eThe Demon Within\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\"There\u0027s\n so much emotion in these pages and, amazingly, none of it overwhelms \nthe reader. Pain is countered by joy, grief with understanding, the loss\n of innocence with the mixed gift of knowledge. Meg Eden has written a \nnovel that\u0027s both captivating and funny, one that follows a \nbeautifully-flawed young woman and her friends as they try to understand\n the complexities of a confusing age. But \n\u003cem\u003ePost-High School Reality Quest\n\u003c/em\u003e is more than a lovely and unsentimental coming-of-age story; it\u0027s the \nkind of book that\u0027s destined to stand out in your memory, one you \nquietly, lovingly, think about long after it\u0027s finished.\"\n\u003cbr\u003e\n\u0026#8212;\n\u003cstrong\u003eE. A. Aymar\u003c/strong\u003e, author of \u003cem\u003e\u003cem\u003eYou\u0027re As Good As Dead\u003c/em\u003e\u003c/em\u003e, on Meg Eden\u0027s \u003cem\u003ePost-High School Reality Quest,\u003c/em\u003e due summer 2017\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u0026#8220;It\u0026#8217;s full-bore sci-fi/post-apocaylptic writing where the writing is actually good, not just functional. The dialogue sizzles. The sentences are packed with radioactive imagery and double-barreled zingers. The paragraphs grab you by your eye sockets and scream in your ears \u0026#8217;til they bleed while repeatedly punching you in the face\u0026#8212;and you love every second of it.\u0026#8221;\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e\u0026#8212;Karl Mueller, \u003c/strong\u003ewriter/director of\u003cem\u003e Rebirth \u003c/em\u003e(Netflix Studios) and\u003cem\u003e Mister Jones \u003c/em\u003e(Anchor Bay Films), on Robert J. Peterson\u0027s \u003cem\u003eThe Odds\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u0026#8220;When the Stars Fade\u003c/em\u003e captures the human dimension of warfare. \nInvasions, insurgency, devastation, and an incongruous war game hold a \nmirror up to our Republic\u0026#8217;s experience over the last decade. It calls to\n mind Tom Clancy\u0026#8217;s \nThe Hunt for Red October and is a sound addition to any professional development library.\u0026#8221;\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e\u0026#8211;Lt. Col. Mark Johnston,\u003c/strong\u003e US Army Reserve, on Adam Korenman\u0027s \u003cem\u003eWhen The Stars Fade\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u0026#8220;I would love to live in Robert J. Peterson\u0026#8217;s imagination for a day. (\u0026#8230;) \u003cem\u003eOmegaball\u0026#8217;\u003c/em\u003es cast is beautiful, interesting, and so magnificently flawed.\u0026#8221;\u003cbr\u003e\n\u003cstrong\u003e\u0026#8212;Kristine Chester,\u003c/strong\u003e FanbasePress.com, on Robert J. Peterson\u0027s \u003cem\u003eOmegaball\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
