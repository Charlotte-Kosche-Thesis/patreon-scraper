    "summary": "\u003ch3 style=\"text-align: center;\"\u003eWelcome to the Reactor!\u003c/h3\u003e\u003cbr\u003eThanks for visiting Clickteam\u0027s Patreon page! As one of the first and longest running drag and drop development tools for game \u0026amp; app development we are proud to have you as a user. The special \"members only area\" aims to provide you exclusive additional content for Fusion! Tutorials, examples, exclusive walkthrough streams and much more! The content will be mainly driven by the requests of the subscribed community of Patreons. So we hope you sign up and let your voice be heard on what you need!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://library.clickteam.com/\"\u003eLibrary\u003c/a\u003e -\u00a0\u003ca href=\"https://community.clickteam.com/content/\"\u003eCommunity\u003c/a\u003e -\u00a0\u003ca href=\"http://www.clickteam.com/\"\u003eClickteam.com\u003c/a\u003e -\u00a0\u003ca href=\"http://indiegames.clickteam.com/\"\u003eIndie Game Creators\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"http://clickstore.clickteam.com/\"\u003eClickstore\u003c/a\u003e -\u00a0\u003ca href=\"https://clickfusion.academy/\"\u003eClickfusion Academy\u003cbr\u003e\n\t\n\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://clickfusion.academy/\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003ch3\u003eWhat do you get as a Patron?\n\u003c/h3\u003e\u003cbr\u003eEach tier offers awesome benefits for supporting Clickteam on Patreon. Picking any Tier gets you the access benefits listed as well as anything listed in the tiers below it. Here is a summary of all the different rewards available throughout the tiers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eKeep it up Clickteam Tier - Product giveaways:\u003c/strong\u003e Product codes for giveaways of our software and #MadeWithFusion games for Steam, iOS and others will be provided on first served basis.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eFusion User\u003c/strong\u003e Tier - Patron Only Content:\u003c/strong\u003e We will create special content for our Patrons based on feedback from them on what they are looking for. As a Patron make sure your voice is heard by letting us know what you need.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eFusion User\u003c/strong\u003e Tier - Support Exclusive Streams:\u003c/strong\u003e We regularly stream new\u00a0content containing how-to\u0027s, upcoming CT products, #MadeWithFusion games and more.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eFusion User\u00a0\u003c/strong\u003eTier - Exclusive Open Source files:\u003c/strong\u003e We will provide open source files for all the things we do in our exclusive streams for you to learn from or use your own projects.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eClicker Tier\u003c/strong\u003e\u00a0\u003cstrong\u003e- Free Clickstore Items monthly:\u003c/strong\u003e In partnership with select Clickstore authors we will provide access to awesome CS items for free each month.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eIndie Tier - Early Access to Fusion Products:\u003c/strong\u003e We will provide access to pools of Patreon users to our beta program, see and use the latest Clickteam stuff before anyone else.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIndie Tier - Plus Academy Membership: \u003c/strong\u003eEnjoy\u00a0Plus Level access to the Fusion Academy\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProfessional Tier - Professional top tier support channel available:\u003c/strong\u003e As a professional tier member you will enjoy direct access to Clickteam to help you issues or hear your suggestions on what you could use in your professional projects.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProfessional Tier -\u00a0\u003c/strong\u003e\u003cstrong\u003ePro Academy Membership: \u003c/strong\u003eEnjoy Pro Level access to the Fusion Academy.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProfessional Tier - Access to the Professional Developer forum:\u003c/strong\u003e In this special professional only form you will have the ear of Clickteam to share your ideas and suggestions. We will ask you for guidance to how to improve Fusion.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XYQL1jL50qI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
