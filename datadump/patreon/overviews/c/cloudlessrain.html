    "summary": "Cloudless Rain sustains itself with the help of people who believe in the value of unique, new sacred music and art. \u00a0On this page you can become a patron of Cloudless Rain, or if you\u0027d rather give a one time gift click\u00a0\u003ca href=\"https://www.paypal.com/us/cgi-bin/webscr?cmd=_flow\u0026amp;SESSION=wIG6POBnOcQ3_4hBkoOS7Qb3y19Su0mpOi2Lrj8MqF5MVXEVWJp8AL2fHQ8\u0026amp;dispatch=5885d80a13c0db1f8e263663d3faee8d6625bf1e8bd269586d425cc639e26c6a\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patronage?\u003c/strong\u003e\u003cbr\u003eMaking\na living has never been but harder in the arts. Digital distribution is making what was once a difficult\nlife path, into a virtually impossible one. The only way this is\ngoing to change is if we find new economic models for this new\nera.\u003cbr\u003e\u003cbr\u003ePatronage is not actually a new model, but an old one.\nThe entire Renaissance art movement was primarily funded by a handful\nof wealthy patrons who cared about the cutting-edge cultural\nartifacts of the time. \u00a0Today we have crowdsourcing, which means one\ndoes not have to be swimming money to give ongoing support to an\nartist you believe in. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003eI work through a third-party service named Patreon. \u00a0Patreon helps me with organization while also providing patrons extra security; if a patron ever has a problem with me, they can go to Patreon for help. \u00a0If you are moved to become my patron you simply set up an account with Patreon, pick a level of patronage on my page, and you\u0027ll receive your rewards and communications automatically. \u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027ve made it to this page, you probably know who I am. \u00a0Nevertheless, I\u0027ll remind you that you can get to know my work better at\u00a0\u003ca href=\"http://cloudlessrain.net/\" rel=\"nofollow\" target=\"_blank\"\u003ecloudlessrain.net\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
