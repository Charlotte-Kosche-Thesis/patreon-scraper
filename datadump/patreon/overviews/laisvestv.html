    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eSveiki\natvyk\u0119 \u012f \u003cstrong\u003eLaisv\u0117s TV\u003c/strong\u003e \u2013 pirm\u0105j\u0105 nepriklausom\u0105 ir \u017ei\u016brov\u0173 i\u0161laikom\u0105 internetin\u0119\ntelevizij\u0105 Lietuvoje, kur televizijos profesionalai kuria auk\u0161\u010diausius TV\nstandartus atitinkan\u010dias laidas. Laisv\u0117s TV \u017ei\u016brovas \u2013 norintis matyti\nkokybi\u0161k\u0105 ir prid\u0117tin\u0119 vert\u0119 kuriant\u012f turin\u012f.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLaisv\u0117s\nTV \u003c/strong\u003egyvuoja jau antr\u0105j\u012f sezon\u0105. \u0160\u012f sezon\u0105 televizija pasitiko su dar didesniu\njaunatvi\u0161ku maksimalizmu, entuziazmu bei naujomis laidomis.\u00a0\u003cbr\u003e\u003cbr\u003eDid\u017eiausia\nrudens sezono naujiena \u2013 \u003cstrong\u003eReali\u0173 informacini\u0173 tyrim\u0173 agent\u016bra, R.I.T.A.\u003c/strong\u003e, kurioje\nsusipina tiriamoji \u017eurnalistika ir pilietin\u0117s iniciatyvos. \u003cstrong\u003eRita.lt \u003c/strong\u003esvetain\u0117je\nbet kuris \u017emogus gali prane\u0161ti apie savo gyvenviet\u0117je ir ne tik pasteb\u0117tus\nneskaidrius pirkimus, nepotizm\u0105, korupcij\u0105, nupirkt\u0105 \u017einiasklaid\u0105, vietini\u0173\nkaraliuk\u0173 \u012fsigal\u0117jim\u0105 ar kit\u0105 neteisyb\u0119. \u0160iam projektui vadovauja vienas\nry\u0161kiausi\u0173 \u0161alies \u017eurnalistikos veid\u0173 \u2013 \u003cstrong\u003eRita Mili\u016bt\u0117\u003c/strong\u003e, kuri drauge su\nprofesionali\u0173 \u017eurnalist\u0173 komanda reaguoja \u012f prane\u0161imus, tikrina informacij\u0105,\nvie\u0161ina j\u0105 ir stengiasi u\u017ekardyti korupcij\u0105. Laidos pasirodo kiekvien\u0105\npirmadien\u012f Laisv\u0117s TV r\u0117m\u0117jams \u2013 Patreonams, nuo antradienio yra matomos\nvisiems.\u003cbr\u003e\u003cbr\u003eAntrajame\nsezone ir toliau transliuojame vien\u0105 s\u0117kmingiausi\u0173 laid\u0173, ne tik \u003cstrong\u003eLaisv\u0117s TV\n\u003c/strong\u003ekanale, bet ir visoje Lietuvoje \u2013 intelektualios politin\u0117s satyros vakaro \u0161ou\n\u003cstrong\u003e\u201eLaikykit\u0117s ten su Andriumi Tapinu\u201c\u003c/strong\u003e. Lietuvi\u0161kasis John Oliver Andrius Tapinas\naptaria Lietuvos ir u\u017esienio aktualijas, vertina politinius \u012fvykius bei auk\u0161\u010diausi\u0173\n\u0161alies institucij\u0173 darbus.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201eMa\u017eos\nM\u016bs\u0173 Pergal\u0117s\u201c \u003c/strong\u003e\u2013 laida \u012fprasminanti ir \u012f vie\u0161um\u0105 i\u0161kelianti Lietuvai\nnusipelniusius, nepelnytai nepasteb\u0117tus \u017emones bei j\u0173 darbus. Laidos herojai\nsavo pasiekimais, savyb\u0117mis bei neeiliniais geb\u0117jimais garsin\u0105 Lietuvos vard\u0105\nvisame pasaulyje.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201eA\u010di\u016b,\nMokytojau\u201c\u003c/strong\u003e \u2013 laida startavusi mokytojo dienos i\u0161vakar\u0117se. Laidoje daug pasiek\u0119\nLietuvos \u017emon\u0117s, elito atstovai gr\u012f\u017et\u0105 \u012f viet\u0105, kuri pad\u0117jo pamat\u0105 tam, kuo jie\ndabar yra \u2013 mokykl\u0105 ir taria a\u010di\u016b mokytojui, padariusiam jam did\u017eiausi\u0105 \u012ftak\u0105\nasmenyb\u0117s brandos metais ir prisid\u0117jusiam prie jo s\u0117km\u0117s.\u003cbr\u003e\u003cbr\u003e\u0160iame\nsezone Laisv\u0117s TV taip pat pristat\u0117 nauj\u0105 YouTube kanal\u0105\u003cstrong\u003e Laisv\u0117sTV X\u003c/strong\u003e, skirt\u0105\n\u0161iek tiek \u201elengvesniam\u201c laisvalaikio turiniui. Kanale transliuojamos laidos su\nvienu populiariausi\u0173 Lietuvos vlogeriu \u201eThe3dvinas\u201c \u2013 \u003cstrong\u003e\u201eEdvino kelion\u0117s\u201c\u003c/strong\u003e bei\n\u003cstrong\u003e\u201eEdvinas nori b\u016bti\u201c\u003c/strong\u003e. Kelioni\u0173 laidoje Edvinas keliauja po \u012fvairias \u0161alis bei\npristato 4 \u2013 5 laid\u0173 serij\u0105. Nuotykiai, tikri \u012fvykiai bei skirtingos kult\u016bros\npersipina tarpusavyje. Pramoginio, bet kartu ir edukacinio pob\u016bd\u017eio \u201eEdvinas\nnori b\u016bti\u201c laida, kurioje jaunasis vlogeris i\u0161bando ir pristato vis naujas\nprofesijas, tik\u0117tina, kad b\u016btent \u0161ios laidos pad\u0117s Lietuvos jaunimui pasirinkti\njiems artim\u0105 profesij\u0105.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201eMon\u0173\nMonai\u201c\u003c/strong\u003e \u2013 laida su iliuziju profesionalu Justinu Malinausku. Pasitelk\u0119s savo magi\u0161kus\ngeb\u0117jimus ir unikalius Laisv\u0117s TV i\u0161radimus \u2013 m\u0117sos keitiklis, maistas perduodamas\nBluetooth bangomis, skraidantys puodeliai ir t.t., Justinas Malinauskas\ni\u0161darin\u0117ja tikrus mon\u0173 monus.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201eUnbox\nRing\u201c\u003c/strong\u003e \u2013 taip, \u0161ioje laidoje vyksta kovos, kovos tarp laidos ved\u0117jo \u0160ar\u016bno\nTamulio bei \u012fvairiausi\u0173 technologini\u0173 i\u0161radim\u0173. \u0160ar\u016bnas i\u0161pakuoja, \u012fvertina ir\npasako vis\u0105 ties\u0105. Jei daiktas nevertas d\u0117mesio \u2013 jis i\u0161r\u0117\u0161 vis\u0105 ties\u0105!\u003cbr\u003e\u003cbr\u003eTapkite\nlaisvos televizijos k\u016brimu dalimi ir prisijunkite prie m\u016bs\u0173 Patreon\u0173 \u2013\n\u003ca href=\"http://www.patreon.com/laisvestv\"\u003ehttp://www.patreon.com/laisvestv\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVisas\nlaidas galite rasti - \u003ca href=\"http://www.youtube.com/laisvestv\"\u003ehttp://www.youtube.com/laisvestv\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e"
