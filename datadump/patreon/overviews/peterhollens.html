    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4284/35555016971_0597d5edba.jpg\"\u003e\u003c/h3\u003e\n\u003cbr\u003eWelcome! I\u0027m an a cappella singer, educator, and entrepreneur in the online creator world. I make music videos using just my mouth (and the occasional stomp and clap!). I\u0027ve released 175+ music videos on YouTube since 2011, and I make a living as an independent artist thanks to the support of my amazing patrons! Example of my work: \u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hfvehnyCQKU\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4238/35555016871_64c802a812.jpg\"\u003e\u003c/h3\u003e\n\u003cdiv\u003e\tI\u0027m so excited to have been one of the first creators on this platform. I believe in the\u00a0 \t\u003cspan style=\"line-height: 1.45em;\"\u003epatronage model with all my heart, and I\u0027m honored that you would want to support what I do! Please consider supporting a\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003edollar (or more!) per music video that I upload to YouTube - I post new videos every other Friday. I\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003ewill continue to bring you nothing but the absolute best production and quality work\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e. \u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eIf you\u0027re concerned about going over your budget, you can\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e set a monthly maximum for 1 video/month during the signup process. I never want you to go beyond your means, and I appreciate every one of you regardless!\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cbr\u003e\t\u003c/span\u003e \t\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cbr\u003e\t\t\u003cbr\u003e\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cspan style=\"line-height: 1.45em;\"\u003e \u003c/span\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4211/34876188673_2107ddab7e.jpg\"\u003e\u003c/h3\u003e\n\u003cspan style=\"line-height: 1.45em;\"\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cspan style=\"line-height: 1.45em;\"\u003eI work with an amazing team that helps me make this great quality content -- video shooting and editing, song arrangements and mixing and mastering. Your support makes it possible for me to work with these talented people, and allows me to focus on making great music for YOU!\u003cbr\u003e\t\u003cbr\u003e\t\u003cimg src=\"https://farm5.staticflickr.com/4053/35685172545_97d2a059f0.jpg\"\u003e\u003cbr\u003e\t\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cbr\u003e\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4215/34844308944_e937cf2ed8.jpg\"\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003ca href=\"https://www.patreon.com/bePatron?rid=718\u0026amp;u=31012\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4238/35555017611_b2785dd4eb.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003ch4 style=\"color: rgb(20, 57, 99);\"\u003e\u003cstrong\u003e$1/video: Join the Patreon Hollens Family!\u003c/strong\u003e\u003c/h4\u003e\t\u003cspan style=\"font-weight: bold; color: #F96854;\"\u003e\u2605\u003c/span\u003e\u003cstrong\u003e Access to my patron only activity feed. \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: #F96854;\"\u003e\u2605\u003c/span\u003e\u003cbr\u003e\t\u003cem\u003e \tCome chat with me and see exclusive updates, just for patrons!\u003cbr\u003e\t\u003c/em\u003e \t\u003cspan style=\"font-weight: bold; color: #F96854;\"\u003e\u2605\u003c/span\u003e\u003cstrong\u003e Private video content exclusively on Patreon app. \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: #F96854;\"\u003e\u2605\u003cbr\u003e\u003c/span\u003e\u2605\u003cstrong\u003e Periodic sales for my online store. \u003c/strong\u003e\u2605\u003cbr\u003e\t\u003cem\u003e \tPatrons get 25% off albums and merchandise.\u003cbr\u003e\t\u003c/em\u003e \t\u003cspan style=\"font-weight: bold; color: #F96854;\"\u003e\u2605\u003c/span\u003e\u003cstrong\u003e Free download of Danny Boy. \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: #F96854;\"\u003e\u2605\u003c/span\u003e\u003cbr\u003e\t\u003cem\u003e \tThis is the remastered version of the song, available as soon as you sign up!\u003c/em\u003e\u003cem\u003e \t\u003cbr\u003e\t\u003c/em\u003e \t\u003ca href=\"https://www.patreon.com/bePatron?u=31012\u0026amp;rid=717\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4281/35555012981_74b66b222b.jpg\"\u003e\u003c/a\u003e \t\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003ch4 style=\"color: rgb(20, 57, 99);\"\u003e\u003cstrong\u003e$3/video: Social Patron\u003c/strong\u003e\u003c/h4\u003e\t\t\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: bold; color: #F96854;\"\u003e\u2605\u003c/span\u003e\u003cstrong\u003e I will follow you on Facebook \u0026amp; Twitter. \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: #F96854;\"\u003e\u2605\u003c/span\u003e\u003cbr\u003e\t\t\u003cem\u003e \t\tLet\u0027s be friends! Send me your FB/Twitter links after you sign up. :)\u003cbr\u003e\t\t\u003c/em\u003e \t\t\u003cspan style=\"font-weight: bold; color: #F96854;\"\u003e\u2605\u003c/span\u003e\u003cstrong\u003e All previous rewards! \u
