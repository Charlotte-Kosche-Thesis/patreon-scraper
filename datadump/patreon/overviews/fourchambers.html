    "published_at": "2014-09-29T19:21:26+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://afourchamberedheart.com\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/SDJIBfo.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://afourchamberedheart.com\" rel=\"nofollow\"\u003eFour Chambers\u003c/a\u003e\u003cstrong\u003e is a part art project, part erotica cinemascope\u003c/strong\u003e. The aim is to make interesting, aesthetic content that subverts an established archetype of what videos featuring sexuality should be.\u00a0\u003cbr\u003e\u003cbr\u003eWe want to keep making.\u003cbr\u003eWe want to work with new people.\u003cbr\u003eWe want to explore new ideas.\u003cbr\u003eWe want to pay fairly.\u003cbr\u003e\u003cbr\u003eand most importantly... we want to keep what we do as far away from a old fashioned business as possible.\u003cstrong\u003e Independent, self funded, exciting, creative and ethical, with your help.\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cimg src=\"http://i.imgur.com/4Ged1Jn.png\"\u003e\u003cbr\u003e\u003cbr\u003eF.A.Q\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ehow does this thing even work ?\u003c/strong\u003e\u003cbr\u003ePatreon means you set up a pledge to support the project and help create new videos that we release. This means we are able to work at our own creative pace (and if you\u0027ve come to know our work rate, 1 video a month is usual) and you can see new content and updates as and when they happen with perks. When you pledge you get access to special benefits \u0026amp; rewards, plus our undying love for being an all around excellent person.\u00a0\u003cbr\u003eFor more, you can visit the\u00a0\u003ca href=\"http://www.patreon.com/faq\"\u003epatreon FAQ\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewhat happens after I pledge?\u003c/strong\u003e\u003cbr\u003eYou will see a confirmation page with information and links to passwords. If your pledge amount comes with digital rewards ($9+) you\u0027ll be able to see \u0026gt;\u0026gt;\u00a0\u003ca href=\"https://www.patreon.com/posts/1868580\"\u003e\u003cstrong\u003ea post in the\u00a0creator\u0027s section\u003c/strong\u003e\u003c/a\u003e \u0026lt;\u0026lt; that gives you access to the supporters only area of our site. Physical rewards are sent if and when the pledges are collected at the \u003cem\u003ebeginning of the next month.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003ewhat will you use the money for?\u003cbr\u003e\u003c/strong\u003e\u00a0We\u0027ll work hard to keep Four Chambers as a creative project and not a business and to make as much accessible, public content as possible. We\u0027ve always supported the project from our own income and will always continue to do so BUT as we grow and develop the costs only increase as we get more ambitious! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eso, your help goes towards:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1)\u003c/strong\u003e\u00a0number one priority : paying our awesome performers enough to make sure their time is properly valued.\u003cbr\u003e\u003cstrong\u003e2)\u003c/strong\u003e licensing music from independant musicians for use in our films! getting other creators paid.\u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e developing and maintaining our own website and video hosting, no more deletions!\u003cbr\u003e\u003cstrong\u003e4)\u003c/strong\u003e\u00a0 shoot costs, i.e locations/travel/equipment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewhy choose this way of funding? why is this important?\u003c/strong\u003e\u003cbr\u003eSimply, it keeps us \u003cem\u003eindependant, diverse, creative and risky\u003c/em\u003e. If we had to sell X amount of product to get by, making crowd pleasing, middle of the road work would be incentivised. Your on going support and funding on Patreon have allowed us the freedom to run with our most creative and strangest ideas and work with a really wide range of excellent people. It lets us create what we think is most interesting and important, not just what will sell the most. We are eternally grateful to you all for that opportunity and we want it to continue!\u003cbr\u003e\u0026gt;\u0026gt;\u00a0\u003ca href=\"http://vextape.tumblr.com/post/159690171979/risk-reward\"\u003efurther reading on Vex\u0027s tumblr\u003c/a\u003e \u0026lt;\u0026lt;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003edo I get charged for old films or per watch or what - I don\u0027t understand?\u003c/strong\u003e\u003cbr\u003eAny pledge of $9 or more will give instant access to every past video we\u0027ve released and your funds support the creation of each new release. So you don\u0027t get charged for past videos or per watch or anything like that and you can see everything right away. Your pledge is collected at the end of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ebut Vex, I still don\u0027t understand help meeee.\u003c/strong\u003e\u003cbr\u003eI totally get that it\u0027s not the simplest system, but I promise it\u0027s a beautiful one and it\u0027s the future of supporting the creators you love. If you still need help,\u00a0\u003ca rel=\"nofollow\"\u003eplease email me\u003c/a\u003e and I\u0027ll answer your questions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewhere can I find out more about the project and see more work?\u003c/strong\u003e\u003cbr\u003eYou can find us on\u00a0\u003ca href=\"http://fourchambers.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://twitter.com/fourchambered\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e or\u00a0\u003ca href=\"http://afourchamberedheart.com\" rel=\"nofollow\"\u003eour website\u003c/a\u003e (all NSFW) or on\u00a0\u003ca href=\"http://instagram.com/fourchambers\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e if you need a more office friendly feed.\u003cbr\u003e\u003cbr\u003eor talk to Vex\u00a0\u003ca href=\"http://twitter.com/vextape\" rel=\"nofollow\"\u003eon twitter\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4Ged1Jn.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
