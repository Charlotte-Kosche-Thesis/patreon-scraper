    "summary": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHi\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e!!!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eI\u0027m Tony Gregori, a comic book artist living in the mountains of Western Montana! I\u0027ve worked on books like Deuce of Hearts and Karma Police for Vault Comics, Lucha Underground, and have had my work printed in the pages of Image Comics and IDW. I\u0027m creating a webcomic title PORKCHOP ROBOT KILLER with my friend and co-writer Ryan Ferrier (Kong on the Planet of the Apes, Rockos Modern World, D4ve, et etc GAIZ RYAN HAS WORKED ON EVERYTHING COOL!)!!!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWHAT IS PORKCHOP ROBOT KILLER? \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eWell, it\u0027s a humorous scifi comic about an anthropomorphic pig in a distant future ruled by robots! Yes, it really is! I\u0027m not even kidding! Porkchop is notoriously belligerent towards his robot overlords, and he goes about remedying the situation in the only way he knows how.\u00a0 \u003cstrong\u003eBY SMASHING THINGS!!! \u003c/strong\u003eJoin him, Buddy Bot, and Dom the Human Boy, as they encounter Junk Bots, \u0027Net Moose, Whale Shark, and more!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWHY PATREON YOU ASK?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003ePORKCHOP ROBOT KILLER is completely independent, your support makes it possible. PCRK is a passion project, born out of a love for the medium, the origin of the character and the world! For $3 a month patrons get a weekly webcomic, and art from my many other works! Other tiers get the webcomic while also getting behind the scenes stuff like process blogs, my ideas on design, concepts, google chat drawing sessions and just everyday stuff like my thoughts on The Last Jedi! (People are still talking about that, right?!) $10 supporters will get to have input on bots, to be smashed by our pigtagonist in the pages of PCRK! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANKS FOR READING ALL THIS, AND I HOPE YOU\u0027LL CONSIDER SUPPORTING PORKCHOP ROBOT KILLER! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
