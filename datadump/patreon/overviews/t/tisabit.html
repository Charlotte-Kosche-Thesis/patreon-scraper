    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cimg height=\"640\" src=\"https://c6.staticflickr.com/6/5828/29550829333_8c60ab3b97_z.jpg\" width=\"471\"\u003e\u003cbr\u003eLovelies and Gentlemates!\u00a0 Toys and Ghouls!\u00a0 Children of all ages!\u003cbr\u003eWelcome to the Patreon home of the Bit O\u0027Stravagance Cabaret!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Bit O\u0027Stravagance Cabaret is a true variety show of the D.I.T. \nvariety!  (Do It Together) Designed to create and foster an inclusive \nand accepting artful community, it is all about elevating the everyday, \ncelebrating the superfluous, and reveling in what we\u0027ve got!  Tapping \ninto talents of locals and interlopers alike, accessing the extravagance\n that already exists in our little worlds, I want to shine a limelight \non what makes life grand!  Everything from dancing to daring-do, \npainting to puppets, comedy to tragedy, music to magic, tutorials to \nteases, bed to bath and beyond!\u003cbr\u003e\u003cimg height=\"640\" src=\"https://c3.staticflickr.com/6/5732/29883881890_d3dbff1732_z.jpg\" width=\"389\"\u003e\u003cbr\u003eI am your host, Ms. \u0027Tisabit Isn\u0027tit!\u003cbr\u003eI am a queer performer, of the theatre, circus, burlesque, and musical ilk, who likes to playfully push buttons and boundaries, and celebrate the outcome.\u003cbr\u003eI like to join the forces of my talents and personality with other inspired creators and entertainers, as well as those who don\u0027t consider themselves either, but none the less have something to share.\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHelp me to cultivate a spectacle to entertain, enlighten, and inspire you!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg height=\"521\" src=\"https://c3.staticflickr.com/6/5245/30064929762_82e2c48eaf_z.jpg\" width=\"640\"\u003e\u003cbr\u003ePatreon is a new way to fund the creative process.\u00a0 Instead of spending so much time applying for grants, or wooing wealthy patrons to invest, or soliciting commissions, individuals of \u003cem\u003eany income level\u003c/em\u003e can come together to fund \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ecreation\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e.\u00a0 \u003cbr\u003e\u003cbr\u003eYou\u0027re not buying a \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eproduct\u003c/span\u003e\u003c/strong\u003e, you\u0027re funding the \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eprocess\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003eYou\u0027re helping to \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003elegitimize employment\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e in the arts.\u003cbr\u003e\u003cbr\u003eNot only are you providing funding and encouragement, but a motivating force to keep creating.  Your pledges will help fund props, costumes, advertisements, and accoutrements necessary to make these shows happen, while making sure the bills get paid as I put in the work, and scout for talent to showcase.\u00a0 They will also help me keep expanding my personal repertoire, through training, workshops, travel, and other educational and entertaining endeavors. \u00a0\u003cbr\u003e\u003cbr\u003eYour generosity shall not go unrewarded.\u00a0 \u003cbr\u003eNay!\u00a0 I shall endeavor fashion your reward to be much like myself: handsome, even if unorthodoxly so.\u00a0 \u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg height=\"640\" src=\"https://c4.staticflickr.com/9/8707/30095033931_3053545701_z.jpg\" width=\"360\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI have elected to grant all rewards to anyone who pledges.\u003c/span\u003e\u003c/strong\u003e\u00a0 \u003cbr\u003eIn the spirit of D.I.T., it is the contributions and support of all patrons that make the creative process possible, not just those disposed of more moolah. Each individual is invited to give any amount with which you feel comfortable, whatever you decide it is worth to you to have my particular art in the world.\u003cbr\u003e\u003cbr\u003eIn the spirit of sincerest gratitude, as humbly as I know how, I heap my thanks upon you in the form of rewards:\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e~\"Patrons Only\" access and priority\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eUpdates, info, pics, videos, etc. to which the uninitiated will not have access, before it is publicly available, on social media or elsewhere.\u003cbr\u003eI will endeavor to share something new 2-4 times a month.\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e~Social Media Shout-Outs and Website Credit (Opt-in)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIndividual shout-outs to all those that pledge (unless they prefer anonymity) on Facebook and Instagram.\u00a0 I will make them as personalized as is appropriate, so please send me a message introducing yourself when you pledge.\u003cbr\u003eSimilarly, and for the record, I will keep a running \"Thanks to:\" list on my website--once it is built--giving credit to all who wish to be recognized.\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e~Set of 5 Photo Postcards\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAs soon as I reach my first goal, you will receive a set of high quality, serious sass, beautiful, brash photo postcards of yours truly!\u003cbr\u003eEnjoy them yourself, show them off to friends, trade them like baseball cards!  If you want the real high stakes, you could even (*gasp*) send them through the \u003cem\u003eactual postal service\u003c/em\u003e!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e~Theme Boxes! (Opt-in)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor each Bit O\u0027Stravagance, and possibly other noteworthy themed performances, I will put together a packet of goodies that goes along with the show theme.\u00a0 This way, even if you cannot attend in person, you can play along at home, and get remotely caught up in the action!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLikely to be included:\u003c/span\u003e\u003cbr\u003e-fliers, programs, and performer information so you can learn all about the lovely and talented participants in the Bit O\u0027Stravagance!\u003cbr\u003e-tchotchkes, candy, confetti and other essentials\u003cbr\u003e-one of a kind items from show, including but not limited to props, costume bits, feathers shed from any given boa\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGuaranteed to be included:\u003c/span\u003e\u003cbr\u003e-magic!\u003cbr\u003e-glitter...\u00a0 ...because that\u0027s how glitter works.\u003cbr\u003e\u003cbr\u003eLet\u0027s get this show on the road!\u003cbr\u003e\u003c/div\u003e"
