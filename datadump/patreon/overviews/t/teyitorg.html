    "summary": "\u003cdiv style=\"text-align: center;\"\u003eEkim 2016\u0027dan bu yana internetteki hangi bilginin \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003edo\u011fru\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, hangisinin \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eyanl\u0131\u015f\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e oldu\u011funu kullan\u0131c\u0131larla payla\u015f\u0131yoruz. Sosyal medyada viral olan i\u00e7eriklerden, kriz anlar\u0131nda yay\u0131lan \u015f\u00fcpheli haberlere, kullan\u0131c\u0131lar\u0131n iletti\u011fi bilgileri inceleyerek k\u0131sa s\u00fcrede binlerce takip\u00e7iye ula\u015fan g\u00fcvenilir bir \u003cstrong\u003edo\u011frulama platformu\u003c/strong\u003e haline geldik.\u003cbr\u003e\u003cbr\u003eGer\u00e7e\u011fin pe\u015findeki yolculu\u011fumuzu internet kullan\u0131c\u0131lar\u0131n\u0131n katk\u0131lar\u0131yla s\u00fcrd\u00fcrmek istiyoruz. 2018 planlar\u0131m\u0131z\u0131 reklam almadan, tarafs\u0131zl\u0131\u011f\u0131m\u0131z\u0131 yitirmeden, ba\u011f\u0131ms\u0131z kalarak hayata ge\u00e7irebilmemiz i\u00e7in deste\u011finize ihtiyac\u0131m\u0131z var!\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eSince October 2016, we have been sharing with our users which information is \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003etrue\u003c/strong\u003e\u003c/span\u003e on the internet and which is \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003efalse\u003c/strong\u003e\u003c/span\u003e. We have become \u003cstrong\u003ea reliable verification platform\u003c/strong\u003e that reaches thousands of followers in a short period of time by reviewing the information that our users have sent including the viral content of the social media and the suspicious messages spreading during crisis times.\u003cbr\u003e\u003cbr\u003eWe want to maintain our journey in the pursuit of the truth with the contributions of internet users. We need your support to bring our 2018 plans into action so that we can survive independently without advertisements and most importantly without losing our objectivity.\u003cbr\u003e\u003cimg src=\"https://teyit.org/wp-content/uploads/2018/01/2018-Planlar\u0131-1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://teyit.org/wp-content/uploads/2018/01/teyit-vectors-destek-01-kucuk.png\"\u003e\u003cbr\u003eBir y\u0131lda 400\u2019den fazla analiz yay\u0131nlayarak hangi bilginin do\u011fru hangisinin yanl\u0131\u015f oldu\u011funu kullan\u0131c\u0131larla payla\u015ft\u0131k. 2018\u2019de g\u00f6rsel ve video a\u011f\u0131rl\u0131kl\u0131 i\u00e7erikler \u00fcreterek do\u011fru bilgiyi farkl\u0131 platformlarda daha fazla insana ula\u015ft\u0131rmak istiyoruz.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://teyit.org/wp-content/uploads/2018/01/teyit-vectors-destek-02-kucuk.png\"\u003e\u003cbr\u003e\u003cbr\u003eKat\u0131ld\u0131\u011f\u0131m\u0131z 30\u0027a yak\u0131n panel ve e\u011fitimde internetteki yanl\u0131\u015f bilgi sorununun \u00f6n\u00fcne ge\u00e7ebilmek i\u00e7in kullan\u0131c\u0131lar\u0131n g\u00fcnl\u00fck hayatlar\u0131nda yararlanabilecekleri do\u011frulama y\u00f6ntemlerini \u00f6\u011frenmelerine katk\u0131 sa\u011flad\u0131k. Bu e\u011fitimlerin say\u0131s\u0131n\u0131 art\u0131rmak ve yeni medya okuryazarl\u0131\u011f\u0131 alan\u0131nda daha fazla e\u011fitim materyali \u00fcretebilmeyi, daha \u00e7ok ki\u015finin bu e\u011fitimlerden yararlanabilmesini hedefliyoruz.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://teyit.org/wp-content/uploads/2018/01/teyit-vectors-destek-05-kucuk.png\"\u003e\u003cbr\u003e\u003cbr\u003eKutupla\u015fman\u0131n medya \u00fczerindeki etkilerini, haber t\u00fcketicilerinin kullan\u0131m al\u0131\u015fkanl\u0131klar\u0131n\u0131, haber sitelerinin yanl\u0131\u015f bilginin yay\u0131lmas\u0131ndaki rol\u00fcne ili\u015fkin s\u00fcre\u00e7leri anlamak \u00fczere ara\u015ft\u0131rmalar y\u00fcr\u00fctmek, bu konuda veri \u00fcretmek istiyoruz.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://teyit.org/wp-content/uploads/2018/01/teyit-vectors-destek-04-kucuk.png\"\u003e\u003cbr\u003e\u0130nternetteki bilginin kaybolmamas\u0131, linklerin saklanabilmesi i\u00e7in teyit.link\u0027i geli\u015ftirerek, herkesin kullan\u0131m\u0131na sunduk. Yanl\u0131\u015f bilginin \u00fcretildi\u011fi kaynaklar\u0131, nerede dola\u015f\u0131ma girdi\u011fini ve yanl\u0131\u015f bilgiyi payla\u015fma motivasyonunu haritalayabilmek i\u00e7in teknoloji odakl\u0131 \u00e7al\u0131\u015fmalar yapmay\u0131, yeni ara\u00e7lar geli\u015ftirmeyi hedefliyoruz.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://teyit.org/wp-content/uploads/2018/01/teyit-vectors-destek-03-kucuk.png\"\u003e\u003cbr\u003eBir bilgiyi do\u011frulamak insan g\u00fcc\u00fcne ve zamana ba\u011fl\u0131. Daha h\u0131zl\u0131 \u00e7al\u0131\u015fabilmek ve daha fazla iddiay\u0131 analiz edebilmek i\u00e7in ekibimizi b\u00fcy\u00fctmek istiyoruz.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATREON \u0130LE DESTEK\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003ePatreon\u2019a giri\u015f yapt\u0131ktan sonra \u003cstrong\u003eBecome A Patron \u003c/strong\u003ebutonuna t\u0131klayarak ya da sa\u011f s\u00fctunda yer alan kategorilerden birini se\u00e7erek teyit.org\u2019a bu sayfa \u00fczerinden destek olabilirsiniz.\u003c/li\u003e\u003cli\u003ePatreon \u00fczerinden ger\u00e7ekle\u015fen destekler ayl\u0131kt\u0131r ve her ay\u0131n ilk g\u00fcn\u00fc hesab\u0131n\u0131za yans\u0131t\u0131l\u0131r.\u003c/li\u003e\u003cli\u003eDeste\u011finizi Patreon hesab\u0131n\u0131z \u00fczerinden diledi\u011finiz zaman sonland\u0131rabilirsiniz.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
