n to the podcasts? \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cbr\u003eNo. However, we do need your support.\u00a0\u003cbr\u003e\u003cbr\u003eEmail others and share the podcasts. \u00a0As we transform minds and hearts to be more loving, we create more loving communities.\u003cbr\u003e\n\u003cbr\u003eAgain, please support Loving Communities. Click \u0027Become a Patron\u0027, above on the right, and print your badge.\u003cbr\u003e\n\u003cbr\u003eSincerely,\u003cbr\u003ePhyllis L-Miata\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
