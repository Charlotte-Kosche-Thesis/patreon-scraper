    "published_at": "2014-07-14T23:37:44+00:00",
    "summary": "\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/159264507\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/54de306fe4b0be2d4c89007b/t/56a127422399a344b60ddaa6/1453401923181/vcp+logo.JPG?format=500w\" style=\"width: 706px;\"\u003e\u003cbr\u003eHello there, My name is Eamonn Watt. I am a classical music composer from the Shetland Islands and I\u0027m currently studying for an Honour\u0027s Degree in Applied Music. I do also compose some folk tunes and rock tunes on some ocassions but my main focus is classical music.\u00a0I use MIDI sequencing skills and virtual instruments to compose my work. \u003cbr\u003e\u003cbr\u003eI absolutely \u003cstrong\u003e\u003cem\u003elove\u003c/em\u003e\u003c/strong\u003e composing music as it\u0027s one of my strongest musical skills and it allows me to be as creative as possible. When I go about composing music, I usually match up a mental image of something as inspiration for the music.\u003cbr\u003e\u003cbr\u003eAn example of this is The Witches\u0027 Brew from by debut album,\u00a0\u003ca href=\"http://thevirtualconductor.bandcamp.com/album/bonhoga-second-edition\" rel=\"nofollow\"\u003eBonhoga\u003c/a\u003e. This piece is inspired by two witches making a brew and the magical effects of each ingredient added to this brew:\u00a0\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/41553221\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003eAnother example is Spiritual Journey, where I used the image of a man going on a spiritual jouney on a Himalayan mountainous landscape: \u00a0\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/73309746\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s not just orchestral stuff I do as well. I also compose piano compositions like \"Puzzled Memories\", which was dedicated to the life of my fourteen-year old family dog called Puzzle:\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/71601529\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027ve also done a Broadway-styled big band composition called \"Broadway in Blue\", one of my personal favourite compositions I\u0027ve done so far. It has a very light-hearted, bouncy theme and a strong brass accompaniment:\u00a0\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/115753876\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003eAnd more recently, I\u0027ve composed a trio of guitar compositions and they are called \"La Mariposa\", \"El Flamenco Rojo\" and \"Serenata del Rio\", all inspired from Spanish-style guitar pieces and imagery:\u003ciframe seamless=\"\" src=\"//bandcamp.com/EmbeddedPlayer/album=3852402964/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAlso to show how big my compositions can truly become, here is a screenshot of my biggest and longest twelve-minute composition, \"Overture: The Parade of the Continents\":\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://fbcdn-sphotos-d-a.akamaihd.net/hphotos-ak-xfa1/v/t1.0-9/535367_433581523321266_735727240_n.jpg?oh=061b1186a0309f8e0074fb27f9b8acb1\u0026amp;oe=55A87F2A\u0026amp;__gda__=1436935316_2fb7ddc0b71ee3bb130838cae2884763\"\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/74378441\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003eWhile I do enjoy composing these pieces of music, the process of creating a composition can be a little bit difficult and requires a lot of hard work as I have to think of a good theme that no-one else has thought of yet, take a lot of time to implement the MIDI into Cubase which is all done my computer mouse and tweak around with virutal instrumentation to make sure that my compositions sounds realistic and immersive. Most of the time, a composition can take around two weeks to two months to create from start to finish depending on the size, length and detail of the composition. \u003cbr\u003e\u003cbr\u003eAnother thing is that the classical music genre is very difficult to market for a wide audience as it\u2019s not a very popular genre of music like pop, dance and rock music,\u00a0and it\u0027s made even more difficult as these compositions are electronically composed and is not performed live unless the music score is written, which can also take a long time as music scoring software like Sibelius doesn\u0027t accurately translate electronic MIDI files to traditional music score, so that also needs to be done mostly from the ground up too.\u003cbr\u003e\u003cbr\u003eBut with your support, it will encourage me to dedicate even more time towards composing and detailed scoring for performance and I\u0027ll also be able to increase the quality and variety of compositions with new virtual instruments, manufacture new physical albums and EPs along with locally commissioned artwork and also release my albums digitally on stores like iTunes, Google Play and Amazon MP3 and streaming services such as Spotify and Rhapsody through music aggregator.\u003cbr\u003e\u003cbr\u003eI use Soundcloud as my main hub for showing my compositions as it does take me a while to compile together a completed album of musical works and I like showing what completed songs I have so far. I post work-in-progresses of compositions and even some non-classical music as well.\u00a0\u003ca target=\"_blank\"\u003ehttps://soundcloud.com/eamonnwatt\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also do have a Bandcamp account where you can buy digital and physical copies of my albums for low prices.\u00a0\u003ca target=\"_blank\"\u003ehttp://thevirtualconductor.bandcamp.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAlso, please like \"Virtually Conducted Productions\" on Facebook if you want more updates on completed compositions, launch dates and more.\u00a0\u003ca href=\"https://www.facebook.com/VirtuallyConducted\" rel=\"nofollow\"\u003ehttps://www.facebook.com/VirtuallyConducted\u003c/a\u003e\u003cbr\u003e"
   },
