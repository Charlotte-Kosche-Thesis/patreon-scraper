    "published_at": "2017-03-09T17:33:04+00:00",
    "summary": "\u003cimg src=\"http://img01.deviantart.net/35e7/i/2017/070/3/7/patreon_welcome_by_zenruichi-db1y1gc.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks for coming by! My name is Trayshon. I was brought here to Patreon after seeing other musicians involved with the program, seemingly making better and better content with every video. I enjoy creating any music covers to any songs not too inappropriate, however, Anime are my favorite things to cover. \u003cstrong\u003eExcited to start my journey!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://img07.deviantart.net/2669/i/2017/070/6/6/what_is_patreon_by_zenruichi-db1y90b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003ePatreon is just a big \u003cstrong\u003esupport system\u003c/strong\u003e created from the support of a fanbase or supporters! It\u0027s simple, if you enjoy what an individual is creating, in this instance, music covers and original songs, then you can support them for as low as \u003cstrong\u003e$1\u003c/strong\u003e a month. Every cent counts! The funds will help the creator eventually afford better equipment and other features that will help them better their productions! You can pledge any amount that you\u0027d like per month or per video, and if you\u0027re afraid of going over your budget, don\u0027t worry, Patreon has a \"cap\" limit where you can specify exactly how much \u003cstrong\u003e($1, $3, etc.)\u003c/strong\u003e, you\u0027d like to give per month or per video, \u003cstrong\u003eno matter how many videos I post!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://img14.deviantart.net/8de4/i/2017/070/3/7/why_patreon_by_zenruichi-db1yebi.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAs of now, I really do enjoy creating and doing different renditions of music covers, however, with the current equipment that a posses, it\u0027s pretty much \u003cstrong\u003ebeginner equipment\u003c/strong\u003e, leaving my videos filled with static and some points, and simply taking away from the quality of the videos all together. With a little support however, I\u0027m more than sure that I will be able to upgrade both my recording equipment, as well as my violin, slowly but surely. Eventually, I hope to make it to\u003cstrong\u003e Itunes\u003c/strong\u003e and other branding to sell my music, as well as create sheet music, and even in time make this my full time job like many others creators have done. \u003cstrong\u003eEvery bit of support helps and I truly do appreciate every last bit of it! \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
