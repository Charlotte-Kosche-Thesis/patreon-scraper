    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"517\" src=\"//www.youtube.com/embed/N8aoDz3nNFE?autoplay=1\u0026amp;feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2013-07-10T19:25:16+00:00",
    "summary": "Hey everyone, thanks so much for checking out my Patreon page, I really appreciate it!\u00a0 I\u0027ve been uploading videos on YouTube for 7 years now and I still can\u0027t believe that this has turned into something where I\u0027m able to work full-time as a musician, and it\u0027s honestly all thanks to the support of my amazing fans.\u00a0 Everyone who has been buying and streaming my music, sharing and watching my videos, coming out to my live performances, supporting my work here on Patreon and other sites, has had a HUGE impact on my ability to create new music and videos and pursue a career that I\u0027m truly passionate about. I know I wouldn\u0027t be where I am without you, so \u003cstrong\u003eTHANK YOU\u003c/strong\u003e from the bottom of my heart for affording me the opportunity to follow my dreams.\u003cbr\u003e\u003cbr\u003eAll the rewards you\u0027ll find here are exclusive to my supporters on Patreon and I recently reworked everything to offer some new rewards that I\u0027m personally very excited about, so I hope you will be as well!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eFrequently Asked Questions \u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow many videos will you release a month?\u003cbr\u003e\u003c/strong\u003eI\u0027ve only been releasing about 1 music video per month for the past 2 years, but this year starting in May I\u0027m hoping to begin releasing 2 music videos per month, and possibly 1 - 2 \"bonus\" videos like vlogs, tutorials, FAQs \u0026amp; more!\u00a0 As of right now, I will only ever mark my music videos as \"Patron Supported\" and when you sign up, you can set a maximum amount of times per month you\u0027d like to support in case you\u0027d like to support no more than once or twice.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow are rewards fulfilled?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eExclusive Access\u003c/strong\u003e: Immediately available once you complete your pledge\u003cbr\u003e\u003cstrong\u003eSong Downloads\u003c/strong\u003e: Once I release the music video, I will make a post here on Patreon with a Dropbox link for you to download the MP3 and WAV version of the song.\u003cbr\u003e\u003cstrong\u003eMonthly Video Hangouts\u003c/strong\u003e: Held on\u00a0\u003ca href=\"https://www.crowdcast.io/patron-only\" target=\"_blank\"\u003eCrowdcast\u003c/a\u003e, I\u0027ll post when the next one is being held at least 3 days in advance.\u003cbr\u003e\u003cstrong\u003eBehind the Scenes:\u003c/strong\u003e\u00a0I will make a post with the link and private password for you to access each video on Vimeo.\u003cbr\u003e\u003cstrong\u003eMonthly Live Video Request:\u003c/strong\u003e\u00a0I will make 1 post with a poll containing the song options, and a 2nd post with a link and private password to watch the video on Vimeo.\u003cbr\u003e\u003cstrong\u003eVideo Credits:\u003c/strong\u003e Whatever name you use for your Member Name here on Patreon will be the name that appears in the video credits.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to support at a different amount than your rewards levels?\u003cbr\u003e\u003c/strong\u003eYou can certainly do that if you\u0027d like!\u00a0 Once you select the reward level that you want, there\u0027s an option to write in your own custom amount.\u00a0 As long as the custom amount is higher than the base number for the reward level (ex: you choose the $20 level but want to support $22), you\u0027ll be able to pledge that custom amount.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I cancel my Pledge at any time?\u003cbr\u003e\u003c/strong\u003eYes, you can cancel, adjust, or renew your pledge amount for any reason at any time. \u003cem\u003eOnce you cancel, you will no longer have access to any rewards or the Patreon Activity Feed.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I only want to support 1 video a month?\u003c/strong\u003e\u003cbr\u003eThat\u0027s totally fine and super easy to set up!  When you\u0027re checking out, select \"Set a monthly max\" and enter the number of videos you\u0027d like to support each month.  You can also update this at any time by going to \"Your Pledges\" then \"Edit Pledge\" and you\u0027ll see the options to set a monthly max at the top of the page from there.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny other questions?\u003cbr\u003e\u003c/strong\u003eIf you have a specific question about Patreon, your account, or have trouble signing up, you can always contact their friendly and helpful team by\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e.\u00a0 If you have questions about my specific page or rewards, please contact my team at \u003cstrong\u003esupport@taylordavisviolin.com\u003cbr\u003e_____________________________________________\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eI love interacting with my fans, hanging out in our live chats, and answering comments here on Patreon in the activity feed/posts, but I do not personally correspond with anyone via private messages.\u00a0 I feel bad not being able to answer private messages anymore, but it\u0027s just a decision I had to make for myself due to a number of unfortunate experiences.\u00a0 \u003cem\u003eI don\u0027t want anyone to feel ignored if they send a message and don\u0027t receive a response, and you\u0027re always welcome to contact my team via that email above and they will pass along any messages for me to read!\u00a0\u00a0\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e"
