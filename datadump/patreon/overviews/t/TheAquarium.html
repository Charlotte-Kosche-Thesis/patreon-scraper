    "summary": "\u003cstrong\u003eCalling all fish\n  !\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\n  Welcome to The Aquarium Patreon! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\n\u003cbr\u003eWe are a bunch of aquatic animals who kick butt, Minecraft style! \n  \u003cbr\u003e\n  \u003cbr\u003e\n  Minecraft isn\u2019t just for building. We believe in our PVP events community where we have fun, destroy our opponents and be the best.\n\u003cbr\u003e  \u003cbr\u003e\u003cstrong\u003e\n  Where did we come from?\n\u003cbr\u003e\u003c/strong\u003eThe Aquarium was formed when a group of friends decided that all these regular Minecraft servers were boring. I\u2019m sure you\u2019ll agree, the five hundred and seventy third time you build a medieval castle it starts losing it\u2019s charm. \n  \u003cbr\u003e\n  \u003cbr\u003e\n  So we thought, let\u2019s not just build the castle. Let\u2019s build 2! Let\u2019s form teams to build the castles! Let\u2019s destroy the opponent\u0027s castle! Let\u2019s see who can command the title of best warrior Minecraft has ever seen!\n\u003cbr\u003e  \u003cbr\u003e\u003cstrong\u003e\n  Okay, I know you play Minecraft but what else?\u003c/strong\u003e\n\u003cbr\u003eOverwatch, Terraria, Karaoke, and so much more!\n  \u003cbr\u003e\n  \u003cbr\u003e\n  Just like there are many fish in the sea there are many axolotls in the aquarium and we make sure everyone has something they can sink their teeth into.\n\u003cbr\u003e  \u003cbr\u003e\u003cstrong\u003e\n  Sounds awesome! How can I help?\u003cbr\u003e\u003c/strong\u003eIt all starts with the discord, so if you haven\u0027t already the best thing you can do is join the fun and join us over at \n  \u003ca href=\"https://discord.gg/DkBp9Sm\"\u003ehttp://discord.gg/DkBp9Sm\u003c/a\u003e . \u003cbr\u003e\n  \u003cbr\u003e\n  That\u2019s not the only thing though! Servers (and food) cost money so ensure that these events don\u2019t swim with the fishes (and ensure our poor mascot doesn\u2019t starve) by donating money today!\n  \u003cbr\u003e\n  \u003cbr\u003e\u003cstrong\u003eBut what\u2019s in it for me?\u003c/strong\u003e\n\u003cbr\u003eOne thing we make sure of is that any fish who helps us out doesn\u2019t leave empty handed. From early announcements to particles to your own events we make sure you get something worthwhile as well as our undying gratitude\n  \u003cbr\u003e"
