    "summary": "\u003cstrong\u003eUpdate: Alternate ways of Supporting!\u003c/strong\u003e\u003cbr\u003eEven though we won the battle against Patreon\u0027s fee structure change, I still want to provide all my supporters with alternate means to do so if they wish. As such, here are some links. :)\u003cbr\u003eKo-fi:\u00a0\u003ca href=\"https://ko-fi.com/tygerwolfe\"\u003ehttps://ko-fi.com/tygerwolfe\u003c/a\u003e\u003cbr\u003ePayPal:\u00a0\u003ca href=\"http://www.paypal.me/tygerwolfe\"\u003ehttp://www.paypal.me/tygerwolfe\u003cbr\u003e\u003c/a\u003eSquare:\u00a0\u003ca href=\"http://cash.me/$Tygerwolfe\"\u003ehttp://cash.me/$Tygerwolfe\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e-------------------------------------\u003cbr\u003e\u003cbr\u003eHey, everyone! I\u0027m Josh, also known as \u003cstrong\u003eTygerwolfe.\u003c/strong\u003e For years I\u0027ve loved nothing more than creating.\u00a0\u003ca href=\"http://www.tygerwolfedesigns.com/\" rel=\"nofollow\"\u003eArtwork\u003c/a\u003e, writing,\u00a0\u003ca href=\"http://www.tygerwolfe.com/\" rel=\"nofollow\"\u003ea combination of the two\u003c/a\u003e - it doesn\u0027t matter as long as I\u0027m entertaining and informing people who come to my site, artwork archives, or youtube channel.\u003cbr\u003e\u003cbr\u003e\nThanks to Patreon, now I have a chance to \u003cem\u003emake a living\u003c/em\u003e \u003cem\u003edoing what I \u003cstrong\u003elove\u003c/strong\u003e\u003c/em\u003e, and you wonderful people can make that possible!\u003cbr\u003e\u003cbr\u003e\nCheck out the Patron Levels below, and the stretch goals I\u0027m working towards. Patrons will receive varied and awesome rewards - from \u003cstrong\u003efree artwork commissions\u003c/strong\u003e (\u003cem\u003eEpsilon level and above)\u003c/em\u003e, public thanks every month, your names in the dedications of my books, to personal thanks in Afterwords! And \u003cem\u003e\u003cstrong\u003eall patrons\u003c/strong\u003e\u003c/em\u003e\u00a0receive a\u00a0\u003cem\u003e\u003cstrong\u003epermanent\u00a010% discount\u003c/strong\u003e\u003c/em\u003e\u00a0on all commissions! Upon reaching stretch goals, this will eventually expand into a \u003cem\u003e\u003cstrong\u003e35%\u003c/strong\u003e\u003c/em\u003e \u003cem\u003ediscount\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eAs of the point where my wife and I are self-sufficient, I\u0027ll also be able to spend money on \u003cstrong\u003eattending and vending at furry conventions\u003c/strong\u003e across the US. People have been asking me for years when \u003cem\u003eTygerwolfe Designs\u003c/em\u003e will have a table at \u003cem\u003eArtist\u0027s Alley \u003c/em\u003eat various cons, from \u003cstrong\u003eAnthrocon\u003c/strong\u003e to \u003cstrong\u003eFA United\u003c/strong\u003e and beyond - when I reach this stretch goal, I\u0027ll finally be able to fulfill both that request of my fans and the \u003cem\u003elong-time dream\u003c/em\u003e of mine to go to cons!\u003cbr\u003e\u003cbr\u003eAnd, if my highest stretch goal is reached, I plan to give back to the communities that have gotten me through \u003cstrong\u003eso much\u003c/strong\u003e. People like my friend,\u00a0\u003ca href=\"http://www.gofundme.com/9nt0rk\" rel=\"nofollow\"\u003eSilverwolf McKean\u003c/a\u003e, and others who are even less fortunate than\u00a0\u003ca href=\"http://www.gofundme.com/helptygerwolfe\" rel=\"nofollow\"\u003emy wife and I\u003c/a\u003e. So please, become a Patron today. Even the \u003cstrong\u003e$1.00\u003c/strong\u003e level gets special \u003cem\u003eexclusive access\u003c/em\u003e to my Patreon stream, which includes \u003cem\u003ebook chapters, exclusive artwork, and more\u003c/em\u003e!\u003cstrong\u003e And all Patrons receive a 10% discount on commission services, AND special personalized icons\u003c/strong\u003e that I release periodically. Just for $1 a month! Omegas, I love you!"

    "attributes": {
     "about": "Joshua \u201cTyger\u201d Ward is known across the internet for his contributions to the neopagan and therianthrope communities. His personal artwork label, \u003ca href=\"http://www.tygerwolfe.com/designs\"\u003eTygerwolfe Designs\u003c/a\u003e, specializes in anthropomorphic and nature-based artwork.\u003cbr\u003e\u003cbr\u003eHe has designed multiple book covers, the most recent published work being Claudia Suzanne\u2019s \u003ca href=\"http://www.barnesandnoble.com/w/buh-bye-ms-claudia-suzanne/1114833680\"\u003e\u003cem\u003eBuh Bye, M.S.\u003c/em\u003e\u003c/a\u003e, and offers his services as a cover designer to other authors. His upcoming book titles include \u003cem\u003eThe Chosen: Tyler Wolfe\u003c/em\u003e, \u003cem\u003eBeyond the Rainbow Bridge: A Memoir\u003c/em\u003e, a young adult supernatural novel,\u003cem\u003eTo The Third Power, \u003c/em\u003eand an as of yet untitled book adapted from his 2012\u00a0\u003ca href=\"http://www.tygerwolfe.com/?cat=12\"\u003eShift Happens blog series,\u003c/a\u003e aimed at helping both therians and non-therians understand exactly what it means to be something not-quite-human.\u003cbr\u003e",
