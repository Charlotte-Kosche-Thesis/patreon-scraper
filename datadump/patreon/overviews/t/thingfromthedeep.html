    "summary": "\u003cimg src=\"http://i.imgur.com/G4oihtm.jpg\" style=\"width: 670px;\"\u003e\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am creating horror tabletop game \u003cstrong\u003e\u003cem\u003eThing From The Deep\u003c/em\u003e\u003c/strong\u003e. \u003cbr\u003eInspired by John W. Campbell, Jr.\u2019s science fiction classic \u003cem\u003e\u201cWho \ngoes there?\u201d\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThing From The Deep is a survival horror co-op game set 20 000 ft. under the Antarctic Ocean. Members of a Japanese underwater research station \u003cem\u003eFukami 6\u003c/em\u003e discover intruder organism capable of mimicking living invertebrate hosts. Despite high security measures, the intruder manages to escape from quarantine. Soon the entire installation and it\u0027s biological specimens are affected. Room by room \u003cem\u003eFukami 6\u003c/em\u003e succumbs to the sentient parasite. Can it assimilate humans? Can it be exterminated? Fighting against creatures and their own paranoia, crew members try to survive in this claustrophobic setting until evacuation arrives.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/P1yOvCu.jpg\" style=\"width: 515px;\"\u003e\u003cbr\u003e\u003cbr\u003ePlayers assume roles of six different professions working at \u003cem\u003eFukami 6\u003c/em\u003e. An Aquanaut, Hydronaut, Physician, Scientist, Technician or Mechanic. Facility layout is randomly generated at the start of every game. In secret one of the players is given the role of intruder organism capable of covertly assimilating other players to his side. Against all obstacles, racing against the time, humans try to create a test to reveal the infected players by using and combining any resources they can scavenge.\u00a0 Should the intruder organism escape, the entire world population could be infected in a matter of months.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a Patron you get print \u0026amp; play version of the Thing From The Deep.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0vYan9x.jpg\" style=\"width: 413px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0BtCDFN.jpg\" style=\"width: 561px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/SWH2nFd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
