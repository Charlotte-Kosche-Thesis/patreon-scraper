    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/487957/1175f91224d44ea09c829cb0cbbd3caa?token-time=2145916800\u0026token-hash=O1BCUJfVMpAuyXVtXYKXr_NcNgbbX9w3ZNx2CbNy6JY%3D",
    "is_monthly": true,

    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FP5E6ZrRKUzc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DP5E6ZrRKUzc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FP5E6ZrRKUzc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=P5E6ZrRKUzc",
    "one_liner": null,
    "patron_count": 7,
    "pay_per_name": "month",
    "pledge_sum": 3254,
    "pledge_url": "/bePatron?c=487957",
    "published_at": "2016-11-07T01:31:05+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eWelcome to our page and thank you so much for your support! Because of you, we\u0027re able to continue to independently produce positive and diverse digital video content. \u00a0What began as a simple idea from a husband + wife team has grown into a global collective of storytellers \u00a0(independent artists, writers, musicians, filmmakers, and photographers) working to\u00a0redefine\u00a0what it means to be Black.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\"We are Uncoded\"\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS UNCODE?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eUNCODE\u003c/strong\u003e is an on-going series\nof short films featuring black storytellers across the African diaspora. Each\nmonth, we publish 1-10 minute films - optimized for mobile views and social\nmedia shares - featuring lifestyle topics seen through the lens of Afro-descendants.\u003cbr\u003e\u003cbr\u003eSince entering production in early 2016, we\u2019ve partnered with \u003cstrong\u003eEbony Magazine\u003c/strong\u003e, \u003cstrong\u003eAmazon\u003c/strong\u003e,\n\u003cstrong\u003eThe Seattle Times\u003c/strong\u003e, award winning chefs, and world renowned artists for\nshort, digital video content related to Art, Tech, Food, Travel, and Health.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY?\u003c/strong\u003e\u003cbr\u003eWe recognized the need for more positive content made with minorities - specifically people of color - in mind. We also recognized the need to provide more creatives of color with a platform to distribute their work. Media\u0027s constant negative and monolithic imagery associated with black people is taking a toll on our collective mental well-being. \u003cstrong\u003eUNCODE\u003c/strong\u003e seeks to provide a positive and healthy counterbalance with stories offering a more comprehensive view of our diverse communities.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHO ARE WE?\u003c/strong\u003e\u003cbr\u003eA young, diverse, and creative team of color with over 10 years experience in television, film, music production, photography, graphic design, entertainment business, and tech startup operations.\u003cbr\u003e\u003cbr\u003eWe spent months researching trends in media and content consumption and soon discovered people of color,\nspecifically African-Americans, are one of, if not the, largest consumers of\nmedia today (radio, television/film, and digital). Our research indicated people of color are also incredibly well-versed in managing social media, so, we thought it\nbest to distribute our content digitally in an effort to meet our ever-growing audience where we\u0027re both most comfortable - online. Find more info about our core group\u00a0\u003ca href=\"http://theuncode.com/jointhecollective/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"The UNCODE Collective\"\u003cbr\u003e\u003c/strong\u003eOver the next few months, our small team will publish stories from Oakland, San Francisco, Atlanta, Los Angeles, and the Pacific Northwest. In an effort to scale, we\u0027re currently expanding our database of contributing partners (journalists, video journalists, bloggers, independent filmmakers, animators, photographers, and editors of color). With this larger collective, we intend to produce and present videos in geo-locations across the globe, faster and more efficiently. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWe are currently focusing our search for contributors in the following \u003cstrong\u003e16 \u003c/strong\u003ecities and surrounding areas\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0U.S. CITIES \u00a0 \u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDETROIT \u00a0// \u00a0CHICAGO \u00a0// \u00a0MIAMI \u00a0// \u00a0BALTIMORE \u00a0// \u00a0DC \u00a0// \u00a0MEMPHIS \u00a0// \u00a0HOUSTON // NEW ORLEANS \u00a0//\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0INTERNATIONAL \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eRIO // \u00a0TORONTO \u00a0// \u00a0LONDON \u00a0// \u00a0PARIS \u00a0// HAVANA  //  CAPE TOWN  // \u00a0PORT AU PRINCE \u00a0// \u00a0OAXACA \u00a0//\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWHEN WILL SEASON ONE PREMIERE?\u003cbr\u003e\u003c/strong\u003eThe first collection of stories will be released November 2016 - January 2017.\u00a0Stories will be made available for streaming on \u003cstrong\u003e\u003ca href=\"http://www.theuncode.com/\" rel=\"nofollow\" target=\"_blank\"\u003etheuncode.com\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"http://www.ebony.com/life/black-content-creators-uncode\" rel=\"nofollow\"\u003e\u003cstrong\u003eEBONY.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003eand \u003cstrong\u003eUNCODE\u003c/strong\u003e\u0027s official\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/c/theuncode?sub_confirmation=1\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e \u003c/strong\u003echannel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON AND HOW DOES IT WORK?\u003c/strong\u003e\u003cbr\u003ePatreon is a crowd-sourcing platform providing artist the ability receive funding from fans or patrons on a reoccurring basis. \u003cstrong\u003eWith your financial support, our growing collective of creatives will be in a better position to provide exclusive videos, photos, and rewards!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE DOES THE MONEY GO?\u003cbr\u003e\u003c/strong\u003eWith your support, we\u0027re able to hire more independent artists, musicians, writers, animators, and editors to help produce higher quality video for you to enjoy! While a few stories each year may be fully or partly funded with the help of our corporate partners, the money pledged here will be used for the production of exclusive, independent content for our audience, ad-free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGET INVOLVED\u003c/strong\u003e\u003cbr\u003eVisit our site:\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://theuncode.com/\" rel=\"nofollow\" target=\"_blank\"\u003etheuncode.com\u003c/a\u003e\u003cbr\u003eJoin the Collective:\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"http://theuncode.com/jointhecollective/\" rel=\"nofollow\" target=\"_blank\"\u003etheuncode.com/jointhecollective\u003c/a\u003e\u003cbr\u003eSubscribe to our YouTube channel:\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/c/theuncode?sub_confirmation=1\" rel=\"nofollow\" target=\"_blank\"\u003eyoutube.com/c/theuncode\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e#IAMUNCODED\u003cbr\u003e\u003c/strong\u003e@ us on Twitter: \u003ca href=\"http://www.twitter.com/theuncode\" rel=\"nofollow\" target=\"_blank\"\u003etwitter.com/theuncode\u003c/a\u003e\u003cbr\u003eLike us on Facebook: \u003ca href=\"http://www.facebook.com/theuncode\" rel=\"nofollow\" target=\"_blank\"\u003efacebook.com/theuncode\u003c/a\u003e\u003cbr\u003eFollow us on Instagram:\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"http://www.instagram.com/theuncode\" rel=\"nofollow\" target=\"_blank\"\u003einstagram.com/theuncode\u003c/a\u003e\u003cbr\u003e"
