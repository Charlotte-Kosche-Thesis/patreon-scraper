    "published_at": "2016-07-04T23:56:24+00:00",
    "summary": "\u003cdiv\u003eHello Everyone!\u003c/div\u003e\u003cbr\u003eMy name is David Tenorio. \u00a0I\u0027m an illustrator with a huge interest in fantasy art and imaginary creatures.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/7bDHJl8.jpg\" style=\"width: 552px;\"\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\"Looking like a dweeb at my first Spectrum Fantastic Art Live, 2017\"\u003c/span\u003e\u003cbr\u003e\u003c/blockquote\u003eWith a full-time day job, I search for every opportunity I can to work on my art. \u00a0With your support, I will be able to create more art and pursue my dream of working full-time as an illustrator. \u00a0I\u0027ll also have the chance to develop my own personal projects and stories which I am very eager to share with you. \u00a0My stories will be filled with goblins, moss walkers, mushroom monks and so much more\u2013\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/caAKFoP.jpg\" style=\"width: 417px;\"\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\"I\u0027ve always had strange creatures in my head, now I\u0027m ready to start creating and sharing their stories\"\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003eHow do you fit in? \u00a0For as little as $1, you can support my work and have access to a monthly feed of interesting content including sketches, Q\u0026amp;A sessions and reviews of tools. \u00a0By pledging as little as $5, you will be eligible to receive \u003cstrong\u003eart prints in the mail each month! \u00a0\u003c/strong\u003eIt only gets better from there, so let\u0027s take a look at each tier and its rewards:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/m1ZPZcX.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 Pledge: \u00a0\"The Inside Order\" \u2013 Patron Feed\u003c/strong\u003e\u003cbr\u003eBy pledging $1 a month, you will receive access to \"The Inside Order\", the Patreon-exclusive feed of sketches, question-and-answer sessions and tool reviews (I\u0027m a huge nerd about my tools, I have plenty to talk about.) \u00a0There will be a minimum of 4 posts per month with plenty more on top of that. \u00a0The participation level from YOU is highly encouraged, I look forward to shaping the content to tailor what you\u0027d like to see\u2013\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/X9bd09C.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 Pledge: \u00a0\"The Moss Collector\" \u2013 Monthly Art Print shipped to you! (USA only)\u003cbr\u003e\u003c/strong\u003eBy pledging $5 a month, you will have access to \"The Inside Order\" Patreon feed AND you\u0027ll have a \u003cstrong\u003etrading card print\u003c/strong\u003e mailed to you \u003cstrong\u003eeach month\u003c/strong\u003e! \u00a0This art print will feature one of my most recent works, it will be an exclusive print not available anywhere else. \u00a0Printed on fine art paper from a professional, exhibition quality printer, each print will be sealed in a clear sleeve with a backing board so that it reaches you safe and sound. \u00a0\u003cem\u003e***Note: this pledge is currently available for US domestic residents only due to shipping; if you are an international pledge, please message me directly so I can make this work for you!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/QS01dKK.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e$15 Pledge: \u00a0\"The Trinket Gatherer\" \u2013 ORIGINAL Pencil Sketch shipped to you! (USA Only)\u003c/strong\u003e\u003cbr\u003eBy pledging $15 a month, you will have access to \"The Inside Order\" Patreon feed PLUS you\u0027ll receive an \u003cstrong\u003eORIGINAL pencil sketch\u003c/strong\u003e mailed to you \u003cstrong\u003eeach month\u003c/strong\u003e! \u00a0This sketch will be 4 x 6\" on high quality drawing paper,\u00a0sealed in a clear sleeve with a backing board so that it reaches you safe and sound. \u00a0This is an easy and affordable way to receive original artwork every month! \u00a0\u003cem\u003e***Note: this pledge is currently available for US domestic residents only due to shipping; if you are an international pledge, please message me directly so I can make this work for you!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/pm9RBJ4.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e$25 Pledge:  \"The Bone Hoarder\" \u2013 ORIGINAL Watercolor Painting shipped to you! (USA Only)\u003c/strong\u003e\u003cbr\u003eBy pledging $25 a month, you will have access to \"The Inside Order\" Patreon feed PLUS you\u0027ll receive an \u003cstrong\u003eORIGINAL watercolor painting\u003c/strong\u003e mailed to you \u003cstrong\u003eeach month\u003c/strong\u003e!  This painting will be 5 x 7\", painted on artist grade watercolor paper and signed, sealed in a clear sleeve with a backing board so that it reaches you safe and sound.  For an original painting, this reward tier is kept low as a personal thank-you for showing interest in collecting my work!  \u003cem\u003e***Note: this pledge is currently available for US domestic residents only due to shipping; if you are an international pledge, please message me directly so I can make this work for you!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u2013\u2013 For more information, check out my work at\u00a0\u003ca href=\"http://www.tenorioart.com\" target=\"_blank\"\u003ewww.TenorioArt.com\u003c/a\u003e as well as my Instagram at\u00a0\u003ca href=\"https://www.instagram.com/tenorioart/\" rel=\"nofollow\" target=\"_blank\"\u003e@Tenorioart\u003c/a\u003e . \u00a0Thank you!\u003cbr\u003e"
