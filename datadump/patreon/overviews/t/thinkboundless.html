    "summary": "\u003cstrong\u003eWhat is Boundless?\u003c/strong\u003e\u003cbr\u003eI spend a lot of time thinking about how other people can thrive and do things that matter to them.\u00a0 Instead of having answers, I prefer to start with questions:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eWhy do organizations fail to unleash our true strengths, passions, and abilities?\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eWhy do so many people feel \"stuck\" at work?\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eWhat types of skills and mindset are needed to adapt and thrive in today\u0027s world?\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eWhat does the \"future of work\" really mean?\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e15 years ago, I may have pursued a Ph.D. program to explore these questions.\u00a0 However, I asked myself what advice I would give someone else in my shoes and realized that my advice would simply be, \"why do you need to go to school?\"\u003cbr\u003e\u003cbr\u003eThe world is changing and I believe the freelance path offers the most opportunity to explore these questions and add value to other people.\u00a0 My goal is to learn through my writing, podcast, and research and apply the lessons through my coaching and consulting work and share the findings here with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I focused on now?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWriting \u0026amp; Research\u003c/strong\u003e: I like to look at issues with a critical lens, combining my background in research with an Engineer\u0027s problem-solving mindset.\u00a0 The quality of research and actionable information out there is not great.\u00a0 I spend my time going deep into the research and combining it with my 10+ years experience in the corporate world to make sense of what is \u003cem\u003ereally happening.\u003c/em\u003e\u00a0 Here are some examples:\u003cul\u003e\u003cli\u003e\u003ca href=\"http://think-boundless.com/2017/10/16/crisis-at-work-why-todays-organizations-are-failing-to-unleash-human-potential/\" target=\"_blank\"\u003eCrisis at Work\u003c/a\u003e - In in-depth longform piece on the six reasons organizations fail to tap unlock human potential\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePodcast\u003c/strong\u003e\u003cstrong\u003e: \u003c/strong\u003eI\u0027ll be interviewing people who are carving their own paths in the \"future of work\", taking a different lens to their career and building organizations of the future.\u00a0\u003cul\u003e\u003cli\u003e\u003ca href=\"http://boundlesspod.com\" target=\"_blank\"\u003eBoundless Podcast\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTools: \u003c/strong\u003eCreating tools that enable people to tap into their inner potential.\u00a0 Here are a couple examples.\u003cul\u003e\u003cli\u003e\u003ca href=\"https://betterworkingworldproject.com/the-career-transition-playbook-b6f6da3c45be\" target=\"_blank\"\u003eCareer Transition Playbook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://think-boundless.com/tools/\" target=\"_blank\"\u003eResume \u0026amp; Storytelling Class\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://think-boundless.com/future-of-work-mindset/\" target=\"_blank\"\u003eFuture of Work Mindset Assessment\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support Me?\u003c/strong\u003e\u003cbr\u003eIn the spirit of the \"gift economy\" - you should support my ability to meet my basic needs and also to honor the spirit of enabling people to do what matters to them.\u003cbr\u003e\u003cbr\u003eWhat drives me is helping as many people as possible to do what matters \u003cem\u003eto them\u003c/em\u003e\u00a0and I am trying to do what I do best to make that happen.\u00a0 Call me an idealist, but I do believe that this shift and approach can build strong connections with each other and bring more sanity to our world.\u00a0\u003cbr\u003e\u003cbr\u003eIf you think the work I create adds value to your life, please support me, not for the work, but in the spirit of supporting more people in doing what the do best.\u00a0 If you can\u0027t afford to support my life, I\u0027d encourage you to please not contribute and instead feel free to share my work with others!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I care about this?\u003cbr\u003e\u003c/strong\u003eI am lucky enough to have worked at some of the best companies in the world like McKinsey \u0026amp; Company, Boston Consulting Group, and GE.\u00a0 When I landed jobs at these companies, I experienced a different type of environment - one that was fast-paced, energizing and I worked with people and teams that supported me and pushed me well well beyond what I thought I was capable of.\u00a0 If someone like me - a quite ordinary guy from eastern Connecticut - could be pushed in this way - \u003cem\u003ewhat kind of untapped potential do we have in our economy, businesses, and organizations?\u00a0 - \u003c/em\u003e\u003cstrong\u003eMy guess?\u00a0 A LOT!\u003c/strong\u003e"
   },
