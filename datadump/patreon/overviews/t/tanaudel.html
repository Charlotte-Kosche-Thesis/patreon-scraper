    "summary": "\u003cimg src=\"https://tanaudel.files.wordpress.com/2018/03/aprilcalendardetail1.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWHO:\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m Kathleen, an illustrator and writer from Brisbane, Australia. I was raised on fairy tales in Western Queensland, and now I\u0027m \u003cem\u003eallowed\u00a0\u003c/em\u003eto draw in other people\u0027s books. (You might also know me as Tanaudel on my \u003ca href=\"https://tanaudel.wordpress.com/\"\u003eblog\u003c/a\u003e,\u003ca href=\"http://twitter.com/tanaudel\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"https://www.instagram.com/tanaudel/\"\u003eInstagram\u003c/a\u003e, and from my webcomic a few years back, \u003ca href=\"https://tanaudel.wordpress.com/daleks/\"\u003eThe Dalek Game\u003c/a\u003e). My\u00a0\u003ca href=\"http://kathleenjennings.com\"\u003eart\u003c/a\u003e has also been shortlisted a few times for the World Fantasy Award and in 2018 I was nominated for a Hugo!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://tanaudel.files.wordpress.com/2017/11/december-calendar-detail1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWHY:\u003c/strong\u003e\u003cbr\u003eI\u0027m in the early days of a \"portfolio career\", keeping my head above water by illustrating, writing, teaching and \u0027related activities\u0027. But this severely limits the time I can spend on my own projects, on learning and gathering inspiration, creating new art, and just \u003cem\u003eplaying\u003c/em\u003e\u00a0with pictures.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://tanaudel.files.wordpress.com/2017/10/img_7858.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSome of the things I want to be able to do are to keep sharing my monthly fairy/folk tale-ish \u003ca href=\"https://tanaudel.wordpress.com/category/calendar/\"\u003ecalendar\u003c/a\u003e page, sketching at festivals and airshows, illustrating my own tiny stories and, yes, drawing \u003ca href=\"https://tanaudel.wordpress.com/daleks/\"\u003eDaleks\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://tanaudel.files.wordpress.com/2017/09/img_7253-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis is where you come in! Your support means all these projects have a chance to exist and, I hope, contribute to the sum total of beauty and stories in the world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://tanaudel.files.wordpress.com/2017/02/march-2017-calendar-detail5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I MAKE and YOU GET:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eA monthly calendar page that you can print at home (to colour in or pre-coloured by me).\u003c/li\u003e\u003cli\u003eBits of pictures and snippets of story. At higher levels of support, I\u0027ll be able to make webcomics and little illustrated.\u003c/li\u003e\u003cli\u003eBehind-the-scenes details and sneak-peeks of other art projects.\u003c/li\u003e\u003cli\u003eProcess posts and, depending on which goals are met, maybe even process videos.\u003c/li\u003e\u003cli\u003eAdvance information on sales, and depending on levels and websites, discounts on prints.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://tanaudel.files.wordpress.com/2016/12/kjennings-patreonmice3.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHOW:\u003c/strong\u003e\u003cbr\u003eYour support and involvement will buy me the time (and caffeine) I need to make all this art. The images on this page are all works that have been created with the help of my patrons. Who knows what else could happen? \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://tanaudel.files.wordpress.com/2018/04/kjennings-tavas-22-04-18-8.jpg\"\u003e\u003cbr\u003e"
