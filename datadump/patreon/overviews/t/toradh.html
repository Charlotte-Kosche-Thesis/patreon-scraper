    "summary": "Hello friends! My name is Franziska, and if you found this page, I probably ought to tell you a little bit about myself. At least a little. I\u2019m a graduated medievalist specialised in Anglo-Saxon literature, but I\u2019ve been drawing all my life. I\u2019m currently trying hard to make a living out of art because I want to dedicate as much time and effort as possible into creating, and you can help me with that! Your interest is very much appreciated!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love to paint animals.\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/f4fb/f/2017/153/d/1/promo1_by_toradh-dbba2ig.jpg\"\u003e\u003cbr\u003eAnd dramatic fantasy stuff.\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/1c77/f/2017/153/1/e/promo2_by_toradh-dbba2ia.jpg\"\u003e\u003cbr\u003eAnd cel shading. God, I love comics, and 2D animation. And cel shading.\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/d664/f/2017/153/1/f/promo3_by_toradh-dbba2i4.jpg\"\u003e\u003cbr\u003e I\u00a0 love to scribble cute things.\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/5aec/f/2017/153/f/a/promo4_by_toradh-dbba2i0.png\"\u003e\u003cbr\u003eI especially love to scribble (JRPG) fanart, because videogames are rad.\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/2756/f/2017/153/4/1/promo5_by_toradh-dbba2hx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSomeday I\u2019s also love to turn my own stories into comics, once I\u2019ve established a steady income and have the leisure to do it, at least. You can find out about me on \u003ca href=\"http://www.cuiascamh.de\" rel=\"nofollow\" target=\"_blank\"\u003emy personal website\u003c/a\u003e (which also gives you links to other social media).\u003cbr\u003eYou may know me from \u003ca href=\"http://toradh.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e, \u003ca href=\"http://toradhart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e, or whereever you\u2019ve found my artworks, and where I spam people with sketches and chatter about what moves me. I also post process videos of my art on \u003ca href=\"https://www.youtube.com/channel/UCpYorC6oIWEWvnYAg4Q4Iug/\"\u003eYoutube\u003c/a\u003e, and occasionally feed my \u003ca href=\"https://www.instagram.com/wenzel.franziska/\"\u003eInstagram\u003c/a\u003e account with rough sketches and traditional art WIPs.\u003cbr\u003e\u003cbr\u003eIf you like what I do, you can help me with that and fund my and my cats\u2019 living expenses. I\u2019m happy, for I\u2019ll have something to eat (and I can take singing lessons), and you\u2019ll hopefully be happy, too, because I will create something (hopefully beautiful) for you in return. The more funding funding you can afford, the more I can draw and paint. Because I have more to eat (and so have the cats).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does that work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you choose to support me (or any other creator on Patreon), you pledge to us your money every month. How much is entirely up to you \u2013 the minimum is only 1$. You can also drop out anytime if you cannot or do not want to support us any longer. You can also change the amount of money you want to pledge every month.\u003cbr\u003e\u003cbr\u003eThis is a \u201cPay What You Want\u201d Patreon. That means that the rewards are the same for everyone; a list of rewards can be found on the right hand side where it says \u201crewards\u201d!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny questions left?\u003c/strong\u003e\u003cbr\u003eIf you have any questions regarding me, my work, rewards, or anything else that strikes your mind, please do not hesitate to ask!\u003cbr\u003e\u003cbr\u003eThat\u2019s it from me, have a lovely day, and see you on the road!"
