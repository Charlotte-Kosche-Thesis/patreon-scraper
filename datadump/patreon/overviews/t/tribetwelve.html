    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho Am I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m Adam! I\u0027ve been creating \nhorror videos for over 8 years, and am one of the first to pioneer the \nSlender Man legend to video!  I\u0027ve released well over 50 horror-based \nvideos on\n\u003ca href=\"https://www.youtube.com/TribeTwelve\" rel=\"nofollow\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e as well as posting regularly to an in-game \u003cstrong\u003e\u003ca href=\"https://maxwellarchive.blogspot.com/\"\u003eBlog\u003c/a\u003e\u003c/strong\u003e, and while I am in love with what I do I can\u0027t \ncontinue this work without you and any contributions you may \nmake. I possess an undying passion and perseverance to create unique \nfilms, and your generous pledges through\nPatreon will allow me to continue refining my skills as a filmmaker so I can bring you quality content with more frequency while giving you a front row seat into Noah Maxwell\u0027s world.\u003cbr\u003e\n\u003cbr\u003eThank you so much for your consideration,\u003cbr\u003e\u003cstrong\u003e~ Adam\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFrequently Asked Questions (FAQ) about TribeTwelve\u0027s Patreon Campaign:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2022\u003cem\u003e How does pledging to TribeTwelve work? When will I be charged?\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eBy pledging any amount of money, you will be charged that amount once at the end of every month as long as you are a supporter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2022 \u003cem\u003eHow will I be charged for content?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003eVideos will no longer be billed individually like they used to. All content that is posted within a calendar month - be it videos, journal entries, or otherwise - will cost only one charge of your personal pledge.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePlease note \nthat when you are in the process of pledging, you are also given the \nchoice to pay a maximum amount. \u003cbr\u003e\u003cbr\u003eSee here:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=778680\u0026amp;pat\" target=\"_blank\"\u003e\u003cimg src=\"http://i.snag.gy/q8LAH.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support My Content?\u003c/strong\u003e\u003cbr\u003eAll of the TribeTwelve content I publish is 100% free. Over the years, as more content creators have entered the video world, it\u0027s become tougher to keep content free. With your support, I can avoid having to charge for my content, and you can get some nice rewards in the process.\u003cbr\u003e\u003cbr\u003eMany Hollywood \"experts\" charge a bunch of silly dollars for their \"horror\" content in theaters. Mine is 100% free and meticulously crafted! And delicious! Help me keep it that way!\u00a0With any amount of monetary support, I\u0027ll be able to produce content of superior quality in a relatively shorter amount of time.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much for your support, every dollar helps!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.snag.gy/hYkdp.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
