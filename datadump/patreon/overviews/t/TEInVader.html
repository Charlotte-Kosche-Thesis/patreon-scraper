    "summary": "\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(255, 255, 255);\"\u003e**Advanced Chapters will be moved to the Wuxiaworld site\u0027s In-House Sponsorship Platform from June onward! This Patreon page will be paused for a month from the 31st of May before being fully hidden. I\u0027ve decided to maintain everything in this page and I\u0027ll be using a different Patreon page in July for my second novel on Volare called God of Illusions!!!**\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHi everyone!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m InVader and I translate\u00a0\u00a0\u003ca href=\"https://www.wuxiaworld.com/novel/talisman-emperor\" target=\"_blank\"\u003eTalisman Emperor\u003c/a\u003e on WuxiaWorld!\u003cbr\u003eYour support for the translation would be very much appreciated and would help increase the regular releases while allowing you to enjoy advanced chapters.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e**Please\u00a0\u003ca href=\"https://talismanemperor.novelaccess.club/chapters\" target=\"_blank\"\u003eCLICK HERE\u003c/a\u003e, or copy the link below into your browser to obtain direct access to Patron chapters!**\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://talismanemperor.novelaccess.club/chapters\"\u003ehttps://talismanemperor.novelaccess.club/chapters\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/14308865\" target=\"_blank\"\u003eClick here for a some points to note when using this chapter distribution system.\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eSynopsis:\u003c/strong\u003e\u00a0Chen Xi was a jinx who radiated misfortune the way a torch radiated \nlight, and everyone around him knew it. His entire clan was annihilated \nwhen he was young, and not too long after that his parents disappeared. \nHis marriage contract? Poof. Torn to shreds and gone up in smoke before \nthe eyes of everyone in the city, almost humiliating his grandfather to \nthe point of suicide! Cultivation? No time for that, he had a family to \ntake care of!\n\u003cbr\u003e\nThis is the story of Chen Xi, a youth forced to stop cultivating and \ninstead craft talismans to pay for his younger brother\u2019s tuition\u2026 and \nwho, in the process, would rise to become known by all as the Talisman \nEmperor!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\"\u003e*****Click on this before pledging! (Charge Up Front)*****\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
