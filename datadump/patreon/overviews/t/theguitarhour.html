    "summary": "\u003cdiv\u003e\u003cstrong\u003eThe Guitar Hour\u003c/strong\u003e is an online chat show hosted by \u003cstrong\u003eTom Quayle, Dan Smith, Dave Brons and David Beebee\u003c/strong\u003e.\u003cbr\u003e \u003cbr\u003eThe main show features jamming, guitar chat, special guest interviews, gear guides, audience chat room, Q\u0026amp;A sessions and more, all LIVE streamed to both \u003ca href=\"https://www.youtube.com/channel/UCSO8b11sDAUMv8k-csbR_iA\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e and \u003ca href=\"http://twitch.tv/\" rel=\"nofollow\"\u003etwitch.tv\u003c/a\u003e.\u003cbr\u003e \u003cbr\u003eIn addition to the main broadcast seasons we also produce extra content such as uncut star interviews, gear demos and other cool features that can\u0027t be squeezed into sixty-ish minutes.\u003cbr\u003e\u003cbr\u003eWe aim to combine our love of guitar with our desire to build a community of like minded individuals, providing entertainment, valuable information for careers and musical development and share our experience and knowledge with people from all over the world.\u003cbr\u003e\u003cbr\u003eThe Guitar Hour takes a ton of work to produce and will always be free to watch; however, if you would like to support us and help us to continue making the show, you can do so by donating to our \u003ca href=\"https://www.patreon.com/theguitarhour\"\u003ePatreon page\u003c/a\u003e or buying a \u003ca href=\"http://www.theguitarhour.com/merch\" rel=\"nofollow\"\u003eGuitar Hour T-Shirt\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThanks for watching\u003cbr\u003e\u003cbr\u003eYour Patreon support will be used to: -\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eA - Support Tom, Dan, Dave and Dave in the work and effort of putting the stream together each week. We put a lot of work into each episode and your support will really help to keep this possible.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eB - Further improve the stream quality with better video and audio quality for an enhanced viewing experience.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eC - Allow us to invite big name guests onto the show for live interviews and chats.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://s11.postimg.org/xajposkyr/TGH_Logo_SQS.png\" style=\"width: 586px;\"\u003e\u003cbr\u003e\u003c/strong\u003e"
