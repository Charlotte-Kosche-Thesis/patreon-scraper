    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey, guys. It\u0027s Bobby AKA \"\u003cem\u003eTHE\u003c/em\u003e\u00a0TheBlacktastic\" here.\u00a0\u003cbr\u003eI\u0027m a\u00a0\u003ca href=\"http://twitch.tv/theblacktastic\" rel=\"nofollow\"\u003estreamer\u003c/a\u003e, graphic design artist,\u00a0\u003ca href=\"http://twitch.tv/meterburnfgc\" rel=\"nofollow\"\u003epodcast host\u003c/a\u003e,\u00a0\u003ca href=\"http://geektasia.com\" rel=\"nofollow\"\u003egame reviewer/writer\u003c/a\u003e and a lot of other things~!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eI\u0027ve met a whole lot of you while streaming on TwitchTV, and I loved the time spent with my viewers so far. Actually I enjoy it so much that it\u0027s in my plans to \u003cstrong\u003ego full time\u003c/strong\u003e\u00a0with streaming, but in the distant future when I\u0027m stable (some of you already know my situation).\u00a0For those who support me through Patreon, it\u0027ll give me the ability to further improve my qualities across all those avenues (and more) and, most of all, improve my relationship with \u003cstrong\u003eyou.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ce9tZSOVa8U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWhen it comes to being able to stream regularly and with varying content, it takes a bit of financing to keep going. With me living with only \u003cem\u003eone other person\u003c/em\u003e in a house, rent and bills come into play.\u00a0\u003cbr\u003eWith me only having a job that gives me ~15 hours a week\u00a0\u003cstrong\u003eon a good week\u003c/strong\u003e, it\u0027s hard to balance it all. I often have to come to a choice between paying off internet/bills and \u003cstrong\u003ekeeping a roof over my head\u003c/strong\u003e, as the other person who lives with me (my mother) doesn\u0027t have the ability to work.\u00a0\u003c/div\u003e\u003cbr\u003eNow, with the \u003cstrong\u003ecompletely optional\u003c/strong\u003e\u00a0choice to fund my endeavors, I\u0027m reaching out to all of you who want to lend a hand. And don\u0027t worry, this won\u0027t just be for me. Because I\u0027ll be attempting to give back in any way I can.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou want fresh content? You got it.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eMultiple updates/vlogs throughout the Twitter, Facebook, Pastebin, and YouTube outlets.\u003c/li\u003e\u003cli\u003eSubscriber/Follower \u0027play dates\u0027 across convenient video gaming platforms.\u003c/li\u003e\u003cli\u003eEntries in various raffles/giveaways for cool stuff like Steam PC games!\u003c/li\u003e\u003cli\u003eParody music production/highlights on Soundcloud.\u003c/li\u003e\u003cli\u003eAnd a whole lot more.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FKEp51N0IZM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFor me, this is a way better option than a Twitch subscription. Instead of a few icons and the ability to chat in \u0027sub-only\u0027 mode, you\u0027ll be given back a lot more and on a more personal level. I care about each and every one of you and, as a single man who wants to make a dream happen, I intend to\u003cstrong\u003e\u00a0keep it about you guys, no matter what.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
