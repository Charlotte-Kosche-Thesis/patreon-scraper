    "summary": "\u003cstrong\u003eWHAT IS THE BOIIS ENTERTAINMENT?\u003c/strong\u003e\u003cbr\u003eThe Boiis Entertainment is a collection of YouTube Channels which currently includes The Abridged Boiis \u0026amp; The Anime Boiis! Our style of entertainment mainly focuses around Anime related content. We create Fan-Based parodies such as: Seraph of the End Abridged, My Hero Academia Abridged, and Re:Zero Abridged! We also create high quality Fan-Dubs of scenes from popular Anime such as our One Punch Man Fan-Dub!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/D9DEQekS3Xg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Tw41zjwiTIM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHO RUNS THE BOIIS ENTERTAINMENT?\u003c/strong\u003e\u003cbr\u003eThe Boiis Entertainment is ran by the two creators: Jason (Jaeger) Cowan \u0026amp; Aaron (Aaron) Alverio. We have been creating non-profit Anime related content since 2014 and we are hoping to perfect our craft as well as expand our Platform!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE WILL THE MONEY GO?\u003c/strong\u003e\u003cbr\u003eMuch of the content we create are non-profit, meaning that we do not collect any revenue directly from those videos. This site allows us to receive monthly donations from fans which is currently the only way we can receive money for our work as content creators.\u003cbr\u003e\u003cbr\u003eAll of the pledges we receive from our Patreon will be put into improving the quality and production time of our content! This includes editing software/hardware, recording devices, designing software, studio space and compensation for additional editors.\u003cbr\u003e\u003cbr\u003eWe hope that our Patreon will allow us to become Full-Time content creators so that we can release higher quality videos at a faster rate! More details of this can be seen in the goal section of our Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHINGS TO NOTE\u003c/strong\u003e\u003cbr\u003e1.This is our first Patreon page so there is a chance that you might run into issues. If you find any problems on our Patreon please let us know and we will work towards fixing them!\u003cbr\u003e2. All pledges made to our Patreon specifically goes to support us as content creators and those who help us create our content. All rewards are to be seen as a gifts from us as a thank you for becoming a part of our community! \u00a0\u003cbr\u003e3. All Levels (tiers) are subject to upgrade, so keep an eye out for new rewards every once in awhile!\u003cbr\u003e4. Many Rewards on our Patreon are \"early access\" rewards, meaning they will be released on other platforms eventually!\u00a0\u003cbr\u003e5. If you are a Patron and you have any questions, make sure to leave them in the community tab of our Patreon and we will try to get back to you within 24 hours!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
