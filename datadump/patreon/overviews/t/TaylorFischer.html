    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FKalGYnPsOiw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DKalGYnPsOiw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FKalGYnPsOiw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/KalGYnPsOiw",

    "pledge_url": "/bePatron?c=374746",
    "published_at": "2016-05-26T23:12:49+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eHey there! \u003c/strong\u003eMy name is \u003cstrong\u003eTaylor Fischer\u003c/strong\u003e and I am an artist! I do an assortment of odd things, from painting miniatures, to LARPing, riding and training horses, aquascaping aquariums, to doing video tutorials, and illustrating for books and videogames!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have worked on titles such as,\u003cbr\u003e\u003c/strong\u003eCiv V, Gods and Kings, Brave new world, Civilization: Beyond Earth, Xcom: Enemy Within, Xcom:2, Civilization VI, \u00a0Kingdoms of Amalur Reckoning, Elder Scrolls Online, Paizo Publishing ,\u00a0and even done some minor voice acting for\u00a0Dishonored!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEven now \u003c/strong\u003eI record my work, make tutorials and discuss the world of art with people online, and try my best to share what I have learned, but also to let people enjoy art and creativity in a more interactive way.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI \u003cstrong\u003eLOVE \u003c/strong\u003eteaching as well. \u00a0I have taught several classes on concept art and digital painting at the Maryland Institute College of Art, and do talks with grade schools and colleges, about art and developing work for the world of production art and illustration. Through all of these courses though I felt like I could reach out to a wider audience and share the same things I taught there with my followers on youtube, tumblr, twitter, and more! \u00a0I want to share these things with you! yes \u003cstrong\u003eyou\u003c/strong\u003e! Art school is expensive and even through a 4 year college I struggled to figure out what to do, how to make production work and understand what was really needed to prepare myself for the real world.\u00a0\u003cbr\u003e\u003cbr\u003eI want to help share those things in an far less expensive way, and in a format that doesnt put the student at a net loss in the end.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThrough Patreon\u003c/strong\u003e I want to continue to make this content and share it with an even broader group of people! and hopefully, be able to spend more time through your help and patronage, on making video tutorials, brush sets and more!\u00a0\u003cbr\u003e\u003cbr\u003eI will be posting \u003cstrong\u003ecritiques\u003c/strong\u003e, \u003cstrong\u003etechniques\u003c/strong\u003e, \u003cstrong\u003etips\u003c/strong\u003e, \u003cstrong\u003elive streaming\u003c/strong\u003e my work, handy information, and the things art related problems I stumble into along the way as well (we are all, always learning!) \u00a0\u003cstrong\u003eFOR FREE! \u003c/strong\u003e\u00a0Because in the end, I enjoy sharing my work and seeing others be able to apply those skills to their own work, and to watch new artists rise and excell in the art world! Art is awesome! our Imaginations are awesome! and I want to give people the ability to visualize their thoughts!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat do Patrons get?\u003cbr\u003e\u003c/strong\u003ePatrons will get access to more than the base tutorials and art posts, things like unique one on one critiques, feedback, and google hangout classes! \u00a0Extensive brush sets or signed prints and original sketches. \u00a0Keep in mind as well, your tips through Patreon allow me to spend more time, with better tools myself to bring you content! Your Patronage also then directly helps others learn as well, and gives others the opportunity to grow their work and art skills. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEven if... you only consider supporting the work for a moment, I thank you already, for looking over my work, for checking out my videos and supporting the art community through your page clicks! \u003cstrong\u003eYOU \u003c/strong\u003ehelp make art, and awesome content!\u003cbr\u003e\u003cstrong\u003ethank you!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat are my videos like?\u003cbr\u003e\u003c/strong\u003eCheck them out here! The don\u0027t always follow a format other than trying to share everything that I do :)\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/t6g2GdQ5K-o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oV3mQTx8k64\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003eHow often are you planning on releasing these videos/paintings?\u003c/b\u003e\u003cbr\u003eOnce a month is my current goal I know I take vacations from time to time, and life happens so id rather not charge people until I have created the content :)\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWill all of your videos/posts be about digital painting?\u003c/strong\u003eI would safely say that 90% of them will be about digital painting, but there will be a few random ones uploaded about random crafts and about traditional painting, but we will see what people like!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhat else can I expect from you?\u003c/strong\u003eLots of sketch painting videos and drawings! I make art ALL THE TIME and I answer questions here and there, so expect some videos to be made that I consider \"below standard\" for charging my patrons, but def worth showing to you fine people :)\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
