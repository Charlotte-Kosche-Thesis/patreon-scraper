    "summary": "\u003ch3\u003e\u003cstrong\u003eWelcome to The Armourer\u0027s Bench\u0027s Patreon Page\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003eThe Armourer\u0027s Bench is a collaborative effort bringing together the knowledge and experience of two British small arms historians; Vic Tuff and Matthew Moss. The Armourer\u0027s Bench is a multimedia project using both video and written content to showcase the history of some of the most interesting and important firearms\u00a0from around the world. We delve into their history, use and operation to give you an insight into small arms history. \u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-AgjvzRVDJ8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThis project is a labour of love but we\u0027re passionate about the history behind small arms and want to bring you the most interesting content we can so we really appreciate your support!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t________________\n\u003c/div\u003e\n\u003ch3\u003eWho are we?\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://tabuksite.files.wordpress.com/2017/04/name1-e1497649473510.png\" style=\"width: 158px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\nVic Tuff is a small arms historian and during the late 1970\u0027s and 80\u0027s was the armourer for a well known firearms dealer. In addition to being an authority on a number of weapons systems including the AR-10, FAL and the Beretta BM-59, Vic has over 30 years of hands on experience as both an armourer and a dealer. He has a wealth of stories and anecdotes and the knowledge to back them up. He has attended a number of armourer\u0027s courses on IMI, Colt, FN, and other manufacturer\u0027s products. In 2016, he dabbled with a gun related video history blog \n\u003ca href=\"https://www.full30.com/channels/patternroom\"\u003eInside The Pattern Room\u003c/a\u003e. He has been a contributor for several small arms related publications for \u003cem\u003eCollector Grade Publications \u003c/em\u003eincluding: \u003cem\u003eThe Black Rifle - M16 Retrospective \u0026amp; The Armalite AR-10: World\u0027s Finest Battle Rifle.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://tabuksite.files.wordpress.com/2017/04/name2-e1497649457450.png\" style=\"width: 257px;\"\u003e\u003cbr\u003e\nMatthew Moss is a military historian with degrees from the Universities of Liverpool and Chester. In 2013, he established \n\u003ca href=\"http://www.historicalfirearms.info\"\u003ewww.historicalfirearms.info\u003c/a\u003e, a website that looks at the history, development and use of firearms, as well as wider military history. He has written for numerous publications including \u003cem\u003eSmall Arms Review, The Armourer, Popular Mechanics, History of War\u003c/em\u003e and \u003cem\u003eTask \u0026amp; Purpose\u003c/em\u003e. Matthew is currently working on his first book.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t________________\n\u003c/div\u003e\nThanks for taking the time to check out our Patreon page, thank you for your support, we really appreciate it! You can find out more about us at our website: \u003ca href=\"http://armourersbench.com/\" target=\"_blank\"\u003ewww.armourersbench.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
