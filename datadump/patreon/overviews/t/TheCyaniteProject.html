    "summary": "Thank you for taking an interest in..\u003cbr\u003e\u003ch4\u003eExitCode - The Free, Open-Source, Desktop \u0026amp; Hacking Simulator Game.\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eExitCode is a desktop simulator with an emphasis on hacking. The plan is to take the best parts from my favorite games, combined with (of course) my own original ideas, and turn them into something great!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHere is a brief overview of what\u0027s to come: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eFull Multi-Platform Support (Windows/Linux/Mac) \u2713\u2713\u2713\u003c/li\u003e\t\u003cli\u003eRealistic PC Desktop \u2713\u2713\u003c/li\u003e\t\u003cli\u003eWeb-universe to explore (darkweb!!!) | Web API\u00a0\u2713 (No websites yet, and nothing else to do..)\u003c/li\u003e\u003cli\u003eModding API\u00a0\u2713\u2713\u2713\u003c/li\u003e\t\u003cli\u003ePlay In-Game Games (Game-ception?) | We have succeeded in this through Modding\u00a0\u2713\u003c/li\u003e\t\u003cli\u003eAttack, and team up with other players in multi-player, and connect with friends in the in-game social site (yet to be named)\u003c/li\u003e\t\u003cli\u003eFind various in-game Apps/Scripts/Missions, download player-made ones, or create your own. | Apps\u00a0\u2713\u003c/li\u003e\t\u003cli\u003eTake on randomly generated jobs, attack randomly generated systems, and collect information on randomly created NPCs, in a world that expands dynamically as you play!\u003c/li\u003e\t\u003cli\u003eTake either side of the law, or try your luck at playing both, with a reputation system that changes the world around you.. (And how the world sees you.)\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"https://trello.com/b/0bH2SjQf\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eOur official\u00a0website:\u003cbr\u003e\u003ca href=\"http://www.thecyaniteproject.net/\" target=\"_blank\"\u003ewww.thecyaniteproject.net\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe have a Wiki! (Sort of, not really...): \u003cbr\u003e\n\u003ca href=\"https://trello.com/b/0bH2SjQf\" target=\"_blank\"\u003ehttps://trello.com/b/0bH2SjQf\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eIf you become a Patreon, you can help make sure that ExitCode lives on far into the future, get\u0027s continuously updated, and becomes the game we know it can be! \u003cbr\u003eAnd most importantly; stays forever \u003cstrong\u003efree\u003c/strong\u003e. \u003cbr\u003e"
