     "description": "\u003cem\u003e\"We are like the dreamer who dreams, and then lives inside the dream.\" -Monica Bellucci\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe have dreamed up 3 spectacular DLC\u0027s just for this reward. If you want to continue your journey through the Archivist:VR this is the reward for you!! Visit Alice Tremonds House and walkthrough every room just as you remember it from the show. Relive the Silver Mustang Casino through the eyes of Dougie in a brand new mini game involving interactive Jackpots and last but not least a special mini-game involving \u00a0Freddie Sykes a Green Glove and lots of Bob Orbs to punch!!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e*If we reach our PSVR Goal these Exclusive DLC\u0027s will also be available for PSVR\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e3 Exclusive DLC\u0027s not available anywhere else.\u00a0\u003c/li\u003e\n\u003cli\u003eSpecial Edition Cherry Pie Boxed copy of The Archivist:VR PC with An Exclusive Mystery DLC.\u003c/li\u003e\n\u003cli\u003eEarly Access to the Digital Edition of The Archivist:VR for PC\u00a0\u003c/li\u003e\n\u003cli\u003eAccess to exclusive Development and Tutorial Videos\u003c/li\u003e\n\u003cli\u003eAccess to the closed weekly PC Beta Releases.\u003c/li\u003e\n\u003cli\u003eThe official Archivist:VR Coffee Mug.\u003c/li\u003e\n\u003cli\u003eAccess to the monthly PC Tech Demos.\u003c/li\u003e\n\u003cli\u003eAccess to patron-only development updates, pics and content road map.\u003c/li\u003e\n\u003cli\u003eBecome part of our \u003cstrong\u003eDiscord community\u003c/strong\u003e to chat with us live.\u00a0\u003c/li\u003e\n\u003cli\u003ePatron-only polls.\u003c/li\u003e\n\u003cli\u003eOur thanks and a virtual hug!\u003c/li\u003e\n\u003cli\u003eYour name in the credits.\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "\u003cstrong\u003eMotion Capture Goal\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis goal will allow us to purchase The iClone Kinect Motion Capture Suite. With the Kinect motion capturing tool, we can use our own body to control virtual actors, in real-time, with motion smoothing optimizations. Giving us the ability to quickly create authentic motions without having to rent an entire mocap studio or even wear a markered jump suit! Watch this video for more information:\u00a0\u003ca href=\"https://youtu.be/wqQehmeY4ys\"\u003eiClone Motion Capture\u003c/a\u003e",

     "description": "\u003cstrong\u003eFacial Capture Goal\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith this goal we will be able to purchase the iClone\u00a0Faceware Realtime Facial Mocap System. This a professional quality, real-time facial tracking software designed to give iClone users a simple, cost-effective, and powerful tool for animating character\u2019s faces. Watch this video for more information:\u00a0\u003ca href=\"https://youtu.be/fawYXH32iQo\"\u003eiClone Facial Motion Capture\u003c/a\u003e",

   {
    "attributes": {

     "completed_percentage": 13,
     "created_at": "2018-04-13T18:57:30+00:00",
     "description": "\u003cstrong\u003eFaster and More Efficient Development Goal\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith this goal you will be helping us buy a brand new computer enabling us to work faster and more efficiently. One of the biggest hindrances we have is loosing productive work time to rendering and processing many of our scenes. This can take up to 4-5 hours every day sometimes. Having another computer for our main artist and developer will not only speed up the process but it will allow us to focus on creating more quality content at a much faster rate.",

     "completed_percentage": 8,
     "created_at": "2018-04-13T18:57:30+00:00",
     "description": "\u003cstrong\u003eBring us the Town Goal\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOne of our most sought after goals for the Archivist is to create the WHOLE town of Twin Peaks. How awesome would that be?\u00a0 Imagine being able to walk around in virtual reality to some of your favorite locations in the show? Unfortunately we don\u0027t have the man power to achieve this goal in a realistic time frame. But with your financial help we can hire a full time artist to spend all their time working on this goal. Help us reach this $2,500 mark and we promise you\u0027ll be walking through the whole town of Twin Peaks come November 2018!!",
