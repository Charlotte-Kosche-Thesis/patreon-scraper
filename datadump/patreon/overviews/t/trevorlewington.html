    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/wqkWH9h3xQo\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=wqkWH9h3xQo",
    "one_liner": "On a life-long journey to write meaningful songs",
    "patron_count": 102,

    "published_at": "2018-04-04T14:34:01+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eFirstly, I\u0027d like to say thank you for checking out my \u003cstrong\u003e52 THURSDAYS\u003c/strong\u003e\u00a0Patreon project!\u00a0 I write tons of songs and Patreon is the perfect way for me to share my original music with you as soon as it\u0027s complete.\u00a0 \u003cstrong\u003e52 THURSDAYS\u00a0\u003c/strong\u003emeans that I\u0027ll be delivering a new recording to you every Thursday for one year starting on April 12th, 2018.\u00a0 That\u0027s about five albums worth of new, original material!\u00a0 So if you want all 52 songs then sign up right away - some of the reward tiers are limited.\u00a0 The songs will be inspired by a variety of musical genres and stories. \u00a0Here\u0027s an example of what you can expect - in this case I\u0027m playing everything except the sax and trumpet and the song was inspired by my trip to Tuscon with \u003cstrong\u003eEnter The Haggis\u003c/strong\u003e\u00a0during Day of the Dead:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=mDGH-jpM10w\u0026amp;feature=em-upload_owner\"\u003e\u003c/a\u003ehttps://www.youtube.com/watch?v=mDGH-jpM10w\u0026amp;feature=em-upload_owner\u003cbr\u003e\u003cbr\u003eIf Patreon is new to you, the idea is that patrons (you) pay a set monthly amount of their choosing to the artist (me) who will deliver his heartfelt original songs for your listening pleasure!\u00a0 But it\u0027s a two-way street because I\u0027d love feedback from you on my music and look forward to discussing songwriting and inspiration with you through videos and chats.\u00a0 You may even find that some of these songs find their way onto an\u00a0\u003cstrong\u003eEnter The Haggis \u003c/strong\u003ealbum or\u00a0a future solo album or are even covered by another artist... possibly a song that you inspire... and you will have been there for the entire journey!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing songs for a Celtic folk rock band called\u00a0\u003ca href=\"https://www.enterthehaggis.com/\" target=\"_blank\"\u003eEnter The Haggis\u003c/a\u003e for almost two decades now and it\u0027s been very satisfying to see people singing along with words I wrote in my living room; songs like \u003cstrong\u003eOne Last Drink\u003c/strong\u003e, \u003cstrong\u003eDown With The Ship\u003c/strong\u003e, \u003cstrong\u003eMrs Elliott\u003c/strong\u003e and \u003cstrong\u003eGetaway Car\u003c/strong\u003e to name a few.\u00a0\u003cbr\u003e \u003cbr\u003eIn 2016 many of you generously contributed to a Kickstarter to fund my debut solo album,\u00a0\u003ca href=\"http://www.trevorlewington.com/listen-.html\" target=\"_blank\"\u003eLion of Grace\u003c/a\u003e, which featured songs that weren\u0027t on any \u003cstrong\u003eEnter The Haggis\u003c/strong\u003e albums.\u00a0 Two years later, I find myself surrounded by notepads full of lyrics and melodies with more appearing everyday. \u00a0I\u0027ll be playing bass, drums, keyboards and guitars on some of the songs and for others I\u0027ll be joined by some of my musical friends. \u00a0Through videos I\u0027ll be able to give you a behind-the-scenes look at what it\u0027s like to write songs in a busy household with two young sons and some pets (you\u0027ll get a taste of that from my Patreon video).\u003cbr\u003e\u003cbr\u003eI hope that by joining me you\u0027ll feel part of a community, connecting with like-minded people who have a passion for songwriting, the creative process and artistic endeavor.\u00a0 Whether or not you express yourself musically, by contributing to this project you\u0027ll be an inspiration and encouraging force for me to continue doing what I love... something that has called to me since I picked up a guitar when I was thirteen years old.\u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eWhether you sign up at the $2 level or the $50 level I\u0027m truly humbled to be able to count you as a supporter.\u00a0 And now, enough chat... \u003cstrong\u003elet\u0027s make some music!\u003c/strong\u003e\u003c/div\u003e"
   },
