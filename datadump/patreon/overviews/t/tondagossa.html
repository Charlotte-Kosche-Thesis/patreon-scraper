    "summary": "Hi, I\u0027m\u00a0\u003ca href=\"http://olleesantos.com\" rel=\"nofollow\" target=\"_blank\"\u003eOllee\u003c/a\u003e - sometimes known as \"tondagossa\" in some parts of the internet. I\u0027m an illustrator who is inspired by science fiction and fantasy in comics, books, movies, TV, and games.\u003cbr\u003e\u003cbr\u003eYou can find most of my artwork on\u00a0\u003ca href=\"http://olleesantos.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e or\u00a0\u003ca href=\"http://tgossa.deviantart.com\" rel=\"nofollow\"\u003edeviantart\u003c/a\u003e. Often I will also sell them in my\u00a0\u003ca href=\"http://society6.com/tondagossa\" rel=\"nofollow\"\u003eonline shop\u003c/a\u003e just so people can have a high quality print if they want one.\u00a0Twice a week you\u0027ll find me on\u00a0\u003ca href=\"http://twitch.tv/tondagossa\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e, streaming doodles or current projects.\u003cbr\u003e\u003cbr\u003eI absolutely love creating all of this art, but they take a lot of time and effort. So if you find value in what I do and get some enjoyment out of it, please consider pledging. Remember, you can change or remove your pledge at any time! Think of it as a little tip jar that gives a small reward back.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome other ways to help\u003c/strong\u003e\u003cbr\u003eIf you would prefer to just make a one-time tip/donation of any amount, that would be greatly appreciated too! Simply head over\u00a0\u003ca href=\"https://www.streamlabs.com/donate/tondagossa\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eCommissioning a project is another great way to support me! Contact me if you\u0027re interested by email: tgossa@gmail.com. I would love to create some custom art that you can use as an avatar, put on your wall, or give as a gift!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen you pledge...\u003c/strong\u003e\u003cbr\u003eYou\u0027ll be helping a small independent artist share his joy and passion with as many people as possible!\u00a0If you enjoy my art, or streams of my art, this is your chance to help keep it going. And you\u0027ll be supporting anything I\u0027ve got planned for the future like comics or time lapse videos of my work.\u00a0\u003cbr\u003e\u003cbr\u003eAll patronage, tips, and donations go towards improvement of my work. They will be used to get new supplies (pens, sketchbooks, software, hardware, etc), take care of essential life expenses, and improve my website and Twitch stream. They will also help me make it out to conventions from time to time so I can meet some of you!\u003cbr\u003e\u003cbr\u003eEveryone gets a little reward for pledging any amount. Check out the rewards I have listed! And every single patron gets access to my activity feed of practice and warmup sketches, works in progress, and early peeks into super secret projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003eThanks for taking the time to check out my Patreon page. And a huge thanks to all of you supporting me in whatever way you can (being a patron, purchasing my art, telling me you enjoy my work, retweeting, spreading the word, heart emojis, etc). It seriously means a lot to me and helps me more than you could ever know.\u003cbr\u003e"
