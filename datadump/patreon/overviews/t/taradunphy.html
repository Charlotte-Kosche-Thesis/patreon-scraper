    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI sing, I write, I play and I love music. \u00a0With your support I can continue pursuing my musical passion and share it with you, every step of the way! \u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBECOME A PATRON TODAY!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eMaking a living at music is not an easy thing to do, especially in a time when music venues are closing down at a rapid pace and the ones that are hanging on can\u0027t afford to pay their musicians. \u00a0Add to that the fact that fans around the world are streaming instead of buying music, thinking this supports the artist. \u00a0Consider this: \u00a0\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhen you support a musician by streaming a song you are putting .002 cents in their pocket\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e \u00a0You are enjoying something that was born out of creativity and passion, hard work and years of practice and it cost you way less than a penny. \u00a0That\u0027s a bargain, right? \u00a0It sure is. \u00a0Unfortunately, is also means that the artist can no longer afford to create and that is a big problem. \u00a0So let\u0027s change it. \u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat I\u0027m proposing is that you help me make music for you. \u00a0\u003cbr\u003eIt\u0027s as simple as that.\u003c/strong\u003e \u00a0\u003c/div\u003e\u003cbr\u003eI have friends and fans across the globe who support the music I make but I\u0027m here, you\u0027re there and that means attending concerts isn\u0027t an option most of the time. \u00a0So instead of you having to jump on a plane, hop on a bus or even just walk across town, I am going to bring the show to you. \u00a0Once a month, or maybe even more often, I\u0027m going to record a show made by me, for you. \u00a0Depending on the pledges the show may include some special guests, maybe even my full band, The Rizdales! \u00a0\u003cbr\u003eSend in your requests, I will learn them. \u00a0Plus, you can view the concert anytime, whenever and as often as you like!\u003cbr\u003e\u003cbr\u003eConsider the amount you pledge to be your tip for the show and know that every dollar that you are paying is making a difference. \u00a0It\u0027s the difference between studio time to record my new album and the album remaining just an idea. \u00a0It\u0027s the difference between working equipment and broken cables. \u00a0It\u0027s the difference between a tour to finally get to play in your town and staying home because the cost of travel is just too high.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePlease help make the difference that will allow me to continue creating the music that I love.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePlease consider becoming a patron of the arts! \u00a0You can tip whatever amount you want, the sky is the limit, and by doing so you are helping to sustain my career as a musician and getting access to exclusive content that will only be available to patrons! \u00a0I plan on releasing one concert per month, but sometimes that may be more. \u00a0You can tip for each release or set up a cap so it never goes beyond your budget plus you can stop your contribution at any time. \u00a0\u003cbr\u003e\u00a0\u003cstrong\u003e\u003cbr\u003eThank you so much for your support, I can\u0027t wait to share my music with you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
