    "summary": "Founded in 2002, the TransAdvocate is investigative news and nuanced commentary from a boots-on-the-ground trans advocate perspective. What sets the TransAdvocate apart is its commitment to publishing contextual pieces based upon original investigative effort. In other words, we don\u2019t simply repeat the news, we report the news as uncovered though actual investigation.\n\u003cbr\u003e\n\u003cbr\u003e\nSpecifically, the TransAdvocate focuses on watchdogging anti-transgender media tropes and misinformation that gains social currency. We\u2019re willing to do what it takes to expose hate \u2014 especially when hate is being peddled as reason, faith or journalism. We here at the TrasnAdvocate generally won\u2019t pull our punches and we are all too happy to\u00a0\n\u003ca href=\"http://www.transadvocate.com/tag/fact-checking\" rel=\"nofollow\" target=\"_blank\"\u003edrag the truth\u003c/a\u003e \u2013 kicking and screaming \u2013 into the light of day. In short, we create original trans journalism:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://www.transadvocate.com/fact-checking-janice-raymond-the-nchct-report_n_14554.htm\" rel=\"nofollow\" target=\"_blank\"\u003eFact-checking\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.transadvocate.com/the-look-interrupted-how-cinema-looks-at-trans-womens-bodies_n_15301.htm\" rel=\"nofollow\" target=\"_blank\"\u003eEvidence-based opinion pieces\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.transadvocate.com/psychiatric-abuse-of-transgender-people-a-case-of-russia_n_15245.htm\" rel=\"nofollow\" target=\"_blank\"\u003eInternational reporting\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eOriginal \u003ca href=\"http://www.transadvocate.com/anti-lgbt-bigot-caught-engaging-in-election-fraud-in-texas_n_13887.htm\" rel=\"nofollow\" target=\"_blank\"\u003einvestigative work\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.transadvocate.com/gender-performance-the-transadvocate-interviews-judith-butler_n_13652.htm\" rel=\"nofollow\" target=\"_blank\"\u003einterviews\u00a0\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eAnd of course,\u00a0\u003ca href=\"http://www.transadvocate.com/interview-with-delta-county-castration-school-board-member-turns-out-shes-linked-to-anti-lgbt-groups_n_10921.htm\" rel=\"nofollow\" target=\"_blank\"\u003egorilla\u003c/a\u003e,\u00a0\u003ca href=\"http://www.transadvocate.com/jd4pji-the-downfall-of-the-pacific-justice-institute-and-the-sweet-victory-of-trans-youth_n_12795.htm\" rel=\"nofollow\" target=\"_blank\"\u003eadvocate\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.transadvocate.com/gawking-at-transkids-genitalia-is-freedom-of-speech-says-philly-pd.htm\" rel=\"nofollow\"\u003egonzo\u003c/a\u003e journalism.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eThe TransAdvocate is a project of the\u00a0\n\u003ca href=\"http://tfahouston.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTransgender Foundation of America\u003c/a\u003e (TFA), a 501c3\u00a0\u003ca href=\"http://www.guidestar.org/ViewPdf.aspx?PdfSource=0\u0026amp;ein=76-0670632\" rel=\"nofollow\" target=\"_blank\"\u003enonprofit\u003c/a\u003e (EIN: 76-0670632). Donations are tax deductible to the fullest extent of the law. The TransAdvocate compensates its writers from reader donations and fundraising activities; your support ensures that our writers are paid for their hard work.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout The TransAdvocate:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eThe TransAdvocate editorial board controls content presented on the Transadvocate.\u003c/li\u003e\n\u003cli\u003eTransAdvocate authors are members of the TransAdvocate Writers Collective.\u003c/li\u003e\n\u003cli\u003eThe TransAdvocate is a member of the Houston Transgender Unity Committee (HTUC). TransAdvocate archival materials are maintained by the Houston Transgender Archive.\u003c/li\u003e\n\u003cli\u003eThe TransAdvocate facilitates The Conversations Project (TCP), a historical project that seeks to bring attention to a decades-old intersectional trans, intersex and genderqueer inclusive radical feminist tradition. TCP publishes a quarterly journal and is serialized at the Feminist Times.\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eAbout TFA\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nOrganized in 1998, TFA is a Houston-based grassroots nonprofit organization that obtained its 501c3 nonprofit status in 2001. TFA was brought into existence through the hard work and support its parent organization, the\u00a0\u003ca href=\"http://www.tgctr.org/wp-content/uploads/2012/10/gctc.jpg\" rel=\"nofollow\" target=\"_blank\"\u003eGulf Coast Transgender Community\u003c/a\u003e (GCTC) which traces its roots back to 1965. In addition to TFA, GCTC was instrumental in organizing pioneering organizations like the Texas Association for Transsexual Support (TATS) and historic events such as the\u00a0\u003ca href=\"http://liberatinglaw.com/20340/17385.html\" rel=\"nofollow\" target=\"_blank\"\u003eInternational Conference on Transgender Law and Employment Policy\u003c/a\u003e. GCTC\u2019s spirit lives on in the TFA mission of improving the quality of life for transgender people.\n\u003cbr\u003e\u003cbr\u003e\nTFA facilitates numerous trans support groups and community events such as the Unity Banquet, now in its 24th year. Additionally it maintains the Transgender Archive and the Trans Center, provides annual scholarships to trans-supportive academics, represents trans health concerns with health departments across the nation, trains organizations, companies, and schools throughout the nation and pioneered trans homeless, social, and medical services."
