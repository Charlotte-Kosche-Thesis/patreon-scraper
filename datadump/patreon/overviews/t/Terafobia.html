    "summary": "Puede que si no llevas tiempo sigui\u00e9ndome no entiendas lo que est\u00e1 pasando aqu\u00ed. Voy a ponerte en contexto:\u003cbr\u003e\u003cbr\u003eMe llamo Ana Cerezuela. En 2012, a mis tiernos 17 a\u00f1os, empec\u00e9 a hacer v\u00eddeos en mi canal de YouTube (\u003ca href=\"http://www.youtube.com/Terafobia\" target=\"_blank\"\u003eTerafobia\u003c/a\u003e) para matar el tiempo y las ganas de crear.\u00a0\u003cbr\u003e\u003cbr\u003eEn 2013 sub\u00ed mi primer v\u00eddeo de poes\u00eda. Era el v\u00eddeo de mi primera vez recitando en un micro abierto en un bar de Murcia que se llama \u00cdtaca y que a\u00fan no ha perdido la magia.\u00a0En ese momento nace Antolog\u00eda, una lista de reproducci\u00f3n donde he ido a\u00f1adiendo todos mis v\u00eddeos recitando poes\u00eda.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLIe82T3eqT9gnzjY8W7FnzCweMzMsIsot\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eEscribo principalmente por necesidad, y al principio me costaba mucho creer que alguien pudiese querer leer lo que yo escrib\u00eda, pero poco a poco fue creciendo una peque\u00f1a comunidad alrededor de lo que yo hac\u00eda que acog\u00eda cada texto con much\u00edsimo cari\u00f1o y ganas de m\u00e1s. Eso me anim\u00f3 a autopublicar en 2015 mi primer poemario, \u003cem\u003eLa viajera incandescente\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eNo lo hice sola. No hubiese sido posible sin los amigos que se metieron en aquel proyecto conmigo, con la misma ilusi\u00f3n que yo. \u003cem\u003eLa viajera \u003c/em\u003esali\u00f3 a la venta en noviembre de 2015, a trav\u00e9s de mi p\u00e1gina web, y ha llegado a manos de gente de todas partes. Fue una \u00e9poca muy bonita y muy estresante.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=RY-Hhq1fIaY\"\u003eAqu\u00ed\u003c/a\u003e pod\u00e9is ver una peque\u00f1a parte del proceso.\u00a0\u003cbr\u003e\u003cbr\u003eEn 2016 me fui de Erasmus y encargarme de la log\u00edstica del libro dej\u00f3 de ser una posibilidad, as\u00ed que pas\u00f3 a estar disponible s\u00f3lo en Amazon Espa\u00f1a. Pasado un tiempo, se agot\u00f3 tambi\u00e9n en Amazon, y por circunstancias de la vida nunca se lleg\u00f3 a relanzar. Hoy no puede obtenerse en ning\u00fan sitio, pero no hab\u00e9is dejado de escribirme y de preguntarme por \u00e9l ni una sola semana. \u003cbr\u003e\u003cbr\u003eAs\u00ed que aqu\u00ed est\u00e1. Lo subo en PDF a Patreon para quienes quieran leerlo. \u003cstrong\u003eAportando 1$ obtienes acceso al post con el documento para descargar. Una vez lo tengas, puedes cancelar tu suscripci\u00f3n a mi Patreon (o puedes quedarte y aportarme unos c\u00e9ntimos al mes para hacerme feliz, pero eso depende s\u00f3lo de ti).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMuch\u00edsimas gracias por seguir ah\u00ed despu\u00e9s de tanto. No s\u00e9 qu\u00e9 he hecho para mereceros, pero lo har\u00eda un mill\u00f3n de veces.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 260px;\"\u003eAna\u003c/div\u003e"

     "about": "Nac\u00ed en \u003cstrong\u003eMurcia\u003c/strong\u003e\u00a0el \u003cstrong\u003e28 de abril de\u00a01995\u003c/strong\u003e. Cuando ten\u00eda 3 a\u00f1os me unt\u00e9 la cara con crema de zapatos y desde entonces todo ha ido a mejor. A los 17 a\u00f1os emprend\u00ed mi proyecto en \u003cstrong\u003eYouTube\u003c/strong\u003e, y esa decisi\u00f3n ha acabado llev\u00e1ndome a colaborar en televisi\u00f3n, me ha subido a escenarios y me ha acompa\u00f1ado de viaje por toda Espa\u00f1a. Ahora vivo en \u003cstrong\u003eBarcelona\u003c/strong\u003e y no paro de hacer planes. Llegados a este punto de mi vida, sigo sin diferenciar con fluidez la izquierda de la derecha, pero estoy trabajando en ello, lo prometo.",
