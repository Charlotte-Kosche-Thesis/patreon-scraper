g\u003e: Con esto ya podr\u00eda comenzar a pensar en mejorar los rewards  y aumentar/mantener vivos los equipos que uso para hacer los v\u00eddeos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e500$ al mes \u003c/strong\u003e: Ya con esto estoy mas que seguro que podre no solo aumentar mis equipos si no que en caso de una emergencia y se me da\u00f1e alguno , no estar\u00e9 llorando y entrando en lapsus mental por no saber que hacer (?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1000$ al mes\u003c/strong\u003e :Con esto asumo que ya podr\u00eda empezar a vivir de lo que hago y poder pagar cuentas y dem\u00e1s y dedicarme cuerpo y alma 24/7 \u00fanicamente y exclusivamente al canal, incluso podr\u00eda comenzar a subir v\u00eddeos mas seguido que tan solo 2 por semana, tambi\u00e9n podr\u00eda aumentar los rewards para ustedes (algo como camisetas o cosas as\u00ed f\u00edsicas (?) ) pero mas que todo seria eso con esto ya podr\u00eda conseguir ese sue\u00f1o de vivir de lo amo."
