    "summary": "Welcome to the TwistedPhilly Patreon Lair, where you get access to exclusive content, my thank you to you for supporting TwistedPhilly!\u003cbr\u003e\u003cbr\u003eWhy am I on Patreon?\u00a0 \u00a0I\u0027m changing my career, and need your support!\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eWriting, podcasting, telling twisted creepy tales, is what I love and I finally decided to do something about it.\u00a0 TwistedPhilly Podcast is the beginning of a new career, one that I\u0027m starting after decades of working in corporate America.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eTwistedPhilly is approaching 1 million downloads,\u00a0 and hundreds of kind, thoughtful, and funny messages in reviews, on Twitter and Facebook telling me that you like what I\u0027m doing!\u00a0 I am so grateful that people find joy something I love doing -\u00a0 sharing stories about true crime, haunted history, twisted and creepy places to visit, all in my favorite city, and the city I call home; Philadelphia.\u003cbr\u003e\u003cbr\u003eI want to keep doing this and need your help.\u00a0 Patreon support helps fund the cost of research, out of date news papers and books, attending events and touring locations I discuss on the podcast.\u00a0 Your contributions enable me to continue bringing you the realest stories I know how, by visiting what I talk about.\u00a0 Your contributions have already contributed to better equipment and considerable research expenses throughout 2017.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m truly grateful beyond measure for my listeners and new podcasting friends, and I hope you know how much your support means to me!\u003cbr\u003e"
