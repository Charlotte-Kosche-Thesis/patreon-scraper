    "summary": "The Trial By Error Variety Show was created in early 2014 in Bandera,TX all in effort to give local and unsigned bands the well deserved platform they need to gain exposure. TBE has since backed bands from all over the world using continuous promotional methods on social media to booking paying gigs! Now, with the creation of the PODCAST, that exposure is full on as bands are ushered onto the world wide stage and introduced to music lovers/entertainment seekers galore! \u00a0Every band featured has their very own episode of the podcast and are given the floor to showcase their brand of originally without censorship!\u00a0\u003cbr\u003e\u003cbr\u003eCreated by struggling indie musician/producer Chaznik Raab (From the Cocoon Productions), this platform gives all genres of music a fair shot at getting their story told! \u00a0TBE believe\u0027s this will open the doorway to better bookings, bringing those bands more fans and creating a better experience for the venue, the band, and the fans!\u00a0\u003cbr\u003e\u003cbr\u003eWe only ask for your support to go further because this podcast and the all trappings that keep it relevant ( OFFICIAL WEBPAGE, FACEBOOK PAGE+GROUP, INSTAGRAM, SOUNDCLOUD, iTUNES, STITCHER, LIBSYN, YOUTUBE, TWITTER, SPOTIFY, and PINTEREST) are currently funded/operated by the creator himself, a father of 4, self-employed painter by day, and Podcast Hosting/Talent Scout/Musician/Blogger/Song Writer/Band Promoter by night! \u003cbr\u003e\u003cbr\u003eYou are the fans. You\u0027re our best hope for support! We know that with a little helpwe can take these great talents to the next level, hopefully prolonging their abilities to produce and distribute the music you\u0027ve supported! Support like your\u0027s will allow us to make time for getting better content out sooner, including never before seen video of the bands, live shows, and live interviews! \u003cbr\u003e\u003cbr\u003eVisit \u003ca href=\"http://www.trialbyerrorvarietyshow.com\"\u003ewww.trialbyerrorvarietyshow.com\u003c/a\u003e to see what we\u0027ve started so far! Thanks so much for checking us out! We are proud to be a part of the musical movement!"
