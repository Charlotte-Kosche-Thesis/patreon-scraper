    "summary": "The Boxfort is a group of people here to create content based on the hobby they all love, video games. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat you will see The Boxfort do?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWell, we do podcasts!\u00a0\u003c/li\u003e\u003c/ul\u003eCurrently we have a SEGA Master System podcast and a PlayStation themed podcast. Each are game by game where every episode the hosts will cover one game.\u003cbr\u003eYou can check them out at\u00a0\u003ca href=\"http://www.tehboxfort.com\" target=\"_blank\"\u003ehttp://www.tehboxfort.com\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe upload videos on\u00a0YouTube\u003c/li\u003e\u003c/ul\u003eChannels: misturcheef, PlayStationPower\u003cbr\u003e\u003cbr\u003eWe have a Discord server up and running. Please follow this link if you\u0027d like to join us: \u003ca href=\"https://discordapp.com/invite/e4AjVFM\" rel=\"nofollow\"\u003ehttps://discordapp.com/invite/e4AjVFM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support us?\u003c/strong\u003e\u003cbr\u003eWe are a group of fun loving people creating various forms of entertainment here on the internet. If you like us please considering backing us as it aides us in creating our podcasts,  videos, and various other expenditures to keep the show running. Every cent you send to us will ensure we are able to continue doing the work at the highest quality we can possibly do. Website hosting isn\u0027t free and that is our major concern. We need an outlet that allows us to get our podcasts and other pieces of work out. Beyond our hosting fees, we also need quality equipment to achieve the quality we desire. The more funding we get, the more we can do!\u003cbr\u003e\u003cbr\u003eSupporting The Boxfort\u0027s content on Patreon not only means you will be helping out The Boxfort and its members, but you will ensure the content itself is rich in quantity and quality.
