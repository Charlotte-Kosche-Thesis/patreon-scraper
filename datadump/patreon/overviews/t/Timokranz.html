    "summary": "\u003cdiv\u003eREOPENING 04.11.17!\u003cbr\u003eThe ASI Berlin Shop is a FingerSkateboarder`s paradise (former Blackriver Store Berlin!). \u003cbr\u003eThis unique public place is a El Dorado for finger- and skateboarders and has regular visitors from all over the world \ud83c\udf0e\ud83e\udd17 You\u0027re all warmly welcome to join us!\u003cbr\u003e \u003cdiv\u003e\u2705 OPEN DAILY \u003cbr\u003e\u2705 Biggest selection of ramps, parks and DIY spots to shred for free\u003cbr\u003e\u2705 Daily uploads to follow \u003cbr\u003e\u2705 Learn how to fingerboard with real pros\u003cbr\u003e\u2705 Consulting, service, sales\u003cbr\u003e\u2705 Workshops, events and more\u003cbr\u003e\u2705 Exclusive Patreon content! \u003cbr\u003e\u2705 Raffles and give-aways just for our patrons!\u003cbr\u003e\u003cbr\u003eWorldwide matchless - dedicated to the scene! We offer you huge facilities to shred for free with loads of ramps, parks, diy concrete ....\u00a0 everything the heart desires!\u003cbr\u003e\u003cbr\u003eWith your help and support we\u0027ll lower the monthly fixed costs of 2000 \u20ac as much as possible. This place can\u0027t live of just its sales. We are doing everything we can to survive and stay open for you!\u003cbr\u003e\u003cbr\u003eIf less than half of our Instagram followers donate a dollar per month, we\u0027ll be financially safe and able to work together towards a bright future creating finger skateboarding for you at this exceptional place in Berlin \u2764\ufe0f\u003cbr\u003e\u003cbr\u003ePLEASE BECOME OUR PATRON\u003cbr\u003e\u003cbr\u003e\ud83d\udc49 What we will do in return and for YOU\u203c\ufe0f \ud83d\udc49OUR SERVICES \u2705\u003cbr\u003e\u003cul\u003e\u003cli\u003eOpen daily (beside the day off)! REOPENING 04.11.2017!!!\u003c/li\u003e\u003cli\u003eNo other place is so rich of fingerboarding history and so active at the same moment - it\u0027s \"fingerboard history in the making\" from Berlin!\u003c/li\u003e\u003cli\u003eWorkshops on a daily basis - Learn how to fingerboard here!\u003c/li\u003e\u003cli\u003eRepair/mount \u0026amp; fix your finger- and skateboard!\u003c/li\u003e\u003cli\u003eConsulting \u0026amp; sale of the best fingerboarding products available in the world!\u003c/li\u003e\u003cli\u003eEvents, contests, meet-ups, livestream and more! With legendary past times we\u0027re looking forward to organize an event for you at least every two months!\u003c/li\u003e\u003cli\u003eProduct reviews and advertising (yes we can do that for you and help you launching your products and brand, honest feedback guaranteed!) \u003c/li\u003e\u003cli\u003eWant your ramps and boards been used at the store and in our videos, contact us!\u003c/li\u003e\u003cli\u003eFollow us for daily uploads of supreme content videos/pictures/livestreams interviews of the world best fingerboarders!\u003c/li\u003e\u003cli\u003eWatch the exclusive content here at our Patreon feed!\u003c/li\u003e\u003c/ul\u003e\u2049\ufe0fYOU GOT A QUESTION\u2049\ufe0f\u003cbr\u003eWhat kind of setup is best for you?\u003cbr\u003eWide or small board size? \u003cbr\u003eBearing wheels or not?\u003cbr\u003eWhat\u0027s best for beginners? \u003cbr\u003eNeed trick tips or a feedback on your latest products or videos?\u003cbr\u003eYou need help to plan your Berlin trip, find accommodation or need information during your stay? \u003cbr\u003eHow to start your first DIY ramp project? \u003cbr\u003eYou like to be featured on our social media with #5onflat #SickSetups or the daily #StoreSessions at the #SpotoftheDay \u2049\ufe0f\u003cbr\u003e\u003cbr\u003eBECOME OUR PATRON \ud83d\ude4f\u003cbr\u003e\u003cbr\u003e\u27a1\ufe0f PLEASE CONTACT US \u2705\u003cbr\u003e\ud83d\udce7 \u003ca href=\"mailto:timokranz@gmail.com\"\u003etimokranz@gmail.com\u003c/a\u003e\u003cbr\u003e\ud83d\udcde 0049 30 74078030\u003cbr\u003eInstagram@\u0026lt;wbr\u0026gt;asiberlinshop\u003cbr\u003eFacebook/\u0026lt;wbr\u0026gt;asiberlinshop\u003cbr\u003e\u003ca href=\"http://youtube.com/blackriverstoreberlin\"\u003eYouTube.com/\u0026lt;wbr\u0026gt;blackriverstoreberlin\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u27a1\ufe0f COME AROUND \u2705\u003cbr\u003eASI Berlin Shop\u003cbr\u003eBoxhagener Str. 14 \u003cbr\u003e10245 Berlin \u003cbr\u003eGermany \u003cbr\u003e\u003cbr\u003eTimo \"TKY\" Kranz\u00a0\u003c/div\u003e\u003c/div\u003e"
