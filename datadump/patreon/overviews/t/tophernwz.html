    "summary": "Hi, I\u0027m\u00a0\u003ca href=\"http://twitter.com/tophernwz\" rel=\"nofollow\"\u003eTopher\u003c/a\u003e!\u003cbr\u003e\nI\u00a0\u003ca href=\"http://nowarpzone.com\" rel=\"nofollow\"\u003emake indie games\u003c/a\u003e, some web stuff now and then, and tutorials sometimes with Unity, Probuilder, and Magica Voxel. Mostly games though.\u003cbr\u003e\n\u003cbr\u003e\nThe games I make are generally really hard.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=R6nNCtCTrXo\" rel=\"nofollow\"\u003eBlockulous\u003c/a\u003e started that trend almost 4 years ago, and it\u0027s definitely my thing. I dabbled at game dev on mobile for while, and finally settled as a full time indie developing for PC, Mac, \u0026amp; Linux - my first big title,\u00a0\u003ca href=\"http://store.steampowered.com/app/567320\"\u003eVThree\u003c/a\u003e is in Early Access on Steam!\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dwp0-Ktmbnw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eRight now I\u0027m finishing up work on VThree (above), and prepping it for launch on Steam, the Humble Store, and Green Man Gaming. I do all, or nearly all, the design work on the games I develop, and all the programming.\u003cbr\u003e\n\u003cbr\u003e\nMy toolkit is primarily Unity, ProBuilder, Blender, WebStorm, VSCode + Sublime, and Photoshop.\u003cbr\u003e\n\u003cbr\u003e\nBy supporting my Patreon you\u0027re helping me continue to develop new games, and occasionally content \u0026amp; tutorials. In return you\u0027ll get access to early \u0026amp; exclusive beta builds, \u00a0source code when possible, a weekly-ish status post about dev progress and being an indie + full time parent, and Steam Keys to every Steam game I release.\u003cbr\u003e\n\u003cbr\u003e\nThank you!\u003cbr\u003e\n\u003cbr\u003e"
