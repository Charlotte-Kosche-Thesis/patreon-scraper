    "one_liner": "Proving that online travel content doesn\u0027t have to be disappointing and neither does your next trip",
    "patron_count": 7,

    "pledge_url": "/bePatron?c=79333",
    "published_at": "2014-02-04T16:01:46+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003eHERE\u0027S WHAT WE DO\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027ve been producing powerful photography and solid reporting to create \nquality travel content on our Trans-Americas Journey travel blog since 2009. Now we need your support to\n keep our road trip going south through the Americas all the way to Tierra del Fuego.\u003cbr\u003e\u003cbr\u003eWe are accomplished freelance travel journalists and experienced independent travelers from New York City. We left our jobs and packed up our belongings in 2006, jumped into a pickup truck and we\u0027ve been exploring and reporting through North, Central and South America ever since. \u003cbr\u003e\u003cbr\u003eWe travel slowly, spending months in each country we visit. This allows us to dig deep into established travel destinations, activities, accommodations and restaurants and find the most compelling emerging travel options few other outlets have the reporting or the time to tell you about. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWHAT\u0027S IN IT FOR YOU\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eIn 2009 we debuted our \u003ca href=\"http://trans-americas.com/blog/\" rel=\"nofollow\"\u003eTrans-Americas Journey travel blog\u003c/a\u003e and since then we\u0027ve been delivering quality words and pictures in professionally told, richly \nreported posts that provide information and inspiration about \nindependent travel in the Americas. We talk to locals.\n We keep our eyes open. We raise eyebrows. And we share what we learn with enthusiasm and \nprofessionalism. \u003cbr\u003e\u003cbr\u003eOver the years our \u003ca href=\"http://trans-americas.com/blog/\" rel=\"nofollow\"\u003eTrans-Americas Journey travel blog\u003c/a\u003e\n has become a respected source of travel information and a much-needed \nsupplement to traditional travel information. We work every day to prove\n that travel content on the web does not have to suck.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eEASY SUPPORT FOR THE STUFF YOU LIKE\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eOur digital travel content will always be free but we could use a little help from fans of quality travel writing and photography, like you. Your Patreon support of our travel blog will help us stay on the road and continue to produce professional stories and images to inspire and inform your own \nindependent adventures.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe publish an average of 5-7 posts per month and we thank you for your support at any level you choose from as little as 25 cents per post up\u00a0 to as much as you feel our work is worth. \u003c/em\u003ePatreon makes it easy to select a support level and get billed automatically on a monthly basis. Just click the \"Become a Patron\" button and the rest is easy. \u003cbr\u003e\u003cbr\u003eYour support of what we do will allow us to stay on the road and continue to prove that travel content on the web does not have to disappoint and neither does your next trip.\u003cbr\u003e"
