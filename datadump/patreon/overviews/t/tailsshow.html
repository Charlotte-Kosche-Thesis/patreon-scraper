    "summary": "\u003ca href=\"https://www.youtube.com/watch?v=MUjOKbsKtl0\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMUjOKbsKtl0\u0026amp;utm_source=userjs-chrome\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMUjOKbsKtl0\u0026amp;utm_source=userjs-chrome\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMUjOKbsKtl0\u0026amp;utm_source=userjs-chrome\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMUjOKbsKtl0\u0026amp;utm_source=userjs-chrome\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMUjOKbsKtl0\u0026amp;utm_source=userjs-chrome\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMUjOKbsKtl0\u0026amp;utm_source=userjs-chrome\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMUjOKbsKtl0\u0026amp;utm_source=userjs-chrome\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ch3\u003eWho We Are?\u003c/h3\u003e\u003cbr\u003eHey, Patreon guys,\nwe are friendly team of animators who are in love with retro franchises! Now we\nare working on our NEW project - Tails Show! It\u2019s all about famous retro games,\nmovies and cartoons heroes like \u003cstrong\u003eConan, Alf, Darkwing Duck\u003c/strong\u003e and others who are\ncoming to the Tails Show and telling their incredible stories! We wanted people\nto recall precious memories about their favorite heroes from the past and to\nfeel a sense of warm nostalgia :) Now there are 5 of us:\u00a0\u003cbr\u003e\u003cbr\u003eKirill Is writing scenario and do all video work\u003cbr\u003e\u003cbr\u003e(photo)\u003cbr\u003e\u003cbr\u003eEugene makes a badass animation\u003cbr\u003e\u003cbr\u003e(photo)\u00a0\u003cbr\u003e\u003cbr\u003eMax is creating cool sounds an music\u003cbr\u003e\u003cbr\u003e(photo)\u003cbr\u003e\u003cbr\u003eAndrew is managing social networks and make the translations\u00a0\u003cbr\u003e\u003cbr\u003e(photo)\u003cbr\u003e\u003cbr\u003eTony doing most of voice acting\u003cbr\u003e\u003cbr\u003e(photo)\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003eWhat Is Our Goal?\u003c/h3\u003e\u003cbr\u003e\nOur goal is to create a cool, funny and amazing\nanimations for fun and joy AND for free! We really like the idea of a free\ncontent for people but It\u0027s hard to make a good video without a good funding.\nSo here we are, at Patreon and we need \u003cstrong\u003eYOUR help\u003c/strong\u003e for that project to live!\nThanks for your support and sharing with friends we really appreciate that and\nwill do our best to make an even better content!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy We Need YOUR Support?\u003c/h3\u003e\u003cbr\u003eWe are planning to create 1-2 videos per month, and to do that we need some budget. We are also want to make better animations, make more videos and air a new episodes with nowadays heroes! Are you curious what will happen If \u00a0\u003cstrong\u003eSpiderman meets Conan The Barbarian\u003c/strong\u003e?^_^\u00a0If you really interesting please \u003cstrong\u003eBECOME A PATRON\u003c/strong\u003e and let\u0027s create an awesome series about heroes from retro cartoons, movies and games together!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat Do You Get As a Reward?\u00a0\u003c/h3\u003e\u003cbr\u003eAll our sponsors will have an access to cool things and special rewards based on how much you pledge and how awesome you are! For example:\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e- Access to \u003cstrong\u003eRetro Heroes Secret Patreon Blog\u003c/strong\u003e\u003cbr\u003e- Behind-the-scenes \u003cstrong\u003eExclisive Tails Show Videos\u003cbr\u003e\u003c/strong\u003e-\u003cstrong\u003e\u00a0Secret Superhero Base Facebook Group\u003c/strong\u003e\u003cbr\u003e-\u00a0\u003cstrong\u003eGIFT Animations\u003c/strong\u003e of you or with your favorite heroes\u003cbr\u003e-\u00a0\u003cstrong\u003eHigh resolution posters/ fan art drawings\u003c/strong\u003e \u003cbr\u003e- We\u0027ll show your \u003cstrong\u003ename at the description of the video or at Titles\u003c/strong\u003e\u003cbr\u003e- You can even \u003cstrong\u003eVOICE ACTING\u003c/strong\u003e one of our heroes! \u003cbr\u003e- And finally Golden Rings Full of Joy and Happiness ^_^\u003cbr\u003e\u003cbr\u003eAnd that\u0027s not all, you can find the full list of rewards on the right sidebar\u00a0\u25ba\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow Does It Work?\u00a0\u003c/h3\u003e\u003cbr\u003eClick the \u003cstrong\u003eBECOME a PATREON\u003c/strong\u003e button on the right sidebar and enter how much you want to pledge per video and what reward do you want. We are planning to air 1-2 videos per month. Btw, you can also set a monthly maximum on your pledge so you never go over your budget.\u003cbr\u003e\u003cbr\u003e\u00a0\u003ch3\u003eYour Support Is Very Important To Us!\u003c/h3\u003e\u003ch3\u003e Thank you!\u00a0\u003c/h3\u003e\u003ch1\u003e\u003c/h1\u003e\u003cbr\u003e\u003cbr\u003e"
