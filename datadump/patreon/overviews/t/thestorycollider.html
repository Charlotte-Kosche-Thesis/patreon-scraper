    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHi everybody, and welcome to The Story Collider! \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\nWe are dedicated to sharing true, personal stories about science. We host live storytelling shows and showcase the most hilarious, tragic, weird, and inspiring stories on\u00a0\n\u003ca href=\"https://soundcloud.com/the-story-collider\" rel=\"nofollow\" target=\"_blank\"\u003eour weekly podcast\u003c/a\u003e. We also offer workshops to help make science stories shine. \u003cbr\u003e\n\u003cbr\u003e\nSince 2010, we have produced more than 150 storytelling events in the US and UK, and our podcast has been downloaded almost 6 million times. We\u2019re proud of that, but we think we can do so much more.\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe need your support to: \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ediversify the perspectives represented among our team and storytellers, and\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eexpand our presence beyond big, coastal cities.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/264111717\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=true\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy stories?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\nWe believe science is vital and that it belongs to everyone. We believe stories about our lives are important and people shouldn\u2019t be afraid to tell them just because they aren\u2019t experts. We also happy to believe the data showing that stories are better than other kinds of communication formats at generating interest, improving comprehension, influencing beliefs, and persuading skeptical audiences. (And yes, we\u2019re happy to share citations!). Most importantly, we believe sharing stories is glorious fun. \n\u003cbr\u003e\n\u003cbr\u003e\nScience, technology, medicine, and engineering are some of the most important and powerful influences in our lives. We believe everyone has science stories, whether they realize it or not (helping people figure that out is part of our mission!). \n\u003cbr\u003e\nOur team is pretty nerdy, but not all of us are scientists, and neither are our storytellers. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/250351005\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=true\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow this works\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\nLike most crowd-funding campaigns, you set the amount and choose if you want thank-you rewards tied to certain gift amounts. Patreon sets up a monthly donation rather than a one-time deal. We\u0027re hoping that a lot of you think we are worth about $5/month (roughly $1 per podcast)! \n\u003cbr\u003e\n\u003cbr\u003e\nIt\u2019s important to us that this system is good to our supporters. \n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eYes\u003c/em\u003e, you can cancel at any me. \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eYes\u003c/em\u003e, you can adjust your donation or opt out each month. \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eYes\u003c/em\u003e, donations are tax-deductible.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eYes\u003c/em\u003e, if you prefer to make a lump-sum donation, you can do that.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/284307799\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=true\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow we spend funds\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003eWe manage our money in keeping with our mission. We believe in keeping ticket prices low so as many people can afford our live shows as possible. And while paywalls can be profitable, we are committed to keeping all our content freely available, always. \u003cbr\u003e\u003cbr\u003eAs a 501(c)3 our income is a mix of donations, grants, ticket sales, and workshop fees. Together, these pay for our staff and producers to:\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efind, coach, and rehearse storytellers;\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehire photographers and sound technicians to record our events; \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehost and produce the podcast; \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003etravel to shows outside our home cities;\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003emaintain our online presence, media storage \u0026amp; backups;\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eread, write, and talk about storytelling in academic and popular outlets;\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003edevelop lectures and exercises for our workshops and speaking opportunities;\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003edo all the things it take to keep the lights on, taxes filed, and beasts of chaos at bay.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nWe\u0027re proud of both what we do and how we go about it, and we are incredibly grateful to everyone who has contributed - the storytellers, the tech and venue staff, and everyone who\u0027s listened and told people about the show. We hope we can keep it going with your support! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eOur crowd-funding goals\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\nOur core mission is to help people feel an emotional connection to science. We do this by producing our live shows and podcast, and leading storytelling trainings for scientists. It\u2019s always exciting to develop ideas for new projects (we have lots!), but our core focus always will be on diversifying our stories, storytellers, audiences, and locations beyond the usual suspects. Again, we need your support to: \n\u003cbr\u003e\n\u003c/span\u003e\n\u003col\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eexpand the perspectives\u003c/strong\u003e represented among our team and storytellers, and\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehost shows \u003cstrong\u003eoutside our existing presence\u003c/strong\u003e in big,coastal cities.\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nWe hope you enjoy and believe in what we\u0027re doing, and that you\u0027ll help keep it going!\n\u003cbr\u003e\u003cbr\u003e\nThanks!\n\u003cbr\u003e\nLiz, Erin, and the whole Story Collider team\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWill the podcast still be free?\u003c/em\u003e\u003cbr\u003e\nYes! Our podcast will always be free, and we are committed to keeping our entire archive available to all listeners. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhat if I want to change or cancel my donation?\u003c/em\u003e\u003cbr\u003e\nNo problem. Every month Patreon will send you an email reminding you what your pledge was, and you have the option to change it before you\u0027re charged. (That kind of ease and flexibility is why we love Patreon, btw.)\n\u003c/span\u003e\u003cbr\u003e"
