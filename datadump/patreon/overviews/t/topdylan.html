    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWelcome to the Bakery\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e[TopDylan]\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\tArt Student\u003c/strong\u003e || \u003cstrong\u003eAspiring Concept Illustrator\u003c/strong\u003e || \u003cstrong\u003eBread Enthusiast\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/354451287732912159/362167220001832960/WHO.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHello! I am TopDylan, a freelancing student artist and an aspiring concept illustrator.\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003eI\u0027ve been drawing digitally ever since Junior year of high school in 2015. I\u0027m constantly practicing and drawing in order to learn new skills and improve my work. Even though digital is my preferred medium, I like to explore traditional mediums too in order to expand my skill set. I enjoy drawing cute girls so you\u0027ll be seeing a lot of them here. (Both fan-arts and OCs) But I may draw other things from time to time!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cem\u003eI draw Kit from Gameoverse a lot so I like to use her to measure my improvement:\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/356566464402030592/362132793389481984/Kit_asdffdg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/354451287732912159/362167207301480450/WHAT.png\"\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eThis Patreon is a way for me to give something in return rather than requesting donations! I may forget to upload every now and then but I\u0027ll do my best to remember ;w;\u003cbr\u003eThe top 2 tiers will have monthly \u0027commissions\u0027 with limited slots so if you want to get a commission from me while I\u0027m closed, you should snag a spot!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/354451287732912159/362167232555515904/WHY.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eAs a collage art student, I\u0027m constantly reminded by the fact that I\u0027m running out of time and I need to find employment quickly. Due to this, my mind is fixated on \u0027earning money\u0027 and \u0027improving art.\u0027 Hopefully through Patreon tier rewards and such, I can draw more to improve my art and earn a little bit of money each month through you supporters. I hope my Patreon rewards are to your liking and you may consider pledging!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e==== ====\u003cbr\u003e\u003cbr\u003eThank you to those of you who support me!\u003cbr\u003eI hope you can continue supporting me in the future\u003cbr\u003e\u003cbr\u003eYou can find me on my other platforms\u003cbr\u003e\u003ca href=\"https://twitter.com/ToppiestDylan\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://topdylan.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"https://toppiestdylan.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/toppiestdylan/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
