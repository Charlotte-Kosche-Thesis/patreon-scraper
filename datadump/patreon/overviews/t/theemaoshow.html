    "summary": "The Ema\nO. Show -- Hosted by Ema Ostarcevic (@ematheceomom). The Ema O. Show, is an inspiring podcast for women airing in May 2017 and coming to iTunes, Google Play \u0026amp; Sticher Radio. Check us out at \u003ca href=\"http://www.theemaoshow.com\"\u003ewww.theemaoshow.com\u003c/a\u003e and follow us on Instagram @theemaoshow\u003cbr\u003e\u003cbr\u003eEma is the Founder \u0026amp; CEO of SEARCH Group Partners (named Utah\u0027s 2017 CEO of the Year), a new mama,\nserial entrepreneur and immigrant (Croatia... LA.. NYC... SLC).\u003cbr\u003e\u003cbr\u003e\n\nEpisodes\nfeature high-profile, lady guests including entrepreneurs, moms, executives,\npoliticians and activists.. and even a couple cool guys in between. Ema chats\nwith them about their paths to success, personal \u0026amp; professional milestones\nand challenges along the way.\u003cbr\u003e \u003cbr\u003e\n\nWith\nentrepreneurship as a backdrop, Ema delivers a show that\u0027s more motivational\nand inspiring than it is business-focused--and that\u0027s part of the appeal. Ema\nkeeps it authentic with her candor, sense of humor and bits about her own life\nexperiences.\u003cbr\u003e\u003cbr\u003e\n\nEpisodes\ntouch on various aspects of entrepreneurship, women in business and stories to\ninspire you. \u003cbr\u003e\u003cbr\u003eWe hope you listen in and share you feedback with us and... if you find value the content we are producing, we hope you\u0027ll consider supporting the podcast. \u003cbr\u003e\u003cbr\u003ePS When Ema isn\u0027t at the office, hosting the podcast, or spending time with her son or her fianc\u00e9, you\u0027ll find Ema dedicating her time to\nvarious philanthropic organizations. Subsequently, a portion of all proceeds raised for the podcast are donated to charities focused on womens issues and to campaigns for women running for political office.\u00a0\u003cbr\u003e\u003cbr\u003eAs Ema always says.... \"We achieve far more from supporting each other than we do from competing with each other. Women are the greatest resource for other women.\" \u003cbr\u003e\u003cbr\u003eMany, many thanks for your support!\u00a0XO\u003cbr\u003e"
