    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/XKXQB34.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e*NOTE: You will be automatically charged upon pledging*\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIntroduction: \u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy name is Tachi I do various types of artwork ranging from painted things to awesome scenes all the way to mini comics and even full paged comics. I love working on art and I would love to continue on Providing art for everyone without the constant stress of pilling up commissions. I\u0027m here on patreon so i don\u0027t have to solely rely on commissions.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 145, 0);\"\u003ePatreon is a form of crowdfunding that allows fans of artists to support\n said artist in their endeavors to create what they\u0027re passionate about.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow Rewards work\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBasically each tier has some kinds of rewards, and this is just to thank you all for the help. Now you may ask when you get your rewards for that tier? They will automatically be made available through here, i won\u0027t be sending out monthly packs as it seems to be a hassle from the feedback I\u0027ve gotten.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ewhat you get for pledging:\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eBasically what you get depends on the Tier you pledge to but that can range from various things\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSketches\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWork in progress pics\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eupdates\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003evoted ideas\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ediscounts\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003esmooches\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003emore smooches\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ecomics\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003estreams\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eexclusive streams (if I reach a good enough goal to pay for premium on Picarto.tv)\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eWhat types of art will I do?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eI will mostly be doing Rule 34 art here, but I may do Safe for work stuff and the occasional OC or even various comics based on r34 characters or OCs. Primary focus will be of R34 stuff but there will be a bunch of other stuff too!\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
