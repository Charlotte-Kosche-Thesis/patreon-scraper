    "summary": "We find, if you speak about anything for long enough, it always comes back to type.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eType Brigade\u003c/strong\u003e is Vancouver\u2019s type speaker series, with regular typography, lettering, and type design talks from local and out-of-town speakers.\n\u003cbr\u003e\u003cbr\u003eWe\u2019ve previously hosted speakers from out of town, including:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBruno Maag of Dalton Maag, from London\u003c/li\u003e\n\t\u003cli\u003eChristian Schwartz \u0026amp; Paul Barnes of Commercial Type, from New York and London\u003c/li\u003e\n\t\u003cli\u003eIris Sprague from Seattle\u003c/li\u003e\n\t\u003cli\u003eRoxane Gataud from Paris\u003c/li\u003e\n\t\u003cli\u003eVarious Lost Type contributors from the United States\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eOne of the things we\u2019re most proud of is when we can host talks with some of the amazingly talented designers, typographers, type designers, illustrators, and lettering artists in greater Vancouver, including:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAlex Nelson \u0026amp; Beau House, founders of Post Projects\u003c/li\u003e\n\t\u003cli\u003eAlvin Kwan \u0026amp; Vince Lo, founders of Studio Faculty\u003c/li\u003e\n\t\u003cli\u003eJohn Hudson, co-founder of Tiro Typeworks\u003c/li\u003e\n\t\u003cli\u003eJacquie Shaw, designer at Subplot Design\u003c/li\u003e\n\t\u003cli\u003eKisyuu \u66f8\u9053\u5bb6 \u59eb\u6d32, Japanese calligrapher\u003c/li\u003e\n\t\u003cli\u003ePhoebe Glasfurd, co-founder of Glasfurd \u0026amp; Walker\u003c/li\u003e\n\t\u003cli\u003eTierney Milne, independent designer and artist\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHere\u2019s where you come in\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks to an incredibly enthusiastic audience, we\u2019ve hosted over 20 free events over the past 3+ years. Now, we\u2019re hoping to keep Type Brigade more financially sustainable while still keeping the ticket price for our main events completely free.\u003cbr\u003e\u003cbr\u003eThis will help us cover our regular event expenses, bring in speakers from out-of-town, and fund projects for the Type Brigade community we would otherwise have difficulty pulling off.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe team\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFounded in 2011 by Shelley Gruendler, the meet up was re-launched as Type Brigade in 2014 by Kenneth Ormandy, Cody Jones and friends. Since then, we\u2019ve organised over 20 free events in Vancouver. The organizing team also includes Alanna Munro and Nancy Wu, with regular help from various members of the Type Brigade audience, including all our supporters here on Patreon\u2014thank you!\n\u003cbr\u003e"
