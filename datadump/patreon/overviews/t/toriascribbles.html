    "summary": "\u003cimg src=\"https://pbs.twimg.com/media/DK-enozW0AI9ZVh.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003eHowdy! I\u0027m Toria and I make comics and illustrations about sad boys, skeleton adventurers and gay animals among other things. I\u0027ve been drawing comics since I was 11 and now a mere 20-something years later have I managed to get serious about it all!\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t34.0-12/23601946_884023075098824_246149104_n.png?oh=d70a14d5359128d9f2b3feb5c063d569\u0026amp;oe=5A0D1EE8\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eSo why Patreon, I hear you ask at your computer screen?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is probably the best format I\u0027ve seen to use as a creative person, it gives me a chance to work on the things I love and lets everyone else show their support and benefit from it too! With the help of patrons I\u0027ll be able to try new things with my art, step out of my comfort zone and all sorts of things like trying traditional mediums over digital and even branching out into doing silly animations. Potentially even be able to do this comics biz full time! How cool would that be? \u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t35.0-12/23627214_884023601765438_951329890_o.png?oh=6c4b8e1c0fe9835416821dbf11177a2c\u0026amp;oe=5A0CEA93\" style=\"width: 488px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003eOkay, so what\u0027s in it for me? \u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatrons will receive sneak peeks of upcoming comics before they\u0027re uploaded, WIPs and sketches of things I\u0027ll be working on before they\u0027re sent to print, invitations to streams and of course \u003cstrong\u003eART!\u00a0\u003cbr\u003e\u003c/strong\u003eI want to make sure that those who decide to donate get something in return no matter how much they give!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t35.0-12/s2048x2048/23633520_884024348432030_1795681123_o.png?oh=2d1e751be1374064c59f425771eaeaa9\u0026amp;oe=5A0CDCA2\" style=\"width: 589px;\"\u003e\u003cbr\u003e"
