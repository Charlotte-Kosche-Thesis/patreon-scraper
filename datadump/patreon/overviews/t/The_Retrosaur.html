osaur\u003c/a\u003e and keep up to date with my up coming Retro Rewinds Reviews, guides, and all other video game\u00a0thoughts at the the-retrosaur.blog\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003eTill then, I look forward to roaring it up with you\u003c/h4\u003e\n\n-Ret\u003cbr\u003e"
