    "summary": "Hey guys, thanks for moseying over to my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027ve been making comics since I was a weird, awkward kid, and hope to keep on making them as a weird, slightly less awkward adult. If you like \u003cem\u003eThe Other End\u003c/em\u003e or \u003cem\u003eExtraneous Tales\u003c/em\u003e, consider pledging any amount to help keep it going. If you don\u0027t like \u003cem\u003eThe Other End\u003c/em\u003e or \u003cem\u003eExtraneous Tales\u003c/em\u003e, consider pledging any amount, but, like, sarcastically.\u003cbr\u003e\u003cbr\u003eFAQ\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI don\u0027t have money. Can I still read the comic?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eYa. I just appreciate you reading my weird picture jokes. So thanks for that! Unless you don\u0027t read my weird picture jokes. In which case, check \u0027em out, man.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003ci style=\"font-weight: bold;\"\u003eI have money, but times is tough, and I\u0027d rather spend it on tacos and rent. Can I still help \u003c/i\u003e\u003cstrong\u003eThe Other End\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e or \u003c/i\u003e\u003cstrong\u003eExtraneous Tales\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e?\u003c/i\u003e\u003cbr\u003eEven if you can\u0027t become a patron, there are lots of ways you can help TOE without spending a dime! For one, you can share your favorite comics on social media. You can also throw tips at my face through the Tapas app. I\u0027ve got a whole comic about how that works\u00a0\u003ca href=\"https://tapastic.com/episode/544937\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. Finally, you can comment, like, and subscribe on\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/the-other-end/list?title_no=7267\" rel=\"nofollow\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e and\u00a0\u003ca href=\"https://tapastic.com/series/The-Other-End\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic\u003c/a\u003e. That kind of stuff makes my comic more visible, which is good for us all.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eI want some of the\u00a0rewards, but I don\u0027t want to pledge money every month.\u003c/i\u003e\u003cbr\u003eCertain Patreon blog posts will be released to world at large, and personalized profile pics and comics (drawn by me, of course) can be bought on\u00a0\u003ca href=\"https://www.fiverr.com/neilkohney\" rel=\"nofollow\" target=\"_blank\"\u003eFiverr\u003c/a\u003e. It\u0027s a pretty good deal, without a month to month commitment.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWhat if I pledge, but have to cancel it later?\u003c/i\u003e\u003cbr\u003eThat\u0027s totally fine!\u00a0Situations change, and I\u0027m not offended if you have to alter or cancel a pledge. (Just\u00a0keep in mind that rewards only show up after your first payment)\u003cbr\u003e\u003cbr\u003e"
