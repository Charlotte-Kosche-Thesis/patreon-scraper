    "summary": "Welcome Lover of Poetry and Art! It can sometimes feel lonely in this world where beauty can get cast aside or hidden like a whisper in this noisy realm. It is always a delight to find others who celebrate in the mystery and cherish the treasure of a poetic journey!\u00a0\u003cbr\u003e\u003cbr\u003eI call myself a Poet, Artist, Yogini and Mystic since those roles are my aspiration in each moment.\u003cbr\u003eI studied and read all of the above for years before attaining a degree Religious Studies with a focus on Mystical Traditions and Healing at Humboldt State University on the Northern Coast of California. My lifelong journey has been to go deep into the layers of reality through meditation and reflection and I continue to study and explore the Divine play of love and longing in this world. I have published two poetry collections and my poems have been included in two anthologies of poetry (Bhakti Blossoms and Where Journeys Meet, Golden Dragonfly Press)\u00a0\u003cbr\u003eI teach yoga and meditation and work with children with special needs and emotional challenges in the schools. This work provides me with so much insight and inspiration that add a deeper layer to my poetry.\u00a0\u003cbr\u003eMore about my work and offerings can be found at www.tiffanaya.com.\u003cbr\u003e"
