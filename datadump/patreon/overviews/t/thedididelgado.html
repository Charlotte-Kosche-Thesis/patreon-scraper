    "summary": "\u003ch2\u003eHey, Y\u0027all. Here\u0027s How This Works.\u003c/h2\u003e\n\u003cimg src=\"http://image.ibb.co/g1Fci5/15936693_10156174611509572_5308382835638344999_o.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003eWelcome to my Patreon page!\u003c/h4\u003e\u003cbr\u003e\nIf you\u0027re new to Patreon (like me and Egypt) you may not know how this works. So allow me to explain. It\u0027s pretty straight forward.\n\u003cbr\u003e\n\u003cbr\u003e\nA lot of folks have asked how they can support my \n\u003ca href=\"https://medium.com/@thedididelgado/latest\" target=\"_blank\"\u003ewriting\u003c/a\u003e and poetry. Sometimes people will send a few bucks to\u00a0\u003ca href=\"http://paypal.me/omgitsdididelgado\" target=\"_blank\"\u003e\u003cstrong\u003emy PayPal\u003c/strong\u003e\u003c/a\u003e when I publish articles or videos online. Patreon automates this so you can \"subscribe\" to my content monthly. \n\u003cstrong\u003eIt\u0027s kinda like Netflix that gives you access to my brain.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nHeres what a monthly subscription includes:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWhen you become a patron, you get charged a few dollars every month to support my content. You pick how much you contribute (from $1 - $50). It\u0027s automatic, so you don\u0027t have to remember every month to hook me up.\u00a0\u003c/li\u003e\n\t\u003cli\u003eIn return, you get exclusive content and previews of my upcoming work!\u003c/li\u003e\n\t\u003cli\u003eWhen I have a post removed from Facebook, I\u0027ll re-post it here for further discussion.\u003c/li\u003e\n\t\u003cli\u003eWhen I publish an article to\u00a0\u003ca href=\"http://www.huffingtonpost.com/author/didi-delgado\" target=\"_blank\"\u003eHuffington Post\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/@thedididelgado/latest\" target=\"_blank\"\u003eMedium\u003c/a\u003e, or\u00a0\u003ca href=\"http://www.yesmagazine.org/@@also-by?author=Didi+Delgado\" target=\"_blank\"\u003e\u003cem\u003eYes!\u003c/em\u003e Magazine\u003c/a\u003e, you\u0027ll get notified here first, BEFORE ANY OF MY FOLLOWERS on social media.\u003c/li\u003e\n\t\u003cli\u003eYou\u0027ll get exclusive/advanced access to photo and video content as well.\u003c/li\u003e\n\t\u003cli\u003ePreview excerpts from my book (shhhhhh!) that I may or may not be writing.\u003c/li\u003e\n\t\u003cli\u003eIf you want to support but can\u0027t swing a monthly contribution, you can still hit up \u003ca href=\"http://paypal.me/omgitsdididelgado\" target=\"_blank\"\u003e\u003cstrong\u003emy PayPal\u003c/strong\u003e\u003c/a\u003e page. But advanced content will remain exclusive to Patreon subscribers.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://paypal.me/omgitsdididelgado\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Prefer One-Time Payment?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\u003cbr\u003e\nThat\u0027s it! Thank you for supporting Black women, Black voices, and Black art! \n\u003cbr\u003e\n\u003cbr\u003e\n-  DiDi Delgado\n\u003cbr\u003e"
