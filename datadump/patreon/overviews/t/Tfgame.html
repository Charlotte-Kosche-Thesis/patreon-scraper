    "summary": "\u003cdiv\u003eHello everyone ! I\u0027m known as Tfgame / Taru, a contributor on the website Deviant art. I make comics and others kind of things by mostly using the tool/dollmaker called \u0027\u0027Kisekae2\u0027\u0027. I don\u0027t really call myself an \u0027\u0027artist\u0027\u0027 but more as a simple creator of a simple little universe that focuses on mostly sexual content such as\u0027\u0027Hypnosis\u0027\u0027 and \u0027\u0027Transformation\u0027\u0027, using those two fetishes to bring fun to my watchers.\u00a0\u003c/div\u003eIt can be as a goal to do something in a sexier style\u00a0like my serie \u0027\u0027Oversexualized\u0027\u0027 But also as a really much more interesting and profesionnal kind of story using those features in my serie \u0027\u0027The Boy and The Djinn\u0027\u0027 in cooperation with my writter, Syas-Nomis.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eMy idea when I joined Deviant Art and started to use Kisekae2 was to bring more to the usual sexy pics that can involve those features. To bring interesting characters, some real meaning to the comics at some times but also simple uses of the basic \u0027\u0027sexy\u0027\u0027 looking view that can bring the kisekae pictures.\u003c/div\u003e\u003cdiv\u003eI really struggle and wonder a lot about making this Patreon. I don\u0027t want to make a living from those \"creations\". I don\u0027t want to create content for the persons who pay me, I don\u0027t want to make people pay to see what I create. I will always submit everything I create and think \u0027\u0027good enough\u0027\u0027 or \u0027\u0027not private enough\" on my deviant art. It\u0027s from hearing here and there during different months that people loved so much what I did that they wanted to \u0027\u0027support\u0027\u0027 or \u0027\u0027reward\u0027\u0027 me, that I decided to create this page after having asked my watchers if they minded this.\u003c/div\u003e\u003cdiv\u003eThis is why I asked everyone who thought about supporting me, to simply get art for the reward, to simply ask me in note a request. I might or might not take it but it\u0027s a better and a fair way to ask me to make content.\u003c/div\u003eFor the others who want to supppot me because they really appreciate what I am doing, I just cannot say simply  \u0027\u0027thank you\u0027\u0027. This is why the reward are here. A bit \u0027\u0027indefinite\u0027\u0027 because I want to thank you with something you like from me, even if I can not be a lot motivated about the art chosen for it, or simply because I don\u0027t have enough time. I will really give my best the time I accept the idea of what you asked for! This is why I would first just simply ask to speak a bit with every donators by note on Deviant Art and see if I can maybe do a little thing to thanks you :)\u003cbr\u003e\u003cbr\u003eSo here we are. This patreon is more about the ones who want to \u0027\u0027support and thank me\u0027\u0027 than I want to \u0027\u0027reward for their kindness\u0027\u0027.\u003cbr\u003e\u003cbr\u003eThank you a lot everyone ! People who just like my art, watchers who follow me and patreons who support me.\u003cbr\u003e\u003cbr\u003eMy account : \u003ca href=\"https://tfgame.deviantart.com/\"\u003ehttps://tfgame.deviantart.com/\u003c/a\u003e"
