    "summary": "Here I am, answering the call that is stirring within my varying being, bringing to life \"The Love Academy\" a space and time to channel through messages of love. Messages that touch on the very fabric of our lives; our hopes, our dreams, our passions, our families, our friendships, our communities, our common goal, and our common struggle.\u003cbr\u003e\u003cbr\u003eI have been led down this path to spread love via the inter-web after taking a sojourn from hosting a weekly radio show in Northern California titled \"Love in the 21st Century\" for nearly 4 years I held a space to dive deep into the waters of love and what it had to do with the many workings of life. The tagline was \"1/3 self love guide, 1/3 compassion training, 1/3 dating advice.\" We had interviews with professionals, shared stories, created a platform for activation, and had panels of discussion with curious people. It was a joy to behold and more than once I can be quoted to have said \"it\u0027s like a yoga practice\" it totally reset the calibration of my being to focus so greatly on love and only love.\u003cbr\u003e\u003cbr\u003eThe reality is I love to talk about love, I love to read about love, I love to ponder my growth edge in love. And I am not talking about the ewwing gweey\u00a0 parts of love, the easy to fall into infatuation parts of love, that\u0027s fun to talk about to, but I am talking about were the rubber meets the road kinda love, where magic happens, where our growth meets our ability and we transcend.\u003cbr\u003e\u003cbr\u003eWith the support of FAMILY, FRIENDS, CLIENTS, TEACHERS, \u0026amp; PATRONS like yourself I can continue to spread the love message further and wider on a weekly video podcast!\u003cbr\u003e"
