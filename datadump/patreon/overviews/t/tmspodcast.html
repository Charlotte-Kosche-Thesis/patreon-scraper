    "summary": "\u003cstrong\u003eWe are the Texas Music Spotlight. \u003c/strong\u003eWe are a father and son duo with 30+ years of being in the music industry combined and we started a podcast together! We chat with musicians that perform original music from all over Texas and have a large catalog for you to start with already in the books! Our goal is to promote hard working musicians in the great state of Texas, help existing musicians with knowledge about the business, and most importantly have a fun conversation with the people behind the music you know and love!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u003c/strong\u003e joined Patreon in hopes of furthering this endeavor and making this something bigger than what it is now. We have a lot of cool ideas for the upcoming year and we would like our fans to help make it happen! We can bring in higher profile bands, possible merchandise for you, and even have some live shows in San Antonio, Texas or the surrounding areas. Who knows, the possibilities are endless. We have a great time putting these shows together and we just want to make the podcast experience better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy \u003c/strong\u003ebecoming a Patron you are helping us out and we are forever grateful. We do this on our own time and between our own lives filled with family and playing gigs so anything that you can do would help! It will not go unnoticed either. We have tiers set up per month and for whatever tier you decide to go with, you can contribute to the podcast! Whether it be submitting a question, getting us to personally shout out someone, or having us promote your product, we will be giving back to those that can help us! If you can\u0027t, that\u0027s okay as well. We get that times are tough sometimes and we will continue to keep our podcast free on our audio platforms.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo what do you say? \u003c/em\u003eHelp us out if you can and thank you for your interest in the Texas Music Spotlight.\u003cbr\u003e\u003cbr\u003eJulesTheHuman\u003cbr\u003e\u003cem\u003eStream on Soundcloud: soundcloud.com/tmspodcast\u003cbr\u003eStream on Apple iTunes: Texas Music Spotlight\u003c/em\u003e\u003cbr\u003eFacebook \u0026amp; Twitter: @TexasMusicPod\u003cbr\u003eInstagram: @TexasMusicPodcast\u003cbr\u003eEmail: texasmusicpodcast@gmail.com"
