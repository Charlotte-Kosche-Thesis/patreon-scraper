    "summary": "\u003ca href=\"https://www.thindifference.com/\" target=\"_blank\"\u003eThin Difference\u003c/a\u003e is about bringing generations together to create stronger leaders by sharing experiences and perspectives. We cannot afford to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eStereotype generations rather than celebrate differences and similarities\u00a0\u003c/li\u003e\u003cli\u003eLeave problems unsolved rather than craft solutions\u003c/li\u003e\u003cli\u003eSeparate and divide rather than bring diversity together\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor the past six years, I have been building this community, and we now have a writer from each generation. We publish new posts three times a week, typically on Tuesday, Thursday, and Saturday. Our topics cover leadership, creativity, generations, and inspiration. You can read and share quality cross-generational content each week.\u003cbr\u003e\u003cbr\u003eThin Difference brings generational leaders together to be\u00a0\u003ca href=\"https://www.thindifference.com/common-grounder/\" target=\"_blank\"\u003eCommon Grounders\u003c/a\u003e. We started a private Facebook group (\u003ca href=\"https://www.facebook.com/groups/CommonGrounder\" target=\"_blank\"\u003erequest to join\u003c/a\u003e) to facilitate conversations and share information from different perspectives. Our community includes a mix of business, community, and educational leaders.\u00a0\u003cbr\u003e\u003cbr\u003eWhat is a Common Grounder?\u00a0A Common Grounder leads by underscoring the greater purpose while collaborating to solve problems and resolve challenges in a way that energizes the best out of those contributing.\u003cbr\u003e\u003cbr\u003eYour contribution will support our unique approach and our ongoing community development initiatives. Join the effort to develop and champion a new generation of leaders!\u003cbr\u003e\u003cbr\u003eJon\u003cbr\u003e\u003cbr\u003e"
