    "summary": "\u003cdiv style=\"text-align: center;\"\u003eThe\nOverseer Project are a small group of developers working on making original video games. We don\u2019t like to play it safe and\nre-hash tried and tested formulas \u2013 we want to make something good,\nand experiment with it to deliver something fun and memorable!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo why should you back us?\u003cbr\u003e\u003c/strong\u003eThe\nmore ambitious we get, the more it costs to keep it and everything\nelse running. Most people\nseeing this are probably familiar with at least one of our old games, and\nwe\u2019re pretty proud of what we\u2019ve done! But we want to do more,\nand you can help us accomplish that. \u003cbr\u003e\n\u003cbr\u003e\nWith\nexpansions and new, completely original games on the horizon, we\ndon\u0027t want to take half-measures; we want to give you the very best.\nEverything we get from this Patreon will go straight towards\nimproving all our projects and making sure we can survive. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do \u003cem\u003eyou\u003c/em\u003e get?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSee\nthe sidebar: it\u0027s mostly self explanatory. We\u2019ll\neven give you a discount on merch occasionally!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow often will stuff be posted?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re aiming for once a week. Sometimes, it\u0027ll be progress reports, sometimes screenshots, sometimes even a demo! When we have something worth showing, it\u0027ll be here, guarunteed. \u003cbr\u003e\u003cbr\u003eAny other questions and you just need to ask! \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/NgcS29n\" rel=\"nofollow\"\u003eQuestions or comments? Join us in the Discord!\u003c/a\u003e\u003c/div\u003e"
