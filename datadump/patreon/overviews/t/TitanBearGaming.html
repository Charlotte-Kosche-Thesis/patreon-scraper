    "summary": "Titan Bear Gaming makes videos about playing and discussing tabletop and roleplaying games, and about the community that enjoys those hobbies.\u00a0 We aim to deliver top-notch entertainment and informative content, ranging from game reviews and new product releases to dedicated discussion shows and instructional how-to\u0027s.\u00a0 We also enjoy spotlighting individuals and companies in the hobby games community that we think make a big impact, and that we feel you should know about.\u003cbr\u003e\n\u003cbr\u003e\nTitan Bear Gaming believes that the hobby games community is one of the best communities in existence today.\u00a0 It is a community based on acceptance and respect, and adding some fun to their daily lives just for fun\u0027s sake.\u00a0 Everyone knows the feeling of going to their local hobby games store -- that feeling of excitement and wonderment, of friendship and good-natured competition.\u00a0 It\u0027s the shared anticipation of a new product release, and having a dedicated place to meet together and lose yourself in the hobby that you love.\u003cbr\u003e\n\u003cbr\u003e\nWe want to bring that community feeling to you at home!\u00a0 We have some pretty bold aspirations -- we want to add more dedicated discussion shows, feature interviews and sneak-peeks with industry-insiders, and develop our community showcase to feature professional artists and modelers, cool nerd-themed Etsy stores, as well as cosplay!\u00a0 We also want to branch into live-streaming features, convention events -- the list goes on!\u003cbr\u003e\n\u003cbr\u003e\nA huge thank you to our current Patrons (thank you!!) -- a big benefit of supporting us now is that even a little bit goes a long way this early in the game.\u00a0 We\u0027re just getting started, but we\u0027re hitting the ground running.\u00a0 As we grow, we\u0027ll continue to add reward levels and incentives for our Patrons, especially those that have supported us since the early days.\u00a0 We view our Patrons as our VIP / \u0027behind-the-scenes\u0027 club -- we\u0027ll be giving you sneak peeks on what we make, ask for your feedback on what video segments we should focus on, as well as giving you early access to some of our store events.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/TitanBearGaming\" target=\"_blank\"\u003eCheck us out on\u00a0YouTube\u003c/a\u003e -- we release new videos every week.\u00a0 Don\u0027t forget to\u00a0\u003ca href=\"https://www.youtube.com/TitanBearGaming?sub_confirmation=1\" target=\"_blank\"\u003eSubscribe\u003c/a\u003e while you\u0027re there!\u00a0 Join us by becoming a Patron -- we want you to be a part of the Titan Bear family!"
