    "summary": "Thank you for stopping by, \u003cstrong\u003e\u003cem\u003eGorgeous Deviants!\u003c/em\u003e\u003c/strong\u003e  I\u2019ve been studying Witchcraft \u0026amp; Magic\nsince I was 10, so, decades really! I cannot even imagine living any other way\nthan I do. Studying, Sharing, Being of Service to help others find their way,\nthis is my true passion and calling in life.\u003cbr\u003e\u003cbr\u003eI am a licensed Cosmetologist, I am a Professional Tarot Reader, Reiki Master, and all around sarcastic Witch who adores laughing at pretty much every little thing. I am an Artist of Words, I write Books and create courses. I teach Tarot and Witchcraft. I inspire and guide.\u003cbr\u003e\u003cbr\u003eThere have been things that I haven\u2019t been able to offer you, my community, until now.  I am now at a place where I am able to share some enhanced experiences with my patrons who are truly ready.  I offer and share as much as I can through social media already but there are skills and parts of myself that I\u2019ve held back until I felt I could reach the right audience, if you\u2019re reading this, I am so glad you have found me. Take the next step and enhance your life on this journey with me! We have huge things to accomplish!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eLet me\u00a0help you unlock your potential and be a resource for you to make the things you want, materialize into your life.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI look forward to giving\nyou \u003cstrong\u003eFull Access\u003c/strong\u003e to my more unique and intimate realm of Witchery. Go Ahead, \u003cem\u003eAll\nAccess\u003c/em\u003e is waiting for you. \u003cbr\u003e\u003cbr\u003eFor a FULL ACCESS Video on the Tier System,\u00a0\u003ca href=\"https://youtu.be/O332WZuVS3U\" target=\"_blank\"\u003eClick Here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "It really all did start at a Crossroads but before we get to that point I will say that I\u0027ve always been attracted and pulled to Witchcraft. Always. I remember wanting to study Witches in school when we had to do reports, Everything was related to the Supernatural. Even when I was taken to Church (Pentecostal Church) I connected more so with Spirit than anything else that was discussed. I remember being so bored in the services and I would trance out. I would stare up at the ceiling and I would be overcome with this Divine presence and I would commune. This wasn\u0027t the presence of what was being spoken about in church, it was something different.\u00a0\u003cbr\u003e\u003cbr\u003eOn January 15th, 2013 I completed my training with \u003ca href=\"https://www.facebook.com/HibiscusMoonBiz\"\u003eHibiscus Moon\u003c/a\u003e and it has brought great changes to my life. I absolutely love healing work and have come to really love the power and integrity of Crystals. Hibiscus Moon taught me to be strong, to really understand Crystals not just from a scientific point of view but also from a very personal point of view. She teaches in a way that allows you to keep your individuality but also in a way for you to truly understand her method and why it is important to understand the Science of it all. I am grateful and so blessed to have been through this. I incorporate a lot of crystal work into the readings I now do and have given healings alongside my readings with great success.\u003cbr\u003e\u003cbr\u003eWhen I was 10 my best friend at the time bought me a set of Gypsy Witch Playing Cards. We went to the local Metaphysical shop (located in the Mall, didn\u0027t last long though as it was run out of town) and I looked at a lot of Tarot Decks. I was really drawn to them. I purchased my Rider Waite/Smith deck and never looked back.\u003cbr\u003e\u003cbr\u003eI invested as much time as possible in working with the cards. Spending time looking at the imagery. Reading everything I could get my hands on and giving out readings left and right. I went to different workshops, events, festivals all associated with Tarot. I signed up for Magicka School and took/completed their Basic and Advanced Tarot courses. \u003cbr\u003e\u003cbr\u003eEach card opened a new path for me. I have so many books on the subject. Hell, I have many decks as well but not nearly enough ;).\u003cbr\u003e\u003cbr\u003eI love playing with new Tarot Decks because I feel that each deck offers me more insight into the different ways the cards can be read!\u003cbr\u003e\u003cbr\u003eI have my personal site \u003ca href=\"http://www.deviantwitch.com/\"\u003eDeviant Witch\u003c/a\u003e and Co-create and co-run this amazing site Deviant Witchery. I have high hopes and great desires for all of the Witching community. I can\u0027t wait for you to be a part of The Deviant Experience!",
