    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/EtHlhmV.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou will be charged on the first of the month!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t have a schedule yet, but aim to have one posted in the near future!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/lEsW3Xc.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eMy name is Jeri, 24, I am new to the world of graphic design. I actually went to college for Psychology/Anatomy but creating beautiful things have always been something I wanted to do. I am currently unemployed and this is my only source of income, but it gives me time to practice my creativity. My passion is World of Warcraft so most of my items will be focused but not limited to Character Portraits, Backgrounds, Gaming Banners and Twitch Items but I will put my toes in all sorts of waters. :) You can follow me on\u00a0\u003ca href=\"http://twitter.com/Tocahantas\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTwitter\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e to know what I am doing! I also post some of my creations on\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"http://deviantart.com/tocahantas\"\u003eDeviantArt\u003c/a\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI appreciate the support and hope to become friends with you all.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ed5mX96.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003ePatreon has helped so many artists, and I hope to grow to be like them, my graphic designs are something that fuels me to keep on trucking through hard times. Help me create beautiful works!\u003cbr\u003eI understand it may be a lot to ask, even a $1 will help me towards my goal.\u003cbr\u003e\u003cbr\u003eI appreciate any support given.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYours, Kanna\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PpbjnUa.png\"\u003e\u003cbr\u003e\u003c/div\u003eYou can Follow me and/or show your support here!\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://deviantart.com/tocahantas\"\u003eDeviantArt\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://twitter.com/Tocahantas\"\u003e\u003cstrong\u003eTwitter\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://twitch.tv/tocahantas\"\u003e\u003cstrong\u003eTwitch.Tv!\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://deviantart.com/tocahantas\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
