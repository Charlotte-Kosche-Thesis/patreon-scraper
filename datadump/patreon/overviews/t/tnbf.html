    "summary": "As an experienced Artist in the industry, I find everyday more difficult to preserve the Art of Ballet and Art Affiliations. This is why the TNBF comes to play in creating a New Business Model for the Arts, attracting new generations and to continue the development for the Art. We will generate Jobs and contribute with the Economy in the USA.\u003cbr\u003e\u003cbr\u003eThe National Ballet of Florida is expected to generate on Year1 $450k+. Donations and Grants will sum a total of $200k, plus $250k from Membership Programs, Students Enrollment and Merchandise. The Project will be developed in Phases.\u003cbr\u003e\u003cbr\u003ePhase 1: Introducing TNBF School Division.\u00a0\u003cbr\u003ePhase 2:  Introducing TNBF Professional Division.\u003cbr\u003ePhase 3: Creating a Cultural Center for Performances and Academics reuniting all Art Affiliations.\u003cbr\u003ePhase 4: Creating the University of the National Arts of Florida.\u003cbr\u003e\u003cbr\u003eIn average, a Ballet Student spends around $50k from ages 10-18 and later they decide to study a completely different path following the traditional careers in the market because of the uncertainty of a not promising Industry.\u003cbr\u003e\u003cbr\u003eWe are initially seeking to raise $200k in funds to find the right space, build floors, purchase mirrors, barres, ideal infrastructure and advertisement efforts.\u003cbr\u003e\u003cbr\u003eFinally, The National Ballet of Florida is the starting point to change the business model for the Arts by creating an attractive industry where students can continue their growth in a promising industry, with future jobs and great income.\u003cbr\u003e"
