/theODDsmen\" target=\"_blank\"\u003etheODDsmen\u003c/a\u003e\u003c/li\u003e\u003cli\u003eDCL Reddit:\u00a0\u003ca href=\"https://www.reddit.com/r/DCComicsLegendsGame/\"\u003ehttps://www.reddit.com/r/DCComicsLegendsGame/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThanks:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eThanks to all of our listeners who tune in live on Discord and of course to all our podcast listeners as well!\u003c/li\u003e\u003cli\u003eShoutout to \u003cstrong\u003eTheDarkKnight54\u003c/strong\u003e on Reddit for his help in designing our log that we use on most of our social media outlets and to Ogre\u0027s friend \u003cstrong\u003eDavid\u003c/strong\u003e for his help designing our cover art and banner\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e"
