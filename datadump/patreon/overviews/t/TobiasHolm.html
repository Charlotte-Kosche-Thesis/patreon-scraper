    "summary": "Hey guys :) ,\u003cbr\u003e\u003cbr\u003edown below I will tell you something about myself and what I do - enjoy! (:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2028My name is Tobias Holm - I\u0027m a 23 years old pianist and composer from a rather small city called \u0027Solingen\u0027 (near Cologne) in Germany.\u2028I currently study Law at the \u0027Universit\u00e4t zu K\u00f6ln\u0027 in Cologne. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are your favourite leisure activities?\u2028\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eApart from playing the piano, I count Basketball, Drawing, Dancing, Writing, Hiking as well as Cardistry (Card-Tricks) among my favourite leisure activities.\u003cbr\u003ePlus spending time with family and friends of course. :)\u003cbr\u003e\u003cbr\u003eFor how long have you been playing the piano so far?\u003cbr\u003e\u003cbr\u003eI\u0027ve been playing the piano for approximately 7 years now.\u003cbr\u003eIn between, I had a few piano lessons for roughly a year, but apart from that I\u0027m completely self-taught. :)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat made you start playing the piano?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll never forget that day when me and a few friends of mine visited a tiny music store, within my hometown.\u003cbr\u003eIt was that day, when my friend Sammy played the first couple of notes of \u0027Apologize\u0027 by One Republic, on a keyboard that was standing around.\u003cbr\u003eI was simply amazed by the fact that even a few notes are able to create such a wonderful melody and atmosphere. :)\u003cbr\u003e\u003cbr\u003eRight after that day, I told my parents about this and it turned out that my father used to play the piano as well, which I didn\u0027t know up to this point.\u003cbr\u003eHe owns an old Yamaha-Keyboard - which is 30 years old by now - and so I started playing; You Tube being my constant companion - both as a teacher and as an inspiration.\u003cbr\u003e\u003cbr\u003eI hadn\u0027t played any instrument as of yet, but nevertheless, after a few months I had my very first live performance along with some friend of mine.\u003cbr\u003eFrom this day on, I kept playing and practised many hours per day. \u003cbr\u003e\u003cbr\u003eEventually, I managed to play at a couple of events, built a band with some of my very best friends at highs-school, met awesome people while playing the piano and last but not least - I played at a wedding, which is my biggest accomplishment concerning music so far. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are your goals?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst of all, I intend to encourage people to start playing the piano (or any other instrument), \u0027cause in my humble opinion it enriches life in so many ways: \u003cbr\u003eYou will encounter new people, gain a new way to express yourself and meet a new challenge. :)\u2028In addition to that, I wish to point out that you don\u0027t necessarily need expensive piano lessons; use what ever is available to you: \u003cbr\u003eWatch You Tube-Tutorials, read music-related books or ask friends who play an instrument for some help etc. - no matter how hard it might seem at the beginning - all the effort will definitely pay off eventually - trust me! :)\u003cbr\u003e\u003cbr\u003eFurthermore, I think music has always been both my passion and some kind of guide; no matter what - happy or sad - it\u0027s always been there for me and it\u0027s a crucial part of my life, which is why I wish to spend more time doing what I love - playing the piano and sharing these magical moments that music evokes. :) \u003cbr\u003e\u003cbr\u003eHowever, my most cherished dream arose when I discovered my passion for composing my very own Original Music.\u2028It\u0027s definitely among the best moments of my life when I performed my first original song \"Miraculous Autumn\" for the very first time, in front of a huge audience at my High School Commencement.\u003cbr\u003eI\u0027ve always been insecure whether people would like my music or rather not - but at least at this particular moment, many people from the audience came up to me in order to tell me that they really enjoined both the song and the way I performed it.\u003cbr\u003eThis moment - combined with the great support of my friends and family - encouraged me to start composing more original songs and additionally evoked the desire to share my passion and feelings with the world \u003cbr\u003e\u003cbr\u003e-\u0026gt;\u00a0 \u003cstrong\u003eyou, dear reader! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI would be honoured to welcome you as my patreon on my journey to become a real musician, for your support helps me to improve my music/videos and to spend more time playing the piano! =)\u003cbr\u003e\u003cbr\u003eSigned\u00a0\u00a0 Tobias Holm\u003cbr\u003e"
