    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i270.photobucket.com/albums/jj82/king_dec/Rach-and-Crew_small.png\"\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\n\t\t\u003cbr\u003e\u003cstrong\u003eFirst of all, thank you so much for being here!\n\u003c/strong\u003e\u00a0\u00a0\u003cbr\u003e\n\t\t\u003cbr\u003e\nIn November 2015, I launched my podcast, The Mindful\nKind, out into the world. \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\nAs an introvert and a speaking novice, I was\nsimply hoping to share some of my stories and experiences of mindfulness, as\nwell as all the tips and techniques I\u0027d been using in my life to help me manage my anxiety and stress. \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\nWithin a few days, The Mindful Kind podcast was\nfeatured in the New and Noteworthy section of iTunes, shortly followed by\nreaching number 7 in the Australian iTunes charts.\u003cbr\u003e\n\t\t\u003cbr\u003e\nSince beginning this Patreon page, we\u2019ve also been\nable to start creating The Mindful Kind Video Blog on Youtube, which shares\neven more content about mindfulness and stress management. \u003cbr\u003e\u003cbr\u003eIf you would like to help support The Mindful Kind podcast and video blog, we\u0027d really appreciate it! No amount is too small and goes directly towards maintaining these shows for everyone to enjoy:)\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cem\u003ePlease note that the cost of each reward level is charged in US dollars.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI hope you have a wonderful\nday, Mindful Kind!\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
