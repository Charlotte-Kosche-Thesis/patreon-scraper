    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHO WE ARE\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eTwin Perfect\u0027s mission is to rid the galaxy of low standards of entertainment through analyses of video games and film. Our ongoing mission is to arm our viewers with a unique perspective on entertainment media, culled from behind the scenes info and logical content analysis. We are dedicated to providing quality reviews!\u003cbr\u003e\u003cbr\u003eUnfortunately, the quality we strive for is time consuming. Balancing this kind of content creation with real life is difficult and Google AdSense doesn\u0027t pay the bills. This is where Patreon comes in! We\u0027d love nothing more than to make bringing you entertaining and informative content our full time job.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAs always, our videos will be uploaded to everyone free of charge regardless of if you donate or not. This is just a way to show your support for our work and help us make more videos!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHOW IT WORKS\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eThe more you pledge the more time we can devote to making the videos you want to see! We have rewards for every\u00a0 donation tier, so you get something back no matter how little (or how much) you can give.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eNot every video we upload will charge donators. We select the videos that do and they will include TRSHE, EVC, Fridge Logic, and any other project that is substantial work and quality.\u00a0Videos that donators will NOT be charged for include joke videos (Tyrone), advertisements / announcements for our projects etc. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a donator you are notified when a paid video is released so there are never surprises. You can also cancel at any time. You can also cap the amount you\u0027d like to pledge per month so you\u0027re not giving us hundreds of dollars should we decide to put up 50 videos a month (like that would ever happen, right guys?)\u003cbr\u003e\u003cbr\u003eThanks for the support!\u003cbr\u003e"
