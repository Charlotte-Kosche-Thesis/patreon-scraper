    "summary": "\u003ch2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout The737Guy!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0EpTguoElrU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI want to thank you for reading this. I have spent 20 years in the pursuit of aviation knowledge. It doesn\u0027t matter if you fly a\u003cstrong\u003e simulator, a Cessna, or a 737\u003c/strong\u003e, they should all be treated equally. I have a passion for aviation safety and the Boeing 737...an airplane that I have been learning about for 15 years and still continue to learn.\u00a0I am a graduate from Embry-Riddle Aeronautical University majored in aviation safety science. I worked for the NTSB as an aviation accident investigator and I moonlight as the 737 instructor at Angle of Attack Media.\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h3\u003ePatreon is a platform that I will be able to create great content that I hope you will both enjoy, and learn something new. This gives me the motivation to create consistently. The intent here is to learn about aviation and to help earn enough money to purchase a new system and do a build just for flight simulation and naturally, show you...with help from our Pateron community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat\u0027s in it for you?\u003c/span\u003e\u003c/h3\u003eWe intend to take \"flight simulation\" to a whole new level. Utilizing it as a training tool and not a game. We hope this course will enrich your flying experience.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://youtu.be/0EpTguoElrU\"\u003ehttps://youtu.be/0EpTguoElrU\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eRights to exclusive content. Not all content I produce will be on youtube. Only patreon members will have access to paid content. 737 ground school course, handouts, flows, checklists, etc.\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eVideo requests-As a Patron, you will be able to tell me what you want to see as the next video and will take priority over such.\u00a0\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eGiveaways- Sponsors include-goflight, I-cloth avionics, and a host of other vendors. I would like to do regular giveaways as membership increases.\u00a0\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAdvanced airline flight techniques-You will learn just as a real line pilot would in the real world with briefings and handouts.\u00a0 \u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eLive presentations-\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePatreon only polls for upcoming content.\u00a0 \u00a0 \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSo again, sit back and enjoy the journey into the world of advanced flight simulation.\u00a0\u003cbr\u003eI look forward getting to know you!\u003cbr\u003e\u003cbr\u003eJason, the 737 guy!\u00a0\u003c/span\u003e\u003cbr\u003e"
