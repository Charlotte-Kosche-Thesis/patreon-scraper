     "about": "\u003cstrong\u003eHistory\u003c/strong\u003e\u003cbr\u003eThe Engineering Nerd was founded in June 2016 in San Francisco, California. Initially a small Instagram blog, we branched out to other forms of social media as our following quickly grew. This website was officially launched in February 2017.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal\u003c/strong\u003e\u003cbr\u003eThe goal here at Engineering Nerd HQ is to spread knowledge through insightful and fun engineering news. Our science community is constantly growing on various forms of social media.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInterests\u003c/strong\u003e\u003cbr\u003eWe are particularly interested in learning about how technology is changing the world. We love investigating new technological breakthroughs while posting about engineering breakthroughs of the past.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe Like to Hear from You Engineerds\u003c/strong\u003e\u003cbr\u003eFeel free to send us any pictures you think could be suitable for a featured post. Also you can contact us directly for any business inquiries.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre YOU ready to be an Enginerd?\u003c/strong\u003e\u003cbr\u003eIf so, use the sidebar  link to sign up to our mailing list and be among the first to receive our latest content.\u003cbr\u003e\u003cbr\u003eThen head over to our Featured page to discover some of the most popular (and smartest!) posts we\u2019ve already published.\u003cbr\u003e\u003cbr\u003eAnd if you\u2019re not ready to get smart just yet, that\u2019s fine too. We\u2019ll be here for you when you are.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t forget to check us out on the following forms of social media\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFacebook:\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/The-Engineering-Nerd-1013040992139408
