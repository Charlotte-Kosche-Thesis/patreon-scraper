    "summary": "My Loves! \u00a0\u003cbr\u003e\u003cbr\u003e \u00a0As I enter into a new (post baby) phase of creativity, I have surfaced to find the music industry has completely changed. \u00a0Due to downloading, it is a new world for musicians to survive in. \u00a0Printing and selling cds is an outmoded way of delivering music, and on-going touring isn\u0027t a possibility for me right now with wanting to be present for my girls. \u00a0I have begun writing again, and I feel like my best work is ahead of me. \u00a0So if you feel inclined, this is like a virtual hat to toss a few coins into. \u00a0I will use it to fund musical endeavours: shows, recordings, writing trips, screen-plays, books, and most importantly, time to create. In exchange, you will have access to music and behind the scenes videos clips of the journey. \u00a0It is a monthly tip, and even a couple of dollars, when added up, could actually support the vision I still hold to be a professional musician. \u00a0It is a new world for artists, and platforms like this are an amazing way we can still be patrons of the arts. \u00a0Thank you for your support and love, Tara"
