    "summary": "Hi, I\u0027m Dr Sue Black OBE founder and CEO of\u003ca href=\"http://techmums.co/\"\u003e #techmums\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e20 years ago I was a single parent with 3 kids living on benefits on a council estate in Brixton. I went to Southwark College, then South Bank Uni and managed to bring my family out of \u003ca href=\"https://blackse.wordpress.com/2013/06/16/if-i-can-do-it-so-can-you/\"\u003epoverty through getting an education in technology\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://blackse.files.wordpress.com/2014/10/59166_428946826673_7565290_n.jpg\"\u003e\u003cbr\u003eI now want to give one million mums the opportunity to get a tech education and learn digital skills online.\u003cbr\u003e\u003cbr\u003eMy education in tech has led me to becoming a technology evangelist and digital skills expert. Last year I was amazed and delighted to be awarded an OBE for services to technology. I\u0027m now a UK government advisor, thought leader, honorary professor of computer science at UCL, social entrepreneur, writer and public speaker. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://blackse.files.wordpress.com/2014/02/sue-black-and-queen.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003eI also run \u003ca href=\"http://techmums.co/\"\u003e#techmums\u003c/a\u003e, a charity and\u00a0social enterprise.\u00a0\u003ca href=\"http://techmums.co/\"\u003e#techmums\u003c/a\u003e teaches mums tech skills and builds their confidence, encouraging them into education, entrepreneurship and employment.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://blackse.files.wordpress.com/2014/09/img_2788.jpg\"\u003e"

     "description": "#techmums empowers mums, their families and communities through technology. We want mums to be confident and tech savvy so we teach tech skills like staying safe online, social media and web design.\u00a0\u003cbr\u003e\u003cbr\u003eYou donation will help give us a steady income that we can use to create #techmums programme content that will change mums\u0027s lives.\u00a0\u003cbr\u003e\u003cbr\u003eHappier, more empowered and fulfilled mums means happier and more fulfilled children :) Here\u0027s just one example of how we change our mums lives from Lisa, a recent #techmums graduate:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://techmums.co/techmums-course-acl-completely-changed-life/\"\u003e#techmums completely changed my life!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOur current focus is getting our #techmums tech taster programme up online to give mums a taste of how tech can change their and their families lives for the better.\u00a0\u003cbr\u003e\u003cbr\u003eOur taster programme will show mums how to set up email, Google Drive and social media accounts and what you can do with them plus advice on how to keep your family safe online.\u00a0\u003cbr\u003e\u003cbr\u003eOnce our #techmums tech taster is up online we will start working on an upgraded version that will teach mums even more tech, improving lives, offering support into education programmes and into the workplace. \u003cbr\u003e",
