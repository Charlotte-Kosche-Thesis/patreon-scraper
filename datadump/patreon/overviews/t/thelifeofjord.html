    "summary": "My name is Jord and\u00a0I make video blogs from around the world showing you how I live my life.\u003cbr\u003e\u003cbr\u003eThree years ago I quit my job and sold all my possessions to travel the world... it was the best decision I ever made.\u003cbr\u003e\u003cbr\u003eOver the past few years my channel has grown and I have been offered various sponsored opportunities. This has been great but I have found that I have been doing more sponsored videos and less of the type of videos that I really love, purely to pay the bills!\u00a0\u003cbr\u003e\u003cbr\u003eIf I\u0027m being completely honest, YouTube is a great platform but it doesn\u0027t provide enough ad revenue to live from and I have had to rely on other things to cover costs. Using Patreon could be a way to cut out the middle-man and enable me to concentrate on making the videos I love making \u0026amp; that you love watching. I\u0027m talking about the more raw, backpacking vlogs that I started out with.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what is it?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s basically a way of saying that you like my videos and would like to support me to continue creating!\u003cbr\u003e\u003cbr\u003eYour support will enable me to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate original and exciting content.\u003c/li\u003e\u003cli\u003eEmbark on bigger, more meaningful projects.\u003c/li\u003e\u003cli\u003eFocus on non-sponsored projects.\u003c/li\u003e\u003cli\u003eInvest in new equipment.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJust click the button to become a patron and you can receive special rewards, listed on the right.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u2019ll be charged per month for however much you pledge.\u00a0Any and all support is appreciated - you can adjust or cancel your pledge whenever you need to. \u003cbr\u003e\u003cbr\u003eI will be giving shout-outs at the end of each video to Patreon members, so keep an eye out on the latest videos for your name!\u003cbr\u003e\u003cbr\u003eIf you can\u2019t support financially right now, that\u0027s not a problem either. Hopefully you will keep watching and help me out by sharing and liking each video, it makes a huge difference!\u003cbr\u003e\u003cbr\u003eNo donation is too small (or too big), with your help we can continue to grow this community and create a lasting resource for future travelers!\u003cbr\u003e\u003cbr\u003eOf course this is entirely optional and I will continue to create as many videos as I possibly can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs always, thank you for watching!\u003cbr\u003eJord\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
