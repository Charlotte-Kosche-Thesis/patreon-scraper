     "about": "\u003ch1\u003e\u003ca href=\"http://www.trumpetsizzle.com/bio.html\" target=\"_blank\"\u003eKurt Thompson\u003c/a\u003e started playing trumpet officially in 5th grade. However, by the end of 6th grade, he was last chair and the worst trumpet player in the band. Kurt enjoyed school sports more at that time. \u003c/h1\u003e\u003cbr\u003eDuring the summer between 6th and 7th grade, Kurt got with a private instructor for the first time and his talent at trumpet became obvious when he actually made an effort. Kurt started 7th grade and by the Christmas concert was 1st chair. Kurt was first chair in almost every band from that point on. \u003cbr\u003e\u003cbr\u003eKurt auditioned and made 1st chair and/or solo trumpet at Tennessee All-State Band. \u003cbr\u003e\u003cbr\u003eKurt received a full music scholarship to Austin Peay State University where he became 1st chair in every music organization there. Kurt was known in college for his rendition of Maynard\u0027s \"Gabriel\" and other Maynard Ferguson solos.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eKurt attained the B.S. MUSIC EDUCATION degree from Austin Peay State University and has taught K-12 in various capacities and K-5 as a contracted Music Teacher.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis video of Kurt was sent to Maynard Ferguson in CA and for an open Lead Book Audition for the Navy Commodores. Kurt was invited down to NTSU to meet Maynard and some other potential candidates at the university. \u003cbr\u003eKurt also was personally invited by The Navy Commodore\u0027s spokesperson, Jon T. Youngdahl.\u00a0\u003cbr\u003e\u003cbr\u003e...Notwithstanding the last so many years, Kurt has performed in too many bands to list here, but Broadway shows at OPRYLAND U.S.A, BUSCH GARDENS, KING\u0027S ISLAND, numerous recording sessions in Nashville, Cincinnati, Seattle, Touring with The Jordanaires ( Neil Matthews and Gordon Stoker...Elvis\u0027 back up singers from when he first was on the Ed Sullivan Show).\u003cbr\u003e\u003cbr\u003eKurt has taught more than 1500 trumpet students in a private setting in addition to teaching Band and General Elementary Music.\u003cbr\u003eOf the 1500 students taught, more than 300 are advanced and professional brass players that have participated in\u00a0\u003ca href=\"http://www.trumpetsizzle.com/trumpet-lessons.html\" target=\"_blank\"\u003eKurt Thompson\u0027s 4 Month Upper Register Course.\u003c/a\u003e\u003cbr\u003eInfluences:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMaynard Ferguson \u003c/li\u003e\u003cli\u003eMaurice Andre\u003c/li\u003e\u003cli\u003eBud Brisbois \u003c/li\u003e\u003cli\u003eBill Chase \u003c/li\u003e\u003cli\u003eDoc Severinsen\u00a0\u003c/li\u003e\u003c/ul\u003e",
