    "summary": "\u003cstrong\u003eAbout the community:\u003c/strong\u003e\u003cbr\u003eWe are all part of the Twitch Kittens community, from those active in the Discord, to the streamers in the Twitch Team, and those who tag us in their Instagram and Twitter posts for increased activity. The community is full of viewers, streamers, game devs and more. In the past year we have grown from a simple idea to a Discord partnered community with two official Twitch teams, an expanding social media network, and physical presence at gaming conventions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eSo far the community has been funded out of pocket by the admins, bots, graphics, programs, and more are adding up, and with the ideas we want to implement, it is necessary to become crowd funded to stay afloat. Many free to use communities and applications use a similar crowd-funded model, and we hope everyone is happy with the plan we have for this Patreon and how it will help move the teams and community forward.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Goals:\u003c/strong\u003e\u003cbr\u003eThe following will be funded and implemented by the support raised by the community here:\u003cbr\u003e\u003cul\u003e\u003cli\u003eIncreased Twitter bot adaptability and added features\u003c/li\u003e\u003cli\u003eAdditional Twitch and Social Media graphics added, templates and customization available (Graphics include banners, panels, \u0027going live\u0027 images, overlays, donation/sub gifs, and much more)\u003c/li\u003e\u003cli\u003eAbility to run monthly gleam giveaways with increasingly valuable prizes\u003c/li\u003e\u003cli\u003eCommunity wide servers for games such as Minecraft, Ark, and more - Run by the community and mods/customization put in through votes\u003c/li\u003e\u003cli\u003eContent Creator workshops through Twitch and YouTube (examples: How to get the most out of social media, Videos on bot set up, Comparisons of x split and OBS, stream equipment overview, how to run giveaways, how to use websites that help analyze your stream and more)\u003c/li\u003e\u003cli\u003eCreate a community YouTube to promote clips from members of the team and community\u003c/li\u003e\u003cli\u003eCreate special campaigns of shirts and other goodies (Paying designers and printing/shipping)\u003c/li\u003e\u003cli\u003eOfficial Website implemented and expanded (Ideas include easy way of finding games that you are interested in that do well on twitch, pages with indie games and contact info for game devs, help forums, \"profiles\", FAQ \u0026amp; help sections, guides, and more)\u003c/li\u003e\u003cli\u003eCreate schedule with official movie nights, anime nights and community game nights\u003c/li\u003e\u003cli\u003ePut in more fun bots in the discord (commands, games, currency)\u003c/li\u003e\u003cli\u003eMuch more, have any ideas? Lets get them added here!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
