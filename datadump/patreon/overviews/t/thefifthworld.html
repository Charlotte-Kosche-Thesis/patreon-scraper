    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DUme_ia5dHMw\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FUme_ia5dHMw\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=Ume_ia5dHMw",
    "one_liner": "Providing a glimpse of a neotribal, ecotopian future.",

    "published_at": "2013-12-15T02:47:14+00:00",
    "summary": "\u003cem\u003eThe Fifth World\u003c/em\u003e presents an \u003ca href=\"http://thefifthworld.com/about#open\" rel=\"nofollow\"\u003eopen source\u003c/a\u003e \u003ca href=\"http://thefifthworld.com/about#shared\" rel=\"nofollow\"\u003eshared universe\u003c/a\u003e \u2014 a vision of a \u003ca href=\"http://thefifthworld.com/about#neotribal\" rel=\"nofollow\"\u003eneotribal\u003c/a\u003e, \u003ca href=\"http://thefifthworld.com/about#ecotopian\" rel=\"nofollow\"\u003eecotopian\u003c/a\u003e, \u003ca href=\"http://thefifthworld.com/about#animist\" rel=\"nofollow\"\u003eanimist realist\u003c/a\u003e future created by a growing community of authors, artists, designers, gamers, and dreamers \u2014 and we want you to join us!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://s3.amazonaws.com/thefifthworld/patreon-title.pledge.png\" style=\"height: 25px; margin: auto;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nFirst, we spend your pledge on paying the bills for the hosting that keeps \n\u003ca href=\"http://thefifthworld.com\" rel=\"nofollow\"\u003ethefifthworld.com\u003c/a\u003e online. We\u0027d like to expand what the site can offer, but we won\u0027t be able to do that without your help.\u003cbr\u003e\n\u003cbr\u003e\nWe want to commission more art from artists like \n\u003ca href=\"http://danikaulakisart.com/\" rel=\"nofollow\"\u003eDani Kaulakis\u003c/a\u003e, \u003ca href=\"https://nick-pedersen.com/\" rel=\"nofollow\"\u003eNick Pedersen\u003c/a\u003e, \u003ca href=\"http://bnbehrens.me/\" rel=\"nofollow\"\u003eBlake Behrens\u003c/a\u003e, and \u003ca href=\"http://www.eva-widermann.de/\" rel=\"nofollow\"\u003eEva Widermann\u003c/a\u003e. We\u0027ll be releasing that art under a Creative Commons Contribution Share-Alike License, making it available to anyone who wants to use it.\u003cbr\u003e\n\u003cbr\u003e\nYour contribution makes it possible for us to spend more time developing \n\u003ca href=\"http://thefifthworld.com/rpg\" rel=\"nofollow\"\u003ethe roleplaying game\u003c/a\u003e, writing \u003ca href=\"http://thefifthworld.com/encyclopedia\" rel=\"nofollow\"\u003ethe encyclopedia\u003c/a\u003e, writing short stories and novels set in the Fifth World, developing new features for the community on the website, and finding new ways to share and develop this setting together. We use your pledge to nurture and cultivate our community, so that we can create this open source shared universe for you, together.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://s3.amazonaws.com/thefifthworld/patreon-title.goals.png\" style=\"height: 25px; margin: auto;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPatreon\u2019s goals only respond directly to the amount of money pledged, but we believe that the number of patrons matters just as much, and maybe even more, so we\u2019re also adding some goals around the \n\u003cem\u003enumber\u003c/em\u003e of people supporting us, so even if you can only pledge $1 a month, your support still matters a lot!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNew Roleplaying Game Achievement:\u003c/strong\u003e When we reach \u003cstrong\u003e50 patrons\u003c/strong\u003e, our backers will get to choose between four different ideas for \u003ca href=\"http://thefifthworld.com/rpg/achievements\" rel=\"nofollow\"\u003enew achievements\u003c/a\u003e in the \u003ca href=\"http://thefifthworld.com/rpg\" rel=\"nofollow\"\u003eroleplaying game\u003c/a\u003e. Jason Godesky will begin developing the option that wins, playtesting it, and reporting on its progress.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNew Short Story:\u003c/strong\u003e When we reach \u003cstrong\u003e100 patrons\u003c/strong\u003e, Giulianna Maria Lamanna will begin writing a new short story set in the Fifth World, which we\u2019ll release as HTML and MP3 to patrons only.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eInteractive Fiction:\u003c/strong\u003e When we reach \u003cstrong\u003e250 patrons\u003c/strong\u003e, we\u2019ll start hiding bits of interactive fiction in surprising places on our website. Members who find them and explore the various possible endings will unlock \u003ca href=\"http://thefifthworld.com/achievements\" rel=\"nofollow\"\u003enew achievements\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNew Game:\u003c/strong\u003e When we reach \u003cstrong\u003e500 patrons\u003c/strong\u003e, we\u2019ll offer you your choice between three different concepts for new Fifth World games. Jason Godesky will develop the chosen concept, provide regular updates on its development, and release it on the Fifth World website.\u003cbr\u003e\n\u003cbr\u003e\nIn addition, each time we reach a patron goal, we\u2019ll post a patron-only update to our Patreon blog to let you know that we\u2019ll soon be preparing a big \u201cthank you\u201d post on \n\u003ca href=\"https://www.facebook.com/thefifthworld/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e and \u003ca href=\"http://thefifthworld.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e. You can respond with an alternate name you\u2019d like us to use to thank you, as well as any link you\u2019d like us to share. It might be a link to your homepage, your Fifth World profile, your Twitter account, or even your own Patreon campaign \u2014 as long as it\u2019s not egregiously offensive, we\u2019ll post it. And if it is, we\u2019ll get back to you about why we\u2019re not comfortable posting it, and you can give us a different link to use instead.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\u003cimg src=\"https://s3.amazonaws.com/thefifthworld/patreon-survival.jpg\" style=\"width: 25%;\"\u003e\n\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eHelping Survival International\u003c/strong\u003e\u003cbr\u003e\nEach month we donate a portion of what you send us to \n\u003ca href=\"http://www.survivalinternational.org/\" rel=\"nofollow\"\u003eSurvival International\u003c/a\u003e, the only organization that champions tribal peoples around the world. With your support, Survival International helps them defend their lives, protect their lands, and determine their own futures.\u003cbr\u003e\n\u003cbr\u003e\nCurrently we send \n\u003cstrong\u003e$5\u003c/strong\u003e to Survival International each month, but each time we reach one of our goals, we unlock an increase in that donation.\u00a0When we reach our \u003cstrong\u003e$100\u003c/strong\u003e goal, we\u0027ll unlock a \u003cstrong\u003e$10\u003c/strong\u003e monthly donation."
   },
