    "attributes": {
     "about": "Tony Thaxton toured the world a professional drummer in the band \u003ca href=\"http://motioncitysoundtrack.com/\"\u003eMotion City Soundtrack\u003c/a\u003e for over 11 years.  In early 2013, he left the rock and roll world and started \u003ca href=\"http://feliznavipod.com/\"\u003eFeliz Navipod\u003c/a\u003e, a year round Christmas themed podcast with his dog.  Naturally. He also co-hosts another podcast with his friend Todd Cooper where they talk about the podcast \u201cU Talkin\u2019 U2 To Me?\u201d, called \u201c\u003ca href=\"https://itunes.apple.com/us/podcast/u-two-talkin-u2-2-me-too-yes./id935917233?mt=2#_=_\"\u003eU Two Talkin\u2019 U2 To Me Too? Yes.\u003c/a\u003e\u201d.  While not podcasting, he drums in \u003ca href=\"http://www.theprideoferiepa.com/\"\u003eThe Pride of Erie PA\u003c/a\u003e, \u003ca href=\"https://www.downwrite.com/artist/70/tony-thaxton/#_=_\"\u003ewrites songs of his own\u003c/a\u003e, and occasionally \u003ca href=\"http://thaxtonlessons.tumblr.com/\"\u003eteaches drum lessons\u003c/a\u003e.  He\u2019s also currently juggling a million other projects that he is trying to get off of the ground, including trying to make an \u201cAbout\u201d section sound like it was written by someone other than him. In addition, he\u2019s also a freelance writer for sites like \u003ca href=\"http://yearbookoffice.com/living-the-dream\"\u003eThe Yearbook Office\u003c/a\u003e, \u003ca href=\"http://therunout.com/tagged/tony-thaxton\"\u003eThe Runout\u003c/a\u003e, \u003ca href=\"http://propertyofzack.com/post/38173320707/poz-bandsonbands-motion-city-soundtrack-on-huey\"\u003eProperty of Zack\u003c/a\u003e, and \u003ca href=\"http://www.eatgeekplay.com/author/tony/\"\u003eEat/Geek/Play\u003c/a\u003e.  He prefers keeping busy and has a hard time turning off his brain.",
