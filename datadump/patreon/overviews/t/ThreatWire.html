    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FX8H1OGv29dQ%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DX8H1OGv29dQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FX8H1OGv29dQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/X8H1OGv29dQ",
    "one_liner": "What\u0027s Threatening our Security, Privacy, and Internet Freedom?",
    "patron_count": 857,

    "pledge_sum": 277967,
    "pledge_url": "/bePatron?c=165550",
    "published_at": "2015-04-28T17:29:35+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThreatWire\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0by Hak5 launched in 2012 as a quick weekly dose  of news about security, privacy, and what is threatening the freedom of our Internet.\u00a0A couple months later, Edward Snowden showed the whole world that the NSA was acting on secret court orders, collecting call records from nearly every telephone company in America.\u003cbr\u003e\u003cbr\u003eIn this post-Snowden era, we all want to know what kind of laws are being passed to inhibit our internet freedom and privacy. We are the targets of hacks to companies small and large. If you\u0027re like us, you want to know what threats are currently residing in the connected world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThreatWire\u003c/span\u003e\u003c/strong\u003e went on hiatus as we did not have sponsorships. We passed on opportunities to have advertisers on the show. We wanted to continue this show but keep it completely independent, no ads, no networks. \u003cstrong\u003eThis is where Patreon comes into play.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve brought\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThreatWire\u003c/span\u003e\u003c/strong\u003e back with the help of our Patrons! The threats to our freedom, and violations of our privacy and security didn\u0027t stop after 2013, and neither will we.\u003cbr\u003e\u003cbr\u003eYou can make this happen and be a part of this show, by becoming a Patron on\u00a0\u003ca href=\"http://www.patreon.com/threatwire\"\u003ePatreon.com/threatwire\u003c/a\u003e. \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYou\u0027ll get early access to show topics, behind the scenes photos, access to an exclusive Audio-Only RSS feed, and more. Check out the perks to see what other bonuses you\u0027ll receive!\u003cbr\u003e\u003cbr\u003eYour contribution is divided up like this! Over time, as we add monthly pledges, our goal is to increase revenue towards upgrades and labor. We would like to bring more people into the show, build a better set, increase engagement (with YOU!), and lots more, so each dollar helps us create a bigger and better show.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.hak5.org/wp-content/uploads/2016/04/chart-1-2.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for supporting this show!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThreatWire is a weekly short format video show by\u00a0\u003c/strong\u003e\u003ca href=\"https://snubsie.com/about-me/\" rel=\"nofollow\"\u003eShannon Morse\u003c/a\u003e\u003cstrong\u003e. Your contributions help us keep the lights and internet on, and help us with upgrades to our graphics, cameras, lighting, and more! Patronage is on a per month basis.\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eYou have the ability to edit and set a maximum contribution per month via your Patreon settings. New to Patreon? \u003c/strong\u003e\u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\"\u003eCheck out this link for more information\u003c/a\u003e\u003cstrong style=\"font-weight: bold;\"\u003e!\u003c/strong\u003e"
