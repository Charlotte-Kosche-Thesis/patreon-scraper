    "published_at": "2016-10-26T22:32:43+00:00",
    "summary": "Hi!\nMy name is Pawe\u0142, and I\u2019d like to welcome you on my page.\u003cbr\u003e\u003cbr\u003e\nI\nam an RPG fan, just like you. I also work as a conceptual artist and\nan illustrator. In my free time, I co-create The Forge Studios.\u003cbr\u003e\n\nI\u2019m\nsure we all know how, in theory, a \u2018successful RPG session\u2019\nshould look like:\u00a0The\nplayers should learn the rules and get into the characters they\ncreated, while the GM should create a solid storyline \u2013 full of\ntwists, enigmas, and challenges \u2013 that will sweep the party right\ninto the story.\u003cbr\u003e\u003cbr\u003eBut\neveryone also knows it\u2019s just the theory, the textbook example of\nroleplaying. Both players and GMs appreciate all the additional stuff\nthat levels the gameplay up, makes it even more enjoyable.\u003cbr\u003e\u003cbr\u003eThat\nis exactly why I have created this page with all that \u2018stuff\u2019 I\njust mentioned: to make playing RPGs even more fun! If you are a GM,\nyou will find maps, allowing you to show your players where they are,\nand put some order into your gameplay and item/location descriptions\nto add some flavor into your adventures and campaigns. I also offer\nvarious climate-building artwork that may boost the imagination of\nyour players, and help them stay in character and get the feel of the\nroleplayed world.\u003cbr\u003e\u003cbr\u003eIf\nyou are a player, you can show these to your GM, so he/she can create\neven more wonderful adventures to be proud of, and for you and your\nfellow players to enjoy\u2026 and maybe, just maybe you\u2019ll get some\nextra XP for your thoughtfulness.\u003cbr\u003e\u003cbr\u003eI\nwill post updates at least twice a month. Every batch will include:\u003cbr\u003e- Maps\n\u2013 min. 2 A4 maps, standardized, so that they can be put together in\nvarious configurations. Each map will be available in two versions,\nwith and without a grid.\u003cbr\u003e- Perspective\nview sketches \u2013 min. 2 black and white artworks, at least 5\u2019x5\u2019.\u003cbr\u003e\u003cbr\u003eMust see sample projects !\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.tfstudios.pl/PATREONWWW/DEMO.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.tfstudios.pl/PATREONWWW/TFS_RED.pdf\"\u003e \u00a0 \u00a0\u00a0http://www.tfstudios.pl/PATREONWWW/TFS_RED.pdf \u00a0 \u00a0\u00a0\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eProbably\nquite soon, maybe even as soon as the next month, all the patrons\nwill get free exclusive content \u2013 unavailable elsewhere.\u003cbr\u003e\u003cbr\u003eI\u2019d\nlike to thank you very much for taking interest in my project, and I\nhope you will continue to support it. The Forge\u2019s motto is to craft\nimagination like iron on the anvil, so\nI certainly count on your input and ideas.\u003cbr\u003e"
