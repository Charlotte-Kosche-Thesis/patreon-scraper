    "summary": "\u003cimg src=\"https://0.s3.envato.com/files/3127885/About%20Me%20Inline%20Image.jpg\"\u003e\u003cbr\u003eHello there! Thank you so much for taking time out of your day to check out my Patreon page. My name is Taryn Harbridge and I post music videos on YouTube.\u003cbr\u003e\u003cbr\u003eIf you are reading this, chances are you might be interested in supporting me in my musical journey. Before I jump into how you can become a supporter, I want to first say how honored I am that you would want to support what I do. This means the world to me and I truly appreciate your giving attitude.\u00a0\u003cbr\u003e\u003cbr\u003eMoving on, let me tell you how I have my Patreon page set up. If you are new to Patreon, it\u00a0is a way to basically \"tip\" me for making a video. For example, if you pledge $1 per music video, on the 1st of the following month you will be charged. If there is a month that I do not upload a video, you will not be charged. This will continue on as long as you are a Patron. If at any time you decide you do not want to continue your support, you can easily back out.\u003cbr\u003e\u003cbr\u003eI have a few different tiers set up that you can choose from and have added rewards within each one. I am always open for ideas, so if you think of a fun reward that I could do that isn\u0027t too outrageous, please let me know.\u00a0\u003cbr\u003e\u003cbr\u003eStarting on July 22nd (or the 21st if you become a Patron of any tier), I will try to post one video a month. Like I stated above, you will not be charged on the 1st unless I release a video. Because I am a lone creator, (meaning that I arrange, perform, record, mix, film, and edit my videos) I cannot manage more than one a month. Hopefully over time I will be able to post more, but for now this is my max.\u003cbr\u003e\u003cbr\u003eThank you so much for your interest in what I\u0027m doing. God bless you and I hope you have a wonderful day/night!\u00a0\u003cbr\u003e"
