    "summary": "Many of you have already seen what an amazing effect our videos and global events have had on rebuilding human connection amongst people from all walks of life. We want to continue building real-life examples of simple, yet powerful ways everyday citizens can create acts of kindness and events for peace in their own city. This is where you can help. For less than a coffee, you can ensure the world has improved access to powerful examples of love and liberation. Plus there\u2019s a bunch of great rewards you will love by joining the online community.\u00a0\u003cbr\u003e\u003cbr\u003eWe don\u0027t expect or assume anyone will contribute any more to our crazy projects than simply watching our videos and or representing at our loving events. We appreciate that by itself. But if you feel like contributing more, it\u0027ll all go back into creating more awesome stuff...\u003cbr\u003e\u003cbr\u003eWith your support, each of our acts of kindness will be able to involve more colourful decorations and wonderful details; we often gift delicious chai, gifts of chocolate and a number of items to the public in our actions, your contributions will ultimately go directly into helping the public feel more deeply touched by our actions. Imagine big colourful bio-degradable inflatable balloons being at our next event or even a big giant LOVE HEART that we place in front of our acts of kindness. We also plan on teaming up with more artists to cross-collaborate; dancers, painters, singers and drummers to name a few. Each of these key elements will help spread the message of love and unity much further, both on and offline.\u003cbr\u003e\u003cbr\u003eEach of our future actions are supercharged by your support and we thank you for your heart-warming consideration,\u00a0\u003cbr\u003e\u003cbr\u003eLET\u0027S DO THIS!\u003cbr\u003e\u003cbr\u003ePeter Sharp \u0026amp; The Liberators"
