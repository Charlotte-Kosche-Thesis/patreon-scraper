    "one_liner": "Do you speak circus? Help fund the industry review site that speaks your language!",

    "published_at": "2015-10-02T22:45:07+00:00",
    "summary": "Where do you go to find out what\u0027s going on in the world of circus arts? If, like me, you\u0027ve been frustrated time and again by the lack of info out there, then welcome, friend!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.thecircusdiaries.com/\" rel=\"nofollow\"\u003eThe Circus Diaries\u003c/a\u003e is dedicated to bringing you reviews of shows, news on industry events, and critical thought on the evolving place of circus arts today. There\u0027s no paywall - I want people to have access to this stuff - but that means all the content creation work happens for nothing. Selling advertising space could present a worrying conflict of interest, so that\u0027s not really an option, which means I\u0027m turning to you, the circus community!\u003cbr\u003e\u003cbr\u003eThank you for all the feedback and encouragement over the last few years - it makes me feel this is worth continuing with. And to those of you who\u0027ve donated as Patrons - thank you even more heartily! You mean that we are actually able to continue!\u003cbr\u003e\u003cbr\u003eSo, if you\u0027ve enjoyed the site over the last couple of years - or if you\u0027re excited to be discovering it now! - please consider donating so that I can continue to run the website and grow it into something even bigger and better! Giving $1 a month won\u0027t hurt many pockets, but those dollars soon add up to the milestones at this end.\u003cbr\u003e\u003cbr\u003e(FAQ - Yes, this is a UK-based site, but Patreon only works in $USD. \u003cbr\u003e$1 = about 75p!)\u003cbr\u003e\u003cbr\u003eThe great thing is, the more people who donate, the more content can be produced! Wouldn\u0027t it be amazing if we can create our own fully community funded circus magazine? And wouldn\u0027t it be sad if no-one was able to find out about the wonderful work that\u0027s out there because no-one was willing to pay for that platform to exist...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat\u0027s in it for You?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBy signing up, you get content straight to your inbox, and the recognition that you\u0027re putting your money where your mouth is to support the circus arts.\u00a0\u003cbr\u003e\u003cbr\u003eHave a look at the rewards below.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eWho Else Benefits?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eEver produced a circus show and struggled to get publicity for it? Ever tried to research a company or act and found nothing available? Ever wanted to know if a show coming your way was worth seeing, but found no reviews to give you any clues? Or just want to see behind the scenes of the circus world and find out how it functions...\u003cbr\u003e\u003cbr\u003eThese are all reasons why\u00a0\u003ca href=\"http://www.thecircusdiaries.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Circus Diaries\u003c/a\u003e is important. Since the site began I\u0027ve had emails from scholars, performers, fans and producers, all thanking me for creating this resource, for providing informed circus-savvy reading material. And I want to meet demand, I really do. So I need your help.\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy Do I Need Support?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIt costs time and money to travel to events and shows. It takes time and money to stay at home to research and to write (instead of being at a \u0027proper job\u0027). What started as an expensive and time-consuming \u0027hobby\u0027 can no longer keep up with the increasing amount of circus being produced, or the requests to be included. This is work, and work shouldn\u0027t go unpaid. \u0027\u003cem\u003eIf I\u0027m providing a service, perhaps service users could pay towards it\u003c/em\u003e\u0027, I thought?\u003cbr\u003e\u003cbr\u003eIf you have ever benefitted from\u00a0\u003ca href=\"http://www.thecircusdiaries.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Circus Diaries\u003c/a\u003e\u0027 existence, or understand how vital it is within the growing world of circus art, please give a little towards its upkeep.\u00a0\u003cbr\u003e\u003cbr\u003eWe can do this!\u003cbr\u003e"
