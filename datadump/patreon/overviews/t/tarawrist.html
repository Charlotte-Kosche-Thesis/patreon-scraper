    "summary": "I am a trans woman who has\u00a0\u003ca href=\"http://aintgotnoladytronblues.tumblr.com/tagged/don\u0027t-call-it-feminist-just-because-you-can-put-it-in-my-mouth/chrono\" rel=\"nofollow\"\u003ebuilt up\u003c/a\u003e \u003ca href=\"http://aintgotnoladytronblues.tumblr.com/post/134336483852/blind-detective-johnnie-to-ka-fai-wai-2013\" rel=\"nofollow\"\u003ea\u003c/a\u003e \u003ca href=\"http://aintgotnoladytronblues.tumblr.com/tagged/do+the+work/chrono\" rel=\"nofollow\"\u003ecatalogue\u003c/a\u003e \u003ca href=\"http://aintgotnoladytronblues.tumblr.com/tagged/uncaged-melody/chrono\" rel=\"nofollow\"\u003eof\u003c/a\u003e \u003ca href=\"http://aintgotnoladytronblues.tumblr.com/post/106953957442/the-public-work-im-proud-of-this-year-bury\" rel=\"nofollow\"\u003ewriting\u003c/a\u003e \u003ca href=\"http://aintgotnoladytronblues.tumblr.com/tagged/a+screaming+comes+across+the+sky/chrono\" rel=\"nofollow\"\u003eabout\u003c/a\u003e \u003ca href=\"http://aintgotnoladytronblues.tumblr.com/tagged/movies/chrono\" rel=\"nofollow\"\u003emovies\u003c/a\u003e,\u00a0\u003ca href=\"http://aintgotnoladytronblues.tumblr.com/tagged/games/chrono\" rel=\"nofollow\"\u003egames\u003c/a\u003e,\u00a0\u003ca href=\"http://aintgotnoladytronblues.tumblr.com/tagged/books/chrono\" rel=\"nofollow\"\u003ebooks\u003c/a\u003e,\u00a0\u003ca href=\"http://aintgotnoladytronblues.tumblr.com/tagged/comics/chrono\" rel=\"nofollow\"\u003ecomics\u003c/a\u003e, and\u00a0\u003ca href=\"http://aintgotnoladytronblues.tumblr.com/tagged/music/chrono\" rel=\"nofollow\"\u003emusic\u003c/a\u003e over the past few years; I\u0027ve often said I view this effort as an \"unpaid internship\" in my chosen career path. I would like to be able to do \u003cem\u003emore \u003c/em\u003ethan provide the absolute bare minimum of critical analysis that I\u0027ve provided to the people who have provided me, in turn, with an excited, engaged audience; however, under my current living situation, \u003cem\u003eI can\u0027t do that without some monetary investment\u003c/em\u003e. I need money to pay my bills, to buy food, to buy clothes and assorted vital feminine beauty products which I need to comfortably present as myself, to keep access to the internet which I use to provide this content people expect from me; obviously and ultimately \u003cem\u003eI need it to live\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eIn return I promise \u003cem\u003eexclusive access\u003c/em\u003e to critical essays, capsule reviews, sketches, and assorted other process odds \u0026amp; ends, along with dedicated essay \u003cem\u003eseries\u003c/em\u003e, like:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMONSTER OF THE WEEK\u003c/strong\u003e: We live in a world of franchises and serials. I\u0027ve seen a lot and forgotten more. Every week, I will pick a random installment of a franchised serial work that I can get my hands on without too much hassle, experience it, and examine whether it stood on its own, whether it needed to, whether it had anything interesting to say or do with itself, and what I learned about its wider situational context from the experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOU ARE THE DEMONS\u003c/strong\u003e: From Software\u0027s wildly popular \u003cem\u003eSouls\u003c/em\u003e series shows no sign of becoming less of an era-defining series of video games any time soon, and its most popular and influential installment the first of the three\u003cem\u003e Dark Souls\u003c/em\u003e games. But the game in this franchise I have been affected by most remains the first of these, \u003cem\u003eDemon\u0027s Souls\u003c/em\u003e. This is an irregular set of critical works explaining why.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBEYOND SHATTERDOME\u003c/strong\u003e: an extensive, chronologically organized examination of my personal archive of Giant Robot cartoons and live-action films. I believe there\u0027s more to this genre than the typical \"vulgar auteurist\" analysis allows, and I want to provide a frame in which to see that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eONE ABOVE AND ONE BELOW\u003c/strong\u003e: an ongoing series \u003cem\u003eabout fear\u003c/em\u003e. I hope to say something that isn\u0027t merely a retread of any of the short pieces I\u0027ve already written on this topic or anything else already accessible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE SEANCE\u003c/strong\u003e: a series intended to argue my belief that all forms of art are, in a sense, a \"haunted house\". I\u0027ve laid quite a bit of groundwork for this over the past two years; this is the part in my life and career where I start pulling it together in an attempt to make it all Mean Something that other people can refer back to, and cite, and use.\u003cbr\u003e\u003cbr\u003eSupporters will see new essays, mini-reviews, and the assorted creative process content \u003cem\u003eimmediately \u003c/em\u003eupon publication; essays will be reposted for free consumption starting \u003cem\u003eone month after their initial publication\u003c/em\u003e. Supporters willing to pay over $40 may request specific content they\u0027d like to see covered for in any given month, provided it\u0027s not too difficult for me to obtain or, in turn, actually watch, and I reserve the right to refuse if I don\u0027t believe it would be a healthy decision for me to do so at the time.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease let me do more with my life besides survive.\u003c/em\u003e I can show you such beautiful things if you would only give me the safety and security I need to provide them for you.\u003cbr\u003e"
