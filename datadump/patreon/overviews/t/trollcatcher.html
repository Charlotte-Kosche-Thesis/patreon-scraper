    "summary": "\u003cstrong\u003e\u003cimg src=\"https://preview.ibb.co/izG1Ak/DSC_4553a_1_4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome home, Good Hunter!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNot on a single map will you be able to find the Iron Forest. Not because it doesn\u0027t exist in the world. But because those who got to visit it don\u0027t put it down into the maps. Those people themselves will never forget the path that leads to it and if they want to show it to someone else they\u0027ll find a different way.\u003cbr\u003eTrees in this forest are massive. Their leaves are as sharp as arrowheads and their bark is steel armour.\u003cbr\u003eIn North ( Scandinavian ) mythology it is said that it\u0027s the habitat for witches (nightly horsewomen), women-trolls and all kinds of spirits and magical creatures.\u003cbr\u003eIt is situated in Jotunheim. And that\u0027s where I\u0027m headed to hunt them down.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/jjLiO5/DSC_8415_3sf_2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Alisa Tochylovska. \u003cimg height=\"16\" src=\"https://www.facebook.com/images/emoji.php/v8/fa/1/16/1f343.png\" width=\"16\"\u003eTroll witch of old library\u003cimg height=\"16\" src=\"https://www.facebook.com/images/emoji.php/v8/fa/1/16/1f343.png\" width=\"16\"\u003e\u00a0Artist, ginger, sculptor, dreamer, reader, gamer, fantasy nerd, ukrainian, animist, time traveller.\u003cbr\u003eI\u0027m a creature \u0026amp; fantasy artist and a visual storyteller living in Ukraine. I create fantasy sculptures under the name of AliceTheTrollCatcher. I love everything related with fantasy, magic and supernatural creatures.\u003cbr\u003eMy work is mainly inspired by nature, legends, folklore and books of fantasy.\u003cbr\u003e\u003cbr\u003e"
