    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i68.tinypic.com/2mg1d10.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eGreetings! I\u0027m Tara, and I draw and paint video game-inspired art as well as publish a World of Warcraft-related webcomic called\u00a0\u003ca href=\"https://tapas.io/series/Alternate-Character1\"\u003eAlternate Character\u003c/a\u003e :)\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003c/div\u003e\u003cimg src=\"http://i67.tinypic.com/288un46.png\" style=\"width: 650px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI love drawing scenery from my favorite video games, especially MMORPGs and Japanese RPGs. I do draw character art occasionally, but I\u0027m mostly inspired by fantasy landscapes. It\u0027s a fun challenge to try and translate screenshots and concept art into my own style while also attempting to capture the feeling and atmosphere the player experiences when seeing that area for the first time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/30svw3d.png\" style=\"width: 638px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAlternate Character is a passion project of mine, unaffiliated with Blizzard.\u00a0 It\u0027s an autobiographical comic based on my experiences playing Vanilla WoW in 2005-2006 and is offered online totally free on\u00a0\u003ca href=\"https://tapas.io/series/Alternate-Character1\"\u003eTapas\u003c/a\u003e and\u00a0\u003ca href=\"https://www.webtoons.com/en/challenge/alternate-character/list?title_no=154109\"\u003eWebtoon\u003c/a\u003e. With patron support, I\u0027ll be able to update more often and create supplemental art on the side ^-^\u003cbr\u003e\u003cbr\u003eI know that there will be supporters who are only interested in my digital paintings, and there will be those solely wanting to support my comic. Overall, my goal is to focus on creating as much art as I can in order to keep improving and doing what I love, which is both art and comics \u2665\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u2728About Me\u2728\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i68.tinypic.com/103c3yx.png\" style=\"width: 326px;\"\u003e\u003cbr\u003e\u003cbr\u003eI am a full-time massage therapist and part-time freelance artist living in the Pacific Northwest and have been drawing ever since I could hold a pencil in my hand.\u003cbr\u003e I\u0027m a huge fan of old-school J-RPGs (circa PS1 era) and MMORPGs, both of which have greatly inspired me and influenced my art style.\u003cbr\u003e\u003cbr\u003eCheck out my DeviantArt for my full portfolio of work:\u00a0\u003ca href=\"http://taraoberry.deviantart.com/\"\u003ehttp://taraoberry.deviantart.com/\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThank you so much for your interest in my art! \u2665 \u003c/div\u003e"
