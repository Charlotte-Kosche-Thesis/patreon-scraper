    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FAP2D0WUniB8%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DAP2D0WUniB8\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FAP2D0WUniB8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-03-26T05:12:47+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHATS BENFERD\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nHi, I\u0027m Robert Benfer and I make weird sketches and music video\u0027s. I make about 3 video\u0027s a month. That\u0027s about the most I can do without lowering the overall quality of my content. 3 video\u0027s a month used to be enough, but after the changes that have been made to Youtube over the last few years, I should be releasing 20 video\u0027s a month of me playing GTA5 instead. But i dont want to do dat. I want to keep bringing you the same bizarre video\u0027s I\u0027ve been making for over 10 years!\n\u003cbr\u003e\n\u003cbr\u003e\nSupport my channel by becoming a patron and I can continue to make whatever I want without ever having to throw together lesser content to get more video\u0027s out! In return you will also have access to exclusive content! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"margin-left: 60px; text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT IS THIS PATREON THING?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nPatreon is basically a Kickstarter that never ends! The more you give, the more exclusive content you\u0027ll have access to. Every time i release a new video you will be charged the amount of money you chose to give. You can also set a max amount of money to give every month so that you never get charged more than you planned on giving me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWE HAVE TO PAY TO WATCH YOUR VIDEO\u0027S NOW?\u003c/span\u003e\u003c/h1\u003e\nNo. My video\u0027s will still be free to watch on Youtube. You just wont have access to all of the great extra content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCOME ON! WHAT DO YOU SAY?\u003c/span\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e$1\u003c/strong\u003e will grant you access to my Patreon-only feed where you\u0027ll see news on \nupcoming videos, free music downloads (including instrumental versions of my songs), behind the scenes pictures/videos and all \nkinds of weird rough cut stuff! You will also be able to post in the patron-only feed.\n\t\u003cbr\u003e\n\u003cimg src=\"http://oi62.tinypic.com/nz0gpk.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"Pledge $1 per video\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e$3\u003c/strong\u003e will give you access to commentary tracks for a every new video that i put \nout. I will include other people in the commentaries as often as I can, \ndepending on who I made the video with!\n\t\u003cbr\u003e\n\u003cbr\u003e\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"Pledge $3 per video\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e$4\u003c/strong\u003e will give you access to exclusive outtakes of new and old videos. You \nwill also get access to extended versions of videos!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://oi57.tinypic.com/15miknd.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"Pledge $4 per video\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$7\u003c/strong\u003e will give you access to\u00a0 Patreon-only Live Streams! Starring \nme! With guests from my video\u0027s! I will do a couple\n of live streams a month.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"Pledge $7 per video\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$20\u003c/strong\u003e You will receive one signed prop a month from of my videos. The props \nwill be signed by Robert Benfer.  If the prop is too small to be signed \nthen it will include a signed picture of me! :)\n\t\u003cbr\u003e\n\tSammie Penrod \u0026amp; Connor Lloyd Crews can sign them too if you request.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://oi58.tinypic.com/69dtl3.jpg\" style=\"width: 600px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"Pledge $20 per video\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e"
