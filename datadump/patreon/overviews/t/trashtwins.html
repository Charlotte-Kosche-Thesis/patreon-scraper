    "summary": "This is Katie Skelly and Sarah Horrocks, and we\u2019re asking you to support Trash Twins: the podcast where we dig through the trash we love.\u003cbr\u003e\u003cbr\u003eSince December 2014 we\u2019ve produced monthly episodes on topics that span our world of bad taste: from the broad strokes of exploitation (like the realm of \u003cem\u003egiallo\u003c/em\u003e or the New French Extremity) to specific tropes of camp (like satanic schoolgirls in film), trash is more than just a source of entertainment as we deconstruct and evaluate the context, histories, and messages of the discarded or devalued art that we love. We\u2019ve researched and profiled quintessential trash auteurs like Jess Franco, Jean Rollin, Kyoko Okazaki, Guido Crepax, and Milo Manara (and sat down for an interview with contemporary artist Bei Badgirl). We\u2019ve argued the historic, cultural, and aesthetic significance of the \u003cem\u003eResident Evil \u003c/em\u003efilm franchise. And we\u2019ve also put forth the theory that Mr. Met exists outside the patriarchy. And we want to do more.\u003cbr\u003e\u003cbr\u003eSo now we\u2019d like to ask our audience to help keep us going. In 2016, we hope to expand the world of the Trash Twins with more frequent episodes, in-depth criticality, and interactivity with our listeners. Your support will help us with acquiring the materials (research books and film, software and hardware upgrades, and hosting fees) and time that make our show possible. \u003cbr\u003e\u003cbr\u003eThank you for your consideration and as always, thank you for listening to Trash Twins!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://trashtwinspodcast.tumblr.com/\" rel=\"nofollow\"\u003ehttp://trashtwinspodcast.tumblr.com/\u003c/a\u003e"
