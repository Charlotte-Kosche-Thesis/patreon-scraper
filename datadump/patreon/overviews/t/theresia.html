    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/jK3H51toTJs\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/jK3H51toTJs",
    "one_liner": null,
    "patron_count": 11,

    "published_at": "2018-04-01T08:29:55+00:00",
    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHello \u0026amp; Welcome\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003eI\u0027m Theresia Reinhold - a documentary filmmaker with all my heart and soul, and I can absolutely not imagine doing anything else. Oh, well, yes I can: Reporting on injustices.\u003cbr\u003eWhen I started to work on\u003cem\u003e Information. What are they looking at?\u003c/em\u003e in 2015, it was supposed to be a 5-10 minute video explaining what privacy is. But over time, it exploded into this big, ambitious and beautiful project!\u003cbr\u003e\u003cbr\u003eNow, I am thrilled you found your way on my Patreon page and take an interest in becoming a follower and supporter.\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\"Information. What are they looking at?\" is a documentary exploring the ideological fight of \u0027freedom vs. security\u0027.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://information-doc.org/wp-content/uploads/2017/06/Picture_TargetAudience.png\"\u003e\u003cbr\u003e\u003cbr\u003eI explore the societal effects of privacy violations by companies and governments from a global perspective. The relevance of this topic lies within the historical dynamics of marginalization \u2013 slavery, racism, and intersectional discrimination \u2013 and the development of modern digital technologies. As the current state of privacy violations stands in a long historical line of supremacy and global power dynamics, we focus on this history. Hence, we want to help people with little or no prior knowledge to understand the ways in which digital technologies can be used to threaten our human rights - and to help them find ways to opt-out of and fight this system.\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/177991660?color=ffffff\u0026amp;title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nPledges will be used to start paying for immediate expenses related to this project and help by other professionals. There is a heckload I plan on doing with this project, but first, we have to get it all online - \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eand that will be possible with your amazing support! :D\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e I want to thank the people who have already supported me - you are awesome! I will continue to work on this either way, but you can make it happen a lot faster - and get some cool rewards on the way :D\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLike the film on \u003ca href=\"http://www.facebook.com/InformationDocumentary\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFollow me on \u003ca href=\"http://www.twitter.com/Pandemonium21\" target=\"_blank\"\u003eTwitter\u003c/a\u003e or \u003ca href=\"http://www.instagram.com/zitterart\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSubscribe to the \u003ca href=\"https://www.youtube.com/channel/UCPHLwlklyIANfpmpyfC_2_g/featured\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube Channel\u003c/a\u003e\u003c/li\u003e\u003cli\u003echeck out the \u003ca href=\"http://www.information-doc.org\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\nProfile Picture: \u003cbr\u003e\n\u00a9 \u003ca href=\"http://www.streifenblicke.de\" target=\"_blank\"\u003eFranziska Barth\u003c/a\u003e\u003c/strong\u003e"
