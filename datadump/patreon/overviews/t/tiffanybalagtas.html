    "summary": "\u003cbr\u003eHello! I create fan art as well as original character illustrations. Art to me is as much in the story it tells as the execution behind it. After years of posting on DeviantArt and Tumblr I finally decided it\u0027s time to breathe deep and take that next step.\u00a0 I\u0027m hoping the monthly churn out of fresh artwork will build a stronger portfolio that leads to making illustration my day job. With a bit of funding I should be able to purchase equipment and programs that will make the digital process take less time and have a wider range to work with. \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInterested in being a Patron of the Arts? \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://68.media.tumblr.com/424ba96ea8c35248b0cc2f1ef1e034b3/tumblr_ovijguK9SX1rk7lw8o1_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor as little as \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$1\u003c/span\u003e \u003c/strong\u003ea creation you can join and gain access to \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ebehind the scenes look at my artwork, art tutorials, and more.\u003c/strong\u003e\u003c/span\u003e For a bit more you will receive physical illustrations through the mail as well as live stream access. I\u0027ll be posting once a month and your payment will run through at the beginning of the following month. The more you contribute the more you get access to: details on payment tiers are in the column on the right.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c57d09c1c6ebbf34c47b84a8c4c6515f/tumblr_ovij0s9APr1rk7lw8o1_r1_500.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhere will the money go?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e Mundane boring things like living expenses..at the very least keeping my internet up so I can continue to bring you content.\u003c/li\u003e\u003cli\u003e\u00a0Important assets such as software and equipment used to create the content.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eShort on cash? Fret not my friends. You can lower your payment or cancel the service at any \ntime and keep an eye on my DeviantArt page which will host watermarked \nversions of finished artwork created here once they are up for sale.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIf applicable, Reward Tier prices include sales tax.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
