    "summary": "Welcome! Firstly, thank you for taking the time to check this page out. I\u0027m T Q Chant and I\u0027m just getting started as an author.\u003cbr\u003e\u003cbr\u003eWell, I\u0027ve been writing for years but have recently taken the leap into self-publishing. I\u0027m very interested in non-traditional publishing routes and have self-published a series of three science fiction novellas - \u0027Sam Cane: Hard Setdown\u0027, \u0027Sam Cane: Hard Lessons\u0027 and \u0027Sam Cane: Hard Time\u0027. I\u0027ve got more of those planned, as well as web-shorts following the continuing trials of Sam Cane or set elsewhere or elsewhen in the same universe. I also have ideas rattling around my head for a couple of magical realism settings and (as T J Chant) exploring straight historical fiction as well.\u00a0\u003cbr\u003e\u003cbr\u003eRight now I\u0027m balancing this with a job in an office. The ultimate goal is to move away from office work and write full-time. As a step along the way, I\u0027ve just reduced my hours (and thus pay) to make more time for being creative. I\u0027m hoping this will help me increase my output, but I also need to keep a roof over my own head, not to mention my rabbits\u0027. It\u0027s a very exciting time to be in the creative arts, and I want to devote as much time as possible to this.\u003cbr\u003e\u003cbr\u003eWhich, to get to the point, is why I\u0027m here."
