    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0The Abstract Painter\u2122\u00a0 \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHave you ever seen an image that made you stop and wonder, \"Wow...\"?\u003cbr\u003eI am Aaron J Peterson, and I love creating those \"Wow!\" moments through abstract art.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Why Do I Need Your Help?\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI do everything I can to keep my costs low. But it takes a great deal of time, effort and money to create those \"Wow!\" moments.\u003cbr\u003eAnd then it takes more to do everything necessary so that you can access and enjoy them.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0How Can You Help Create Wow Moments (What is Patreon)?\u00a0 \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI love creating art. And you can be a part of that too. Patreon\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003econnects you and me together:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou give a small (or large) amount of money each month.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI create art for you and the world to enjoy.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou get awesome rewards.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Rewards?\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYes! Benefits depend on level, but some include:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eReceive artwork.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHelp name a work of art.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePainting dedication and Special thanks.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eExclusive content.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd much more!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Take the Step\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNow, all you have to do is become my patron. Please take a look at the different levels, choose the one that\u0027s right for you and \"Just do it!\" by clicking the \"Become a Patron\" button.\u003cbr\u003e\u003cbr\u003eThank you very much,\u003cbr\u003eAaron J Peterson\u003c/span\u003e\u003cbr\u003e"
