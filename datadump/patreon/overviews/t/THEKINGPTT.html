    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello everyone!\u003cbr\u003eMy name is Jared, I am the proud owner of the only fully operational \"THE KING\" from the now dissolved Pizza Time Theatre and later, Chuck e Cheese, in 1995 all Kings were ordered to be destroyed, however, a few survived.\u003cbr\u003e\u003cbr\u003eI purchased The King after a 9 year back and forth communication with the seller.\u00a0 I always was amazed by this particular animatronic as a kid, and always dreamed of getting the chance to own one, or even a piece of one.\u003cbr\u003e\u003cbr\u003eThat dream became a reality when the seller contacted me in November 2015 in which I agreed to buy a broken, dilapidated King for $10k shipped.\u00a0 I am not rich, I used my 3rd paycheck, my annual bonus and all of my tax return to purchase The King.\u003cbr\u003e\u003cbr\u003eTo date, there are only 3.5 known King\u0027s that exist and none of them had worked in decades.\u003cbr\u003e\u003cbr\u003eI received The King in March of 2016, broken and in disrepair.\u00a0 My love for this animatronic made me continue to pour my own money (an additional 5k) to get him back to working condition.\u00a0 I also had to find the answers myself in pneumatics and restoring him because there was no info available.\u003cbr\u003e\u003cbr\u003eIn July 2016 I was able to get him working again, but I wanted more.\u00a0 I wanted to make him custom programmable and share him with the world.\u00a0 Many people my age remember him and it makes me really happy that the younger audience is appreciating him. \u003cbr\u003eI have gone on to producing new parody songs, videos and even parody movie posters for The King for all to enjoy.\u003cbr\u003e\u003cbr\u003eTo date I have spent over $20k in new outfits, parts and production for The King.\u00a0 Unfortunately I do not have an endless income so it is becoming more difficult to do what I love.\u00a0 Your support will help me afford the production of new showtapes, costumes and videos for The King.\u00a0 My imagination is free, and I have so many ideas brewing...\u003cbr\u003eWith your support, you can help bring those idea\u0027s to life and this rockin\u0027 Lion not only to be remembered, but to once again wow the audience of all ages :o)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
