    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ch1\u003e\u003cimg src=\"https://orig00.deviantart.net/5eac/f/2018/125/0/3/robe_4_patreon_v2_by_takuyarawr-dcapsoh.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/c3c7/f/2018/117/e/7/patr1_by_takuyarawr-dca0oy9.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\u003cdiv\u003e\u00a0\n\t\t\t\t\tHowdy, Taku here.I\u0027m a \u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003edinosaur\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/em\u003eanime artist.\u003cbr\u003eDrawing is my biggest passion.\u003cbr\u003e I mainly create illustrations and speedpaints, but there\u0027s a lot more I want to do.\u003cbr\u003e I have many projects for the future and I would like to be able to live off my art one day. \u003cbr\u003eI do my best to focus on doing what I love, while I try to fight\u00a0\u003ca href=\"https://docs.google.com/document/d/1I63zUbJqwNLnyT599HwcD14rXtVrE05htwetDgH1DmE/edit?usp=sharing\" target=\"_blank\"\u003ethis health problem that\u0027s made of my life a nightmare\u003c/a\u003e.\u003c/div\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cimg src=\"https://img00.deviantart.net/2c5b/i/2018/117/6/0/patr2_by_takuyarawr-dca0oy3.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\nIf you wish to support, you can become a patron.\u003cbr\u003eChoose a tier, set a maximum cap and you\u0027re ready to go.\u003cbr\u003eEvery time I upload a new drawing I\u0027ll generate a paid post, which will count as a pledge: At the begin of each month you will get charged for the posts you supported.\u003cbr\u003e\u003cstrong\u003eAfter\u003c/strong\u003e the pledges get processed (usually takes a day or two), I will send the rewards via PM.\u003cbr\u003e\u003cbr\u003eBeing a patron grants you a supporter role in my\u003cstrong\u003e \u003ca href=\"https://discord.gg/0cnJ5VDF41Ee3khs\"\u003eDiscord community server\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003eIt\u0027s a friendly place where you can talk to other followers and to me\n directly. \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"https://img00.deviantart.net/fe17/i/2018/117/2/9/patr3_by_takuyarawr-dca0r4m.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003eYou can get them on\u00a0\u003ca href=\"https://gumroad.com/takuyarawr\" target=\"_blank\"\u003eGumroad\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240); color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"https://img00.deviantart.net/9f1f/i/2018/117/4/e/patr4_by_takuyarawr-dca0r4b.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/TakuyaRawr\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e\u003ca href=\"https://takuyarawr.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e\u003ca href=\"https://pixiv.me/takuyarawr\" target=\"_blank\"\u003ePixiv\u003c/a\u003e\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://taku
