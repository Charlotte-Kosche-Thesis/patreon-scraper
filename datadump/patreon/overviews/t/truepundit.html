3eTrue Pundit is a throwback to the 1980s \u0026amp; 1990s, where our style of journalism was forged in the crucible of the cut-throat New York City metro media market where reporters had to claw -- often each other -- for a breaking news scoop. True Pundit\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e breaks national stories weeks and months before the \"other\" media on both left and right are forced to back us up when that same news goes mainstream\u003c/span\u003e. And we\u0027re damn good at it. \u003cbr\u003e\u003cbr\u003eIf you want to help us continue our work, we appreciate your contributions.\u00a0\u003cbr\u003e"
