     "description": "Now we\u0027re getting to the exclusive stuff. How intriguing...\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhat does this fabled \u0027Gold Tier\u0027 get in return for their undying loyalty? Ask and ye shall receive...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAll previous rewards\u003c/strong\u003e. I know, we\u0027re too generous.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePriority\u003c/strong\u003e over the previous role for MP games that we hold\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe Illustrious \u0027\u003cstrong\u003eAbove Average Beings\u003c/strong\u003e\u0027 role in Discord. Lord it over friends and family alike. They\u0027ll probably laugh at you, but you\u0027ll \u003cem\u003eknow\u003c/em\u003e you\u0027re better.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWe\u0027ll make a video of \u003cstrong\u003eyour choice\u003c/strong\u003e. Before you go racing off to write scripts inspired by the \u003cem\u003eabsolute_filth\u003c/em\u003e chat in our Discord, we\u0027ll discuss this before hand. We do have standards you know. Well, two of us do...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eStar in our videos when we need extras. Imagine it - your name forever \u003cstrong\u003eimmortalised\u003c/strong\u003e. Or at least until Youtube takes us down. Thanks, Youtube.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- \u003cem\u003e\u003cstrong\u003eThanks to you, Tom gets to eat tonight! Hooray!\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e",

     "description": "This level is so exclusive, it\u0027s basically segregation. You know, but morally okay...\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI hear your cries! What is contained within this mythical tier? Behold!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAll previous rewards\u003c/strong\u003e. I know, we\u0027re too generous.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePriority\u003c/strong\u003e over the previous role for MP games that we hold\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou get \u003cstrong\u003eyour name\u003c/strong\u003e in the description of every video, and sometimes at the end of the video itself. That\u0027s right! \u003cstrong\u003eYou\u0027re right there with Jesus in the Outro\u003c/strong\u003e!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to your very own \u003cem\u003e\u003cstrong\u003eCUSTOM\u003c/strong\u003e\u003c/em\u003e Discord role. Oh, but no slurs. I know what you people are like...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou want a chat? You\u0027ve got a \u003cstrong\u003especial voice chat\u003c/strong\u003e for it. Simply summon us and we\u0027ll be there. Though Tom\u0027s internet means that he\u0027ll be there about Ten Minutes after.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- \u003cem\u003e\u003cstrong\u003eAt least when I look at all of the pain this Youtube thing has caused us, I can at least dry my eyes with a $10 bill. Thank you.\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
