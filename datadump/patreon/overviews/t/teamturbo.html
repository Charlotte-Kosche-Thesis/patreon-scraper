    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6IwBnBzNFdU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWIR MACHEN EINE \u00d6STERREICHISCHE TRASHCOMEDY-WEBSERIE UND BRAUCHEN GELD UM DAS AUCH WEITERHIN ZU TUN.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0WER SIND WIR?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eHa, Gr\u00fc\u00df Gott. Wir sind Team Turbo, eine in den dreckigen Tiefen Wiens ans\u00e4ssige filmbesessene 3-Mensch-Gruppe\u00a0\u003cem\u003e(Moritz Stieber, Patrik Howanitz, Georg Rauber)\u003c/em\u003e die gern und oft gemeinsam Filme und Videos aller Art macht. \u003cstrong\u003eLustige\u003c/strong\u003e Filme und Videos sei dazu gesagt, weil Dramen gibt\u0027s eh genug in \u00d6sterreich.\u00a0Hier nun unsere Gesichter zum optischen Genuss:\u003cbr\u003e\u003cimg src=\"https://lh6.googleusercontent.com/0AfcouNR3gt4-40HQVhUKVBCRJIv51xwmz-wnRJZ-q13bSRALbXjHCmmMr-FBdx800pLnldvGh_3sUfC4hRf=w1440-h834\" style=\"width: 161px;\"\u003e\u003cimg src=\"https://lh5.googleusercontent.com/EPMSWgIsoa8DMicT6s3OsitMCOGCe9y7Zz7465AHk4IHr6-su9iU-ckrMcMNlgmvJHk2NBfoaTKYBsq4DXLM=w1440-h834\" style=\"width: 162px;\"\u003e\u003cimg src=\"https://lh5.googleusercontent.com/0OqTlud5Msf58oSnkQ1dniKHZnaxX5HsoCfk_dEFDmsSXQPaWJnKbW361aPITdkTl8DW5xZdyEyetWi1rMnk=w1440-h834\" style=\"width: 162px;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003eMoritz Stieber\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Patrik Howanitz\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Georg Rauber\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e-\u00a0 Schnittstudent auf der\u00a0 \u00a0 \u00a0-\u00a0 Drehbuchautor\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0-\u00a0 Schauspieler\u003cbr\u003e\u00a0 \u00a0Filmakademie Wien\u00a0 \u00a0 \u00a0 \u00a0-\u00a0 SAE Wien Student\u00a0 \u00a0 \u00a0 \u00a0 (div. ORF-Serien)\u003cbr\u003e-\u00a0 Drehbuchautor\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 -\u00a0 Regisseur\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 -\u00a0 Autor (u.a.\u003cbr\u003e-\u00a0 Visual Effects\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 - TFM Student an\u00a0 \u00a0 \u00a0 \"Willkommen \u00d6sterreich\")\u003cbr\u003e-\u00a0 Regisseur\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0der Hauptuni Wien\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cem\u003e- \u003ca href=\"https://www.youtube.com/channel/UCREyNMDdzpTqep6o463-ygg\"\u003eShniit Schneyder\u003c/a\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u00a0WAS WOLLEN WIR UND WIESO?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eSeit jetzt schon fast 3 Jahren produzieren wir komplett eigenst\u00e4ndig unsere Webserie \"TIM TURBO\", die auf YouTube\u00a0mit momentan 16 Folgen und viel Bonusmaterial langsam w\u00e4chst und gedeiht. Mehr Infos zur Serie\u00a0\u003ca href=\"http://de.youtube.wikia.com/wiki/Tim_Turbo\"\u003e\u003cstrong\u003eHIER\u003c/strong\u003e\u003c/a\u003e, und alle Tim Turbo Folgen\u00a0\u003ca href=\"https://www.youtube.com/channel/UCmyrdQ0QZcd379GREeEIOBA\"\u003e\u003cstrong\u003eDA\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eVor 3 Jahren angefangen als kurze Parodie auf Tom Turbo, hat sich Tim Turbo mittlerweile zu einem viel gr\u00f6\u00dferen und eigenst\u00e4ndigen Format entwickelt, in dem wir Satire, Storytelling und Dramaturgie mit einer dicken Ladung Humor vereinen wollen. Das kostet allerdings mittlerweile nicht mehr so wenig wie anfangs.\u003cbr\u003eWeil wir Tim Turbo wirklich gerne machen und merken dass es recht viele von euch gern sehen, wenden wir uns via Patreon an euch. Ihr k\u00f6nnt uns mit einem \u003cstrong\u003ePro-Folgen Beitrag\u003c/strong\u003e eurer Wahl unterst\u00fctzen die Serie am Leben zu erhalten und weiterzuetwickeln.\u003cbr\u003eDas geht schon ab \u003cstrong\u003e1 Dollar/Euro\u00a0\u003c/strong\u003elos, also man muss nicht reich sein, wir sind\u0027s auch nicht. Der Betrag gilt dann nat\u00fcrlich nur pro tats\u00e4chlicher Tim Turbo Folge die rauskommt, also die Kommentarvideos und sonstiger Schmafu den wir am Channel ver\u00f6ffentlichen ist davon nicht betroffen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u00a0WAS PASSIERT MIT DEM GELD?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eWir wollen das Format stets weiterentwickeln und mehr und schneller produzieren k\u00f6nnen als es uns zurzeit wegen den Kosten einer Folge m\u00f6glich ist - Evolution ist angesagt. Das bedeutet vor allem:\u003cbr\u003e\u003cul\u003e\u003cli\u003eH\u00f6herer Produktions- und Zeitaufwand\u003c/li\u003e\u003cli\u003eMietkosten f\u00fcr verschiedenste Drehorte\u003c/li\u003e\u003cli\u003eneue Requisiten und besseres Equipment (Ton, Kamera, Licht)\u003c/li\u003e\u003cli\u003eKino Mietkosten f\u00fcr Screeningevents mit euch\u003c/li\u003e\u003c/ul\u003eAlso zusammengefasst, es kostet. Das Geld wird in die oben genannten Punkte investiert, also besseres Equipment, Drehortmieten, Kinomieten, und schauen dass wir unsere Reichweite durch h\u00f6here Qualit\u00e4t als auch Quantit\u00e4t vergr\u00f6\u00dfern k\u00f6nnen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u00a0WAS HAB ICH DAVON?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eJEDER\u003c/strong\u003e der uns unterst\u00fctzt (\u003cstrong\u003eegal mit welchem Betrag\u003c/strong\u003e) bekommt die neuen Tim Turbo Folgen eine Woche vor der \u00d6ffentlichkeit zu sehen. F\u00fcr Betr\u00e4ge \u003cstrong\u003eab 5 Euro/Dollar\u003c/strong\u003e gibt\u0027s dann superspecial Dankesch\u00f6ns, die rechts alle aufgelistet sind.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eFalls irgendwelche Fragen offen sind, ihr k\u00f6nnt uns jederzeit schreiben an \u003cstrong\u003etim.turbo@outlook.com\u003c/strong\u003e. :)\u003cbr\u003eAuf \u0027ne sch\u00f6ne Zukunft, und bleibt auf der Spur. Euer\u003cbr\u003e\u003cimg src=\"https://lh4.googleusercontent.com/3Il_d-_zcPRkawHwr_BZsy2AQFbFe0KcL_Td4MjH8H20eksyZtij8Radgj_cL8qi_gUan-mcg_U2whyuE8h5=w1440-h834-rw\" style=\"width: 354px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e"
