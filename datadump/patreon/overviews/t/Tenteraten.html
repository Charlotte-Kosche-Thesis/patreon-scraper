    "summary": "I live from my art, your support become direct help for my life.\u00a0I may sometimes accept Patreon Reward Request for 10$ members.\u003cbr\u003eHere my Patreon, I\u0027m mainly working on artworks related to my two fantasy world, Tsukurikake and Tenteraten. Also now there\u0027s\u00a0\u003ca href=\"http://www.vilous.net/aboutus.php\"\u003ethe world of Vilous\u003c/a\u003e concept art!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Tsukurikake?\u003c/strong\u003e\u003cbr\u003eThe abstract fantasy world along spiritual and psychological concept.\u003cbr\u003eEverything be expressed as the characters, colors, and words while being based on various phenomenon and metaphor from people\u0027s heart including myself. You can see the visual overview of this world in \u003ca href=\"https://www.furaffinity.net/gallery/kiki-uma/folder/90207/World-view\"\u003emy FA gallery folder.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere features sketches, doodles, and progress along world concept and characters who belong to Tsukurikake, for 1$ patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Tenteraten?\u003c/strong\u003e\u003cbr\u003eThe another world related to Tsukurikake. Tenteraten features more dynamic and physical representation while including NSFW things and silly things. Specific character from this world is \u003ca href=\"https://www.furaffinity.net/gallery/kiki-uma/folder/280172/Eu-the-hero\"\u003eEu the Kaiju hero!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere features full version of NSFW artworks of characters who belong to Tenteraten, for 10$ patrons.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBoth of my world, Tsukurikake and Tenteraten are still on the way of world-building. I very welcome the questions to those worlds for more smooth world-building!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVilous Concept Art\u003c/strong\u003e\u003cbr\u003eNow, here features my Vilous concepts and artworks, for 5$ patrons. They are composed of things that belong to my personal characters and things including lore that can be treated as strict canon. Also even for my personal character things, it always has the possibility to become canon later in some cases with the convenience of having me as another creator of Vilous! Of course such things will be mentioned if/when they became canon. Vilous fans can use those canon concepts as more detailed references of the world of Vilous.\u00a0\u003cbr\u003eFor Vilous fans,\u00a0If I was able to achieve a more stable income for my life via Patreon support, I could be more aggressive in my activity as a creator, especially with Vilous things. And it will make Vilous world-building occur more smoothly!\u003cbr\u003e\u003cbr\u003eThrough my Patreon, I would be most appreciative! Thank you!"
