    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eThis is The Next Reel.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWe spoil movies.\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eThe Next Reel is a collection of podcasts about film. We work hard to bring film discussion of substance on great writers, directors, actors and technicians in film. Each week, we introduce great movies you might have missed, educate and illuminate the films you love with new insights and perspectives, and to broaden awareness of movies beyond today\u2019s biggest blockbusters. \n\u003cbr\u003e\n\u003cbr\u003e\nSince we launched on November 11, 2011, we\u2019ve been building The Next Reel as a labor of cinematic love. Today, our interests are growing and we\u2019re asking for your help to make our goals a reality. Through this Patreon account, you can directly support further development of The Next Reel that will be used to fund our existing work and develop new series that continue to celebrate our shared love of movies. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Next Reel. When the movie ends, our conversation begins.\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\nIf you\u2019re new to The Next Reel, here\u2019s a little bit about our shows:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOn the main show, \u003cstrong\u003eTHE NEXT REEL\u003c/strong\u003e, Andy Nelson and Pete Wright discuss and spoil the heck out of one movie each week, talking about its origins, its box office take and everything in between. Each movie is a part of a series which could cover anything from directors to actors, DPs to genres, years to themes. The Next Reel is released every Thursday.\u003c/li\u003e\n\t\u003cli\u003eThe \u003cstrong\u003eFILM BOARD\u003c/strong\u003e is a monthly show in which host Justin Jaeger leads a roundtable spoiler-rich discussion of a film currently in theaters. The Film Board is released once a month on a Tuesday.\u003c/li\u003e\n\t\u003cli\u003eOn the \u003cstrong\u003eSPEAKEASY\u003c/strong\u003e, Pete and Andy invite a guest who works in the film industry to discuss one of their favorite movies. Past guests include actor Abraham Benrubi (ER, \u003cem\u003eThe Finest Hours\u003c/em\u003e), animators Tom and Tony Bancroft (\u003cem\u003eMulan, The Lion King\u003c/em\u003e), actor Dee Wallace (\u003cem\u003eCujo\u003c/em\u003e), director Steve Miner (\u003cem\u003eFriday the 13th Part 2, Halloween H20\u003c/em\u003e), sound mixer Michael B. Koff (\u003cem\u003ePatriots Day, 10 Cloverfield Lane\u003c/em\u003e)\u00a0and more. The Speakeasy is released once a month on a Tuesday.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTNR SHORTS\u003c/strong\u003e is a collection of shorter episodes that includes individual episodes and recurring series. Some episodes focus discussion of films around a theme. The series Three of a Kind and the Mindbenders are a great place to start for a look at themes in film. Short reviews of films are covered in the Trailer Rewind Series, which focuses on films that are currently available streaming online. TNR Shorts are released on Tuesdays.\u003c/li\u003e\n\u003c/ul\u003e"
