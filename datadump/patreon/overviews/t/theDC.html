    "summary": "The Desired Constellation is a two-handed artist collective. Diagnosed in 2008 with Dissociative Identity Disorder (formerly known as Multiple Personality Disorder),\u00a0our group has\nrejected the psychiatric label in favour of a newer, self-empowered approach to multiplicity. Each of us is a\nwhole, empowered being co-existing in our shared life.\u003cbr\u003e\u003cbr\u003eFive of us are visual artists: Nathan Day, Prog, One Faraday, Ian Night, and Ronin Ellis. We are struggling together to create a career for ourselves. Sometimes it\u0027s difficult; this career doesn\u0027t exactly provide a steady paycheque. That\u0027s where our patrons come in.\u003cbr\u003e\u003cbr\u003eBy pledging a small monthly contribution, you\u0027ll be giving us some of the leeway we need to continue working at this full-time. In return, we\u0027ll be offering some pretty awesome stuff:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAdvance notice about shows we\u0027ll be in, events we\u0027ll be at, etc.\u003c/li\u003e\u003cli\u003eBehind-the-scenes looks at what we\u0027re currently making.\u003c/li\u003e\u003cli\u003eTips and tutorials about making art and being an artist.\u003c/li\u003e\u003cli\u003eMost importantly: \u003cstrong\u003eonce or twice a month, we\u0027ll throw all of our patrons\u0027 names into a hat and pick a lucky winner (or two) to be mailed a prize\u003c/strong\u003e. Prizes will include things like:\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSketches\u003c/li\u003e\u003cli\u003eSmall paintings\u003c/li\u003e\u003cli\u003eZines, or booklets of poetry\u003c/li\u003e\u003cli\u003eHandmade greeting cards\u003c/li\u003e\u003cli\u003eCrafty things we make (like handmade sketchbooks)\u003c/li\u003e\u003cli\u003eCustom portrait commissions\u003c/li\u003e\u003cli\u003eAnd once in a while a \u003cstrong\u003eFULL-SIZE FINISHED PAINTING\u003c/strong\u003e (usually worth $300-$1000 for the sizes we can send by post)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMany thanks for having a look at our Patreon page and considering supporting us. It would mean a lot to us! And even if you don\u0027t sign up, we greatly appreciate everyone who\u0027s supported us in other ways. We could not have made it this far without you.\u003cbr\u003e\u003cbr\u003e-One Faraday, DC\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
