    "summary": "\u003cblockquote\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/getting-rewards-6158938\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/getting-rewards-6158938\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/getting-rewards-6158938\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://orig11.deviantart.net/413b/f/2016/321/9/f/aainfo_by_sambees-daorv25.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\trewards\n\t\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e   \u2022 \u003ca href=\"https://www.patreon.com/posts/patreon-goals-6158929\"\u003egoals\u003c/a\u003e   \u2022 \u003ca href=\"https://www.patreon.com/posts/faq-6158921\"\u003efaq\u003c/a\u003e   \u2022 \u003ca href=\"https://www.patreon.com/posts/6158968\"\u003ereading \u0026amp; resources\u003c/a\u003e   \u2022 \u003ca href=\"https://www.patreon.com/posts/tutorial-waiting-6160905\"\u003etutorials\u003c/a\u003e \u003cstrong\u003e\u2022\u003c/strong\u003e \u003ca href=\"https://www.patreon.com/posts/discord-6158950\"\u003ediscord\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/twofancyowls?tag=free\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig03.deviantart.net/296b/f/2016/321/5/1/aaupdates_by_sambees-daorv2c.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/twofancyowls?tag=free\"\u003e\n\t\u003cbr\u003e\n\tfree\n\t\u003c/a\u003e \u2022 \u003ca href=\"https://www.patreon.com/twofancyowls?tag=resources\"\u003eresources\u003c/a\u003e \u2022 \u003ca href=\"https://www.patreon.com/twofancyowls/posts?tag=updates\"\u003eupdates\u003c/a\u003e \u2022 \u003ca href=\"https://www.patreon.com/twofancyowls?tag=commissions\"\u003ecommissions\u003c/a\u003e \u2022 \u003ca href=\"https://www.patreon.com/twofancyowls?tag=streaming\"\u003estreaming\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/twofancyowls?tag=sketchbook\"\u003esketchbook\u003c/a\u003e \u2022 \u003ca href=\"https://www.patreon.com/twofancyowls?tag=artwork\"\u003eillustration\u003c/a\u003e \u2022 \u003ca href=\"https://www.patreon.com/twofancyowls?tag=all+art\"\u003eall art\u003c/a\u003e \u2022 \u003ca href=\"https://www.patreon.com/twofancyowls/posts?tag=demon%20road\"\u003ethe demon road\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/twofancyowls?tag=request-fanart\"\u003efansketch request\u003c/a\u003e \u2022 \u003ca href=\"https://www.patreon.com/twofancyowls?tag=vote-fanart\"\u003efansketch voting\u003c/a\u003e \u2022 \u003ca href=\"https://www.patreon.com/twofancyowls?tag=request-character\"\u003echaracter request\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/419a/f/2017/322/5/5/ourstuff_by_sambees-dbu5kmi.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\tHello! We are two artists working as concept and production artists in the games industry. We\u0027re working on a lot of stuff together right now and would love to be able to afford the time to do it! We love games, comics and art and we decided to make a patreon to be able to share these things with those who love them too. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cblockquote style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://orig10.deviantart.net/1c34/f/2016/321/d/e/aaus_by_sambees-daorku4.gif\"\u003e\u003cbr\u003e\n\t\u003c/blockquote\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\tWe have decided not to arrange our tiers in a \"less to more\" \nway but rather in terms of what you wish to get out of following us as a \npatron, from simple access to our sketchbooks and private works to one on\n one critiques. \n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePatrons will not only get more art and in advance, but they will also be able to contribute to what kind of art we are producing and to watch us produce it in weekly streams and recordings. Patrons will also get first dibs on requests and commission slots we open. If we are able to reach our final monthly goal, all commission slots will become patron request slots!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWe host daily scheduled streams Monday to Friday and occasionally a short notice dual stream on the weekends depending on our current exterior work load. During our streams, patrons are encouraged to join into our voice channel or chat with us while we work. We also have a Discord channel for chatting, sharing, critiquing, playing games and all that fun stuff! Our focus is to bring you into our experience as much as our time and projects allow.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/48de/f/2017/322/2/0/items_2_by_sambees-dbu5i4m.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003ePatreon is currently not a full time job and what we are able to offer will be directly related to our current funding. \u003ca href=\"https://www.patreon.com/posts/patreon-goals-6158929\"\u003eWe\u0027ve laid out a more detailed list of our goals and funding plans\u003c/a\u003e so that you can know more accurately what to expect from us and our patreon!\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003c/em\u003e\n\n\u003cem\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
   },
