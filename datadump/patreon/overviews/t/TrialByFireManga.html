    "summary": "I love to draw!! Ever since I was in middle school I wanted to tell an epic story recounting the adventures of my original characters. Years later, I started working on my first original manga: \"Trial By Fire!\"  My dream is to get my work published into a book.  Unfortunately, I also need money for food and bills. \u003cbr\u003e\u003cbr\u003eEver since I moved and started working in the Carolina\u0027s my artwork has started to fall behind.. Right now that means a day job that I really hate, and a lot less time to draw than I would like.  More money means more time to draw, which means more (and better quality) art from me.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMy Dream\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe goal of this Patreon is to support my original manga\u0027s creation to publication. All of which will still be available to \u003cstrong\u003e\u003ca href=\"http://seta-tokai.deviantart.com/gallery/36974051/Trial-By-Fire\" rel=\"nofollow\" target=\"_blank\"\u003eread online for free by clicking here!\u003c/a\u003e\u003c/strong\u003e  My art will still be \u003cstrong\u003e100% Hand Drawn\u003c/strong\u003e. Even with donations. I will strive to update as often as I can. I plan to finish my story regardless of donations.\u003cbr\u003e\u003cbr\u003eI WILL NOT lock my content behind Patreon -- everything you see here, you can also find on my Deviant Art.  \"Trial By Fire\" is meant to be read by everyone (\u003cstrong\u003eNSFW\u003c/strong\u003e though). However I will be uploading sketches and drafts only for patrons. The manga as a whole will be available to read regardless.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat Do You Get?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBy contributing to my Patreon, your helping up-and-coming artists like me who love creating our own stories. Every little bit helps, and I\u0027m looking forward to writing/illustrating one of the best original manga\u0027s you\u0027ll ever read, all 100% hand drawn. Your giving me a chance at greatness, and I promise I wont let you down!\u003cbr\u003e\u003cbr\u003eFor the price of a burger or shake: you can help me, Seta, and his friends conquer this world and the next! And One day, I hope see my book \"Trial By Fire\" available in stores and free online for everyone to enjoy ^^~\u003cbr\u003e\u003cbr\u003e"
