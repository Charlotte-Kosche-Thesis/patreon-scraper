    "summary": "\u003cstrong\u003eVENGO E MI SPIEGO! \u003c/strong\u003e\u00e8 il titolo del formato delle lezioni tenute da Rocco BRUNO a Milano tutti i mercoled\u00ec dalle \u003ca href=\"https://www.youtube.com/watch?v=agwIf3_37Kg\u0026amp;t=1260s\"\u003e21:00\u003c/a\u003e. in via Europa, sul tema \u003cstrong\u003eAntropologia culturale e rivoluzione\u003c/strong\u003e. Sostieni questo incredibile progetto, donando a \u003ca href=\"https://goo.gl/uMkMij\" rel=\"nofollow\" target=\"_blank\"\u003ePROGETTO ZION\u00a9 - Centro Studi e Seminari\u003c/a\u003e. Officiale web site -\u00a0\u003ca href=\"http://www.zion-project.org\" target=\"_blank\"\u003ehttp://www.zion-project.org\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eQuesta pagina \u00e8 per permettere a coloro che guardano i video di questi incontri di contribuire e\u003cstrong\u003e riconoscere il valore\u003c/strong\u003e di quello che \u003cstrong\u003ericevono \u003c/strong\u003eda queste lezioni\u003cstrong\u003e\u00a0\u003c/strong\u003eattraverso una piccola donazione o contributo economico e per permettere lo sviluppo del\u00a0\u003ca href=\"http://www.zion-project.org\" target=\"_blank\"\u003e\u003cstrong\u003eProgetto Zion\u003c/strong\u003e\u003c/a\u003e\u00a9.\u003cbr\u003e\u003cbr\u003e\nIl ricavato delle donazioni verr\u00e0 utilizzato per lo sviluppo ed il recupero della struttura dove sorger\u00e0 l\u0027Ateneo e centro polifunzionale. Un \"monastero\" nel suo senso pi\u00f9 ampio, adattato ai tempi attuali e con lo scopo di realizzare un autentica rivoluzione culturale necessaria per superare l\u0027adolescenza tecnologica dell\u0027attuale umanit\u00e0. Rocco BRUNO - i Libri - \n\u003ca href=\"http://www.usciredamatrix.com,\" rel=\"nofollow\"\u003ehttp://www.usciredamatrix.com,\u003c/a\u003e\n\u003ca href=\"https://goo.gl/rVTymo\" rel=\"nofollow\" target=\"_blank\"\u003eCalendario incontri\u003c/a\u003e. Info varie ed attivit\u00e0 - \u003ca href=\"http://www.associazionezion.org.\" rel=\"nofollow\"\u003ehttp://www.associazionezion.org\u003c/a\u003e.\u003cbr\u003e"

     "about": "\u003cstrong\u003eRocco BRUNO\u003c/strong\u003e, perito in informatica con varie esperienze in ambito dell\u0027automazione e il controllo di processi industriali. Per un altra parte della vita impegnato nella comunicazione, produzioni televisive, audio e video in generale. In qualit\u00e1 di Web designer realizza \u003ca href=\"http://www.usciredamatrix.com/about.html#\"\u003equesto sito\u003c/a\u003eed una serie di altri quali: \u003ca href=\"http://www.associazionezion.org/\"\u003eassociazionenzion.org\u003c/a\u003e, \u003ca href=\"http://www.tozioncontest.org/\"\u003etozioncontest.org\u003c/a\u003e, \u003ca href=\"http://www.sentieriesoterici.it/\"\u003esentieriesoterici.it\u003c/a\u003e, \u003ca href=\"http://www.ildestinodelluomo.it/\"\u003eildestinodelluomo.it\u003c/a\u003e ... e molti altri anche al di fuori delle attivit\u00e1 che promuovo. Come \u003cem\u003eMusicista\u003c/em\u003e suono il saxofonista, scrivo brani e mi autoproduco. Sono inoltre \u003cem\u003eautore involontario ed indipendente\u003c/em\u003e di una serie di libri, di cui alcuni ispirati alla trilogia dei fratelli Wachowsky di \"\u003cstrong\u003ethe matrix\u003c/strong\u003e\". Studioso di antropologia e psicologia, sociologia ed analisi culturale, attualmente \u00e9 l\u0027ideatore e promotore di un progetto denominato, appunto, \u003ca href=\"http://www.associazionezion.org/\"\u003eprogetto Zion\u003c/a\u003e\u003ca href=\"http://www.copyright.it/copyright/copyright-certificato-di-deposito.html?numdepot=DEP635829633754335759\"\u003e\u0026lt;small\u0026gt;\u00ae\u0026lt;/small\u0026gt;\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.copyright.it/copyright/copyright-certificato-di-deposito.html?numdepot=DEP636116529895736417\"\u003eRocco Bruno\u0026lt;small\u0026gt;\u00ae\u0026lt;/small\u0026gt;\u003c/a\u003e \u00e9 attualmente un marchio registrato nell\u0027ambito proprio del \u003ca href=\"http://www.copyright.it/copyright/copyright-certificato-di-deposito.html?numdepot=DEP635829633754335759\"\u003eProgetto Zion\u0026lt;small\u0026gt;\u00ae\u0026lt;/small\u0026gt;\u003c/a\u003e e del sistema \"\u003ca href=\"http://www.copyright.it/copyright/copyright-certificato-di-deposito.html?numdepot=DEP636116529895736417\"\u003euscire da Matrix?\u0026lt;small\u0026gt;\u00ae\u0026lt;/small\u0026gt;\u003c/a\u003e\" di cui sono l\u0027ideatore. Un metodo per lo sviluppo ed il perfezionamento materiale, mentale e spirituale di un individuo. Un metodo nell\u0027ambito dello sviluppo delle facolt\u00e1 dell\u0027individuo per permettere la massima espressione artistica, spirituale e intellettuale: dalla musica alla spiritualit\u00e1 con un attenzione nei confronti delle filosofie esoteriche, la gnosis, i percorsi iniziatici e di sviluppo coscienziale al fine di portare l\u0027individuo a dispiegare le facolt\u00e1 sepolte nelle profondit\u00e1 del proprio animo. \u003cbr\u003e\u003cbr\u003eUn percorso di risalita dello spirito e dell\u0027intelletto attraverso strumenti qualificanti e per il quale, a partire dalla considerazione di concetti semplici e comprensibili, si possa giungere a scoprire l\u0027esistenza di una verit\u00e1 (su se stessi come esseri viventi) pi\u00fa estensiva. Un metodo per elevarsi a cose sublimi anche in senso mistico e spirituale. Qualcosa che ci parla dell\u0027evoluzione dell\u0027uomo partendo dallo studio di s\u00e8 e dalla rigenerazione spirituale dell\u0027anima e del corpo umano, svegliando le possibilit\u00e1 latenti ed addormentate di ogni individuo.\u003cbr\u003e\u003cbr\u003eCosa mi abbia portato a ricercare e successivamente scrivere e divulgare certe idee e\u0027 un unico ideale di fondo e cioe\u0027 - \"\u003cem\u003eche ci deve essere di piu\u0027 di quello che vedo e mi e\u0027 stato detto e credo esserci\u003c/em\u003e\", anche se tutto fondamentalmente si e\u0027 svolto in modo del tutto involontario, secondo una linea di fortunate coincidenze che mi vedono oggi operare nel modo in cui opero. Il fattore scatenante di tutta questa opera e\u0027 stata una sensazione di fondo che mi sono trascinato sin da adolescente, la sensazione che ci fosse qualcosa che non quadrava nel mondo che osservavo intorno a me e che ci doveva, appunto, essere altro che non mi raccontavano; o perche\u0027 non volevano o perche\u0027 non potevano, o forse perche\u0027 lo \u003cstrong\u003eignoravano\u003c/strong\u003e loro stessi, e mi sto riferendo proprio a quelli piu\u0027 vicini ed allo stesso tempo agli abitanti di questo pianeta in generale.\u003cbr\u003e\u003cbr\u003eL\u0027idea e\u0027 stata quella di sentire che siamo alla ricerca di una verita\u0027 diversa da quello che ci e\u0027 stato messo davanti agli occhi, che c\u0027e\u0027 qualcosa che non funziona a questo mondo e che ci sono cose che vanno sotto un strato apparente di normalita\u0027, ma che normale non e\u0027. E\u0027 come se normalizzando tutto e rendendo tutto cosi\u0027 semplice e facile da intendere e realizzare da far diventare quasi inutile farsi domande, soprattutto certe domande: quelle piu\u0027 scomode, quelle che dovrebbero farci ragionare sulla nostra esistenza e sul suo scopo. \u003cstrong\u003ePerche\u0027 nasciamo e viviamo\u003c/strong\u003e?\u003cbr\u003e\u003cbr\u003eE\u0027 diventato praticamente inutile domandarselo. E\u0027 normale! E\u0027 facile da capire: nasci, studi, lavori, compri una casa, fai una famiglia, e di quando in quando ti diverti un po\u0027. Quando guardo questo mondo, questa realta\u0027, questa civilta\u0027, a volte ho la sensazione che le persone si tengano impegnate in qualcosa che non li faccia pensare in attesa del giorno in cui moriranno. Le persone raramente si fermano a ragionare sul perche\u0027 esistono, sul - \"cosa ci stanno a fare al mondo\". \u003cbr\u003e\u003cbr\u003eChe cos\u0027e\u0027 un essere umano? Perche\u0027 esiste? Cosa significa esistere? Per i piu\u0027 tutte queste domande fanno sorridere, purtroppo o per fortuna dipende dai punti di vista, per me sono sempre state un gran bel chiodo fisso a volte anche da non dormirci la notte. D\u0027altronde a che vale vivere se non sai nemmeno perche\u0027 lo stai facendo. Come dice il personaggio di Smith:\u003cbr\u003e\u003cblockquote\u003e\"Pensa veramente di lottare per qualcosa a parte la sua sopravvivenza? Sa dirmi di che si tratta, \u003cstrong\u003eammesso che ne abbia coscienza\u003c/strong\u003e? e\u0027 la liberta\u0027? e\u0027 la verita\u0027? O magari la pace. Non mi dica che e\u0027 l\u0027amore! Illusioni, signor Anderson, capricci della percezione, temporanei costrutti del debole intelletto umano, che cerca disperatamente di giustificare un\u0027esistenza priva del minimo significato e scopo!\"\u003c/blockquote\u003ePer cosa realmente viviamo? Per i figli? Per la carriera? Per il tuo conto in banca? Per il prestigio? Trovo che il passaggio piu\u0027 interessante sia proprio quando dice: \u003cstrong\u003eammesso che ne abbia coscienza\u003c/strong\u003e. Ho idea che tutto dipende proprio da questo e cioe\u0027 da cio\u0027 che noi chiamiamo \"coscienza\", ma non capiamo ancora bene cosa sia. Realmente la nostra esistenza si riduce alla sopravvivenza? \u003cbr\u003e\u003cbr\u003eQuesto come altre domande hanno iniziato a spingermi e muovermi verso una ricerca particolare, stimolato evidentemente dall\u0027aver visto in pellicola, e mi sto riferendo a \"matrix\", cose che sentivo, intuivo, ma che per il mondo altro non erano che follie. Iniziai di fatto tutta una ricerca per capire le fonti dei Wachowsky.\u003cbr\u003e\u003cbr\u003eInevitabilmente sulle prime questa ricerca e studio, e\u0027 stata portata avanti come esigenza personale, ma nel tempo, proprio grazie alla sperimentazione diretta, fatta di pazienti ragionamenti e lampi di intuizione, ho iniziato a sentire l\u0027esigenza di scoprire se ci erano altri che in qualche modo avevano cominciato a \u003cstrong\u003evedere\u003c/strong\u003e le stesse cose. Iniziai cosi\u0027 a tenere ciclicamente incontri pubblici a Milano, citta\u0027 dove vivo, su varie tematiche, ma principalmente il mio interesse verteva e verte sull\u0027antropologia, lo studio l\u0027individuo e il suo sviluppo fisico, emotivo ed intellettuale, anche oltre le capacita\u0027 che attualmente si crede di disporre.\u003cbr\u003e\u003cbr\u003eNel tempo gli incontri pubblici sono diventate vere e proprie lezioni frontali: imparavo mentre insegnavo; e\u0027 cosi\u0027 che nel tempo si e\u0027 iniziato a sentire e produrre un certo particolare odore di \u003cstrong\u003e\"lavoro\" di scuola\u003c/strong\u003e. Negli ultimi dieci anni (parliamo dal 2005 ad oggi) ho tenuto settimanalmente svariati incontri pubblici (e gratuiti) di introduzione alle \"idee\" alle quali ero giungo attraverso lo studio, la frequentazione di persone e scuole a vario titolo e di varie tipologie (frequentazione che mi ha permesso di capire cosa prendere e cosa lasciare fuori), la meditazione e il ragionamento. \u003cbr\u003e\u003cbr\u003eTutto quest\u0027azione, attivita\u0027 o Opera, nel tempo, e\u0027 cresciuta realizzando di fatto una sorta di movimento di trasformazione i cui effetti li vedremo solo nel tempo e vivendo sempre piu\u0027 da vicino il lavoro di \u003cstrong\u003edi-istruzione\u003c/strong\u003e che si sta producendo ed, anche in termini pratici, in quello che dal 2014 e\u0027 stato chiamato il \u003ca href=\"http://www.associazionezion.org/\"\u003eprogetto Zion\u003c/a\u003e\u003ca href=\"http://www.copyright.it/copyright/copyright-certificato-di-deposito.html?numdepot=DEP635829633754335759\"\u003e\u0026lt;small\u0026gt;\u00ae\u0026lt;/small\u0026gt;\u003c/a\u003e, mutuando evidentemente il termine dalla nota trilogia; nulla a che vedere con cose \u003cstrong\u003esioniste\u003c/strong\u003e o con la vita nei \u003cstrong\u003ekibbutz\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003ca href=\"http://www.associazionezion.org/\"\u003eProgetto Zion\u003c/a\u003e\u003ca href=\"http://www.copyright.it/copyright/copyright-certificato-di-deposito.html?numdepot=DEP635829633754335759\"\u003e\u0026lt;small\u0026gt;\u00ae\u0026lt;/small\u0026gt;\u003c/a\u003e | Un\u0027inarrestabile Ricerca\u003c/h2\u003eIl Progetto Zion\u003ca href=\"http://www.copyright.it/copyright/copyright-certificato-di-deposito.html?numdepot=DEP635829633754335759\"\u003e\u0026lt;small\u0026gt;\u00ae\u0026lt;/small\u0026gt;\u003c/a\u003e e\u0027 la naturale conseguenza del lavoro di ricerca, studio e divulgazione appena descritto. Zion rappresenta, e\u0027 un modello educativo nella direzione dello sviluppo di se\u0027 e per la realizzazione di nuove comunita\u0027, basate sull\u0027autonomia e la sostenibilita\u0027 innanzitutto dal punto di vista umano e della sua mentalita\u0027 o civilizzazione. Si tratta di un intento che va oltre la politica, il sociale od altro, questo perche\u0027 nel tipo di lavoro viene introdotto il concetto o fattore del \"condizionamento\" subito: quello che nessuno vede piu\u0027, ma che gestisce, opera ed ordina le nostre vite. \u003cbr\u003e\u003cbr\u003eL\u0027uomo non e\u0027 quello che dovrebbe essere, il suo sviluppo e\u0027 stato alterato sin dai primi anni d\u0027infanzia per servire gli scopi della societa\u0027 e civilta\u0027 nella quale si sviluppa. Prima di poter parlare di sviluppo, quindi, ulteriore dell\u0027individuo e\u0027 necessario comprendere che l\u0027uomo e\u0027 stato alterato e che ha bisogno di un secondo tipo di educazione, ha bisogno di essere ri-educato, ha bisogno di vedere e capire da se stesso cosa e\u0027 diventato e voler spontaneamente \"cambiare\".\u003cbr\u003eCome ogni progetto ci sono le proprie porte di accesso o ingresso.\u003cbr\u003e\u003cbr\u003e Per quanto concerne il progetto Zion\u003ca href=\"http://www.copyright.it/copyright/copyright-certificato-di-deposito.html?numdepot=DEP635829633754335759\"\u003e\u0026lt;small\u0026gt;\u00ae\u0026lt;/small\u0026gt;\u003c/a\u003e queste porte sono proprio gli incontri pubblici e il lavoro di scuola che scaturisce da questi incontri. Queste porte sono assolutamente ineludibili dato che la condizioni necessaria per essere parte di un progetto simile e\u0027 quella di aver cambiato mentalita\u0027, di aver messo mano a cio\u0027 che oggi uno e\u0027 o crede di essere. Partecipare attivamente al progetto Zion\u003ca href=\"http://www.copyright.it/copyright/copyright-certificato-di-deposito.html?numdepot=DEP635829633754335759\"\u003e\u0026lt;small\u0026gt;\u00ae\u0026lt;/small\u0026gt;\u003c/a\u003e significa partecipare attivamente a questi incontri. Queste porte sono gli incontri pubblici e il \u003ca href=\"http://www.associazionezion.org/portfolio/formazione-incontri-seminari/\"\u003elavoro di scuola\u003c/a\u003e che scaturisce da questi \u003ca href=\"http://www.associazionezion.org/portfolio/formazione-incontri-seminari/\"\u003eincontri\u003c/a\u003e. La condizione necessaria per essere parte di un progetto simile e\u0027 quella di aver cambiato mentalita\u0027, di aver messo mano a cio\u0027 che oggi uno e\u0027 o crede di essere.\u003cbr\u003eQuesto significa inevitabilmente che ognuno deve compiere un qualche tipo di lavoro sul \"me stesso\", un lavoro che lo porti a morire a quello che adesso e\u0027 o crede di essere. Evidentemente sembrera\u0027 un paradosso, dato che la parte che dovrebbe morire e\u0027 proprio quella parte o forma o struttura mentale che cerca la sua realizzazione proprio attraverso questo progetto. Molti sono coloro che simpatizzano e cercano un qualche tipo di accesso (a volte anche privilegiato) a questo progetto, ma senza un azione pratica e radicale non potranno arrivare da nessuna parte almeno in merito al progetto Zion\u003ca href=\"http://www.copyright.it/copyright/copyright-certificato-di-deposito.html?numdepot=DEP635829633754335759\"\u003e\u0026lt;small\u0026gt;\u00ae\u0026lt;/small\u0026gt;\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eZion e\u0027 un ateneo, e\u0027 scuola, e\u0027 educazione, e\u0027 \"devi cambiare\", e\u0027 \"rinuncia a te stesso\". se non sei in grado di vedere come i tuoi meccanismi sono ancora cosi\u0027 vivi nulla per te si puo\u0027 fare. L\u0027uomo e la donna moderni vivono come su un palcoscenico tutti i giorni cercando di conquistare consensi e considerazione con balletti oramai divenuti assurdi e cosi\u0027 prevedibili da non incantare piu\u0027 nessuno se non solo se stessi e qualche altro distratto avventore alla ricerca a sua volta di consenso.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eDipendere non e\u0027 l\u0027effetto di un contratto, non e\u0027 legato al ruolo che ricopri, non e\u0027 una questione economica. Dipendere e\u0027 la conseguenza di un abbassamento della coscienza. [...]. Dipendere e\u0027 l\u0027effetto di una mente resa schiava da timori immaginari, creati ad hoc per tenerti sotto controllo.\u003c/blockquote\u003e\u003cbr\u003eQuando si parla di autonomia la prima autonomia che deve essere prodotta e\u0027 energetica vitale e personale, si deve diventare ermetici. Non c\u0027e\u0027 sostenibilita\u0027 se non si diventa noi stessi per primi sostenibili (emotivamente, intellettualmente e fisicamente), ovvero meno sgradevoli di quanto normalmente si e\u0027. Come ho detto svariate volte: \"\u003cem\u003eserve un lavoro di scuola e serve applicare un metodo e strumenti\u003c/em\u003e\". Chi partecipa agli incontri sta di fatto partecipando ad un lavoro di scuola, sta operando su se stesso un cambiamento o almeno cosi\u0027 ci si auspica.\u003cbr\u003e\u003cbr\u003e \u003cem\u003ePartecipare attivamente al \u003ca href=\"http://www.associazionezion.org/about-us/\"\u003eprogetto Zion\u003c/a\u003e\u003ca href=\"http://www.copyright.it/copyright/copyright-certificato-di-deposito.html?numdepot=DEP635829633754335759\"\u003e\u0026lt;small\u0026gt;\u00ae\u0026lt;/small\u0026gt;\u003c/a\u003e significa partecipare attivamente agli incontri. \u003c/em\u003eSolo durante gli incontri si puo\u0027 iniziare a capire questo progetto, perche\u0027 per capirlo devi cambiare testa.\u003cbr\u003e\u003cbr\u003eSolo secondariamente il progetto si interessa di autonomia e sicurezza alimentare, di metodi di coltivazione per la realizzazione di sistemi resilienti, di biologia ed embriologia, di senso biologico e di molto altro relativo al funzionamento psico-fisico dell\u0027individuo, di tecnologie per realizzare la produzione di energia e di sistemi di autonomia energetica.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003ca href=\"http://www.associazionezion.org/\"\u003eProgetto Zion\u003c/a\u003e\u003ca href=\"http://www.copyright.it/copyright/copyright-certificato-di-deposito.html?numdepot=DEP635829633754335759\"\u003e\u0026lt;small\u0026gt;\u00ae\u0026lt;/small\u0026gt;\u003c/a\u003e | Organizzazione e Territorio\u003c/h2\u003eAttualmente il centro piu\u0027 importante e sviluppato di lavoro su queste idee ed e\u0027 evidentemente quello sul territorio di Milano dove opero maggiormente. Esistono pero\u0027 anche gruppi che si stanno formando a seguito degli incontri svolti in questi anni in giro per l\u0027Italia. Stanno nascendo ed organizzandosi in diverse regioni e citta\u0027 in Italia centri e gruppi, nel tentativo di seguire e mettere in opera le \"idee\" ed il lavoro che sto portando avanti e fare a loro volta di-\u003cstrong\u003e\"istruzione\"\u003c/strong\u003e. E\u0027 possibile provare a contattare questi gruppi, per avvicinarsi ad un \"lavoro\" di scuola ed al progetto stesso. Alla pagina \u003ca href=\"http://www.associazionezion.org/contact/\"\u003eContattaci a livello locale\u003c/a\u003e, trovate gli indirizzi mail dei gruppi attivi.\u003cbr\u003e\u003ch2\u003eIn Conclusione\u003c/h2\u003e\u003col\u003e\u003cli\u003eChi vuole provare a fare un lavoro di scuola, chi vuole studiare e provare a evolvere da una condizione che sente reale di schiavitu\u0027 mentale ed emotiva cliccando al link di seguito puo\u0027 trovate il calendario delle attivita\u0027 di di-\u003cstrong\u003e\"istruzione\"\u003c/strong\u003e proposte per tentare di fare questo lavoro. Calendario che viene aggiornato di volta in volta a questo indirizzo - \u003ca href=\"http://www.associazionezion.org/portfolio/antropologia/\"\u003eCalendario incontri\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eA livello locale e\u0027 possibile provare a contattare i vari gruppi alla seguente pagina: \u003ca href=\"http://www.associazionezion.org/contact/\"\u003eContattaci a livello locale\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eSe volete sostenere economicamente il progetto \u003cstrong\u003eCentro Studi e Seminari\u003c/strong\u003e partecipate al foundcrowding su \u003ca href=\"http://buonacausa.org/cause/progetto-zion-centro-studi-seminario\"\u003ebuonacausa.org\u003c/a\u003e, piattaforma su cui fare una donazione: \u003ca href=\"http://buonacausa.org/cause/progetto-zion-centro-studi-seminario\"\u003e| Progetto Zion\u0026lt;small\u0026gt;\u00ae\u0026lt;/small\u0026gt; | Centro Studi e Seminari - dona adesso\u003c/a\u003e!!!\u003c/li\u003e\u003c/ol\u003e",
