    "summary": "Thank you for showing interest in helping to support\u00a0The Two Towers MUD. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhat is The Two Towers MUD?\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\nOnline continuously since 1994, The Two Towers MUD (or T2T)\u00a0is a multiplayer fantasy game that operates in a text-based\u00a0format. Tens of thousands of volunteer hours have gone into\u00a0creating a rich, interactive text environment.  There are\u00a0hundreds of quests in a massive land for you to explore.  The Two Towers has a community of players from around the world who come together to play online. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhy are we on Patreon?\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\nAs an online game, The Two Towers Mud requires a high quality,\u00a0stable internet host. Since its founding almost 25 years ago,\u00a0the game has been supported by donations from our players. All\u00a0donation funds have gone directly to server and upkeep and\u00a0won\u0027t change.  Current hosting costs are approximately\u00a0US$50/month, and with enough donations we can keep the MUD\u00a0running for years to come!\u003cbr\u003e\n\u003cbr\u003e\nWe chose Patreon because it provides an easy, trusted way for players to make regular donations of any amount. Even a contribution as low as a dollar each month can add up to help ensure this amazing world is always there to provide community and countless hours of entertainment for players around the world.\n\u003cbr\u003e\nThank you for taking an interest in helping to support The Two\u00a0Towers MUD!\u003cbr\u003e\u003cbr\u003e"
