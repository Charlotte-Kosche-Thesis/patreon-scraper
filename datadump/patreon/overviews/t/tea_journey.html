    "summary": "Hi I\u0027m Lex and I have a tea addiction.\u003cbr\u003e\u003cbr\u003eI\u0027ve been chronicling and occasionally reviewing tea from around the world on my \u003ca href=\"http://tea-journey.tumblr.com\" target=\"_blank\"\u003etumblr\u003c/a\u003e and instagram (@tea_journey_) for some time now. I occasionally give away tea samples, but I want the chance to give directly to people who want tea, when they want it.\u003cbr\u003e\u003cbr\u003eFor the price of shipping (set at \u00a35 to cover worldwide) + \u00a31 per sample, you can get a personally curated package sent to you every month from a variety of blenders. Each sample will be 10g (loose leaf) or 5 teabags of your chosen blend meaning a small 5-type box will contain 25 - 50 cups of tea (loose leaf can be brewed twice!). That\u0027s an average of 30p per cup! The larger the box, the cheaper each cup of tea becomes.\u003cbr\u003e\u003cbr\u003eYou can see what\u0027s in the stash right now by clicking \u003ca href=\"https://docs.google.com/spreadsheets/d/1HTL3xqNRxdIDSxekBTRO5fwMXZILkh8jN_6hadrO0ng/edit?usp=sharing\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOf course if you don\u0027t want to stump up for your own package, but still want to support me (thank you!), you can help curate the content of the blog by choosing a specific tea for me to review each month.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t like green tea / ginger / strawberry / etc!\u003c/strong\u003e\u003cbr\u003eThat\u0027s fine I won\u0027t send you any! Think of this as the Graze Box of tea - I\u0027ll only send you stuff I think you\u0027ll like based on what you tell me. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m pregnant so I can\u0027t drink caffeine\u003cbr\u003e\u003c/strong\u003eFirst of all, congratulations. Secondly, I can prepare a fruit/herbal package that\u0027s completely naturally caffeine free!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow on earth do I brew this?\u003cbr\u003e\u003c/strong\u003eFor loose leaf tea you will need some kind of infuser or teapot. If you don\u0027t have one of those, I can send you your loose tea in DIY teabags instead. Each box will come with a card detailing your teas and the best temperature \u0026amp; time to brew them at, so you get the very most from each and every cup.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan you send me this specific tea from your stash?\u003cbr\u003e\u003c/strong\u003eSure thing, friendarino.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI didn\u0027t get my box :(\u003cbr\u003e\u003c/strong\u003eOh shoot! Things get lost in the post sometimes. Give it a couple of weeks in case a mail goblin is holding on to it. If it\u0027s still not there you can either have your money back for the month, or I\u0027ll send you another one.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI really like this tea you sent me and I want more! But I can\u0027t buy it in my country :(\u003cbr\u003e\u003c/strong\u003ePsst, c\u0027mere. No, closer. Closer. Lean in. *whispering* I can send you an entire pouch/box with your next package.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere\u0027s a tea I think you\u0027ll like and I don\u0027t think you have it\u003cbr\u003e\u003c/strong\u003eI\u0027m absolutely always 100% down for tea swaps.\u003cbr\u003e"
