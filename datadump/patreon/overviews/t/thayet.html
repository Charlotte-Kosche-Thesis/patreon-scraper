    "summary": "Hello friends! I make art of all kinds, write stories of the Ladies Doin\u0027 Cool Shit variety, stream myself being absolutely terrible at all sorts of video games, and shitpost relentlessly on the internet!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/r1R34CS.png\" style=\"width: 197px;\"\u003e\u003cimg src=\"http://i.imgur.com/j2TEVTp.png\" style=\"width: 206px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/36e8ba4381dfdedbfb9a04e9df6149f7/tumblr_o302icwOO41tgc2xko1_r1_1280.png\" style=\"width: 207px;\"\u003e\u003cimg src=\"http://i.imgur.com/VfRYAKc.png\" style=\"width: 274px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DiAOj90.jpg\" style=\"width: 219px; float: right; margin: 0px 0px 10px 10px;\"\u003eI am also the keeper of a wonderful (and much more photogenic than I) cat\u00a0\u003cdiv\u003enamed\u00a0Theodore.\u00a0Unfortunately, last winter Theodore developed\u00a0a severe urinary obstruction that nearly killed him. Thanks to the generosity of a number of amazing donors I was able to cover the cost of his acute medical care and hospital bills, but he still needs expensive prescription food, medicine, and regular checkups to ensure that never happens again.\u003cbr\u003e\u003cbr\u003eSo I am throwing myself out there to you, kind internet people and cat lovers, to help me pay for this care. In return, I offer you art, words that occasionally pass for witty, eminently mockable video game streams, and of course my endless hollering into the void on social media. Funds from this Patreon will primarily go to taking care of my wonderful cat Theodore, my little purring machine that turns money into poop, with excess going to other living expenses.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe majority of my work goes on Twitter, but I will be putting together posts for Patreon that include collections of both finished products and more extensive progress shots, the latter of which will be exclusive to patrons.\u00a0I also want to start including drafts of short stories I am working on for your enjoyment and feedback.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/5a81a2212a985dea8010323c4ad0b0d0/tumblr_oiv2efPjkQ1tgc2xko1_1280.png\" style=\"width: 232px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003eAdditionally, I am accepting commissions on a limited basis. Please don\u0027t hesitate to get in touch with me if you\u0027re interested!\u003cbr\u003e\u003cbr\u003eIf you would like to toss money my way but can\u0027t or don\u0027t want to use Patreon, please consider Paypal instead! \u003ca href=\"http://www.paypal.me/thayet\" rel=\"nofollow\"\u003ewww.paypal.me/thayet\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFinally, thank you all for all your generous support over the past year and beyond. I shudder to imagine where Theodore and I would be without you. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/5tz9hF4.png\" style=\"width: 306px;\"\u003e\u003c/div\u003e\u003c/div\u003e"
