    "summary": "My name is Morgan Lea, and I like to talk a lot. And by talk, I mean, word vomit. All over your floor. Just...words. Everywhere. I\u0027m not making a good sell here, am I?\u003cbr\u003e\u003cbr\u003eWord Vomit is what I\u0027m calling my new series of videos where I take a piece of media, such as an anime or a video game, and I address in detail either an analysis or critique of that piece. This will range in a variety of topics, but the primary focus will more often than not be that of writing.\u003cbr\u003e\u003cbr\u003eThere are two primary styles we\u0027ll be tackling here with Word Vomit. First, and hopefully more common, will be the near-clinical breakdown and analysis of something that I really like out of a series. Let\u0027s refer to it as a \"Let\u0027s Talk About This.\" For example, I have one video planned on the anime adaptation of Gokusen that discusses the topic of internal truth.\u003cbr\u003e\u003cbr\u003eThe second style is the more labor-intensive, at least for me, and it\u0027s what we\u0027ll dub the \"Let\u0027s Fix This\" series. This will be where I take something that is poorly written and offer a reconstruction based on the bare bones to further strengthen the story\u0027s desired intention. The first of this series is going to be tackling Persona 5, and it is... a doozy. So I hope you\u0027ll stay tuned.\u003cbr\u003e"
