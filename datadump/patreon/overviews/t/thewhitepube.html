    "summary": "hello angels ~\u003cbr\u003e\u003cbr\u003eThe White Pube is the collaborative identity of Zarina Muhammad and\u00a0Gabrielle de la Puente under which we publish art criticism on\u00a0\u003ca href=\"http://thewhitepube.com\"\u003ethewhitepube.com\u003c/a\u003e, n sometimes curate events like film screenings. We are on\u00a0\u003ca href=\"http://twitter.com/thewhitepube\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"http://instagram.com/thewhitepube\"\u003eInstagram\u003c/a\u003e as @thewhitepube \u26a1\ufe0f and since we started TWP at the end of 2015, we\u0027ve gained an international readership and an engaged social media following. We exist because we want 2 write exhibition reviews people will actually enjoy reading; writing ppl will\u00a0\u003cem\u003eunderstandddddd;\u003c/em\u003e\u00a0criticism that supports artists; and most importantly criticism that actually says something, not just a load of text that describes what\u0027s in an exhibition and then walks away (I\u0027m looking at you, Art Review).\u003cbr\u003e\u003cbr\u003eWe have both moved in with our parents to try to get TWP off its feet!!! lol help me. It doesn\u0027t feel right to ask for public funding to cover the texts on the website when it\u0027s just our readership that consume that, u kno?\u00a0So\u00a0we are on Patreon because it feels right, because it\u0027s one to one. Patreon allows you to pledge upwards of $1/month to someone u want to support (it\u0027s an american website - atm 1 dollar = 76p).\u003cbr\u003e\u003cbr\u003eSo far we\u0027ve used Patreon money to pay for travel to exhibitions and to buy merchandise we can use as rewards on here.\u00a0Hopefully we can get to a point where all the 76ps can become our wage for the time we spend writing! that is our goal\u003cbr\u003e\u003cbr\u003eIt would be very nice if you could donate 76p or more, but we are literally living at home so we get it - and if you cant then please tweet or share instead. Maybe someone else can support us on ur behalf, like how u can gift sponsor a tiger? that is so cute\u003cbr\u003eok\u00a0\u003cbr\u003eLOVE N LIGHT, and thank you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/642ce9_a5b731fae56547a797abbdb1537d1788~mv2_d_2653_2653_s_4_2.jpg/v1/fill/w_451,h_451,al_c,q_80,usm_0.66_1.00_0.01/642ce9_a5b731fae56547a797abbdb1537d1788~mv2_d_2653_2653_s_4_2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eGabrielle de la Puente and Zarina Muhammad\u003cbr\u003eThe White Pube\u00a0\u003cbr\u003exxxxxxxxxxx\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
