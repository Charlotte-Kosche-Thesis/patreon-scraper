ewards as we continue on this journey\ntogether!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy\nPatreon is set to charge accounts around the 5th of every month! If\nby the 28th of any month you fail to contact me about a reward, then\nI can not be held accountable for you missing it for the month!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
