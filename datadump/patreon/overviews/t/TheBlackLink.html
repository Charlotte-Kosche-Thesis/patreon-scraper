    "published_at": "2014-09-04T19:49:45+00:00",
    "summary": "So let\u0027s get to it then! My name, is \u003cstrong\u003eTheBlackLink\u003c/strong\u003e, and I am a man who loves video games (and you \u0026lt;3). I primarily make Youtube videos about video games, pop culture, and every so often bits and pieces about the Voice Over industry. My channel is a place where I can muse about the goings on of the gaming industry and video games as a whole while putting out commentary videos featuring a wide range of video games. From Mario Kart, to Call of Duty, Metal Gear to The Legend of Zelda; I play it all and love it all.\u00a0\u003ca href=\"https://www.youtube.com/user/TheBlackLink\"\u003e\u003cstrong\u003eHere\u0027s a link to the channel for ya!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSO LIKE, WHY ARE YOU HERE?\u003c/strong\u003e\u003cbr\u003eWhile I will never ask viewers for anything more than their viewing eyes,\u003cimg src=\"https://media.eventhubs.com/images/2016/08/31_crackdownbanner.jpg\" style=\"width: 331px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e some people feel like doing a bit more than just disabling adblock, they \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003eenjoy donating to streamers and personalities that they like; and this\u003cbr\u003e \u003cstrong\u003ePatreon\u003c/strong\u003e page is here for those purposes. My content will always be free,\u003cbr\u003e openly available, and broadcast directly to you. I was however, advised to\u003cbr\u003e setup a page for a quick and easy donation system, and this is my attempt at such!\u00a0I generally abhor the idea of asking viewers to donate (which is generally why I don\u0027t), but I understand the reality of content creation on Youtube, so I look at this as a tip jar of sorts. Donations are/will be capped, and any and all donations will be utilized exclusively for the advancement of the channel. That way if you\u0027d like, you can give a little and know that those donations are going to directly benefit the content you love.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve been anywhere near Youtube gaming channels for the last few months you\u0027ve no doubt heard about the monetization issues plaguing the platform. I generally don\u0027t like to talk about analytics and channel finance but the situation has really hit a boiling point, with Youtube now outright de-monetizing channels with little to no warning or recourse and its had a definite effect all across the board, my channel included. So in response to this, we\u0027re revamping the \u003cstrong\u003ePatreon\u003c/strong\u003e (and by revamp we mean actually advertising it), and coming up with all new incentives for \u003cstrong\u003ePatrons\u003c/strong\u003e like giveaways, special discord privileges, shout-outs and even shirts. Thats right, SHIRTS. WITH ACTUAL TBL STUFF ON THEM!!!!1!!1\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to commentary, I also do some work in the Voice over industry! Nothing too big, mostly commercial stuff. But occasionally I do share some experiences of what it\u0027s like to be able to engage in such a fun career! I\u0027m still in the beginning phases though, student of the craft so to speak. But hopefully someday soon I will be much more! We also hold livestreams on both Youtube and Twitch, be sure to tune into those too!\u003cbr\u003e\u003cbr\u003eHere is a quick list of consoles I play and stream/makes gaming videos with:\u003cbr\u003e\u003cbr\u003eNintendo Switch\u003cbr\u003eNintendo 3DS\u003cbr\u003eSony Playstation 3\u003cbr\u003eSony Playstation 4\u003cbr\u003ePC\u003cbr\u003eXbox One\u003cbr\u003e\u003cbr\u003eThanks so much for taking the time to watch and support my channel. You all truly are the best. Have fun, Stay Frosty!\u003cbr\u003e- TheBlackLink"
