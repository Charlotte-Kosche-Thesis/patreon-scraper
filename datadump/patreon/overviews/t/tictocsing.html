    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/nWpOuaMCHlA\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/nWpOuaMCHlA",

    "published_at": "2018-03-12T15:04:07+00:00",
    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWelcome! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy crowdfunding? - Running a professional choir as TIC - The Improvisers\u0027 Choir is, requires a constant stream of applications to funding bodies. Of the 5 applications written in the last 2.5 years 2 have been successful.\u00a0 \u003cbr\u003e\u003cbr\u003eIt has enabled the project to be born and perform 14 concerts (!) in 2.5 years.\u003cbr\u003e\u003cbr\u003e But, there is another hidden jewel in the crown of this project and that is our first patron Patrick Tobin of Marigold Foods. Patrick has donated generously twice and his support has enabled us to declare matching funding required for Arts Council England applications. Patrick is now gently being promoted to \u0027Honourary Patron\u0027 as he has made such a huge difference to the life of this project. \u003cstrong\u003ePatrick is a member of TOC community choir and says he is \"delighted to support this groundbreaking activity\". \u003c/strong\u003eThank you Patrick. \u003cbr\u003e\u003cbr\u003eA few months ago we discovered Patreon and saw its potential as a different model from\u00a0 UK models such as Kickstarter. It is a fruitful way to encourage patrons to come forward, offering contributions (from little to larger) that will make a vital difference to our goals, and help drive the project forward goal by goal.\u003cbr\u003e\u003cbr\u003eThe rewards on offer will allow you to find your own personal relationship with the project, follow us, and cheer us on as we go from goal to goal... \u003cbr\u003e\u003cbr\u003eThe long term is important as all performers involved are very dedicated to t he work. We all want to build this project slowly AND surely. Your support will be one of the hugely significant ways in which we do this. \u003cbr\u003e\u003cbr\u003eThank you! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIntroduction \u003c/strong\u003e\u003cbr\u003eWe are a double ensemble of over 30 singers spread over two choirs - TIC (the improvisers\u0027 choir) and TOC (the open choir). TIC is a professional choir and TOC a community choir. The music is generated in the moment with the conductor signalling the overall shape of the music. Both choirs use a simple method for this creative singing, following special hand signals from artistic director and conductor \u003cstrong\u003eJenni Roditi\u003c/strong\u003e. Our new website introduces the project in more detail with many audio and visual links: \u00a0 \u003cstrong\u003e\u003ca href=\"http://www.tictocsing.com\"\u003ewww.tictocsing.com\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe perform separately and together with both choirs evolving through a mixture of diverse performance opportunities. We invite extraordinary special guests to join TIC performances when we can, and through our collaborations we create unique, bespoke performances with each of our special guests. Past guests Ian Shaw, Cleveland Watkiss MBE and Dr. Peter Wiegold. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"\u003cem\u003eWow! What a stupendous soundscape these amazing choirs produced. A really\u003c/em\u003e\u003cem\u003e captivating evening of polyphonic music with much heart and soul from all the\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e singers.\" \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e(audience member)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAll the music we make is improvised in the moment - some starting points are planned while\u00a0 others are blank canvas pieces based on the signals from the conductor as they arise. \u003cbr\u003e\u003cbr\u003eAll singers are natural risk takers and willing to explore at the edges of their comfort zone as well as giving of fully of themselves. Jenni brings her extensive experience with singers, both as a composer of operas and choral music and of a library of songs to offer expert direction and construction of these fluid forms. \u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"A terrific evening, full of unexpected delights!\"\u003c/span\u003e\u003c/em\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e(audience member) \u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eTIC TOC launched in 2015 and have performed a total of 22 concerts since then, including Chorus Festival, South Bank Centre and Ko\u00e7 University, Istanbul. We have been fortunate to receive support from Arts Council England twice and have had two generous donations from our very first patron Patrick Tobin of Marigold Foods. Patrick was inspired to patronize the project saying \u003cem\u003e\u0027I am delighted to support Jenni\u0027s groundbreaking musical activities\u0027\u003c/em\u003e. Thanks to Patrick\u0027s support we were able, for example, to enter the January 2018 Nonclassical \u0027Battle of the Bands\u0027 competition and to our delight -\u00a0 win first place!!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"\u003cem\u003eGobsmacking! Transcendent experience. Rich texture and beautiful sound. Clever\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e and creative.\" \u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e(audience member)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2Bs35akLbac\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e TOC is self-funding community project with concerts in our local area of Crouch End.\u003cbr\u003e\u003cbr\u003eAs an ensemble with professional artists TIC requires a constant stream of applications to funding bodies to raise enough money to pay each person, as well as other expenses such as management.\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eInspiring, energising, beautiful and weird and made me want to do it! Thank you!\" \u003c/span\u003e\u003c/em\u003e(audience member)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhile we will continue to apply for funding from private and public sources we need to build up our own resources so we are not in the frustrating position of having to cancel great project ideas when an application gets turned down. \u003cbr\u003e\u003cbr\u003eApart from the testimonials above from our fabulous audiences, we would like to end this introduction by acknowledging Jenni, who founded the project in 2015, following her previously successful project \u003ca href=\"http://www.vocaltaichi.com \"\u003eVocal Tai Chi\u003c/a\u003e. This testimonial is from acclaimed theatre maker, director and actor Simon McBurney OBE and was written after having heard Jenni singing Vocal Tai Chi accompanied by Bach\u0027s Prelude No 1 in C major, played by the virtuoso pianist, and wife of Simon, Cassie Yukawa-McBurney.\u00a0 \u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"The work of Jenni Roditi is \ntruly remarkable. All music speaks to the unconscious. But rarely do we \nfind that conduit from the unconscious back into musical form. \nJenni Roditi, employing a sophisticated use of improvisation, a deep \nunderstanding of how listening becomes musical expression and her own \ninnate musicality, makes vocal work that is at once utterly original and\n completely timeless. It speaks of what is most ancient in all of us, \nand, simultaneously, what is most urgent, present and new. It is, quite \nsimply, extra-ordinary. And very very beautiful.\"\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e Simon McBurney.\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePlease consider becoming a patron through Patreon. Thank you so much! \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eFrom all of us at TIC TOC Sing: \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eArtistic Director\u003cbr\u003e\u003c/strong\u003eJenni Roditi \u003cstrong\u003e\u003cbr\u003eTIC \u003c/strong\u003e\u003cbr\u003eUran Apak\u003cbr\u003eRebecca Askew\u003cbr\u003eDilara Aydin-Corbett\u003cbr\u003eDavide Basso\u003cbr\u003eAnsuman Biswas\u003cbr\u003eShreyans Iyer\u003cbr\u003eAlain Man\u003cbr\u003eSylvia Medina\u003cbr\u003eCamilo Menjura\u003cbr\u003eEbe Oke\u003cbr\u003eIrene Pujol-Torras\u003cbr\u003eVer\u00f3nica Chac\u00f3n\u003cbr\u003eKate Smith\u003cbr\u003eCandida Valentino\u003cbr\u003eYan White\u003cbr\u003eMarcia Willis\u003cbr\u003e\u003cstrong\u003eTIC ALUMNI \u003c/strong\u003e\u003cbr\u003eM\u0101rti\u0146\u0161 Baumanis\u003cbr\u003eHelen Burnett\u003cbr\u003eSarah Jenkin\u003cbr\u003eBen Zucker\u003cbr\u003e\u003cstrong\u003eTIC PAST SPECIAL GUESTS\u003c/strong\u003e\u003cbr\u003eIan Shaw \u003cbr\u003eCleveland Watkiss \u003cbr\u003ePeter Wiegold \u003cbr\u003e\u003cstrong\u003eTIC UPCOMING SPECIAL GUESTS\u003cbr\u003e\u003c/strong\u003eToby Thompson \u003cbr\u003eCandida Valentino \u003cbr\u003eHeidi Heidelberg\u003cbr\u003eStef Conner\u003cbr\u003eHamanot Tesfa\u003cbr\u003e\u003cstrong\u003eTOC \u003cbr\u003e\u003c/strong\u003eKate Alladyce\u003cbr\u003eJames T Mills \u003cbr\u003eKeith Goozee \u003cbr\u003eSarah Kent \u003cbr\u003eLora Wignall \u003cbr\u003eAlistair Smith\u003cbr\u003ePatrick Tobin\u003cbr\u003eSimon Clarke \u003cbr\u003eHenrietta  Bewley \u003cbr\u003eNick Edwards \u003cbr\u003eTatiana Spencer\u003cbr\u003eDominic Rule \u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eTOC Alumni \u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eLouise Larchbourne\u003cbr\u003eValerie Schraauwers \u003cbr\u003eAmanda Riddick\u003cbr\u003eLouli Salmon\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eManagement\u003c/strong\u003e \u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eFanny Martin (previous)\u003cbr\u003eBen Jones (about to start) \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eMentor\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\
