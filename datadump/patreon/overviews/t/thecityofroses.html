    "published_at": "2015-01-01T19:23:11+00:00",
    "summary": "My name is \u003cstrong\u003eKip Manley\u003c/strong\u003e; I\u0027m a writer living here in Portland, Oregon, where I labor away at a slyly romantic urban phantastick, a gonzo noirish epic doled out in coffee-break sized installments.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://thecityofroses.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eCity of Roses\u003c/em\u003e\u003c/a\u003e is\u2014well, I\u0027ve tried summing it up over the years, fielding taglines that reach for the intriguingly oblique (\u201cThe ten thousand things, the one true only\u201d) and the wryly self-deprecating (\u201cThe city of Portland, only with more sword fights\u201d). \u2014It\u0027s about what happens when \u003cstrong\u003eJo Maguire\u003c/strong\u003e, a highly strung, underemployed telemarketer, meets \u003cstrong\u003eYsabel\u003c/strong\u003e, a princess of unspecified pedigree\u2014but it\u0027s also about ghost bicycles, retired river-gods, boar-hunts in shopping malls, secret struggles over cities that might never were\u2014but it\u0027s also about Violence, and Power, and Romance, about genrejumps and genderfuck and hearts broken cleanly and otherwise, and that moment when the bass and all the drums except maybe a handclap drop out of the bridge and you\u0027re left hanging from an aching thread of melody waiting almost dreading the moment when the beat comes back\u2014and also, yes, the occasional bit of swordplay.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://thecityofroses.com/images/145.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\u003ch3\u003eWhat others have said.\u003c/h3\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003e\u201cCity of Roses\u003c/em\u003e by Kip Manley is the closest I came to a really well-crafted, character-driven fantasy\u2026\u00a0its mix of young, bohemian characters and mythic fantasy tropes reminded me strongly of Charles de Lint. Manley\u0027s prose style is a couple of cuts above the increasingly tedious first-person narrations of urban fantasy.\u201c \u2014\u003ca href=\"http://www.theguardian.com/books/2012/apr/13/weird-damien-walter-quest-ebooks\" rel=\"nofollow\" target=\"_blank\"\u003ethe Guardian\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u201cKip Manley is worth reading. He says interesting things, and he actually knows how to write.\u201d\u00a0\u2014\u003ca href=\"http://nielsenhayden.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTeresa Nielsen Hayden\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u201cAs I read \u003cem\u003e\"Wake up\u2026\"\u003c/em\u003e, I found my cynicism undone over and over again. \u2018Oh,\u2019 my inner cynic said, \u2018look, here\u0027s Celtic-tinged music. Here\u0027s the love triangle, with genders switched up and mixed. Here\u0027s the smart-ass protagonist getting in trouble because she\u0027s too willing to throw a verbal punch.\u2019 But then Manley would whip those familiar elements into a moment rooted in idealism and hope, but with a healthy dose of life\u0027s tragedies, the entire, swirling, beautiful mess tumbling my inner cynic on her ass.\u201d \u2014\u003ca href=\"http://www.bookslut.com/facing_the_ravens_eye/2014_01_020465.php\" rel=\"nofollow\" target=\"_blank\"\u003eBookslut\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003e\n\t\u201dKip Manley\u0027s \u003cem\u003eCity of Roses\u003c/em\u003e is the most fun I\u0027ve had with a book in a good while.\u201c \u2014\u003ca href=\"http://www.felixgilman.com/\" rel=\"nofollow\"\u003eFelix Gilman\u003c/a\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://thecityofroses.com/images/149.jpg\" style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003ch3\u003eWhat I\u2019m asking for.\u003c/h3\u003e\n\u003cbr\u003e\nThe first season of City of Roses, Autumn into Winter, has been completed, and is available\u00a0\u003ca href=\"http://thecityofroses.com/contents\" rel=\"nofollow\" target=\"_blank\"\u003efor free online\u003c/a\u003e, in\u00a0\u003ca href=\"http://thecityofroses.com/chapbooks\" rel=\"nofollow\" target=\"_blank\"\u003echapbook form\u003c/a\u003e, or collected in\u00a0\u003ca href=\"http://thecityofroses.com/book\" rel=\"nofollow\" target=\"_blank\"\u003eebooks and paperbacks\u003c/a\u003e available at\u00a0\u003ca href=\"http://www.amazon.com/Kip-Manley/e/B005CK4NS8/\" rel=\"nofollow\" target=\"_blank\"\u003ethe usual outlets\u003c/a\u003e. It\u0027s done, but it took ten years or more to do\u2014I\u0027d rather like to pick up the pace for seasons two (Spring; Summer), three (Summer), and four (Winter, and then Spring). A regular stream of Patreon money will help to clear the time and mental space I\u0027ll need to do that; the goals and milestones to the side there are a stab at what that might look like, and take.\u003cbr\u003e"
