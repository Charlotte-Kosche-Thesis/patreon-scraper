    "summary": "If you\u2019re wanting to find out more about the goings on behind the scenes of The Kona Edge and supporting what we\u2019re doing, then you\u2019ve come to the right place.\u003cbr\u003e\u003cbr\u003eWhat started out as an idea in 2012, evolved into a podcast in 2015 and has almost taken over my life. It\u2019s grown beyond my wildest imagination and I can\u2019t thank you enough for the help along the way.\u003cbr\u003e\u003cbr\u003eI love Love LOVE The Kona Edge. I love the amazing triathletes I get to chat to. I love hearing their \u2018war stories\u2019. I love racing on the Big Island vicariously through them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thekonaedge.com/wp-content/uploads/2017/04/18057095_1863078180625064_7601949731196355339_n.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nBut more than anything, I LOVE The Kona Edge\ncommunity. I love hearing back via email and social media from ordinary,\neveryday weekend warriors that, just like me, are juggling a family and work,\nstruggling to pay bills, but get up every day to train as hard as they can so\nthat on one day of the year they can be a winner. So that they can be an\nIronman. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eThe purpose of this\npage is to give the Kona Edge Community (that\u0027s you!) more insight and say as\nto where we\u0027re going. It will also allow me to produce more content by\nproviding some compensation for the work that I do.\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003e\n\nI am super passionate about The\nKona Edge. It does however take a lot of time to find and book guests, record,\nedit, transcribe and post the podcasts. Aside from my transcriber (Which I\npay), I do 100% of the work on my own.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAs the platform grows it is\ntaking more and more of my resources, both in time and overheads. I\u2019m starting\nto train more (\u003cem\u003eBecause I am tired of being a fat-lete\u003c/em\u003e) and my day job is\ngetting in the way of me doing what I love. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThat\u0027s where you come\nin! \u003cbr\u003e\n\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eThis Patreon page\nwill allow you to support the work put into the podcast and website and to get\na little something \u003cem\u003eextra\u003c/em\u003e.\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003e\nIf you\u0027ve enjoyed the content over the last few years and have contributed before...\u003cstrong\u003e\u003cem\u003ethank you!\u003c/em\u003e\u003c/strong\u003e If you\u0027ve\njust now decided to support what I do, I couldn\u0027t be more thankful for your\nsupport.  Through this platform, I\u0027ll be able to release special content\nand spend additional time on the website that will be exclusive to Patrons of\nThe Kona Edge...\u003cbr\u003e\n\u003cbr\u003e\nI\u2019d also love to hear from you! Please let me\nknow what type of rewards you\u0027d like to see on this page, podcast and website. The\nKona Edge is a community of likeminded individuals. You become like the average\nof the people you hang out with. I need more cool or fast triathletes to hang\nout with (\u003cem\u003eI need all the help I can get\u003c/em\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eThank You. Thank You. Thank You!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRegards,\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBrad Brown\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eChief Kona Dreamer\u003c/em\u003e"
