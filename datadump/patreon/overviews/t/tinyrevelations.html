    "summary": "\u003cstrong\u003eHello! My name is Sarah Caputo.\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/8761825d88b837563c4e20bdc87621ca/tumblr_inline_ojfk8nvCPX1r2zwy2_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eI am the creator and artist behind\u00a0\u003ca href=\"http://tinyrevelations.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTiny Revelations\u003c/a\u003e, a webcomic and digital art portfolio. I am currently in art school part-time while I work in early childhood administration during the day. I also run \u003cstrong\u003eTiny Revelations\u003c/strong\u003e\u00a0as a small business\u00a0\u003ca href=\"http://www.etsy.com/shop/tinyrevelations\" rel=\"nofollow\" target=\"_blank\"\u003ehere!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI like drawing animals and ghosts in funny situations, though I draw all kinds of other things, too. I upload them for \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003efree, free, free\u003c/span\u003e\u003c/em\u003e as often as I can!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/18bbb83b15d0b47cabda3756f52aff5a/tumblr_no1jzvir6R1tj2vzbo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eHow Does Patreon Work?\u003c/strong\u003e\u003cbr\u003ePatreon is a pledge-based platform. Some creators ask for pledges per project, like music videos; others rely on fans to purchase monthly subscriptions for ongoing work. You can subscribe to my Patreon, which means you contribute a monthly amount (as little as one dollar!) to help support my art. Check out the reward levels to the right. You could be a Tiny Fox, a Greedy Ghost...all the way up to a Majestic Octopus! You can cancel or adjust your contribution at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Am I Subscribing To?\u003c/strong\u003e\u003cbr\u003eCheck out the Rewards and Goals listed on either side of this profile. Subscribers get access to exclusive content and drive the progress of larger projects forward. Subscribing helps offset the costs of creating art, submitting pieces, and developing new work...and you\u0027re at the forefront of it all!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/2251af6e04c7ea4ef1fb9e878dfeaab8/tumblr_ob36usXRM51tj2vzbo1_1280.png\"\u003e\u003cbr\u003eWhen intensive school projects are due, and during the holiday market season (November - January-ish), I post less regularly here and on my other social media. I have not ghosted away (get it?), I\u0027m merely preparing work to turn in or producing items for the Christmas shopping rush.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
