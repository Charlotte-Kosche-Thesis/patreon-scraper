    "summary": "Heya, my name is Britta and I am a mid-twenty year old cartoonist and illustrator from the Rhineland in Germany. My favourite food is cheese and I enjoy sitting at my desk all day long.\u003cbr\u003e\n\u003cbr\u003e\nI draw mostly medieval fantasy art, especially Dungeons \u0026amp; Dragons. But also Pok\u00e9mon, My little Pony and fanart for all sorts of video games and other stuff. I also recently got into superheroes, so there\u0027s a lot of that now, too.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou can also find me here:\u003c/strong\u003e\u003ca href=\"http://www.taritoons.de/\"\u003e\u003cbr\u003e\nPortfolio\u003c/a\u003e |\u00a0\u003ca href=\"http://www.redbubble.com/de/people/taritoons/shop\"\u003eRedBubble\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/TariToons/\"\u003eFacebook\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://taritoons.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"http://www.toonsup.com/taritoons\"\u003eToonsUp\u003c/a\u003e |\u00a0\u003ca href=\"http://taritoons.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/TariToons\"\u003eTwitter\u00a0\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003ePerks of becoming my patron:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eExclusive WIPs: \u003c/strong\u003eAll patrons get to see exclusive work in progress artworks of whatever I am currently working on.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRequests:\u003c/strong\u003e\u00a0All my 1$+ patrons get to request drawings. For more information on that, please check\u00a0\u003ca href=\"https://www.patreon.com/posts/request-pool-8492093\"\u003ehere\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eHigh-Res Artworks:\u003c/strong\u003e\u00a0\u003c/strong\u003eEvery patron who pledges 8$ or more gets access to exclusive high resolution downloads of my artworks. Generally I only post hi-res version of images where I feel that they are worthy to be seen in hi-res, but if you ever see another artwork you want to have an hi-res version of, please do feel free to just PM me or leave a comment and I gladly will post a hi-res version of that artwork too :)\u00a0\u003cbr\u003e\u003cem\u003e(\u003cstrong\u003eIMPORTANT:\u003c/strong\u003e Please note that the high resolution downloads are for private use only. That means you are not allowed to upload or otherwise re-distribute them anywhere or monetize them in any form, be it in original or altered form. Hi-res versions of commissions are generally off limits.)\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eIf you ever have any question, complains or other inquiries, please do not hesitate to ask. \u003cbr\u003eI\u0027ll try my best to get you satisfied!\u003cbr\u003e"
