    "summary": "\u003cdiv style=\"text-align: center;\"\u003eThank you for visiting \u0026amp; welcome to \u003cem\u003eour \u003c/em\u003ejourney!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eI cannot thank you enough for stumbling upon my Patreon and I hope you like what you find.\u00a0 Continue reading to learn more about TeslaVanLife!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eMy Story\u003c/h4\u003e\u003cbr\u003eMy name is Nico, I\u0027ve worked at Tesla for 4 years, and I moved into my Tesla Model X in October\n2017.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to share my lifestyle, encounters, and experiences with you in order to inform, inspire, and\nentertain!\u00a0 It will begin as a vlog, but evolve into much more -- I cannot wait to announce what I have in store for you.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\n\u003cul\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003eYour Impact\u003c/h4\u003e\n\u003cbr\u003e\nPatreon is an easy way to support my ability to focus all my time\n\u0026amp; energy into making quality content for you.  \n\u003cbr\u003e\n\u003cbr\u003e\nI Lyft drive for money in order to afford \n\u003cem\u003erent\u003c/em\u003e, food, and equipment.  The more support from you, the more time I\ncan create!\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eJoin my Adventures - Rewards!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI want you to join me on my TeslaVanLife adventures and with your Patreon support, I will turn that into a reality!\u003cbr\u003e\n\u003cbr\u003e\nCheck-out the rewards to see what kind of experiences we can share together!\u00a0 Your support means the world to me.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you,\n\u003cbr\u003e\nNico"
