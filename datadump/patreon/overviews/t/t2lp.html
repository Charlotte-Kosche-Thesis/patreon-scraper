    "summary": "Took 2 Long Productions is a small, indie game development team that started out as a bunch of game-loving friends with ambitious dreams and grew to become, well, a bunch of game-loving friends with ambitious dreams and a \u003cem\u003ewee\u003c/em\u003e bit of life experience.\u003cbr\u003e\u003cbr\u003eWe\u2019ve dreamed about creating and releasing commercial 8-bit and 16-bit role-playing games for years now, you see. Many of our early game drafts came to life as early as 2002 and started in the form of fan-made sequels and prequels to beloved classics like Final Fantasy VI.\u003cbr\u003eBack then, we called ourselves Night Skies Productions. Two of the first 100% non-profit fan-made games we released were called Final Fantasy: Shattered Lands and Final Fantasy: Cry to Heaven. What can we say? We\u2019re Final Fantasy nuts.\u003cbr\u003e\u003cbr\u003eThrough the years, we\u2019ve all grown as creative professionals while still embracing our nostalgia-infused gaming roots. We\u2019ve started a few new, wholly unique gaming projects along the way, but never quite felt ready to share those projects with the world.\u003cbr\u003e\u003cbr\u003eUntil now. Yep. It took us a long time to realize we couldn\u2019t keep our creative outbursts to ourselves any longer. Hence our company name.\u003cbr\u003e\u003cbr\u003eMender\u2019s Strife: An 8-Bit Fantasy is the first of those outbursts, er, projects. Spoiler alert: We\u2019ve got a whole lot more in store.\u003cbr\u003e"
