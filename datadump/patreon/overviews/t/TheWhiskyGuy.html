    "summary": "\u003cstrong\u003eHello Fellow Whisky-Lover!\u003cbr\u003e\u003c/strong\u003eI\u0027m Ari - The Whisky Guy - and I love sharing info about whisk(e)y.\u00a0 I\u0027ve spent I\u0027ve spent over 10 years being paid by big companies to talk about their\n whiskies - Johnnie Walker, Maker\u0027s Mark, Jameson, Pendleton and \nYamazaki, just to name a few - and now it\u0027s time to talk to the people that I think make whisk(e)y as special as it is.\u00a0 I produce and host The Whisky Guy podcast for fellow whisk(e)y lovers.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWait, is it Whiskey or is it Whisky?\u003c/strong\u003e\u003cbr\u003eIt\u0027s both!\u00a0 This is exactly the kind of info you can get by listening to The Whisky Guy podcast.\u00a0 Ice or water?\u00a0 What kind of food should I serve with my whisk(e)y?\u00a0 Tune in to learn this and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, who\u0027s on your podcast?\u003c/strong\u003e\u003cbr\u003ePeople that really know their stuff.\u00a0 Sometimes that\u0027s people that have spent 40+ years working in distilleries, or expert bartenders, or chefs who like to pair whisk(e)y with food, and sometimes people that just love to enjoy a dram with friends and family.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy should you support me?\u003c/strong\u003e\u003cbr\u003eAs much as I\u0027d love to make a podcast for a big company, I\u0027d rather make it for you.\u00a0 Unbiased, real information from people that I like and trust.\u00a0 The Whisky Guy is still just 1 person - me - and it takes time to create everything; from the podcast and videos, to blog posts and ebooks and more.\u00a0 A single podcast episode takes roughly 10 hours (between scheduling, re-scheduling, doing the interview, editing, writing all the \u0027extras\u0027, writing the show notes, etc).\u00a0 I\u0027d like to continue to grow The Whisky Guy podcast, adding new features (like video tours of distilleries), while keeping everything free - and ad free.\u003cbr\u003e\u003cbr\u003eWhen you become a patron, not only will you help me keep The Whisky Guy podcast free and ad-free, you\u0027ll also help me make it even better than it is now. I\u0027ll also be releasing patron-exclusive content.\u00a0 Woohoo!!\u003cbr\u003e"

     "about": "\u003cstrong\u003eHello Whisk(e)y Lovers!\u003c/strong\u003e\u003cbr\u003eI\u0027m Ari, and I\u0027ve been a whisk(e)y lover, educator, and zealot of all things whisk(e)y for over a decade.\u00a0 I was also a radio DJ, and decided to bring everything together for The Whisky Guy podcast.\u003cbr\u003e\u003cbr\u003eYou can find The Whisky Guy podcast through iTunes (http://bit.ly/WhiskyGuy_iTunes), Stitcher (http://bit.ly/WhiskyGuy_Stitcher), and on your favorite social media channels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is The Whisky Guy Podcast?\u003c/strong\u003e\u003cbr\u003eThe Whisky Guy podcast is your chance to learn about whisk(e)y and the whisk(e)y lifestyle from people in the industry.\u00a0 We talk about the flavors, the production methods, the history and more - with people who work at distilleries, in bars, in kitchens and beyond.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often can I hear new episodes?\u003cbr\u003e\u003c/strong\u003eI produce at least 2 new episodes a month, and hope to move to weekly.\u00a0 If I reach my goals, I\u0027ll be able to add video, ebooks, buyer\u0027s guides, and more.\u003cbr\u003e",
