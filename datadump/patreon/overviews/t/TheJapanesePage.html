    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/r8-Ez0DvFzQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=r8-Ez0DvFzQ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://www.japanesereaders.com/Images/clumi.jpg\" style=\"float: right; width: 193px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u3053\u3093\u306b\u3061\u306f\uff01 \u003cem\u003eKonnichi wa! \u003c/em\u003eHello, there!\u003cbr\u003e\u003cbr\u003eClay and Yumi here producing \u003cem\u003eMakoto!\u003c/em\u003e a monthly e-zine \u003cstrong\u003efor \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ebeginner to intermediate\u003c/span\u003e learners of Japanese. \u003c/strong\u003eIt is a digital magazine with all the good stuff not usually found in textbooks. It has articles on Japanese grammar, kanji, culture, and art. Each issue will also include \u003cstrong\u003ea complete short story\u003c/strong\u003e with a running gloss, grammar explanations, and \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003etwo MP3s of the story (normal speed and slower).\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe also run\u00a0\u003ca href=\"http://www.TheJapanesePage.com\" target=\"_blank\"\u003eTheJapanesePage.com\u003c/a\u003e and\u00a0\u003ca href=\"http://www.TheJapanShop.com\" target=\"_blank\"\u003eTheJapanShop.com\u003c/a\u003e. Each month, Patreon supporters will receive exclusive content and deals from both. For nearly two decades, we have produced articles, podcasts, videos, smartphone apps, eBooks, paperbacks, audiobooks, and courses to help you learn Japanese.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.japanesereaders.com/Images/makoto.jpg\"\u003e\u003cbr\u003e\u003cem\u003eEach issue includes free MP3s of the Japanese\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003eWant to see what Makoto is all about?\u003c/strong\u003e\u003cbr\u003eSure! The first issue is free.\u00a0\u003ca href=\"https://www.thejapanesepage.com/blog/makoto-1/\" target=\"_blank\"\u003eClick here to download\u003c/a\u003e the MP3s and find the link to download the ePub, MOBI, or PDF (we recommend the PDF).\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTHAT\u0027S NOT ALL\u003c/strong\u003e\u003cbr\u003ePatreon supporters (at certain levels) will also get access to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMakoto! Issues before anyone else\u003c/li\u003e\u003cli\u003eVideo lessons before anyone else\u003c/li\u003e\u003cli\u003eNew eBooks with MP3s before anyone else\u003c/li\u003e\u003cli\u003eExclusive Patreon lessons, downloads, and audio files\u00a0\u003c/li\u003e\u003cli\u003eEvery single Patreon supporter (yes, even the $1 level!) gets a reusable coupon for anything at our store,\u00a0\u003ca href=\"http://TheJapanShop.com\" target=\"_blank\"\u003eTheJapanShop.com\u003c/a\u003e.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.japanesereaders.com/Images/screenshot-ad.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWe need your help \u003c/strong\u003ein order to keep our creative output going. For only $3 a month, you will receive a digital copy of the latest \u003cem\u003eMakoto! \u003c/em\u003eissue. At higher levels receive the eBook or paperback version of our latest Japanese books \u003cem\u003e\u003cstrong\u003ebefore \u003c/strong\u003e\u003c/em\u003ethey are released. We also have tons of other cool Japanese-related swag like t-shirts and coffee mugs.\u003cbr\u003e\u003cbr\u003eYumi and I both want to thank you for your time. If you are interested in Japanese, \u003cstrong\u003egive us a try for as low as $1 a month.\u003c/strong\u003e"
