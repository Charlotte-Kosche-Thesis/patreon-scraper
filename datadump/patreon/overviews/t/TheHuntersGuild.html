    "published_at": "2015-08-15T18:47:25+00:00",
    "summary": "We are accepting a single tier $1USD pledge at present as we are currently in the Research and Development stage for The Hunter\u0027s Guild comic. \u00a0At present, you will have access to any and all sketches, concept art, mini comics, pin-ups and anything else we throw out as we explore how we want to show our story, all for just one lovely dollar!\u003cbr\u003e\u003cbr\u003ePatron feedback is very important to us during the Research and Development stage and one thing you will have a big hand in is helping us shape the future of the Comic...so...you will be able to put your own little something into our world and share in our dream.\u003cbr\u003e\u003cbr\u003eOnce we go into full production of the\u00a0of the main comic, however, we\u0027ll be introducing new Tier levels that will restrict what Patrons can view, as well as expanding Patron rewards and Milestone goals. \u00a0We aim to unlock the following through milestone goals and Tier unlocks. (Please note, the examples are from a year ago or longer and the quality of work has improved in the mean time. That\u0027s one of the reasons for having a Research and Development stage).\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe Main Comic\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eA full colour page of roughly 5 to 10 panels, depending on the narrative, which will follow the main story of the Hunters Guild and it\u0027s characters as they grow up and explore the world. \u00a0This will be available for early access to Patrons and released for public viewing two months later. \u00a0Patrons will have full access to the Main Comic which may, at times, be cut or censored for public release as PG13 viewing.\u003cbr\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/3299268\"\u003ehttps://www.patreon.com/posts/3299268\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/4168654\"\u003ehttps://www.patreon.com/posts/4168654\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMini Comics\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eA set of 3 to 6 panel strips/pages which will contain side stories, plot filler and some fun elements as well as exploring readers questions about the mechanics, background or other elements of our world. These comics will be more liberal and adhoc in style, so will vary from sketch-like colours, to inked black and white, to a polished finish, depending on the mood of our semi-tame artist.\u003cbr\u003e\u003cem\u003eExamples:\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://www.furaffinity.net/view/15565828/\"\u003ehttp://www.furaffinity.net/view/15565828/\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/never-volunteer-3750736\"\u003ehttps://www.patreon.com/posts/never-volunteer-3750736\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/comic-3-guilty-3910410\"\u003ehttps://www.patreon.com/posts/comic-3-guilty-3910410\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePin-ups\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eA variety of images using the characters from the comic in a \"pin-up\" setting which will either have them situated in the world of the Hunters Guild or break the fourth wall completely. \u00a0These will be full colour images designed to display the characters and either explore their home regions and personalities or put them in a more unique and themed situation which may not be something they would normally find themselves doing.\u003cbr\u003e\u003cem\u003eExamples:\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/3599476\"\u003ehttps://www.patreon.com/posts/3599476\u003c/a\u003e (not coloured, sorry)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAdult Comic\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eA full colour adult comic which will take place at appropriate instances in the story arc but won\u0027t be included in the public release of the comic . \u00a0These will include nudity and sex scenes.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eAdult Pin-ups\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAs per the standard pin-ups but with nudity and/or sexual content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSeasonal Desktop Image\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eA full colour large image featuring numerous characters from the comic in a setting dependant on the time of year.  These will, likely, only be released for Spring, Summer, Autumn and Winter.  Though there may be the some released for different holidays during the year.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eStream Session with Q\u0026amp;A \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eA live streaming session in which you can watch sketching sessions and work in progress while also talking with our semi-tame artist and wild writer to talk to them about the world of the Hunters Guild or just what-ever seems like a good idea at the time.  These sessions may be sober and chilled or semi-drunk and silly.\u003cbr\u003e\u003cem\u003eWe\u0027re now on Picarto at:\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://picarto.tv/TheHuntersGuild\"\u003ehttps://picarto.tv/TheHuntersGuild\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eCharacter Sponsorship\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eDetails on this are still under development for this but, at present, this will allow you to participate in designing a character which will be included in the comic.\u003cbr\u003e\u003cbr\u003eThank you for your support and interest. It means a lot to us and we hope you will enjoy following us on our journey to realising a dream!"

     "description": "\u003cstrong\u003e\u003cem\u003e$15 per Month\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eWe will be able to afford a Premium account on Picarto.tv that will allow us to create Private streams for our Patrons, which we will host at least once a month.\u003cbr\u003eDuring the research and development stage, these streams will feature Q\u0026amp;A sessions for you to ask about the world and anything which you are curious about with regard to the Comic. \u00a0\u003cbr\u003e",

     "created_at": "2017-01-23T02:41:54+00:00",
     "description": "\u003cstrong\u003e$30 per Month\u003cbr\u003e\u003c/strong\u003eWe will open up a monthly poll as part of the Q\u0026amp;A stream announcement.\u003cbr\u003e\u003cbr\u003eThe Poll will vary from month to month but will include options for potential mini comics, colouring past images, finalising previous rough sketch images or choosing characters for a specific exploration.\u003cbr\u003e\u003cbr\u003eThis post will also give Patrons the chance to request different images, settings or parts of the Guildverse. Most of the images will be done as sketches during the Q\u0026amp;A stream but some may be given colour and shading. Others may even turn into high quality pieces for use as Desktop images or phone backgrounds.\u003cbr\u003e\u003cbr\u003eThis means that you won\u0027t just get to see random snippets of story, prior to the release of the main comic, but you\u0027ll also be able to guide and suggest what those snippets should be. \u00a0We may even throw in some juicy plot teasers!!\u003cbr\u003e",
