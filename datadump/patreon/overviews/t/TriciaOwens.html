    "summary": "Hi! I\u0027m Tricia Owens, writer of fun things and sexy things. For the purposes of Patreon, I\u0027ll likely be mostly writing sexy things, but that can be up to you! I\u0027m the author of the best-selling Sin City m/m romance series, A Pirate\u0027s Life for Me series, and the Juxtapose City series, among others. I write a lot! Which brings me to the reason for this Patreon page.\u003cbr\u003e\u003cbr\u003eI have tons of ideas and lots of characters and scenes in my head, but because writing is my full-time gig, I have to prioritize what\u0027s currently selling best. This is good and bad. Good, because what\u0027s in demand gets published, but sorta bad because those books or series that are slightly less popular have to take a back seat due to my need to pay rent!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon is great!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith Patreon, I have\u00a0a platform for putting out fun stories and scenes that otherwise have no place on Amazon or other ebook retailers due to length or content.\u00a0And if you want something in particular, you will have the power to order it from me. Smut on demand, so to speak, haha (though I\u0027m happy to write you PG fiction, too.)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGet ready!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt the moment, I will be focusing on two serials. Aftermath is book 11 in the Sin City series, and follows what happens in Max and Ethan\u0027s lives after Max\u0027s bombshell reveal. Mated is a new paranormal shifter story about two rival wolf packs and the inter-pack marriage that\u0027s supposed to bring peace between them but which instead causes sparks to fly. The fun thing about writing serials is that the story can take unexpected turns, so at times, reader feedback may influence the plot! In addition to those ongoing stories, I\u0027ll be posting short scenes featuring other characters. So if you\u0027ve been dying for more Ethan/Max or want a scene with Lucas/Tyler/Adam or you want me to explore a situation with Black/Calyx, you\u0027ve come to the right place. It will all be 100% brand new material.\u003cbr\u003e\u003cbr\u003e Thank you for supporting me in creating works for these characters! I hope you have as much furn with this as I know I will.\u003cbr\u003e"
