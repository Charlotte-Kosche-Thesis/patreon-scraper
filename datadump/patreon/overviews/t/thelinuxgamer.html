    "summary": "\u003ch4\u003eWho are you, what\u0027s this all about?\u003c/h4\u003e\nMy name is Gardiner. I run The Linux Gamer, a video series about (you guessed it) Linux and video games. You can find my work over on\n\u003ca href=\"http://youtube.com/thelinuxgamer\"\u003e\u003cins\u003eYouTube\u003c/ins\u003e\u003c/a\u003e, \u003ca href=\"http://vid.me/thelinuxgamer\"\u003e\u003cins\u003eVid.me\u003c/ins\u003e\u003c/a\u003e, and \u003ca href=\"http://twitch.tv/xondak\"\u003e\u003cins\u003eTwitch\u003c/ins\u003e\u003c/a\u003e. There\u0027s a ton about me that I\u0027m not going to list here. But what\u0027s relevant to this campaign is: I am a life-long gamer who has, for the past decade, called Linux my home. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Linux Gamer\u003c/em\u003e has been known to feature:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eR\u003c/strong\u003eeviews of Linux video games\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eO\u003c/strong\u003epinions on Linux-y issues\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eN\u003c/strong\u003eews from the Linux world\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eC\u003c/strong\u003eomedy (arguably)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eE\u003c/strong\u003evangelizing Linux as a \u003cstrong\u003eviable\u003c/strong\u003e gaming platform\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eT\u003c/strong\u003eutorials for Linux-type things\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eH\u003c/strong\u003eardware modifications\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003eRONCETH\u003c/em\u003e is my guide when it comes to The Linux Gamer. Producing videos in these categories enables me to have a well-rounded breadth of content.\u003cbr\u003e\u003cbr\u003e\nI\u0027ve been producing \n\u003cem\u003eTLG \u003c/em\u003efor over three years, now. In that time I\u0027ve learned a thing or two:\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\n\tLevity is important\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eNever\u003c/strong\u003e read YouTube comments on a video that\u0027s one week old or older \u003c/li\u003e\n\t\u003cli\u003eDo what you love and be yourself, everything else comes naturally\u003c/li\u003e\n\u003c/ol\u003e\nSpeaking of levity:\n\u003cbr\u003e\u003ch4\u003e\nOkay, so now you want my money?\u003c/h4\u003e\nOnly if you\u0027re cool with sharing. I understand that some people feel weird about Patreon (and crowd funding in general.) That\u0027s okay. But if you\u0027re here, that means we probably share a common interest.\u003cbr\u003e\u003cbr\u003e\nIf you like what I do, you can always support \n\u003cem\u003eTLG\u003c/em\u003e by sharing videos, talking about the channel with your friends, and, of course, disabling AdBlock. \u003cbr\u003e\u003cbr\u003e\nBut yeah, if you want to support the show with cold hard cash, (and the warm, fuzzy feeling of participating in crowdfunding campaigns isn\u0027t enough of a reward on its own) there are a few different pledge tiers you can choose from.\n\u003cbr\u003e\u003cbr\u003e\nMy current patrons and I have tried to make these reward tiers worth your consideration. I hope you find the rewards on offer to be of some value.\n\u003cbr\u003e\u003cbr\u003e\nI put my heart and soul into \n\u003cem\u003eThe Linux Gamer\u003c/em\u003e. I try my best to make content that\u0027s fun, thoughtful, and informative. If you like the work that I do, maybe toss a buck or two my way. It all helps!\u003cbr\u003e\u003cbr\u003e\nThanks!"
   },
