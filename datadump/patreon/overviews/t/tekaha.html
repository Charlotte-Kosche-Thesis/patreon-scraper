    "summary": "\u003cspan style=\"\"\u003e\u003cstrong\u003eKia ora! We are now on Patreon.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou can help support our family and our ongoing Pounamu work by \u0027Becoming a Patron\u0027, and be part of a community where we\u0027ll be sharing special resources, knowledge and news. Your help will allow us to continue to share the language of Pounamu, and to regenerate and develop the Tuhoe land we live on - where we are working toward accepting visitors for Pounamu workshops and experiences on this sacred whenua.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Te Kaha\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eTe Kaha\u0027s life and his view of the world is filtered through the lens of Pounamu and its wisdom. \u003cbr\u003e\u003cbr\u003eAs well as hand-carving unique taonga (treasures), he travels the world sharing the language of Pounamu and facilitates waanaga (workshops) to encourage all people to connect with their inner self using the mauri of the Pounamu.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIn the Pounamu world that Te Kaha lives within, working and shaping the stone is about being able to take the self out of the equation and let the tipuna (ancestors) and the wairua (essence) come to the fore to reveal the true taonga that is the Pounamu.\u003cbr\u003e\u003cbr\u003eHe is shaped by his tipuna, polished like the Pounamu, and guided by ngaa Atua within Te Whei Ao ki te Ao Marama, (within the world of being, the world of light.) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhaanau (Family)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eChristina is self-taught in her work with silver  and other materials, and contributes with the crafting of the Pounamu in making one-off pieces, including rings and earrings, as well as assisting with the binding of the taonga.\u003cbr\u003e\u003cbr\u003eChristina and Te Kaha met through the Pounamu in 2001, and are now married with three wonderful children.\u003cbr\u003e\u003cbr\u003eThey live on one of the sacred mountains of Te Kaha\u0027s people, in the North-Eastern edge of the Urewera - his tribal homeland - as part of the whenua that produced him and his family.\u003cbr\u003e\u003cbr\u003eAs a whaanau, they live, connect with and work the Pounamu together.\u003cbr\u003e\u003cbr\u003e"
