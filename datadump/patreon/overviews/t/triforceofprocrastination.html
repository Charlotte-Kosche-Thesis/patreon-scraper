    "summary": "Hey patrons! My name is Cece Grayson or as most of you know me by Triforce of Procrastination on Instagram. I have been been cosplaying since I was 12 years old. As many of you know convention and making cosplays all the time can get pretty pricey so I created this patreon. This will contain everything from boudoir to prints to just personal rewards! Just to give you an idea of some of many projects:\u003cbr\u003e\u003cbr\u003eCasual Cosplays:\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t34.0-12/24251803_934402380044377_928608314_n.jpg?oh=d4a550c8e6e1959a2f5624af3e131339\u0026amp;oe=5A20235B\"\u003e\u003cbr\u003ePhoto by Road Salt Photo\u003cbr\u003e\u003cbr\u003eExact Replications:\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t34.0-12/24171688_934402370044378_1802564643_n.jpg?oh=beb1f69ec06ef7ef925e17f80eca5eb2\u0026amp;oe=5A20398C\"\u003e\u003cbr\u003ePhoto by PTP Cosplay\u003cbr\u003e\u003cbr\u003eDesigns based on Characters:\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/16939584_10211572283879680_6043359546478742189_n.jpg?oh=0d92f28d142acce9480112671281fe68\u0026amp;oe=5A9562E6\"\u003e\u003cbr\u003ePhoto by David Lange\u003cbr\u003e\u003cbr\u003eThese are a few of hundreds of cosplays I have made over the years. The reasons I\u0027ve made this page are so I can share more content, create more content, and afford to make bigger and better stuff for everyone! I love to cosplay and I want to just have a way to do it for years to come! A big part of having a patreon for me is so I can listen to my fans and create what you all want to see!\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cbr\u003eI will try to do a theme for every month! Rewards will go out throughout the month, one week at a time.\u00a0\u003cbr\u003eIf you have any questions about rewards just ask me!\u003cbr\u003e\u003c/span\u003e"
