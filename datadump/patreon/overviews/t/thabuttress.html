    "summary": "\u003cstrong\u003eEyy!\u003c/strong\u003e\u003cbr\u003eI\u0027m thaButtress, a creative streamer on twitch! \u003cbr\u003eI\u0027ve been building and customizing gundams for\u00a0 4 years now. Streaming my builds on Twitch has quickly become the hobby I am most passionate about! \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/8VLb3eK\"\u003e\u003cimg src=\"http://i.imgur.com/8VLb3eK.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOALS!\u003c/strong\u003e\u003cbr\u003eMy ultimate goal is to continue to grow this supportive community for everyone who enjoys gunpla, whether they build the kits, watch the animes, or love Gundams in general! I want to continue to increase my knowledge on model customization technique. I plan on doing so by being a part of local gunpla groups, learning from other online builders, \u0026amp; entering gunpla model competitions...(hopefully Gundam Builders World Cup one day!) I plan on sharing my passion with others through the stream, but I hope to start hosting gunpla panels at conventions as well! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u00a0\u003cbr\u003e\u003c/strong\u003eAs awesome as all my plans sound, acting them out definitely isn\u0027t free. By supporting on Patreon, you\u0027ll help to further expand the community that\u0027s been built. Your support will go towards gundams, supplies, contest fees, and other relating items that help me achieve the goals above!\u00a0\u003cbr\u003e\u003cbr\u003eIt has been a world of fun watching the community grow, I still can\u0027t process the support I\u0027ve received. SO much love \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/oVQGWWc\"\u003e\u003cimg src=\"http://i.imgur.com/oVQGWWc.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e"
