    "summary": "\u003cstrong\u003eWelcome to Team Strongwood!\u003cbr\u003e\u003c/strong\u003eThis resource is essentially the culmination of lessons I\u0027ve learned during my weightlifting journey over the last decade: I hope to provide a resource that allows others to capitalize on these lessons in order to succeed while avoiding the pitfalls I faced as a young lifter. My goal is to create a strength-training community designed around the exchange of high quality information: to provide both articles and videos which the viewer can walk away from making immediate improvements in performance based upon a higher understanding on the concept discussed.\u00a0\u003cbr\u003e\u003cbr\u003eThis will not be a channel dedicated to \"how to add 100kg to your deadlift in one month\": that is deceitful. Instead, this channel will be dedicated to the following: improve on something in some way each and every day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo, how does this all work?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eWell, I continue to produce content that I believe is both informative and beneficial to users: it\u0027ll either be in the form of written articles, demonstrative videos, or even the lifting programs that I\u0027m currently using. Patrons of this page will have a direct line of communication where they will be able to directly influence the content I decide to create. For just three dollars per month, you\u0027ll have access to all the content that I post: you\u0027ll gain access to high quality videos months before they are posted on YouTube while guaranteeing that your questions are always fully answered.\u00a0\u003cbr\u003e\u003cbr\u003eSo what\u0027s left to think about?\u003cbr\u003eCome join Team Strongwood.\u003cbr\u003e\u003cbr\u003eRegards,\u003cbr\u003eMark T. Wood"
