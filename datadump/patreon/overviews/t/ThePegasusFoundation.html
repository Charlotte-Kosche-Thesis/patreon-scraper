    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eInstagram :\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/thepegasusfoundationnj/\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/thepegasusfoundationnj/\"\u003e@thepegasusfoundationnj\u003cbr\u003e\u003c/a\u003eFacebook:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/thepegasusfoundationnj/\"\u003e\u003cstrong\u003e@thepegasusfoundationnj\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eWebsite:\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://www.thepegasusfoundation.org/\"\u003e\u003cstrong\u003ewww.thepegasusfoundation.org\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.sammanthafisher.com/shop\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eEmail:\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"mailto:hello@thepegasusfoundation.org\"\u003e\u003cstrong\u003ehello@thepegasusfoundation.org\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"mailto:hello@sammanthafisher.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eThanks so much\u003c/strong\u003e for visiting The Pegasus Foundation Petreon Page and taking some time to learn more about the work we do! We wanted to take this opportunity to answer some questions that you might have about who we are, what we do, and how you can become a part of our mission to transform the lives of horses one at a time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is our mission?\u003c/strong\u003e\u003cbr\u003eThe Pegasus Foundation works\u00a0to promote a better understanding of equine wellness through the rehabilitation and transformation of horses who need a second chance. We work with horses with physical or mental issues, many of whom would otherwise have been abandoned or sent to slaughter. Our mission is to give these horses a second chance at a fulfilling, joyful life through a comprehensive rehabilitation and training program, and eventually by facilitating an adoption with a loving new owner.\u00a0\u003cbr\u003e\u003cbr\u003eDuring the rehabilitation process, we will also create valuable educational materials, including video, multi-media, and text resources, and make them available for free to the public for the purpose of teaching and sharing the fundamentals of compassionate and effective equine training methods, as well as mental, physical, and emotional health and well being.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I become a part of the Pegasus Foundation Mission?\u003c/strong\u003e\u003cbr\u003e100% of your pledge amount will go directly to our work to restore these equines to physical and mental wellness, as well as to helping us produce and disseminate educational materials to promote compassionate and effective training methods. We hope to inspire and educate the general public as well as the international equestrian community.\u003cbr\u003e\u003cbr\u003eBy becoming a patron of The Pegasus Foundation, you will truly become an integral part of this mission, helping to tranform the lives of horses for the better. The Pegasus Foundation is a 501c3 New Jersey based nonprofit organization, and you can learn more about our work at our website here:\u003cbr\u003e\u003ca href=\"http://www.thepegasusfoundation.org/\"\u003ehttp://www.thepegasusfoundation.org/\u003c/a\u003e"
   },

     "about": "The mission of The Pegasus Foundation is to restore and transform one horse at a time. Phase I of training restores a selected equine to physical and mental wellness. Phase II continues the training past the restoration stage into the transformation stage. We are committed to inspiring and informing people about the power and beauty of a horse living up to its full potential. The process of transformation will be documented and serve as educational material for the public. The \"magic\" that can be achieved through a responsible and systematic training program along with a comprehensive team of compassionate caregivers means one less horse returning to the auction or slaughterhouse, one more horse on its way to a happy and productive life. Horses will then be eligible for adoption, and thus will promote empirically validated and compassionate classical training methods.",
