    "summary": "Hello! I\u0027m Darius Kazemi, also known as\u00a0\u003ca href=\"https://tinysubversions.com\"\u003eTiny Subversions\u003c/a\u003e. I love the internet and I also hate it. Sometimes it feels like the worst place in the world. I\u0027m trying really hard as a creative person to re-enchant it.\u003cbr\u003e\u003cbr\u003eI do this by\u00a0\u003ca href=\"http://tinysubversions.com/projects/\" target=\"_blank\"\u003emaking lots and lots of stuff\u003c/a\u003e. I make\u00a0\u003ca href=\"http://tinysubversions.com/projects/\"\u003ebots that tell jokes\u003c/a\u003e,\u00a0\u003ca href=\"http://tinysubversions.com/contentForever/\"\u003einternet toys that generate language\u003c/a\u003e, and a social network where\u00a0\u003ca href=\"https://dolphin.town\"\u003eyou can only squeal like dolphin\u003c/a\u003e. I\u0027ve released approximately 180 of these over the last 5 years, which is like 3 things a month.\u00a0\u003ca href=\"http://tinysubversions.com/projects/\"\u003eMy full list of projects is here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI also help maintain communities and community resources for people who want to make the internet weird and wonderful. These include:\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003ca href=\"https://github.com/dariusk/corpora\"\u003emachine-readable lists of random stuff\u003c/a\u003e for easily putting generators together\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003efree events like\u00a0\u003ca href=\"http://tinysubversions.com/botsummit/2016/\"\u003eBot Summit\u003c/a\u003e and\u00a0\u003c/span\u003e\u003ca href=\"https://nanogenmo.github.io/\"\u003eNational Novel Generation Month\u003c/a\u003e\u003c/li\u003e\u003cli\u003etechnical tutorials that\u00a0dive into complex concepts in fun approachable ways (\u003ca href=\"http://tinysubversions.com/notes/sorting-bot/\"\u003epoetry generation\u003c/a\u003e,\u00a0\u003ca href=\"http://tinysubversions.com/notes/how-to-query-wikipedia/\"\u003eusing Wikipedia like a database\u003c/a\u003e,\u00a0\u003ca href=\"http://tinysubversions.com/notes/aphorism-detection/\"\u003eaphorism detection\u003c/a\u003e)\u003c/li\u003e\u003cli\u003ecreating and maintaining tools that help people do cool things (a\u00a0\u003ca href=\"https://www.npmjs.com/package/pos\"\u003epart of speech tagger\u003c/a\u003e, an\u00a0\u003ca href=\"https://github.com/dariusk/examplebot\"\u003eexample Twitter bot\u003c/a\u003e, a\u00a0\u003ca href=\"https://github.com/dariusk/wordfilter\"\u003efilter for crappy language\u003c/a\u003e, and\u00a0\u003ca href=\"https://github.com/dariusk?utf8=%E2%9C%93\u0026amp;tab=repositories\u0026amp;q=\u0026amp;type=public\u0026amp;language=\"\u003edozens of additional projects\u003c/a\u003e)\u003c/li\u003e\u003cli\u003econtributing to open source projects, specifically by writing and reviewing documentation for projects like\u00a0\u003ca href=\"https://github.com/tootsuite/documentation\"\u003eMastodon\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI often teach people things for free! Whether it\u0027s an\u00a0\u003ca href=\"https://ti.to/stream-pdx/podcast-editing-with-darius-kazemi?mc_cid=e0c01f7fb0\u0026amp;mc_eid=51f60de621\"\u003eIRL class\u003c/a\u003e, a\u00a0\u003ca href=\"https://vimeo.com/112289364\"\u003econference talk\u003c/a\u003e, or a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=y-YIdzaG4OE\u0026amp;feature=youtu.be\"\u003ecoding livestream\u003c/a\u003e, I believe that the best way for me to retain my knowledge is to teach it to others.\u003cbr\u003e\u003cbr\u003eBut I want to teach more. I have ideas for much larger, long-term teaching projects I want to release for free. I also want to give my tools the support and attention they deserve. And I love making videos but I can never justify the time and effort.\u003cbr\u003e\u003cbr\u003eYou can help me make the internet a better place! This Patreon will help me run events, make and maintain tools, create weird/fun educational content, and of course fill the internet with delightful things.\u003cbr\u003e\u003cbr\u003eI would like to live in a world where, when you stare into your phone first thing in the morning, instead of seeing fresh horrors, you see some really great stuff too. I think I\u0027ve done an okay job of this for the last 5 or so years, and I\u0027d love to keep going.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eDarius\u003cbr\u003e"
