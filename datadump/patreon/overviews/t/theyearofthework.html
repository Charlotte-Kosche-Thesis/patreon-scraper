    "summary": "\u003cstrong\u003eANNOUNCING THE\nYEAR OF THE WORK 2017\u003c/strong\u003e\u003cbr\u003e\n\u003cp\u003e\u003cbr\u003e\nFirst of all, THANK YOU for believing in the power of an intentional year, for\nsigning up for this far-fetched idea, and for believing in it enough to see it\nthrough to the next month. Thank you for the stories that have been shared and\nthank you for the encouraging and supportive conversations I\u2019ve witnessed in\nthe face of vulnerability. Thank you for your honesty, your strength, and your\ncourage. It may sound clich\u00e9, but none of this would have been possible without\nyou. Thank you.\u003cbr\u003e\n\nConsidering the\nwork is never ending, I think that means The Year of the Work should also\ncontinue and I\u2019m hoping you will join me! It will still be called The Year of\nthe Work as I will be committing to another year, though I\u2019m going to switching\nthings up a little bit to make it a little more sustainable.\u003cbr\u003e\n\n\u003cbr\u003e\n\n2016\nwas a wonderful tool in determining the best way to manage this wild idea of mine,\nso beginning in 2017 there will be more rewards for donors and a\u003cem\u003e tiny\u003c/em\u003e more work for non-donors as a\ndemonstration of their intention and engagement.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\n\n\u003cstrong\u003eHere\u2019s What\u2019s New:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eNon-Donors:\u003c/strong\u003e In order to keep things\nmanageable for me financially, there are now limited spots for free letters.\nThe number of spots available is based off of how many donors are choosing to\nsponsor another member by donating $5 or more a month. Non-donors will also be\nasked to re-subscribe each month as a way of showing their continued interest.\nRe-subscription opens on the first of each month and is first-come, first-served,\nunless a donor has specifically requested to sponsor you. To assure you will\nreceive a letter each month and receive automatic re-subscription, please\nconsider donating the cost of your letter, just $3/month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNew Donors:\u003c/strong\u003e Take advantage of the\nnew rewards tiers on Patreon! Just a reminder: Patreon is a monthly\nsubscription service. Choose your pledge, claim your rewards, and you will see\nthe money come out of your bank account once a month. Donors will not be\nrequired to re-subscribe and as long as you keep your address up-to-date, you\nare guaranteed to receive a letter every month! To pledge, please visit\npatreon.com/theyearofthework.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eExisting Donors: \u003c/strong\u003e*THANK YOU* You will continue\nto be automatically re-subscribed as you were in 2016 and now you have the fun\ntask of claiming your rewards! Please log in to your Patreon account, visit\npatreon.com/theyearofthework.com, and select the reward level that matches your\npledge. Interested in a reward above your current pledge? No problem \u2013 pledges\ncan be adjusted at any time!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll rewards can be found in the right hand column.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\n\n\u003cbr\u003e\n\n*Please note that the schedule\nfor 2017 will be a bit delayed. \u003cbr\u003e\n\u003cbr\u003e\nThe January letter, which would have been mailed mid-February, will now be\nmailed early March. As a 30\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt; birthday \u201cYour Life Looks Nothing Like\nYou Expected It Would, But It\u2019s Just As Good\u201d gift to myself, I will be\nspending the month of February in restorative and serene Ubud, Bali, which is something\nI never would have dreamed of doing when my life was on the path I always\nexpected it would follow. Upon my arrival back to Los Angeles on March 1\u0026lt;sup\u0026gt;st\u0026lt;/sup\u0026gt;,\nI will be printing and mailing the January letter. The February letter will be\nmailed mid-March and set the rest of the year back on track. So \u2013 please expect\nboth the January and February letters to arrive in March. \u003cbr\u003e\n\u003cbr\u003e\n\nI am\nso excited to have had your support in 2016, and hope to continue sharing this\njourney throughout 2017. I am eager to hear your feedback, questions, comments,\netc., so please don\u2019t hesitate to contact me at \u003ca href=\"mailto:hello@theyearofthework.com\"\u003ehello@theyearofthework.com\u003c/a\u003e. This is as much about the\nworkers as it is about me, and I want it to be a place of joy, growth, and\ninspiration for us all!\u003cbr\u003e\u003c/p\u003e"
   },
