    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e- - Texas Department of Public Safety - -\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- - Roleplay - -\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTXDPSRP\u003c/strong\u003e is a FiveM Roleplay Server where you can be anything such as a cop, fire/ems, or just a crazy criminal. We here at \u003cstrong\u003eTXDPSRP\u003c/strong\u003e make sure you have a great experience roleplaying here.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cu style=\"font-weight: bold;\"\u003eWhat We Have\u003c/u\u003e:\u003cbr\u003e\u003cem\u003e\n- CAD System\n\u003cbr\u003e- /emotes (You can use this instead of going in the menu)\n\u003cbr\u003e- /fix (Easier to fix your vehicle)\n\u003cbr\u003e- /me, /tweet, /911\n\u003cbr\u003e- Active Community\n\u003cbr\u003e- Active Developers\n\u003cbr\u003e- Active Admins\n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eDiscord Server\u003c/strong\u003e\u003c/u\u003e:\n\u003cbr\u003e\u003ca href=\"https://discord.gg/6njKPwb\"\u003e\u003cem\u003ehttps://discord.gg/6njKPwb\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cu\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/u\u003e:\u003cbr\u003e\u003cstrong\u003e\nQ\u003c/strong\u003e: Can I be a cop?\n\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: \u003cem\u003eYou can be a public cop, and then later apply.\u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eQ\u003c/strong\u003e: Can I be Fire/EMS?\n\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: \u003cem\u003eYou can be Fire and EMS, and later you can apply for a real position.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eQ\u003c/strong\u003e: Can I be a Admin/Moderator?\n\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: \u003cem\u003eWe are currently not accepting staff, but if we see you helping players and being active on TXDPS, you never know what could happen. \u00af\\_(\u30c4)_/\u00af\u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eQ\u003c/strong\u003e: Where do I apply for cop/Fire/EMS?\n\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: \u003cem\u003eThere will soon be applications on our discord server. It\u2019ll be easy to find!\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
