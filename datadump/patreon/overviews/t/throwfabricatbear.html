    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"https://image.ibb.co/dwGUUQ/pat_banner_1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMWAH MWAH\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHowdy. Chris of \u003cstrong\u003eThrow Fabric At Bear\u003c/strong\u003e here. I\u0027m not a costumer/cosplayer of any significant skill or art, but I do happen to enjoy it quite a bit. The challenge of sense-defying video-game outfits, the joy of representing a particular beloved character - and, especially, dubsmashes.\u003cbr\u003e\u003cbr\u003eMy start in costuming came from my sister. Being the more talented, she would sew these delightful get-ups while I would tout the bags around and take her photo. At one point, the idea came up that she\u0027d look even better with a partner - I\u0027m not even sure what was first anymore; it might\u0027ve been Anakin to her Amidala, or, at my suggestion, we once did Utena and Anthy. You know, good, proper, sister stuff.\u003cbr\u003e\u003cbr\u003eI started on my own cosplay downward spiral after that. We still often do couples costumes, or groups with our parents \u0026amp; friends, but I also find my own favorite characters to embody. Sometimes I make them myself, sometimes I buy pieces or entire ensembles; oftentimes, I get help from my mum.\u003cbr\u003e\u003cbr\u003eAll of these things count as costuming.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePhoto credit: BriLan Photography\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/khJ4w5/pat_banner_2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eTHE OBLIGATORY \"WHY PATREON?\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBasically, Facebook no longer delivers what I want: a platform where I can jam to an interested to semi-interested audience about my costuming. You\u0027ve heard it all before. Posts being hidden, left in the lurch, with views needing to be bought. And while costuming isn\u0027t all about wracking up the internet cred, it is \u003cstrong\u003edefinitely\u003c/strong\u003e about being seen. Being seen, showing off what you love, and finding others with like minds.\u003cbr\u003e\u003cbr\u003eWhy not a common blog? Because Patreon has already done all the set-up for me. Programming, hosting, search parameters, back-end design, and even a system of notifications or email blasts. If it works: make it work for you. Right now, Patreon is a great model to follow other creators, and potentially be followed. And if someone should want to support me in a more advanced way? More power to \u003cem\u003ethat\u003c/em\u003e\u00a0crazy person, then!\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePhoto credit: Matthew Sperzel Photography\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e"
