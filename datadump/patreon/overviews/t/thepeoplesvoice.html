    "summary": "WE\u0027RE BUILDING A TRULY INDEPENDENT\nNEWS NETWORK BY THE PEOPLE, FOR THE PEOPLE\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eWHO ARE WE?\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cbr\u003eHi, we are The People\u2019s Voice - a group\nof passionate individuals from around the world who make content covering the\ninformation, background and opinions the mainstream media won\u2019t touch. \n\u003cbr\u003e\n\u003cbr\u003e\nHow often do people ask \u2018What can I do?\u2019 in the face of the\nglobal descent into Big Brother? How often are ordinary citizens told what to\nthink by the elite, censored on social media, and \u2018debunked\u2019 by the corporate\nmainstream media? \n\u003cbr\u003e\n\u003cbr\u003e\nWe aim to become a global television station funded by the\npeople, for the people, with one simple remit: \n\u003cstrong\u003eINFORM, INSPIRE, EMPOWER\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe began in 2014, where a team of\nvolunteers made a variety of online TV shows from a London-based studio,\nbroadcasting suppressed information to the entire world 24 hours a day, 7 days\na week.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nUsing the experience gained from that\nproject, we would like to launch the second iteration of The People\u2019s Voice,\ntaking it to the NEXT LEVEL with your support. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eWHAT\nSHOWS WILL WE MAKE?\n\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cbr\u003eWith your support we want to give a voice to whistle-blowers,\ngovernment insiders, and expert researchers across a variety of fields \u2013 we want to give\na voice to all those currently silenced by the mainstream media. \n\u003cbr\u003e\n\u003cbr\u003e\nFree from corporate interests that most media companies are\nshackled by, we will bring you news and empowering information from around the\nworld that will help bring about a global revolution and help drain the\nmainstream media swamp.\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nThe People\u2019s Voice\u003c/em\u003e will not do censorship, and it will\nnot be silenced by intimidation.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nIt is time to hear The People\u0027s Voice \u2013 so let\u2019s make this happen!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eWHAT WILL WE DO WITH YOUR MONEY?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cbr\u003eWe will start by making at least two weekly\nshows on a variety of topics. \n\u003cbr\u003e\n\u003cbr\u003e\nThe more people who join, the bigger and\nmore ambitious we will become. \n\u003cbr\u003e\n\u003cbr\u003e\nMembers will get early access to each\nof our videos, before they are uploaded to YouTube. They will also have the\nability to participate on our shows, collaborate with our producers and\npresenters, and take part in shaping the network for the future.\u00a0\n\u003cbr\u003e"
