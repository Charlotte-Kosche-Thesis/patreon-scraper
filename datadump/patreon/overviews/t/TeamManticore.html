    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eRowyn Golde and Robert Silver are Team Manticore; a husband\nand wife partnership making comics, films, games, and whatever else comes to\nmind.\u003cbr\u003e\u003cbr\u003e\nRowyn Golde has been studying art all of her life.\u00a0Long after her stint as an art student, she\ncontinued spending time incorporating various mediums and is unparalleled in facial\nexpressions (in Rob\u0027s opinion).\u00a0 \u003cbr\u003eDeddrie:\nThe Cornsbrook Killer was a webcomic that went on from 2003 to 2016.\u003cbr\u003e\u003cimg src=\"http://www.teammanticore.com/patreonmedia/deddriebanner.png\" style=\"width: 903px;\"\u003e\u003cbr\u003eOh Hell, Donna! is still going strong as a three volume graphic novel, with a page posted twice a week.\u00a0 (Sunday and Wednesday)\u003cbr\u003e\u003cimg src=\"http://www.teammanticore.com/patreonmedia/donnabanner.png\" style=\"width: 903px;\"\u003e\u003cbr\u003e\u003cbr\u003eRowyn has a million other comics waiting to\njoin in on the fun too, and otherwise creates strange plushies and paintings.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nRob Silver is an autodidact that read a book on making stuff\nonce. \u003cbr\u003eHe has been making comics since\nhis semi-autobiographical work \"Future Leaders of the World\" which\nran from 2007 to 2010.\u003cbr\u003e\u003cimg src=\"http://www.teammanticore.com/patreonmedia/flotwbanner.png\" style=\"width: 906px;\"\u003e\u003cbr\u003eUnmedicated was\nstarted in 2008 and now updates Tuesdays.\u00a0 Its a non-sequitur with political commentary, philosophy, and a potato.\u003cbr\u003e\u003cimg src=\"http://www.teammanticore.com/patreonmedia/unmedicatedbanner.png\" style=\"width: 900px;\"\u003e\u003cbr\u003e\u003cbr\u003eHe is currently editing EVE, a full length feature film he wrote and directed.\u00a0 The visual cut is finished and he is now working on the sound design.\u003cbr\u003e\u003cimg src=\"http://www.teammanticore.com/patreonmedia/evepic.png\"\u003e\u003cbr\u003eHe occasionally paints and\u00a0has\u00a0been in a few bands, and hopes to do more music composition in the near future.\u00a0 Multi-talented, that Rob (in Rowyn\u0027s opinion). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy:\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour support can help us keep making comics as well as provide us the opportunity to pursue our other creative projects.\u00a0 We will be able to come out with more stuff more often as well as experiment with media.\u00a0 Some examples of what your contribution will support are\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e- Animated Deddrie Shorts\u003cbr\u003e- Sketch comedy shorts via Unmedicated\u003cbr\u003e- A children\u0027s book about friendship and love with beautiful watercolor images (Peas and Luv, which was successfully funded!)\u003cbr\u003e- A board game where you play as survivors or zombies (Dead/Run)\u003cbr\u003e- A comic about a little girl befriending the monster under her bed (Boop in the Night)\u003cbr\u003e- A video game where you can explore Cornsbrook, the world where all of Rowyn\u0027s fiction takes place (Escape from Cornsbrook)\u003cbr\u003e- And of course, more books from Unmedicated and Oh Hell Donna!\u00a0 (And a Deddrie collection!)\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
