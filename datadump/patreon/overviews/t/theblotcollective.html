    "summary": "\u003cstrong\u003eThe Blot Collective is a non-profit artist collective based in Sioux Falls, SD, in service to the spoken word. \u003cbr\u003e\n\u003cbr\u003e\n We seek to bring together artists of various\n vocal mediums such as poetry, slam, story telling, improv, \nshort plays, minimalist theater, informative talks, and more.\n\u003cbr\u003e\n\u003cbr\u003e\nOur collective is designed to help you as an artist reach your goals by \nproviding all the support, assistance, and fundraising we can to make \nyour project a success. We also look to reach out to our under-served \nand \"under-heard\" communities to collaborate and establish platforms of \nexpression and communication. \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"The Blot Collective inspires me to write, write regularly, and share that work (out loud!) with others. It is an exciting and entertaining community to be involved with.\"\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"margin-left: 140px;\"\u003e\n\t- Jason Kurtz, \u003ca href=\"https://www.facebook.com/southdakotawrites/\" rel=\"nofollow\"\u003eSouth Dakota Writes\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe are committed to community \nenrichment and education by holding classes, events, fundraisers, and \noutreach programs designed to help people express themselves through \nvocal means.\n\u003cbr\u003e\n\u003cbr\u003e\nWhat will your continued support provide? \u003cbr\u003e\n\u003cbr\u003e\nAs a volunteer run company with very little overhead expenses, we can ensure that your money is going to go straight back into the community. It will enable us to pay performers, host events, rent classrooms, and buy promotional materials.\u00a0 It will allow us to build on the foundation we have created, widen our reach, and continue to provide the platform for all things spoken word in Sioux Falls and beyond. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Communities like the BLOT Collective in Sioux Falls are coming together, organically, and nourishing inspiring voices of challenge and activism, healing, and hope. Their energy, and the energy of so many groups like the BLOT collective, inspires and encourages me, as we enter a very dark era.\"\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"margin-left: 160px;\"\u003e\n\t- P.W. Covington, \u003ca href=\"https://www.pwcovington.com/\" rel=\"nofollow\"\u003ePoet\u003c/a\u003e\n\u003c/div\u003e"
