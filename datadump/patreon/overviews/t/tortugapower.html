    "summary": "Welcome! If you would like to support the channel, here\u0027s your opportunity. I am thankful for any contributions, and in my opinion anything is already too generous. Please note that I have no plans to restrict any of my content to Patreon supporters only. I plan to respond to comments with my usual vigor in the YouTube comments section -- meaning trying to respond to every single one, as always!\u003cbr\u003e\u003cbr\u003eLink to my channel:\u003cbr\u003e\u003ca href=\"http://www.youtube.com/c/tortugapower\" target=\"_blank\"\u003ehttp://www.youtube.com/c/tortugapower\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease feel \u003cem\u003e*no*\u003c/em\u003e obligation!\u003c/strong\u003e\u003cbr\u003eI mention this note because I have no plans for my channel to become money-driven. YouTube videos are something I do for fun, and I prefer not to have this great hobby, which I have the privilege to share with many great people, derailed by the almighty dollar. Cheers!\u003cbr\u003e\u003cbr\u003eWhat do you gain by supporting me? Mainly, a priority spot for your name** in my series (e.g. a ship command in Rule the Waves). I have added a higher tier for \"ultra priority name assignment\" and maybe ship classes themselves, but please mind a second note about this: \u003cem\u003eI do not want to encourage higher donations, but merely reward those who freely donate more anyway.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e**\u003cu\u003eNAMING POLICY\u003c/u\u003e: I usually require adherence to a specific naming scheme or theme. For instance, if I\u0027m playing Japan in the Rule the Waves, I will reject ship names of \"UncleBigButt\" and stick to appropriate names such as \"Kiro\" or \"Nihon\".\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote about Reward Tiers (right side of the page).\u003c/strong\u003e\u003cbr\u003ePlease donate what you want, and do not be affected by the tiers. There is no large benefit between them, so if you feel comfortable at $3, please feel comforted that you aren\u0027t really missing out on anything from the $4 tier.\u003cbr\u003e\u003cbr\u003eSome patron-related stuff will happen on Tortuga\u0027s Discord server:\u003cbr\u003e\u003ca href=\"https://discord.gg/ZqP5nU4\"\u003ehttps://discord.gg/ZqP5nU4\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAlso note that I have activated as many privacy options as I can, and \u003cu\u003eI will not share any information about patrons\u003c/u\u003e unless given explicit permission to do so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd finally, thank you again!\u003c/strong\u003e\u003cbr\u003eThanks for your support, in whatever form it comes. For most people, that\u0027s just the pleasant interactions we have in the Comments section on YouTube, and I expect nothing more.\u003cbr\u003e"
