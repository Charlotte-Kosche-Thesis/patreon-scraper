    "summary": "\u003cdiv\u003e\u003cstrong\u003eWelcome to The Dungeoncast!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Dungeoncast- the podcast where we explore all things D\u0026amp;D, from tough terrain to terrible taverns. \u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eWhether it\u0027s a detailed discussion on the strangulation techniques of Black Puddings or our continual drawing of Demogorgon\u0027s attention, join us as we have casual, educational, and humorous conversation about the world\u0027s most popular tabletop RPG. Together we delve into the endless possibilities and unforeseen complications of character creation, role playing, and dungeon mastering.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eNew episodes of The Dungeoncast will air\u00a0\u003cem\u003e\u003cstrong\u003eevery Monday\u003c/strong\u003e \u003c/em\u003eon\u00a0\u003ca href=\"https://www.youtube.com/channel/UCLCL1sXBijYqUmCnTY8fhxg\"\u003eYoutube\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/thedungeoncast\"\u003eSoundcloud\u003c/a\u003e or anywhere else podcasts can be found! \u003cb style=\"background-color: initial;\"\u003eThis main podcast is and always will be Free!\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe response to our Podcast/Youtube Channel has been overwhelming and we continue to grow because of each and everyone of you who spreads the word, leaves us feedback, or simply listens in to the show! For that we here at The Dungeoncast want say \u003cstrong\u003eThank You!! You are Awesome!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNow, we have big plans here at the TDC, including \u003cstrong\u003ebrand new shows\u003c/strong\u003e with \u003cstrong\u003ebetter audio and video quality. \u003c/strong\u003eWe are looking to launch a \u003cstrong\u003e5e Real Play podcast\u003c/strong\u003e and some other Youtube series as well! These projects take time, work, and no small amount of cash flow to keep the lights on though. So we have launched a Patreon to allow those interested in helping support The Dungeoncast and future D\u0026amp;D projects a chance to do so!! \u003cbr\u003e\u003cbr\u003eFurthermore, your patronage will not just secure you the promise of awesome new content later, but awesome content \u003cstrong\u003eright now! \u003c/strong\u003eDepending on the tier you choose we have exciting \u003cstrong\u003eD\u0026amp;D one shot adventures, holiday specials, behind the scenes pilot episodes of future shows and more!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSo, if you like what we do here at The Dungeoncast, and want to help us keep on keeping on, take a look at the tier list and see what level of Patronage works best for you!\u003cbr\u003e\u003cbr\u003eYou can also follow us on\u00a0\u003ca href=\"https://twitter.com/thedungeoncast\"\u003eTwitter\u003c/a\u003e for news, updates, polls and more.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
