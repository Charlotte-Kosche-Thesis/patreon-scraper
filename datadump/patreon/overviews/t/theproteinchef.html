    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003eWHO/WHAT IS THE PROTEIN CHEF!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHEY!\u003c/strong\u003e\u00a0I\u0027m Derek Howes and I created The Protein Chef! Originally The Protein Chef was created for my clients. Why? Well, as I was training people I realized that the working out portion wasn\u0027t the hard part to get them to follow...it was the diet. Having the same issue myself I went ahead and started creating healthier alternatives to unhealthy options where I\u0027d release them for my clients to follow on my website. Wanting to reach a larger audience I started creating videos and uploading them to\u00a0\u003ca href=\"http://YouTube.com/TheProteinChef\" target=\"_blank\"\u003eYouTube.com/TheProteinChef\u003c/a\u003e. Fast forward a few years and here we are today!\u003cbr\u003e\u003cbr\u003eI\u0027m a (certified) personal trainer and chef with over a decade of experience in the gym and kitchen. I believe that healthier options don\u0027t need to be boring or repetitive, it\u2019s all about balance, moderation, and having the knowledge to change things up. My recipes are cheap, quick, AND delicious!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003eWHAT IS THIS PATREON FOR?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSo here\u0027s the deal...since DAY 1 of The Protein Chef (and really...every venture I\u0027ve ever taken on) I\u0027ve done everything myself. I \u003cstrong\u003erefuse\u003c/strong\u003e to ever give up creative control of anything I do, it\u0027s just how I\u0027ve always been. If something is off with a project and I don\u0027t have the control to fix it...I\u0027ll stress out over it for days.\u003cbr\u003e\u003cbr\u003eThis Patreon isn\u0027t about making money, it\u0027s simply a way for me to reach you guys in other ways while providing more content. It allows me a way to justify spending more time focusing on other stuff. You guys get to support me and in-turn you get more content, access to stuff like my recipe books or workout/meal plans and otherwise other things like giveaways I wouldn\u0027t have put out without this.\u003cbr\u003e\u003cbr\u003eI\u00a0work with maybe 1% of brands who reach out to me\u003cstrong\u003e\u00a0\u003c/strong\u003eand I\u0027ve always been this way. Building rapport with you guys is more important to me than a few bucks from a brand I don\u0027t believe in. I could have been selling some\u003cstrong\u003e\u003cem\u003e serious \u003c/em\u003e\u003c/strong\u003e\"magic healthy detox tea\" the past 3 or 4 years (if you don\u0027t know me, that\u0027s \u003cem\u003e110% sarcasm\u003c/em\u003e). This industry is loaded with misinformation, lies, scams, you name it...it\u0027s there and people who don\u0027t know any better suck it up. I refuse to be a part of that."
