    "summary": "\u003cimg src=\"http://alkony.enerla.net/images/club/Makettfesztival-Miskolc-2016-7s.jpg\"\u003e\u003cbr\u003e\nI\u0027m \n\u003cstrong\u003e\u003ca href=\"http://alkony.enerla.net/component/tags/tag/332-person-takacs-gyorgy\" target=\"_blank\"\u003eTak\u00e1cs Gy\u00f6rgy\u003c/a\u003e\u003c/strong\u003e, using the online alias Kadmon, as it\u0027s easier to pronounce for foreigners. I run a local gaming club, and I\u0027m collecting games for them to play, and also for myself to have the opportunity to review those games for the general public on my website, \u003ca href=\"http://alkony.enerla.net/nexus\" target=\"_blank\"\u003e\u003cstrong\u003eThe Games Nexus\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e.\u003cbr\u003e\nI\u0027m looking for help to provide me with games, miniatures, or anything gaming related, in part to make a broader selection of games for our club, and also to have a chance to publish my thoughts about them. If you like my articles, or like the idea, please consider a donation or joining my patrons.\n\u003cbr\u003e\nI intend to keep the content of my website free for everyone. However, as I have limited time to test products and write reviews, the wishes of my patrons will get higher priority when I decide what to do next.\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/TheGamesNexus/\" target=\"_blank\"\u003eThe Games Nexus on Facebook\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nSome sections of my website, that might interest you:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://alkony.enerla.net/nexus/boardgames-nexus/boardgames\" target=\"_blank\"\u003e\n\u003cstrong\u003eBoardgames database:\u003c/strong\u003e\u003c/a\u003e I\u0027m working on a database of boardgames, comparing them to each other. I also try to find similar games if you like something, or substitutes if you\u0027d prefer something else.\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://alkony.enerla.net/nexus/wargames-nexus/wargame-products\" target=\"_blank\"\u003eWargames database:\u003c/a\u003e\u003c/strong\u003e I\u0027m working on a database of\n wargames, comparing them to each other. I also try to find \nsimilar games if you like something, or substitutes if you\u0027d prefer \nsomething else.\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://alkony.enerla.net/nexus/miniatures-nexus/miniatures\" target=\"_blank\"\u003eMiniatures database:\u003c/a\u003e\u003c/strong\u003e I create a list of miniatures by category, so you can find miniatures that fit your needs. I create comparison photos of them with other miniatures so you can see how would they fit your collection. I convert and paint miniatures, so you can get an idea what can be achieved with these minis.\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://alkony.enerla.net/en/nexus/miniatures-nexus/miniature-related-services\" target=\"_blank\"\u003eMiniatures related services:\u003c/a\u003e\u003c/strong\u003e As there are several people who need something done, and there are lots of hobbists who are great at their jobs, I try to connect these by listing their services by geographical location.\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://alkony.enerla.net/updates/nexus-updates/252-list-of-gaming-clubs\" target=\"_blank\"\u003eGaming clubs:\u003c/a\u003e\u003c/strong\u003e If you are looking for a gaming club in your area, you might find places you can visit to play games.\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://alkony.enerla.net/nexus/miniatures-nexus/sources-tutorials\" target=\"_blank\"\u003eArticle collections:\u003c/a\u003e\u003c/strong\u003e As the internet is full of great articles, when I run into something worth reading, I add them to one of my collections.\u003cbr\u003e\n\u003ca href=\"http://www.statcounter.hu/\" target=\"_blank\"\u003e\u003cimg src=\"//c.statcounter.com/4645624/0/f01b0f10/1/\"\u003e\u003c/a\u003e"
