    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FKtIIpGN41q8%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DKtIIpGN41q8\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FKtIIpGN41q8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/KtIIpGN41q8",

    "patron_count": 493,
    "pay_per_name": "video",
    "pledge_url": "/bePatron?c=70758",
    "published_at": "2014-12-30T21:17:01+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong style=\"text-align: left;\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eHello! We are the Doubleclicks!\u00a0\u003c/span\u003e\u003c/strong\u003eWe sing about\u00a0\u003ca href=\"https://www.youtube.com/watch?v=gFxGOVRDFcU\" rel=\"nofollow\"\u003edinosaurs\u003c/a\u003e,\u00a0\u003ca href=\"https://thedoubleclicks.bandcamp.com/track/oh-mr-darcy-2\" rel=\"nofollow\" target=\"_blank\"\u003eMr. Darcy\u003c/a\u003e,\u00a0\u003ca href=\"http://youtu.be/pHU67s5tOSA\" rel=\"nofollow\" target=\"_blank\"\u003espace\u003c/a\u003e and\u00a0\u003ca href=\"https://thedoubleclicks.bandcamp.com/track/wonder\" rel=\"nofollow\" target=\"_blank\"\u003eWonder Woman\u003c/a\u003e, and thanks to the support of our fans, this nerd-pop-sister-music thing is our full-time job.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWe\u0027re asking for your help to support us and our music. \u003c/span\u003e\u003c/strong\u003ePatreon is an engine designed specifically for people like us\u2014it\u0027s a direct music-to-listener experience! It cuts out the middleman so that YOU, the patron, can support US, the artist, directly, encouraging us to make songs and videos\u2014and funding our lives, annual national tours (\u003ca href=\"http://thedoubleclicks.com/upcoming\" rel=\"nofollow\" target=\"_blank\"\u003efind live dates on our tour schedule!\u003c/a\u003e), collaborations and more.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eHere\u0027s how it works\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e:\u00a0\u003cstrong\u003eBackers create an ongoing pledge to support us with $1, $5, $10 or more per video we release.\u003c/strong\u003e\u00a0These videos will be for original songs and cover songs, and will range from simple performance \"video-songs\" (\u003ca href=\"http://youtu.be/Wb5BGm11b2Y\" rel=\"nofollow\" target=\"_blank\"\u003eexample\u003c/a\u003e), to big crowdsourced-participation projects (\u003ca href=\"http://youtu.be/NpTSFKFYrE0\" rel=\"nofollow\"\u003eexample\u003c/a\u003e), to different kinds of concepts (examples:\u00a0\u003ca href=\"http://youtu.be/mRFCOPae8Pg\" rel=\"nofollow\"\u003eanimation\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=UQsKOUaR4NY\u0026amp;list=UU7mTbuoB_deYgbQtzZAdRPw\" rel=\"nofollow\" target=\"_blank\"\u003efire performance\u003c/a\u003e,\u00a0\u003ca href=\"http://youtu.be/nE1GgG34-wM\" rel=\"nofollow\" target=\"_blank\"\u003eone-take\u003c/a\u003e \u003ca href=\"http://youtu.be/xY698JUFE6Q\" rel=\"nofollow\" target=\"_blank\"\u003elip-synch videos\u003c/a\u003e, and\u00a0\u003ca href=\"http://youtu.be/mD3uXPkjDi0\" rel=\"nofollow\" target=\"_blank\"\u003emore\u003c/a\u003e) and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLC1659925A6431CE3\" rel=\"nofollow\"\u003elive-streamed shows\u003c/a\u003e. \u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003cspan style=\"background-color: rgb(235,241,221);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003eWe will release a maximum of 1-3 videos per month through this project\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. In return for your patronage, we have some fun treats for you in the rewards level, like secret passwords and early access to demos as we write new songs! If you can\u0027t or don\u0027t want to pay, you\u0027ll still get to listen to most everything on YouTube for free, just like in the past.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWe really, really like crowdfunding\u003c/span\u003e\u003c/strong\u003e. Being directly supported by fans means that we get to make things, even though we don\u0027t have a record label, agent, manager, or team\u2014this is such a huge deal. We do what we love, and if you want to help, well, that\u0027s up to you! Thank you all so much!\u003cbr\u003e\u003cbr\u003eIf you have any questions, please ask us on\u00a0\u003ca href=\"http://twitter.com/thedoubleclicks\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://facebook.com/thedoubleclicks\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e or\u00a0\u003ca rel=\"nofollow\"\u003ee-mail\u003c/a\u003e\u2014and check\u00a0\u003ca href=\"http://www.thedoubleclicks.com/patreonfaq/\" rel=\"nofollow\"\u003eour Patreon FAQ\u003c/a\u003e!\u003cbr\u003e"
