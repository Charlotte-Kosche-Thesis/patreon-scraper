    "summary": "\u003cimg src=\"https://tigerpixie.com/image/infoimages/carrie-hawks-fantasy-cat-artist.jpg\" style=\"float: left; width: 203px; margin: 0px 10px 10px 0px;\"\u003e\u00a0Hello! My name is \u003cstrong\u003eCarrie Hawks \"Tigerpixie\"\u003c/strong\u003e and I am a full time Fantasy Cat Artist. I create my colorful cat artworks in traditional mediums. My preferred medium is acrylic paint but I also like to work with pens, pencils and markers as well. Why Cats? I Love Cats! I have always felt a special connection to cats because of their unique personalities. This helped make them a natural subject choice for me. My own cats are my inspiration and models for much of my work. \u003cstrong\u003e\u003ca href=\"https://tigerpixie.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy Patreon page will be a place for me to interact and connect with those who want to know more about me and my art. I will be sharing with you a more personal look at myself, my creative processes and inspirations than I currently do on any other social site. Depending on what Patreon Tier you subscribe to you will have the opportunity to see exclusive peeks of what goes on behind the scenes in my career, receive unique perks in the form of discounts to my website, special items just for you and be entered in giveaways only available for my Patreon subscribers. \n\u003cimg src=\"https://tigerpixie.com/image/infoimages/custom-cat-art-paintings.jpg\" style=\"float: right; width: 364px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour Patreon pledges will be going specifically to supporting my artwork such as my business related costs, supplies and equipment I need to keep my art career thriving. You are able to edit your subscription or cancel at any time. Thank you so much for taking the time to visit me today! Please \n\u003ca href=\"mailto:chawks@tigerpixie.com\"\u003eEmail\u003c/a\u003e me with any Questions. Your support really means a lot to me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e~ Carrie Hawks - Fantasy Cat Artist\u00a0 \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://tigerpixie.com/\" target=\"_blank\"\u003eTigerpixie.com\u003c/a\u003e\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003ca href=\"https://tigerpixie.com\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/tigerpixieart\" target=\"_blank\"\u003eFacebook\u003c/a\u003e  \u2022\u00a0 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003ca href=\"https://instagram.com/tigerpixieart\" target=\"_blank\"\u003eInstagram\u003c/a\u003e  \u2022\u00a0 \u003ca href=\"https://tumblr.com/tigerpixie\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003ca href=\"http://tigerpixieart.tumblr.com/\"\u003e\u003cins\u003e\u003c/ins\u003e\u003c/a\u003e  \u2022\u00a0 \u003ca href=\"https://www.twitter.com/Tigerpixie\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u00a0 \u2022\u00a0 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003ca href=\"https://plus.google.com/100382444492543806336\" target=\"_blank\"\u003eG+\u003c/a\u003e  \u2022\u00a0 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003ca href=\"http://tigerpixie.blogspot.com/\" target=\"_blank\"\u003eBlog\u003c/a\u003e  \u2022\u00a0 \u003ca href=\"https://tigerpixie.etsy.com\" target=\"_blank\"\u003eEtsy\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e"
