v/t1.0-9/22366738_1717022315023983_4288432632802531018_n.jpg?oh=62cfb250d098e5becb3dcda4c58dc5a9\u0026amp;oe=5B08AC11\"\u003e\u003cbr\u003e\u003cem\u003e(photo by Jisobeldelisle featuring Hex Hypoxia ) \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI need to be honest. There is no test. That was a test to see if you\u0027d get this far. Well fuck, I guess you\u0027re still interested in what I have to offer. I would like to show you, my patrons... Well, just read the rewards! At the moment, I\u0027m saving up for a fetish event in May. The faster I hit my goals, the more content I can dish out for you all! I\u0027m offering digital NSFW content, plus a few extra goodies! Digital rewards will be sent via email. Rewards are sent out as soon as payment goes thru for the month! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/28377520_1916869698372576_1806799412328046741_n.jpg?oh=4508cdcd477bf00fb547129b231f710f\u0026amp;oe=5B071C42\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAll proceeds goes towards producing a project! Not to mention the photographers and any other model involved!\u003cbr\u003e Thank you so much for your time and I hope to see you again soon! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/28276374_1916861855040027_7258244721536559338_n.jpg?oh=df92e9a7fe78ccc43c012c8e91a351b6\u0026amp;oe=5B472862\"\u003e\u003cbr\u003e\u003c/div\u003e"
