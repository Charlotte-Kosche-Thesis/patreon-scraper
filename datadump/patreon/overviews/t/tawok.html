    "summary": "What\u0027s up guys, Tawok here, bringing you my Patreon. \u00a0Thank you so much just for checking this out. \u00a0An even bigger thanks if you decide to kick me a few bucks to help me make my pastime of streaming and making gameplay videos something more than a hobby.\u003cbr\u003e\u003cbr\u003eI started back in 2014 thinking \"Why not?\". \u00a0Since I played games almost every night, and can be a bit of an entertaining chap if I do say so myself, I might as well share it with the world. \u00a0I figured that there had to be an audience SOMEWHERE looking for a guy that doesn\u0027t scream at his people while he plays the game with them.  So, I made Gaming with Tawok a reality.\u00a0 \u00a0So I started streaming whatever, and started uploading the raw clips to YouTube. \u00a0Somewhere along the way I decided to put the extra time into making fun and cheeky edits, while staying true to my calmer demeanor. \u00a0Now I pretty much make whatever, whether it\u0027s a vlog of me at a Renaissance Faire, gameplay of SOCOM, or long cuts of streamed goodness.\u003cbr\u003e\u003cbr\u003eI want to someday be able to say fuck that 9 to 5, fuck the button ups, and fuck working on anyone else\u0027s dime. \u00a0I want to work for myself, and build a badass community of chill troopers along the way. \u00a0Join me for my journey."
