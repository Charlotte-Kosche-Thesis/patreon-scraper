     "about": "Tal Babitzky is a composer, arranger and pianist. Tal is a Jazz Artist born in Vilnius, Lithuania, now residing in Israel.He has composed hundreds of instrumental pieces and tunes and released 6 albums of his original music combining jazz, fusion, classical music and rhythm and blues. Tal\u0027s music is used by the National Geographic Channel, as a pianist, composer and arranger worked with various artists in different genres like Jazz, World music and Pop/Rock. Tal is a bandleader of \"Tal Babitzky Fusion Band\" which has just released new singles \"Uganda\" and \"Night Dream\" to be included in the upcoming album. Members of the band: Moran Baron (bass and trombone), Mark Rozen (saxophone), Shmulik Budagov (guitar) and Gil Ladin (drums).",
