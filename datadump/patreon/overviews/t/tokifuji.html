    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/d5hSO9U.png\" style=\"float: left; width: 226px; margin: 0px 10px 10px 0px;\"\u003eHallo I\u0027m Tokifuji, I like making a lot, and I mean A LOT, of GFur art.\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThis patreon supports my comic making! and in general! All stories in a world starring my boys. Sometimes short one shots. I\u0027m starting off with color remakes of the first furry comics I\u0027ve ever done and then I plan to do more stories with the characters in their world.\n\t\u003cbr\u003e\n\tBeside the financial support perk, patreon support lets me learn as I earn, practice does make perfect after all and I want to enhance my writing and art skills, not only beneficial for my own works but for people who want work from me and others who are perfectly happy spectating~\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tThank you all for supporting thus far! Here\u0027s the official\n\t\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cem\u003e\u003cstrong\u003e \u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/creation?hid=2374686\" target=\"_blank\"\u003ePatreon Suggestion Box!\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003eHere\u0027s where you can catch me comicas!\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003ca href=\"http://tokifujicomics.tumblr.com/\" rel=\"nofollow\"\u003ehttp://tokifujicomics.tumblr.com/\u003c/a\u003e \u003cbr\u003e\n\u003c/em\u003e\u003cem\u003eOhhhhh I don\u0027t have an official character rundown sheet yet, but \u003ca href=\"http://tokifujicomics.tumblr.com/\" rel=\"nofollow\"\u003ehttp://tokifujicomics.tumblr.com/\u003c/a\u003e , \n\t\u003ca href=\"http://wetblush.com/comic/tits-4-tat/\" rel=\"nofollow\"\u003eht href=\"http://www.7-zip.org/download.html\"\u003e7ZIP\u003c/a\u003e\u003cem\u003e\u003cem\u003e\u00a0to open the files the extras are in that I send during the month o3O b\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat\u0027s that? Shut up and take your money?\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tOkay dude, jeez, I\u0027ve got a couple tiers $1 $2 $5.50,$8 and $10 feel free to support with any of those and thankies muchly!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\u003cstrong\u003eMilestones and rewards are subject to updates, i\u0027ll always post a heads up!\u003c/strong\u003e \u003cbr\u003eThere are declined pledges at the end of each month, bots and what not, so please make sure you have funds on your card! It helps me out to get as close to the front page number as I can get \n\t\t\t\t\u003cbr\u003e\n\t\t\t\t( ;\u00a0\u00a0 v\u00a0 ; )\n\t\t\t\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cimg src=\"http://i.imgur.com/3IXN3Mi.png\"\u003e\n\u003c/blockquote\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003c/em\u003e\u003c/em\u003e"
