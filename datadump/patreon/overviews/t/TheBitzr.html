    "summary": "\u003cstrong\u003e\u003cem\u003e\"I specialize in creating uplifting stories about the daily lives of young adults who exist in the realities of other worlds!\"\u00a0\u2661\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605My Goal\u003c/strong\u003e Is to bring more entertainment into this world that is inspiring and uplifting to young people of all sorts. I want my comics to encourage forgiveness and acceptance. Teaching people how to be more understanding by showing how my comic characters use the \u0027judgment of charity\u0027 when dealing with conflict.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\ud83d\udc95 I Support \u003c/strong\u003eand raise awareness for people that, like myself, have dyslexia. A\u00a0disorder that involves having difficulty in interpreting words, letters, and other symbols, but that dose not affect general intelligence. I do this by using Dyslexie Font, a font made specifically to aid in reading for people how have dyslexia.\u003cbr\u003eYou can learn more about the Dyslexie Font and how we support dyslexia at \u003ca href=\"http://bit.ly/23IYOEt\" rel=\"nofollow\"\u003ehttp://bit.ly/23IYOEt\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003eWhy Be My Patron?\u003c/strong\u003e\u003cbr\u003eFollowing my dream is a lot of work! Especially\u00a0when My comic is created by no one else but\u00a0lil\u00a0me. By supporting me, I can afford\u00a0to make more awesome content for you guys and see you at conventions!!! \u003cbr\u003e\u003cbr\u003eDon\u0027t forget that you will get rewards as well\u00a0\u003cbr\u003e\u003cbr\u003e\uff3c\uff08\uff3e\u25cb\uff3e\uff09\u4eba\uff08\uff3e\u25cb\uff3e\uff09\uff0f\u003cbr\u003e\u003cbr\u003eOr got to\u00a0\u003ca href=\"http://thebitzrpublishings.com/\"\u003ehttp://thebitzrpublishings.com/\u003c/a\u003e and buy my\u00a0awesome merch!!!!\u003cbr\u003e"

     "about": "Hello everyone! My name is Jaclyn E Fulkerson, although I go by Bitsy.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eTheBitzr is the name of my cyborg artist mascot which I do all of my work under. I am a digital Comic and Manga artist. I use Manga Studio EX 5 and a Wacom Cintiq tablet for all of my work.\u00a0\u003c/div\u003eI have a cute romantic comedy called Maiden in Disguise I post on a regular basis on Tapastic.com to raise fans and support for me as I create my top secrete, totally amazing, \u00a0manga that I will publish when ready.\u003cbr\u003e\u003cbr\u003eOne day I plan to start a publishing company or association for manga and comic books, featuring many artist in a monthly magazine, and so much more!\u00a0\u003cbr\u003e\u003cbr\u003e",
