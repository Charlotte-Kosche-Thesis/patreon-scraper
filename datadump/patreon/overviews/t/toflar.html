    "summary": "Hello everybody!\u003cbr\u003e\u003cbr\u003eI\u0027m an Open Source enthusiast working on Open Source projects myself. You can find my projects and the projects I contributed to on my personal \u003ca href=\"https://github.com/toflar\"\u003eGitHub account\u003c/a\u003e or \u003ca href=\"https://github.com/terminal42\"\u003ethe one of my own company\u003c/a\u003e. I mostly code in PHP and like to build on top of \u003ca href=\"https://symfony.com/\"\u003eSymfony\u003c/a\u003e components which is why I happen to also be an occasional contributor there. I\u0027m a very active member of the \u003ca href=\"https://contao.org/en/about-contao.html\"\u003eContao core workgroup\u003c/a\u003e. I\u0027m especially interested in APIs, caching and performance so you may find past contributions (or expect future contributions) from me to popular PHP projects in these domains such as \u003ca href=\"https://api-platform.com/\"\u003eAPI Platform\u003c/a\u003e, \u003ca href=\"https://github.com/FriendsOfSymfony/FOSHttpCache\"\u003eFOSHttpCache\u003c/a\u003e, our own \u003ca href=\"https://github.com/terminal42/header-replay-bundle\"\u003eheader-replay-bundle\u003c/a\u003e or my \u003ca href=\"https://github.com/Toflar/psr6-symfony-http-cache-store\"\u003ePSR-6 store implementation\u003c/a\u003e which is an alternative to the core store of Symfony. \u003cbr\u003e\u003cbr\u003eI\u0027m also thinking about a standalone \u003ca href=\"http://www.php-fig.org/psr/psr-7/\"\u003ePSR-7\u003c/a\u003e based PHP proxy for simple use cases that might replace the Symfony HttpCache and also support more advanced proxying techniques that are still in the making such as the \u003ca href=\"https://tools.ietf.org/html/draft-ietf-httpbis-key-01\"\u003eKey header draft\u003c/a\u003e which will hopefully allow us to bring caching to another level.\u003cbr\u003e\u003cbr\u003eWith Patreon I can continue investing time and love in building tools for the PHP community.\u003cbr\u003eThank you for reading!\u003cbr\u003e\u003cbr\u003e\u2013 Yanick\u003cbr\u003e"
