    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Chris A.K.A Turbo of TurboGamingUK, hello there!\u003cbr\u003e\u003cbr\u003eI\u0027m \"just another gaming based YouTuber\" I guess, but one who takes it fairly seriously when it started to be more official than \"just a hobby\" for me in my spare time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat I want to do with my videos is hopefully entertain at least a little bit and, of course, demonstrate and review games and gaming related technologies.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s with the Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eCurrently, YouTube is pulling another...well...\"YouTube\" and auto-demonetizing videos it deems \"not advertiser friendly\". This automated flagging system is a real threat to creators who turned YouTube into a job and smaller YouTubers (like yours truly) who want to get started. Gaming is an expensive hobby and losing this ad revenue is a fair impact to me when it comes to doing new things!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat does my Patreon money actually pay for?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you were to be as so awesome to support me, it would be used in the following ways:\u003cbr\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003ePotentially paying people for things like custom music in machinima style videos\u003c/li\u003e\u003cli\u003eMaintaining the equipment I use to do the VR and normal gaming videos\u003c/li\u003e\u003cli\u003eKeeping fresh game videos coming to the channel\u003c/li\u003e\u003cli\u003eProduct/Game Reviews\u003c/li\u003e\u003cli\u003eBeing able to fund giveaway videos and such!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhen does your content come out?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI try to maintain a schedule of at least one video every two days, but it\u0027s often one everyday! I also do a fair bit of live streaming on my Twitch channel!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow can I support you? First of all, \u003cem\u003eTHANK YOU\u003c/em\u003e. Your support means a lot to me, and I\u2019m grateful to any support people can offer! There are many ways that can help, simply being there and liking and sharing videos is a simple \"no cost to you\" method of helping. The affiliate links and such are another way, whitelisting me in Adblock and, of course, this Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you. Thank you \u003cem\u003eso much\u003c/em\u003e for helping me keep this going during a tricky time!\u003c/strong\u003e"
