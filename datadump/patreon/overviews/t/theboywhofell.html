    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eAbout the Comic\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Boy Who Fell\u003c/strong\u003e\u00a0revolves around an innocent, softhearted and almost-spineless boy named Ren who suddenly finds himself in Hell after accidentally falling off a school rooftop. He is then forced to partake in a tournament full of powerful and vicious beings in order to attain his only way of going home: an all-powerful wish from the ruler of Hell himself.\u003cbr\u003e\u003cbr\u003eAs the story progresses, lines between allies and enemies are blurred, dark pasts are revealed, political issues come to light and  all the while, Ren slowly realizes that in order to survive this journey, he might have to give up the very things that make him human.\u003cbr\u003e\u003cbr\u003eTo read this comic, go to:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://boywhofell.com/\" rel=\"nofollow\"\u003e\u003c/a\u003ewww.boywhofell.com\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eAbout the Author\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi guys! You can call me DED (which is my official pen name for TBWF) or Star\u00a0 My dream is to be able to work full-time on the one thing I\u0027ve always had a burning passion for: creating stories to show to everyone and seeing/imagining their faces light up as the plot unfolds before them. With the help of Patreon, you can help me secure the funds and time I need to work on \u003cstrong\u003e\u003cem\u003eThe Boy Who Fell\u003c/em\u003e \u003c/strong\u003eto the best of my ability (and more)!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003ePerks of a Patron\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eSupporting me will grant you access to concept sketches, exclusive hi-res art, tutorials, downloadables and other goodies. I am posting both TBWF and non-TBWF artwork here too so if you want to give me a suggestion, feel free to hit me up a message!\u00a0\u003c/span\u003e\u003c/span\u003e"
