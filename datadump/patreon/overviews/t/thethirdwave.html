    "summary": "\u003cstrong\u003eWhat Is The Third Wave?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Third Wave is an online resource focused on improving psychedelic literacy by presenting well-designed content in an easy-to-digest format. Founded in January 2016, The Third Wave has been featured on RollingStone.com, Forbes, and Business Insider, with mentions in the New York Times, the Economist, and Wired. It currently reaches 300K unique visitors per month and is in the process of becoming a non-profit organization.\u003cbr\u003e\u003cbr\u003eTo improve psychedelic literacy, The Third Wave focuses on three main goals to facilitate adoption of general psychedelic education:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eResearch on how microdosing helps individual\u2019s live better lives\u003c/li\u003e\u003cli\u003eCreating a new perception of psychedelics in the eyes of a mainstream populace\u003c/li\u003e\u003cli\u003eCurating psychedelic community - both online and in-person\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eAlthough research on psychedelic substances has existed for over 50 years, there remains a distinct lack of psychedelic literacy in Western culture. For people to benefit from the responsible use of psychedelics, they must have a rational understanding of both the benefits and risks. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Do We Need Your Help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs part of our effort to amplify our mission at The Third Wave, we generate high-quality media - both informative and editorial - around the responsible, intentional use of psychedelic substances to live better lives. \u003cbr\u003e\u003cbr\u003eTo create high-quality resources requires time, effort, and money. Although much of our expenses are covered by our online microdosing course and community, we still have a significant financial deficit when it comes to building a team to carry out our mission on a full-time basis. \u003cbr\u003e\u003cbr\u003eWe do not have any advertisements, and do not accept external sponsorships (at this time). We run an independent website, and will maintain this level of freedom for as long as possible. \u003cbr\u003e\u003cbr\u003eIf you believe in our mission to change the cultural conversation around psychedelics, we encourage you to support The Third Wave with an appropriate donation. Your support will help to keep our heads above water and will give you access to a number of gifts as thanks for being an active contributor of our community!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
