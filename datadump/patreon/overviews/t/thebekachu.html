    "summary": "\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eHi I\u0027m Beka!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e I named my channel TheBekachu because I\u0027ve always loved pokemon and have dressed up as Pikachu many times. My friends when I was younger started calling me Bekachu, and it kind of stuck! I\u0027ve only recently gotten back into anime (since 2011) and I fell back in love with them. I review anime and try to bring a very Western view to by evaluations. I\u0027m excited to share more anime with everyone as well as a lot of other adventures!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\nI am hoping to branch out into different avenues of sharing - \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eInstagram, Deviantart, Webtoons, etc\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e - and I wanted one place where those who stumble on my creations can gather and support me if they wish.\u003cbr\u003e\n\u003ch4\u003e\u003cbr\u003e\nEarnings will go towards...\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eEquipment upgrades:\u003c/strong\u003e\u003c/span\u003e I am in desperate need of a new camera, microphone and lenses for a new camera. I\u0027m hoping to fund some upgrades to make better video content\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eFunding subscriptions \u0026amp; materials:\u003c/span\u003e\u003c/strong\u003e in order to do what I do, I need to purchase some things so that I can review and make other things!\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eSupporting my family:\u003c/span\u003e\u003c/strong\u003e by supporting me here, you\u0027re supporting the things I need to continue making content. That way, the money that is needed for daily things that I make at my full-time job will help keep my family comfortable.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat you\u0027ll get!\u003c/h4\u003e\nI have a lot of projects in the works, and if you decide to be a Patron and support me, you\u0027ll get \u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003ePatron only access to those items\u003c/span\u003e\u003c/strong\u003e. I also and looking forward to connecting further with my Patrons. You\u0027re my biggest supporters by not only following my content, but contributing to them financially.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eDON\u0027T FORGET!\u003c/h4\u003e\nI get it - we can\u0027t all afford to support our favorite Patreons. I know I certainly can\u0027t! But continuing to support me on \u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eYouTube, Instagram and Snapchat\u003c/strong\u003e\u003c/span\u003e is just as important.\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eInstagram:\u003c/span\u003e\u003c/strong\u003e xbekachu56x\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eSnapchat:\u003c/span\u003e\u003c/strong\u003e bekachu_56\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eThank you so much for your support!\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
