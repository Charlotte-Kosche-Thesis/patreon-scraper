    "summary": "Welcome to your source for\u00a0\u003cstrong\u003eGOOD NEWS\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eTired of finding yourself in the Pit of Despair after reading/watching the news every day?\u00a0\u003cbr\u003e\u003cstrong\u003eYou\u0027re in the right place!\u003cbr\u003e\u003c/strong\u003eThis is\u003cstrong\u003e the actual GOOD stuff.\u00a0\u003c/strong\u003eThink: awesome people, inspiring stories, happy content.\u003cbr\u003e\u003cbr\u003eI\u0027m based in Johannesburg, South Africa and so far, I\u0027ve brought you Good News stories from South Africa and Kenya. But the goal? Let\u0027s go\u003cstrong\u003e GLOBAL\u003c/strong\u003e! Let\u0027s do this \u003cstrong\u003eFULL TIME!\u003c/strong\u003e And YOU can be a part of that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe big dream\u003c/strong\u003e \u003cstrong\u003eis to create\u003c/strong\u003e \u003cstrong\u003ea series\u003c/strong\u003e and bring you The Good News \u003cstrong\u003e2-3 times a month -\u003c/strong\u003e reporting from wherever in the world I happen to be.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA LITTLE BACKGROUND:\u003c/strong\u003e\u003cbr\u003eI\u0027m Amy, a reformed TV news reporter. I couldn\u0027t handle the constant barrage of negativity that I got from the news every day. \u003cstrong\u003eSo I quit! \u003c/strong\u003eAnd since 2009, I\u0027ve been \u003cstrong\u003ebehind\u003c/strong\u003e \u003cstrong\u003ethe camera\u003c/strong\u003e, telling positive, uplifting stories at ONEPASS Productions - a company dedicated to telling human impact stories \u003cstrong\u003eall over the world\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBut now it\u0027s time for me to put that blazer back on (not literally. maybe once.) and get back \u003cstrong\u003ein front of the camera\u003c/strong\u003e to bring you the \u003cstrong\u003ebest content\u003c/strong\u003e\u00a0from across the globe.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S IN IT FOR YOU?\u003c/strong\u003e\u003cbr\u003eBy becoming a member of the\u00a0\u003cstrong\u003eGood News community\u003c/strong\u003e, you stay inspired, AND you help tell the stories of people creating incredible change, overcoming adversity, and making the world just a little bit better. If you want to \u003cstrong\u003efocus on the \u003c/strong\u003e\u003cstrong\u003epositive\u003c/strong\u003e, join me!\u003cbr\u003e\u003cbr\u003eAwesome perks are waiting for you, including:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003epersonalized video\u00a0shout-outs from across the world\u003c/li\u003e\u003cli\u003eexclusive behind-the-scenes vids\u003c/li\u003e\u003cli\u003eawesome Good News gear (tees, caps, totes)\u003c/li\u003e\u003cli\u003ethe chance to choose the next Good News story\u003c/li\u003e\u003cli\u003ethe opportunity to join a Good News shoot!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo become a part of The Good News community, and \u003cstrong\u003eGET INSPIRED\u003c/strong\u003e! Patreon lets you subscribe to The Good News AND get some great perks. So this is basically \u003cstrong\u003ethe Netflix of Positivity\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThank you so much for being a part of focusing on THE GOOD. You are what this world needs.\u003cbr\u003e\u003cbr\u003eGood News Good Vibes,\u003cbr\u003eAmy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "All the other awesome things, obviously!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e+ Come to South Africa and JOIN ME on a Good News shoot!\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you\u0027re a filmmaker wanting to tell human impact stories, a college student who wants a one-of-a-kind adventure mentorship, or if you\u0027ve ever thought about becoming a convention-challenging journalist... this one is for you!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027ve been at this thing for\u003cstrong\u003e 12 years now \u003c/strong\u003e(3 years of news and 9 years of telling positive, human interest stories), and I have a ton to share! \u00a0We\u0027ll do a\u003cstrong\u003e 1-on-1 Skype call\u003c/strong\u003e to meet, understand what you want to learn, and talk through story ideas. And because this is an immersive mentorship, then you literally \u003cstrong\u003eget on a plane\u003c/strong\u003e and \u003cstrong\u003ejoin me in South Africa\u003c/strong\u003e!\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eI\u0027ll share key insights into enabling powerful and poignant interviews, the art of emotional storytelling, and the secrets behind my shooting and editing techniques.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll see the process in action and \u003cstrong\u003eget to produce the next Good News story with me\u003c/strong\u003e. You\u0027ll meet some incredible people and have the experience of a lifetime! And since I\u0027ve been in South Africa for awhile now, you\u0027ll have a personal tour guide for your adventure. ;)\u003cbr\u003e\n\u003cbr\u003e\nThis cost excludes travel, but INCLUDES an immersive mentorship, where you can \u003cstrong\u003ebe a part of The Good News\u003c/strong\u003e and \u003cstrong\u003elearn so much\u003c/strong\u003e about how to capture and produce creative, compelling human interest stories... while experiencing an amazing country (off the beaten path)!\u00a0\u003c/p\u003e",
