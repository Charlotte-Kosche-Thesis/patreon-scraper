    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eUpdates every two weeks!\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/T0DDNET\"\u003e\u003cbr\u003eTWITTER\u003c/a\u003e -\u00a0\u003ca href=\"http://toddnet.tumblr.com\"\u003eTUMBLR\u003c/a\u003e -\u00a0\u003ca href=\"http://www.furaffinity.net/user/jeanx/\"\u003eFURAFFINITY\u003c/a\u003e -\u00a0\u003ca href=\"https://todd-net.deviantart.com/\"\u003eDEVIANTART\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2600\u003c/span\u003e\u003cbr\u003eHey, I\u0027m Todd. I\u0027m a freelance artist who likes to draw anthro characters, as well as fanart of games, comics, cartoons, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat does this Patreon offer?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHere i\u0027ll be posting sketches that I usually don\u0027t post publicly, as well as WIPs, PSDs, and high res files. By supporting me, you get access to Patreon exclusive content, and you allow me to take time aside to practice and venture out of my comfort zone by taking suggestions and trying things I usually wouldn\u0027t find the time in my schedule to try.\u003cbr\u003ei also offer videos of my work process! you can check the tier rewards besides.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow will the rewards work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor all tiers, every other\u00a0monday\u00a0i\u0027ll be sending out links to sketch batches, of which most sketches haven\u0027t been publically posted. I always end up with around ten sketches by the end of the week, more depending on how light my workload is that week, so i never really run out of content to share.\u003cbr\u003eI might skip some weeks! In that case, no patrons will get charged.\u003cbr\u003e\u003c/div\u003e"
