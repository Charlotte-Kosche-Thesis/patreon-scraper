    "summary": "\u003cem\u003eThe banner image above the video is a painstakingly-recreated 3D computer-generated image my brother made of the cover of my second book, \u003c/em\u003eAwfully Familiar\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eShort Version\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e:\u003c/strong\u003e I\u0027ve created or converted over 450 monsters for Fifth Edition \u003cem\u003eDungeons \u0026amp; Dragons \u003c/em\u003eand a complete adventure\u003cem\u003e, \u003c/em\u003ewhich are all yours if you join us\u003cem\u003e.\u00a0 \u003c/em\u003eI write thought pieces about the tabletop gaming industry; actual play reports of Star Wars, My Little Pony, and my own fantasy world (Welstar) games; movie, game, and miniature reviews, and my own fiction. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLonger Version: \u003c/strong\u003eI\u0027ve written over a 1,000 \u003ca href=\"http://www.amazon.com/gp/pdp/profile/A3PPXVR5J6U2JD/ref=cm_cr_rdp_pdp?filter=review\" rel=\"nofollow\" target=\"_blank\"\u003ereviews for Amazon\u003c/a\u003e, over 2,500 articles as \u003ca href=\"http://www.examiner.com/scifi-movie-in-national/michael-tresca\" rel=\"nofollow\" target=\"_blank\"\u003eNational Sci-Fi Movie Examiner\u003c/a\u003e and \u003ca href=\"http://www.examiner.com/rpg-in-national/michael-tresca\" rel=\"nofollow\" target=\"_blank\"\u003eNational RPG Examiner\u003c/a\u003e, one non-fiction book on the \u003ca href=\"http://www.amazon.com/gp/product/B004I5BN0Y/ref=as_li_ss_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;creativeASIN=B004I5BN0Y\u0026amp;linkCode=as2\u0026amp;tag=tamasre-20\" rel=\"nofollow\" target=\"_blank\"\u003ehistory of role-playing games\u003c/a\u003e, \u003ca href=\"http://www.amazon.com/gp/product/0984435638/ref=as_li_ss_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;creativeASIN=0984435638\u0026amp;linkCode=as2\u0026amp;tag=tamasre-20\" rel=\"nofollow\" target=\"_blank\"\u003etwo fiction books\u003c/a\u003e with a \u003ca href=\"http://www.amazon.com/gp/product/B008OJ0JYG/ref=as_li_ss_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;creativeASIN=B008OJ0JYG\u0026amp;linkCode=as2\u0026amp;tag=tamasre-20\" rel=\"nofollow\" target=\"_blank\"\u003ethird\u003c/a\u003e coming out from \u003ca href=\"http://www.darkquestbooks.com/store/product-list.php?pg1-cid119.html\" rel=\"nofollow\" target=\"_blank\"\u003eDark Quest Books\u003c/a\u003e, and a \u003ca href=\"http://www.amazon.com/Michael-Tresca/e/B002BMG3JM\" rel=\"nofollow\" target=\"_blank\"\u003ebunch of stuff\u003c/a\u003e for 3.5 Dungeons \u0026amp; Dragons including AEG, MonkeyGod Enterprises, Goodman Games, Otherworld \nCreations, Privateer Press, RPGObjects and Ronin Arts. My articles and reviews have appeared in \u003ca href=\"http://www.google.com/search?q=site%3Aallgame.com+tresca\u0026amp;rls=com.microsoft:en-us\u0026amp;ie=UTF-8\u0026amp;oe=UTF-8\u0026amp;startIndex=\u0026amp;startPage=1\" rel=\"nofollow\"\u003eAllgame.com\u003c/a\u003e, D20 Filtered, Dragon Magazine, \u003ca href=\"http://gamers.com/\" rel=\"nofollow\"\u003eGamers.com\u003c/a\u003e, \u003ca href=\"http://www.google.com/search?q=site%3Asjgames.com%2Fpyramid+tresca\u0026amp;rls=com.microsoft:en-us\u0026amp;ie=UTF-8\u0026amp;oe=UTF-8\u0026amp;startIndex=\u0026amp;startPage=1\" rel=\"nofollow\"\u003ePyramid\u003c/a\u003e, \u003ca href=\"http://www.rpg.net/reviews/search-review.phtml?reviewerName=+Michael%20Tresca\" rel=\"nofollow\"\u003eRPG.net\u003c/a\u003e, and \u003ca href=\"http://www.covershut.com/covers/Sharktopus-2011-Front-Cover-51149.jpg\" rel=\"nofollow\"\u003eSharktopus\u003c/a\u003e. I have participated in panels about electronic and tabletop role-playing games at \u003ca href=\"http://connecticon.org\" rel=\"nofollow\"\u003eConnectiCon\u003c/a\u003e, \u003ca href=\"http://www.dragoncon.org/\" rel=\"nofollow\"\u003eDragon*Con\u003c/a\u003e, and \u003ca href=\"http://iconsf.org/\" rel=\"nofollow\"\u003eI-Con\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eAny money I make will be sunk back into the hobbies I love which provides more articles and reviews for you!\u003cbr\u003e"

   {
    "attributes": {
     "about": "Michael \"Talien\" Tresca is a game designer, author, \u003ca href=\"http://www.linkedin.com/profile/view?id=6534216\"\u003ecommunicator\u003c/a\u003e, and artist. He was the \u003ca href=\"http://www.examiner.com/rpg-in-national/michael-tresca\"\u003eNational RPG\u003c/a\u003e and \u003ca href=\"http://www.examiner.com/scifi-movie-in-national/michael-tresca\"\u003eSci-Fi Movie Examiner\u003c/a\u003e for six years and recently published three books, the non-fiction history of gaming, \u003ca href=\"http://www.amazon.com/gp/product/078645895X/ref=as_li_ss_tl?ie=UTF8\u0026amp;tag=michaeltresca\u0026amp;linkCode=as2\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;creativeASIN=078645895X\"\u003eThe Evolution of Fantasy Role-Playing Games\u003c/a\u003e from McFarland Publishing, his fantasy fiction debut, \u003ca href=\"http://www.threeravensbooks.com/the-well-of-stars.html\"\u003eThe Well of Stars\u003c/a\u003e, from Three Ravens Books, and the young adult fantasy \u003ca href=\"http://www.darkquestbooks.com/store/product-info.php?pid120.html\"\u003eAwfully Familiar \u003c/a\u003efrom Dark Quest Books. Michael has authored \u003ca href=\"http://www.amazon.com/gp/redirect.html?ie=UTF8\u0026amp;location=http%3A%2F%2Fwww.amazon.com%2Fgp%2Fentity%2FMichael-Tresca%2FB002BMG3JM\u0026amp;tag=michaeltresca\u0026amp;linkCode=ur2\u0026amp;camp=1789\u0026amp;creative=390957\"\u003enumerous supplements and adventures\u003c/a\u003e for publishers of Open Game License and D20-compatible games, including AEG, MonkeyGod Enterprises, Goodman Games, Otherworld Creations, Privateer Press, RPGObjects and Ronin Arts. A top reviewer for \u003ca href=\"https://www.amazon.com/gp/pdp/profile/A3PPXVR5J6U2JD\"\u003eAmazon\u003c/a\u003e, his articles and reviews have appeared in \u003ca href=\"http://www.google.com/search?q=site%3Aallgame.com+tresca\u0026amp;rls=com.microsoft:en-us\u0026amp;ie=UTF-8\u0026amp;oe=UTF-8\u0026amp;startIndex=\u0026amp;startPage=1\"\u003eAllgame.com\u003c/a\u003e, D20 Filtered, Dragon Magazine,\u003ca href=\"http://gamers.com/\"\u003eGamers.com\u003c/a\u003e, \u003ca href=\"http://www.google.com/search?q=site%3Asjgames.com%2Fpyramid+tresca\u0026amp;rls=com.microsoft:en-us\u0026amp;ie=UTF-8\u0026amp;oe=UTF-8\u0026amp;startIndex=\u0026amp;startPage=1\"\u003ePyramid\u003c/a\u003e, \u003ca href=\"http://www.rpg.net/reviews/search-review.phtml?reviewerName=+Michael%20Tresca\"\u003eRPG.net\u003c/a\u003e, and \u003ca href=\"http://www.covershut.com/covers/Sharktopus-2011-Front-Cover-51149.jpg\"\u003eSharktopus\u003c/a\u003e. He has participated in panels about electronic and tabletop role-playing games at \u003ca href=\"http://connecticon.org/\"\u003eConnectiCon\u003c/a\u003e, \u003ca href=\"http://www.dragoncon.org/\"\u003eDragon*Con\u003c/a\u003e, and \u003ca href=\"http://iconsf.org/\"\u003eI-Con\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWhen he\u0027s not writing, Michael can be found as his alter ego, Talien, on \u003ca href=\"http://retromud.org/\"\u003eRetroMUD\u003c/a\u003e as an administrator. He lives in Connecticut with his wife and two children.\u003cbr\u003e",
