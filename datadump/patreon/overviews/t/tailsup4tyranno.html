    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003ePut down that Dodo!\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003eHi, my name is Tyranno and i create adult anthromorphic 3D models and animations. I love what i do but it\u0027s a lot of work and from time to time quite expensive when it comes to product licensing or purchasing Add-Ons. However, since i just have a limited time to work on my models and animations and there are lots of capable animators, furries and anthro fans out there, i want to share my work with all of you in a fair way for both of us.\u003cbr\u003e\n\u003cbr\u003e\nOf course i will keep posting images and animations on my other social media channels but if you are willing to support me i will offer you:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eEarly access\u003c/strong\u003e to all of my animations in high resolution and 2 weeks before i publish them on my other social media channels.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\t...and if you are willing to support me just a little bit more you can even:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003c/ul\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eDownload the fully rigged versions and updates of my current and future models\u003c/strong\u003e to use them for your own non commercial projects when giving me credit in your publishing notes. If you are interested in using my models commercially, please contact me.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003eMy models are currently available for:\u003cbr\u003e\u003ca href=\"https://nxgvuw.dm.files.1drv.com/y4m7qAOGveAS8ZIWFUHsNn8vBDMDLv-4r0Gi9I_-csnPHa9QowQJXkLlO6Om2JyoIO3g1iGDa6F2Pkddi4IUkcv3BkvCKWQPbwxkBse8MN31QWbiYqsg2w4Obw__FkTvX5cCXCcawR2K11Px5nztjIxKqcQugJ7RvnsRqG5FzKlzI8jJgpBb5hmaOX
