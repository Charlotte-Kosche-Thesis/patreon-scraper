    "summary": "\u003cbr\u003e\u003cimg src=\"http://thejoshspeaks.com/wp-content/uploads/2017/05/who-are-you.png\"\u003e\u003cbr\u003e\u003cbr\u003eHeya playa, thanks for checking out my Patreon page. I\u2019m Josh, and I make videos teaching teens and young adults how to be their best self every week over on my YouTube channel, \u003ca href=\"https://www.youtube.com/user/TheJoshSpeaks1\"\u003eThe Josh Speaks\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery week, I speak about topics that young people are dealing with: talking to their crushes, managing the stresses of school or balancing time between their family, friends, activities and more.\u00a0\u003c/strong\u003eI know each and every one of you can be somebody great and it\u2019s my goal to help you get there.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thejoshspeaks.com/wp-content/uploads/2017/05/why-do-you-need-my-help.png\"\u003e\u003cbr\u003e\u003cbr\u003eAfter speaking to thousands of teens from all across the world, the topics I talk about in my videos are things that \u003cstrong\u003eneed to be talked about\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIf I had the ability to do The Josh Speaks full time I could work on developing a full weekly schedule (5 videos a week), do multiple live streams, create more guides and resources, develop training courses on topics like dating and confidence, and I could even travel out to meet you guys in person to speak at your school or for meetups.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thejoshspeaks.com/wp-content/uploads/2017/05/whats-in-it-for-me.png\"\u003e\u003cbr\u003e\u003cbr\u003eThere\u2019s a lot of awesome perks for patrons! For just $1 a month you\u2019ll get priority messaging meaning if you have a question or something you want to talk to me about, I\u2019ll get to your messages first. \u003cbr\u003e\u003cbr\u003eAlong with that there\u2019s a lot of other cool perks like an invitation to my Facebook community, early access to courses, video shoutouts and more. As the levels go up, you\u2019ll get more exclusive access to plenty of videos, hangouts and I\u2019ll even feature your questions as the topics of my videos.\u003cbr\u003e\u003cbr\u003eEven if you can\u2019t offer anything here on Patreon, your support alone means so much to me. Every time you watch a video, leave a comment or interact it shows me that I am helping to make a difference in your life and the lives of others. \u003cstrong\u003eThank you so much checking out my Patreon page and for supporting The Josh Speaks!\u003c/strong\u003e"
