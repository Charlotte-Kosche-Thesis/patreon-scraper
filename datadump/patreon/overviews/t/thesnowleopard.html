    "summary": "\u003cstrong\u003e\u003cimg src=\"http://www.bookemnc.org/images/authors/StilesPaula01.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eWho am I?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m a globe-trotting speculative fiction writer, editor and historian, currently based in North Carolina. I received the World Fantasy Award in 2016 for co-editing the first-ever all-woman Lovecraft anthology, \u003cem\u003eShe Walks in Shadows\u003c/em\u003e, and I won the Writers of the Future contest for my hard SF novelette, \u003cem\u003eSnakes and Ladders\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eI have a medieval history PhD from the University of St Andrews in Scotland. \u003cbr\u003e\u003cbr\u003eI\u0027m a Returned Peace Corps Volunteer who was an Aquaculture Extension Agent in Cameroon, West Africa. \u003cbr\u003e\u003cbr\u003eAlso, I\u0027m an avid scuba diver and I\u0027m addicted to true crime shows.\u003cbr\u003e\u003cbr\u003eCurrently, I am the proud monarch of a clowder of cats and one farty old dog.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://geekgirlinlove.files.wordpress.com/2015/10/cmn_-omuyaasfiw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy projects\u003c/strong\u003e\u003cbr\u003eI\u0027m currently working on a book about legends surrounding the Devil in North Carolina, a rescue cat calendar for Christmas (order\u00a0\u003ca href=\"http://thesnowleopard.net/thehistoricalmeow/2016/11/17/a-christmas-cat-calendar/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e) and a collection of reviews I did about the show \u003cem\u003eSupernatural \u003c/em\u003efor\u00a0\u003ca href=\"http://www.innsmouthfreepress.com/blog/retro-recap-and-review-supernatural-1-01-pilot/\" rel=\"nofollow\"\u003eInnsmouth Free Press\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI\u0027ve been researching folklore in Eastern North Carolina for years. \u003cbr\u003e\u003cbr\u003eHelp me keep the lights on, and feed the kitties and puppy while I finish these projects.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thesnowleopard.net/thehistoricalmeow/wp-content/uploads/2016/08/kittens-002-1038x576.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get if you contribute\u003cbr\u003e\u003c/strong\u003eSigned books, my expertise as an editor and copy writer, monthly spooky ghost stories, cute cat photos, and my eternal thanks! \u003cbr\u003e\u003cbr\u003eI have every intention of making you proud and paying it forward by helping you out with your own writing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/profile_images/90966869/paulafrica.jpg\"\u003e"
