    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eHEY:\u003c/strong\u003e\u003cbr\u003eYou\u0027ve probably just come from the channel, so I\u0027m sure you have a fair Idea about what I do. Basically I make games. Recently a series about making apps, but I really want to make bigger projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan\u003eCURRENT PROJECT:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eRight now I\u0027m working on a MMO project. Little bits of Roleplaying, but a surprising amount of strategy involved. Obviously I can\u0027t say too much just yet, it\u0027s in early stages. Slowly working on the fundamentals. Let\u0027s just say, it\u0027s going extremely well so far.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS:\u003cbr\u003e\u003c/strong\u003eSince this patreon is for supporting the channel I wanted to focus the rewards around that. I\u0027m very grateful for any contribution. So, thank you in advance.\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cspan\u003eDiscord:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e This is the discord channel where I focus the majority of my attention. Getting so many messages everyday means I can never keep up with answering them. So if you want a question answered to the best of my ability, or just a chat with myself and other patrons, then a tier with this reward is right for you.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003eBETA Testing:\u003c/strong\u003e Want to play my games before they come out? You\u0027ll be added to the list of BETA testers with no expectation of feedback or bug reports. Just play, enjoy, and exploit as many bugs as possible.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eFeatured on Youtube:\u003c/strong\u003e All patrons with have their names displayed in each video. If you want me to give you a shoutout or even have your project displayed in one of the videos, then there are rewards for those. I want to give publicity to as many people as I can but doing this may disturb the video itself. This way I can say \"yus\" to these patrons and not feel guilty about exclusion.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW OFTEN DO YOU PUBLISH?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThere was a period at the start of this year where I published a new game and video every week. Now we have moved onto a higher quality format. To save people the trouble of expectation, I publish whenever I\u0027m happy with a video. Meaning I can be very selective about the quality. The goal is 2 videos each month. I would love to have a set schedule but unfortunately cannot afford to keep it up and running as I am a one man team. Usually whenever I learn something I\u0027ll begin to write, doing a bit more research into a video before publishing. Since it is a content release patreon account I will never release more than 2 videos every month. I wouldn\u0027t want to overcharge anyone.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
