     "about": "\u003ca href=\"http://transitiontransmission.com/\" target=\"_blank\"\u003ehttp://transitiontransmission.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe are a by and for transgender podcast. \u00a0We have just started our 4th year of podcasting about all things trans, queer, and geeky. \u00a0As we enter our 4th year of shows we\u0027re looking to do more things with the podcast, the first of which is, of course, to create more content for our listeners. \u00a0We\u0027ll start with more episodes per month than our current one per month once we can pay for more storage space for the podcast... ya know, so you can hear our lovely voices more often ;p \u00a0Second, we\u0027ll start creating more content of the non-podcast variety. \u00a0We\u0027ve discussed several options of what that might be during the last 3 years of podcasting. \u00a0So if we reach the point where we can create additional content, we\u0027d start with some more live episodes, because some of you have asked for more of those over the years, and we\u0027d love to make more of them for you. \u00a0We\u0027d also like to make a lot of other things for out listeners and readers to see and hear, such as turning the website into an actual news page with actual contributors and stuff, wouldn\u0027t that be cool? \u00a0Yeah, we thought so too. \u00a0The possibilities are endless, but not without your help.\u003cbr\u003e\u003cbr\u003eDon\u0027t worry, the normal once a month podcast isn\u0027t going anywhere, but we keep having great ideas for more content, and we\u0027d love to be doing it, and we\u0027d love keep using listeners and fans when we come up with some of our crazy thoughts, but we just don\u0027t have the funds to do it, so with your help, let\u0027s get more trans created content out there :)\u003cbr\u003e\u003cbr\u003eOur hosts are: [/twitter]\u003cbr\u003eAmber Neko - @TheAmberNeko\u003cbr\u003eAlexandria Tibby - @Tibricel\u003cbr\u003eRamona Knotts - @TheDuchessNova",
