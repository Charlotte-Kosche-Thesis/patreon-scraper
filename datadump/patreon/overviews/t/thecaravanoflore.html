    "summary": "The Caravan is a podcast showcasing the unexplained; supernatural, paranormal and lore. We will be bringing you a weekly show featuring guests who have had real experiences with the things you once thought only existed in your dreams. Dogman, Sasquatch, ghosts, haunted locations and more await you every Tuesday night at 8pm ct.\u003cbr\u003e\u003cbr\u003eThe podcast is a FREE weekly show, this is a passion of ours. The world is full of strange and beautiful things and we believe you need to know the truth. This is our \u0027why,\u0027 this is our inspiration. It is amazing what real people are experiencing in this world and even more amazing when we all come together.\u00a0\u003cbr\u003e\u003cbr\u003eYour contributions will help to maintain the website and to continue hosting the podcast, it will also help in being able to bring you a unique interactive podcast and bring back the nostalgic magic of old time radio.\u00a0\u003cbr\u003e\u003cbr\u003eWe have gift boxes with protection salt, sacred sage and on location souvenirs and want to eventually bring you customized merch with our art/name and logo on the items. We love creating and sharing behind the scenes, bonus content with extra discussions and stories and so much more.\u00a0\u003cbr\u003e\u003cbr\u003eJennifer has been a stay at home mom for many years and I am entering a new phase in my life where I am needing to go back to work. It is my desire for my passion to be my work and to put my all in this podcast and the listeners and coming closer to the truth, by contributing I can achieve this as well as website maintenance, editing, photography, interviews, travel, extra content like my story telling videos, as well as bring me closer to achieving another one of my dreams and produce a book related to all the experiences I have had and encountered since childhood.\u00a0\u003cbr\u003e\u003cbr\u003eFor Vance, who is a Chicago native by contributing it enables him to travel and investigate, to help produce the music, promos, as well as create unique works of paranormal art, merchandise creation, behind the scenes videos, on site souvenirs, in person interviews and to attend various pertinent events.\u00a0\u003cbr\u003e\u003cbr\u003eWe cannot express how honored we are to be a part of such a unique community, we love our paranormal and podcasting families and we thank you from the bottom of our hearts for your support and contributions."
