    "summary": "The Fuel Project is a Christian ministry that aims to inform, inspire and ignite Christian discipleship around the world. Since 2011, we\u0027ve created 7 books and video series and are currently releasing the 8th. Most importantly, 1\u03362\u03363\u0336,\u0336 \u03361\u03362\u03364\u0336,\u0336 \u03361\u03362\u03365\u0336,\u0336 \u03361\u03362\u03366\u0336,\u0336 \u00a01\u03362\u03368\u0336, 1\u03362\u03369\u0336\u00a0 130 people have now contacted us to say they came to Christ through this ministry, and our network of believers and churches now extends into every corner of the world (even now Mongolia!). It\u0027s been an amazing journey so far.\u00a0\u003cbr\u003e\u003cbr\u003eBut this is hopefully only the beginning of the vision for The Fuel Project. And as we look towards the future, I\u0027d love to invite you to be a part of what we\u0027re doing.\u003cbr\u003e\u003cbr\u003eIt\u0027s always been an immovable part of our theology that we should give away content as freely as possible. Indeed, every video we\u0027ve ever made has gone out completely free of charge. That will never change. However, it does mean that we are entirely dependent on your support, not just to keep going, but to thrive, and to reach more for God\u0027s kingdom.\u003cbr\u003e\u003cbr\u003eThat\u0027s why we\u0027re now making it easier for you to partner with us by launching this Patreon page. If The Fuel Project has benefited your Christian walk in any way, I\u0027d like to invite you to join our team today by becoming a patron for the ministry. From as little as $2 a month, you\u0027ll help us keep making materials that reach into every corner of the world. And in return for your support we\u0027ll also offer some extra, unique rewards. \u003cbr\u003e\u003cbr\u003eThank you to everyone who joins this community. You are appreciated!\u003cbr\u003e\u003cbr\u003eGod bless\u003cbr\u003eMark Fairley\u003cbr\u003e\u003cbr\u003e"
