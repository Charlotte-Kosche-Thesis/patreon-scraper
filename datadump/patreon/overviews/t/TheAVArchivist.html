    "summary": "(If there\u0027s any specific rewards you\u0027d like, don\u0027t hesitate to ask!!)\u003cbr\u003e\u003cbr\u003eHi everyone! The ultimate goal of my work is to help people around the world \nexperience the art, culture, and history of gaming while helping them with software that shares that goal. I eventually wanna expand my endeavours to \ninclude more gaming videos and fun news/educational type videos that I \nhope everyone will enjoy. Someday I\u0027d like to do voice acting as well! I believe that gaming, art, and culture in \ngeneral has the power to help us all bridge out differences to make the \nworld a better place.\u003cbr\u003e\u003cbr\u003eThanks so much for considering supporting me and my work. I want you all to know that I work hard and try my best to put in the hours whenever I can to make the videos people are hoping for. Any support helps immensely by enabling me to maintain the level of up-to-date tech required to pump out interesting, quality content while supporting projects I believe in. I hope you\u0027ve enjoyed the work I\u0027ve done so far and I\u0027m looking forward to pumping out a lot more content in the future. \u003cbr\u003e\u003cbr\u003eI started making videos a few years back just for the fun of it. I got a kick out of video editing and it was nice to make videos to help friends or make people laugh. I realized I love it and people suggested I wasn\u0027t bad at it so I decided to build on my craft and start a YouTube channel!\u003cbr\u003e\u003cbr\u003eMy original goal was to focus on gaming videos as a way of entertaining others while forcing myself to spend less time working and more time gaming haha but I quickly realized I could help people everywhere by creating clear, concise guides. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
