    "summary": "Hi, my name is Patrick! \u00a0On YouTube I go by the name tryinmorning. \u00a0For over five years I\u0027ve been making videos with my girlfriend, Emily aka Lady Shura, playing various games. \u00a0Currently we\u0027ve been focusing on let\u0027s plays of visual novels, most recently the well regarded Danganronpa series. \u003cstrong\u003e\u00a0Together we produce videos that include banter heavy co-commentary, high quality video \u0026amp; audio, and occasionally decent amateur voice acting work!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m on Patreon to offer our viewers and subscribers opportunities to directly support our channel in return for additional rewards and goodies. \u003c/strong\u003e\u00a0We want you to feel like not only are you helping to support us in making more of the content you enjoy, but that you\u0027re also getting something cool out of the deal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support will help us to continue making videos of new games and other future content that I hope to make.\u003c/strong\u003e\u00a0 Over the years I\u0027ve always tried to make sure we\u0027ve had quality equipment and great games to produce entertaining content with. \u00a0I would like to produce more reviews of visual novels and other games as well as try out more live streaming. \u00a0In additional, I also plan on producing more vlog and discussion videos on various gaming related topics in the future.\u003cbr\u003e\u003cbr\u003eIn addition to anyone who decides to support us on Patreon, \u003cstrong\u003ewe want to give a thank you to everyone for their viewership over years. \u00a0All the viewers and other creators we have had contact with has contributed to an overwhelmingly positive experience.\u003c/strong\u003e \u003cstrong\u003e\u00a0We understand not everyone will or is able to contribute, and it is never something that is expected of anyone. \u00a0Our content will always be available to all. \u00a0Whether you support us on Patreon, share our videos on social media, like and comment on each video, or just watch along quietly; I sincerely thank you all for being so awesome!\u003c/strong\u003e"
