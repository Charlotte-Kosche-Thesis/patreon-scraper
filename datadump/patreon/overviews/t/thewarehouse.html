    "summary": "Hey theWAREHOUSErs! You guys know me; I love you.\u003cbr\u003e\u003cbr\u003eYou\u0027ve read the entire back catalogue of theWAREHOUSE right? The \u003cem\u003enearly 1,000 comics\u003c/em\u003e stretch back representing years of work. I wish Patreon existed back then! For years I subsisted on terrible google Ad revenue, which really was not a good gauge of \u003cem\u003ehow much \u003cstrong\u003eyou\u003c/strong\u003e enjoyed the comic. \u003c/em\u003eIt was about how much I could convince you folks to hit ads. Not cool of me, in light of the more modern business models.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWith Patreon you can directly support theWAREHOUSE for as much as you like,\u003cbr\u003ehelping to fund me taking the time to create the comics.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m hoping this is a more transparent and awesome way for you guys to support theWAREHOUSE!\u003cbr\u003e\u003cbr\u003eI have heard so much love from many of theWAREHOUSE readers and it blows my mind that our little disparate community can come together for fun, snarky, geeky, existential, hopefully positive comics and discussions. Always always always feel free to send notes and questions, invite me to do stuff, ask me about things, post comments on the Facebook page. You are as big a part of this community as I am!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eKeep those glowsticks twirling!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNote: I\u0027ve set theWAREHOUSE Patreon page up for monthly contributions, but you can always do a one-time payment and then cancel the repeat after it\u0027s processed. I\u0027m flexible! :)\u003c/div\u003e"
