    "summary": "This is a show about ideas,\npeople, and behaviors that are considered inappropriate, out of bounds, or\nbeyond the pale -- the things you\u0027re not supposed to talk about if you\u2019re a school\nteacher, a college professor, a businessman, a politician, a parent, a\nneighbor, or even a podcast host. These are the things you\u0027re not supposed to\nsay or even think if you\u2019re a good liberal, a good conservative, or a good\ncitizen.\u003cbr\u003e\n\n\u003cbr\u003e\n\nEach\nweek I\u0027ll interview a person who has something \u003cu\u003ebad\u003c/u\u003e to say:\nthey might be a journalist or a professor. They might be a porn star or a drug\ndealer. They might just be an ordinary person, with an ordinary job, who\ndoesn\u2019t care about the rules of polite society. I\u2019m not interested in breaking\nthe rules just to be a dangerous asshole, like driving 90 miles per hour in the\n50 zone. I\u2019m interested in people who break the rules of conventional thought\nand who expand the scope of what is possible to say in our society. I\u2019m\ninterested in people who make me think. I hope you are, too.\u003cbr\u003e"
