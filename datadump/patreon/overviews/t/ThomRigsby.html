    "summary": "Hey folks, Thom here from ThomRigsby.com.\u003cbr\u003e\u003cbr\u003eI help people just like you find and do work that matters. That comes in a wide variety of forms... podcasts, radio shows, YouTube \u0026amp; Facebook Live channels, and many more. It really means a lot to me that you made it this far and that you would consider supporting my work through Patreon. Just being here tells me that you have thought about the time and effort that goes into what we do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Support Thom\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe world we live in is constantly changing and the life and work models that worked well just a few years ago are obsolete. Remember when the ability to tele-commute was such a big deal? Now, most people do it from their phones! I am dedicated to the idea that If you want different results, you have to do things differently! And that is exactly what my shows are about, helping you find a do things differently to get better results. If this rings true for you or someone you know, your support will go a long way in helping me spread the word.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow Does It Work\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eGreat question! There are several rewards levels for you to choose from listed on the right side of this page. I\u0027ve created some special spiffs for each level as a way of saying thank you for your support. Each month, Patreon will collect the funds you pledge and those funds will go toward helping me meet the next \"level-up\" of content creation for you! (check out my next goal listed on the left).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow Will Your Support Help\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have a whiteboard full of ideas, ways this content can help you find and do work that matters. Your support will help me make them a reality more quickly. There are (sometimes significant) costs associated with creating, editing, and hosting this content and the more support I get to cover those costs, the more content I can create.\u00a0\u003cbr\u003e\u003cbr\u003eSo thank you for stopping by and checking out my Patreon page. Whether you decide to support my work here or not, you\u0027ve already demonstrated that you\u0027re willing to do what others won\u0027t...and that will ultimately make you successful! I hope something you\u0027ve seen or heard through my programs has helped you and will give you the encouragement necessary to chase your dreams and find your freedom!\u003cbr\u003e\u003cbr\u003eAll the best!\u003cbr\u003e\u003cbr\u003eThom\u003cbr\u003e\u003cbr\u003e"
