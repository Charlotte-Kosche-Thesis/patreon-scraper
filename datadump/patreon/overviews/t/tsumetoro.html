    "summary": "\u003cstrong style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eTsumetoro\uff08\u3064\u3081\u3068\u308d\uff09.\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003end also,i\u0027m a promoter of doujin circle,\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMetro Notes(\u3081\u3068\u308d\u306e\u30fc\u3064).\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI am a 2DCG\u00a0Illustrator and comic artist in japan.\u003cbr\u003eFor about 6 years,I\u0027ve been drawing mainly adult artworks.\u003cbr\u003e\u003cbr\u003eI have mainly drawn meaty original foxgirls with big breasts,big ass,\u003cbr\u003ebig belly and big eyebrows.You can check them out from \u003cbr\u003ePixiv and Tumblr!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=309006\" rel=\"nofollow\"\u003ehttp://www.pixiv.net/member.php?id=309006\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://tsumetoro.tumblr.com/\" rel=\"nofollow\"\u003ehttp://tsumetoro.tumblr.com/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eReason why I need Patreon.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSimply,I need your support to keep drawing.\u003cbr\u003eMore than that,however,Patreon enables me to supply my works\u00a0\u003cbr\u003eto overseas people in legal and better way.\u003cbr\u003e\u003cbr\u003eI know\u00a0my works has already been uploaded illegally.\u003cbr\u003eBut It\u0027s natural.Because I hadn\u0027t \u00a0prepared means to buy for foreign people.\u003cbr\u003e\u003cbr\u003eHowever,Now,I can send my doujinshis data with ease and more quickly\u003cbr\u003eto my patrons!\u003cbr\u003e\u003cbr\u003eI want to make Patreon into best source of my works for overseas people.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI need your support.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI want to draw more pictures and manga.\u003cbr\u003eIf you support me,I can make my works with more concentration.\u003cbr\u003e\u003cbr\u003eWith enough support,I\u0027m able to publish better works for everyone,and\u00a0\u003cbr\u003eyou can get my latest doujinshi more quickly!(and if there was really really enough support,I could make a doujinshi that\u00a0translated\u00a0in English for my patrons.)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eIntention.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eBasically,as above,I want to use this service to deliver my doujinshi for overseas people,and to publish translated doujinshi. So,I can\u0027t supply a large amount of illustrations only for my patrons according to your support.\u003cbr\u003eBut your support will help me to make my works more stably.\u003cbr\u003eIt means that I can make\u00a0doujinshi and commercial manga more efficiently and higher quality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI will reward your support by making better manga works.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOf course,once in a while,I\u0027ll draw pic for patrons or collect requests to draw.\u003cbr\u003e\u003cbr\u003eIf you have any questions,please leave a comment and I\u0027ll get back answer\u00a0as far as I can(I can read English but I don\u0027t have enough skills to write and speak,so I need a time to answer.sorry.)\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThanks for your support!\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eNOTES\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u30fbMuch of my content is for Adults only\u003cbr\u003eTo participate in,you must be 18+ years old.\u003cbr\u003e\u003cbr\u003e\u30fbI can read English but I don\u0027t have enough skills to write and speak,\u003cbr\u003eso I need a time to answer.And when I am busy,I can\u0027t answer.\u003cbr\u003ePlease understand this.\u003cbr\u003e\u003cbr\u003e\u30fbI\u0027m preparing a plan to download all of my previously doujinshis data.\u003cbr\u003eIt will be launched some day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u30fbI\u0027ll use Dropbox to share the file.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u30fbI will send DL pass,after your credit card payment is finished(This means you can get your reward from next month.If you want to get my new dojin book as soon as possible,you should join the plan in the previous month.)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
