    "summary": "Hello, my name is John Marefka and I am the human behind The Owl from Powell. A facebook cartoon you can view here:\u00a0\u003ca href=\"https://www.facebook.com/Owlfrompowell/\"\u003ehttps://www.facebook.com/Owlfrompowell/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nThe Owl from Powell is a daily comic which features a droll owl and his animal friends who offer their perspective on suburban living and the various shenanigans they witness. And because there is no end to human shenanigans, The Owl from Powell and his friends keep mighty busy, perplexed and amused.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m passionate about the environment and taking care of the planet. So my comics are a way to think about animals in their natural habitat and when we develop the land, we should consider doing it in the smartest way. \u003cbr\u003e\u003cbr\u003e\n\nI love what I do and it seems like The Owl\u2019s fans do, too. So, I\u2019ve created a Patreon page. Patreon is a membership platform that makes it easy for creators to get paid for their work. For as little as $2 a month.\u003cbr\u003e\u003cbr\u003e\nSo thanks in advance to all who participate. Lets help the Owl take flight in doing some real good reminding us about the environment and our animal friends, while having a few laughs along the way. The Owl from Powell. The conscience of suburban development.\u003cbr\u003e"
