    "summary": "First and foremost, thank you for visiting my page. It truly means a lot to me that you\u0027ve taken the time out of your day to even consider viewing this page, so thank you all!!! I have been an online artist for many years now and have not only met some of the most incredible people i\u0027ll ever meet in my life but have gained such a truly wonderful fan base of loyal and dedicated people who truly are invested in my success and that means the world to me. I\u0027ve known about Patreon now for a little over a year and while I\u0027ve never considered before asking my fans for support, I\u0027ve come to a\u00a0neutral decision to invite them into my world for exclusive \"behind the scenes content and other exclusives for Patreon only. Now, some may ask \"why not just give \u0027behind the scenes\u0027 content for free?\" And if you\u0027re one asking this, the simple answer is this, I could do that and have in the past, however, that takes a lot of time and editing and\u00a0other factors that I couldn\u0027t do on a regular basis, so with a second income, I could actually dedicate more of my time to my art and create that content that many have asked for. There are many who have suggested I create a Patreon and since I\u0027ve finally given in to that request, I will say this, I will never ask my fans or friends (or strangers) for a contribution in a selfish attempt to gain income but all contributions are always appreciated to the greatest extent. Now, the income that I receive from this page will go towards purchasing more equipment and being able to produce the highest and best quality of art to you that I can! (those who know me are aware that I run on limited, some outdated, equipment). What do you have to gain as a contributor on my page?\u00a0Access to all of my Patreon only exclusive posts, updates, Wip (works in\u00a0progress) sketches, digital drawings, exclusive\u00a0finished projects\u00a0and will be at the top of my commissions listings. This is my way of not only giving back to those who have given to me over the years but making my page worthy of your\u00a0support by giving you access to content that isn\u0027t available anywhere else. Thank you all for reading and God bless!!"
