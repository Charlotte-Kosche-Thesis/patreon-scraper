    "summary": "Dear friends!\u003cbr\u003e\u003cbr\u003eMy name is Veronika. I ran away from my home country almost a year ago and now I reside in Berlin, seeking asylum here.\u003cbr\u003e\u003cbr\u003eAs a trans*woman I had to face serious challenges in Ukraine, sometimes bringing me to the verge of death. While I was fighting for my life, I was lucky to have great help from LGBT organizations that provided legal advice and psychological support.\u003cbr\u003e\u003cbr\u003eBut I have found out that this is very difficult to find any financial help. In our home countries (Russia, Ukraine, etc.) it\u0027s almost impossible to find job for trans*people, thus we are not able to pay for all the medical procedures we have to take during the process of transition.\u003cbr\u003e\u003cbr\u003eI decided to create a fundraising project that would help me and my sisters to go through the transition and live happily ever after.\u003cbr\u003e\u003cbr\u003eWe are using this great platform for this. There I will provide all the information on the ongoing process, attach medical reports and invoices from doctors. Every patron will have the access to all the insider information. Also we are planning to create a reward system for the most active patrons.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003eKind regards,\n\u003cbr\u003eVeronika Tanskaya\u003cbr\u003e\u003cbr\u003e"
