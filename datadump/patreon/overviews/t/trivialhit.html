    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch2\u003e\u003cb style=\"background-color: initial;\"\u003eTL;DR\u003c/b\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e\nI make hand drawn fantasy and scifi maps. I will survive and keep making maps regardless of patronage, but if you want to say (financial) thanks and tip me, it will be greatly appreciated! But don\u0027t pledge if it\u0027s not easy for you financially (feel free to spread the word regardless)!\u003cbr\u003e\u003cimg src=\"http://trivialhit.com/wp-content/uploads/2018/02/dungeonpelago_public.png\" style=\"width: 443px;\"\u003e\u003cbr\u003eI also post all of my maps (although at a slight delay and at lower resolution) on my\u00a0\u003ca href=\"http://trivialhit.com\"\u003eblog\u003c/a\u003e. Check that out, if you want to see more of my output.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThe maps\u003c/h2\u003eI draw my maps by hand and do a little editing and polishing digitally. For fantasy my background is firmly in the D\u0026amp;D camp, but I try to keep my maps system agnostic and adaptable. I also occasionally draw scifi maps. They\u0027ll always be appropriate for \u0027soft\u0027 scifi, but often could fit in a cyberpunk or hard scifi game. Sometimes I color them - usually by analog means.\u003cbr\u003e\u003cimg src=\"http://trivialhit.com/wp-content/uploads/2018/02/castle_dread_public.png\" style=\"width: 436px;\"\u003e\u003cbr\u003e\n\u003ch2\u003eWhy Patreon?\u003c/h2\u003eLet\u0027s be frank at first: My survival will not depend on your patronage, so you shouldn\u0027t \u003cstrong\u003eA)\u003c/strong\u003e feel bad for using my maps in your games without patronage. In fact, that would be great! And \u003cstrong\u003eB)\u003c/strong\u003e you should not become a patron, unless it is easy for you financially. Now that that is out of the way, there are a couple of perks.\u003cbr\u003e\u003cbr\u003eI upload higher resolution versions to patrons without any watermarks. I\u0027ll also try to include at least a couple of different versions. This means things like with or without colors/grid/background. I\u0027m also open to suggestions on what kind of maps to drawn and patrons are naturally prioritized. Also, I\u0027ll post the maps to patrons at least one week before the public release. There likely won\u0027t be much exclusive finished content, since I want to have the maps I draw be accessible to all.\u003cbr\u003e\u003cbr\u003eBecoming a patron is also a very concrete signal that you like my maps and is thus appreciated beyond the extra income it provides.\u003cbr\u003e\u003cbr\u003eIn any case, keep an eye on this page or my \u003ca href=\"http://trivialhit.com\"\u003eblog\u003c/a\u003e or my \u003ca href=\"http://twitter.com/trivialhit\"\u003etwitter\u003c/a\u003e to keep up to date on my maps.\u003cbr\u003e\u003cbr\u003eI would expect to draw between 2-4 maps each month.\u003cbr\u003e"
