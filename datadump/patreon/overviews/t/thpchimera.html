    "summary": "Hi all, thanks for visiting my patreon page! I\u0027m a 3D animation student who enjoys making anime style 3D animations. I\u0027ve made a few fan animations such as Naruto vs Sasuke Chapter 695 and Crossover World. I\u0027m currently working on an animation based on one of the more recent fights from the manga One Piece.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon allows you to support me with creating more 3D animation by donating each month. As I am an independent animator, any donation will greatly benefit me, even showing support with just $1 is deeply appreciated!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will donations go towards?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDonations will go towards purchasing necessary animation software and hardware with would help create a more efficient workflow and higher quality animations. Donations will also go towards supporting me with living costs and will allow me to dedicate full time to creating more animations more frequently. They will also go towards directly improving the quality of my animations such as music or professional voice acting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWhat software do you use?\u003cbr\u003e\u003c/em\u003eFor my \u0027Naruto vs Sasuke\u0027 and \u0027Luffy vs Doflamingo\u0027 animations I used Maya 2015 for character modelling, animation and rendering. I used NukeX for compositing and adding more effects to it, and finally Blender for video editing. For Crossover World I used Blender for pretty much everything. I use Photoshop CS6 for textures and drawing.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow can I contact you?\u003cbr\u003e\u003c/em\u003eYou can send me a message here or on youtube message.\u003cbr\u003e"
