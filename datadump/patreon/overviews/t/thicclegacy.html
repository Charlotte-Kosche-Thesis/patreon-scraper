    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122); background-color: rgb(255, 255, 255);\"\u003eA Little About Me\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003eHello, I am \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThicc Legacy\u003c/span\u003e\u003c/strong\u003e, or if you want a name to call me, just call me Aru. I\u0027ve been drawing since I can remember, though I also had a thousand of hobbies and been as curious as it can get. Haha. I started doing digital when I was like 15 years old. I did some back when I was 12 but it was mouse art. Though the reason why I like art is because creation! I could create things, dunno why, but I loved that.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eA Little About this Patreon\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m an artist that has some degree of \u003cstrong\u003e\u003cem\u003eVideo Game addiction\u003c/em\u003e\u003c/strong\u003e, and I love them, specially concept art, though I do like some anime/manga/light novels (so expect some weeaboo stuff, mostly recent stuff I\u0027m really into such \u003ci style=\"font-weight: bold;\"\u003e\"I said make my abilities average\", \u003c/i\u003eif you aren\u0027t reading it, you should!), but most of my content is most likely to be \u003cstrong\u003eLeague of Legends\u003c/strong\u003e, a big addiction, but there is also \u003cstrong\u003eGuild Wars 2\u003c/strong\u003e, \u003cstrong\u003eBlade and Soul\u003c/strong\u003e, \u003cstrong\u003eWarframe\u003c/strong\u003e,\u003cstrong\u003e\u00a0World of Warcraft\u00a0\u003c/strong\u003eand \u003cem\u003eamong others\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eBy no means this patreon is a paywall,\u003cstrong style=\"\"\u003e \u003c/strong\u003eno way, Jose, this patreon will provide all content upfront, though unique resolutions will be behind a paywall, and some other benefits that I might think along the way.\u00a0\u003cbr\u003e\u003cbr\u003eThen the quantity and content will become different. I would love to give bigger resolutions but my computer is sort of bad for that. I would need to make some profit to deliver even higher quality and streaming for now is out of the question and videos as well. I will update them the goals \u003ci style=\"background-color: initial;\"\u003eonce I upgrade my computer\u003c/i\u003e though, so it\u0027s just a temporary set back, haha.\u003c/div\u003e"
