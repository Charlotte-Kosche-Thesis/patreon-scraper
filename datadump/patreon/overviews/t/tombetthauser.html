    "summary": "\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/21133998_1500439101.369_funddescription.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello, \u0026amp; Welcome (!),\u003cbr\u003e\u003cbr\u003eThis is a new Patreon page made specifically to help support small \npublications of visual art made by emerging, early-career and student artists. All \u003ca href=\"http://93505.bigcartel.com/\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://93505.bigcartel.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eprevious publications\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eand currently \u003ca href=\"https://www.gofundme.com/ibaybook2017\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eplanned publications\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e are full-color, pocket-sized (4.25\" x 5.5\") and designed with the intention of non-profit distribution at independent book stores in San Francisco, \nOakland, Sacramento, Davis and Los Angeles.\u003cbr\u003e\u003cbr\u003eAll money pledged / donated here and through \u003cstrong\u003e\u003ca href=\"https://www.gofundme.com/ibaybook2017\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eGoFundMe\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u003c/span\u003eprojects goes directly towards the printing / binding costs associated with these \nprojects (subtracting the website\u0027s normal fees). Patrons here will receive advanced copies of all normal publications and /\n or discounts and bonus not-for-sale material whenever possible. \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003cbr\u003eAutomated donations\u003c/span\u003e\u003c/strong\u003e / pledges from patrons who subscribe here will occur only with the release of new publications. These are currently planned to take place several times per year, but not on a monthly or weekly basis and will always correspond with thank you packages and / or release alerts (more info in \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eReward Tiers\u003c/span\u003e\u003c/strong\u003e to the right).\u003cbr\u003e\u003cbr\u003eRegardless of donation amounts / patron numbers etc. the plan is for this page to remain up and available for potential supporters for as long as these books continue to be produced.\u003cbr\u003e\u003cbr\u003eThank you so much in advance for any and\n all support, hoping this page helps more publication projects possible for more artists. Please visit the linked \u003cstrong\u003e\u003ca href=\"http://93505.bigcartel.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eBigCartel\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u003c/span\u003eand\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://www.gofundme.com/ibaybook2017\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eGoFundMe\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u003c/span\u003epages to see a selection of still-available previous publications and the current project in progress.\u003cbr\u003e\u003cbr\u003e\u2013
