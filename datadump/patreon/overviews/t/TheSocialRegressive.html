    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome to Social Regression!\u003c/span\u003e\u003c/h2\u003e\nThank you for your interest in our project. This is where we take our love of freedom, firearms, and the great outdoors, and combine them with our love for video production.\n\u003cbr\u003e\nEverybody likes to see how high-dollar gear performs, but there are many target shooters and sportsmen that operate on limited budgets. We like to highlight budget gear that works. We also show how a little elbow grease and creative thinking can extend the capabilities of everyman equipment.\n\u003cbr\u003e\nWe appreciate your patronage. A monthly subscription of a few dollars helps us create high-quality, comprehensive videos that entertain, inform, and instruct. There\u0027s a whole world of adventure out there, and we want you to join us.\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBio:\u003c/span\u003e\u003c/h3\u003e\n\u003cstrong\u003eI\u0027m Kyle\u003c/strong\u003e, and I have an odd background. By day I\u0027m a mild-mannered web developer, but if you catch me in the garage at 5am I\u0027m transformed into That-Guy-That-Tinkers-With-Firearms-And-Makes-Videos. I learned video production techniques in the Graduate School of Communications at Baylor University, and I even remember some of those techniques from time to time.\u003cbr\u003e\nI have a great love for freedom. I have a great love for the outdoors. I have a great love for shooting targets and vaporizing varmints at long ranges. Put those passions in a blender with my drive to create stuff, and you get The Social Regressive."
