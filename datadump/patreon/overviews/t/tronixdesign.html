    "summary": "Hi there and welcome to my Patreon page! I\u2019m \u003cstrong\u003eManni \u003c/strong\u003efrom Tronix Designs \u2013\u00a0\u003ca href=\"https://www.youtube.com/user/Tronix101design\" rel=\"nofollow\" target=\"_blank\"\u003eTronix Designs\u00a0\u003c/a\u003eon YouTube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHow many videos do you make each week? - I make two to three videos every week, so 8 - 10 videos a month!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhen am I eligible for my rewards? - After a full month of support.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI\u2019ve created this Patreon page so that you guys have the chance to \u003cstrong\u003esupport the channel \u003c/strong\u003eand enable me to continue to bring you videos \u003cstrong\u003eeach week\u003c/strong\u003e. Preparing , recording, editing and planning future tutorials takes a lot of time but it\u2019s something I love and want to keep doing and you now have the \u003cstrong\u003eopportunity to help me do this\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eI started the \u003cstrong\u003eTronix Design channel\u003c/strong\u003e as a part time channel to help others improve in their photoshop design. I don\u0027t see myself as a pro designer, I literally just share my knowhow with you! I\u2019ve never would have believed that it would grow into what it is today. It\u2019s so incredible to see how quick the Tronix Design community has grown and continues to grow everyday. I just love seeing people from all over the world coming to my channel to watch my tutorials, learn easy design steps and connect with each other in the comments!\u003cbr\u003e\u003cbr\u003eBy becoming my \u003cstrong\u003epatron through Patreon\u003c/strong\u003e, you can have a direct \u003cstrong\u003eimpact\u003c/strong\u003e on the quality of my videos. Producing videos is fun but takes a lot of time and effort. With the support that you guys can give me through \u003cstrong\u003ePatreon,\u003c/strong\u003e I will have more resources to pull from to do a lot of different tutorials that I haven\u0027t dived into yet, as well as spending more time on every single one of the videos that I release!\u003cbr\u003e\u003cbr\u003eI want to make this my full-time job so that I can dedicate more time towards planning \u0026amp; recording fun tutorial lessons for you!\u00a0If you want to \u003cstrong\u003ehelp\u003c/strong\u003e, become a patron today and keep \u003cstrong\u003eTronix Designs\u003c/strong\u003e alive!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is a quick example of my latest design tutorial!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/X_01Cnom6mQ?list=PLKjqK7ATdQ4ZN6fwmcHO6e-4dwcnnZL50\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e"
