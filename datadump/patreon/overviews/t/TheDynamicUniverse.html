    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FVM6uy1R0ow0%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVM6uy1R0ow0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FVM6uy1R0ow0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-03-28T23:27:37+00:00",
    "summary": "\u003cstrong\u003eTHE DYNAMIC UNIVERSE\u003c/strong\u003e\u003cbr\u003e\nThank you for supporting The Dynamic Universe! We are a\ncreative engine- turning out Graphic Comics, Music and Video. Help us generate\nnew content by getting involved. We are Recording Artists\u003cstrong\u003e Dynamics Plus\u003c/strong\u003e, \u003cstrong\u003eDomino\nGrey\u003c/strong\u003e and \u003cstrong\u003eFallout Shelter\u003c/strong\u003e. We are \u003cstrong\u003eMark of the Griffin\u003c/strong\u003e. We are Dynamica Comics -\nserving you graphic comics and art. Our tastes swing from ambient to epic, from\nthe symphonic to the synthetic. Thank you for joining us on this amazing ride. Together,\nwe\u0027ll bring the far future - closer, faster. \u003cbr\u003e\nGet involved for behind the page access, exclusive and\nun-edited content, new music and art. Add your voice and help decide where we go\nnext. It\u0027s your universe. We\u0027re just here to make it more Dynamic. Thank you\nfor your support. It means everything.\u003cbr\u003e-------------------------------------------\u003cbr\u003e\u003cstrong\u003eF.A.Q.The Dynamic Universe\non Patreon\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nFirstly, you are NOT buying a product. You are $upporting\nThe Dynamic Universe and, in turn, getting \u003cstrong\u003eFREE\u003c/strong\u003e\naccess to everything we create based on your level of support. You can increase,\ndecrease or modify you $upport level at any time you wish. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e1) WHY and HOW does\nthe $upport per release vs monthly contribution work?\u003c/strong\u003e\u003cbr\u003e\nSince the amount of releases per month may change, we feel\nit is best to accept your pledge ONCE per month. If we do not release any\nmaterial, you simply do not pay anything for that month. Also, for example, if\nyou pick the $8.00 level of support and we release three projects, you will \u003cstrong\u003eNOT\u003c/strong\u003e be charged for each product. You\nwould be charged your one-time contribution of the $8.00 for the ENTIRE month\nand receive your \u003cstrong\u003ecomplete\u003c/strong\u003e share of the\nDynamic Universe content. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e2) What do you create\nand release?\u003c/strong\u003e\u003cbr\u003e\nThe Dynamic Universe is the combination of the AVXP music\nlabel (Dynamica Music) and Dynamica Comics. We are home to recording artist \u003cstrong\u003eDynamics Plus\u003c/strong\u003e, electronic music\nproducer \u003cstrong\u003eDomino Grey\u003c/strong\u003e and the\ninstrumentalists \u003cstrong\u003eFallout Shelter\u003c/strong\u003e. We\nproduce graphic comics with the lead title being \u003cstrong\u003eForce Six, The Annihilators\u003c/strong\u003e. We have plans to branch into other\nmediums and properties. As we get a better idea and a reliable timeframe, all\nof our Patreon supporters will be updated.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e3) Can I just give\nyou something in one lump sum?\u003c/strong\u003e\u003cbr\u003e\n\nSure! What I suggest is heading over to the Dynamica Music\nstore and grabbing a few titles. (\u003ca href=\"http://www.dynamicamusic.com/store.asp\" target=\"_blank\"\u003ehttp://www.dynamicamusic.com/store.asp\u003c/a\u003e) Grab\nmultiple copies of the same release if you feel the urge to show some super\nlove this way.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e4) You have quite a collection\nalready. Can we get your old stuff?\u003c/strong\u003e\u003cbr\u003e\nWeb series and videos like Mark of the Griffin are free to\nwatch and the entire released musical catalogue is available on iTunes, Amazon,\nBeatport, CD Baby and everywhere digital music is sold. You can also buy it\ndirectly from the \u003ca href=\"http://www.dynamicamusic.com/store.asp\" target=\"_blank\"\u003eDynamica Music store\u003c/a\u003e. Once you\u0027re a Patreon supporter, drop\nus a line and we\u0027ll talk about it. Speaking of which...\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e5) Do the Patreon\n$upporters have real influence?\u003c/strong\u003e\u003cbr\u003e\nOf course! This remains flexible. Give feedback and help build a better build. This\nis only 1.0\u003cbr\u003e\nFor \u003cstrong\u003eFree Content\u003c/strong\u003e,\nyou should subscribe to \u003ca href=\"https://dynamicsplus.wordpress.com/\" target=\"_blank\"\u003ethe Dynamic Universe Blog\u003c/a\u003e, our \u003ca href=\"http://www.youtube.com/DynamicaMusic\"\u003ehttp://www.youtube.com/DynamicaMusic\u003c/a\u003e\nchannel and follow the various artists on the roster. Dynamics Plus, Domino\nGrey (@DominoGrey), Fallout Shelter, Mark of the Griffin(@MarkoftheGriffin) and\nThe Dynamic Universe @DynamicaMusic.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n$1.00 Tier\u003c/strong\u003e\u003cbr\u003e\n\nThis is saying \u0027Hey, I appreciate your work and want to drop\nin once a month and say hello.\u0027 No amount of consideration is too small to\noverlook or take for granted. Thank you.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e$5.00 tier\u003c/strong\u003e\u003cbr\u003e\n\n- early access news updates and releases\u003cbr\u003e- Free access to any musical releases (singles, EPs, albums)\u003cbr\u003e- unedited version of graphic comics (Mature Version)\u003cbr\u003e\n\n- Alternate artwork\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e$8.00 tier\u003c/strong\u003e\u003cbr\u003e\n\n- early access news updates and releases\u003cbr\u003e- Free access to any musical releases (singles, EPs, albums)\n+ Remixes\u003cbr\u003e\u003cbr\u003e\nBONUS content may include\u003cbr\u003e\n\n- unedited version of graphic comics (Mature Version)\u003cbr\u003e\n\n- Alternate artwork \u003cbr\u003e\n\n- Skype QA session invites\u003cbr\u003e\n\n- Behind the panels exclusive looks\u003cbr\u003e- Prizes and gifts to be announced\u003cbr\u003e\n\n- and more is on the way!\u003cbr\u003e\nThank you for $upporting The Dynamic Universe!"
