    "summary": "Hi! (\u00a0 ^o^) /\u003cbr\u003eWe are \u003cstrong\u003eTetrimino\u003c/strong\u003e, an internet band specialized in arranging and performing classics of video game music.\u003cbr\u003e\u003cbr\u003eOur band was launched in early 2013 and is comprised of:\u003cbr\u003e-Kristopher Salada (piano);\u003cbr\u003e-Matt Mukerjee (bass);\u003cbr\u003e-Michaela Nachtigall (violin);\u003cbr\u003e-Mitchell Cairns (drums).\u003cbr\u003eOur goal is to reach out to the video game community and bring back the music from our childhood memories in a whole new form.\u003cbr\u003eWe usually upload one cover per month, which is the time required for us to complete the whole process of transcribing, arranging, recording, mixing and mastering it. We are preparing our very first video game music album and if possible, we would be glad to take our music live, perhaps in a venue near you! \u266a( \u00b4\u25bd\uff40)\u003cbr\u003e\u003cstrong\u003eWhy should you support us?\u003c/strong\u003e\u003cbr\u003eKeeping an independent band alive isn\u0027t free, unfortunately. We can only rely on what our listeners are willing to give us in appreciation of what we do. By supporting us, you enable us to handle costs associated with music making such as production, distribution and touring. In essence, you keep the band up and running, make us able to grow and create more content. \u1566(\u00b0 \u0414\u00b0)\u1564\n\u003cbr\u003e\u003cstrong\u003eWhere will the money go?\u003c/strong\u003e\u003cbr\u003eThe money will go into audio \u0026amp; video equipment, production, distribution, promotion and touring. You will help us in the adventure and contribute to our achievements as a band. Not to mention the special rewards you will gain by becoming a patron!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cbr\u003eHello!\u003cbr\u003eTo start off the new year, the four of us have decided to form a band dedicated to video game music! We are launching this brand new channel designed for our collaborative efforts. None of us have ever physically met before, but because the Internet is so powerful, we can produce great works together!\u003cbr\u003eOur goal is to reach out to the video game community and bring back the music from our childhood memories in a whole new form.\u003cbr\u003eFor the many people who have been asking for MP3 downloads, we are currently in the process of creating our very first video game music album!\u003cbr\u003eWe plan on releasing at least one video per month, so please subscribe to our new channel! We appreciate every kind of support that we can get!\u003cbr\u003e============================\u003cbr\u003eBAND MEMBERS \u0026amp; INSTRUMENTS:\u003cbr\u003eKristopher Salada - Piano\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eMatt Mukerjee - Bass\u003c/span\u003e\u003cbr\u003eMitchell Cairns - Drums\u003cbr\u003eMichaela Nachtigall - Violin\u00a0\u003cbr\u003e",
