    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello there !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/l/t31.0-8/19702666_759314740895795_3074038390761569711_o.jpg?oh=f5fd0e9d67c591bd9b1e4c29d366e151\u0026amp;oe=5AFC2B32\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Antoine, you might know me as Ticos, creator of \u003cstrong\u003eTicos Minis\u003c/strong\u003e a studio of miniature painting in France.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/16832004_684427471717856_181454223885296491_n.jpg?oh=878b1d0a5498f175913bf7d677c995ba\u0026amp;oe=5ABA7FDB\"\u003e\u003cbr\u003eI started my miniature painting journey fifteen years ago thanks to my love for The Lord of the Rings movies and my introduction to the games workshop miniatures of that very same range at school.\u00a0\u003cbr\u003eSince, thousands of miniatures went under my \u003cstrong\u003ebrushes\u003c/strong\u003e and \u003cstrong\u003eairbrush\u003c/strong\u003e to receive \u003cstrong\u003ecolors\u003c/strong\u003e. At first for my own enjoyment and collection, then for other players and collectors who seek beautiful models for the table top as well as their display case.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t31.0-8/22791919_810016132492322_8248513071911338626_o.jpg?oh=55811b771e1b89270f3cf8ce5bb48427\u0026amp;oe=5AEF1025\"\u003e\u003cbr\u003e\u003cbr\u003eToday I take a new step with this patreon page to share my knowledge with you.\u003cbr\u003eBy becoming my patron you\u0027ll receive full on \u003cstrong\u003etutorials\u003c/strong\u003e regarding most of the Technics I use on an ( almost ) daily basis, both on video and written. You will also get \u003cstrong\u003eStep by steps\u003c/strong\u003e ( How to paint a certain model from A to Z ) video and written.\u00a0\u003cbr\u003eEach month I\u0027ll also run a lottery with a chance to fin a\u003cstrong\u003e fully painted model\u003c/strong\u003e or a partially painted one used in a tutorial. \u003cbr\u003eFor the most motivated of you, you will also have the possibility to get\u00a0\u003cstrong\u003eprivate coaching\u003c/strong\u003e and follow-ups for your own projects via messages.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t31.0-8/21015822_784247238402545_2414889113803466195_o.jpg?oh=b9827db4b60af6f6ddaa6645f3654c53\u0026amp;oe=5ABA1E78\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThat being said, I thank you for stepping by and even more for your support making the dream of painting miniatures as a job a reality !\u003cbr\u003e\u003cbr\u003eBest regards,\u003cbr\u003eTicos\u00a0\u003cbr\u003e\u003cbr\u003eIf you want, you can follow me on :\u003cbr\u003e\u003ca href=\"https://www.facebook.com/TicosMinis/\"\u003eFacebook\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.instagram.com/ticos_minis/\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/TicosMinis\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCMv8ljTbuvPiJtbo38_KXzQ\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
