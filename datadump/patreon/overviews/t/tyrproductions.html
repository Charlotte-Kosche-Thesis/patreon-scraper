    "summary": "I\u0027m Matt, and welcome to T\u00fdr Productions! This is my brainchild, where I try to silence the judgmental voice that says you can\u0027t create something from scratch, and I want you to come along with this journey with me. New content every week.\u003cbr\u003e\u003cbr\u003eIf you prefer to read or the video was TL;DW (Too long; didn\u0027t watch) -\u003cbr\u003e\u003cbr\u003eT\u00fdr Productions has four prongs:\u003cbr\u003e\u003cbr\u003eT\u00fdr Films - a collection of independent films\u003cbr\u003eT\u00fdr Music - the \u0027recording label\u0027 of T\u00fdr, with music spanning genres and styles\u003cbr\u003eT\u00fdr Publishing - a variety of projects, including the news show Snippets; the T\u00fdr Radio Hour, a podcast; Rambleations, a blog; and a variety of written projects\u003cbr\u003eThe Channel - The Youtube Hub,\u00a0 home to random ramblings and adventures.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"WHAT THE CRAP IS PATREON?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a crowd-funding website where you support the artists you love, and your contributions go straight to the artists themselves. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"WHAT\u0027S MY CONTRIBUTION GO TOWARDS?!\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYour contributions go towards making higher quality content for you. You also get rewards for your support. So you are supporting creators you love, you get higher quality stuff for it, and you get rewarded for it (detailed over there \u0026gt;\u0026gt;\u0026gt;\u0026gt;).\u003cbr\u003eIt\u0027s a win-win-win situation for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"WHY?!\"\u003cbr\u003e\u003c/strong\u003eThe mission of T\u00fdr Productions is to create a bunch of things, from music to film to written work. It lives by the idea \"just do it, what are you waiting for?\" It tells the judgmental voice in your head that is putting you down and scaring you to \"go away, I\u0027m doing what I feel like I have to do,\" and it\u0027s letting you come along and be a part of it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"HOW DOES THE SUBSCRIPTION WORK?!\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou choose the amount per month and can alter/stop payment anytime.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"WHAT IF I\u0027M NOT \u0027MURICAN?!\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs this is US based website, everything is written in dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e"
