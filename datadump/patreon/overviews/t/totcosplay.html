    "summary": "I\u0027m Tot and I\u0027m a Texas cosplayer. Most of you already know me, and if you don\u0027t then hey I love creating cosplay and playing video games!\u00a0\u003cbr\u003e\u003cbr\u003eFirst off I want to start off by saying hi! and thank you for checking out my patreon.\u00a0I want you to know its completely optional to support me on patreon! I will still be posting plenty of content to other social media, this is just something extra for those who would like to support me and get some rewards in return!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s pretty simple. I want to be able to create more content and also give back to all my friends and followers who support me! Without your encouraging words and feedback, I probably wouldn\u0027t be cosplaying right now. But cosplaying is expensive so I need a little help. With that said all earnings from patreon will go directly to cosplay materials and photoshoot costs! (more photoshoots=more prints!!)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCarbuncle tier reward explanation:\u003c/strong\u003e\u003cbr\u003eSo, this tier allows you to have access to my exclusive patreon feed, which i\u0027ll be posting a lot in, so here\u0027s what you can expect:\u003cbr\u003e\u003cul\u003e\u003cli\u003eProgress pictures of cosplay I\u0027m working on\u003c/li\u003e\u003cli\u003eCosplay write ups/tutorials explaining each cosplay I\u0027ve made\u003c/li\u003e\u003cli\u003eSelfie/Photoshoot dumps, you\u0027ll see all my cosplay before anyone else, all at once!\u003c/li\u003e\u003cli\u003eSECRET COSPLAYS- I have a lot of these planned, and you\u0027ll get to see progress \u0026amp; hear about my cosplay plans before anyone else\u003c/li\u003e\u003cli\u003eShort vlogs! I do tend to vlog just a little bit at cons, but not enough to post on youtube, so I\u0027ll post those short clips here!\u003c/li\u003e\u003cli\u003ememes\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you have any questions regarding rewards, or anything else, please ask! I don\u0027t want anyone feeling like I cheated them out of a reward or something. Thanks for your consideration!\u003cbr\u003e\u003cbr\u003eIf you are only interested in a one time donation, i do have a\u00a0\u003ca href=\"http://ko-fi.com/totcosplay\" target=\"_blank\"\u003eko-fi\u003c/a\u003e that you can also donate to! Thank you!!\u003cbr\u003e\u003cbr\u003eNon-secret upcoming cosplays:\u003cul\u003e\u003cli\u003eBunny suit Kurisu (steins;gate)\u003c/li\u003e\u003cli\u003eWedding Lunafreya (final fantasy xv)\u003c/li\u003e\u003cli\u003e2B (nier: automata)\u003c/li\u003e\u003cli\u003eAlisaie (final fantasy xiv)\u003c/li\u003e\u003c/ul\u003eUpcoming cons:\u003cul\u003e\u003cli\u003eSan Japan\u003c/li\u003e\u003cli\u003eHoliday Matsuri\u003c/li\u003e\u003cli\u003eAnd some location shoots!\u003c/li\u003e\u003c/ul\u003e"
