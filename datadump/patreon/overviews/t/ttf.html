    "summary": "Every week, Matt, Matt, and Sean bring you top-flight commentary on what\u0027s happening in the world of college football, assuming we don\u0027t glide off on a tangent about the other sports, what \u0027real\u0027 country music is, or the validity of talking about recruiting.\u00a0\u003cbr\u003e\u003cbr\u003eAfter years of these conversations, and because we probably have nothing better to do, we\u0027re pouring ourselves completely into \u003cstrong\u003eThrow The Flag Football\u003c/strong\u003e, a new comedy and sports podcast for your walk to work, your drive to the store, or your lonely nights at home alone, by yourself.\u00a0\u003cbr\u003e\u003cbr\u003ePodcasters are nothing if not egomaniacs, but we always want to get better. And that\u0027s why we\u0027ve expanded into the \u003cstrong\u003eThrow The Flag Network!\u003c/strong\u003e You can catch our other podcast, \u003cstrong\u003eCold Dog Soup\u003c/strong\u003e, a weekly show about the worst in poetry and prose every Monday.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in: with each dollar you can throw our way each month -- even if it\u0027s just a buck -- we can make \u003cstrong\u003ethe TTF Network \u003c/strong\u003ebigger and better than ever before.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTTF \u003c/strong\u003ewill always be free to listen. But we want it to be a fully-immersive experience. That means high-quality audio, video, guests, merchandise, and the ability to take this show on the road.\u00a0\u003cbr\u003e\u003cbr\u003eSee you on the air and, as always, thanks for listening,\u003cbr\u003e\u003cbr\u003eSean\u003cbr\u003e"
