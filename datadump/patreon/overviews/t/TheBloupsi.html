    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello everyone! \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy name is Nathalie and I create \u003cstrong\u003edrawings\u003c/strong\u003e, \u003cstrong\u003e3D Characters\u003c/strong\u003e and \u003cstrong\u003e3D animations\u003c/strong\u003e. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027d like to keep creating 3D cinematics and I would like to create original stories but \u003c/strong\u003e\n3D animation is something that needs a lot of work and time, I can\u0027t \nreally publish\n animated videos regularly as it takes months to make a single 1-minute \nvideo. \u003cbr\u003e\n\u003cbr\u003eFor\n these reasons,\u003cstrong\u003e I can\u0027t count on Youtube ads to be a reliable source of \nincome\u003c/strong\u003e because they promote channels that upload tons of videos. Since I\n still need to earn\n money to live and pay my taxes, I need a job and can only afford to work on\n my personal projects during my free time, and that\u2019s not much.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eIf\n I can\u2019t find a way to earn money from my personal projects, I won\u0027t be \nable to keep on creating personal projects, especially 3D animated ones.\u003c/strong\u003e\u003cbr\u003e\n\n\n\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eA successful Patreon would allow me to live from my passion and keep on creating but also to start more ambitious projects!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat is the point for you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs I said, this Patreon page is a way to allow me to create more ambitious content for you. But not only!\u003cbr\u003e\u003cbr\u003eMy patrons will be able to access :\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFull HD wallpapers;\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBehind the scenes;\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWork in progress;\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eWith more generous donations \u003cstrong\u003eyou can ask me to give you tips \u0026amp; tricks for your own creations.\u003c/strong\u003e\u003cbr\u003eThe kindest of you all will get \u003cstrong\u003ea drawing of the character of your choice\u003c/strong\u003e (keep in mind this is a limited reward, I won\u2019t be able to do a specific drawing for each and everyone ;) ).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI hope you will like my work and I would be honored to count you as a member of my community!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
