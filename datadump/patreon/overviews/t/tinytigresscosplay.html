    "summary": "Hi I\u0027m Louise, also known as Tiny Tigress Cosplay! I\u0027m a cosplayer living in Scotland, with my main cosplay interests being\n from comics and video games. I\u0027m also an avid \nmartial artist, and like to incorporate my martial arts skills into my cosplays. I have a passion for the characters that I make costumes for, and with each cosplay, I try to improve on my skills. I am also a published writer, and hope to incorporate blog posts and writing into the Patreon rewards to give you all something a little bit different!.\u00a0 \u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/15726574_1324053454311738_3360688003282754109_n.jpg?oh=25c7f444cf3054e6a56d9a6a3495cfe6\u0026amp;oe=5AFA2D6E\"\u003e\u003cbr\u003eI have been passionate about comics and video games since I was very young, growing up on the NES and collecting the Beano and Dandy weekly (before progressing to Marvel comics when I was older!). My love of Nintendo got me into making my own cosplays back in 2015, where I made a simple hand-sewn Link costume for a Zelda concert. I soon found that it became addictive, and I have never looked back since!\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/26196119_1693387044045042_2002264540043743056_n.jpg?oh=c7a813245e14c78bdf6d58c9d780dcc3\u0026amp;oe=5ADC8712\"\u003e\u003cbr\u003eWith your support, I hope to be able create more content, make costumes more regularly, as well as make videos, blog posts and travel to conventions around the world to meet all of you amazing people! The variety of tiers give various options of both cosplay and writing rewards, as well as monthly prints, behind the scenes pictures and videos, and Patreon exclusive pictures and videos that will only be available on here! Even $1 a month is a great help, and I am very grateful for all your support!\u003cbr\u003e"
