    "summary": "I like living in Taiwan. I admire the degree of freedom this society has achieved for itself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal is to make the world know more about Taiwan. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am doing this in two ways: \u003cbr\u003e\u003cul\u003e\u003cli\u003eI work as a professional journalist for German media.\u00a0\u003c/li\u003e\u003cli\u003eI share interesting and relevant information on social media as \u003cstrong\u003etaiwanreporter\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eJOURNALIST\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince 2008, I am the \u003cstrong\u003eonly German journalist\u003c/strong\u003e who lives in Taiwan and regularly reports for print media, radio, and television.\u003cbr\u003e\u003cbr\u003eMy subjects include politics, culture, society, business, travel and more.\u003cbr\u003e\u003cbr\u003eSome examples for what I have covered:\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe 2008, 2012 and 2016 presidential elections\u003c/li\u003e\u003cli\u003eThe marriage equality movement\u003c/li\u003e\u003cli\u003eTaiwan\u2019s enviromental movement\u003c/li\u003e\u003cli\u003eCross-strait relations between Taiwan and China\u003c/li\u003e\u003cli\u003eThe debates about 228 Massacre, the Kaohsiung Incident and transitional justice\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou can find a number of my recent German reports \u003ca href=\"https://www.torial.com/klaus.bardenhagen\"\u003ehere\u003c/a\u003e and some English translations\u00a0\u003ca href=\"http://www.taiwanreporter.de/en/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBeing a freelancer, I work without regular wages from big media corporations. What I do in Taiwan, I do on my own. \u003cbr\u003e\u003cbr\u003eIt is not always easy, but it\u2019s worth the effort.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTAIWANREPORTER\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003eWhen I realized there are so many important stories and intesting things happening in Taiwan that I cannot cover them all as a reporter, I decided to share this information on social media.\u003cbr\u003e\u003cbr\u003eIn 2010, I started to be active on\u00a0\u003ca href=\"http://www.facebook.com/taiwanreporter\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"http://www.twitter.com/taiwanreporter\"\u003eTwitter\u003c/a\u003e as \u003cstrong\u003etaiwanreporter\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI have shared many thousands of posts, started and participated in debates, reaching out into English- and German-speaking countries. \u003cbr\u003e\u003cbr\u003eMy followership has grown organically. Currently, more than 18,000 people are following\u00a0\u003ca href=\"http://www.facebook.com/taiwanreporter\"\u003emy Facebook page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU CAN DO\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you think my work deserves some support, you can help me with a \u003cstrong\u003eregular voluntary contribution.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis is not a call for charity. I simply see this as a way to express appreciation for my continuing attempts to tell Taiwan\u0027s story to the world.\u003cbr\u003e\u003cbr\u003eAlso, the more support I get this way, the more I can focus on researching and publishing those Taiwan stories that traditional media often don\u0027t show enough interest in.\u003cbr\u003e\u003cbr\u003eI will definitely stay independent and not let my work be influenced by contributions.\u003cbr\u003e\u003cbr\u003eNo matter how small, even a monthly contribution of $1 will show me that you value what I am doing. \u003cbr\u003e\u003cbr\u003eAnd for that, I will be very grateful.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWill you become a Patron?\u003c/em\u003e\u003cbr\u003e"
