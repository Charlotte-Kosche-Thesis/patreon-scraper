    "published_at": "2017-05-31T12:33:13+00:00",
    "summary": "\u003cstrong\u003eTrias Multigaming Community \u2013 Was ist das?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWir sind eine kleine famili\u00e4re \u00fc30 Gemeinschaft, die ihrem Gemeinsamen Hobby \u201eOnline Spiele zocken\u201c nachgeht.\u003cbr\u003eWir treffen uns regelm\u00e4\u00dfig zu diversen Spielen (Battlefield 1, Rainbow Six Siege, Overwatch \u2013 uvm.).\u003cbr\u003eDie \u201eTrias Idee\u201c kann man unter den folgenden Links ausf\u00fchrlich erl\u00e4utert nachlesen\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.trias-gaming.de\" target=\"_blank\"\u003eTrias Webseite\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.trias-gaming.de/vorstellung-trias/\" target=\"_blank\"\u003eTrias Vorstellung\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.trias-gaming.de/trias-multigaming-eine-gruendliche-analyse/\" target=\"_blank\"\u003eTrias Multigaming \u2013 Eine gr\u00fcndliche Analyse\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWas bekomme ich als Trias Backer?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDa wir nichts herstellen, gibt es au\u00dfer unserem Dank quasi keine Geschenke.\u003cbr\u003e\u003cbr\u003eWie man bei den Rewards sehen kann, bekommen Backer auf unserem Discord Server aber einen Speziellen Rang zugeteilt - als \"kleines\" Dankesch\u00f6n.\u003cbr\u003e\u003cbr\u003eBei den h\u00f6heren Summen haben wir uns noch ein paar Kleinigkeiten ausgedacht (diese werden aber erst nach der ersten Zahlung umgesetzt).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWerde ich als Backer automatisch Trias Mitglied?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNein.\u003cbr\u003e\u003cbr\u003eAllerdings kann bei uns Grundlegend jeder mitmachen der mag. Alles weitere dazu findet ihr auf unserer\u00a0\u003ca href=\"https://www.trias-gaming.de\" target=\"_blank\"\u003eWebseite\u003c/a\u003e, und in unserem\u00a0\u003ca href=\"https://forum.trias-gaming.de\" target=\"_blank\"\u003eForum\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist mit Datensicherheit, Anonymit\u00e4t?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDie Spenden werden \u00fcber unserem Twitch Kanal angezeigt \u2013 wer dies nicht m\u00f6chte, kann dies gerne angeben, dann entferne ich diese automation gerne.\u003cbr\u003e\u003cbr\u003eWer den Discord Rang nicht m\u00f6chte, muss das Patreon Plugin in seinem Discord einfach abschalten. Ansonsten k\u00f6nnen wir auch dar\u00fcber gerne reden (und ich stelle es manuell ab).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas erwartet Trias von der Patreon Seite?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDer erste Gedanke dabei war, den Trias Mitgliedern eine einfache M\u00f6glichkeit zu geben die Gemeinschaft finanziell zu unterst\u00fctzen.\u003cbr\u003e\u003cbr\u003eDar\u00fcber hinaus werden wir vermutlich kaum Trias externe Unterst\u00fctzer finden, falls aber doch \u2013 wir wissen euer Geld gut anzulegen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie kann ich \u00fcber Patreon bezahlen?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEntweder mit Paypal oder Kreditkarte. Weitere Zahlungsmethoden sind laut Patreon in Planung.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon addiert noch eine \"VAT\". Was ist das?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVAT ist die Umsatzsteuer, und Patreon f\u00fchrt sie freundlicherweise f\u00fcr uns an den deutschen Staat ab. Das ist insofern nicht ganz irrelevant, als uns dieses Vorgehen sehr viel b\u00fcrokratische Arbeit erspart.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWenn ich mich bei Patreon registriere \u2013 bekomme ich dann Spam?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWir haben jedenfalls noch keine einzige Spam-Email von Patreon bekommen. Und von uns bekommt Ihr sowieso keine. Neuigkeiten die wir auf dieser Seite posten werden aber als \u201eNews\u201c an euch weitergeleitet. Da du uns unterst\u00fctzt, wird dich sicher interessieren was bei uns so passiert.\u003cbr\u003eAnsonsten findest du alle Neuigkeiten auf unserer\u00a0\u003ca href=\"https://www.trias-gaming.de\" target=\"_blank\"\u003eWebseite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eM\u00fcssen alle Trias Mitglieder etwas bezahlen um Mitglied zu bleiben/sein?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNein.\u003cbr\u003e\u003cbr\u003eAllerdings bleibt zu bedenken, dass die Infrastruktur (Webseite usw.) Geld kostet, weitere Anschaffungen (Gameserver usw.) kosten nochmal eine Menge mehr Geld, und da ich das nicht alles alleine bezahlen m\u00f6chte, kann jeder sich gerne daran beteiligen.\u003cbr\u003e\u003cbr\u003eWof\u00fcr das Geld sp\u00e4ter dann genau ausgegeben wird bleibt noch zu kl\u00e4ren.\u003cbr\u003eEinige Ideen/Vorschl\u00e4ge dazu werden hier ja schon angerissen.\u003cbr\u003e"
