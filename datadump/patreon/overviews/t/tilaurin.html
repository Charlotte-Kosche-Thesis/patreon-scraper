    "summary": "From Adelaide, South Australia I\u2019ve spent several years crafting and painting Gunpla models. I\u2019m adept at straight and (both airbrush and hand) painted builds, often customise and kitbash\u00a0\u00a0my models, and have begun to delve into scratch building.\u003cbr\u003e\u003cbr\u003eUsing skills and knowledge from a lifelong love of gaming miniatures, I\u2019ve either placed (second twice) or won (first place) several local and national Gundam Club Australia competitions.\u003cbr\u003e\u003cbr\u003eThis Patreon will share my knowledge, work, and skills with others as I continue to enjoy and spread the joy of the Gunpla hobby. I will be working on 2 to 3 projects at any given time. Each time I finish a Gunpla project I\u2019ll be giving one random paid backer their choice from a selection of my previously completed projects, including but not limited to painted models from SD to MG range. For the time being this will be postage paid by the winner (or pickup in/near Adelaide, South Australia), but I aim to have that paid by me ASAP.\u003cbr\u003e\u003cbr\u003eI\u2019ll be showing a lot of work as I go, discussing technical and creative challenges and decisions. There are several techniques I\u2019m yet to master or complete, so you can expect a real educational workshop feel. I\u2019m hoping to inspire others, but I also want to hear back so I\u2019ll be offering up lists of potential projects for occasional voting. I also plan to write and share some Gundam fan fiction, but this will be just for fun and completely free.\u003cbr\u003e\u003cbr\u003eEverything bar the final high resolution galleries and random giveaways will be posted for free, with backers getting early access. I don\u2019t want this to be a \u201cpaywall\u201d scenario, I\u2019d like to just share my skills and spread the joy of hobbying around.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent projects:\u003c/strong\u003e\u003cbr\u003eBuild Fighters Battle Table diorama for AVcon\u003cbr\u003eMG Sinanju Ver.Ka \u201cFlame On!\u201d\u003cbr\u003eHG Gyanko/Sinanju kitbash \u201cSinanjko\u201d\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePotential Projects:\u003c/strong\u003e\u003cbr\u003eCrossbone v0, 2, \u0026amp; 3 Ver.Ka\u2019s\u003cbr\u003eMG Unicorn Full Armour Ver.Ka\u003cbr\u003eHG Frontal Guards unit (adding Lt Angelo etc to my MG collection)\u003cbr\u003e1/100 rebakes of my 2nd place GCABF V2 competition 2018 winning team \u201c3OP\u201d\u003cbr\u003eHGIBO Gusion Full City \u0026amp; Hekija (custom rebake) diorama \u201cAll That Could Have Been\u201d\u003cbr\u003eOpen to community suggestions \u0026amp; requests!\u003cbr\u003e\u003cbr\u003eI am also open to commission requests, they will take prime place of projects."
