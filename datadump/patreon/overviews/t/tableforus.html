    "summary": "Hi,\nmy name is David Newby.  About 5 months ago I created the \u003ca href=\"http://tableforus.life/\"\u003e\u003cstrong\u003etableforus.life\u003c/strong\u003e\u003c/a\u003e website\nand began the journey of documenting my adventures with my family, friends.\n I visit places and restaurants that are currently the best kept secrets\nin Metro Detroit and surrounding areas.  Of course there\u0027s nothing more\nboring  than a party with no guests, so I decided that it would be fun to\ninvite others to share their adventures.  I added bloggers Luci and Joi\nand they brought a fresh perspective to the site. It was so great we thought:\n why not invite others that follow us to join us in some of these events?\nSo we put together outings like \"Ride with Us Detroit\" an all\ninclusive experience on a Pedal Bar and \"Drink with Us Detroit\" an\nall inclusive Gin tasting event at a local Distillery.\u003cbr\u003e\n\u003cbr\u003e\nBut our stories and events won\u0027t stop there.  We will provide weekly\ncontent on \u003ca href=\"http://tableforus.life/\"\u003e\u003cstrong\u003etableforus.life\u003c/strong\u003e\u003c/a\u003e.\nThe content will include images of the places we have been, things we a\nlike to cook, things we like to eat, links to music we have found and enjoy,\nand stories that we want to share.  We also will support creative projects\nin cities across the country.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlease Follow:  \u003c/strong\u003eWe are asking that everyone who follows us\nbecomes a $1.00 member.  You may think that that amount won\u0027t do anything,\nbut when added with the other members funds  it can move mountains. \u00a0We have a number of events that we will be free public events and streams lived on our page once we reach our Patreon goals!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCustody of Freedom Shirts: \u003c/strong\u003e About 3 months ago, I created a\nshirt that reads \"I Refuse To Lose Custody Of My Freedom\". \u00a0I\nuse the profits from these shirts to help fund various projects and creative\nindividuals across the country. \u00a0I will be traveling to multiple events in different cities\nto promote, sell and giveaway the shirts. \u00a0Spreading the message is important to me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.tableforus.life/wp-content/uploads/2014/03/COF-Fist.jpg\" style=\"width: 179px;\"\u003e\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eDavid Newby\u003cbr\u003e\u003ca href=\"http://www.tableforus.life\"\u003etableforus.life\u003c/a\u003e\u003cbr\u003e"
