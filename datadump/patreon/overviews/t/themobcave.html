    "published_at": "2015-08-02T20:37:21+00:00",
    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWelcome to The MobCave, home to gaming brothers EddCase and\nOddyC!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eWe have been making gaming videos on our\nYouTube channel since late 2012. Our adventures began as a collection of\nMinecraft series, but we have since evolved into a PC variety gaming channel\nranging from \u003cstrong style=\"background-color: initial;\"\u003eLet\u0027s Plays\u003c/strong\u003e to \u003cstrong style=\"background-color: initial;\"\u003econtest hosting\u003c/strong\u003e, from \u003cstrong style=\"background-color: initial;\"\u003eanimations and machinimas\u003c/strong\u003e to\n\u003cstrong style=\"background-color: initial;\"\u003ecompetitive multiplayer commentaries\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=GQpLHujw3ZY\u0026amp;list=PLIWOrwY0OEZHThBoLC9I-IphhJxBvAKpP\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=GQpLHujw3ZY\u0026amp;list=PLIWOrwY0OEZHThBoLC9I-IphhJxBvAKpP\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=GQpLHujw3ZY\u0026amp;list=PLIWOrwY0OEZHThBoLC9I-IphhJxBvAKpP\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=aj8nqIxPph8\u0026amp;index=1\u0026amp;list=PLIWOrwY0OEZE8axGhUL5-JIbgU_g9eB-L\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/nUVXezg.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhere We Are, Where We\u2019re Going\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eThe launch of this Patreon page coincides with\n\u003cstrong style=\"background-color: initial;\"\u003ereaching our thousand-subscriber milestone\u003c/strong\u003e. We never expected when we began\ncreating videos that we would ever gain such a following, and we are incredibly\ngrateful to everyone for their support. We aim to reciprocate\nby providing a continuous supply of content, with numerous videos from\ndifferent series released every week.\u003cbr\u003e\u003cbr\u003eFor us, YouTube has always been more than just\na hobby. We pride ourselves on the dedication and effort we put into our videos,\nand it\u2019s great to see when people enjoy watching our videos as much as we enjoy\nmaking them. \u003cstrong style=\"background-color: initial;\"\u003eWith your help, we can continue to provide \u2013 and raise \u2013 the high level\nof quality our viewers have come to expect\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=H3ZfA-T-Uzc\u0026amp;list=PLIWOrwY0OEZGmE04Zl1zXJ6Qe6iISl5JJ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=H3ZfA-T-Uzc\u0026amp;list=PLIWOrwY0OEZGmE04Zl1zXJ6Qe6iISl5JJ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=H3ZfA-T-Uzc\u0026amp;list=PLIWOrwY0OEZGmE04Zl1zXJ6Qe6iISl5JJ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/59v5gO2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePatreon: The Next Step\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eYouTube has grown into an extremely competitive\nenvironment. It\u2019s always been difficult for smaller channels to gain attention\nfrom the wider world, and this is truer now than ever. It takes a great amount\nof patience, skill and luck to become a successful YouTuber. From the start, our\nphilosophy has been to enjoy what we have, and take things one step at a time.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003ePatreon is the next step\u003c/strong\u003e. In becoming a MobCave\nPatron, you will be granting us a far more reliable and dependable source of\nincome, which will help us to achieve ever-increasing goals for our channel in\nthe future. However, \u003cstrong style=\"background-color: initial;\"\u003eyour pledge means far more to us than the money you give\u003c/strong\u003e. Whether\nyou pledge $2 or $50, you are helping to improve our standing and our reputation.\nEach individual pledge helps boost our prospects and allows us to continue\ndoing what we\u2019re doing.\u003cbr\u003e\u003cbr\u003eSupporting us on Patreon will reduce our\nreliance on ad revenue as a source of income. As a result, \u003cstrong style=\"background-color: initial;\"\u003eon reaching our\nfirst Patreon milestone, we will remove all ads from our current and future\nvideos\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=ookNSQwoCpY\u0026amp;list=PLIWOrwY0OEZHYYqfZNKKCyOJkBlBbEtL7\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=ookNSQwoCpY\u0026amp;list=PLIWOrwY0OEZHYYqfZNKKCyOJkBlBbEtL7\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=ookNSQwoCpY\u0026amp;list=PLIWOrwY0OEZHYYqfZNKKCyOJkBlBbEtL7\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/UFH9UxK.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhere Your Money Goes\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYour pledge will also directly improve the\nquality of our videos. Better equipment and software will help reduce the\neffort of content creation, enabling us to record more often. We will also have\nthe money to buy and record more games, and travel to see each other more often\nso we can record together. A higher source of income also means we can start\ngiving back to the community more than we have been able in the past.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=5wQh37M_2hA\u0026amp;list=PLIWOrwY0OEZGcWTedfSsRk0xjDPUiThA2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=5wQh37M_2hA\u0026amp;list=PLIWOrwY0OEZGcWTedfSsRk0xjDPUiThA2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=Tj9p8cpuJw8\u0026amp;index=2\u0026amp;list=PLIWOrwY0OEZGcWTedfSsRk0xjDPUiThA2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/BEmXD8J.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\nThank you so much for your support, and welcome\nonce again to The MobCave!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e~ EddCase \u0026amp; OddyC\u003c/span\u003e\u003c/strong\u003e"
