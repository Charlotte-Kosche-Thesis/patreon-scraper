    "summary": "\u003cstrong\u003eHola!, desde el a\u00f1o 2011\u003c/strong\u003e estoy haciendo una labor divulgativa en Youtube, con temas de ciencia, tecnolog\u00eda, reciclaje, do it yourself, electr\u00f3nica (te\u00f3rica y pr\u00e1ctica), experimentos, energ\u00eda, etc, todo ello orientado hacia un p\u00fablico lo m\u00e1s extenso posible, pero especialmente para aqu\u00e9llos que empiezan o que sienten un inter\u00e9s por estos temas.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEn este canal\u003c/strong\u003e, lo mismo convertimos el aceite de las freidoras en un excelente combustible para veh\u00edculos (biodiesel) como obtenemos sal marina de gran calidad en nuestra terraza, o armamos un sencillo y econ\u00f3mico dispositivo electr\u00f3nico flotante que servir\u00e1 como alarma de ca\u00edda de ni\u00f1os en piscinas y evitar ahogamientos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEmpec\u00e9 esto con apenas cuatro herramientas\u003c/strong\u003e, con muy pocos medios, pero a medida que esto ha ido creciendo, las exigencias han subido y he ido adquiriendo equipamiento y materiales (y muchos m\u00e1s que me quedan por adquirir). Ahora me veo enfrascado en una tarea que se ha convertido en un verdadero trabajo, -y la verdad, me gusta-, \u003cstrong\u003epero me es muy dif\u00edcil por no decir imposible seguir adelante sin un apoyo, pues las retribuciones de google son cada vez menos a pesar de que el canal crezca, y esto no es algo que me est\u00e9 pasando s\u00f3lo a m\u00ed, es una queja generalizada en todo Youtube. Los ingresos son tan escasos que muchos canales est\u00e1n empezando a ver no viable su proyecto\u003c/strong\u003e. Con un poco de ayuda no s\u00f3lo podr\u00e9 hacer frente a los numerosos gastos que tiene un canal de Youtube con la tem\u00e1tica que he elegido, sino que podr\u00e9 hacer v\u00eddeos que est\u00e1n ahora fuera de mi alcance.\u003cbr\u003e\u003cbr\u003e\u00a1Muchas gracias por participar en mi proyecto!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello!, since 2011\u003c/strong\u003e I am doing an informative work on Youtube, with topics of science, technology, recycling, do it yourself, electronics (theoretical and practical), experiments, energy, etc, all aimed at a wide audience possible, but especially for those who start or who are interested in these issues.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eIn this channel\u003c/strong\u003e, we convert the oil from the fryers into an excellent fuel for vehicles (biodiesel) as we obtain high quality sea salt on our terrace, or we set up a simple and economical floating electronic device that will serve as a fall alarm for children in swimming pools.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am currently beginning to subtitle in English my videos to reach the English-speaking audience\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you very much for participating in my project!\u003cbr\u003e\u003cbr\u003e"
