    "summary": "\u003cstrong\u003e\u003cem\u003eGreetings! I\u0027m Kyle,\u003c/em\u003e\u003c/strong\u003e and I\u0027m asking for your help to \u003cstrong\u003efinish my epic STRATEGY CARD GAME\u003c/strong\u003e for mobile devices and desktop computers!\u003cbr\u003e\n\u003cbr\u003e\nEven though making games is the love of my creative life, it has long been a struggle to\n create original games when most of my time and artistic energy \ngets directed elsewhere to earn a living. The purpose of this Patreon is to \ntry to make this game my top priority so that I can share it with all of you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGAME 3:\u003cbr\u003e\n\u003c/strong\u003eis a digital card game with tactical \u0026amp; RPG elements set in a pop-up book fantasy world. Every card can be used in multiple ways to achieve your objectives. The goals for each level will differ depending on the character class you select.\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\nThe main features of the game are:\n\u003cul\u003e\n\u003cli\u003eCollecting Cards \u0026amp; Building Custom Decks.\u003c/li\u003e\n\u003cli\u003eUsing cards to execute actions and move your characters through multiple levels.\u003c/li\u003e\n\u003cli\u003eUnlock characters, locations, items, and more.\u003c/li\u003e\n\u003cli\u003eUnique experience for each class of character.\u003c/li\u003e\n\u003cli\u003eStory Campaign \u003cem\u003eand\u003c/em\u003e Randomly Generated levels.\u003c/li\u003e\n\u003cli\u003eTrade cards with friends, or sell your extra cards at Market, or Gamble with them on the Black Market to gain greater chance at collecting rare cards.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003cbr\u003e\nFor your patronage at any level, \n\u003cstrong\u003eyou will receive\u003c/strong\u003e:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eA copy of \u003cstrong\u003eGame 3\u003c/strong\u003e when it is released.\u003c/li\u003e\n\u003cli\u003eYour name added to the in-game \u003cstrong\u003ecredits\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIn-Game Gold!\u003c/strong\u003e For every dollar pledged on Patreon \u003cstrong\u003eyou will receive in-game currency\u003c/strong\u003e to buy extra booster packs.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003eThe \nin-game currency reward is a Patreon exclusive feature\n\u003c/em\u003e.\n  It works much like other shopping rewards you may have experienced at retail stores:\n\u003cstrong\u003eFor every dollar you pledge on Patreon, you will receive in-game currency\u003c/strong\u003e to spend once the Market, and Black Market, features are implemented.\nYou don\u0027t have to do anything to receive this bonus. \n\u003cstrong\u003eI\u0027ll track it for you!\u003c/strong\u003e Once Game 3 supports the feature I\u0027ll send you a code to unlock your in-game rewards.\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve been working in the entertainment industry for the last 20 years. I\u0027m a traditional 2D animator, turned 3D modeler \u0026amp; \nrigger, \nturned video game designer, turned programmer, turned board game \ndesigner, turned small studio entrepreneur.\nHere is my \n\u003ca href=\"https://www.linkedin.com/in/kylerhone\" rel=\"nofollow\" target=\"_blank\"\u003eLinkedIn profile\u003c/a\u003e if you wish to snoop my professional credentials or connect with me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003ePassion:\u003c/u\u003e Making Games!\u003cbr\u003e\n\u003cu\u003eD\u0026amp;D Alignment:\u003c/u\u003e Chaotic Good\u003cbr\u003e\n\u003cu\u003eAirport:\u003c/u\u003e PDX\u003cbr\u003e\n\u003cu\u003eLifelong Mantra:\u003c/u\u003e\u003cem\u003e\"First socks, then shoes! For fork\u0027s sake one thing at a time universe!\"\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nThanks for supporting my craft!\n\u003cbr\u003e"
