    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWho the heck are\u00a0the Artists LeFey? \u003c/span\u003e  \u003c/h4\u003e\u003c/li\u003e\u003c/ul\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBonjour! We\u0027r\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ee \u003cstrong\u003eGrey Forge LeFey\u003c/strong\u003e and \u003cstrong\u003eKhrysso Heart LeFey\u003c/strong\u003e of the Canton LeFeys\u003cstrong\u003e. \u003c/strong\u003eWe\u0027re\u00a0\u003c/span\u003eartists in residence at \u003cem\u003e\u003cstrong\u003eThe\u003c/strong\u003e \u003cstrong\u003eStudios at l\u0027Auberge \u003c/strong\u003e\u003c/em\u003eand hosts of the fine art gallery, \u003cstrong\u003eThe Artists LeFey\u003c/strong\u003e. We\u0027re a couple, a couple of Renaissance men, and perhaps ever so slightly\u00a0eccentric.\u00a0Between us, we create a vast array of art, ranging from essays, plays, paintings, and collage, to music, design, digital art, objets d\u0027art, blogs, comics and stagecraft. \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLike Michelangelo, like da Vinci, like Clive Barker and Steve Martin, we\u0027re men with our fingers in a lot of pies! And we\u0027d love to share our pie with you.\u003cbr\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHow can you get your pie\u00a0\u00e0 la LeFey?\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 We\u0027re charmed to have patrons and associates who help to make our inventiveness possible, and we\u0027re proud to offer the fruits of our labors to our subscribers here on Patreon. There is strength in solidarity \u003cem\u003e(Power to the people!!)\u003c/em\u003e and the small contributions of the many add up to a huge lot of love that purchases paint, paste, polymer, and paper, and pays for royalties and scripts, capiche? So the support of any recurring monthly donation of a dollar or more makes you a contributor to the success of all kinds of mischief from the Artists LeFey, which we serve up to you! \u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSave Art in America!\u003c/span\u003e\u003c/h4\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u00a0 \u00a0 \u00a0 \u00a0\u00a0 We\u0027re so happy you\u0027re joining us here on Patreon. More than ever, this is a scary time when funding for creative programs is being cut in schools and communities everywhere, with lack of support and disdain from the top on down. Patreon is grass roots support from individuals who value the lessons art brings to nurture\u00a0a community. Your contribution will help save the life of the Arts in America, and allow us to give support back to novice artists, too. We\u0027re thrilled to share our work with you in the form of thoughtful writing, comic strips, greeting cards, coloring pages, songs, previews from new plays, and much, much more. It\u0027s oodles of LeFey boodle! Please check out our website at\u00a0\u003ca href=\"http://www.curmudgeonandcodger.com\" target=\"_blank\"\u003eCurmudgeonAndCodger.com\u003c/a\u003e for a more comprehensive look at all the art we make and services we provide, and visit \u003ca href=\"http://www.theartistslefey.com\"\u003eTheArtistsLeFey.com\u003c/a\u003e to peruse our online fine art gallery. We couldn\u0027t make any of this magic without you!\u003c/span\u003e\u003cbr\u003e"
