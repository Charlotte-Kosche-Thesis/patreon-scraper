    "summary": "Hi, I\u0027m\u00a0\u003ca href=\"http://www.taephoenix.com\" rel=\"nofollow\" target=\"_blank\"\u003eTae Phoenix\u003c/a\u003e. My life\u0027s mission is to\u00a0create art that reflects and nurtures our common humanity and draws each audience member closer to their own authentic, open heart. I realize this mission through writing and recording music, touring with my band, and my work in the musical theatre. My big dream is to write a full-length musical and star in it on Broadway. (This sort of thing is\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/John_Cameron_Mitchell#Hedwig_and_the_Angry_Inch\" rel=\"nofollow\"\u003enot unprecedented\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003eFor me, art is inextricably linked with social justice; which is why I spend a good deal of my time each year working with marginalized young people. My ongoing projects in this space include working as a volunteer music TA in the Seattle Public Schools and teaching vocals and songwriting at\u00a0\u003ca href=\"http://raincityrockcamp.org/\" rel=\"nofollow\"\u003eRain City Rock Camp for Girls\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYour ongoing support will help me\u00a0invest in equipment, pay for travel, marketing, and studio time, and to make a meaningful financial contribution to my family while focusing my time and energy on my art and my service contributions. Thank you in advance for partnering with me in these efforts."
