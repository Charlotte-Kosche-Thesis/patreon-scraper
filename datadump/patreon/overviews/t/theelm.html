    "summary": "\u003cdiv\u003e\n\t\u003ch3\u003eWho Are You, Strange Internet Man?\u003c/h3\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMy name\u003c/span\u003e\u003c/strong\u003e is \u003cem style=\"background-color: initial;\"\u003eGregory Stefanowich\u003c/em\u003e, Otherwise known to the internet as \u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTheElm\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e. I have a vast love for programming, and having been doing such for a few years now (Roughly since 2012). I\u0027ve had a knack for computers since an early age. I currently use a DasKeyboard Ultimate (seen below) for typing. I also happen to like to live on the edge \u003cem style=\"background-color: initial;\"\u003e(I\u0027ve disabled spell check on all of my devices) So you may see a typo or two.\u003c/em\u003e\u003cbr\u003e\n\tSome people may find \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ereading long blocks of text\u003c/span\u003e\u003c/strong\u003e to be a dissatisfying experience. To combat this I always try to pepper in some dry humor into updates, blog posts, and emails.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003ch3\u003eWhat Do You Do?\u003c/h3\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eMy job\u003c/strong\u003e\u003c/span\u003e is Chief Technical Officer (CTO) of \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBoss Nation LLC\u003c/span\u003e\u003c/strong\u003e, tasked with creating, maintaining, and fixing many rather large projects. All coded from scratch, with the limited use of frameworks and APIs.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://api.bossnation.tv/resources/images/patreon/daskeyboard.jpg\" style=\"width: 80%; margin: 0px auto;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMy projects\u003c/span\u003e\u003c/strong\u003e focus around the \u003ca href=\"https://www.bossnation.tv/bot\"\u003elive-stream chat bot, NucleusBot\u003c/a\u003e. Made to take away the load from your personal computer, while providing all of the content a streamer could ever want or need while streaming. Advanced customization options allow you to operate the bot exactly as you want it to, to fit your own channels needs. The bot is meant to help bring your community closer together, whether it be multiple streamers, or thousands of viewers.\u003cbr\u003e\n\tHere are some key features of the bot:\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHosted\u003c/span\u003e in the cloud\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMulti\u003c/span\u003e-platform (Twitch/Mixer)\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSynchronized\u003c/span\u003e channel data\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eExtensive\u003c/span\u003e commands\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e3rd-Party\u003c/span\u003e integrations\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003ch3\u003ePatron Rewards\u003c/h3\u003e\n\tBy becoming a patron you will unlock all of the rewards listed in the rewards section. Side effects of becoming a Patron may include:\n\t\u003cul\u003e\n\t\t\u003cli\u003eIncreased self satisfaction\u003c/li\u003e\n\t\t\u003cli\u003eLoss of money\u003c/li\u003e\n\t\t\u003cli\u003eSuperhuman abilities*\u003c/li\u003e\n\t\t\u003cli\u003e\u003cdel\u003eAn erection lasting more than four hours\u003c/del\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n*Not included\n\t\u003cbr\u003e\n\u
