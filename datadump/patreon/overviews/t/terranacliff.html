    "pledge_url": "/bePatron?c=78092",
    "published_at": "2014-01-19T07:34:00+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://nwain.com/images/patreon/FancyTitle.png\"\u003e\u003c/div\u003e\u003cbr\u003eHi, I\u0027m Terrana Cliff. \u00a0I\u0027m creating an animated webcomic,\u00a0\u003ca href=\"http://nwain.com\" rel=\"nofollow\" target=\"_blank\"\u003eNwain: The Knight Who Wandered Dream\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIn 2013, I earned a BFA in Animation from DigiPen Institute of Technology, where I was trained in 2D animation techniques by Disney animators and illustrators. \u00a0I love 2D animation and comics!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nwain.com/images/patreon/page/Patreon_page_TheComic.jpg\" style=\"width: 100%;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThe story follows Nwain, a knight errant in the world of Dream.\u003c/strong\u003e \u00a0She fights monsters, joins tournaments, solves disputes, and helps others face their nightmares, until she must face her own. \u00a0The journey she takes will change her life forever.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nNwain combines animation and comics\u003c/strong\u003e, using HTML5 and javascript to create an interactive experience. \u00a0Every panel has animation, and that animation is activated with a click, so you can read at your own pace. \u00a0Over the years, I hope to continue experimenting and refining on this format while telling a fantasy story with depth and resonance.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nNwain updates with 2 new pages every month.\u003c/strong\u003e \u00a0The work to create each page involves many hours of design, animation, and technical development. \u00a0The comic will require several years to complete. \u00a0I need steady support to get there!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nwain.com/images/patreon/page/Patreon_page_Goals.jpg\" style=\"width: 100%;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eComplete the story, which will take years to finish\u003c/li\u003e\n\u003cli\u003eMake the creative process visible\u003c/li\u003e\n\u003cli\u003eKeep the comic, blog, and digital files FREE\u003c/li\u003e\n\u003cli\u003eWork full-time on Nwain\u003c/li\u003e\n\u003cli\u003eLaunch my comics career!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nwain.com/images/patreon/page/Patreon_page_Patreon.jpg\" style=\"width: 100%;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a service that allows you to support creators. \u00a0Unlike Kickstarter, which helps creators earn large amounts of money quickly, Patreon is designed to be slow and steady. \u00a0Nwain is a long-term project, so that\u0027s why I\u0027ve chosen Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nYou can give money each month, from $1 on up.\u003c/strong\u003e \u00a0You can change your pledge amount whenever you want. \u00a0Patreon lets you stay in control of how much you give. \u00a0If you need to dial back sometime, I will fully understand. \u00a0You can always pledge again later.\u003cbr\u003e\n\u003cbr\u003e\nIf you choose to pledge, your support will go toward deferring the cost of the website, software and hardware, hiring help when needed, conventions, and spreading the word. \u00a0If I receive enough support, I can work full-time on the comic while earning the equivalent of a salary in the animation industry.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWill you help me bring my story to life?\u003c/strong\u003e\u003cbr\u003e"
   },
