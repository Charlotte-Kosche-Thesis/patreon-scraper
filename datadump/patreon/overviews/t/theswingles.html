    "summary": "\u003cdiv\u003e\u003cstrong\u003eHi!\u00a0\u003c/strong\u003e\u003cstrong\u003eWe\u0027re the Swingles...\u003cbr\u003e\u003c/strong\u003eWelcome to our Patreon page, and thank you so much for considering becoming a patron of our work. We\u0027re a group of seven singers based in London making new and innovative vocal music. And we\u0027re proud to be part of a tradition of creativity that goes right back to the earliest days of The Swingle Singers in the 1960s. Over the history of the group, the world has seen huge changes in how we all make, release and consume music. Right now, music videos are the best way for us to take our work to the widest possible audience. But we can\u0027t do this without \u003cstrong\u003eyou\u003c/strong\u003e, our friends, family and fans. Together, you are our elite Swingle Squad!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://play.spotify.com/artist/5QvPTVBx6OlrUuPwC8W3uU\" target=\"_blank\"\u003eSpotify\u003c/a\u003e |\u00a0\u003ca href=\"https://itunes.apple.com/us/album/folklore/id1206178436\" target=\"_blank\"\u003eiTunes\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/user/swinglesingers\" target=\"_blank\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/TheSwingles/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/swinglesingers/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/swinglesingers?lang=en\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003cbr\u003eBeing a patron means that you help fund our projects and in return, you\u0027ll get great perks and rewards. You\u0027ll have access to \u003cstrong\u003eexclusive\u003c/strong\u003e\u00a0content including behind-the-scenes footage, sneak peeks, early releases, and some very special reward packages. It\u0027s the least we can do to thank you for supporting our work! Your contribution will allow us to make beautiful videos with our creative dream team. As more of you come aboard, we\u0027ll be able to get more imaginative and ambitious. The amount you set will go towards each individual video, but you can set a limit on the number of videos per month you\u0027d like to support. Whatever you feel like contributing, we really appreciate it.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
