    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eHello, and thank you for stopping by my Patreon page!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Tsuko, and I make weekly next-level kazoo covers and musical arrangement of video game related music on YouTube.\u00a0\u003ca href=\"http://www.youtube.com/user/TsukoG\" rel=\"nofollow\"\u003eYou can have a look at my channel by clicking here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CdaduOiiR10\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1YDjNfm6NNc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003e\u201cBut hey, Tsuko! What is Patreon?\u201d\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatreon is a website designed to give support for artists and creators by pledging small amounts of money regularly, instead of funding a big one-time project like in Kickstarter for instance. It can be 1, or 2, or 5 dollars, or any other amount, it\u2019s all up to you! In exchange, and depending on how much you pledge, you get awesome rewards like having access to Patron Only stream (a private news feed of behind the scene stuff, confidential info, etc.), download codes for the songs, or even a signed kazoo sent right to your place!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u201cOh cool! But Tsuko, why did you start a Patreon?\u201d\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt\u2019s been a while I\u2019ve been making the Kazoo\u2019d series, and in every single video I try new things, experiment stuff, let my creativity speak for me\u2026 But I really want to do MORE than that, and provide you even better quality content, crazier videos, sicker sounds\u2026 I really want you to enjoy watching those covers as much as I enjoy making them. But unfortunately, my means are very limited (I\u2019m still a student), and even some of the gear I\u2019m using to record and shoot isn\u2019t mine in the first place. So I thought I could ask you guys your support to carry this project beyond the sky!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u201cAwesome! But I\u2019m throwing money at the screen, and nothing happens!\u201d\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eTo become my Patron (in other words, my boss) simply type the amount you want to pledge every month and click \u201cBecome a Patron\u201d. In the next page, select your reward and follow the instructions. If you have any question, don\u2019t hesitate to contact me via\u00a0\u003ca href=\"http://www.twitter.com/TsukoG\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://www.facebook.com/TsukoG\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e or\u00a0\u003ca rel=\"nofollow\"\u003eEmail\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you so much for your all your support, my friends!\u003c/em\u003e"
