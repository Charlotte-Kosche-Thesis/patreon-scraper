    "summary": "\u003cstrong\u003e\u003cem\u003eCheck out the app here -\u0026gt;\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://thepursuitofsquash.com\" target=\"_blank\"\u003eThe Pursuit App\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eWhat is \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThe Pursuit of Squash\u003c/span\u003e?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nThe Pursuit of Squash is a challenge-based training program. I personally used this method to get me to where I am today and would love to share it with anyone who wants to improve their squash game! It is designed from the ground up even for those who have never stepped onto a court.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy provide all of this \u003cspan style=\"color: rgb(155, 187, 89);\"\u003econtent\u003c/span\u003e?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eOver the years, as my passion for the sport grew, so did my desire to expose others to the enjoyment it brings me nearly every day. After some thought, I figured the best way to do this was to make it as easy as possible for new and existing players to improve their skills. Those who play know very well that the better you get at this game, the more addictive it becomes! By providing this content, I truly hope to grow the sport and show the world its full potential.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat brought me to \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIn order to create more content \u0026amp; features, I really just need more time. With a little bit of help, I could afford to take a couple days off work here and there to focus on creating new challenges! I love my job but I also love squash... I am looking to find that perfect balance.\u003cbr\u003e"
