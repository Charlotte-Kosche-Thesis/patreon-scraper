    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\nPatreon lets fans support their favorite creators by \nbecoming patrons. Unlike other fundraising services, which raise for a \nsingle big event, Patreon is for creators who create a stream of smaller\n works.\u00a0 \n\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=wH-IDF809fQ\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi to every Art lovers, each day I create a drawing for you, to share, practicing and explore new imaginary worlds and characters.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI love to collaborate with old memories, souvenirs and completely new abstract ideas.\n\u003cbr\u003e\u003cbr\u003e\nAlso I will make some little animations and process videos, pdf books, rareties, printed pieces of Art and originals.\n\u003cbr\u003e\u003cbr\u003e\nWith Patreon my dream of sharing and collaborate with you, comes alive. Thank you to all!!!\u00a0\u00a0 jS\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThanks for those appreciation:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\"Impressive and unique, a valuable inspirational tool.\"\n\u003cbr\u003e\u003cbr\u003e\n\"Fascinating and fun, full of rock-solid designs.\"\n\u003cbr\u003e\u003cbr\u003e\n\"Captivating and meticulously crafted, you are inside an amazing journey.\"\n\u003cbr\u003e\u003cbr\u003e\n-\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eNicolas Lajeunesse\u003c/span\u003e\u003c/strong\u003e (about The Artbook: Raspberry Guitar)\u003cbr\u003e\nSenior Visual Designer\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\"Real cool Artbook from a guy with hyperactive creativity!\"\n\u003cbr\u003e\u003cbr\u003e\n-\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eDenis Rodier\u003c/span\u003e\u003c/strong\u003e (Batman, Captain America, Wonder Woman, l\u0027ordre des dragons etc.)\u003cbr\u003e\nComic book artist\n\u003cbr\u003e\u003cbr\u003e\n\"How dare you be so Creative\"\n\u003cbr\u003e\u003cbr\u003e\n-\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eReggie Stanton\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nArchitectural concept Artist Disney\n\u003cbr\u003e\u003cbr\u003e\nPlease download your rewards in Activity section.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eYou can see my works here:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.tordudesign.com\" rel=\"nofollow\"\u003ewww.tordudesign.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/artjslajeunesse\" rel=\"nofollow\"\u003ewww.facebook.com/artjslajeunesse\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/artjeanseb\" rel=\"nofollow\"\u003ewww.youtube.com/artjeanseb\u003c/a\u003e\u003cbr\u003e\nDemo Reel:\n\u003ca href=\"http://youtu.be/F_zhCwLAlz0\" rel=\"nofollow\"\u003ehttp://youtu.be/F_zhCwLAlz0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\nPlease share with your friends!!!\n\u003c/span\u003e\u003c/strong\u003e"

    "attributes": {
     "about": "The Art of \u003cstrong\u003eJean Sebastien Lajeunesse\u003c/strong\u003e - Tordu Design - \u003cbr\u003e\u003cbr\u003e...reflects a search and \nexploration on imaginary worlds. Within his strange universe, he sits on\n the ground surrounded by archives, tools, sculptures and recycled \nmaterials. Pencil in hand, the line dares, bursts, comes alive and \nmultiplies, creating stretched forms, texturded and contrasted. Fantasy \ncharacters come out of nowhere, twisted, fragiles and fluids, they all \njuggle with old memories. All these small symbolic creatures tell about \ntheir joys and sorrows. A theatrical study that plays with the \ncharacter\u0027s emotions. New worlds surges on heterogeneous objects in \nvarious techniques and different mediums. The idea starts with a vision,\n will tranform, shimmer and expand like a dance reaching for the \nindefinable, always open to new interpretations.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eJean-Sebastien Lajeunesse\n realizes many personal comic book projects, then, does etching art on \nfuneral monuments. Being inventive, he works on prototypes and movie \ndecors. Back to study in 2d-3d animation for video games and television,\n he works on the concept of many comic books (24 books for the young ones), illustrations and 7 video \ngames for the young ones. He then works on programs of self esteem, and \ndifferent causes. In 2005, he produces the animated film \u0027\u0027Cardamome\u0027\u0027 \nwhich awards him best of young artists in Visual Art Contest of the \nMACL, Contemporary Art Museum of Laurentides. The following year, solo \nexhibit \u0027\u0027L\u0027archipel de Cyan\u0027\u0027 (Animated film, sculptures and \nillustrations). Will follow, 2 solo exhibits and 12 group exhibits. He \nthen teaches in different schools the art of stop-motion animated films.\n In 2009, he designs logos, websites, short films, book and cd covers...\n Highly motivated and working on his numerous projects he also works as \nanimator and illustrator for different customers. In 2012 and 2014 he was doing \nanimation and projection mapping for different company in Montreal. In 2014 he realize his third illustration book: \nRaspberry Guitar. He is always searching for new opportunities, new challenges and new collaborations.\u00a0\u00a0 Thank you!:)\u003cbr\u003e",
