    "summary": "\u003cstrong\u003eWho Are We?\u00a0\u003c/strong\u003e\u003ca href=\"http://bit.ly/thegirlfriendspodrdu\" target=\"_blank\"\u003eThe Girlfriends Pod\u003c/a\u003e is a social space \u0026amp; safe haven for black women, created by black women.\u00a0The Girlfriends Pod started in May 2017 as a way to bring unique experiences to the Durham, NC area! As adults become older, it seems so hard to find experiences that are carefree, where you can make friends \u0026amp; be your authentic self; especially as a black woman in the south.The Girlfriends Pod serves as a social scene to bring to together southern black women to for some good ole\u2019 girl time with fun experiences! Our events like Trap Aerobics, Girlfriends Picnic, Wine Down Wednesdays, Dinner Parties have brought together over 300+ women in person and over 2,000 women via social in less than a year!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Are We Doing?\u003c/strong\u003eAs we are continuing to expand our company \u0026amp; bring something unique to our audience; we have caught the eye of many ladies who don\u0027t live in our area, state or country! We are currently developing new things under \"TGP Enterprises\" which will have several entities like:\u003cbr\u003e- \u003cstrong\u003eTGP Digital\u003c/strong\u003e:\u00a0An online platform that serves as a safe space for the multi-faceted black woman.\u003cbr\u003e-\u003cstrong\u003eTGP Bashes:\u00a0\u003c/strong\u003eOur social events that are full experiences, not meetups. Each focusing on a different aspect of being a black woman. (ex: Mommy Bash, Beauty Bash, Boss Bash)\u003cbr\u003e- \u003cstrong\u003eTGP Pop-Up Clubhouse:\u00a0\u003c/strong\u003eA 2-3 day pop-up experience, where black women are able to come together \u0026amp; congregate authentically through workshops, games, lounging, networking \u0026amp; more! This experience can happen anywhere \u0026amp; will travel.\u003cbr\u003e-\u003cstrong\u003eOur Physical TGP Social House: \u003c/strong\u003eWe are working really hard towards a physical location in Durham, NC! A safe space where black women, can flourish \u0026amp; be themselves with no shame!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Are We Doing This?\u00a0\u003c/strong\u003eBlack women often have to grow up much faster than other demographics, given little time to grow personally. This can result in\u00a0extreme debt, trauma, health concerning disease and much more!\u003cbr\u003eThe Girlfriends Pod takes the friendship approach when it comes to personal development:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eWe grow together, show each other grace, continue to encourage our girlfriends that we deserve quality \u0026amp; luxury and also, that everything is not about the struggle.\u003c/span\u003e\u003c/li\u003e\u003cli\u003eAside from events, online content \u0026amp; creating awesome friendships, our VIP program gives girlfriends the opportunity to step up in their experiences \u0026amp; lifestyle by offering a top-notch experience that they can create for THEMSELVES.\u003c/li\u003e\u003cli\u003eThis approach will not only help our ladies develop a life they deserve but also begin to create\u00a0wealth, healthy habits \u0026amp; know that we are better together!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e \u003cbr\u003eHow Will We Make It Happen?\u003c/strong\u003eAmongst other funding methods like a crowdfunding campaign via ifundwomen and periodic event ticket sales, we are developing a VIP program. So, not only will you be able to help us become a fully sustainable company but you will also be able to receive awesome perks monthly for helping us out! We want to be able to also help out our girlfriends who are not near us so there are plenty options for you too girl! Check out each tier to see what you can get, from $2-$50 or more; we\u0027re in this together!\u003cbr\u003e\u003cbr\u003eWith Love,\u003cbr\u003eBria + Jasmine + Briana\u003cbr\u003eCo-Founders of The Girlfriends Pod"
   },
