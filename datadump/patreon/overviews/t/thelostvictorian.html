    "summary": "I\u0027m a writer, editor, history nerd, frustrated grunge singer and amateur baker from Staffordshire, UK. A recent immigrant to rural\nNottinghamshire, I live in a very old house (sadly not haunted), and I\u0027m still\nregarded in the village as a foreigner. \u003cbr\u003e\u003cbr\u003e\n\nFormerly the editor of\nGames Workshop\u2019s \u003cem\u003eWhite Dwarf\u003c/em\u003e\nmagazine, I\u0027m still designing tabletop games (including \u003cem\u003eThe Walking Dead: All Out War,\u003c/em\u003e and \u003cem\u003eBroken Legions\u003c/em\u003e) as well as being an\nauthor of strange, fantastical and macabre tales. His first Apollonian\nCasefiles books \u2013 \u003cem\u003eThe Lazarus Gate\u003c/em\u003e\nand \u003cem\u003eThe Iscariot Sanction\u003c/em\u003e \u2013 are out\nnow, published by Titan Books.\u003cbr\u003e\u003cbr\u003eHere\u0027s the thing: I\u0027m a full-time freelancer, which means I have to prioritise those jobs that pay, so that I can do basic stuff like eat, pay the bills, and feed my over-large Hound of the D\u0027Urbervilles, #bdog. That means all the stuff that I\u0027d love to do more of, like writing new warbands for \u003cem\u003eBroken Legions, \u003c/em\u003esorting out the FAQs for \u003cem\u003eChosen Men\u003c/em\u003e, doing interviews about the \u003cem\u003eWalking Dead\u003c/em\u003e and \u003cem\u003eHarry Potter,\u003c/em\u003e devising brand new games, writing short stories, etc., all get put on the back-burner, because they simply don\u0027t pay. That\u0027s where Patreon comes in. If people throw a few pennies my way, I can actually afford to set part of my working schedule aside to do these things, and support the games that people love!"
