    "summary": "Witam, jestem ThrashingMadPL. \u003cbr\u003e\u003cbr\u003eOd 2013 roku tworz\u0119 materia\u0142y video na YouTube. S\u0105 to g\u0142\u00f3wnie pieczo\u0142owicie montowane materia\u0142y z gier strategicznych/rpg oraz edukacyjna seria Historia na Szybko, kt\u00f3rej celem jest przybli\u017cenie historii w przyst\u0119pny i atrakcyjny spos\u00f3b. Moje filmy znalaz\u0142y ca\u0142kiem spore grono odbiorc\u00f3w, kt\u00f3re wci\u0105\u017c ro\u015bnie. Nie ukrywam \u017ce moim marzeniem by\u0142oby zamieni\u0107 to hobby w prac\u0119.\u003cbr\u003e\u003cbr\u003eNiestety, nie b\u0119dzie to \u0142atwe. Zarabiam za po\u015brednictwem reklam, jednak na chwil\u0119 obecn\u0105 (luty 2016) jest to zaledwie kilkaset z\u0142otych na miesi\u0105c. Powod\u00f3w ku temu jest kilka. \u003cbr\u003e\u003cbr\u003ePo pierwsze - ka\u017cdy film przygotowuj\u0119 kilka godzin, mocno edytuj\u0105c materia\u0142, nagrywaj\u0105c komentarz w post-produkcji, r\u0119cznie dobieraj\u0105c muzyk\u0119 i tworz\u0105c grafiki. Poniewa\u017c jest to proces pracoch\u0142onny, nie jestem wstanie wrzuca\u0107 film\u00f3w codziennie, lub kilku w ci\u0105gu dnia, tak jak robi\u0105 to typowi \"let\u0027s plejerzy\" kt\u00f3rzy po prostu nagrywaj\u0105 na \u017cywca i wrzucaj\u0105 na YouTube. Praca nad odcinkami Historii na Szybko jest jeszcze wi\u0119ksza - godziny zbierania informacji w internecie, pisanie zwi\u0119z\u0142ego skryptu, rysowanie map/postaci/animacji, monta\u017c. W przypadku HnS za jednym odcinkiem jest kilkana\u015bcie godzin pracy.\u003cbr\u003e\u003cbr\u003ePo drugie - polski rynek reklam internetowych nie dor\u00f3wnuje temu na zachodzie. W konsekwencji zarabiam tylko 10-20% tego co m\u00f3g\u0142bym zarabia\u0107 gdyby m\u00f3j kana\u0142 by\u0142 kana\u0142em angloj\u0119zycznym.\u003cbr\u003e\u003cbr\u003eTak wi\u0119c je\u015bli podobaj\u0105 si\u0119 Tobie moje materia\u0142y i chcia\u0142by\u015b mnie wesprze\u0107, jest ju\u017c ku temu mo\u017cliwo\u015b\u0107 w postaci tej strony na patreon.com.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCo zrobi\u0119 ze zgromadzonymi co miesi\u0105c funduszami?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTo zale\u017cy od tego jak b\u0119d\u0105 wysokie. Pracuj\u0119 na do\u015b\u0107 wiekowym komputerze (wci\u0105\u017c Windows XP), posiadam jedynie monitor 4:3, tak wi\u0119c m\u00f3g\u0142bym je wykorzysta\u0107 na zakup sprz\u0119tu. Przyspieszy\u0142oby to prace, pozwoli\u0142o na tworzenie materia\u0142\u00f3w lepszej jako\u015bci i umo\u017cliwi\u0142oby nagrywanie wsp\u00f3\u0142czesnych tytu\u0142\u00f3w.\u003cbr\u003e\u003cbr\u003eAby zamieni\u0107 tworzenie film\u00f3w w prac\u0119, musia\u0142bym jednak zarabia\u0107 sporo. Musia\u0142bym zarejestrowa\u0107 dzia\u0142alno\u015b\u0107 gospodarcz\u0105 i op\u0142aca\u0107 sk\u0142adki ZUS. Niestety prowadzi\u0142em jaki\u015b czas temu dzia\u0142alno\u015b\u0107, nie przys\u0142uguj\u0105 mi wi\u0119c sk\u0142adki obni\u017cone i musia\u0142bym p\u0142aci\u0107 co miesi\u0105c oko\u0142o 1100z\u0142. Do tego dochodzi jeszcze podatek, rachunki, koszty \u017cycia itp. Crowdfunding i zyski z reklam nie s\u0105 jednak \u017ar\u00f3d\u0142ami sta\u0142ymi i przewidywalnymi, tak wi\u0119c aby podj\u0105\u0107 t\u0105 ryzykown\u0105 decyzj\u0119 potrzebowa\u0142bym oko\u0142o 3000z\u0142 (750$) miesi\u0119cznie z obydwu tych \u017ar\u00f3de\u0142. \u003cbr\u003e\u003cbr\u003eGdyby si\u0119 uda\u0142o to m\u00f3g\u0142bym ca\u0142kowicie po\u015bwi\u0119ci\u0107 si\u0119 nagrywaniu i tworzeniu film\u00f3w. By\u0142by wi\u0119c sta\u0142y grafik i kilka film\u00f3w tygodniowo. M\u00f3g\u0142bym tak\u017ce znacz\u0105co przyspieszy\u0107 prace nad Histori\u0105 na Szybko i kto wie? By\u0107 mo\u017ce uda\u0142oby mi si\u0119 w tak szczeg\u00f3\u0142owy spos\u00f3b om\u00f3wi\u0107 ca\u0142\u0105 histori\u0119 Polski i nie tylko. Pojawi\u0142aby si\u0119 tak\u017ce opcja regularnego streamowania.\u003cbr\u003e\u003cbr\u003eNawet gdyby si\u0119 nie uda\u0142o to dodatkowe fundusze pozwoli\u0142yby mi nagrywa\u0107 nieco wi\u0119cej (i na lepszym sprz\u0119cie).\u003cbr\u003e\u003cbr\u003ePozdrawiam, Arek.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
