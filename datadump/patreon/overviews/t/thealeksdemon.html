    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi! I go by\u00a0\u003cstrong\u003eTheAleksDemon\u003c/strong\u003e (calling me \u003cstrong\u003eAleks\u003c/strong\u003e, or \u003cstrong\u003eAleksis,\u003c/strong\u003e\u00a0is fine), and I\u0027m an aspiring illustrator who really enjoys making art and sharing it online for all you lovely people to see! I\u0027m known for my fanart and character illustrations for fandoms such as Voltron, Strange Magic, and Star Wars, though there are certainly others (mostly Ship art), but I hope to produce some more original content for you guys, too.\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://78.media.tumblr.com/95910a3865d1f8ae2805690f0dbad2a7/tumblr_ob6cfbrlFv1udqoqwo2_1280.png\" style=\"width: 204px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://78.media.tumblr.com/526242bb30e9fd1699d042e1e9900e29/tumblr_o2wj6sPnhG1s5zdplo1_1280.png\" style=\"width: 203px;\"\u003e\u00a0\u00a0\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eThings have been tough out here in the real world for myself lately, and I realized, y\u0027know, it\u0027s about time I got me a Patreon. I receive so many requests on Tumblr that I\u0027d love to do for you all, but time and motivation is something I\u0027ve always struggled to manage. Not only that, but I also \u003cem\u003edon\u0027t\u003c/em\u003e want to charge individual commissions when it\u0027s clear a lot of you guys have similar content you want to see from me.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n \u00a0\u00a0\u00a0\u00a0\u003cimg src=\"http://78.media.tumblr.com/3c156daed54d93e1fbffaf1f196c74bf/tumblr_oowkane8Pl1udqoqwo1_1280.png\" style=\"width: 213px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://78.media.tumblr.com/e2a90e15acbbc4f4e0d269a97443e957/tumblr_ok6uwkzqgs1udqoqwo1_500.jpg\" style=\"width: 184px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eGuess what I have now, though? Time! And with \u003cem\u003ePatreon\u003c/em\u003e, I\u0027ll definitely have some motivation. I can\u0027t wait to get started, and I hope we have fun! And for my own joy, every tier will be represented by one of my\u00a0\u003cem\u003eHorne Girls, \u003c/em\u003ea collection of monster girl OCs in theme with my username. So far I only have two tiers, represented by Blueberry Mint, and Vanilla Cotton, but hopefully I can introduce you to all of them one day!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll keep you posted in case I make any changes.\u003cbr\u003e\nThanks so much for all your support. All the love from me to you \u0026lt;3\u003cbr\u003eTheAleksDemon\u003c/div\u003e\u003cbr\u003e"
