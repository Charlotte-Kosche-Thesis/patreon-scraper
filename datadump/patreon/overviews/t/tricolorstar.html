    "summary": "Welcome to \u003cstrong\u003eSkin+\u003c/strong\u003e, where your favorite League of Legends characters come to life! We create completely\u003cem\u003e free\u003c/em\u003e, \u003cem\u003efunctional\u003c/em\u003e, and \u003cem\u003einstallable\u003c/em\u003e voicepacks for \u003cem\u003eRiot Games\u0027 \u003c/em\u003einsanely popular MOBA, \u003cstrong\u003eLeague of Legends\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eFor those who are not aware of how skin\u00a0or accessories work in League, or why this project matters, keep reading.\u003cbr\u003e\u003cbr\u003eIn League of Legends, there are over 130 characters to play, and any of them have skins that can be purchased using real-world money. This \u0027skins\u0027 can reimagine a character into something completely new, creating a unique experience for the player. However, due to budget constraints and resources, Riot Games does not include a new voice for most of their skins. Instead, they are left with the regular voiceover, which can break immersion.\u003cbr\u003e\u003cbr\u003eOur voicepacks create a brand-new, extensive voice for skins, providing a much more immersive experience for the player.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHere\u0027s an example\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://na.leagueoflegends.com/sites/default/files/upload/art/bg_champion_soraka_1920x1080.jpg\" style=\"width: 418px;\"\u003e\u003c/div\u003e\u003cbr\u003eThis is Soraka, a very popular character that functions as a healer. Her voice is calm, motherly, and very gentle. This fits with her aesthetic as well as her gameplay.\u003cbr\u003eHowever, in 2016, Soraka received a skin called \"Program\", which gave her a high-tech makeover into a robot:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-F56CaCTDbF0/Vvwljhn4QvI/AAAAAAAA3Aw/RqcK9yhcfiIgyEwV_sly8rVhdAuP6s-NQ/s1600/Soraka_Splash_6.jpg\" style=\"width: 388px;\"\u003e\u003cbr\u003eDespite the extensive visual overhaul, her voice remained the same. However, we created a free, installable voicepack that changed that calm, gentle voice into a robotic healing-drone that might be a little iffy on the whole \u0027humanity\u0027 situation.\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dMI5_4DsiNs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThis voicepack completely changes the voice to better fit the skin, and creates a much fuller, more immersive experience for the player as a result (and it\u0027s free!).\u003cbr\u003e\u003cbr\u003eAs of 2/8/2018, Skin+ has created over 50 free voicepacks for many of League\u0027s characters, and with your patronage, we\u0027d like to help create many more.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
