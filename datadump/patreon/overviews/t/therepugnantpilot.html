    "summary": "I help exposing the biggest crime ever committed against humanity and life.\u003cbr\u003e\u003cbr\u003eThe people who study with an open mind my collection of evidence and read my never answered letters to the Bundesregierung, do right away understand what is going on.\u003cbr\u003e\u003cbr\u003eMost people yet don\u2019t know that something very fishy is indeed going on, but on my facebook page THE REPUGNANT PILOT I see the daily growing number of people who do start knowing. \u003cbr\u003e\u003cbr\u003eI have been dedicating more than two years to built up my collection, and working mostly simultaniously in 3 languages: English, German and Spanish. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBut now I need your help.\u003cbr\u003e\u003cbr\u003eI need help to pay for adds on facebook, to boost the post, to pay for translations, I need help for tools (right now my camera has broken - the wind knocked it down), I need help for office expenses.   \u003cbr\u003e\u003cbr\u003eI have and have had no income. I am a movie-maker. But since my sudden discovery about the climate war feels to me much more important and vital than my own movie or any other movie ever, I decided to drop my latest project.  \u003cbr\u003e\u003cbr\u003eBecause The Repugnant Pilot picked up by itself with so much force, it rushed in on me like a tsunami of information, and it had a decisive turning point on May 15th 2015 where I had my widely witnessed clash with the Bundesregierung on their facebook page. I came with flowers and no-one could make me go. In the end the entire thread got deleted. Because I have proven them to be liars.  \u003cbr\u003e\u003cbr\u003eThe Repugnant Pilot felt like a chess-game I was thrown into. And with my self-made short films, fotos, memes and more and more letters I expanded the discussion with the Bundesregierung and anyone else who asked for it.   \u003cbr\u003e\u003cbr\u003eI got so involved falling down the rabbit hole, that I had no time to worry about finding financing for my new roadmovie. I was stuck in the fight, David against Goliath. \u003cbr\u003e\u003cbr\u003eAnd thanks to you I am not alone anymore. I have a growing number of people that watch, people that clap my shoulder and people that agree and shout: Tim keep it coming!\u003cbr\u003e\u003cbr\u003eThe only ones that disagree are ALWAYS the same, same, same 5 and a half. I know why. And you probably, too. And if not yet, soon you\u2019ll understand why, once you look at my sad collection.\u003cbr\u003e\u003cbr\u003eBut now I also need people who help me. Warning and informing the world is not a spectator sport. We all need to sacrifice something when we desire change, real change. I did sacrifice a lot of time and energy. Tons of time. But it never felt like a sacrifice. It feels like a vital duty to me. \u003cbr\u003e\u003cbr\u003ePlease read my TABULA RASA, and you\u2019ll find the full picture.\u003cbr\u003e\u003cbr\u003eBut now I need to ask you for cover, and there is a way you can give me cover:\u003cbr\u003e\u003cbr\u003ehelp me to continue my work, and support me MONTHLY with 1 to 5 $. That would be not only a great acknowledgment but it would affect the energy directly, IT WILL BUNDLE INTENTIONS. \u003cbr\u003e\u003cbr\u003eAnd the ones who already know me, know that I did not embarque here to make material wealth, it is only about earthly health. My motivation are my children. Nothing else.\u003cbr\u003e\u003cbr\u003eI need allies, many tiny allies, to keep up my work which I do for the benefit of all of us! \u003cbr\u003e\u003cbr\u003eThanks for being here with me,\u003cbr\u003e\u003cbr\u003eTim Dabringhaus\u003cbr\u003eaka The Repugnant Pilot"
