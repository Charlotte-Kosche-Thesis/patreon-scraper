    "summary": "Ironically, by backing my Patreon you can pay to gain access to an anticapitalist community space!\u003cbr\u003e\u003cbr\u003e. . . It\u0027s real hard to strike the right tone for \"Give me money to fight capitalism.\"\u003cbr\u003e\u003cbr\u003eThis Patreon is being set up to fund my Division III \n[1] project at Hampshire College, in which I will be creating essays, zines, comics, and other material organized around the central goal of combating capitalism within the context of memetics -- which is the study of ideas in an evolutionary framework. My intention with this work is not to form a self-consistent body of unambiguous authorial intent,[2] but to create a large number of objects that will have effects not just on individuals, but on systems.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon says 99.5 percent of the top-earning creators use this section to thank their fans and patrons, but I don\u0027t have any fans or patrons yet and/or since people signed up I haven\u0027t gotten around to revising this.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant notes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst: Hypocrisy by individuals is necessary for cohesive behavior on the part of a system. That is to say: while I do my work, I also need to avoid dying. That is why I\u0027m asking for money.\u003cbr\u003e\u003cbr\u003eSecond: I won\u0027t be shutting this down upon the end of my school year, unless I believe that I\u0027ll no longer be doing work relevant to this project. I\u0027ll give plenty of warning if you want to cancel your pledge. If it\u0027s possible for me to boot people from my end I could even keep a list of people who specifically only want to support this insofar as it\u0027s connected to my undergraduate degree, and cancel their pledges at the end of next May. But since this is generally the work I want to be doing, if Patreon is working as a sustainable way for me to keep doing it, I intend to keep using Patreon. \u003cbr\u003e\u003cbr\u003eThird: Relying on people for money has an inherently corrupting effect. I\u0027ll be working to counteract that as much as possible, but if you decide to support me and you ever find yourself thinking \"You need to change what you\u0027re doing or I\u0027ll leave,\" please save us both the anxiety and leave. That said, if you\u0027re thinking \"You need to change what you\u0027re doing for ethical reasons,\" bring it up -- that\u0027s one of the things I really want to get from this space.\u003cbr\u003e\n\u003cbr\u003e\n1. Division III approximately tracks to senior year at Hampshire.\n\u003cbr\u003e\n2. Damn I need to take another pass at this with less impenetrable word choice."
