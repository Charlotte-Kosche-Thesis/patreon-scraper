    "summary": "If you\u0027re here, you probably came from Twitter or Facebook. Over the past few years I\u0027ve connected with innumerable people in both mediums, and forged bonds that have made an immeasurable difference in my life. I only hope those bonds will continue to grow here, and I want to thank each and every one of you for your presence, your contributions, and your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCRIMINAL INTENTIONS\u003c/em\u003e\u003c/strong\u003e, the M/M serial detective thriller I\u0027ve been planning for the past year, is now live\u00a0as a Patreon first look exclusive! You can read each full-length novel 3 months before it publishes to retailers, and for half the price at just $2--with bonus tiers including sketches, deleted scenes, episode playlists, early access to new episodes, voice readings, access to my backlist, and involvement in the creation process. As we reach new monthly totals we\u0027ll also unlock additional bonuses such as new serials and series swag.\u003cbr\u003e\u003cbr\u003eI\u0027ve loved bringing this project to life, and I\u0027m so excited to finally be able to share it with you. Thank you for sticking with me while I laid the foundation work for this series. I\u0027m more grateful than you\u0027ll ever know.\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003e-X/C\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.blackmagicblues.com/RS/about.png\"\u003e\u003cbr\u003e\u003cbr\u003eBaltimore homicide detective Malcolm Khalaji has his own way\nof doing things: quiet, methodical, logical, effective, not always particularly\nlegal. He\u2019s used to working alone\u2014and the last thing he needs is a new partner\nten years his junior.\u003cbr\u003e\n\n\u003cbr\u003e\n\nEspecially one like Seong-Jae Yoon. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIcy. Willful. Detached. Stubborn. Seong-Jae is all that and\nmore, impossible to work with and headstrong enough to get them both killed\u2026if\nthey don\u2019t kill each other first. Foxlike and sullen, Seong-Jae\u2019s disdainful\nbeauty conceals a smoldering and ferocious temper, and as he and Malcolm clash\nthe sparks between them build until neither can tell the difference between\nloathing and desire.\u003cbr\u003e\n\n\u003cbr\u003e\n\nBut as bodies pile up at their feet a string of strange,\nseemingly unrelated murders takes a bizarre turn, leading them deeper and\ndeeper into Baltimore\u2019s criminal underworld. Every death carries a dangerous\nmessage, another in a trail of breadcrumbs that can only end in blood. \u003cbr\u003e\n\n\u003cbr\u003e\n\nMalcolm and Seong-Jae must combine their wits against an unseen\nkiller and trace the unsettling murders to their source. Together, they\u2019ll descend\nthe darkest pathways of a twisted mind\u2014and discover just how deep the rabbit\nhole goes. And if they can\u2019t learn to trust each other? \u003cbr\u003e\n\n\u003cbr\u003e\n\nNeither will make it out alive.\u003cbr\u003e"
