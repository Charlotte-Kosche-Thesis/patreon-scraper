    "summary": "\u003cstrong\u003eThe Skin Deep: Your Digital Dose of Humanity.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eYou know that experience when you meet a stranger in line at a coffee shop and you both just...click? You forget about your phone, and go deep into an intimate conversation that leaves you feeling more alive for the rest of the day. What about that moment when you finally opened up to your parent about their impact on your life?\u003cbr\u003e\n\u003cbr\u003e\nImagine being able to witness, learn, and foster more of the beautiful emotional connections that bring us closer together. At The Skin Deep, we create interactive experiences that explore human connection in the digital age. For the price of one (or three!) cups of coffee a month, your support can help our small team continue building impactful experiences that are moving people around the world to be more open and vulnerable in their daily lives.\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s been an incredible journey these past three years making projects like\u00a0\u003ca href=\"http://www.theand.us\" target=\"_blank\"\u003e{THE AND}\u003c/a\u003e, our Emmy-award winning interactive documentary exploring the spectrum of human relationships, and\u00a0\u003ca href=\"http://www.thedig.tv\" target=\"_blank\"\u003eThe Dig\u003c/a\u003e. And with every fan email or YouTube comment sharing your personal stories, we\u2019re driven to continue making the content that inspires this growing community to seek more connection. Patreon is the next step in our path to sustainability - and we think it makes total sense: \n\u003cem\u003ehuman relationship projects funded by humans.\u003c/em\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTogether, we can make our experience on earth more fulfilling.\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://drive.google.com/file/d/0B0K2JJlTOvy-YzYwTzBteXNaVzQ/view?usp=sharing\"\u003e\u003cimg src=\"https://drive.google.com/file/d/0B0K2JJlTOvy-YzYwTzBteXNaVzQ/view?usp=sharing\"\u003e\u003cimg src=\"https://drive.google.com/file/d/0B0K2JJlTOvy-YzYwTzBteXNaVzQ/view?usp=sharing\"\u003e\u003cimg src=\"https://imgur.com/a/HWrjb\"\u003e\u003cimg src=\"https://imgur.com/a/HWrjb\"\u003e\u003cimg src=\"\u003cblockquote class=\"\u003e\u003cimg src=\"https://i.imgur.com/bbd01M1.jpg\" style=\"width: 443px;\"\u003e\u003cbr\u003e\n\u003cbr\u003eIn particular, your support will help us focus on the following:\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e1. {THE AND} 2.0\u003c/strong\u003e: Since 2014, we\u0027ve captured hundreds of honest, authentic interviews between real people to create personalized documentaries for you on theand.us and \u003ca href=\"http://www.youtube.com/theskindeep\"\u003eYouTube\u003c/a\u003e. We\u2019re eager to continue growing the project, including upcoming videos from our residency program in Italy, Singapore, South Africa, Kenya, Chile and more. We\u2019re in the midst of building the archive of human relationships, and will be updating our interactive platform to become more of a tool for you... imagine a searchable library where you can access other people\u2019s experiences and utilize their learnings to help in your own life.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e2. Exploring new storytelling methods:\u003c/strong\u003e The Dig, The Window, Senior Orientation,\u2026 we\u2019re constantly testing new ways to bring more empathy and understanding, and are already working on awesome new projects (i.e. The Spark, Honest X) for the coming months that we can\u2019t wait to share with you!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e3. Building community:\u003c/strong\u003e The biggest value we can provide is to make emotional content that makes you rethink how you connect with yourself and others, and this includes with The Skin Deep community! Patreon allows us to more easily focus on how to build ways to come together in a safe space, and we cannot wait to engage regularly together.\n\u003c/div\u003e"
