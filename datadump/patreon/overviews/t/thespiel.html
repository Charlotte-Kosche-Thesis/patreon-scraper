    "summary": "We are launching this Patreon campaign to give our audience a better way to contribute to the show on an ongoing basis. If you value what we do, this a very simple, very easy way for you to help keep The Spiel in production.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.thespiel.net\" rel=\"nofollow\"\u003eThe Spiel\u003c/a\u003e is a show covering the world of board and card games since 2006. Stephen Conway is the creator and David Coleson is his co-host.\u003cbr\u003e\u003cbr\u003eOur primary broadcast medium is audio but we also produce documentary films like\u00a0\u003ca href=\"http://thespiel.net/?q=node/957\" rel=\"nofollow\"\u003eMade for Play\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eEpisodes 1-220 feature a variety show format with news, in-depth game reviews and segments celebrating various aspects of games old and new. Explore our\u00a0\u003ca href=\"http://thespiel.net/?q=node/15\" rel=\"nofollow\"\u003eepisode archive\u003c/a\u003e for over 500 hours of content!\u003cbr\u003e\u003cbr\u003eIn 2016, Stephen accepted a promotion to the rank of\u00a0\u003ca href=\"http://www.majorfun.com\" rel=\"nofollow\"\u003eMajor Fun\u003c/a\u003e. Major Fun is an internationally recognized award for kids and family games created by Bernie DeKoven. \u003cbr\u003e\u003cbr\u003eAs a result, The Spiel and Major Fun have joined forces moving forward!\u003cbr\u003e\u003cbr\u003eThis combined force now features 30 in-depth game reviews each season. The season is divided into 2 parts: February - June and August - December.\u003cbr\u003e\u003cbr\u003eEach month, we release 3 game reviews. Two audio reviews are released at the beginning of the month and one written review is posted to the site in the middle of the month. \u003cbr\u003e\u003cbr\u003eEach game featured is the recipient of an award: Major Fun or the Spiel of Approval.\u003cbr\u003e\u003cimg src=\"http://thespiel.net/files/images/major-fun-and-spiel-of-approval-500.jpg\" style=\"margin: 0px 15px 0px 0px; width: 500px; height: 244px;\"\u003e\u003cbr\u003eMajor Fun games are games geared toward kids and families or parties.\u003cbr\u003e\u003cbr\u003eSpiel of Approval games are games that feature more complexity and depth: medium to heavy weight strategy games.\u003cbr\u003e\u003cbr\u003eThese awards are badges of quality. We play many games but only a select few earn this distinction. Publishers can include the award seal/graphic on the game box.\u003cbr\u003e\u003cbr\u003eIn addition to game reviews, The Spiel records interviews with designers, publishers and artists at the largest game conventions in the world: GenCon and Essen.\u003cbr\u003e\u003cbr\u003eFrom 2011-2015, we released dozens of short interviews focusing on new releases at each game fair.\u003cbr\u003e\u003cbr\u003eStarting in 2016, our coverage will focus on roundtable discussions - each one on a specific topic, featuring an interesting mix of movers and shakers in the game industry.\u003cbr\u003e\u003cbr\u003eHave a listen. I hope you\u0027ll be inspired to find a friend and play!\u003cbr\u003e\u003cbr\u003eI believe big things can be built from small acts of generosity and support. Your patronage\u00a0doesn\u2019t need to be extravagant to have a significant and lasting impact. Brick by brick - ambitious, creative projects can be built. And each of you can help us build it.\u003cbr\u003e\u003cbr\u003eMonthly pledge levels range from $2 - 20 with rewards and milestones that encourage participation (you could be the next Game Sommelier or even help us select an award winning game), plus additional content, discounts, and small tokens of our appreciation in the form of custom Spiel dice.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have already contributed, THANK YOU!\u003cbr\u003e\u003cbr\u003eIf you haven\u2019t, you can show your support for The Spiel by pledging now!\u003cbr\u003e"
   },

   {
    "attributes": {
     "about": "\u003cstrong\u003eStephen Conway\u003c/strong\u003e\u00a0is the creator of\u00a0\u003ca href=\"http://www.thespiel.net\"\u003eThe Spiel\u003c/a\u003e. He\u0027s a writer, filmmaker and game designer and developer. He is also \u003ca href=\"http://majorfun.com/\"\u003eMajor Fun\u003c/a\u003e! Check out his \u003ca href=\"http://www.subverbis.com/\"\u003eweb site\u003c/a\u003e . In addition, he runs two non-profit organizations, the \u003ca href=\"http://www.indianafilmsociety.org/\"\u003eIndiana Film Society\u003c/a\u003e and \u003ca href=\"http://www.thespielfoundation.com/\"\u003eThe Spiel Foundation\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDavid Coleson\u003c/strong\u003e is the co-host of The Spiel. He is a former Marine, professional musician (trumpet) and a game designer and developer. He enjoys collecting dice, disc golf, and good games with good friends.\u00a0Dave\u0027s first published game,\u00a0\u003ca href=\"http://csegames.com/shop/board-games/junk-in-my-trunk/\"\u003eJunk in My Trunk\u003c/a\u003e, releases in 2016 from CSE Games.\u003cbr\u003e\u003cbr\u003eBoth Stephen and Dave share a\u00a0deep and abiding passion for games and the importance of play as a lifelong pursuit. Fun isn\u0027t something we outgrow. It\u0027s a vital part of life. Our hope is to open a door to the wider world of games through creative projects like The Spiel, Major Fun and documentary films like \u003ca href=\"http://thespiel.net/?q=node/957\"\u003eMade For Play: Board Games \u0026amp; Modern Industry\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe Spiel Foundation raises money to donate bundles of quality board and card games to children\u0027s hospitals and senior centers across the country. To date, we have donated over 1500 games to kids and seniors who could use more fun in their lives.\u003cbr\u003e\u003cbr\u003eHave a listen to nearly ten years of episodes from The Spiel. We hope you\u0027ll be inspired to find a friend and play!\u003cbr\u003e",

     "created_at": "2016-02-04T23:25:51+00:00",
     "description": "\u003cstrong\u003eAward \u003c/strong\u003e- You help us select a game to win the Major Fun or Spiel of Approval award. As such, you\u0027ll participate in playing, selection, preparation and recording for an episode of The Spiel.\u00a0You must maintain this level for at least 6 months to be eligible for this part of the reward.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHoliday\u003c/strong\u003e - You are invited to join us for the Skype recording session of our annual online holiday party.\u00a0You must maintain this level for at least 6 months to be eligible for this part of the reward.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLyle\u003c/strong\u003e - The Spiel\u0027s favorite board game farmer, Lyle Otterbein, will record a special thank you message to be included in a future Aftershow segment.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eClassic\u003c/strong\u003e - We will teach you how to play our favorite classic card games: Cribbage and Scopa. This can be done in person (if you\u0027re local or at a con) or we can teach via Skype or online app when feasible.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDiscount\u003c/strong\u003e - you receive\u00a025% off any order of Spiel shirts as long as you maintain your status as a True Spieler.\u003cbr\u003e\n\u003cbr\u003e\nYou also receive the rewards from the Producer, Patron and Meeple levels.",
