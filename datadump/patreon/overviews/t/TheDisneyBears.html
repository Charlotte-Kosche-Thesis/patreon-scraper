    "summary": "\u003cstrong\u003e\u00a0Hey Everyone! Thank you so much for subscribing and watching our YouTube Videos of everything Disney! We have so much fun making them, and are beyond thankful to have such wonderful friends to support us.\u003cbr\u003e\u003cbr\u003e We created our YouTube account as a way to show/share the fun of Disneyland, as well as keeping you all up to date on all of the latest from the parks! We have some really big plans for the future, and we are asking you to be part of it! \u003cbr\u003e\u003cbr\u003e\u00a0It wouldn\u0027t be possible to keep creating the amount of content we do without some support from you guys! \u00a0People think because\u00a0you have a YouTube channel that you make a lot of money. The truth is, we don\u0027t... if your videos get a million views, then maybe! With all the ads they put on videos, we only get a crumb of what\u0027s\u00a0left after the advertisers get their\u00a0share of what Google takes for placing the ads, and then Google takes their cut from what we are earning from them. The Moral here is: If you are a BIG YouTube channel that has TONS of subscribers and views, then yes... they make some money! But the smaller and still growing channels (like US) need support from our friends/fans/community to keep creating content that we hope you enjoy and is useful to you. Lot\u0027s of people are watching more Youtube content then they watch TV, so we hope you find our videos of some value to you. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eNote: Our Videos Are FREE For Everyone, And Will Always Be FREE! \u003c/i\u003e\u003cstrong\u003ePatreon is just a way for \u003c/strong\u003e\u003cstrong\u003eyou\u003c/strong\u003e\u003cstrong\u003e to help us grow, provide better video content, and keep us going with some help for all of our expenses to run our YouTube channel, and to help with getting new/better video equipment.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0We have created this Patreon account as a way to support the funding of our Disneyland Adventures. We always want to continue to grow and expand, and with your help we can! We look forward\u00a0to bringing you more Disney Tips And Tricks, Hacks, Secrets, History, Food Reviews, and of course the latest updates about the Disneyland Resort.\u00a0 We are improving all the time, and We strive to create the best quality videos and entertainment for you\u00a0on YouTube. \u003cem\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWe appreciate any amount you choose to contribute\u003c/span\u003e.\u003c/em\u003e We will still be making videos for as long as we possibly can, so please do not feel obligated to contribute financially. \u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eThink of this as a \"TIP\" If you can afford a buck or two, or any amount, that\u0027s great... if not, that\u0027s okay too!\u003c/span\u003e In fact if you don\u0027t or can\u0027t\u00a0support us financially, \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eWe are thankful and proud just to have your support by watching and sharing our videos!!!\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you you ever want to see more of something we are doing, or have anything at Disneyland you would like to see, please let us know! Thanks for taking the time to read this. If you would like to subscribe to our YouTube or just see some of what we offer, click here:\u00a0\u003c/strong\u003e\u003ca href=\"https://goo.gl/6cvfdI\"\u003ehttps://goo.gl/6cvfdI\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith \u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003eANY AMOUNT\u003c/span\u003e contributed you get this special \"Thank you\" from\u00a0us!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRewards: \"The Disney Bear Family - Private Community\"\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eUnlock exclusive content and join our community of Disney Bears patrons.\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to patron-only content\u003c/li\u003e\u003cli\u003eExclusive video content only for patrons to view! (Coming soon)\u003c/li\u003e\u003cli\u003eRandom \"Sneak Peeks\" of our YouTube videos before they \"go live\" on our channel.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cstrong\u003eThank You So Much! \u003cbr\u003eThe Disney Bears Crew\u003cbr\u003e\u003c/strong\u003e"
