    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FZJukAXM4oVY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DZJukAXM4oVY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FZJukAXM4oVY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003ca href=\"https://talktripe.com/\"\u003eTalk Tripe\u003c/a\u003e\u003c/strong\u003e is a\n ridiculously random podcast that focuses on humor, honesty, \ninspiration, and intrigue. It\u0027s a positive platform for truly free \nspeech, where anyone can join the conversation and have a good time.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eListen now on \u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/talk-tripe/id1243752408?mt=2\" target=\"_blank\"\u003eiTunes\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i68.tinypic.com/2j0zipg.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWe want to hit the streets and talk to everyday people like you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://talktripe.com/\" target=\"_blank\"\u003eTalk Tripe\u003c/a\u003e is brand-spanking new!\u003c/strong\u003e Over the next few weeks we \nwill begin to roll out our initial introductory podcast episodes. Until \nthen, we set up this page for early adopters who\u0027d like to get the skinny and help out. Listen to our \u003cem\u003e\u003cstrong\u003eproof-of-concept episode\u003c/strong\u003e\u003c/em\u003e available on our website. \u003ca href=\"https://talktripe.com/listen/2017/3/28/pilot-episode\"\u003eGo here\u003c/a\u003e and get an earful! Who knows? Maybe you\u2019ll even want to subscribe and \u003ca href=\"https://ctt.ec/Kez51\" target=\"_blank\"\u003etell your friends\u003c/a\u003e?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i68.tinypic.com/fa7pya.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eDavid Anastasion\u003c/strong\u003e and his panel of co-hosts (Aryn, Tony, Sharon, Darrell, Karin, Sydney, and Sienna) select stories and interviews from real people on the streets. Childhood friends, retail employees, captains of industry, entertainers, artists, homeless people, ladies of the night, and sometimes, robots. We \u003cstrong\u003e\u003ca href=\"https://talktripe.com/\" target=\"_blank\"\u003eTalk Tripe\u003c/a\u003e\u003c/strong\u003e with them all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNothing and no one is off-limits.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUpcoming episodes will provide you with tips, tricks, pranks, music, and other things that make life great. Along with some upbeat news and reviews on \u003cem\u003eeverything\u003c/em\u003e. \u003cstrong\u003eWe also accept submissions\u003c/strong\u003e of every kind. So promote your own creativity by calling-in or submitting something to our \u003ca href=\"https://talktripe.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eEpisodes come in three different lengths: \u003cem\u003e\u003cstrong\u003efun-size\u003c/strong\u003e\u003c/em\u003e (2\u201310 minutes), \u003cem\u003e\u003cstrong\u003esingle-serving\u003c/strong\u003e\u003c/em\u003e (22\u201360 minutes), and \u003cem\u003e\u003cstrong\u003eking-size\u003c/strong\u003e\u003c/em\u003e (1\u20133 hours).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i68.tinypic.com/2501nb5.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eMaking a podcast that relies heavily on capturing \u003cstrong\u003ethe voice of the people\u003c/strong\u003e requires a lot of legwork, research, and editing. Which is a full-time job that costs time and money.\u003cbr\u003e\u003cbr\u003eInstead of waiting to make full-length episodes until we can finish financing this production on our own like, \u003cem\u003eThe Little Red Hen\u003c/em\u003e, we are turning to you, the listener. \u003cstrong\u003eEven a few dollars a month will help greatly.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOnce we achieve our goal of five hundred listeners pledging $5 a month, Talk Tripe can begin full-time production. \u003cstrong\u003eFor less than a fancy cup of coffee you can finance an entire month of episodes. What a value!\u003c/strong\u003e That means four \u003cem\u003esingle-serving\u003c/em\u003e episodes per month plus bonus \u003cem\u003efun-size\u003c/em\u003e episodes, behind-the-scenes videos, and maybe even a short cartoon. As a $5 Patreon sponsor, \u003cstrong\u003eyou will receive exclusive podcast episodes\u003c/strong\u003e, not available to anyone else.\u003cbr\u003e\u003cbr\u003eUntil then, \u003cstrong\u003e\u003ca href=\"https://talktripe.com/\" target=\"_blank\"\u003eTalk Tripe\u003c/a\u003e\u003c/strong\u003e will continue release at least four \u003cstrong\u003e\u003cem\u003efun-size\u003c/em\u003e\u003c/strong\u003e episodes per month for public consumption and enjoyment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for checking us out!\u003c/strong\u003e\u003cbr\u003e"
