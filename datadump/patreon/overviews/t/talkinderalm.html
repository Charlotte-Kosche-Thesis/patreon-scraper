    "summary": "\u003cstrong\u003eWas ist \u201eTalk in der Alm\"?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u201eTalk in der Alm\u201c ist das neue Video- und Podcast-Format rund um Trends,\nAnalysen und Zukunft der deutschen Games-Branche. In einer lockeren Atmosph\u00e4re\ndiskutieren wir aktuelle und spannende Themen mit exklusiven Studio-G\u00e4sten und\nbieten jedem Zuschauer einen Einblick hinter die Kulissen der deutschen\nGames-Branche. Moderiert wird die Talk-Runde von uns beiden: Christopher\nKassulke und Markus Kassulke, den Gr\u00fcndern und Gesch\u00e4ftsf\u00fchrern des deutschen\nSpieleentwicklers \u003cem\u003e\u003ca href=\"http://www.handy-games.com\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eHandyGames\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\n\nIhr findet unser Format auf \u003ca href=\"https://www.youtube.com/channel/UCtMcvtxhreRPIXgTSllXAmA\"\u003eYoutube\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/talkinderalm/\"\u003eFacebook\u003c/a\u003e und als\nPodcast auf \u003ca href=\"https://itunes.apple.com/podcast/talk-in-der-alm-podcast/id1210753025\"\u003eiTunes\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWieso machen wir das?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nUnser Ziel ist es, der deutschen Games-Branche und allen\nGamern da drau\u00dfen etwas zur\u00fcckzugeben. Dank hochkar\u00e4tiger G\u00e4ste und deren Erfahrungen hoffen wir, die deutsche\nSpieleszene zu unterst\u00fctzen, aufzukl\u00e4ren und den einen oder anderen Ansto\u00df zu\ngeben. Ihr spart euch dabei sicher den ein oder anderen Vortrag oder bekommt Insides, die ihr nur auf ausgew\u00e4hlten Branchen-Events finden k\u00f6nnt.\u003cbr\u003e\u003cbr\u003e\n\nAls alte Veteranen (ja, wir sind alt und grau geworden) sind\nwir bereits seit \u00fcber 20 Jahren Teil der deutschen Spieleindustrie und haben\nschon sehr viel erlebt. Nicht nur als Gr\u00fcnder und Gesch\u00e4ftsf\u00fchrer eines deutschen\nGame-Studios, sondern wir haben auch die technologischen Trends von Pixelgrafik\nzu Virtual Reality, die unterschiedlichsten Business-Modelle, sowie den Wandel\nvon Retail zu Digital begleitet und unz\u00e4hlige Marktteilnehmer kommen und gehen\nsehen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00dcber welche Themen\ndiskutieren wir?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nEs gibt viele Formate, die sich vor allem mit Games und\nderen Inhalt besch\u00e4ftigen. Unser Ziel ist es jedoch, hinter die Kulissen zu\nblicken, aktuelle Trends und Probleme zu beleuchten, aber auch einmal das eine\noder andere \u201eunangenehme\u201c Thema anzusprechen.\u003cbr\u003e\u003cbr\u003e\n\nSo sprechen wir beispielsweise \u00fcber:\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eJobs und\nKarriere\u003c/strong\u003e\u003c/em\u003e in der Games-Branche\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eIndie Game\nDevelopment\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eGeschichte\nund Erfolg\u003c/em\u003e\u003c/strong\u003e \u2013 mit Gr\u00fcndern, C-Levels oder Gesch\u00e4ftsf\u00fchrern der Branche (m/w)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003ePlay by\nthe Rules\u003c/em\u003e\u003c/strong\u003e \u2013 vor allem rechtliche Themen sind hier im Fokus\u003c/li\u003e\u003cli\u003e\u003cem\u003eUnd vieles\nmehr\u2026\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t31.0-8/18402010_1670007806629089_1120165646889593149_o.jpg?oh=56058d3c8c8e155fc3f7ec97c2edef64\u0026amp;oe=5A0E7486\"\u003e\u003cbr\u003e\u003cbr\u003eIn der Alm waren bereits zu Gast:\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eYoutube-Star Piet Smiet\u003c/li\u003e\u003cli\u003eKonstantin Ewald und David Plitt von der Kanzlei\nOsborne Clarke\u003c/li\u003e\u003cli\u003eMedienanwalt Kai Bodensiek von der Kanzlei Brehm\n\u0026amp; v. Moers\u003c/li\u003e\u003cli\u003eHendrik Klindworth, CEO des erfolgreichsten\ndeutschen Studios InnoGames\u003c/li\u003e\u003cli\u003eElvira Gebert-Walter und Daniela Schlecht, HRs\nbei der cipsoft GmbH\u003c/li\u003e\u003cli\u003eDieter Schoeller vom Indie-Publisher Headup\nGames\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t31.0-8/19477562_1686575741638962_4175425857868830912_o.jpg?oh=c5d775236dfcb3132c2581ef92b52c13\u0026amp;oe=59D59C5D\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nUnd das Beste kommt noch: bis zum Ende des Jahres sind wir\nnahezu ausgebucht mit Drehterminen. Es bleibt also spannend!\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eWarum ist \u201eTalk in der Alm\u201c\nkostenlos?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWir m\u00f6chten allen die uneingeschr\u00e4nkte M\u00f6glichkeit bieten,\nunser Format kostenlos zu sehen oder zu h\u00f6ren. Egal, ob Fan, Student,\nIndie-Developer, Senior oder Chef (m/w). Fortbildung kostet wie auch in anderen Branchen viel Geld - wir versuchen genau das Gegenteil!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWieso hei\u00dft das\nFormat \u201eTalk in der Alm\u201c?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nGanz einfach \u2013 weil wir in unserer \u201eAlm\u201c drehen. Die Alm ist\nunser Allzweckraum bei HandyGames - eingerichtet im alpenl\u00e4ndischen Ambiente. Hier riecht es\nzwar nicht nach Almwiesen und Kuhfladen, aber jeden Freitag nach D\u00f6ner! Und\neinen Kamin mit Hirschgeweih haben wir auch. Den k\u00f6nnt ihr bei unseren\nKamingespr\u00e4chen bestaunen.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWie funktioniert\nPatreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nPatreon ist eine englischsprachige Plattform, auf der Creators\n(also wir) von Patrons (euch) unterst\u00fctzt werden k\u00f6nnen. Ihr f\u00f6rdert uns\ngenerell mit einer monatlichen Zahlung (pledge), die ihr jederzeit beenden\nk\u00f6nnt. Abo-Fallen gibt es nicht! Bezahlen k\u00f6nnt ihr entweder per Paypal oder\nKreditkarte. Auf den Betrag wird zus\u00e4tzlich die VAT (Umsatzsteuer) addiert.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWieso wollen wir eure\nUnterst\u00fctzung?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u201eTalk in der Alm\u201c soll wachsen und besser werden. Auch wenn\ndas Format mit der Unterst\u00fctzung von \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://www.handy-games.com\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHandyGames\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\nins Leben gerufen wurde, soll es sich in Zukunft eigenst\u00e4ndig weiterentwickeln.\nWir m\u00f6chten gerne mehr Folgen produzieren, mehr spannende G\u00e4ste einladen und\neuch auch mehr Analysen rund um die deutsche Games-Branche bieten. Und das\nkostet einfach viel Zeit, Arbeit und Geld. Des Weiteren ist unser Plan,\nlangfristig in eine Profi-Studio-Ausr\u00fcstung zu investieren.\u003cbr\u003e\u003cbr\u003e\n\nHelft uns gemeinsam, dieses Format zu einer festen Gr\u00f6\u00dfe in\nder Szene zu etablieren! Abonniert unseren Youtube-Kanal und die Facebook-Seite\nund gebt uns euer Feedback und eure Anregungen!\u003cbr\u003e\u003cbr\u003e\n\nViel Spa\u00df!\u003cbr\u003eEuer Christopher und Markus,\u003cbr\u003eund das ganze \"Talk in der Alm\"-Team\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t31.0-8/19679009_1688566558106547_1594193770522830539_o.jpg?oh=62e0f0c82b7166f11f29e441015805b4\u0026amp;oe=59D0CE46\"\u003e\u003cbr\u003e"
