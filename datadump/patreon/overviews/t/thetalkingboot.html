    "summary": "\u003cstrong\u003eHello there ! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nWe are TheTalkingBoot, a French team of  3 hard-working and close-knit people, united by the passion to develop valuable video games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSalutations !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNous sommes TheTalkingBoot, une \u00e9quipe de 3 personnes d\u00e9vou\u00e9es, unis par la passion de cr\u00e9er des jeux de qualit\u00e9s.\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat is our game / Quel est notre jeu ? \n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tArleon is an action RPG \u003cstrong\u003edesigned for Nintendo Switch and PC!\u003c/strong\u003e\u003cbr\u003e\nThe game focuses on Maya, a female soldier lost in a new world. You\u0027ll have to unravel multi-layered mysteries, defeat powerful bosses in epic battles... and all of this with the help of a peculiar device that has the power to distort the space-time continuum in defined areas.\u003cbr\u003e\t\u003cbr\u003eArleon est un jeu d\u0027action RPG \u003cstrong\u003econ\u00e7u pour Nintendo Switch et PC !\u003c/strong\u003e\u003cbr\u003eVous contr\u00f4lez Maya, une femme soldat perdu dans un nouveau monde. Vous aurez \u00e0 r\u00e9soudre de nombreuses \u00e9nigmes et myst\u00e8res, vous d\u00e9faire de puissant ennemis au cours de batailles \u00e9piques, avec le soutient d\u0027un \u00e9trange dispositif ayant la capacit\u00e9 d\u0027alt\u00e9rer l\u0027espace-temps dans un champ d\u00e9fini.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhy launch a Patreon / Pourquoi lancer un patreon ?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nFollowing our recent graduation  in the video games development area, we had two options :   working on a random project in a company or developping our own project. However creating a video games requires significant resources...To bring this project to life, we need your support !\u003cbr\u003e\u003cbr\u003eNous sommes fraichement dipl\u00f4m\u00e9 d\u0027une licence en d\u00e9veloppement de jeux vid\u00e9os et deux possibilit\u00e9s s\u0027offraient \u00e0 nous :\u003cbr\u003eTravailler sur un autres projet au sein d\u0027une autre entreprise ou montrer notre propre projet. Mais cr\u00e9er un jeu vid\u00e9o demande beaucoup de ressources... Pour donner vie \u00e0 ce projet nous avons besoin de votre soutient !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThe team:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBriche Xavier\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eShaders Programming\u003cbr\u003eCore Gameplay\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBiordi J\u00e9r\u00e9my\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLevel designer\u003cbr\u003eAI developpment\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLemarchand Guillaume\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eConcept Artist\u003cbr\u003e2D/3D assets\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThank you for patron us and welcome to the community!\u003cbr\u003eMerci pour votre soutient et bienvenue dans la communaut\u00e9 !\u003cbr\u003e"
