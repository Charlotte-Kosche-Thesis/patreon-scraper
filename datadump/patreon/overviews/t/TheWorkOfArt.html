    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSUPPORT THE SERIES!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/HLj9NnB.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe Work Of Art\u003c/strong\u003e\u003c/em\u003e is a documentary series that features stories of creators sharing the work they put into creating their art. Throughout the series we will explore different industries and a variety of mediums with the same overall mission - to provide a look into a creator\u0027s process the public normally doesn\u0027t see in a final product. Within these stories, we hope their journeys provide clarity and motivation for your own creative journey.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7i3EjzI.jpg\" style=\"width: 640px;\"\u003e\u003cbr\u003e\u003cbr\u003eOur names are Melyssa Jung and Sean Dejecacion. \u00a0Together we own a production company called\u00a0\u003ca href=\"http://www.modernfocusproductions.com/\" target=\"_blank\"\u003eModern Focus\u003c/a\u003e. We specialize in documentary filmmaking for creative entrepreneurs and small businesses, helping them share\u00a0their stories and grow their business.\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon page \u003cstrong\u003especifically\u003c/strong\u003e funds\u00a0\u003cem\u003eThe Work of Art \u003c/em\u003eseries\u003cem\u003e,\u00a0\u003c/em\u003efeaturing artists separate from our normal clients. This series is dedicated to helping smaller creators share their work and grow their audience without the cost of video production.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/TulKqN1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt takes more than 100 hours to produce each episode of \"The Work Of Art\" from preproduction to post. \u00a0There are also costs for equipment, hiring film crew, and promoting the artists. \u00a0Because of your support, we are able to produce this series without any cost to the featured creators.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe main videos created for the documentary series will all be live on YouTube, \u003cstrong\u003eavailable for free to everyone\u003c/strong\u003e. When you become a patron, you\u2019ll get access to exclusive content depending on your level of contribution (\u003cem\u003esee the Rewards column on the right\u003c/em\u003e). This includes behind-the-scenes photos, artist announcements and updates, and any additional content that didn\u0027t make it in the final cut yet still worthy of sharing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Wkv6nam.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe will aim for one episode a month. As a patron, you will be first to know when a new episode is coming. \u00a0Based on funding goals reached and viewer demand, we will adjust the number of featured artists a month. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/S61825Y.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IoR9TLz.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much\u003c/strong\u003e for being a part of our series and supporting these creators.\u00a0We could not make \u003cstrong\u003eThe Work of Art\u003c/strong\u003e without your help!"
