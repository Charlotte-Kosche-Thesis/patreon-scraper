    "summary": "Hey Everyone!\u003cbr\u003e\n\u003cbr\u003e\nFirst of all, I\u2019d like to thank you for taking the time to check out our Patreon page. Myself and the rest of the team deeply appreciate it whether or not you choose to donate by the time you arrive at the end of this page.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWho I\u0027m I and How did Tecmint takeoff?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nI am\u00a0\n\u003ca href=\"https://www.facebook.com/ravi.saive\" rel=\"nofollow\" target=\"_blank\"\u003eRavi Saive\u003c/a\u003e, the man behind \u003cstrong\u003eTecMint\u003c/strong\u003e ( \u003ca href=\"http://www.tecmint.com),\" rel=\"nofollow\"\u003ehttp://www.tecmint.com),\u003c/a\u003e which is a one of the fastest growing and most trusted community site for any kind of Linux articles and guides on the web.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nTecMint\u003c/strong\u003e\u00a0started as a single-man project back in 2012 and has grown rapidly ever since then with 10 current active writers who are tech professionals that are well-versed in GNU/Linux and a total of 30 writers who have contributed to the success of TecMint over the years. \u003cbr\u003e\u003cbr\u003eI (\u003cstrong\u003eRavi\u003c/strong\u003e), personally, have more than 7 yrs of experience in the Linux ecosystem and Open-Source technologies, and I\u2019ve directed my attention squarely towards the success of TecMint ever since its inception and with a team of passionate Linux enthusiasts, we have brought TecMint to the forefront of the Tech/Linux industry.\u003cbr\u003e\n\u003cbr\u003eI (\u003cstrong\u003eRavi\u003c/strong\u003e), initially launched\u00a0\u003ca href=\"http://www.tecmint.com\" target=\"_blank\"\u003eTecMint.com\u003c/a\u003e for the sole purpose of sharing my knowledge on Linux and documenting my experiences as a Sysadmin and I was able to fund TecMint for a while with savings from the Internet-related side jobs I\u2019d get every once in a while and Google ads.\u003cbr\u003e\u003cbr\u003eCertainly, over the last 5 years, the site has grown tremendously and it continues to flourish, however, we are struggling to remain afloat as revenue from Google ads has dropped significantly due to an increased use of ad-blockers. This particular reason is why it\u2019s becoming even more challenging to pay writers and continue to grow.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAbout TecMint.com\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.tecmint.com\" rel=\"nofollow\"\u003eTecMint\u003c/a\u003e\u003c/strong\u003e\nwas established in the year 2012 for the sole purpose of filling in the\n craters in the Linux industry \u2013 with regards to guides, software \nreviews, Linux commands, shell scripting, monitoring tools, etc \u2013 and \nhas continually endeavoured to bring you the best of content (most of \nwhich are exclusive) all in one place.\n\u003cbr\u003e\u003cbr\u003eMillions of people visit TecMint! to search or browse the thousands of published articles available \u003cstrong\u003eFREELY\u003c/strong\u003e to all. Each week, I answer dozens of questions, publish new articles, and update existing ones. \u003cbr\u003e\u003cbr\u003eWe also publish a\u00a0\u003ca href=\"http://subscribe.tecmint.com/newsletter\" rel=\"nofollow\" target=\"_blank\"\u003eweekly newsletter\u003c/a\u003e highlighting the latest updates as well as\u00a0\u003ca href=\"http://www.tecmint.com/linux-online-training-courses/\" rel=\"nofollow\" target=\"_blank\"\u003eLinux Courses\u003c/a\u003e and\u00a0\u003ca href=\"http://deals.tecmint.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeals\u003c/a\u003e, featured comments from readers, and much more.\u003cbr\u003e\n\u003cbr\u003eMyself and my team have written over \n\u003cstrong\u003e1500+\u003c/strong\u003e tutorials, which includes long blog posts and books on\u00a0\u003ca href=\"http://www.tecmint.com/red-hat-rhcsa-rhce-exam-certification-book/\" rel=\"nofollow\" target=\"_blank\"\u003eRedHat RHCSA/RHCE Certifications\u003c/a\u003e and\u00a0\u003ca href=\"http://www.tecmint.com/linux-foundation-lfcs-lfce-certification-exam-book/\" rel=\"nofollow\" target=\"_blank\"\u003eLFCS/LFCE Certifications\u003c/a\u003e. Apart from posts, We regularly reply tech support emails and moderate comments, update our social profiles with latest stuff about Linux and  FOSS. \u003cbr\u003e\n\u003cbr\u003e\nMore than \n\u003cstrong\u003e20+\u003c/strong\u003e Linux users have contributed to TecMint and the goals we achieved would not have been possible\nwithout the contribution of our authors and endless support from our\nreaders.  \u003cbr\u003e\u003cbr\u003e\nTecmint Community is very much thankful to all authors, who directly or indirectly contributed to make Tecmint what it is today.\u003cbr\u003e\n\u003cbr\u003eMoving forward, Tecmint is committed to contributing much more to Linux world and Open Source platform by writing informative articles that have helped and will continue to help those (both newbies and professionals alike) in search of a critical understanding of the Linux universe and all it entails. \u003cbr\u003e\u003cbr\u003eThis is basically our way of contributing our quota to the \u003cstrong\u003eFOSS\u003c/strong\u003e community and we will also \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003edonate 10 percent of our Patron donation to a FOSS project every month\u003c/span\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eTo achieve this, I (Ravi) urge  you to encourage us by contributing to our cause so we can always continue to support and make Linux great\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy We Need Your Support Towards TecMint!\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTecMint\u003c/strong\u003e is a non-profit website that generates income through advertising only. The money is used to pay hosting and bandwidth bills, to purchase hardware or software equipment and to reward our authors for writing such Unique, knowledgeable and useful articles for you. In return all I need is your strong support to stay alive and keep providing our services to you all.\u003cbr\u003e\n\u003cbr\u003eWe\u2019ve been extremely fortunate that advertising has been able to support this project for over a half decade. But with the rise of ad blockers and a decline in advertising revenue, the long term future of \u003cstrong\u003eTecMint\u003c/strong\u003e! could be in jeopardy.\n\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a patron you can keep \u003cstrong\u003eTecMint\u003c/strong\u003e! going stronger than ever. Every additional dollar keeps us devoted to directly answering your questions, writing articles and books, recording videos and tutorials and more. More time also means, I and my team members can spend more one-on-one time with you!\u003cbr\u003e\n\u003cbr\u003e\nIf you love \n\u003cstrong\u003eTecMint\u003c/strong\u003e and you want us to continue our services like as its running before now. Please make a donation to us and encourage others to do so. You can donate us from a single dollar to a couple of dollars or more. \u003cbr\u003e\n\u003cbr\u003eWe definitely don\u0027t expect everyone to be able or even want to supporting us, which is totally fine! our tutorials will always be \n\u003cstrong\u003eFREE\u003c/strong\u003e for everyone who visits our site.\u003cbr\u003e\n\u003cbr\u003e\nWhat are the other ways you could help us? We are very social and you can follow us on just about any mainstream network which includes\u00a0\u003ca href=\"https://www.facebook.com/TecMint/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://plus.google.com/+Tecmint\" target=\"_blank\"\u003eGoogle Plus\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/tecmint\" target=\"_blank\"\u003eTwitter\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eAlso, liking and commenting on our articles on social media. Altogether, You\u2019d be helping us reach a larger audience and so we can continue to impact as much people as we can.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhat We Will Use the Money for:\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eHosting\u003c/strong\u003e - This is the most important part of the TecMint project and a good hosting server plan to support all traffic going to TecMint is essential.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCDN Bandwidth\u003c/strong\u003e - We never settle for less and we always want to provide you with a robust CDN for serving static content faster over SSL. \u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAuthors\u003c/strong\u003e: We\u2019ll be paying our professional writers so we can always continue to produce high quality content on Tecmint.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEmail Solution\u003c/strong\u003e: We\u2019ll be subscribing to a better and stronger mass mailing solution so we can always effectively push the latest updates from TecMint to our overwhelming number of email subscribers.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDonation to FOSS Project\u003c/strong\u003e -\u00a0We decided that 10% of the donations we receive on Patreon every month will go to a FOSS project of the choosing of the TecMint community (we\u2019ll provide the options and let you vote the next project we support). More details on it later.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eAdditional funding will allow us to focus more on what we really bring to the table which includes: answering more questions, and providing a variety of new content that can help you - and everyone - do more, be more, and connect more than ever before.\u003cbr\u003e\n\u003cbr\u003eThanks for taking the time to read through and we\u2019ll be very appreciative of your support irrespective of the perk you decide to sign up for! \u003cbr\u003e\u003cbr\u003eThanks You!\u003cbr\u003e\u003cstrong\u003eRavi Saive\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },
