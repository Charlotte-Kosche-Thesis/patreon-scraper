    "summary": "So here\u2019s how it started: When Beyonc\u00e9 announced that she was pregnant with twins, I was struck with this notion of, \u201cYes, Beyonc\u00e9! Yes, Jay-Z! This is what we need right now! Go forth and populate the world with li\u2019l Beys and li\u2019l Shawns! Surely they will be the antidote to the poisonous rise of nationalism, xenophobia and anti-intellectualism sweeping the nation \u2014 nay, the globe!\u201d\n\u003cbr\u003e\u003cbr\u003e\nThat concept of the forthcoming Carter kids being the figurative saviors of the world quickly morphed into a sci-fi fantasy in which the Carter kids were the literal saviors of the world. (Judging by the amount of memes comparing Beyonc\u00e9 to Padm\u00e9 Amidala that hit the interwebs within a day, I wasn\u2019t alone in this fantasy.) \u003cbr\u003e\u003cbr\u003eWith no intention of it going any further, I quickly banged out a couple paragraphs that presented the premise and posted it on Facebook. People liked it, and told me to keep going, so I did. The more people liked and shared it, the more I became obsessed with fleshing out this popstar-fueled fantasy world. And here we are. \u003cbr\u003e\u003cbr\u003e\n\nSo thanks for reading, and thanks for liking, and thanks for sharing. If you want to show some appreciation to my perpetually broke ass by helping me pay the web hosting bills (bills, bills), you can hit me up on Patreon. I would love you forever. But even if you don\u2019t, I\u2019ll keep writing as long as you keep reading. \u003cbr\u003e\u003cbr\u003eThe future is female,\u003cbr\u003eThe Author.\u003cbr\u003e\u003ca href=\"http://www.thebeychronicles.com\" target=\"_blank\"\u003eSurvivor: The Bey Chronicles\u003c/a\u003e\u003cbr\u003e"
