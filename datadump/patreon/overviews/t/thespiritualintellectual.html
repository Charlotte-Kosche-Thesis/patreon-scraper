    "summary": "\u003cstrong\u003eHello everyone and welcome to my humble abode, well, humble Patreon Page.\u00a0 I need your help to give me accountability, focus,\u00a0 sustainability and peace of mind as I am pulled in many different directions in my mind, trying to step fully into my mission and purpose, brainstorming different ways to help assist you on your spiritual journey. I at times, have 20 things spinning in my head at once.\u00a0 For two months, I have not been able to find a balance, between the things I would LOVE to do and the things I think I MUST do.\u00a0 I have experienced most\u00a0recently the nagging voice telling me to find a real job, this is too hard, as I\u0027m building my business (including my art) from scratch with support and ideas only from me, myself and I. It\u0027s wearing on me and I find it very difficult to focus on one idea at a time and quickly change my mind because it\u0027s not giving me the reward I seek. The bank account is low, the bills are piling, our cupboards are bare and the bill collector phone calls are to the point of harassment. With these stressors I am struggling to stay focused and am simply overwhelmed. At times I shut down and with the Twin Flame Journey on top of it, boy howdy! \u003cbr\u003e\u003cbr\u003eMy wish is to be able to help and support those on their spiritual journey making my spiritual gifts, my art and creativity my full time income (more specifically the twin flame journey) to the very best of my intuitive abilities, gifts and talents.\u00a0 I have evolved so much as a result of my own journey and being subjected to the traditional workforce isn\u0027t my calling. \u003cbr\u003e\u003cbr\u003eThe Spiritual Intellectual is my pen name for my spirtual blog \u003ca href=\"http://www.thespiritualintellectual.com,\"\u003ewww.thespiritualintellectual.com,\u003c/a\u003e  including my Facebook Page, Google+, Instagram and most recently You Tube.\u00a0 I started the blog in early January 2018 with the idea of writing about all things spiritual and metaphysical (including the Twin Flame Journey). All monies earned from my art and Intuitive services are payable to my business Lucasso of Amsterdam (hence Luann and Picasso which birthed into Lucasso Of Amsterdam) nice, huh? My art and creativity was born in Amsterdam, NY on March 15 2017 and was turned into an official business January 9 2018. My readings, intuitive services and art are available for purchase on my Etsy Shop \u003ca href=\"http://www.etsy.com/lucassoofamsterdam.\"\u003ewww.etsy.com/lucassoofamsterdam.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eI have also come up with a way that you can co-create with me, helping to support my mission at absolutely no cost to you (just need your time and social media efforts) for you to and put extra money in your pocket, and if you pledge at the highest tier (for new and upcoming spiritual and/or creative businesses/practices in the start up phase), you will enjoy discounted advertising on my website(s) plus perks and incentives.\u003cbr\u003e\u003cbr\u003eMy goal is to separate the Twin Flame Portion of my blog and bring it to this platform offering both visible and locked content at affordable monthly pledges.\u00a0\u003cbr\u003e\u003cbr\u003eSo, what\u0027s the deal on putting some extra money into your pocket?\u00a0 Become a co-creator. You will earn 33% commission on all purchases made through my Etsy Shop that originate through your marketing efforts. Share on your Facebook page, Facebook Groups, your blog or website, Instagram, Pinterest,Twitter, Reddit, the possibilities are endless.\u00a0 You will be assigned an ID number and featured as a co-creator on my Etsy Shop with a photo so customers can identify you, or you can choose to support me through Patreon (or do both). Whatever you are guided to. Either way, I am looking forward to assisting you on your journey\ud83d\udc95\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
