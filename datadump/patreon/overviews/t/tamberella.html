    "summary": "My name is Devin Elle Kurtz, also known as TamberElla. I\u0027ve been a freelance illustrator for over 5 years. I love to create art, and I also love to teach others! Patreon is such an amazing tool, as it has given me a way to share tutorials and educational videos with you, \u003cem\u003ewhile\u003c/em\u003e funding my personal projects.\u003cbr\u003e\u003cbr\u003eAt \u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eTIER 1\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, for $1 per session, you\u0027ll get access to my Patron-only feed of sketches, work-in-progress paintings, studies, and more! You\u0027ll learn new studying methods, understand how I apply studies to my larger paintings, and see the development of my paintings before they\u0027re complete.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/77db/f/2016/092/f/2/pat1_by_tamberella-d9xhc4s.jpg\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eAt \u003cstrong\u003eTIER 2\u003c/strong\u003e, for $5 per session, you\u0027ll get everything mentioned above, as well as 2 detailed, in-depth written tutorials with progress shots. You\u0027ll also get 2 or more PSD files to pick apart and learn from at your leisure! These tutorials will be packed with information on my workflow, brushes, layer styles, tips and tricks I use to manipulate color and light, as well as the principles of composition, color, anatomy, and light!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/a426/f/2016/092/8/4/pat2_by_tamberella-d9xhdxg.jpg\"\u003e\u003cbr\u003eAt \u003cstrong\u003eTIER 3\u003c/strong\u003e, for $10 per session, you\u0027ll get everything mentioned above, as well as a lengthy, detailed, voiceover tutorial taking you through the entire process of creating an image. These will cover different material than the written tutorials, so you will definitely benefit from having access to both. In these videos, I\u0027ll give you all the knowledge I have in regards to the topic at hand. For an example video, please go here:\u00a0\u003ca href=\"https://youtu.be/RHckx31I700\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://youtu.be/RHckx31I700\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/e9b1/f/2016/092/1/4/pat3_by_tamberella-d9xhfjl.jpg\"\u003e\u003cbr\u003e\u003c/a\u003eThank you so much for stopping by. I\u0027m endlessly thankful for everyone\u0027s support.\u00a0\u003cbr\u003e\u003c/div\u003e"
