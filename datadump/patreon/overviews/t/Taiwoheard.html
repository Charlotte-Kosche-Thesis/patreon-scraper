    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/eGW9iXl_QW4\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/eGW9iXl_QW4",

    "published_at": "2018-03-18T17:26:38+00:00",
    "summary": "\u003cbr\u003eThanks for taking a look at my Patreon profile, hopefully you like what you see! This exciting new platform has helped musicians and artists of all kinds find new ways to explore their creativity while increasing their creative output. This of course leads to more awesome songs and more cool stuff.\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/taiwoheard/25735228027/in/dateposted-public/\"\u003e\u003cimg height=\"313\" src=\"https://farm5.staticflickr.com/4762/25735228027_643afbe033.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003e\u0027Burn Babylon\u0027 Dir. Rebecca Louiselle\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHY PATREON?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon gives music lovers unprecedented access to the creative processes of the artists they support. Anyone who backs me can weigh in on which songs I cover, and which of my original songs to give full production treatment. Also, patrons can get instant access to music downloads, album liner notes shout-outs, and exclusive live video hangouts! Sharing feedback, experiencing art, and getting to know a nurturing and positive internet community is what makes Patreon a fantastic platform to see your favorite artists grow, and it\u0027s much more fulfilling than streaming a track on Spotify or downloading it on iTunes.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/taiwoheard/25735227827/in/dateposted-public/\"\u003e\u003cimg height=\"313\" src=\"https://farm5.staticflickr.com/4712/25735227827_e19592b407.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eStudio BE\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nI first discovered crowd funding back in 2012 when my mom told me about Kickstarter and suggested I start a page. Not long after, I launched a 30 day campaign to fund the production of my first full length album, with the full support of my friends, fans and family. I\u0027ve never seen people come together around a project in such an amazing and communal way before-- it made me want to give as much energy as I could to making my music sound great, and sharing it with the world. \n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/taiwoheard/38796232440/in/dateposted-public/\"\u003e\u003cimg height=\"313\" src=\"https://farm5.staticflickr.com/4745/38796232440_5fd8158455.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eFboo Music \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHOW YOUR SUPPORT HELPS\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m lucky enough to have a background in music and technology. I\u0027ve composed for film and animation as well as releasing EP\u0027s and a studio album, so my aim is to see what kind of fun directions we can take the music in, while making some cool visual art along the way. I have scores of songs and instrumental pieces that I want to share, but right now I\u0027ve got to pick and choose which ones to work on, and even producing these few songs pushes my financial resources to the limit. I know that today\u0027s music listener expects a high quality mix, and personally I like my finished songs to sound as good as what\u0027s you\u0027d hear on the radio, call me a perfectionist! I do have the equipment and recording know-how to make pretty good demos for free, but I hope to create even more fully produced, amazing music and videos through the support and feedback of my patrons. \n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/taiwoheard/40605431691/in/dateposted-public/\"\u003e\u003cimg height=\"288\" src=\"https://farm5.staticflickr.com/4764/40605431691_163f8e201b.jpg\" width=\"384\"\u003e\u003cbr\u003e\u003c/a\u003e\n\u003cem\u003eAnimator Tzanko Tchangov working on \u0027Frontier\u0027 music video\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nSometimes, I lean on my technical skills to make things a little less expensive, but there are some corners you can\u0027t cut-- I definitely like to pay session musicians I collaborate with. They deserve it! Also there are studio rental fees, mixing engineers\u2026 I\u0027m sure you get the point. Everything from guitar strings to album artwork comes out of my pocket right now, so the best I can do is to pour my heart and soul into the few songs I can afford to produce, and hope that at some point I\u0027ll have enough material to put together another album. \n\u003cbr\u003e\u003cbr\u003e\nYour patronage would allow me to share a lot more songs, and I look forward to engaging directly with a community of like-minded individuals who are passionate about being part of the future of music. Your Patreon support will also allow me to work with up and coming visual artists on music videos and other cool mixed media. At the center off all of this collaboration and astounding creative output will be YOU and the rest of our Patreon community-- experiencing music on our own terms, and having a great time.  \n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/taiwoheard/40563342152/in/dateposted-public/\"\u003e\u003cimg height=\"313\" src=\"https://farm5.staticflickr.com/4695/40563342152_ba423aa14a.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003c/a\u003e\u0027Ticket\u0027 Dir. Arvin Bautista\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nWow, you\u0027ve managed to make it this far, I salute you! Your interest in helping artists of all types express themselves and share their gifts with the world gives me great hope. The current model of the music industry has been stagnant for a long time but now it\u0027s changing. If you help me to explore the possibilities for the future of music, I promise to pay it forward, to always promote other independent artists, and to keep making music from the heart. \u003ca href=\"mailto:taiwoheard@gmail.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eHere are some links:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/taiheard\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/TaiwoHeard\"\u003e\u003cbr\u003eFacebook music page\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://itunes.apple.com/us/album/swivel-landing.../id253784919\"\u003e\u003c/a\u003e\u003ca href=\"http://www.berklee.edu/\"\u003eMy Alma Mater\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"mailto:taiwoheard@gmail.com\"\u003eAsk me Anything!\u003c/a\u003e\u003cbr\u003e"
