    "summary": "Welcome, Bloomer!\u003cbr\u003e\u003cbr\u003eMy name is Ana and I am the founder of the Bloom from Within Project.\u003cbr\u003eI am a Happiness Coach, a Soulful Writer, an Aspiring Author and an\u00a0Annoyingly Positive Blogger.\u003cbr\u003e\u003cbr\u003eIn June 2017 I started my Blog because I needed a space to share my writings about my own journey towards happiness with other people who were heading towards the same destination, but what happened after that was nothing short of amazing and breathtaking.\u003cbr\u003e\u003cbr\u003eThat same personal project that was born out of the womb of my own resilience, in what I perceived to be the biggest \"failures\" of my life, turned out to be a transformational program for other people who started following me.\u003cbr\u003e\u003cbr\u003eMy documented breaking points served as a catalyst for my own personal happiness, and when I began to share how I had turned poison into a remedy, I realized that I was inspiring other people out there, to use their own pain as their trampoline into their own happiness and fulfillment.\u003cbr\u003e\u003cbr\u003eMy inbox was flooded every day with messages from people all over the world, saying how much they were able to turn their life around based on my teachings, and that humbled me every single time I sat down to write another article.\u003cbr\u003eTheir own happiness became my personal project and every single one of them became my inspiration and my motivation every day.\u003cbr\u003e\u003cbr\u003eMy Soul Mission is to guide people towards their Life Purpose and Soul Mission, by teaching them how to thrive through life\u0027s adversity and contrast and how to overcome trauma.\u003cbr\u003eI help people who struggle with addictions, depression, self-inflicting and self-harmful\u00a0disorders, job losses, toxic relationships, detrimental family dynamics and grief from medical conditions, by guiding them towards their life mission so that they can move forward confidently and purposefully in the direction of their dreams.\u003cbr\u003e\u003cbr\u003eMy goal is to make this life transformational program available and accessible to everyone regardless of their bank account status as I have found that the less fortunate are the ones who truly need help the most.\u003cbr\u003e\u003cbr\u003eI want to bring equality and equilibrium on humanity\u0027s happiness so that we can all have access to precious internal tools that will propel the next generations to come, to believe in their dreams and to soulfully work on changing this planet for the better.\u003cbr\u003e\u003cbr\u003eSo far I was able to do this work for almost a year while supporting myself and my family, but I also want to help other people stepping into the life of their dreams whilst motivating them and supporting them in following their passion, and for that, I need your precious help now.\u00a0\u003cbr\u003e\u003cbr\u003eEvery bit counts, and I would be so grateful and honored to have your support on this mission, so if you decide to contribute it will not only make a lot of people happy but it will also make my own soul happy too because I am following my dream as well.\u003cbr\u003e\u003cbr\u003eThank you for supporting me!\u003cbr\u003eI hope you are as excited about this journey as I am.\u003cbr\u003e\u003cbr\u003eWith all my love,\u003cbr\u003e\u003cbr\u003eAna\u003cbr\u003e"
