    "published_at": "2015-06-16T11:14:58+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cimg src=\"http://media.giphy.com/media/3oEdvbpJm6aaYKhE8o/giphy.gif\" style=\"width: 133px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0 \u00a0 \u00a0 WHO ARE WE!? \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\n\tHola Amigos \u0026amp; Jamsters, we are \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eTHE JAM CAVE!\u003c/span\u003e\u003c/strong\u003e We are a group of 6 independent\u00a0artists/friends and\u00a0we call ourselves \"The Jam Cave\" because we \"Jam\" our cartoons at our \"Cave\", duh!. This means that \u003cstrong\u003eevery month or so we hang out together and create a cartoon from\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u00a0start to\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003efinish in only 48 hour\u003c/span\u003es\u003c/strong\u003e. This may mean little sleep, but it\u0027s a lot of fun! And to spice things up a bit: \u003cstrong\u003eWe broadcast the entire creative process LIVE on our Website and our Twitch channel.\u003c/strong\u003e\u00a0That way we can interact and share the experience with all our fans!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cbr\u003eYou can check some of the work individual done by\u00a0\u003ca href=\"http://www.thejamcave.com/the-crew/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(255,77,0);\"\u003e\u003cstrong\u003eThe Jam Cave Crew\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e by clicking their names here:\n\t\t\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/hbrunav\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eHBruna\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e, \n\t\t\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/SamGreenMedia\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003eSam Green Media\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u00a0, \n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/TwistedGrimTV\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eTwisted Grim\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e, \n\t\t\u003ca href=\"https://www.youtube.com/channel/UCI-vHWeZmN-9m5ia10ryT4Q\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\u003cstrong\u003eGeoExe\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e, \n\t\t\u003ca href=\"https://www.youtube.com/user/RockaranzenOfficial\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eRockaranzen\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u0026amp; \n\t\t\u003ca href=\"https://www.youtube.com/user/CharacterVoice\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(147,137,83);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147,137,83);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(147,137,83);\"\u003eLaphin\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.giphy.com/media/3o85xnKaR8gy1viCM8/giphy.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cbr\u003e\n\t\t\u00a0 \u00a0 \u00a0WHY PATREON? \u00a0 \u00a0\u00a0\n\t\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\t\tWe\u0027ve come in order to allow our \"Jamsters\" to show support in order to help us \n\t\t\u003cstrong\u003eexpand The Jam Cave\u0027s experience\u003c/strong\u003e, for everyone!\u003cbr\u003e\n\t\t\u00a0\n\t\t\u003cbr\u003e\n\t\tAll of our previous Jam has been funded straight from our own wallets, but also with the help from the \u0027donations/tips\u0027 from viewers during each Live Jam. This can be quite rewarding in its own way.\u00a0It\u0027s helped us to pay for travelling expenses, food, energy drinks (very important), internet, website hosting and a lot of man hours to pre-produce and post produce each event. Once a Jam is over and all expenses are covered, the remaining money raised (if any) is split evenly 6 ways to each member of the Jam Cave.\n\t\t\u003cbr\u003e\u003cbr\u003e\n\t\tIf you\u0027ve been to any of our Live Events, you know how just fun it can be! I.E, remember that time we flew Sam all over from Australia to Chile? That was super fun! And we were only able to accomplish it thanks to the donations of our loyal Jamsters. The flights alone we quite expensive, but you guys made it happen and in the end IT WAS TOTALLY WORTH IT! It will always stand out as one of the best Jams ever! It\u0027s for reasons like this why we\u0027ve turned to Patreon for a more \"ongoing support\" approach. We love providing entertainment for you guys and if you want us to grow and continue, consider support us and become a Patreon.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.giphy.com/media/xTiTnhb04gdKAK3Zw4/giphy.gif\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(29,27,16);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(99,36,35);\"\u003e\u00a0 FUTURE DREAMS/GOALS \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eAs you can see to the left, we have quite a few milestones... Some of which aren\u0027t even dreamed of yet! We are constantly cooking up new and exciting ideas to make our Jams more rewarding, more interactive and more fun in general for our viewers! So if we all come together, YOU can help US make this dream experience become a reality and in return we promise to do our best and return the favor with some great entertainment! Plus we\u0027ve been doing for over a year now!\u003cbr\u003e\u003cbr\u003eOur Cartoons and The Jam Cave\u0027s 48 hours experience will always be free for everyone to enjoy, so please do not feel obliged to pledge. Only do it only if you really want to/can. Your already existing appreciation and ongoing support each month means the world to us!\u003cbr\u003e\u003c/div\u003e"
   },
