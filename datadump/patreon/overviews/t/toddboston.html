    "summary": "Hello and thank you for tuning in to this special part of my musical life!\u003cbr\u003e\u003cbr\u003eThere is something so deep in my heart that pushes me, that calls on me to create and share Music with the world...with you. \u003cbr\u003e\u003cbr\u003eOur bodies, our minds literally operate on higher levels when we live a life with Music. Perhaps it is that Music is transformative, healing, uplifting, relaxing, inspiring and so much more. I believe making and sharing Music is important because it makes the world a more beautiful place. \u003cbr\u003e\u003cbr\u003eMusic has given me so much in this life including my wife Andrea (whom I met performing at a festival in India) and our incredible son Max who teaches me everyday about the miracle of Music in our lives. I am grateful to it and to you for your support, appreciation and love.\u003cbr\u003e\u003cbr\u003eI am fortunate to have Andrea as collaborator and filmmaker.  Our goal is to take you on a musical journey and create videos and content that inspire a sense of connection to the sacredness of nature, our earth and to ourselves.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003ePatreon is a unique space for you and I to interact as a community. This is a place for you to get involved, to support and be supported by my Music. It is my goal to create Music and videos that inspire you, touch your heart, that serves to uplift your soul and enrich your life. \u003cbr\u003e \u003cbr\u003eBy joining me here on this platform and becoming a monthly member - you will receive access to my entire Music and video stream as well as downloads, unreleased Music, field recordings, behind the scenes videos as well as additional exclusive content. \u003cbr\u003e\u003cbr\u003eYou choose whatever dollar amount is right for you per month and I continue to create and share this Music and videos with you. \u003cbr\u003e\u003cbr\u003eYour voice matters to me, I want to hear from you about what you want to see and hear more of. \u003cbr\u003e\u003cbr\u003eThank you for saying YES and supporting this journey to create and share beautiful Music with the world!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic is Medicine for our Heart, Mind and Soul.\u003c/strong\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Todd Boston is a composer, guitarist/multi instrumentalist and producer that defies what is possible for one musician.  Live he produces an organic and mesmerizing sound marrying together his love of music, nature and technology.  Todd fuses advanced finger style guitar techniques, wood flute, percussion and instruments of the world together with live looping and computer technology.  He has toured internationally reaching audiences in the United States, Europe, Russia, India, Canada, Mexico, Central and South America. As a performer for concert audiences, festivals, yoga classes or at the bedside of hospital patients, Todd invokes the feelings of nature in his melodic, and rhythmic playing to inspire and soothe his listeners.\u003cbr\u003e",
