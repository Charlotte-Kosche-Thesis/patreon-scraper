    "summary": "\u003ch1 style=\"text-align: center;\"\u003eDemo available now!\u003cbr\u003e\u003ca href=\"https://teamnayn.itch.io/gray-world\" rel=\"nofollow\"\u003ehttps://teamnayn.itch.io/gray-world\u003c/a\u003e\u003c/h1\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cbr\u003eDiscord chat here:\u00a0\u003ca href=\"https://discord.gg/ySfKt5f\" rel=\"nofollow\"\u003ehttps://discord.gg/ySfKt5f\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://discord.gg/ySfKt5f\" rel=\"nofollow\"\u003e\u003c/a\u003eWe are Team Nayn, an small group of people who a big passion for making videogames that exist in our souls, we want to create something we can say we are proud, something that we love to say it exist and is thank to us.\u003cbr\u003e\u003cbr\u003eRight now we are working in a Puzzle Platformer with the name of Gray World.\u003cbr\u003eThe game exist in a gray and artificial world, a feelingless one, where hundreds and thousands of gray creatures live, there is no sadness in the world, neither exist happiness, nothing changes in their lives, day after day they wake up, they walk, they \"live\" their lives with no change at all, they are all the same, nothing is different.\u003cbr\u003eBut a day, our protagonist feels a drop of color, a feeling of curiosity takes him through the place, giving him the ability of notice a bright door, completely different to anything he had seen in his life.\u003cbr\u003eNot understanding his actions, or why he even why he was doing it, he entered the door... \u003cbr\u003e\u003cbr\u003e\"Oh, finally someone arrives?\" is what he hears echoing the room inside.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"200\" src=\"https://i.gyazo.com/c74ee3887be1a3e82628a043f0ee109e.png\" width=\"280\"\u003e\u00a0\u003cimg height=\"200\" src=\"https://i.gyazo.com/7192bed292dfa04ff2a4ede0b94bebb1.png\" width=\"280\"\u003e\u00a0\u003cimg height=\"200\" src=\"https://i.gyazo.com/ef44c5c71488cfc2dba3c61fbc79b820.png\" width=\"280\"\u003e\u00a0\u003cimg src=\"https://i.gyazo.com/9fba08cf369d8c06dec479272fc4f1c2.png\"\u003e\u003cbr\u003e\u003cbr\u003ebut the important question here is, what will be the gameplay?\u003cbr\u003eWell, with the simplicity of this world in mind, the gameplay is designed with, again, simplicity too. Having a character that can do simple tasks, with the power of his feeling of will, he will be able to levitate objects close to his body, that will help him jump higher pushing himself from the ground, move heavy objects, and attack:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/6358beb033d3b174dc33b59e5332405d.gif\"\u003e\u00a0\u003cimg src=\"https://i.gyazo.com/74ffc80cdcfe5640c95f46d54ef25816.gif\"\u003e\u003cbr\u003e\u003cbr\u003eThe game will have four different zones, each represented by a color and a theme, red for example, will focus on lasers.\u003cbr\u003eBut, not only each zone will have a different theme, each zone will have a different (Text) narrator . Why four narrators? Well, telling that would be a spoiler...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
