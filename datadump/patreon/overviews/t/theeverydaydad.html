    "summary": "Thanks for visiting me on Patreon! I\u0027m assuming you made it here because you watch my videos and for that I want to sincerely thank you! And if you want to personally help continue to bring the content on my channel this is a perfect opportunity!\u00a0 I want to start out by mentioning I will not gate content behind this patreon.\u00a0 \u003cbr\u003e\u003cbr\u003eThe Everyday Dad is for everyone not just for Patrons.\u00a0 But being a Patron will give you more guaranteed access to affect the process and me personally.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Gary and I\u0027m The Everyday Dad on\u00a0YouTube. I make technology product reviews and tutorials\u00a0mainly focusing on Drones, Action Cameras, and Gimbals.\u003cbr\u003e\u003cbr\u003eBy pledging, you\u0027ll be directly supporting the creation of all future videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will the money be used for?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe most important thing the money will be used for is procuring more tech for the channel to review, and to also increase the production value of the videos themselves. \u00a0Running a tech channel is a very resource intensive enterprise and I\u0027d like to be able to bring the most honest reviews I can for you the viewer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have any other forms of income?\u003c/strong\u003e\u003cbr\u003eYes I currently have a full time job that pays for my personal/family needs.\u00a0 I monetize my videos to invest in the channel increasing quality and purchasing the tech that I check out on the channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos will you put out a week?\u003c/strong\u003e\u003cbr\u003eI currently produce\u00a0four videos a week.\u00a0 Monday is Reviewing the Cheapest, Wednesday is Tech reviews/tutorials, Friday is Drone Flight Friday, and Saturday is my weekly livestream to interact directly with the viewers.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWill all your videos be on Drones, Action Cameras, and Gimbals?\u003c/strong\u003e\u003cbr\u003eNot all the time.\u00a0 The overarching theme of the channel is learning how to make better family videos and if I find something that falls into that theme will be considered.\u00a0 From cell phones to big cameras, or maybe an audio product.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eImportant Notice to Patrons\u003c/strong\u003e\u003cbr\u003eMy donation type is by month.\u00a0 I release 3 videos a week and wouldn\u0027t want you to think I\u0027m overcharging on a per video basis. What you donate is what you\u0027ll donate per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePatreon exclusives video Polls\u003c/strong\u003e\u003cbr\u003eI will also occasionally be putting a vote out to what the next video I should work on will be, and I\u0027ll be holding an exclusive poll for backers where you can vote on what you\u0027d like to see me work on next! Suggestions for voting topics are welcome.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Name/Channel in the credits of videos\u003cbr\u003e\u003c/strong\u003eYep, a little section at the end of a weekly video which I\u0027ll be adding to thank my generous and awesome patrons. \u00a0Plus we will have a segment on the weekly livestream to welcome new patrons to the team!\u003cbr\u003e"
