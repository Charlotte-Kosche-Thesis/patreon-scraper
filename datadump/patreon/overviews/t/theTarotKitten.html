    "summary": "Have you ever wondered why things are so taboo in society? I know I have. I\u0027ve always loved the occult. Magic and psychic phenomenon always intrigued me. I learned Tarot from my mother. I took it a step further when I took the steps to become the Tarot Kitten. I would love to help others get over their fear of Tarot being something evil or wicked or even taboo.\u003cbr\u003eAt the same time I can\u0027t just be the Tarot Kitten. I am way to crafty for that. Crafty as in crafts not as in sly or sneaky. I love to crochet, I love to write, I love doing cross stitch. So I thought to myself what if I found a way to do them all? Is it a lot of work? Yes. Is it worth my time? Yes. Would I love to help other people? Yes!\u003cbr\u003eSo why not join me? My interests are varied. My talent with the cards is well creepy accurate I\u0027ve been told. So let me help you on your journey while you can help me out on mine.\u00a0\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
