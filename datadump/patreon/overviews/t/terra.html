    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F_eDUGezLY7w%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_eDUGezLY7w\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F_eDUGezLY7w%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-04-05T12:21:49+00:00",
    "summary": "\u003cstrong\u003eNEWS: Terra Centauri Beta 0.5 is released!! Download below!\u003cbr\u003e\u003cbr\u003eHi fellow Patrons, and thank you for your interest in Terra Centauri: Last Stand! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nTerra Centauri is an \n\u003cstrong\u003efree\u003c/strong\u003e open source video game combining two of my favorite things Anime, Science Fiction, and Real Time Strategy. \nI have been putting my all into this project, and I am very proud of my results. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e I\u0027ve been developing video games as a hobby \nfor almost 14 years! While most were small personal game experiments, I \nsoon found myself working on a massive RTS project, \n\u003cstrong\u003eAnnex: Conquer the World\u003c/strong\u003e.\n There I worked alone for over three years for nothing more than \ncomments and appreciation for the fans of the game, and I enjoyed every \nmoment of it. This time I have even bigger aspirations and are looking for help in making it come true!\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2u5c94n\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i59.tinypic.com/2u5c94n.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProject Idea\u003c/strong\u003e\u003cbr\u003e\n\"Terra Centauri: Last Stand\" is a single player real time strategy game, with some RPG elements. An ambitious project, the idea is to create a universe full of various playable races, lifeforms, vehicles, and locations. The Idea is that with continuous support from fans Terra can continue to grow and evolve.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStory\u003c/strong\u003e\u003cbr\u003e\nIn a lonely planet circulating a distant star, a war of survival rages \non. There a sentient race, the Valkyries struggle to protect their world\n and themselves against the parasitic organisms Devourers. Explore large\n maps for resources, treasure, and other advantages to fight back the \nrelentless horde of Devourers.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2eplfzn\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"360\" src=\"http://i61.tinypic.com/2eplfzn.jpg\" width=\"660\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTerra: Centauri Last Stand Trailer:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_eDUGezLY7w\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat more would I like for Terra?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n-Official Soundtrack \n\u003cbr\u003e\n-Updates to Devourer models\n\u003cbr\u003e\n-More Devourer types\n\u003cbr\u003e\n-More neural and hostile inhabitants.\n\u003cbr\u003e\n-New Environment types; underground caves, underwater arenas, space battles, alternative worlds, and even inside giant devourers.\n\u003cbr\u003e\n-Environmental Hazards (tornadoes, thunderstorms, meteors,etc)\n\u003cbr\u003e\n-Random in game side events; rescue Valkyries from a crash site, rebellions, giant devourer boss battles, etc.\n\u003cbr\u003e\n-More Races to play as including the just announced XEM race:\n\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=54vcix\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i60.tinypic.com/54vcix.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n-And much more!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need your help?\u003c/strong\u003e\u003cbr\u003e\nTerra Centauri has infiltrated every aspect of my life, as I finding my \nself working nearly every moment I can to make progress. However, It is \ndifficult to put all the time and effort into such a large project \nwhen the bills keep piling up. While I do have a job but its simply not \nenough.\n\u003cbr\u003e\u003cbr\u003e\nThat\u0027s where you can come in. By supporting me you can help support bringing the universe of Terra Centauri to life!\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=24v2jyt\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"360\" src=\"http://i60.tinypic.com/24v2jyt.jpg\" width=\"660\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nHow can I help?\n\u003c/strong\u003e\u003cbr\u003e\nEnter the amount on the top left and click the wonderful \n\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/bePatron?u=125883\u0026amp;patAmt=2\"\u003eBecome a Patron\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003ebutton. Depending on the amount you may be entitled to \u003cstrong\u003ebenefits/rewards\u003c/strong\u003e (see below)! Keep in mind becoming a patron means having the amount you indicate given to me per expansion pack I create, not a one time fee. However though you are always free to stop at anytime, and you can even set maximum limits to prevent from spending too much. Remember this is not a requirement, Terra Centauri will be released free for everyone, however you have an opportunity to show your appreciation for the hard work I put into its development! The more patrons donate to the game the better the game will be!\u003cbr\u003e\u003ca href=\"https://s3.amazonaws.com/patreon_public_assets/GooH7_patreonscreencapture.mov\" rel=\"nofollow\" target=\"_blank\"\u003eWatch this video and see just how easy it is!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\" target=\"_blank\"\u003eCheck out Patreon: FAQ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNEWS: Terra Centauri Beta 0.5 is released!!\u003c/strong\u003e \u003cbr\u003eDownloads for Linux and Windows available at this post:\u003cbr\u003e\u003ca href=\"http://www.patreon.com/posts/2744242\"\u003ehttp://www.patreon.com/posts/2744242\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePatreon\u0027s who pledged $10 or more Please go to the EXTRA post! EXTRA Contains 3 bonus stages!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMedia\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2zgsx9u\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"360\" src=\"http://i59.tinypic.com/2zgsx9u.jpg\" width=\"660\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=29crvrt\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"360\" src=\"http://i60.tinypic.com/29crvrt.jpg\" width=\"660\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=if382c\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"360\" src=\"http://i59.tinypic.com/if382c.jpg\" width=\"660\"\u003e\u003c/a\u003e\u003cbr\u003e"
