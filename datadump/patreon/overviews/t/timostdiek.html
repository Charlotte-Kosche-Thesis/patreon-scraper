    "summary": "\u003cstrong\u003eWHO ARE YOU?\u003c/strong\u003e\u003cbr\u003eI\u0027m Tim! I write songs, perform them all over the place, make videos, and do my best to deliver a little joy, hope, and healing in everything I create.\u003cbr\u003eLearn more about me and my story at\u00a0\u003ca href=\"https://www.timostdiek.com/bio\"\u003etimostdiek.com/bio\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON? \u003c/strong\u003e\u003cbr\u003ePatreon is a subscription-based platform lets fans help artists do what they love and gives fans a front row seat to the entire process.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHOW DOES IT WORK?\u003c/strong\u003e\u003cbr\u003ePick any level of patronage that works for you, from $1 to $100 or more! When I release a brand new song or video, whatever amount you\u0027ve chosen automatically gets charged to the payment method you have chosen. You can set your allowed monthly donation to an amount you\u0027re comfortable giving, so if you just want to pledge once a month that\u0027s totally cool! You can also change your pledge amount at any time.\u003cbr\u003e\u003cbr\u003eI will release one song and one cover video per month for sure. I\u0027ll also be sharing things like blogs, behind the scenes videos, and advanced access to everything\u00a0I release, however you\u0027ll only be charged for original songs, cover videos, and other fully produced projects I release.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY ARE YOU DOING THIS? \u003cbr\u003e\u003c/strong\u003eHere are some of the main reasons I\u0027m using Patreon.\u003cbr\u003e1. To get better at creating music\u003cbr\u003e2. To force myself\u00a0to share a new song every month\u003cbr\u003e3. To give you a deeper look at how and why I create music\u003cbr\u003e4. To build a more sustainable living as an independent musician\u003cbr\u003e5. To create a deeper connection with my friends/fans across the country\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003eI am so grateful that you took the time to check this out! I think we\u0027re going to have a lot of fun on Patreon. I can\u0027t wait to share all of my new songs and projects with you. I\u0027m so grateful for the opportunity to create and play music for a living. Any support you can provide is greatly appreciated.\u003cbr\u003e\n\u003cbr\u003eFIND MORE OF ME ON THE INTERNET HERE:\u003cbr\u003e\u003ca href=\"https://www.timostdiek.com/\"\u003eWEBSITE\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/timostdiek\"\u003eFACEBOOK\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCVaaj5ouI0qlILgsKzWzeVw\"\u003eYOUTUBE\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/timostdiek/\"\u003eINSTAGRAM\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/timostdiek\"\u003eTWITTER\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
