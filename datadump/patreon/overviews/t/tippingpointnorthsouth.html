    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003eTipping Point North South\u003c/span\u003e\u003c/h2\u003e\n\u003ca href=\"http://tippingpointnorthsouth.org/\" rel=\"nofollow\" target=\"_blank\"\u003eTipping Point North South\u003c/a\u003e (TPNS) is a co-operative that supports and initiates\u00a0\u003ca href=\"https://www.patreon.com/tippingpointnorthsouth?ty=c\" target=\"_blank\"\u003ecreative, campaign-driven projects\u003c/a\u003e that advance the global social justice agenda. It is a \u2018for the benefit of community\u2019 co-operative, set up to work in the film and creative industries as well as within the not-for-profit sector ie with colleagues and partners in the international NGO campaign community. Its primary interests are to serve \u2018community\u2019 at all levels \u2013 from local to national to international \u2013 through these two key routes and with a particular focus on global social, economic and environmental justice issues.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003eTipping Point Film Fund\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.tippingpointfilmfund.com/site/wp-content/uploads/Banner.jpg\" style=\"width: 618px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u201c The need for documentaries that ask hard political questions is greater than ever, as the main TV producers and channels abdicate their responsibility. So many stories to tell, so few make it to the screen. Good luck to Tipping Point Film Fund.\u201d \u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \n\t\u003cstrong\u003eKen Loach \u2013 film director and Palme d\u0027Or winner\u003c/strong\u003e\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\nTPNS trades as \n\u003ca href=\"http://www.tippingpointfilmfund.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTipping Point Film Fund\u003c/a\u003e (TPFF) through which much of its activity is based and it works with/supports film-makers to maximise impact through campaigns that run alongside their feature-length documentary films. Tipping Point North South received vital support over three years from \u003ca href=\"http://www.co-operative.coop/aboutus/\" rel=\"nofollow\" target=\"_blank\"\u003eThe co-operative\u003c/a\u003e, through its sponsorship of Tipping Point Film Fund. Now we need your support to maintain and grow the fund.\u003cbr\u003e\u003cbr\u003e\nWe have a passion for Film \u0026amp; Social Justice in equal \nmeasure and our roots are deep in the social action campaigning world \nwhere, to understand the big issues affecting all of us, you need to \ndive deep into the structures that underpin them. We know film can help \nus to understand these big issues and we need your help to do this.\n\u003cbr\u003e\u003cbr\u003e\nWe are creating a fund supported by individuals joining us on a \nfilm\u2019s journey \u2013 from development to production, distribution to \ncampaigning\u2026 combining the energies of film-makers, film-goers and \nactivists \u2013 and building a base of  forward looking, committed \nsupporters backing great films and film-makers.\n\u003cbr\u003e\u003cbr\u003e\nAt the same time as building our network of supporters we build relationships with other organisations as a way of securing additional development and production funding for specific projects. We work closely with the not-for-profit sector in the UK and overseas; traditional film industry funders and ethical businesses. \n\u003cbr\u003e\u003cbr\u003e\nTipping Point Film Fund is a non-profit co-operative enabling the public to support films for change through dedicated giving. A fund that grows year on year with your support.\n\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\n\u003cblockquote\u003e\n\u003cem\u003e\u003cem\u003e\u201cI\u2019m fully supportive of what Tipping Point Film Fund is doing. To use the medium of film to move and inspire people to get involved in important social justice issues is critical\u2026 we have an opportunity right now\u2026 we must make use of that opportunity and momentum and ensure our voices are heard.\"\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003eDanny Glover\u003cem\u003e\u003cem\u003e\u003cstrong\u003e \u2013 \u003c/strong\u003e\u003c/em\u003e\u003c/em\u003eActor, Producer and Campaigner\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127,96,0);\"\u003e\u003cstrong\u003eWhy your donation makes a difference\u003c/strong\u003e\n\u003c/span\u003e\u003c/h3\u003e\nWhen there is so much to challenge in the world, when there is so much to make better, how can one person make a difference? Well you can and supporting issue-based films with grassroots \u0027take action\u0027 campaigns is one way \u2013 with more impact that you might realise! \n\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\n\u003cem\u003e\" I reached in one weekend more people than 20 years of taking my slide show from town to town.\"\n\t\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \n\t\u003cstrong\u003eAl Gore on his film \u2018An Inconvenient Truth\u2019\u003c/strong\u003e\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\nYour donation, no matter how small, can help achieve many things on different levels \u2013 from bringing a film and its message to the widest possible international audience (general public to decision-makers) through to films that tackle underlying unfair structures that keep many people and nations poor, and this may be economic or environmental, it may embrace human rights or be conflict related.\n\u003cbr\u003e\u003cbr\u003e\nIn the way that the debt cancellation campaign released more money for \npoor nations than any amount of aid, so films have huge potential to \noperate in the same way \u2013 getting to the root of a problem, revealing \nit, and pointing the way to deep and meaningful solutions \u2013 solutions \nthat involve us, here, in the rich world.\n\u003cbr\u003e\u003cbr\u003e\nThe film \u2018\n\u003cem\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1375757\" target=\"_blank\"\u003eBlack Gold\u003c/a\u003e \u003c/em\u003e\u2019 is an example of this \u2013 it not only challenged the big coffee importers to operate more fairly, it increased the income for some Ethiopian coffee farmers, as well as being the catalyst for those farmers patenting their coffee bean. And it showed how the World Trade Organisation was profoundly stacked against producers from a country like Ethiopia.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\n\u003cblockquote\u003e\n\u003cem\u003e\u201c Having been closely involved with a feature documentary that was very effective in its effort to raise awareness about Palestine, I know how important it is to back film-makers who have stories to share with us \u2013 often personal stories which can have both personal and political impact. Tipping Point is giving invaluable support to such projects.\u201d\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003eJeremy Hardy \u2013 comedian\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127,96,0);\"\u003eCurrent slate of film productions\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nSo far, TPFF has acted as executive producer for two feature-length documentaries:\u00a0\n\u003ca href=\"https://www.patreon.com/creation?hid=1376131\" target=\"_blank\"\u003eOpen Bethlehem\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/creation?hid=2282582\" target=\"_blank\"\u003eWe Are Many\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1376131\" target=\"_blank\"\u003eOpen Bethlehem\u003c/a\u003e\u003c/em\u003e was released in the UK in 2015; had its Bethlehem Premiere in Spring 2016 and continues its screenings programme around the world. It has been selected by \u003ca href=\"http://www.theguardian.com/film/video/2014/dec/04/open-bethlehem-film-you-should-watch-video-review\" rel=\"nofollow\" target=\"_blank\"\u003eGuardian as its \u0027not-to-be-missed\u0027 film of the week\u003c/a\u003e:\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\n\u003cblockquote\u003e\n\u003cem\u003e\u201cLeila Sansour\u2019s documentary Open Bethlehem follows her campaign to stop occupying Israeli forces encircling her hometown with a concrete wall. Sansour\u2019s film, which follows her attempts to unite Christians, Muslims and Jews in their desire for free access to the Holy City, is the kind of art that peace processes are built on.\u201d \u00a0\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \n\t\u003cstrong\u003ePeter Bradshaw\u003cem\u003e\u003cem\u003e\u003cstrong\u003e \u2013 \u003c/strong\u003e\u003c/em\u003e\u003c/em\u003ethe Guardian\u0027s film critic\u003c/strong\u003e\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003ca href=\"https://www.patreon.com/creation?hid=1376131\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"https://tippingpointnorthsouth.files.wordpress.com/2014/11/ob-quad-poster_v3.jpg\" style=\"height: 230px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.patreon.com/creation?hid=1376126\" target=\"_blank\"\u003e\u003cimg src=\"http://tippingpointnorthsouth.files.wordpress.com/2013/03/wam_a1landscape.jpg\" style=\"height: 230px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\n\u003cem\u003e\u201cThe global protest against the Iraq War on 15 February 2003 was a pivotal moment in recent history, the consequences of which have gone unreported. Amir Amirani\u2019s We Are Many chronicles the struggle to shift power from the old establishment to the new superpower that is global public opinion, through the prism of one historic day. I urge you to support this film in whatever way you can.\u201d\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \n\t\u003cstrong\u003eOliver Stone\u003cem\u003e\u003cem\u003e\u003cstrong\u003e \u2013 \u003c/strong\u003e\u003c/em\u003e\u003c/em\u003eAcademy Award winning film director\u003c/strong\u003e\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\u003cem\u003e\n\u003ca href=\"https://www.patreon.com/creation?hid=2282582\" target=\"_blank\"\u003eWe Are Many\u003c/a\u003e\u003c/em\u003e was released in the cinemas in May 2015 and will be released in the USA in 2016. The cast includes names such as Danny Glover, Ken Loach, Mark Rylance, Brian Eno, Damon Albarn, Tony Benn, Jesse Jackson, Hans Blix, Norm Chomsky, Tariq Ali, Ron Kovic and Medea Benjamin among others.\u00a0It premi\u00e8red at Sheffield Doc/Fest\u00a0in the UK,\u00a0getting a standing ovation from the audience, much feedback on twitter and some brilliant reviews.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u201cA work of beautiful rage. Provokes anger and goosebumps\u201d\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\nEmpire\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u201cconsistently intelligent and nuanced\u201d\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\nVariety\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u201cincredibly ambitious\u2026 gripping. The only film I\u2019ve ever watched where the audience started clapping halfway through\u2026\u201d\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e\u2605\u2605\u2605\u2605\u2605\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\nHuffington Post\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u201crousing and moving, it\u2019s a film that should be seen by the many\u201d \u003c/em\u003e\u2605\u2605\u2605\u2605\u2606\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\nRadio Times\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\nWe are raising production funding for our fully developed film\u00a0\u003ca href=\"https://www.patreon.com/creation?hid=1376013\" target=\"_blank\"\u003e\u003cem\u003eThe Power of Us\u003c/em\u003e\u003c/a\u003e about co-operation. The film will show there is a global movement that is offering an alternative to the neoliberal economy\u00a0and will initiate an urgent and timely global conversation about the power and possibility of co-operation.\u003cbr\u003e\u003cbr\u003e\nFurthermore, we have several films in development, including: \n\u003cul\u003e\n\u003cli\u003ea feature documentary comprising a dozen short films by leading figures on the critical issues facing the UK public as it moves towards its 2020 General Election;\u003c/li\u003e\u003cli\u003ea TV programme(s) about overspending on high-profile military\u00a0procurement projects;\u00a0\u00a0\u003c/li\u003e\u003cli\u003ea long-form drama\u00a0about arguably the greatest British Prime Minister of the 20th century, \u003cem\u003eClement Attlee\u003c/em\u003e, who was instrumental in the creation of the National Health Service and the welfare state.\u003c/li\u003e\n\u003c/ul\u003e\u003cblockquote\u003e\n\u003cem\u003e\"Cinema has an unstoppable power to convince\u2026And I suspect, as the years go by, it will become the only medium with which we can influence the world.\" \u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \n\t\u003cstrong\u003eRobert Fisk\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e \u2013 \u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003ejournalist, author of \u0027The Great War for Civilisation: The Conquest of the Middle East\u0027\u003c/strong\u003e\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003eOther Activities\u003c/span\u003e\u003c/h2\u003e\nIn addition to the development and/or support of outreach campaigns to run alongside cinema documentaries through TPFF, Tipping Point North South also initiates stand-alone issue-based campaigns. Currently,  our primary campaigns are\u00a0\n\u003ca href=\"https://www.patreon.com/creation?hid=1376144\" target=\"_blank\"\u003e\u003cem\u003eFrom Pink to Prevention\u003c/em\u003e\u003c/a\u003e - stopping breast cancer before it starts and the\u00a0\u003ca href=\"https://www.patreon.com/creation?hid=1376108\" target=\"_blank\"\u003e\u003cem\u003eFive Percent Campaign\u003c/em\u003e\u003c/a\u003e to redirect excessive global military spending to global social need\nvia the \u2018\n\u003ca href=\"http://tippingpointnorthsouth.org/5percent/whatisit/\" rel=\"nofollow\" target=\"_blank\"\u003e5% Formula\u003c/a\u003e\u2019 \u2013 a feasible formula for delivering deep, sustainable cuts\nto military spending applicable by civil society across the\nglobe.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1376144\" target=\"_blank\"\u003e\u003cimg src=\"http://www.frompinktoprevention.org//wp-content/uploads/2014/10/frompinktoprevention-banner-101014.jpg\" style=\"height: 100px;\"\u003e\u003c/a\u003e \u00a0 \u003ca href=\"https://www.patreon.com/creation?hid=1376108\" target=\"_blank\"\u003e\u003cimg src=\"https://tippingpointnorthsouth.files.wordpress.com/2014/02/5-blue.png\" style=\"height: 100px;\"\u003e\u003c/a\u003e \u00a0 \u003cbr\u003e\u003cbr\u003e\nMore and more of our work is partnership focused. It may be film based, campaign based or a mixture of both and to date, has embraced a range of partners. Examples of our partnerships: \n\u003cbr\u003e\u003cbr\u003e\nBethlehem Unwrapped\n\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1375969\" target=\"_blank\"\u003eBethlehem Unwrapped at Greenbelt 2014\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1375966\" target=\"_blank\"\u003eBethlehem Unwrapped \u2013 A festival of Bethlehem at Christmas\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\nTax Justice Network\n\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1375822\" target=\"_blank\"\u003eEvent: Tax and the Civilised Society (8 June 2013)\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\nAlliance for Cancer Prevention\n\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1375956\" target=\"_blank\"\u003eEvent: Cancer Prevention \u2013 A Toxic Tour (29 June 2013)\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\nGreenbelt Festival\n\u003cul\u003e\u003cli\u003e\u003ca href=\"http://tippingpointnorthsouth.org/2013/09/05/event-tpff-at-greenbelt-2013/\" rel=\"nofollow\" target=\"_blank\"\u003eEvent: TPFF at Greenbelt 2013\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127,96,0);\"\u003eComing Activities\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nWe are developing the international follow-up to\u00a0 \u003ca href=\"http://bethlehem-unwrapped.org/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eBethlehem Unwrapped\u003c/em\u003e\u003c/a\u003e. MAKE APARTHEID HISTORY will include events simultaneously held in multiple cities around the world as part of its celebration of Mandela Day, every July.\n\u003cbr\u003e\u003cbr\u003e\nIn addition, as the result of a commission to make a short documentary commemorating Dr. Martin Luther King and the radical campaigning history of Christian Aid, we are developing an international solidarity campaign moment marking the 50th anniversary of Dr. King\u0027s death in 2018.\n\u003cbr\u003e\u003cbr\u003eIn 2017, to mark the 50th anniversary of the death of UK Prime Minister Clement Attlee (1945-51), we are planning a series of\u00a0events to celebrate his life and achievements of his radical post-war government.\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\nAs a small but highly productive organisation, we can achieve even greater things with your generous support enabling these ambitious projects happen and be successful.\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\n\u003cspan style=\"color: rgb(151,72,6);\"\u003eOur diverse body of creative activism\u003c/span\u003e\n\u003c/h2\u003e\nPlease check out \u0027\n\u003ca href=\"http://www.patreon.com/tippingpointnorthsouth?ty=c\" target=\"_blank\"\u003eCreations\u003c/a\u003e\u0027 to get a flavour of our activities so far - videos, photographs, comics and reports. Here is the\u00a0\u003ca href=\"https://www.patreon.com/creation?hid=1375978\" target=\"_blank\"\u003eshowreel\u003c/a\u003e of our work. If you are interested in more details, have a look at\u00a0\u003ca href=\"http://tippingpointnorthsouth.org/highlights/\" rel=\"nofollow\" target=\"_blank\"\u003ehightlights\u003c/a\u003e of our work at our website.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003eWhy fund us\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\u003cblockquote\u003e\n\u003cem\u003e\"Cry Freedom achieved more to tell the world about apartheid in South Africa in one year than all my years on Robben Island\u2026\" \u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \n\t\u003cstrong\u003eNelson Mandela\u003c/strong\u003e\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\nFunding for our work at Tipping Point North South comes, in part, from concerned individuals who share our belief in the power of ordinary people coming together to push for social justice. All our activities - films, events, campaigns - tackle important, political and often marginalised social, economic and environmental issues. This, in addition to our own ethical requirement, limits our sources of funding, especially in this\u00a0current climate of austerity. Our main sources of funding to date, namely grants and major donors, have also been hit by the recession. Nevertheless, our belief that our \"creative activism\" is integral to a healthy civil society is reflected in the feedback we receive about our work. We know it chimes with concerned citizens, many of whom express their admiration and encourage us to carry on. This makes us determined to build on the reputation gained, along with key creative partnerships formed in recent years, to expand the scale and scope of our work.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tippingpointnorthsouth.org/about/people/\" rel=\"nofollow\" target=\"_blank\"\u003eOur team\u003c/a\u003e currently consists of a non-remunerated management committee, two committed freelance workers and several other occasional part-time/volunteering workers. With TPNS\u0027s very limited financial resources, all workers have been making TPNS projects possible by giving considerable amounts of volunteer time to the organisation, which is only sustainable in the short term.\u003cbr\u003e\u003cbr\u003e\nThis is why we \u00a0are reaching out to you - to ask you to join our core patron base. With your support, we can spend all our time and energy on our core work - executive producing films, managing social-action campaigns and organising campaigning events - and make a difference to the world around us without the need to worry about day-to-day costs and expenses. You can be the \"tipping point\" to enable our Film Fund to significantly support one or two films in any given year, as well as in-house funding to organise international/national social justice events and campaigns.\n\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\n\u003cem\u003e\"TPFF aims to unite \n\u0027campaigning networks, independent film goers and online social \nnetworks, through a mix of regular giving, one-off donations and support\n from major donors\u0027 and I hope so much that it takes off. I\u2019m a massive \nadvocate of \u0027crowd-funding\u0027 and this is a perfect opportunity to invite \npeople who love documentaries to roll up their sleeves and help make it \nhappen.  So, go donate, OK?!\"\n\t\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003eCharlie Phillips \u2013 former Deputy Director at Sheffield Doc/Fest\u003c/strong\u003e\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWe will give \u003ca href=\"http://www.tippingpointfilmfund.com/site/about-us/email-updates-archive/\" rel=\"nofollow\" target=\"_blank\"\u003eregular updates to our activities\u003c/a\u003e.\u003c/strong\u003e As a \u003cstrong\u003ePatron\u003c/strong\u003e, you will be among the first to see teasers and trailers of our films, highlights of our events and videos of our campaigns. You will be first to know about upcoming events, previews and special screenings of our films so you can book/request your tickets in advance. And of course, as a committed supporters of TPNS, we will actively seek your feedback to improve our future work. \u003cbr\u003e\u003cbr\u003e\nFurthermore, if you are a \n\u003cstrong\u003eFund Angel\u003c/strong\u003e, you will receive Angel-only\u00a0behind-the-scenes updates and be invited to occasional \u0027Meet the Directors\u0027 events. Finally, if you are financially capable and love our work, please consider become one of our Major Donors. \u003cbr\u003e\u003cbr\u003e\nAs a \n\u003cstrong\u003eMajor Donor\u003c/strong\u003e, you will receive Special Thanks in the credits of our work. You will also be informed of our latest new ideas and proposals and be able to have your say at the early planning stage of these projects.\u00a0\u003cbr\u003e\u003cbr\u003e\nIf you would like to make one-off donation to us, you can pledge any amount and delete your pledge once you receive a verification email that your pledge was successfully charged. Just be sure to delete your pledge and you will not be charged moving forward. This is because Patreon is built for recurring payments.\n\u003cbr\u003e\u003cbr\u003e\nAlternatively, you can \n\u003cstrong\u003emake one-off donation \u003c/strong\u003e directly to us on our website \u003ca href=\"http://tippingpointnorthsouth.org/how-to-donate/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e or \u003ca href=\"http://tippingpointnorthsouth.org/contact-us/\" rel=\"nofollow\" target=\"_blank\"\u003econtact us\u003c/a\u003e. We would be delighted to hear from you, discuss further with you about our work and how you can get involved.\u003cbr\u003e\u003cbr\u003e\nWe want to make more films and create campaigns that can change the world for better. We need you to catch this vision \u2013 and make the future different. One that is fair, just and clean. Join us.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eThe more you give, the more we can support and do.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\n\tGiving. Watching. Campaigning.\n\t\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "Tipping Point North South\u003cstrong\u003e\u00a0\u003c/strong\u003ehas roots deep in the social action campaigning world where, to understand the big issues affecting all of us, you need to dive deep into the structures that underpin them. That means working harder to understand a situation; challenging preconceived ideas; being in for the \u2018long haul\u2019. It also, typically, means the rewards are greater because they are fundamentally changing a situation \u2013 be it about rights or the economy or the environment. Reveal and expose the root causes and you are halfway there to making fundamental change.\u003cbr\u003e\u003cbr\u003eWe are also interested in being part of a \u2018\u003cem\u003etipping point\u003c/em\u003e\u2018 where the rich world (the \u2018\u003cem\u003enorth\u003c/em\u003e\u2018) both acknowledges its role in the profound inequality we face as a human family and acts upon that knowledge \u2013 led by concerned citizens calling for social justice, where-ever and however that may look.  We want to support and initiate projects \u2013 films, campaigns and other public-facing initiatives \u2013 which counter or challenge the all too often misleading \u2013 and damaging \u2013 notions about the majority world (\u2018developing\u2019 world \u2013 also understood as \u2018the global\u00a0\u003cem\u003esouth\u003c/em\u003e\u2018).\u003cbr\u003e\u003cbr\u003eEthical practice is central to our people, our work, our funding sources and our partnerships.\u003cbr\u003e\u003cbr\u003ePlease check out \u0027 \u003ca href=\"http://www.patreon.com/tippingpointnorthsouth?ty=c\"\u003eCreations\u003c/a\u003e\u0027 to get a flavour of our activities so far.\u003cbr\u003e",
