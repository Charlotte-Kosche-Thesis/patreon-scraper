    "summary": "\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i63.tinypic.com/dlqrn8.jpg\"\u003e\u003cbr\u003eHi! My name is Chris Rathore. I\u2019ve been traveling the world since 2009 but have been traveling solo since early 2015 and created this\u00a0\u003ca href=\"http://www.travellerchris.com\"\u003e website\u003c/a\u003e \u003ca href=\"http://www.travellerchris.com\"\u003e\u003c/a\u003e to inspire others travel more while spending less. I grew up in India and was not a fan of traveling until I moved to London for my graduation. My only experience in traveling was my school trips to Bangkok, Pattaya and Singapore. During my final year at University, I got a part-time job with the goal to get experience. I never thought I could save up to travel. But when the idea struck me after 6 months I saved up after a month\u0027s work and took my first ever solo trip to Prague, Czech Republic. \u003cbr\u003e\u003cbr\u003eThat trip transformed my life goals and choices.\u003cbr\u003eSince then I am hooked on traveling. \u003ca href=\"http://travellerchris.weebly.com/about.html\"\u003eRead more\u003c/a\u003e about me.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i66.tinypic.com/2hph8x1.jpg\"\u003e\u003cbr\u003eYour support via patreon will help me explore more untouched corners and bring out beautiful\u00a0travel content. I will be sharing my retouching secrets, video editing knowledge, travel expertise and tutorials to help you in the field of traveling and creating your own content via blogs, social media, and websites like a pro.\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.travellerchris.com\"\u003e \u003c/a\u003eTo get a taste of my work and travels, watch my recent video below.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YeOkF2_Rses\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThank you for your support.\u003cb
