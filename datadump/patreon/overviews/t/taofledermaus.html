    "summary": "\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eA few years ago,\u00a0 the idea of asking our viewers to help fund this channel seemed ridiculous.\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eIt was my goal to put a lot of effort and money into creating videos to the point where I could do it full-time and it would sustain itself through ad-revenue alone.\u00a0 \u00a0Quitting my job was not done hastily.\u00a0 \u00a0I carefully monitored channel growth over several years.\u00a0 Things looked secure,\u00a0 and it looked like growth would continue.\u00a0 I continued to work my full-time job for a couple more years while I produced videos as often as I could.\u00a0 \u00a0 I had to pay a ton in taxes from \"double-dipping\".\u00a0 \u00a0Once I was convinced it would be safe to quit my job,\u00a0 \u00a0I basically retired early to focus entirely on YouTube.\u00a0\u00a0\u003cbr\u003eAbout a year after that,\u00a0 \u00a0YouTube started putting the \"\u003cstrong\u003esqueeze\u003c/strong\u003e\" on many channels while heavily promoting other channels.\u00a0 \u00a0The first impact was being being \u003cstrong\u003e\"restricted\"\u003c/strong\u003e.\u00a0 \u00a0If viewers did not have \"restricted mode\" turned off,\u00a0 \u00a0our content was invisible to them.\u00a0 \u00a0This set us back a few years.\u00a0 Views (and earnings)\u00a0 were reduced by 50%.\u003cbr\u003e\u003cbr\u003eThe next big hit was the \u003cstrong\u003e\u003cem\u003e\"adpocolypse\"\u00a0 \u003c/em\u003e\u003c/strong\u003eThis was when large advertisers suddenly started pulling their ads because they did not want to be associated with \"extremist content\".\u00a0  YouTube created an algorithm that tried to determine what was advertiser-friendly,\u00a0 and what wasn\u0027t.\u00a0 \u00a0Unfortunately,\u00a0 \u00a0this labelled MANY videos that were completely ad-friendly as \"not friendly\"\u00a0 and suddenly many channels were getting hit unfairly.\u00a0 YouTube promised the system would \"learn\"\u00a0 and improve in accuracy,\u00a0 \u00a0but\u00a0 this has not happened.\u00a0 \u00a0Video creators had to get very creative as what to put in the title or tags as using the wrong WORD would get a video demonetized automatically.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eYouTube thought it would be a good idea for viewers to\u003cstrong\u003e flag videos\u003c/strong\u003e-\u00a0 which \"helps\" the algorithm determine what content is \"safe\" or not.\u00a0 \u00a0What could go wrong?\u00a0 \u00a0Of course,\u00a0 people abuse things like that,\u00a0 and groups can attack in swarms to flag perfectly acceptable videos.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eRecently,\u00a0 viewers have been telling me that when they try to subscriber to my channel,\u00a0 \u00a0they have to have their device set to allow\u00a0 \"\u003cstrong\u003einappropriate content\u003c/strong\u003e\".\u00a0 \u00a0Yes,\u00a0 to YouTube,\u00a0 my channel\u00a0 is \"inappropriate\" -\u00a0 whatever that subjective terms really means.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe last impact was YouTube\u0027s recent rules on\u003cstrong\u003e gun-related videos\u003c/strong\u003e.\u00a0 \u00a0One could no longer put links to ammo,\u00a0 accessory, or gun manufacturers.\u00a0 (as well as a few other obscure rules such as \"manufacturing ammo\"\u00a0 \u00a0etc.\u00a0 \u00a0 Channels scrambled to delete videos that MIGHT violate these rules,\u00a0 in a panic.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSo this is where we are today.\u00a0 \u00a0YouTube has attacked us on many fronts to demonetize and demoralize us out of existence.\u00a0 \u00a0MANY channels have quit while others have been \"struck out\" and their channels terminated.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYour generous donation of just ONE DOLLAR a month can reverse this and allow us to continue.\u00a0 Not get rich,\u00a0 \u00a0just get by and pay the bills.\u00a0 \u00a0 One dollar is approximately 3000 view\u0027s worth of lost ad-revenue.\u00a0 It\u0027s a big deal!\u00a0 \u00a0\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
