    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/y1bkx3nSHK8\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2015-05-06T18:43:29+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to \u003cstrong\u003eThe Rat Guru\u003c/strong\u003e\u0027s official Patreon page!\u003cbr\u003eTo make a one-time donation,\u00a0\u003ca href=\"https://happyratshop.com/products/donation\" target=\"_blank\"\u003eclick here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is The Rat Guru?\u003c/strong\u003e\u003c/div\u003eMy name is Keaton! I have had pet rats since 2003, and over the years I have learned so much about them. After realizing how much I know about pet rats, and how many rats are mistreated simply due to a \u003cem\u003elack of education\u003c/em\u003e on the owner\u0027s part, I have dedicated all of my time to teaching the internet about \u003cstrong\u003eAll Things Pet Rats!\u003c/strong\u003e Rats are \u003cem\u003eamazing, wonderful, beautiful, intelligent, and loving\u003c/em\u003e animals. They are my passion. My drive. My heart. My life. \u003cstrong\u003eI love rats\u003c/strong\u003e so much, that my love for them extends \u003cem\u003ebeyond\u003c/em\u003e my own rats and reaches every single rat in the world. I want to promote proper rat care education, unbiased information, facts; and of course, love and kindness. The Rat Guru\u0027s mission is to make the world a better place for rats and rattie parents alike through education to end the stigma, educate rat parents, gain equal animal rights for rats, and turn proper rat care into common knowledge.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow much time does The Rat Guru dedicate to rats?\u003c/strong\u003e\u003c/div\u003eUnfortunately, there is not nearly enough available information about rats in general, let alone pet rats. Many rat care guides, books and websites are not well-researched and are purely anecdotal. Rats are not studied nearly as much as they deserve to be! Thus, I have made it \u003cstrong\u003emy life\u0027s work\u003c/strong\u003e to ensure that \u003cem\u003eevery rat gets to live the life a rat deserves to live\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eI do this currently by creating the most\u003cem\u003e fun-to-watch, easy-to-digest\u003c/em\u003e, and \u003cem\u003euser-friendly\u003c/em\u003e videos about pet rat information as I possibly can. I am also working on publishing a thorough book on rat care, as well as an educational website, to reach even more rat parents.\u003cbr\u003e\u003cbr\u003eAgain,\u003cem\u003e lack of education\u003c/em\u003e about proper rat care is a huge problem, so I strive to carefully consider each and every tiny detail of each video I create, to make sure it\u0027s fun, easy to understand, and correct. Each video comes with \u003cem\u003eextensive\u003c/em\u003e research and fact checking, \u003cem\u003ehours\u003c/em\u003e of writing and rewriting, on top of\u003cem\u003e\u00a0days\u003c/em\u003e of relentless editing, animation, recording, etc. I am so passionate about rat care, that my videos take up a \u003cem\u003ehuge\u003c/em\u003e majority of my time. One\u00a05-10 minute video may take me an average of \u003cem\u003e30 hours\u003c/em\u003e to create! Maybe even longer!!\u003cbr\u003e\u003cbr\u003eMy rat care book will contain even more information than I can fit on my channel. Every detail of my book will be extensively researched, fact checked, peer-reviewed, and of course, \u003cem\u003efun to read\u003c/em\u003e! In order to have the time and funds to do my research and studies, I require loyal supporters like you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy should I pledge to become a patron?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI am a \u003cem\u003eFULL-TIME rat care educator\u003c/em\u003e! For as much work as I put into my channel and my other rat-related projects, there is no way I could do it alone! Without my wonderful fans and subscribers helping me spread the word about Pet Rats, I wouldn\u0027t be able to do this at all.\u003cbr\u003eEvery view, like, comment, and every subscriber contributes a small amount towards my YouTube earnings, but the monetization platform is complicated--to say the least. Having loyal supporters like you is the most sustainable way to keep my channel afloat, and allow me to continue my studies and research about pet rats!\u003cbr\u003e\u003cbr\u003eBy making a pledge to my work and becoming a patron of \u003cstrong\u003eThe Rat Guru\u003c/strong\u003e, you are \u003cem\u003eensuring that I will always have the resources \u003c/em\u003enecessary to create quality content and keep putting my knowledge out there. You are making sure my channel and my research is fully sustainable! Not only are you helping me\u00a0to create videos, but you are also \u003cem\u003ehelping rats\u003c/em\u003e around the world by supporting my mission to \u003cem\u003eeducate rat parents\u003c/em\u003e and help them reach their full potential of giving their rats the best life possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy patrons fund my research!\u003c/strong\u003e I am so dedicated to getting rat care information out there that I\u0027ve \u003cem\u003edevoted my life to studying pet rats.\u003c/em\u003e So, having your support means I will be able to keep making videos and improving/building on the education I am able to provide. You are also supporting my own ratties \u003cem\u003eand\u003c/em\u003e you are supporting my rat rescue by ensuring I have the funds to care for my rats, bring in rescues, provide medical attention, and have all of the supplies I need.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere is my money going?\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eBy becoming a patron, you are directly contributing to the betterment of pet rats as a whole!!\u00a0\u003c/em\u003eEvery single contribution is going right back into my research. You are making a donation for rat parents everywhere to have access to \u003cem\u003eimportant\u003c/em\u003e information about their ratties!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support, I am able to:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eDo research\u003c/li\u003e\u003cli\u003eWrite scripts\u003c/li\u003e\u003cli\u003eCreate videos\u003c/li\u003e\u003cli\u003eWork on my rat care book\u003c/li\u003e\u003cli\u003eSustain a website \u0026amp; online store\u003c/li\u003e\u003cli\u003e\u003cem\u003eFeed my rats!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eYour contribution\u00a0allows me to have access to:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSoftware to create my videos, including Photoshop, Premiere, etc.\u003c/li\u003e\u003cli\u003eEquipment for improving the quality of my videos\u003c/li\u003e\u003cli\u003eSupplies for tutorials and DIY videos\u003c/li\u003e\u003cli\u003eBooks to use for research\u003c/li\u003e\u003cli\u003ePublishing tools for my book\u003c/li\u003e\u003cli\u003eFood, supplies and vet care for my own rats and rescues\u003c/li\u003e\u003cli\u003eSupplies for my online store\u003c/li\u003e\u003cli\u003eMy own website \u0026amp; domain name\u003c/li\u003e\u003cli\u003eTRG merchandise\u003c/li\u003e\u003cli\u003eYouTube \u0026amp; Facebook advertising\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe Internet\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u0026amp; so much more!!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat are The Rat Guru\u0027s goals?\u003c/strong\u003e\u003c/div\u003eI am hoping to build on the quality of my content as much as possible, so that \u003cem\u003eall of the information\u003c/em\u003e I have to offer can reach more people and directly effect the lives of every pet rat in the world. I am \u003cstrong\u003e\u003cem\u003ecurrently\u003c/em\u003e\u003c/strong\u003e working to create my own website, turn Rattiepedia into a book, as well as sustaining my YouTube channel.\u003cbr\u003e\u003cbr\u003eAgain, your contribution funds my research and helps me sustain the resources I currently use.\u003cbr\u003e\u003cbr\u003eMy ultimate goal is to learn as much as I possibly can about Fancy Rats so that I can help educate rat parents and improve the quality of life for rats around the world.\u00a0By supporting my cause (and generally staying awesome) you will help me reach these goals; and hopefully one day you can say that you played your part in changing the \u003cem\u003eworld of fancy rats\u003c/em\u003e!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
