    "summary": "\u003ci style=\"font-weight: bold;\"\u003e\u201cIt\u2019s a film for 12-year-olds. This is what we stand for. You\u2019re about to enter the real world. You\u2019re moving away from your parents. You\u2019re probably scared, you don\u2019t know what\u2019s going to happen. Her\u003c/i\u003e\u003ci style=\"font-weight: bold;\"\u003ee\u2019s what you should pay attention to: friendships, loyalty, trust, doing the right thing.\u201d - George Lucas, Creator of Star Wars\u003cbr\u003e\u003cbr\u003e\u003c/i\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JUpPIzrWPYA?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003e\u003cbr\u003eStar Wars \u003c/em\u003eis the most popular movie franchise of all time. But for millions, it\u0027s about a lot more than spaceships and laser swords. It\u0027s about stepping into the larger story of the world around you. It\u0027s about \u003cstrong\u003eHOPE\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s why I started podcasting about it with my sons.\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBut let me stop here and take a moment to\u00a0\u003cstrong\u003eTHANK YOU\u003c/strong\u003e for visiting our Patreon page! We podcast about\u003cem\u003e Star Wars\u003c/em\u003e because we love it, and because we believe it\u0027s a way to introduce a little \u003cstrong\u003eHOPE\u003c/strong\u003e into an increasingly dark world.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eAs a child, I grew up losing myself in the Star Wars galaxy. I watched with wonder as Luke used \"The Force\" to direct aproton torpedo into the shaft of the Death Star. I recoiled in horror as Darth Vader revealed that he was the Clone Wars Jedi, Anakin Skywalker, and the father of our hero. And I cried when Luke removed Vader\u0027s mask and Anakin was able to look upon his son with his own eyes... for the first time.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/51b3dc8ee4b051b96ceb10de/t/5a3c092871c10b9c1acac846/1513883947532/?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eNow, I have two sons of my own. And the world they\u0027re living in seems to have become a darker place. Films, news, TV, the internet...all of it seems to be telling them that things aren\u0027t going to get better. That people are bad. That there isn\u0027t any reason for \u003cstrong\u003eHOPE\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAs my sons began to show interest in \u003cem\u003eStar Wars: Rebels\u003c/em\u003e\u00a0and \u003cem\u003eThe Force Awakens\u003c/em\u003e, I came up with an idea: what if \u003cem\u003eStar Wars \u003c/em\u003ecould become a way for me to teach them that there is a path to the light; that good can overcome evil; that they can have \u003cstrong\u003eHOPE\u003c/strong\u003e.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/i\u003eBut I never expected that a side hobby where I used \u003cem\u003e\u003cstrong\u003eStar Wars\u003c/strong\u003e\u003c/em\u003e to share universal principles of good with my two sons would grow into something bigger. That something as simple as a podcast could inspire others and encourage them to have \u003cstrong\u003eHOPE\u003c/strong\u003e\u00a0for the future.\u003cbr\u003e\u003cbr\u003eAnd because of this revelation, I\u0027ve started this Patreon page. Our goal is simple: to grow our podcast and its community in order to show a new generation of children that they can step into a dark world and make it a better place. That they don\u0027t have to fear the darkness that surrounds them. That they can have \u003cstrong\u003eHOPE\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eTake a few minutes to review the different goals and reward levels we\u0027ve setup. Your support will be a part of helping us spread this message to kids around the world.\u003cbr\u003e\u003cbr\u003eAnd maybe along the way, we can help some \"big kids\" reconnect with the childhood wonder of \u003cem\u003eStar Wars\u003c/em\u003e that at one time, inspired them to dream of making the world a better place,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMay the Force be with you!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDavid \"The Bow Tie Jedi Guy\" Jesse\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e"
