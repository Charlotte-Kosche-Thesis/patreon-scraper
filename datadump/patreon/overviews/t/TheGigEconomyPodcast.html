    "summary": "Hi and thank you for your patronage. \u003cbr\u003e\u003cbr\u003eWe are Matt and Jon and your patronage will help us create our podcasts, blog on medium and video. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho we are: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMatt is a 20-Something, who dies a little every time you call him a Millennial. Matt is a musician, producer, and conductor, and also teaches music classes; does video work for schools and churches; does web page work; does audio engineering and works with both small video and large film projects. He also makes time to help his family and raise his kid as a single dad.  He is also producer and contributor to the \u201cGig Economy Podcast.\u201d \u003cbr\u003e\u003cbr\u003eJon  is a 40-Something, who carries his Gen-X moniker like a tattered sardonic shield. Jon is a writer, humorist, and creative brainstorming guide; who also does freelance work with Adobe and web; does personalized meals for humans; deals black-jack at parties; sales products for distributors; helps his friends get start-ups going; and now drives the ride-share circuit. He also helps raise his three kids with his ex-wife and her new husband. He also is host of \u201cThe Gig Economy Podcast.\u201d \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow we met: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn 2010, a mutual acquaintance introduced Matt and Jon to each other.  At the time, Jon was in a gig economy before it had a real name as a consultant and freelancer as being unceremoniously removed from his High-Tech job. Matt, at the time was just out of high school, trying to launch a music career  while working in a music lesson studio and trying to get some work doing webpages. Jon had a copy of Adobe Suite Matt wanted to use, so Jon offered to trade voice lessons for his little daughter for use of the software. \u003cbr\u003e\u003cbr\u003eThe relationship solidified a few years later when Jon had this idea for a web based talk show called Questions Live and Matt signed on as a Show Runner. \u003cbr\u003e\u003cbr\u003eWell ... the show did not take off and Jon went back to corporate america. Yet, the friendship bonded and since then, Matt has grown in the Gig Economy far exceeding Jon\u2019s original humble efforts. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you help:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy supporting us, you will help the gig economy podcast. It will also give us time to write our Gig Economy blog, which tracks the adventure of Jon, who is just starting out again in the Gig Economy and Matt who is thriving in it. We also will have great exclusive content and behind the scenes of the two doing their gigs. \u003cbr\u003e\u003cbr\u003eSo once again thank you, thank you, thank you!"
