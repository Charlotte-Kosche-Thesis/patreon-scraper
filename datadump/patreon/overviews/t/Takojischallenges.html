hool as a child with traits known as LD, commonly known as \u201cLearning Disabilities.\u201d Such as ADHD and Dyslexia. My LD put me at a great disadvantage when it came to my education, so I was faced with many challenges, I never quite fit into the mold.\u00a0\u003cbr\u003eHowever these traits help me process the way I thought about things visually and spatially, giving me an advantage when it came to developing ideas and putting things together.\u003cbr\u003eI graduated from college in May 2017, but the struggles I grew up with have always stuck with me, because those struggles have shaped who I am as a person. This is why my channel uses the subject of challenges as a recurring theme. \n\u003cbr\u003eComedy is commonly a form of entertainment that that comes from a struggle, or an unfortunate situation. \n\u003cbr\u003eI hope to \u003cem\u003eown\u003c/em\u003e the experiences I had growing up with LD, and incorporate the struggle of completing a task into a form of entertainment.\n\u003cbr\u003eCurrent Patreon rewards include previews for upcoming videos, such as animations, illustrations, screenshots, thumbnails.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
