    "summary": "I want to make a living off of art. Whether it be traditional, 3D, photomanips, or digital.\u003cbr\u003eI know this is not easy, and will take lots of time to be successful, but if people do start supporting me, in any way they can, It would be just that much closer to a reality.\u003cbr\u003e\u003cbr\u003eWhat would you like to see me do here on Patreon? Let me know, so that I can become someone you would want to help and support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOther places you can find me:\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/eldamari/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/eldamari/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://dacoomes.deviantart.com/\" rel=\"nofollow\"\u003ehttp://dacoomes.deviantart.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eCommission info:\u003cbr\u003ebeen running around this issue for a while, not really putting much effort into a price list or anything. :P\u003cbr\u003e(plus not knowing how to do the commissions info tab here on FA)\u003cbr\u003e\u003cbr\u003eTraditional art: starting at $5 for sketches, $10 and up for colored using colored pencils. Prices increase on difficulty.\u003cbr\u003eexamples:\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/view/20750257/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/view/20750257/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/view/20735779/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/view/20735779/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/view/20802128/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/view/20802128/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/view/20407841/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/view/20407841/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eDigital art: Still learning how to do digital. barely started using my tablet and don\u0027t really know what im doing yet, heh.\u003cbr\u003eStarting at $10, depending on complexity.\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/view/21477914/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/view/21477914/\u003c/a\u003e (done on a base)\u003cbr\u003e\u003cbr\u003e3D artwork. Making a new character model would cost anywhere between $10-$25 depending on complexity. (no guarantee if I will be able to make your character or not.)\u003cbr\u003ePictures/scenes with models I already have would start at $10.\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/view/21677460/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/view/21677460/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/view/21623342/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/view/21623342/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/view/21579996/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/view/21579996/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eManips, either 2D or 3D, You provide the picture you want manipped, and what you want done to it. Starting at $5 depending on complexity.\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/view/21702312/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/view/21702312/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/view/21702647/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/view/21702647/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/view/21702259/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/view/21702259/\u003c/a\u003e"
