    "summary": "\u003cbr\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cimg height=\"70\" src=\"https://farm5.staticflickr.com/4659/39560081912_7f59b1b417.jpg\" width=\"414\"\u003e\u003c/p\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003etcm.school is designed to create\u003c/span\u003e \u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cstrong\u003efree\u003c/strong\u003e, \u003cstrong\u003ehigh\u003c/strong\u003e-\u003cstrong\u003equality\u003c/strong\u003e, \u003cstrong\u003eeducational\u003c/strong\u003e \u003cstrong\u003evideos\u003c/strong\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003efor use by \u003cstrong\u003eteachers\u003c/strong\u003e and \u003cstrong\u003elearners\u003c/strong\u003e interested in \u003cstrong\u003eTCM\u003c/strong\u003e (Traditional Chinese Medicine). \n\u003cbr\u003e\n\u003cbr\u003e\nThese videos are not just for those enrolled in a TCM program:\u00a0they can be enjoyed by \n\u003cstrong\u003epatients\u003c/strong\u003e, \u003cstrong\u003ehobbyists\u003c/strong\u003e, or \u003cstrong\u003eanyone\u003c/strong\u003e \u003cstrong\u003eelse\u003c/strong\u003e interested in learning more about these \"ancient Chinese secrets\".\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\tI plan on offering courses in:\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eTCM Foundations\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e (the basis of most TCM curriculums)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 120px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\n\t\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\n\t\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eTCM Foundational Theory\u00a0\n\t\u003cbr\u003e\n\tTCM Diagnosis\n\t\u003cbr\u003e\n\tTCM Herbs\n\t\u003cbr\u003e\n\tTCM Formulas\n\t\u003cbr\u003e\n\tTCM Meridians\n\t\u003cbr\u003e\n\tTCM Acupoints\n\t\u003c/span\u003e\u003c/span\u003e\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eClassic Texts\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e (required to understand proper TCM thought)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\n\t\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\n\tHuang Di Nei Jing\n\t\u003cbr\u003e\n\tShen Nong Ben Cao Jing\t\u003cbr\u003e\n\tShang Han Lun \u0026amp; Jin Gui Yao Lue\n\t\u003cbr\u003e\n\tNan Jing\n\t\u003cbr\u003e\n\tZhen Jiu Jia Yi Jing\n\t\u003cbr\u003e\n\tZhen Jiu Da Cheng\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cimg height=\"70\" src=\"https://farm5.staticflickr.com/4770/39560081812_b03a129d19.jpg\" width=\"414\"\u003e\u003c/p\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eMy name is\u003c/span\u003e \u003cstrong\u003eTim Sibbald\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eSome of my\u00a0previous achievements:\n\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAcademic Director\u003c/strong\u003e: 8 Branches Academy of Eastern Medicine\u003c/li\u003e\n\t\u003cli\u003eFirst Set of Practitioners in Ontario, Canada Registered as:\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eR.TCMP\u003c/strong\u003e (Registered TCM Practitioner)\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eR. Ac\u003c/strong\u003e (Registered Acupuncturist)\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMedical\u003c/strong\u003e \u003cstrong\u003eDegree\u003c/strong\u003e: Shanghai University of TCM \u003cspan style=\"color: rgb(29, 27, 16);\"\u003e(China)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eBachelor\u003c/strong\u003e of \u003cstrong\u003eScience\u003c/strong\u003e Degree: Queen\u0027s University \u003cspan style=\"color: rgb(29, 27, 16);\"\u003e(Canada)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e8.5 Years in China Studying \u003cstrong\u003eMandarin\u003c/strong\u003e, \u003cstrong\u003eChinese Internal Arts\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eI am passionate about both teaching and Chinese Medicine, and, having studied both Western (Allopathic) Medicine and Traditional Chinese Medicine, strongly believe that TCM is the future of all medicine.\u00a0\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eI pride myself on examining and explaining health and disease from both \n\u003cstrong\u003eWestern\u003c/strong\u003e and \u003cstrong\u003eEastern\u003c/strong\u003e perspectives, and believe that education leads not only to better \u003cstrong\u003epatient outcomes\u003c/strong\u003e, but is fundamental to the \u003cstrong\u003emaintenance\u003c/strong\u003e of \u003cstrong\u003ehealth\u003c/strong\u003e and \u003cstrong\u003eprevention\u003c/strong\u003e of \u003cstrong\u003edisease\u003c/strong\u003e in everyone.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eI want to take this successful system of understanding and treatment (tested for thousands of years on a massive population) to a greater\u00a0audience. I have\u00a0invested more than a decade researching TCM and have spent the last half decade translating Chinese Medical texts for use in all of my classes. I would love to open up this content to the general public, but I can only do this with your support.\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cimg height=\"70\" src=\"https://farm5.staticflickr.com/4751/38693336985_1ede8d5459.jpg\" width=\"414\"\u003e\n\u003c/p\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eI have spent the last 4-5 years in a conventional school, teaching courses ranging from\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eSummary Courses\u003c/strong\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eLicensing Exam Preparation / Graduate Review\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eAcupuncture-Moxibustion Therapeutics\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eCase Studies (Both Herbal and Acupuncture-Specific)\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eFundamental Courses\u003c/strong\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eMeridians, Neuro/Acupoint Anatomy ...\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eHerb Pairings, Herb Processing ...\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eFormulas, Patent Formulas ...\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eExamination\u003c/strong\u003e of \u003cstrong\u003eExcerpts\u003c/strong\u003e from \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eClassic Texts\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eHuang Di Nei Jing\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eShang Han Lun\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eJin Gui Yao Lue\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePractical Courses\n\t\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003ePediatric Tuina\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eQigong\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eTaiji, Xinyi ...\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\nto supervising multiple \u003cstrong\u003eclinics\u003c/strong\u003e and taking on student \u003cstrong\u003einterns\u003c/strong\u003e.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nUnfortunately, TCM was developed as a \n\u003cstrong\u003emaster\u003c/strong\u003e-\u003cstrong\u003eapprentice\u003c/strong\u003e\u00a0(rather than an institutional) system, and attempting to squeeze the depth and volume of information it encompasses into a \u003cstrong\u003e2\u003c/strong\u003e or \u003cstrong\u003e3 year part\u003c/strong\u003e-\u003cstrong\u003etime \u003c/strong\u003eprogram (what is offered in the majority of North American schools) does not equip students with the knowledge or in-depth analysis required for a proper understanding of this material. Graduation often leaves the students \u003cstrong\u003efending for themselves\u003c/strong\u003e, without a system in place for further \u003cstrong\u003egrowth\u003c/strong\u003e and \u003cstrong\u003edevelopment\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nComparatively, in China, TCM programs include \u003cstrong\u003eBachelor\u003c/strong\u003e, \u003cstrong\u003eMaster\u003c/strong\u003e, and \u003cstrong\u003ePhD\u003c/strong\u003e divisions (where people spend up to \u003cstrong\u003e12 years\u003c/strong\u003e studying \u003cstrong\u003efull\u003c/strong\u003e \u003cstrong\u003etime\u003c/strong\u003e) where students have access to a massive amount of written material (my alma mater, Shanghai University of TCM, has a library of about \u003cstrong\u003e430,000\u003c/strong\u003e \u003cstrong\u003evolumes\u003c/strong\u003e!). After graduating, students often continue their study through countless \u003cstrong\u003eindividual\u003c/strong\u003e, \u003cstrong\u003efamily\u003c/strong\u003e, and \u003cstrong\u003ehospital\u003c/strong\u003e \u003cstrong\u003elineages\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nTCM has been tested, analyzed, and scrutinized for thousands of years. Unfortunately (despite the widening popularity of Chinese Medicine), learning most of this material still comes with significant \u003cstrong\u003egeographical\u003c/strong\u003e, \u003cstrong\u003elanguage\u003c/strong\u003e, and \u003cstrong\u003ecultural barriers\u003c/strong\u003e. I would like to enable the English-speaking world access to this material (hopefully giving a greater audience the tools necessary to take back control of their health).\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cp style=\"text-align: center;\"\u003e\n\u003cimg height=\"70\" src=\"https://farm5.staticflickr.com/4671/24721757957_326670e2af.jpg\" width=\"414\"\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eI do everything I can to keep costs low, but there\u0027s only so much I can take on myself.\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nMoney goes towards \n\u003cstrong\u003esource materials\u003c/strong\u003e (and the associated costs of shipping them from China), \u003cstrong\u003eaudio\u003c/strong\u003e and \u003cstrong\u003erecording\u003c/strong\u003e \u003cstrong\u003eequipment\u003c/strong\u003e, \u003cstrong\u003eediting\u003c/strong\u003e \u003cstrong\u003esoftware\u003c/strong\u003e and, well, \u003cstrong\u003eme\u003c/strong\u003e. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eWhen you become a Patron of tcm.school, you\u0027re making it possible for me to spend the incredible amount of \u003cstrong\u003etime\u003c/strong\u003e (and \u003cstrong\u003eeffort\u003c/strong\u003e) required to \u003cstrong\u003etranslate\u003c/strong\u003e, \u003cstrong\u003ecompile\u003c/strong\u003e, \u003cstrong\u003erecord\u003c/strong\u003e, \u003cstrong\u003eedit\u003c/strong\u003e, and \u003cstrong\u003edistribute\u003c/strong\u003e this information.\u003cbr\u003e\n\u003cbr\u003e\nYour support provides \n\u003cstrong\u003estability\u003c/strong\u003e and \u003cstrong\u003esafety\u003c/strong\u003e, enabling me to focus a lot more attention on this (rather than it being the side hobby it has been relegated to for the past 5 or 6 years).\u00a0I want to\u00a0show the world what Chinese Medicine is truly capable of, and would love for you to be a part of it.\u003cbr\u003e\n\u003cbr\u003e\nSince I want to set this up so that no one is required to pay, for this to be sustainable, some people must choose to. Money is, of course, not the only way to help; \n\u003cstrong\u003elistening \u003c/strong\u003eto, or\u00a0\u003cstrong\u003ewatching\u003c/strong\u003e the \u003cstrong\u003evideos\u003c/strong\u003e, and \u003cstrong\u003espreading\u003c/strong\u003e the \u003cstrong\u003eword\u003c/strong\u003e are still very useful if you can\u0027t afford one of the tiers. But, if you can, I hope you\u0027ll consider backing me here.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAlso, as this is still very much in the experimental stage, if there are \u003cstrong\u003edifferent courses\u003c/strong\u003e, \u003cstrong\u003eother material\u003c/strong\u003e, \u003cstrong\u003enew tiers\u003c/strong\u003e, or \u003cstrong\u003eanything else \u003c/strong\u003eyou think would benefit the community, feel free to let me know.\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nFinally, for whatever way you are able to help make this vision a reality, please accept a sincere and heartfelt:\n\u003c/span\u003e\n\u003cstrong\u003eTHANK YOU\u003c/strong\u003e!\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\np.s.\u00a0My Patreon campaign is set up on a\u003cstrong\u003e \u003c/strong\u003e\u003cu style=\"font-weight: bold;\"\u003eper video basis\u003c/u\u003e\u003cstrong\u003e \u003c/strong\u003efor contributions. \u003cbr\u003e\nYou have the ability to\u003cstrong\u003e edit \u003c/strong\u003eand\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eset\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003ea\u003cstrong\u003e maximum contribution per month \u003c/strong\u003evia your Patreon settings.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cimg height=\"70\" src=\"https://farm5.staticflickr.com/4656/24721757857_af04746f27.jpg\" width=\"414\"\u003e\u003c/p\u003e\n\u003cbr\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003e\nPledges\u003cbr\u003e\nPayments\n\u003cbr\u003e\nAccount Settings\n\u003cbr\u003e\nRewards\n\u003c/a\u003e\u003cbr\u003e"
