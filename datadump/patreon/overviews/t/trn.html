    "summary": "First of all, this is \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e18+\u003c/span\u003e\u003c/strong\u003e only.\u003cbr\u003e\nI really love male anthro and drawing them.\n\u003cbr\u003e\nI have furaffinity.com page, tumblr and twitter where you can see my arts.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tFurAffinity: \n\t\u003ca href=\"http://www.furaffinity.net/user/iceman1984/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/iceman1984/\u003c/a\u003e\u003cbr\u003e\n\tTumblr : \n\t\u003ca href=\"http://o-trn.tumblr.com/\" rel=\"nofollow\"\u003ehttp://o-trn.tumblr.com/\u003c/a\u003e\u003cbr\u003e\n\tTwitter :\n\t\u003ca href=\"https://twitter.com/_TRN_\" rel=\"nofollow\"\u003ehttps://twitter.com/_TRN_\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI want to draw more many arts than I\u0027m doing now. \n\u003cbr\u003e\nBut I have not much time to do it. If the trend continues,\n\u003cbr\u003e\n I\u0027ll stop to draw them without creating something that I feel satisfied,\n\u003cbr\u003e\nAnd I decided to use this system.\n\u003cbr\u003e\n\u003cbr\u003e\nBy supporting me, I will be able to spend more time drawing.\n\u003cbr\u003e\nAlso I\u0027ll be able to work on creating games and comics what I could not before.\n\u003cbr\u003e\n\u003cbr\u003e\nThere will be at most \n\u003cstrong\u003e20\u003c/strong\u003e files posts per month.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout Monthly Raffle Ticket\u003c/span\u003e\u003c/h3\u003e\n-\n\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eHow many people win a raffle?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eicon(400x400pixel) \u00a0[1 people] -suspended-\u003cbr\u003e\nsolo character(HD) [1people]\n\u003cbr\u003e\n\u003cbr\u003e\n-\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhen the lottery drawings?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n At the end of each month. The day of Announce the winner is the start of each month.\n\u003cbr\u003e\n\u003cbr\u003e\n-\n\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eCan I choose a character and the pose?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nOf course, You can. But, I\u0027ll be glad if you let me decide the pose.\n\u003cbr\u003e\n\u003cbr\u003e\n- \n\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhen will it be ready?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nUntil\u00a010th day in the following month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout 50% discount ticket for commission\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n-\n\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eHow many times can I use this ticket?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nOnce at month.\n\u003cbr\u003e\n\u003cbr\u003e\n-\n\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eHow do you use this?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nPlease let me know if you want to use a ticket via message on Patreon.\n\u003cbr\u003e\nAnd you can get a commission slot at the next time.\n\u003cbr\u003e\nHowever, In case of too many applications, \uff29 will hold a draw for place allocation.\n\u003cbr\u003e\n\u003cbr\u003e\n-\n\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhat if I don\u0027t use it?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIt is exchanged for 2 raffle tickets at the end of the month.\n\u003cbr\u003e\nAnd increased a chance of winning a raffle.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout free sketch or free color art gift ($40 reward)\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e-\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHow do I get?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you are crocodile($40) supporter and want a gift art, Please let me know a character who you want me to draw by message.\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhen it will be ready?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt depend on things. In most cases, It takes at least a month to complete it.\u003cbr\u003eIt\u0027s difficult for me to complete immediately.Thanks for your understanding and cooperation on this matter.\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhat if I continue to support? (in case of crocodile supporter)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m thinking about presenting extra gift (including animation)\u003cbr\u003e"
