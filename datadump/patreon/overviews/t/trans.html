     "about": "Podcasting had been a dream of mine since I first started listening back in 2007 with my brand new 30gb MS Zune mp3 player.\u003cbr\u003e\u003cbr\u003eWhen I finally came out to my wife, family, and friends as being trans, I realized it was time to share my thoughts, opinions, and experiences.\u00a0 A number of other podcasters kept telling me how easy it was to start a podcast, so I dove in.\u003cbr\u003e\u003cbr\u003eWhat I\u0027ve learned is, while it\u0027s definitely not hard to podcast, it also isn\u0027t easy.\u00a0 It\u0027s time consuming and it can get expensive if you want to put out a really shiny quality product....but it\u0027s also really really fun.\u00a0 I get to meet and talk to people I wouldn\u0027t otherwise have access to, and I can be part of a larger and more diverse community.\u003cbr\u003e\u003cbr\u003eI have no problems with people downloading, streaming, listening, and enjoying my show for free.\u00a0 I\u0027m not in this for the money.\u00a0 If I never see a dime in contributions, it won\u0027t change how I produce, record, or publish my show.\u003cbr\u003e\u003cbr\u003eI decided to make this Patreon page active though when I realized I could use it to help my son through his transition. \u00a0My wife and I unknowingly assigned him the wrong gender at birth, and biology gave him breasts he was never meant to have. \u00a0Insurance won\u0027t cover their removal, but with your help he can enjoy life as intended.\u00a0\u003cbr\u003e\u003cbr\u003eCheck out the rewards, see if one fits you.\u00a0 I\u0027m no salesperson, so you won\u0027t see or hear from me about this very often.\u00a0 If you do decide to become a patron, know that you have my sincerest and most heartfelt thanks.\u003cbr\u003e\u003cbr\u003e-Maddy Love\u003cbr\u003eA Minnesota Trans-Atheist\u003cbr\u003e\u003ca href=\"http://www.TheQueerLife.org/category/transatheistpod\"\u003ewww.TheQueerLife.org/category/transatheistpod\u003c/a\u003e\u003cbr\u003e",
