    "summary": "Thanks so much for visiting my Patreon page! I\u0027ve got a ton of diverse, informative, interactive stuff in store for you, which you can see by clicking the \"POSTS\" tab at the top. Some posts are for members-only, however, to see all of my regular, non-member posts, click the \"PUBLIC\" tag on the left side of the \"POSTS\" page.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a patron (you can read more about what that means below), you\u0027ll have access to bonus material beyond what is posted to thesexyvegan.com and my social media pages. You can see the different membership tiers and corresponding \"rewards\" on the right side of the page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome patron-only rewards include: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Monthly video chats, where we all cook a meal together.\u003cbr\u003e\u003cbr\u003e- \"Quickie\" cooking tip videos.\u003cbr\u003e\u003cbr\u003e- \"Behind the Sexy\" video series: A look into my recipe developing process.\u003cbr\u003e\u003cbr\u003e- Early and free access to my \"Sexy\u0027s Best\" microbook series from\u00a0\u003ca href=\"http://www.99publishing.com\"\u003e99publishing.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e- Vote on recipes that I\u0027ll present on my\u00a0\u003ca href=\"http://www.youtube.com/thesexyvegan\"\u003eYouTube channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e- Autographed cookbooks.\u003cbr\u003e\u003cbr\u003e- One on one cooking lessons.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe things your contribution will be supporting: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1. Development of my\u00a0\u003ca href=\"http://www.youtube.com/thesexyvegan\"\u003eYouTube\u003c/a\u003e video series.\u003cbr\u003e\u003cbr\u003e2. Weekly Facebook Live cooking show, featuring all kinds of fun foods, recipes, and chats about vegan topics.\u003cbr\u003e\u003cbr\u003e3. The ingredients for recipe tests and show prep. \u003cbr\u003e\u003cbr\u003e4. A fragile ego.\u003cbr\u003e\u003cbr\u003eI will rely on you to help me develop my YouTube video series, by participating in patron-only polls, and having discussions and forums regarding recipes you\u2019d like to see on the show, as well as segment ideas and other things that pop up where I would need input.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA bit about this site:\u003c/strong\u003e Patreon is kind of like kickstarter, but also not. It\u0027s similar to kickstarter, in that you, my patron, support things that I create by forking over some cashola. It\u0027s different from kickstarter because instead of helping to launch a product or project, you\u0027re supporting my content, and allowing me to expand and improve upon it for a stupidly small monthly contribution. And by supporting this work in an ongoing manner, you become an integral part of it\u0027s growth and improvement, and with your feedback, will help shape its future. And not only will we get some valuable content out of the deal, you are also going to get some sweet rewards that I\u0027ve cooked up for my patrons!\u003cbr\u003e\u003cbr\u003eSo what is this magical content of which I speak? Well, you most likely know me from my \u003ca href=\"https://www.amazon.com/Brian-L.-Patton/e/B006J05AGE/ref=sr_ntt_srch_lnk_1?qid=1492015554\u0026amp;sr=8-1\"\u003ecookbooks\u003c/a\u003e, \u003ca href=\"http://www.thesexyvegan.com/\"\u003eblog\u003c/a\u003e, \u003ca href=\"http://www.instagram.com/thesexyvegan\"\u003einstagram account\u003c/a\u003e, \u003ca href=\"http://www.twitter.com/thesexyvegan\"\u003etwitter\u003c/a\u003e, or \u003ca href=\"http://www.facebook.com/thesexyvegan\"\u003efacebook\u003c/a\u003e, so you are already consuming it! Recipes, food porn, podcasts, Instagram stories, and videos... I do this stuff because I love it! I love cooking, I love eating, and I love spreading the vegan message through food and humor. But it creates a lot more bills than it pays. Patreon is simply a way to balance it out and say, \u201cHey, I dig what you\u2019re doing, and I want you to do more!\u201d But that\u2019s not all there is to it. Because by becoming a patron, for as little as a buck a month, you get to have a more direct line to me, and tons of bonus material. So If my work is something that brings value to your life, please consider becoming a member today!\u003cbr\u003e\u003cbr\u003eThanks for your consideration and support!\u003cbr\u003eSexily yours,\u003cbr\u003eBrian\u003cbr\u003e"
   },
