    "summary": "i\u0027m building a global community. my goal is to create space where people everywhere can come to share stories, thoughts, dreams, participate in positive discourse, and feel supported and loved. i want to achieve this goal by traveling around the world for one full year, using the power of social media to share stories as i experience them. after my travels i will create a book documenting what people all over the world find important. i call it The Important Project.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/hphotos-xal1/t31.0-8/s2048x2048/10256715_195177767480335_7269258835482308421_o.jpg\" style=\"width: 637px;\"\u003e\u003cbr\u003e\u003cbr\u003ei currently live in portland, oregon, and i spend my days meeting people. i meet with friends, loved ones, strangers, businesses, dogs, kids, artists, literally anyone and everyone that i can, and i try to learn what is important to them. i take their portrait as well, and then i share their thoughts on the internet. you can find some of my work on instagram\u00a0\u003ca href=\"https://instagram.com/the_important_project/\" rel=\"nofollow\"\u003eHERE:)\u003c/a\u003e you can also find my \"important features\" as i call them on facebook, tumblr, and twitter by searching #TheImportantProject\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/hphotos-xaf1/v/t1.0-9/s720x720/10881719_195161104148668_2159798070989055360_n.jpg?oh=37bef12e7233cc69420cbcedb13d605e\u0026amp;oe=569EC19A\" style=\"width: 674px; background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003ei try to get as many people as involved as possible, because that\u0027s what this project is about. inclusion. acceptance. community. diversity. my mission statement is that everyone\u0027s existence matters, everyone\u0027s voice is valuable, and everyone\u0027s ideas are important. as i connect with more people, the message and momentum of the project grows. now i\u0027m here on patreon to enlist YOUR help with this mission. i want to collaborate with all of you, and ask you to help give this project the sustainability and awareness it deserves. by contributing a few dollars a month you not only help me fund The Important Project, but you plug into the growing community of collaborators and allies of love, positivity, and support. you become a team member yourself, and i hope that you will provide ideas and feedback on how to help this small fledgling community grow into something truly special. help me create something important:)\u003cbr\u003e\u003cbr\u003ewebsite:\u00a0\u003ca href=\"http://www.theimportantproject.com/work/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.theimportantproject.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003efacebook:\u00a0\u003ca href=\"https://www.facebook.com/theimportantproject\" rel=\"nofollow\" target=\"_blank\"\u003ewww.facebook.com/theimportantproject\u003c/a\u003e\u003cbr\u003e\u00a0\u003cbr\u003etumblr:\u00a0\u003ca href=\"http://mr1mportant.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://mr1mportant.tumblr.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ewanna chat? send an email to\u00a0\u003ca rel=\"nofollow\"\u003e\u003cspan class=\"__cf_email__\"\u003e[email\u00a0protected]\u003c/span\u003e\n/*  */\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
