    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/sbILl-SE3R0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-06-30T18:21:50+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eHi ! I\u0027m Tino Valentin AKA Tino Copic and I\u0027m an illustrator specialized in Copic markers illustration.\u003cstrong\u003e\u003c/strong\u003e Those lase 3 years allow me increase my skills, switch to a full time illustrator and to grow a big community of almost 60 000 instagram fans.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://d37b3blifa5mva.cloudfront.net/000_clients/407300/page/h400-407300009N5uLY.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI don\u0027t have time to answer, help and advice to all the requests so I decided to launch this Patreon for allow you to access to exclusive content for help you to progress if you are an artist, or just for enjoy for art fans.\u003cbr\u003e\u003cbr\u003eIt will allow you to access to HD scans of my drawings, but black and white to (for coloring training), time lapse, personal advices, original drawings and even to know all the story between each of my drawings.\u003cbr\u003e\u003cbr\u003eThe money generated by your contributions will be directly re-invested in gears for increase the quality of my scans, timeplaps and create new content for you all :)\u003cbr\u003e\u003cbr\u003eThanks a lot for your support !\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://d37b3blifa5mva.cloudfront.net/000_clients/407300/page/h400-407300HodGuRK0.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eQ.Where can I see more of your artworks ?\u003cbr\u003e\u003c/strong\u003eA. Feel free to have a look to my instagram page \u003ca href=\"http://www.instagram.com/tino_copic\" rel=\"nofollow\"\u003ewww.instagram.com/tino_copic\u003c/a\u003e or my profesional website\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"http://www.tinovalentin.com\" target=\"_blank\"\u003ewww.tinovalentin.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://d37b3blifa5mva.cloudfront.net/000_clients/407300/page/h400-4073008PyDveB5.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eQ.What is your experience ?\u003c/strong\u003e\u003cbr\u003eA. I\u0027m 38 years old freelance graphic designer specialized in video game design. I started working in graphic design 18 years ago, and my experiences are extremely various, from 3D design, Movie posters design (Pixar, 20th Century Fox...), Web design, advertising agency (Mc Donalds, Coca-Cola, Renault Cars...), to Digital Illustrations, video games concept, GUI design... I studied at the centenary art school \"Ecole Estienne\" and one of the most famous art school in the world \"Les Gobelins\" at Paris/France.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://d37b3blifa5mva.cloudfront.net/000_clients/407300/page/h400-407300wOuX41O1.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eQ.Where are you from and located ?\u003c/strong\u003e\u003cbr\u003eA. I am french and I\u0027m living in south east Asia in Thailand.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://d37b3blifa5mva.cloudfront.net/000_clients/407300/page/h400-407300rjr5hK1u.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eQ.How long it take you for make a draw ?\u003c/strong\u003e\u003cbr\u003eA. It\u0027s really depend of the subject and it complexity, but the average time spend on an artwork start from 10 hours to 13hours, never less, rarely more.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://d37b3blifa5mva.cloudfront.net/000_clients/407300/page/h400-407300Ffz6N7Q4.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eQ.Are you working for Copic Company ?\u003c/strong\u003e\u003cbr\u003eA. Definitly not, I just simply love their materials :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://d37b3blifa5mva.cloudfront.net/000_clients/407300/page/h400-407300OAq6ivGn.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eQ.What paper do you use ?\u003c/strong\u003e\u003cbr\u003eA. Find the perfect paper was my quest for almost 6 months. I bought and tried decades of sketch books and papers and finally found the perfect formula from a local paper maker in south east asia where I am living. Then I decided to order them my perfect paper in big quantity for be able to share it with you here. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d37b3blifa5mva.cloudfront.net/000_clients/407300/page/h400-407300VGOwWf00.jpg\"\u003e\u003cbr\u003e"
