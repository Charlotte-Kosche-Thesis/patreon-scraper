    "summary": "\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e(Baja un poco para la descripci\u00f3n en espa\u00f1ol.)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello everyone a\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003end welcome to a new day of Road to... errrm sorry, too used to that, \u003cem\u003ewelcome to my Patreon page!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027ve been following my Youtube journey up until this point, I hope I\u0027ve been able to convey to you how much I love Pokemon, but above all, how passionate I am about the \u003cstrong\u003eTablemon\u003c/strong\u003e\u00a0project which is mainly located at\u00a0\u003ca\u003etwitch.tv/tablemon\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/tablemon\" rel=\"nofollow\"\u003eyoutube.com/tablemon\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSince Day 1\u003c/strong\u003e I have felt the luckiest person to even have 1 person interested in what I have to say or who looks up to me for guidance, let alone the thousands of you who keep coming back to my channel every week!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePokemon\u003c/strong\u003e has given me so much ever since I started playing the original Blue game for the Game Boy: countless hours of fun, crossing paths with incredible people, amazing memories and experiences are just a few things which I am very grateful for today as I type this.\u00a0\u003cbr\u003e\u003cbr\u003eI love this game so much, every single aspect of it (video game, card game, but above all \u003cem\u003ethe community\u003c/em\u003e)\u003cem\u003e\u00a0\u003c/em\u003ethat I want to give back as much as possible! I strive to do so by creating the best possible content I can for the \u003cstrong\u003eTablemon\u003c/strong\u003e \u003cstrong\u003eviewers\u003c/strong\u003e\u00a0(t\u003cem\u003ehat\u0027s YOU!, you\u0027re very important to me!\u003c/em\u003e) so we can learn together about this beautiful game while improving and growing both the channels and myself as a person.\u00a0\u003cbr\u003e\u003cbr\u003eAs I try to balance my normal life with the Twitch and Youtube channels, I sometimes find myself with barriers that a little extra support would go a long way in fixing. It would allow me to dedicate myself as much as possible to what I have fully embraced as my lifelong dream, and I would even go as far as to calling it my destiny.\u003cbr\u003e\u003cbr\u003eOf course this extra effort of yours will never ever go unnoticed and that is why I have set up the Rewards system shown on the right, which will hopefully show you that any support of any kind is appreciated and thanked for from the bottom of my heart.\u003cbr\u003e\u003cbr\u003eIf you\u0027re not convinced yet as to why you should heed any advice or suggestions coming from me, here are some of my accomplishments from my professional Pokemon career:\u003cbr\u003e\u003cul\u003e\u003cli\u003e2004 - 1st place TCG National Championships (Mexico)\u003c/li\u003e\u003cli\u003e2005 - 2nd TCG National Championships (Mexico)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e2005 - 3rd place TCG World Championships\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e2008 - Top 4 TCG National Championships (Mexico)\u003c/li\u003e\u003cli\u003e2009 - Top 32 TCG World Championships\u003c/li\u003e\u003cli\u003e2012 - Top 4 TCG National Championships\u00a0TCG (Mexico) \u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e2016 - 1st place TCG National Championships (Mexico)\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e2016 - Only player \u003cstrong\u003ein the whole world \u003c/strong\u003equalified to both TCG Worlds (Day 2) and VGC worlds (Day 1)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e2017 - 2nd place Oceania International Championships\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e2017 - Top 8 TCG World Championships\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou\u0027ve made it this far and you being here, right now - Patreon or not, means you\u0027re amazing! I know your time is precious and the fact that you\u0027ve taken the time to read all this is incredible. \u003cstrong\u003eThank you so so much \u0026lt;3!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/fUBuRFS.jpg\" style=\"width: 422px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHola a todos y bienvenidos a un nuevo d\u00eda de Rumbo al... errrm lo siento, es la costumbre, \u003cem\u003ebienvenidos a mi Patreon\u003c/em\u003e\u003cem\u003e!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSi has seguido mi viaje en Youtube hasta este punto, espero haberte mostrado cuanto amo Pokemon, pero mas que eso, mi pasi\u00f3n genuina por el \u003cstrong\u003eproyecto de Tablemon \u003c/strong\u003een\u00a0\u003ca href=\"https://www.youtube.com/tablemon\" rel=\"nofollow\"\u003eyoutube.com/tablemon\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eDesde el d\u00eda 1 me he sentido la persona m\u00e1s afortunada en tener a 1 persona interesada en lo que tengo que decir, y ni hablar de los miles que regresan cada semana al canal!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePokemon\u003c/strong\u003e me ha dado tanto desde que comenc\u00e9 a jugar la versi\u00f3n Azul para el Game Boy: horas incontables de diversion, conocer a personas muy valiosas, recuerdos incre\u00edbles y experiencias \u00fanicas son solo algunas de las muchas cosas por las cuales estoy muy agradecido hoy, mientras escribo todo esto.\u003cbr\u003e\u003cbr\u003eAmo todos los aspectos de este juego (el video juego, las cartas pero sobre todo a la \u003cem\u003ecomunidad\u003c/em\u003e) y es por eso que quiero retribuir! Intento crear el mejor contenido posible para las personas que visitan Tablemon (\u003cem\u003eosease T\u00da!, t\u00fa eres MUY importante para m\u00ed!\u003c/em\u003e) para que podamos aprender de este hermoso juego y pueda continuar mejorando no solo el canal pero a m\u00ed mismo como persona.\u00a0\u003cbr\u003e\u003cbr\u003eAl intentar balancear mi vida normal con el canal de Youtube, hay veces en que me encuentro con diferentes barreras. Estas podr\u00edan dejar de existir si contara con un poco de soporte extra para poder dedicarle el mayor tiempo posible a lo que hoy tengo muy claro es mi sue\u00f1o y mi destino.\u003cbr\u003e\u003cbr\u003eClaro que este apoyo extra no pasar\u00eda desapercibido y es por ello que he creado los Beneficios que se muestran en la derecha, que espero te demuestren que cualquier soporte sera agradecido profundamente y con todo mi coraz\u00f3n.\u003cbr\u003e\u003cbr\u003eSi a\u00fan no estas convencido, o no sabes porque deber\u00edas creer o confiar en lo que yo te recomiendo, aqu\u00ed algunos de mis m\u00e1ximos logros a lo largo de mi carrera profesional en Pok\u00e9mon:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e2004 - 1er lugar Campeonato Nacional TCG (Mexico)\u003c/li\u003e\u003cli\u003e2005 - 2do lugar Campeonato Nacional TCG\u00a0(Mexico)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e2005 - 3er lugar Campeonato Mundial TCG\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e2008 - Top 4 Campeonato Nacional TCG\u00a0(Mexico)\u003c/li\u003e\u003cli\u003e2009 - Top 32 Campeonato Mundial TCG\u003c/li\u003e\u003cli\u003e2012 - Top 4 Campeonato Nacional TCG (Mexico)\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e2016 - 1er lugar Campeonato Nacional TCG (Mexico)\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e2016 - \u00danico jugador \u003cstrong\u003een el mundo\u003c/strong\u003e\u00a0calificado al Mundial de TCG (D\u00eda 2) y VGC (D\u00eda 1)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e2017 - 2nd place Oceania International Championships\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e2017 - Top 8 TCG World Championships\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEl hecho de que est\u00e9s aqu\u00ed, seas Patreon o no, significa que eres incre\u00edble! Se que tu tiempo es extremadamente valioso y el solo hecho de que te hayas tomado el tiempo de leer esto es incre\u00edble. \u003cstrong\u003eEn verdad, much\u00edsimas gracias \u0026lt;3!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/6HnRvWS.jpg\"\u003e\u003cbr\u003e"
