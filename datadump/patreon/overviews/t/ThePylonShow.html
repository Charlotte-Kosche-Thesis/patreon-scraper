    "summary": "Hey everyone!\u003cbr\u003e\u003cbr\u003eI will keep this brief and to the point so you can assess whether or not this is something you want to get behind!\u003cbr\u003e\u003cbr\u003eBecoming a patreon here contributes towards the cost of the show, rewarding our guests/producer and then paying the hosts. \u003cbr\u003eMaking content is fun and exhilarating but Artosis and myself are full time content producers so spending a lot of time and energy on content means we hope it earns us a part of our living as well! \u003cbr\u003e\u003cbr\u003eIf this patreon really takes off we will be paying our hard working producer, paying our guests for their time and making sure that Artosis and myself are being rewarded for our work as well. After that we can do things like organize show matches or help support community functions like bolstering community prize pools etc.\u003cbr\u003e\u003cbr\u003eWe will have some tier rewards like a shoutout at the end of the show but the main drive of this patreon is you want to support the content. \u003cbr\u003e\u003cbr\u003eThank you for reading this and I hope this is something you can get behind!\u003cbr\u003eiNcontroL + Artosis + Cobra\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWeekly: Wednesdays 5:30pm PDT\u003cbr\u003eHosts:\u00a0\u003ca href=\"https://twitter.com/Artosis\" target=\"_blank\"\u003eArtosis\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/iNcontroLTV/\" target=\"_blank\"\u003eiNcontroL\u003c/a\u003e\u003cbr\u003eProduced by:\u00a0\u003ca href=\"https://twitter.com/CobraVe7nom7\" target=\"_blank\"\u003eCobraVe7nom7\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you miss it / want to rewatch the show will be on Artosis\u0027 youtube shortly after each episode and uploaded as a podcast on multiple hosts including Stitcher, PodBean, iTunes, \u0026amp; SoundCloud.\u003cbr\u003eVODs also available to subs at any time on\u00a0\u003ca href=\"http://Twitch.tv/iNcontroLTV\" target=\"_blank\"\u003eiNcontroLTV\u0027s Twitch stream\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eStream:\u00a0\u003ca href=\"http://twitch.tv/iNcontroLTV\"\u003eTwitch.tv/iNcontroLTV\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003eVODs: \u003ca href=\"http://youtube.com/Artosistv\"\u003ehttp://Youtube.com/Artosistv\u003c/a\u003e\u003ca href=\"http://youtube.com/Artosistv\"\u003e\u003cbr\u003e\u003c/a\u003ePodcasts: \u003ca href=\"http://soundcloud.com/pylon-show\"\u003ehttp://Soundcloud.com/pylon-show\u003c/a\u003e\n\u003cbr\u003e\u003ca href=\"https://www.stitcher.com/podcast/thepylonshow\"\u003ehttps://www.stitcher.com/podcast/thepylonshow\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.podbean.com/site/EpisodeDownload/PB8F1ED9NC5Y5\"\u003ehttps://www.podbean.com/site/EpisodeDownload/PB8F1ED9NC5Y5\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.podbean.com/site/EpisodeDownload/PB8F1ED9NC5Y5\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/thepylonshow/id1367295441\"\u003ehttps://itunes.apple.com/us/podcast/thepylonshow/id1367295441\u003cbr\u003e\u003c/a\u003eProducer:\u00a0\u003ca href=\"https://twitter.com/CobraVe7nom7\"\u003e@CobraVe7nom7\u003c/a\u003e Animator: \u003ca href=\"https://twitter.com/DarkFirze\"\u003e@DarkFirze\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e"

     "about": "Forward from Hosts: Dan \"Artosis\" Stemkoski, Geoff\n\"iNcontroLTV\" Robinson and Producer: CobraVe7nom7\u003cbr\u003e\n\n\u003cbr\u003e\n\nHey guys, we can talk about Starcraft forever and we wanted\na place to do that... so we made a show. We hope this will be long standing and\ngreat. Certainly with our travel episodes will be missed but we remain\ncommitted to bringing this scene and community something to be proud of.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo on this Starcraft talk show we will be discussing both SC2 and SC:R.\nTopics will range from meta, results, predictions, streamers, builds, matchups\netc etc... nothing is off limits so long as it pertains to Starcraft!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe\u0027ll also have special guests lined up. Can range from commentators,\nstreamers, pro-gamers, blizz staff etc etc...\u00a0\u003cbr\u003e\u003cbr\u003eTune in every Wednesday at 5:30pm PDT @ twitch.tv/iNcontroLTV",
