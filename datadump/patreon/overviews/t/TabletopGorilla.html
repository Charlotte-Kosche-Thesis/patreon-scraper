    "summary": "\u003ch2\u003eDie Geschichte der Tabletop Gorillas begann vor \u00fcber 20 Jahren.\u003c/h2\u003eAls wir uns das erste Mal, bei dem gro\u00dfen Bruder eines Klassenkameraden, auf die Tabletop Schlachtfelder begeben haben war es sofort um uns geschehen.\u003cbr\u003e\u003cbr\u003eWir, das sind \u003ca href=\"https://tabletop-gorilla.de/ueber-tabletop-gorilla/\"\u003eSteffen und ich (Tariq)\u003c/a\u003e und wie bei den meisten war auch bei uns Games Workshop bzw. Warhammer Fantasy oder Warhammer 40k f\u00fcr den Einstieg ins Hobby verantwortlich. Angefangen mit Warhammer Fantasy in der 2. oder 3. Edition, das muss ungef\u00e4hr 1996 gewesen sein, im zarten Alter von 10 und 11.\u003cbr\u003eNach ein paar Jahren in der guten alten Warhammer Welt fanden wir uns aber bald schon in der dunklen kriegerischen Zukunft von Warhammer 40.000 wieder. Dort haben wir dann auch ein paar weitere lustige und spannende Jahre verbracht.\u003cbr\u003eWie bei vielen anderen auch sind aber dann erstmal die \u201ewilden Jahre\u201c dazwischen gekommen aber ganz hat uns das Hobby nie losgelassen. Wir haben immer mal wieder die Games Workshop Webseite besucht und uns angeschaut was es alles so tolles neues gab.\u003cbr\u003eVor mehr als f\u00fcnf Jahren haben wir uns dann mal wieder zu einer Schlacht verabredet und wir waren sofort wieder Feuer und Flamme. Das muss so ungef\u00e4hr Mitte/Ende der 5. Edition von Warhammer 40k gewesen sein und seitdem sind wir auch wieder voll dabei.\u003cbr\u003e\u003cbr\u003eVor ungef\u00e4hr einem Jahr hatte ich mir aus Interesse am zweiten Weltkrieg und der Neugierde auf die Modelle die Starterbox von Bolt Action geholt. Meine Mitspieler wollten zu Anfang gar nichts davon wissen und so hatte ich die Modelle nur zusammengebaut. Da ich sie aber immer wieder sah und sie mir gut gefielen, habe ich immer mal wieder davon angefangen bis der Steffen dann endlich bereit war eine Testrunde zu bestreiten. Nachdem wir die ersten paar Befehlsw\u00fcrfel aus dem W\u00fcrfelbeutel gezogen hatten waren wir direkt geflashed und seitdem hat sich daran auch nichts ge\u00e4ndert. Die Begeisterung war sogar so gro\u00df, dass wir zusammen unsere erste richtige Spielplatte gebaut haben und diese vor allem auch fertiggestellt haben (Diese k\u00f6nnt ihr euch \u00fcbrigens \u003ca href=\"https://www.youtube.com/watch?v=VUpPXKxgnIo\"\u003ehier anschauen\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eProjekt Tabletop Gorilla startet!\u003cimg height=\"150\" src=\"https://i2.wp.com/tabletop-gorilla.de/wp-content/uploads/2016/07/Tabletop_Gorilla_Logo_333-150x150.png?resize=150%2C150\" style=\"float: right; margin: 0px 0px 0px 1em;\" width=\"150\"\u003e\u003c/h3\u003eAnfang 2016 haben wir unseren \u003ca href=\"https://www.youtube.com/c/TabletopGorillas\"\u003eYoutube Kanal\u003c/a\u003e Tabletop Gorilla gestartet.\u003cbr\u003eAuf unserem Kanal wollen wir das Hobby in allen Aspekten mit euch und der tollen Community teilen. Da wir leidenschaftliche Spieler sind wird bei uns auch die meiste Zeit gespielt. Wir nehmen euch mit auf unsere Abenteuer \u00fcber die verschiedensten Tabletop Schlachtfelder. Wir laden euch ein uns auf der spannende Reise zu begleiten, bei allem was da noch kommen mag.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHier kommt ihr ins Spiel!\u003c/h3\u003eWir w\u00fcrden gerne viel mehr Videos und Blogbeitr\u00e4ge erstellen aber das ist alles andere als einfach. F\u00fcr neue Spiele werden Miniaturen und Gel\u00e4nde ben\u00f6tigt, diese wollen nat\u00fcrlich mit Farbe versehen werden und auch das Equipment zum Filmen braucht dringend mal ein Update.\u003cbr\u003eIhr k\u00f6nnt euch sicherlich vorstellen, dass es sehr viel zeit kostet regelm\u00e4\u00dfigen Content zu produzieren. Aber mit eurer Hilfe k\u00f6nnen wir das gemeinsam stemmen.\u003cbr\u003eIch hoffe ihr begleitet uns auf unserer spannenden Reise durch die Tabletop Welt, wir werden euch daf\u00fcr jede Woche mit neuer Tabletop Action versorgen, direkt von Spielern f\u00fcr Spieler.\u003cbr\u003e\u003cbr\u003eDer erste weitere Schritt auf unserem Weg ist bereits in vollem Gange, die Er\u00f6ffnung unseres eigenen \u003ca href=\"https://shop.tabletop-gorilla.de/\"\u003eTabletop Gorilla Shops\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eEin Shop? Warum dann Patreon?\u003cbr\u003e\u003cbr\u003eEine M\u00f6glichkeit uns zu unterst\u00fctzen geht nat\u00fcrlich \u00fcber die Eink\u00e4ufe in unserem Shop. Aber wir wurden schon von einigen Freunden angesprochen, die uns gerne ein wenig supporten w\u00fcrden aber mit dem Hobby selbst nichts zu tun haben. Das war jetzt noch nicht der ausschlaggebende Punkt f\u00fcr die Patreon Seite.\u003cbr\u003e\u003cbr\u003eUnsere Zuschauer und Leser sind \u00fcber ganz Deutschland verteilt und viele haben einen lokalen Hobbyladen in ihrer N\u00e4he, wo sie zum Spielen sind und wo sie auch einkaufen. Das ist auch wirklich gut so, wenn man in einen Laden geht um dort zu spielen, dann sollte man diesen auch unterst\u00fctzen!\u003cbr\u003eDa in letzter Zeit von genau solchen Zuschauern und Lesern immer h\u00e4ufiger die Frage kam wie sie uns anderweitig unterst\u00fctzen k\u00f6nnen, haben wir uns nun entschieden die Patreon Seite einzurichten.\u003cbr\u003e\u003cbr\u003eSomit k\u00f6nnt ihr sowohl euren FLGS mit euren Eink\u00e4ufen unterst\u00fctzen und gleichzeitig auch uns dabei helfen unsere Video/Blog Produktion zu verbessern und auszuweiten.\u003cbr\u003eAber nat\u00fcrlich d\u00fcrft ihr auch gerne bei uns im Shop einkaufen, gerade Sachen die euer FLGS vielleicht gar nicht im Sortiment hat.\u003cbr\u003eDurch eure Hilfe k\u00f6nnen wir uns als erstes besseres Equipment besorgen und die Qualit\u00e4t unserer Videos verbessern.\u003cbr\u003eAnschlie\u00dfend k\u00f6nnen wir uns daran machen um mehr geilen Content zu produzieren, wovon es ja nie genug geben kann.\u003cbr\u003e\u003cbr\u003eDas h\u00f6rt sich gut an?\u003cbr\u003eDann solltet ihr am besten als erstes \u003ca href=\"https://tabletop-gorilla.de/affengeil\"\u003eunserem Blog folgen\u003c/a\u003e! Dadurch verpasst ihr garantiert nichts! Wenn ihr uns dar\u00fcber hinaus unterst\u00fctzen wollt freuen wir uns nat\u00fcrlich riesig \u00fcber jeden der in unserem Shop etwas kauft oder uns \u00fcber Patreon unterst\u00fctzt.\u003cbr\u003eEs hilft uns auch schon wenn unsere Videos und Blogposts geteilt und verbreitet werden. All das sorgt daf\u00fcr euch mit mehr Content versorgen zu k\u00f6nnen.Also nicht lange z\u00f6gern, \u003ca href=\"https://tabletop-gorilla.de/affengeil\"\u003eE-Mail Adresse eintragen\u003c/a\u003e und an Bord der MS Gorilla einchecken.\u003cbr\u003eIhr k\u00f6nnt euch nat\u00fcrlich jederzeit wieder abmelden.\u003cbr\u003e\u003cbr\u003eIhr k\u00f6nnt uns auch gerne jederzeit kontaktieren. Egal ob \u003ca href=\"https://tabletop-gorilla.de/kontakt/\"\u003e\u00fcber das Kontaktformular auf unserer Webseite\u003c/a\u003e, per \u003ca href=\"mailto:info@tabletop-gorilla.de\"\u003eE-Mail\u003c/a\u003e oder \u00fcber einen der Social Media Kan\u00e4le, in jedem Fall freuen wir uns auf eure Nachrichten!\u003cbr\u003e\u003cbr\u003eAlso sprich, Freund, und tritt ein!"
   },
