    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://monochromestar.com/images/promo/banner.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2727 \u2727 \u2727\u003cbr\u003e\n\u003c/div\u003e\nWelcome to the world of Monochrome Star.\nMy name is Gray. I create comics with magical themes, which you can read \n\u003ca href=\"http://monochromestar.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ehere\u003c/span\u003e\u003c/a\u003e. Come join my little corner of the universe and see the worlds that lie within.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u2727 \u2727 \u2727\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eCurrent Projects:\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://monochromestar.com/images/promo/threads.png\"\u003e\u003cbr\u003e\n\u003cem\u003eThreads\u003c/em\u003e: a story about magic and mistakes. A chance meeting leads to Miles\u0027s death. When Keenan tried to fix him, the situation got a lot worse. \u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e(Contains an amount of blood, on occasion.)\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://monochromestar.com/images/promo/mrghost.png\"\u003e\u003cbr\u003e\n\u003cem\u003eMy Resident Ghost\u003c/em\u003e: a slice-of-life story about Morgan, a college student that just moved into a haunted apartment.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://monochromestar.com/images/promo/laana.png\"\u003e\u003cbr\u003e\n\u003cem\u003eLaana Maji\u003c/em\u003e: a story about a town in which the strange and magical is considered normal. It follows Sky, a curious boy with no sense of danger, as he explores the town with the gossip-loving Bex.\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\nI\u0027ve also finished two short stories, \n\u003ca href=\"http://monsters.monochromestar.com\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMonsters\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e and \u003cem\u003e\u003ca href=\"http://willow.monochromestar.com/\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWillow\u0027s Tale\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2727 \u2727 \u2727\u003cbr\u003e\n\u003c/div\u003e\nIf you become a patron, you can get access to my comic pages as soon as they\u0027re completed, along with other sneak-peeks of upcoming works. You can also get work-in-progress stages of the comic pages if you\u0027re interested in seeing how everything comes together.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks for joining me. I hope you enjoy your stay.\n\u003cbr\u003e"
