ong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow does this work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEvery month, you can tip me a certain amount, starting with $1! This is an 18+ patreon, so be aware of that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u00a0\u003c/strong\u003eIs the content here exclusive?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou get to see works sooner(such as WIPs, finished art), but other than that all my finished works will be posted on tumblr, twitter and FA! This patreon is optional for those who like to support me every month and want it\u0027s benifits!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThank you so much for your support!\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2764\u20db\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u30fe(\u0e51\u275b \u25bf \u25e0\u0e51 )\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
