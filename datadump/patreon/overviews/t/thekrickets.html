    "summary": "\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122); font-weight: normal;\"\u003eHey friend,\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003eTHANK YOU for supporting our music! \u00a0 You\u0027re clearly an above average human because you are checking out ways to support art. \u00a0We are happy to know you. \u00a0\u003c/strong\u003eThat being said, we are a female folk band that loves making us some music. \u00a0 Patreon has created this lovely platform to help us do just that. \u00a0\u003cem\u003eA little from many goes a long way\u003c/em\u003e in the indie musician\u0027s world these days and can mean the difference between a sustainable music career and a non-sustainable one. \u00a0We\u0027re talking a buck. \u00a0Seriously, $12/yr ain\u0027t bad to have first and exclusive access to music you dig. \u00a0SO....\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCheck out the rewards\u00a0\u003c/li\u003e\u003cli\u003ePick one \u00a0\u003c/li\u003e\u003cli\u003eJoin us for the ride!! \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere\u0027s a lot more info on the band at \u003ca href=\"http://www.thekrickets.com,\"\u003ehttp://www.thekrickets.com,\u003c/a\u003e but here\u0027s a little back info below:\u003cbr\u003e\u003cbr\u003eBand Bio:\u003cbr\u003eThe Krickets are a female \u0027swamp folk\u0027 group from Florida\u0027s Gulf Coast. Produced by Ben Tanner of the Alabama Shakes, they released their debut album \u0027Spanish Moss Sirens\u0027 in May of 2016.  Folk harmony-driven with an earthy acoustic instrumentation, the music is what Paste Magazine describes as \"a truly stunning, one-of-a-kind sound.\"\u003cbr\u003eRecently named the 2016 IMEA Folk Artist of the Year and recipient of the 2016 Folk/Singer Songwriter Song of the Year at The Independent Music Awards, the group originally came together to play a cancer benefit in honor of Cristina \"Cricket\" Russell.  Now, they are able to support the cause by donating a portion of every album sale to The Cricket Fund and Beyond which provides women\u0027s health services to the uninsured.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "The Krickets are a female \u0027swamp folk\u0027 group from Florida\u0027s Gulf Coast. Produced by Ben Tanner of the Alabama Shakes, they released their debut album \u0027Spanish Moss Sirens\u0027 in May of 2016.  Folk harmony-driven with an earthy acoustic instrumentation, the music is what Paste Magazine describes as \"a truly stunning, one-of-a-kind sound.\"\u003cbr\u003eRecently named the 2016 IMEA Folk Artist of the Year and recipient of the 2016 Folk/Singer Songwriter Song of the Year at The Independent Music Awards, the group originally came together to play a cancer benefit in honor of Cristina \"Cricket\" Russell.  Now, they are able to support the cause by donating a portion of every album sale to The Cricket Fund and Beyond which provides women\u0027s health services to the uninsured.\u003cbr\u003eBand members: \u003cbr\u003eMelissa Bowman (vocals, guitar, banjo), Emily Stuckey (vocals, guitar, percussion, mandolin), Lauren Spring (vocals, guitar, fiddle, mandolin) and Katrina Kolb (bass)\u003cbr\u003e\u003cbr\u003e",
