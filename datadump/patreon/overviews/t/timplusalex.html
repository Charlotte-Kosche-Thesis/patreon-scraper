    "summary": "\u003cstrong\u003eWHO THE HELL ARE YOU?\u003c/strong\u003e\u003cbr\u003eTim Maytom + Alex Spencer have been BFFs for a decade. They\u0027ve been creative partners for almost as long, teaming up to write about comics, film, TV, music and basically everything you could label \u0027pop culture\u0027.\u003cbr\u003e\u003cbr\u003eTo date, their biggest project together is \u003ca href=\"https://twatd.tumblr.com/\"\u003eTim + Alex Get TWATD\u003c/a\u003e, a Tumblr blog of criticism, annotations and speculations on Image Comics\u0027 \u003cem\u003eThe Wicked + The Divine\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eAt the end of 2017, they launched \u003ca href=\"http://timplusalex.com/\"\u003eTimplusAlex.com\u003c/a\u003e, with monthly blogging projects covering the Marvel Cinematic Universe, \u003cem\u003eThe Simpsons\u003c/em\u003e, \u003cem\u003eThe OC\u003c/em\u003e... and potentially more. Which is where you come in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eME? WHAT CAN I DO?\u003c/strong\u003e\u003cbr\u003eWell, at the risk of stating the obvious, you can patronise us. Sign up to give us a small amount of money, which will help us keep making these things and, hopefully, new things too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE WILL MY MONEY GO?\u003c/strong\u003e\u003cbr\u003eFirst and foremost, on boring expenses stuff like hosting costs and software subscriptions. But vitally, it\u0027ll help us dedicate more time to blogging on a more regular basis \u2013 without actively losing money in the process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I GET OUT OF IT?\u003c/strong\u003e\u003cbr\u003eWell, a warm feeling in your tummy from helping out, obv. All of the regular content, like TWATD and T+AKTMCU, will remain free for everyone. But depending on your level of contribution, you will get access to exclusive bonus content and potentially even a say in what we make next.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027VE BACKED YOU, NOW WHAT?\u003c/strong\u003e\u003cbr\u003eSit back, enjoy that warm tummy feeling, and wait for all that hot hot content to start rolling in.\u003cbr\u003e"
