    "summary": "Through Patreon, you have access to special benefits and provide key support for the weekly The Digital Story Podcast. Here\u0027s an overview.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThe Digital Story Podcast\u003c/strong\u003e publishes every Tuesday and covers a variety of photo and tech-related topics. Plus, regular blog posts help keep you current about the latest tools and techniques that can help you work more creatively and efficiently. Tune in at:\u00a0\u003ca href=\"http://www.thedigitalstory.com\" rel=\"nofollow\"\u003ehttp://www.thedigitalstory.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThe Nimble Photographer \u003c/strong\u003eis an ongoing journal that covers the philosophy of traveling light. I share my experiences about the life of a photographer moving through the world, capturing moments, and learning about people and places. Please join me at:\u00a0\u003ca href=\"http://www.thenimblephotographer.com\" rel=\"nofollow\"\u003ehttp://www.thenimblephotographer.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThe\u00a0Nimble Software Series\u003c/strong\u003e features video training for photography software including Capture One Pro, Photos for macOS, Luminar, and more. Inner Circle members who pledge $5 or more a month have access to two free training movies per month.\u003cbr\u003e\n\u003cbr\u003e\nYour contributions will help thousands learn and enjoy from these sites. Thank you so much!\u003cbr\u003e\n\u003cbr\u003e\n-Derrick"
