    "summary": "First of all, \u003cstrong\u003ethank you for being here\u003c/strong\u003e. Your support means the world to us.\u003cbr\u003e\u003cbr\u003eThe Current Ministry is all about one thing: \u003cstrong\u003ePointing to Christ through current methods.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWith your help, we create Christ-focused content for a generation that doesn\u0027t utilize the traditional outlets of religion.\u003cbr\u003e\u003cbr\u003eWe hope to bring more \u003cstrong\u003epositivity, love, and Jesus\u003c/strong\u003e to your daily journey.\u00a0\u003cbr\u003e\u003cbr\u003eToday we do this in three main ways:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eJesus Dates\u003c/strong\u003e- A one-on-one podcast hosted by Mollie Dupper that features stories showing Jesus isn\u0027t just a guy in an old book, but that he is moving in people\u0027s lives today. To listen, search \"Jesus Dates\" on Apple Podcasts, SoundCloud, or wherever you get your podcasts.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Daily Brew\u003c/strong\u003e- A live-daily devotional on Instagram hosted by Tyler Morrison. This devotional aims to bring positivity to your day, and helps you stay consistent with your daily devotions; delivered straight to Instagram stories. To join us, just search \"@thecurrentministry\" on Instagram.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLive Events\u003c/strong\u003e- The Current Ministry team travels to your location and hosts an immersive worship experience including live music and a speaker.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe are so excited to be on this journey with you, and want to thank you for making it possible!\u003cbr\u003e"
