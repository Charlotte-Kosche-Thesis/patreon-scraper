    "summary": "\u003cimg src=\"https://41.media.tumblr.com/a3145d3647320e37ee31a6437eb56b16/tumblr_nke29vDwNG1qh0cz2o1_1280.png\" style=\"width: 655px;\"\u003e\u003cbr\u003eHello everyone.\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eI\u0027m Jose A.k.a The Chulo!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m a self-taught artist from Colombia, and I want to share my process with you.\u003cbr\u003eYou can receive in this patreon my personal process to create characters and illustration.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cimg src=\"https://40.media.tumblr.com/2a02edae98354a971faecea516ee72bd/tumblr_nhvz97VAxj1qh0cz2o1_1280.jpg\" style=\"width: 311px;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMy idea  with this ,is to create an interesting process. Starting from story and make some characters\u00a0by groups. For example, the first characters are a tribe that has a goddess like a flower, and his\u00a0Kingdom have small guards who protect the sacred flower. Now, I\u0027m going to create those guards based on the idea of flower and their small bodies.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eHelp me to create new \u00a0 fantasy characters\u00a0that you can see and study later.\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/f9f0e4d33d09255e87485f7d4600e679/tumblr_nwj5yqcIow1qh0cz2o2_r1_1280.jpg\" style=\"width: 218px;\"\u003e\u00a0\u003cimg src=\"https://40.media.tumblr.com/9304b110eb7a68aec8ef9921dc46a308/tumblr_nau3785FOb1qh0cz2o1_540.png\" style=\"width: 169px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://41.media.tumblr.com/ee15ecf985a4ff6b4419faea078bae78/tumblr_nxb6o0DOej1qh0cz2
