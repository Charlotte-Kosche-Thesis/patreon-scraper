    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Gr8NThOi4y4\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00bfQu\u00e9 es TeamPBZ?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eTeamPBZ\u003c/strong\u003e, o simplemente \u003cstrong\u003ePBZ\u003c/strong\u003e, es un grupo de amigos que se conform\u00f3 hace muchos a\u00f1os para crear una p\u00e1gina, y que despu\u00e9s de concluir definitivamente con ese proyecto, resurgi\u00f3 en forma de canal en Youtube para analizar series de anime, mangas, pel\u00edculas, hacer gameplays y entretener a la gente con lo que tiene a mano. \u003cbr\u003eEl team est\u00e1 compuesto por 5 j\u00f3venes talentosos y carism\u00e1ticos con superpoderes. Ellos son *musiquita de los Superamigos*: Tank, con poderes de actor de doblaje amateur, una de las voces principales del canal. Maki, el hombre multi-tasking que puede convertir un d\u00eda de 24 horas, en uno de 42, pudiendo as\u00ed sacar el mejor promedio de su universidad, escribir, narrar y editar videos, todo al mismo tiempo, y no morir en el intento. W, con capacidades inhumanas para emitir m\u00e1s de 20 amenazas por minuto, y pasar el Castlevania de NES en 1 hora sin parpadear. Hero, con sus asombrosos poderes de paname\u00f1o tropical y sensual que le ayudan a decir nombres complicados en japon\u00e9s. E Yoh, el hombre que no puede parar de jugar Pokemon. \u003cbr\u003ePBZ naci\u00f3 a mediados del 2005 en un foro/antro como cualquier hijo de vecino, desde entonces, y tras varios tropiezos, caidas, bajas civiles, gente que se iba o gente que se un\u00eda a la fiesta, el grupo emprendi\u00f3 viaje a Youtube, donde actualmente lleva 5 a\u00f1os (los 3 \u00faltimos bastante activos) con ganas de seguir creciendo y seguir emprendiendo en la medida que sea posible.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u00bf\u003c/strong\u003ePor qu\u00e9 ahora PBZ tiene Patreon y por qu\u00e9 no usan Youtube para ganar platita?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eHace tiempo se ven\u00eda barajando la idea del Patreon para intentar, de alguna manera, crear ingresos que nos permitan producir m\u00e1s y mejor contenido, ya que no disponemos del tiempo que nos gustar\u00eda invertir en el canal, ni del equipo t\u00e9cnico necesario para facilitarnos algunas tareas. por lo cual, y despu\u00e9s de tanto tiempo, pensamos que era hora de ponernos los pantalones largos y encaminarnos hacia la zona de Patreon para darle un impulso substancial y de muchos colores a PBZ.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eEn cuanto a Youtube, no te da dinero a menos que generes una est\u00fapida \ncantidad de vistas y subas m\u00ednimo 1 (UN) video por d\u00eda a tu canal, lo \ncual se estar\u00e1n imaginando, est\u00e1 muy por encima de lo que podemos \ngenerar nosotros, tanto a nivel de vistas como por contenido diario. O semanal en nuestro caso.\u003cbr\u003eLa idea no es hacernos millonarios haciendo videos, sino hacer lo que nos gusta a una frecuencia cada vez mayor.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfHacen videos a pedido (comisiones)?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYup. Si quer\u00e9s que hagamos un video en particular analizando una serie, manga o pel\u00edcula, mandanos un privado al Facebook. El precio va a depender de qu\u00e9 tan larga sea el material a rese\u00f1ar y el largo del video.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuiero que el Patriarca (un otro personaje de PBZ) me diga una frase que tengo en mente/ que me cante el feliz cumplea\u00f1os/ que le mande saluditos sensuales a mi novi@/etc. \u00bfSe puede?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eClaro que se puede, sin embargo eso tambi\u00e9n lo pod\u00e9s pedir fuera de Patreon, via Facebook. Mas info pr\u00f3ximamente!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00bfA d\u00f3nde va a parar mi dinero, se\u00f1ores de los pantalones largos?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eTu dinero ser\u00e1 guardado en un fondo de ahorro para invertirlo posteriormente en equipamiento y materiales a rese\u00f1ar. Esto incluye c\u00e1maras y elementos varios que ayuden a una mejor producci\u00f3n de video (pantalla verde, iluminaci\u00f3n, etc). Micr\u00f3fono y PC para Maki, porque s\u00f3lo dispone de un micr\u00f3fono generico de 2 pesos y una PC que de casualidad no se prendi\u00f3 fuego por correr el Vegas. Capturadora para los gameplays de consolas. Material que podamos rese\u00f1ar en profundidad, espec\u00edficamente mangas y juegos f\u00edsicos, aunque esto \u00faltimo no es prioridad.\u003cbr\u003eLa mayor\u00eda del grupo trabaja y/o estudia, as\u00ed que se puede costear cosas de la vida diaria, sin embargo no nos da el orto para adquirir todo lo dem\u00e1s, mucho menos vivir full-time de esto. Pensamos ir comprando de a poco lo que requiera m\u00e1s prioridad, y m\u00e1s adelante, ya estando m\u00e1s s\u00f3lidos en cuanto a calidad, haremos un balance y veremos de qu\u00e9 forma seguir. Todo lo que nos ingrese via Patreon y donaciones, ser\u00e1 informado en esta p\u00e1gina a trav\u00e9s de un update.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u00bfCu\u00e1les son las metas de PBZ para este a\u00f1o 2018?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u0026gt;Aumentar la calidad de los videos lo m\u00e1s que se pueda\u003cbr\u003e\u0026gt;Mantener un ritmo regular de subidas\u003cbr\u003e\u0026gt;Crear nuevo contenido fuera de lo que son rese\u00f1as y an\u00e1lisis comunes\u003cbr\u003e\u0026gt;Cumplir con los patrons y exprimir cada centavo para hacerlo rendir \u003cbr\u003e\u0026gt;Irradiar arcoiris hacia lugares insospechados\u003cbr\u003eO sea, mismas metas que el a\u00f1o anterior. (?)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGracias por leer. Besines. \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e//TeamPBZ\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
