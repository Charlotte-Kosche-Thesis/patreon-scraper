    "summary": "Comic story can be found in \u003ca href=\"http://tapastic.com/series/Temperature\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e\u003cimg src=\"http://pre10.deviantart.net/4070/th/pre/i/2017/104/6/c/dancing_partner_by_hiss_graphics-db5shge.png\" style=\"width: 260px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://th06.deviantart.net/fs70/PRE/i/2013/004/2/d/temperature___cold_vs__hot_by_huispe-d5l1r2t.png\" style=\"width: 349px; float: left; margin: 0px 10px 10px 0px;\"\u003eTemperature is a story that got started on a random November\u00a0day 2012 with a picture of the main\u00a0cast.\u003cbr\u003e\u003cbr\u003eFrom that day on I felt like there had to be more to these guys than just cool looking designs, and thus the first spark of making a story started. So it turned int\u00a0a story of elementals, but giving the usual theme a little catch by being tied to the temperature of either hot, cold or neutral.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAdded\u003c/em\u003e a little war, \u003cem\u003esprinkled\u003c/em\u003e a little science and \u003cem\u003esplashed around\u003c/em\u003e with some interesting mythology, and now final result is a long term comic with it\u0027s own world, a huge cast of characters and some interesting plot twists that keep on coming just when you thought you wouldn\u0027t be blown away by one anymore.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThink it can\u0027t get any more interesting?\u003c/strong\u003e\u003cbr\u003eBy letting my friends and fans contribute and draw fan characters, the story has grown even further from what originally was planned. Some of these fan characters getting as far as being part of the main story line, this comic is bound to give \u003cem\u003ea cast with variety, a world with well thought out details and a comic story experience that keeps you on the edge of your seat.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI have big plans for this comic and so I want to give Temperature my full attention; the focus it deserves, and the focus it needs to thrive. With that in mind, I\u0027ve created this Patreon page to maintain some income while working as hard as I can on this story, hoping to one day reach my goals for more updates so people get to enjoy it more often.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/51c1/f/2017/104/3/b/subscribe_button_by_hiss_graphics-db5sha4.png\" style=\"width: 102px;\"\u003eI hope you enjoy what you find and consider my comic worthy of your time! \u00a0\u00a0-Hanna\u003cdiv\u003e\u003cbr\u003eComic story can be found in\u00a0\u003ca href=\"http://tapastic.com/series/Temperature\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003c/div\u003e"
