    "summary": "********\u003cbr\u003eIf you \u003cstrong\u003ebecome a Patron by Independence Day\u003c/strong\u003e (July 4th 2017) then \u003cstrong\u003ewe will buy you a gift worth TWICE the value of your pledge!!\u003c/strong\u003e As a Thank You for supporting us during our big product launch. Much love, from David, Nirvana, Cosmo \u0026amp; Luna.\u003cbr\u003e********\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI teach a new form of yogic practise called Gorilla Zen Yoga, which integrates traditional yoga with self-massage, Reiki, Shamanic Techniques and classical self-analysis. The sessions I perform and the tuition I give are deep, intense and spiritually enlightening experiences that help bridge your way to higher levels of consciousness, physical balance and emotional stability.\u003cbr\u003e\u003cbr\u003eMy videos will:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDemonstrate the various ways to practise this form of yoga. Full-length sessions will be uploaded, along with shorter extracts for targeting specific areas of the body.\u00a0\u003c/li\u003e\u003cli\u003eDiscuss the theory behind the practise, the spiritual truths underpinning it and how it relates to other spiritual traditions.\u003c/li\u003e\u003cli\u003eAnswer common questions about the practise, as well as other Q\u0026amp;A-style episodes.\u003c/li\u003e\u003cli\u003eExpress creatively, through song, chanting or dance, the higher-level thinking unlocked by this yoga, and the sensory bliss accessible through it.\u00a0\u003c/li\u003e\u003cli\u003eDemonstrate the ways this practise can enrich your life beyond your own healing, such as through Animal Massage, relations with your spouse and your higher calling in life.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith your support, I\u0027ll be able to direct more of my time to creating these videos and starting to build a platform for Gorilla Zen Yogis to learn new methods, share ideas and collectively do our part to heal the people around us.\u00a0\u003cbr\u003e\u003cbr\u003ePlease also show your support through social media and check out my blog.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eExtract from one of my songs: \u0027Let it go\u0027\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\"Breathe, weary traveller, and hear my song, let it guide you to the light within,\u003cbr\u003eFor you may not know, you may not comprehend it, but the you that you praise is but one.\u003cbr\u003e\u003cbr\u003eOne of many voices in your head, my brother\u003cbr\u003eOne of many despotic dictators in your being,\u003cbr\u003eSome like to praise you,\u003cbr\u003eOthers like to torture you,\u003cbr\u003eBut none of them are really you.\u003cbr\u003e\u003cbr\u003eOne of those excuses that your lean on, my sister\u003cbr\u003eOne of those clauses in the contract of your love,\u003cbr\u003eSome let you feel it,\u003cbr\u003eOthers make you run from it,\u003cbr\u003eBut none of them are really you.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCare to find out who the real you is...?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
