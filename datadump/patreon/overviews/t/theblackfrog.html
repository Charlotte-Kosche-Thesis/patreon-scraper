    "summary": "Hi guys and galls,\u003cbr\u003e\u003cbr\u003eThis is where I\u0027ll post all the stuff I\u0027ll be doing during my down time.\u003cbr\u003eEverytime I\u0027ll have a little break from movie or video game work, I\u0027ll make illustrations and \u003cstrong\u003eFULL COMICS just for you\u003c/strong\u003e... and me -- that\u0027s my joy -- and post it here for free...ish -- Ok, some of it you\u0027ll have to pay a couple bucks for, but then \u003cstrong\u003eyou\u0027ll be part of the very few who will be able to see it... EVER\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img922/2851/aY9avJ.png\"\u003e\u003cbr\u003eI love working on my own projects, be it graphic novels, illustrations with a specific theme or even the odd pin-ups once in a while, and, because of my freelance day jobs, I rarelly get to do so. Which is a shame really...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img923/98/a35v8V.png\"\u003e\u003cbr\u003e... So I\u0027m hoping Patreon could be a place where, with your help, I\u0027ll be able to spend more time on that and where I will finally be able to share with you my passion and process.\u003cbr\u003e\u003cbr\u003eThat\u0027ll be our little hang out too.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img922/1572/jrnHsl.png\"\u003e\u003cbr\u003e\u003cbr\u003eIf you become a patron, you\u0027ll have access to the step by step of every pictures I\u0027ll do, their full resolution PSD files with layers, tutorial videos, \u003cstrong\u003eALL THE COMIC BOOKS AND GRAPHIC NOVELS I\u0027LL BE WORKING ON\u003c/strong\u003e -- You\u0027ll be able to be able to read them way before everybody else -- and plenty of other awesome incentives I\u0027ll come up with along the way.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img922/2585/j14rw3.png\"\u003e\u003cbr\u003e\u003cbr\u003eOh, and I\u0027ll also answer your questions and talk with you as much as my busy schedule allows it.\u003cbr\u003e\u003cbr\u003eFeel free to ask anything or to launch a discussion on my comics or about technical stuff.\u003cbr\u003e\u003cbr\u003eI want this place to be some sort of comfy sofa where we can all sit and exchange.\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img922/1079/ZLi3OY.png\"\u003e\u003cbr\u003eAnd since this is to be a direct line between you -- my beloved patrons -- and I, I want you to tell me what you\u0027d like to see, what you\u0027re expecting, how I could improve the page so I can make you as happy as I possibly can -- you sure deserve it.\u003cbr\u003e\u003cbr\u003eSo welcome to my new little home. Come back to see what I\u0027ve got for you often and let\u0027s chat :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imageshack.com/a/img923/5198/iRrVQw.png\"\u003e\u003cimg src=\"http://imageshack.com/a/img923/5198/iRrVQw.png\"\u003e\u003c/a\u003e\u003cstrong\u003eSOOOOO, ANYWAYZZZZ...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Here\u0027s what you can expect finding in here:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFirst of all, I\u0027ll post \u003cstrong\u003eFOR FREE for all of you\u003c/strong\u003e -- not just my patrons but, yes, even you -- all the comics I\u0027ve done, up to date. You\u0027ll have some stuff to read, that\u0027s always nice. The comics only available in French will eventually be translated in english and posted here too.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img922/3039/xGUewm.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imageshack.com/a/img923/6931/kkFhjG.png\"\u003e\u003cimg src=\"http://imageshack.com/a/img924/3425/K9ETJP.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img922/3086/9U4iuc.png\"\u003e\u003cbr\u003e\"\u003cstrong\u003eMaggot\u003c/strong\u003e\" -- the 300 pages graphic novel... \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img923/9979/ZW47Tu.png\"\u003e\u003cbr\u003eand even the first issue of my \u003cstrong\u003eBATMAN\u003c/strong\u003e \"\u003cstrong\u003eThe Sweet Smell Of Rot\u003c/strong\u003e\"... and even some more down the line.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imageshack.com/a/img923/6931/kkFhjG.png\"\u003e\u003cimg src=\"http://imageshack.com/a/img924/7358/L88KoU.png\"\u003e\u003c/a\u003e\u003cstrong\u003eTHEEEEEEN....\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ll \u003cstrong\u003eALSO\u003c/strong\u003e have, as I work through it, -- this time only for the patrons -- the new comic book projects I\u0027m developping for you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img924/8461/tk8dH1.png\"\u003e\u003cbr\u003e\"\u003cstrong\u003eThe Truth\u003c/strong\u003e\" -- my first super hero 400 pages comics --\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imageshack.com/a/img923/6931/kkFhjG.png\"\u003e\u003cimg src=\"http://imageshack.com/a/img923/5049/DiOWq4.png\"\u003e\u003c/a\u003e\u003cbr\u003e\"\u003cstrong\u003eSPIDERTRACK GAUNTLET\u003c/strong\u003e\" -- An adaptation of the action packed next gen video game I\u0027m developping with my video game company REACTOR CORE STUDIO --\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img923/2039/IWQXaX.png\"\u003e\u003cbr\u003e\"T\u003cstrong\u003ehe Doors Of Nihiland\u003c/strong\u003e\" -- A weird teapot detective story that I\u0027ve been very eager to do for years -- And \"\u003cstrong\u003eThe Huszar And The Witch\u003c/strong\u003e\" -- A dark and twisted 100 pages russian fairy tale.\u003cbr\u003eThere\u0027s also a couple old graphic novel projects I\u0027ll tackle like \"\u003cstrong\u003eZEPPELIN\u003c/strong\u003e\", the 10 books series \"\u003cstrong\u003eThe Spark\u003c/strong\u003e\" -- Les Carnets de La Grenouille Noire\" In French :) which I\u0027ll will get translated into English if I get around to it... and have enough money to get a translator to work on it. -- ...\u003cbr\u003e\u003ca href=\"http://imageshack.com/a/img923/6931/kkFhjG.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eANNNNNND...\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://imageshack.com/a/img923/6931/kkFhjG.png\"\u003e\u003cimg src=\"http://imageshack.com/a/img923/6931/kkFhjG.png\"\u003e\u003c/a\u003e\u003cbr\u003eA 200 pages of pure hard-core sci-fi illustration ARTBOOK called \"\u003cstrong\u003eESC-APE The Cities Of The Machine Men\u003c/strong\u003e\".\u003cbr\u003e\u003cimg src=\" http://imageshack.com/a/img924/7428/jYKt4r.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\" http://imageshack.com/a/img923/9383/98lPTy.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img922/9771/sbPXJD.gif\"\u003e\u003cbr\u003eSo all of that, plus the \u003cstrong\u003eodd illustrations\u003c/strong\u003e and \u003cstrong\u003edoodles\u003c/strong\u003e I\u0027ll certainly fancy doing out of \u003cstrong\u003eboredom\u003c/strong\u003e mostly... And maybe some insight into my other activities, like my day to day job and my video game endeavours... And stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO THERE!\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 ABOUT ME\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 AND WHAT I DO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor the ones who don\u0027t know me -- it happens -- and want to \nknow more about what I do for a living, click on the link to my official site below:\u003cbr\u003e\u003ca href=\"http://www.igoralbanchevalier.com\" rel=\"nofollow\"\u003ewww.igoralbanchevalier.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
