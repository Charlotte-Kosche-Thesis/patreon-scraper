    "summary": "Howdy! Ten here! I\u0027ve finally made a patreon! w00t! Well The reason I\u0027ve made one is because now I\u0027m done school and want to focus on drawing again. Working on my comic \"Fog\" along side the one me and my friend Scoutology are working on \"The Inbetween\".\u003cbr\u003e\u003cbr\u003eI will be accepting Commissions and will be posting a price sheet soon...\u003cbr\u003e\u003cbr\u003eFog is about mutated creatures made my a scientist, The government found out and sent their own mutated army to kill the scientist, as well as his family and gather all of his work to use it for themselves. In the process the scientist blow up the lab and created the mountain his lab was on into a new environment that no human can live on, but his creatures can.\u00a0\u003cbr\u003e\u003cbr\u003eThe Inbetween is a comic that I have been working on since middle school, so about 12 years now. I\u0027ve had many friends help out with this over the years but now It has a new story, new character designs, and a brand new style. Each main character represents me and one of my friends. Please note that 2 out of the 4 I am no longer friends with but still chat with them on occasion. The story starts out with 2 characters falling into a world they have never been too before and found by some familiar faces. Then taken to a village and find love, adventure, heart break, and a new enemy that will be someones own nightmare.\u003cbr\u003e\u003cbr\u003eI am also the proud owner of FurryBeast Creations, I make furry items such as heads, paws, feet, etc.\u003cbr\u003e\u003cbr\u003eI will be uploading new pictures every week (at least try) and all funds will help me continue my passion for art as well as buying the supplies I need to make crafts.\u003cbr\u003e\u003cbr\u003ePlease follow me at:\u003cbr\u003e\u003cbr\u003eTumblr: \u003ca href=\"http://tentailedbeast12.tumblr.com/\"\u003ehttp://tentailedbeast12.tumblr.com/\u003c/a\u003e\u003cbr\u003eFuraffinity: \u003ca href=\"http://www.furaffinity.net/user/tentailedbeast12/\"\u003ehttp://www.furaffinity.net/user/tentailedbeast12/\u003c/a\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/tentailedbeast12\"\u003ehttps://www.instagram.com/tentailedbeast12\u003cbr\u003e\u003c/a\u003ePicarto.tv:\u00a0picarto.tv/Tentailedbeast12\u003cbr\u003e\u003cbr\u003eScoutology\u0027s Tumblr:\u00a0\u003ca href=\"http://scoutology.tumblr.com/\"\u003ehttp://scoutology.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for reading."
