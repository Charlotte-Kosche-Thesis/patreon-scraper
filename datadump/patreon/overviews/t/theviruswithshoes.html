    "summary": "\u003cstrong\u003eWho the hell are you?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHello! I\u0027m Haris Sulaiman, a Camp Crystal Lake-born freelance digital artist based on Jakarta, Indonesia. You\u0027re probably gonna have to ask somebody with psychic abilities to know exactly where it is.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you creating?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI mostly draw horror movie-related things. Everything with white eyes, switchblades, chainsaws, and acid spits. I sometimes draw real-life figures too, like directors and musicians. Here are some of the latest drawings I\u0027ve made:\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eWhy are you here?\u003c/strong\u003e\u003cbr\u003eI\u0027ve been doing this only for the sake of spending some of my free times, to keep myself away from stress and some other otherworldly threats. I\u0027ve decided to open a Patreon page mostly because\u00a0I thought it\u0027d be really good if I could stay alive by doing one of the things I love the most, and showing the world what I can do. Patreon seems to be the right spot for me to show you my works and look for some new ideas/suggestions at the same time.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhy support?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eYour support on Patreon would help me so much in finding a good life (a place to live, food and water, and, uh, a stable amount of coffee), getting better at doing art, and I love getting to know the people keeping the wolves away while I\u0027m fixing the wound on my knee. Of course, I have many short-term projects in my head, and hopefully, with your help, they can be brought to reality.\u003c/div\u003e\u003cbr\u003eThank you so much for your support, people!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
