    "summary": "\u003cstrong\u003eWelcome Aboard the Shuttle Tydirium Podcast! \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWe are the Mother-ship of Casual X-wing\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe are a podcast dedicated to bringing content about the X-wing miniatures game that is NOT about the tournament format. \u00a0We want to talk about playing the game for fun and having a good time. \u00a0There are lots of ways to play beyond 100/6 (100 pts and 6 obstacles). \u00a0 We love Missions and Epic play. \u00a0Campaigns are excellent and Heroes of the Aturi Cluster is some of the best X-wing around. \u00a0We review different aspects of the game and try to have fun with all the toys, not just the 20% that sees tournament tables. \u00a0When it comes to missions, we play through them, find all the errors you might make, and get corrected by our Co-pilot! \u00a0We make the mistakes so you don\u0027t have to! \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIf you are interested in playing the X-wing game without thinking about tournaments at all, then this is the podcast for you!\u003cbr\u003e\u003cbr\u003eThe Patreon page has been set up to help us pay our bills for the podcast. \u00a0We spend our own money to do this on hosting fees and such. \u00a0We have also bought new equipment and software to run the show smoother. \u00a0While we love doing this, it does suck that we go in the hole to do it. \u00a0A number of fans suggested a Patreon account and said they would be happy to donate! \u00a0 So, our goal is to meet our annual budget for running the podcast. \u00a0If we make more than that, we would love to improve the software and equipment further. \u00a0If we somehow earned more than that, we would like to offer out prizes to listeners!\u003cbr\u003e\u003cbr\u003eAt the moment, we are only doing a donation per month. \u00a0Several fans have asked for a \"per month\" basis so they can budget their expenses. \u00a0We aren\u0027t trying to frustrate anyone with this! \u00a0 Also, we have ideas for making custom cards and such in the future, with a plan to evolve our prize offerings about every 6 months."
