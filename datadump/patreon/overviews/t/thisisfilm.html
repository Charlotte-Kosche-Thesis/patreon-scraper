    "summary": "\u003ca href=\"http://www.thisisfilm.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003eHi there awesome people! Firstly we\u0027d like to say a huge thank you for taking the time to visit our Patreon page. We have a passionate team full of cinema nuts who are chomping at the bit to start a weekly conversation with you about the world of film, television, gaming and pop culture.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.thisisfilm.com/\"\u003eThis Is Film \u003c/a\u003ehas shifted our focus in recent times. We started back in 2013, writing reviews and reporting the news in a very conventional blogging sort of fashion, but we wanted to do something different. We found our personalities didn\u0027t translate enough and we wanted to open up a dialogue with our loyal followers. So we\u0027re changing our game. We are now committing 100% of our creative energy to producing unique podcast shows that aim to cater for all your diverse entertainment needs. \u003cbr\u003e\u003cbr\u003eGo visit \u003ca href=\"https://itunes.apple.com/au/podcast/official-this-is-film-podcast/id1135798493?mt=2\"\u003eiTunes\u003c/a\u003e and \u003ca href=\"https://soundcloud.com/this-is-film\"\u003eSoundcloud\u003c/a\u003e right now and subscribe. You won\u0027t want to miss out.\u00a0\u003cbr\u003e\u003cbr\u003eWhile you\u0027re already here, we would love to have you as a part of our community.\u00a0If you want to support and encourage our work, we\u0027d be blown away by whatever generosity you can spare.\u003cbr\u003e\u003cbr\u003eSeriously - even a monthly $1 contribution would actually mean the world to us.\u003cbr\u003e\u003cbr\u003eThank you once again for your time and let\u0027s start a dialogue now.\u00a0"
