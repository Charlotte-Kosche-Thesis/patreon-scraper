    "summary": "Hi, I\u0027m Teutholimax, a Seattle-based experimental musician. I\u0027ve been making ambiguously-classified noises as an art for for over a decade. \u003cbr\u003e\u003cbr\u003eSometimes it\u0027s melodic:\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/42695756\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eSometimes it\u0027s creepy dark ambience:\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/60719171\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAnd sometimes it\u0027s waves of screeching unwholesome feedback:\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/67057935\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWhatever it is, it\u0027s always highly textural, atmospheric, and almost completely unmarketable by traditional means. But a lot of people seem to like it and want me to keep making it. If you\u0027re one of them, there are a few ways you could help:\u003cbr\u003e\u003cbr\u003e1. You can \u003ca href=\"http://teutholimax.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003ebuy my albums on Bandcamp\u003c/a\u003e. They\u0027re all pay-what-you-want because not everyone has money to spare and I think that\u0027s a silly reason to keep music away from people.\u003cbr\u003e\u003cbr\u003e2. You can pledge to this Patreon page, giving me a small financial incentive to keep finishing songs and get them into people\u0027s ears. Again, this isn\u0027t a paywall, and you can still hear the things I post here for free. But if you can afford to help me out, it means a lot to me.\u003cbr\u003e\u003cbr\u003e3. You can tell your friends about me, or use whatever social network you have at your disposal to spread the word, because the whole point of making music is so that people will hear it.\u003cbr\u003e\u003cbr\u003eAnd to everyone who\u0027s ever contributed, thank you so much.\u003cbr\u003e"
