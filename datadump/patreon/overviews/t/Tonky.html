    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Space\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis here is a place for me to further connect with the SL community through my artwork, teach people some awesome new skills, and finally - to throw some wicked exclusive shit* at you all.\u003cbr\u003e\u003cbr\u003eYou guys are our loyal fans, and I want to be able to do more for you all. I\u0027d love to be able to teach a number of people in the community to create things just as I do. We all benefit from more creators :D\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*Shit not actually included. Please don\u0027t supply your own as a replacement.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Rewards\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eSo this would be pretty boring if I didn\u0027t offer you all some cool stuff, right? Well look no further, my friend!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eBronze Tiers\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"https://i.imgur.com/xi24wBd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e$1\u003cbr\u003eFor a mere dollar per month, you\u0027ll get some snazzy exclusives right off the bat.\u003cbr\u003e- Access to the exclusive \u003cstrong\u003e#PatreonPals\u003c/strong\u003e channel in the Discord server where we talk shop, trade tricks, and have rambunctious fun.\u003cbr\u003e- A shiny new \u003cstrong\u003ecollector pin\u003c/strong\u003e! A brand new one comes out every month, and they\u0027re all \u003cem\u003eadorable\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e- Your name in \u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003ebronze\u003c/span\u003e \u003c/strong\u003eon the Mainstore wall as an official supporter!\u003cbr\u003e\u003cbr\u003e$5\u003cbr\u003eA wee bit more each month than the base tier, and you\u0027ll find yourself in a whole new world!\u003cbr\u003e- \u003cstrong\u003eTutorials\u003c/strong\u003e for \u003cstrong\u003eBlender\u003c/strong\u003e and \u003cstrong\u003ePhotoshop\u003c/strong\u003e! These happen twice weekly over Discord where we have either a step-by-step walkthrough tutorial, or a big critique, share, and help session with a whole bunch of people. \u003cstrong\u003eNewbies \u003c/strong\u003eand \u003cstrong\u003eveterans \u003c/strong\u003ealike are welcome, I\u0027m happy to teach anyone and everyone. They\u0027re always good fun, and no one leaves without learning a thing or two :D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eSilver Tiers\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"https://i.imgur.com/agrewuw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e$10\u003cbr\u003eAlrighty big spender, you throw more money at me, and I make sure you\u0027re taken care of, right? Right.\u003cbr\u003e- Exclusive \u003cstrong\u003ecollectable boxes\u003c/strong\u003e for the weekly plushie builds.\u003cbr\u003e\u003cbr\u003e- Access to additional Patreon-only variants of plushies that I occasionally make alongside the public release.\u003cbr\u003e- Access to my \u003cstrong\u003eDaily Builds\u003c/strong\u003e. These are little simple builds that I do every day. Most of them make it into my Marketplace store, but some are just for Patreons.\u003cbr\u003e\u003cbr\u003e- Your name in \u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cstrong\u003esilver \u003c/strong\u003e\u003c/span\u003eon the Mainstore wall as an official supporter!\u003cbr\u003e\u003cbr\u003e$20\u003cbr\u003eMore stuff? Are you sure you can carry it all? Well ok then, if you insist...\u003cbr\u003e- \u003cstrong\u003eCommissions. \u003c/strong\u003eSign your name onto a rotating monthly commission list. Each month 3 - 4 people get a commission slot open up for them to use if they wish. These slots are permanent for as long as you hold this tier, ensuring that you get \u003cstrong\u003econsistent slots\u003c/strong\u003e to request commissions when your month comes around.\u003cbr\u003e- Commissions can be Mesh, Textures, or prioritizing one of my previously planned products for release \u003cstrong\u003ethat month\u003c/strong\u003e.\u003cbr\u003e- Commissioners can also opt in to get a \u003cstrong\u003ebonus variant\u003c/strong\u003e made of their idea, which will be sold publicly. This variant will be significantly different from the original, and the original will never be released to the public. This gives you guys two commissions for the price of one, and helps me out too :D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eGold Tier\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e$30\u003cbr\u003eWell now we\u0027re just getting silly. What more do you want from me? D:\u003cbr\u003e- Gain access to \u003cstrong\u003eTonky Time\u003c/strong\u003e - on-demand one-on-one tutorial sessions for anything that I can teach you. This can include; Blender, Photoshop, UV-Mapping, Rendering, Lighting, Game Design, Animation, 2D Art, 3D Art, Model Optimisation, Rigging, or a whole bunch of other stuff.\u003cbr\u003e- I let you swipe my \u003cstrong\u003eDaily Build .blend files\u003c/strong\u003e. These are given out as teaching aides, or for you to cannibalize for parts in your own builds.\u003cbr\u003e\u003cbr\u003e- Your name in \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003egold\u003c/span\u003e\u003c/strong\u003e on the Mainstore wall as an official supporter!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eUber Tier\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e$75\u003cbr\u003eRight, well hey, now I\u0027m your art bitch, right? Be gentle.... Please.\u003cbr\u003e- \u003cstrong\u003eCommissions every month\u003c/strong\u003e. Additionally I will be far more forgiving with requests, and be willing to go above and beyond in 3D models for these commissions than I would the lower tiers.\u003cbr\u003e- \u003cstrong\u003ePriority for Daily Build requests\u003c/strong\u003e. If it\u0027s a small model you want, I\u0027ll gladly make it for ya as well.\u003cbr\u003e- Exclusive \u003cstrong\u003eGolden Collectors Pin\u003c/strong\u003e. This one is only available for people who hold this tier for at least a month. Bragging rights and whatnot.\u003cbr\u003e- \u003cstrong\u003ePriority for Tonky Time.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Your name in \u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eobnoxious glowy crap\u003c/span\u003e \u003c/strong\u003eon the Mainstore wall as an official supporter!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
