    "summary": "\u003cstrong\u003eTactus (San Francisco)\u003c/strong\u003e is a chamber chorus dedicated to bringing Renaissance polyphony to audiences in the San Francisco Bay Area. We aim to bring together musicians of diverse identities, ages, and experience to create a musical melting pot of energy and ideas. Through innovative rehearsal methods derived from the latest in teaching pedagogy, we aim to forge musical and personal relationships that will last a lifetime. Committed to the highest quality of artistic excellence, we perform regularly in the San Francisco Bay Area, seeking to educate, engage, and delight.\u003cbr\u003e\u003cbr\u003eTactus is an\u00a0\u003ca href=\"http://sfems.org/?page_id=421\" target=\"_blank\"\u003eaffiliate\u003c/a\u003e of the San Francisco Early Music Society (SFEMS). All donations made to Tactus are tax deductible to the full extent permissible under law. \u003cbr\u003e\u003cbr\u003e\n\nTactus is a community chorus, where members pay dues to sing. The director of Tactus is not paid, and in fact also pays dues to the group like any other member of Tactus. Our largest expense is rehearsal space, which costs $50 a session, amounting to approximately $2500 a year. Your support would go a long way toward enabling us to bring this music to audiences in the Bay Area and around the world.\u003cbr\u003e\u003cbr\u003eVisit us on the web at\u00a0\u003ca href=\"http://tactus-sf.org\" target=\"_blank\"\u003etactus-sf.org\u003c/a\u003e\u003cbr\u003eLike us on Facebook at\u00a0\u003ca target=\"_blank\"\u003efacebook.com/TactusSanFrancisco\u003c/a\u003e\u003cbr\u003eFollow us on twitter at\u00a0\u003ca href=\"http://twitter.com/tactussf\"\u003etwitter.com/tactussf\u003c/a\u003e\u003cbr\u003eSubscribe to our YouTube channel \u003ca href=\"https://twitter.com/tactussf\"\u003e\u003c/a\u003e\u003ca href=\"http://www.youtube.com/channel/UCHR3ifhM32Y_uaUjcaGQ1gA\"\u003ehere\u003c/a\u003e\u003cbr\u003e"
