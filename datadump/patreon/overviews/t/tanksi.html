    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0 \u00a0Introduction \u00a0 \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/53d41fecd1aae306ee994b36/5996226e46192ea6c5abfba1/6ecb9672bee9e3351c83cd021d5b92d7/welcome-banner.png\"\u003e\u003c/div\u003eHello! My name is\u00a0Tanksi, and I\u0027m currently creating characters, comics, and visual novels. \u00a0Some will be safe for work and others not safe for work both furry and human alike. I do this work freelance out of a love and passion for these types of projects and art and am looking forward to sharing it with all of you! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0Current Projects \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5a2ea62e032be04601b85e3d/5a2eadde6ab0b85aa52427b1/4b6f9a0f532f185a3ded3e4aec2914a8/paroxysm-tapas-banner.png\" title=\"\"\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5a2ea62e032be04601b85e3d/5a2eadde6ab0b85aa52427b1/f401ff9b138f984754bf119f1197b45d/paroxysm-tapas-banner2.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eThis is a personal project of mine that is currently being scripted and designed.\u00a0 The story surrounds one dude dealing with a plot to take over the world and the evils in his life. It is a modern action/horror story.\u00a0 Currently this project is in the concept art stages.\u00a0 Patron\u0027s can expect many sketches and model sheets to be posted for it.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/53d41fecd1aae306ee994b36/5996226e46192ea6c5abfba1/d13064efb4a693fd6c2b0b7ea87a4217/thedive-banner.png\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eThis is a short nsfw furry project based on the main character, a semi-social shut in deciding to break the habits of their life to go out and maybe have a one night stand. \u00a0The location they go to is called The Dive, a bar located downtown with cast of characters to choose from to spend the evening with at their own unique locations. \u00a0Each option is going to be custom built to the character and their owner from FA along with credit given.\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e \u00a0 Where you come in! \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/53d41fecd1aae306ee994b36/5996226e46192ea6c5abfba1/6fd16d49d573c8caa06237ec38e56e64/yourhelp-banner.png\"\u003e\u003c/div\u003eBy pledging you help me to develop these projects and allow me the freedom to polish and bring these stories to life. \u00a0You\u0027ll gain access at different tiers to sketches, development updates, art progress, as well as playable demo\u0027s in all their raw glory as they are being developed.\u003cbr\u003e\u003cbr\u003eThese projects will be developed with or without your help, but having help makes it all the easier and allows me to dedicate more time to them. \u00a0Thanks so much for even taking the time to look at my page and have a good one!\u003cbr\u003e"
