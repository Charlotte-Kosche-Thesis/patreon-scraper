    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/jhTrlsk2qJ8\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-04-10T23:14:17+00:00",
    "summary": "Welcome to Arq\u0027s Patreon page! \ud83d\udc4b\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen you make a monthly pledge to Arq through Patreon\u003c/strong\u003e, you show that you believe in Arq\u2019s mission to help anyone connect with Judaism in a relevant and inclusive way and that you want Arq to keep helping you live more Jew-ish. Becoming a patron also helps Arq build a sustainable revenue stream and shows that you value the content, experiences, and community we create.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a patron of Arq, you get\u003c/strong\u003e our endless love and gratitude, membership in our private Facebook group, access to behind-the-scenes content, exclusive opportunities to connect with me and shape Arq\u2019s future, and so much more (just take a look at the rewards in the column to the right \ud83d\udc49).\u003cbr\u003e\u003cbr\u003eThis is also an experiment! We\u0027re new to Patreon, and we\u0027re learning as we go. We may change the rewards or goals based on your feedback. Thanks and stay tuned!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2728\u00a0\u2728\u00a0\u2728\u00a0\u2728\u00a0\u2728\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME (ARQ\u0027S FOUNDER)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHiya,\u003cbr\u003e\u003cbr\u003eI\u2019m Danya, Arq\u2019s founder. (That\u0027s me in the welcome video! \ud83d\udc46)\u003cbr\u003e\u003cbr\u003eGrowing up, I read Macbeth in Hebrew at Jewish day school and sang Shabbat songs around the piano every week with my family. After college, I made the pilgrimage to the Lower East Side of NYC and joined the board of a Jewish non-profit and tried out hippie synagogues in Park Slope and matchmaking ones on the Upper West Side. \u003cbr\u003e\u003cbr\u003eBut, I loved my potluck Shabbat dinners the most. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI wanted fresh Jewish touchpoints that felt integrated with my life, and I couldn\u2019t find them.\u003c/strong\u003e I knew I wasn\u2019t alone, and I had enough chutzpah and professional experience building companies, brands, and communities to embark on creating my own solution.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-1.xx.fbcdn.net/v/t1.0-9/1453505_219576764886177_801810875_n.jpg?_nc_cat=0\u0026amp;oh=405f6cace5111e116852d38fc3060316\u0026amp;oe=5B3C0088\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eARQ\u0027S ORIGIN STORY\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe inspiration for Arq started way back in 2013 when I was looking for a way to incorporate Jewish culture into my life with my non-Jewish boyfriend (now husband!).\u003cbr\u003e\u003cbr\u003eAlong with my husband and our friend, Melissa, I launched Pop-Up Shabbat, a supper-club-meets-Shabbat-dinner event series, which was all about fostering community and non-judgmental inclusivity. After 2 years of sold out gatherings in NYC, I wanted to connect more deeply with a broader community, so I launched a global newsletter called The Ish, a weekly email digest of all things Jew-ish.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs The Ish grew, so did my passion for making Judaism more accessible to everyone.\u003c/strong\u003e I quit my full-time job in venture capital and began focusing completely on building Arq, which launched in 2016.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-1.xx.fbcdn.net/v/t1.0-9/30222332_935894246587755_8397205283281043456_o.png?_nc_cat=0\u0026amp;oh=792a82a5bdfcb0946d1fd781e57eb718\u0026amp;oe=5B66457F\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ARQ\u003cbr\u003e\u003cbr\u003eArq is a lifestyle brand and community that helps anyone connect with Jewish wisdom and culture in a relevant and inclusive way. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWe\u00a0write a weekly digest of all things Jew-ish\u003c/strong\u003e, The Ish, which includes\u00a0things to do, eat, read, watch, listen to, give or get, and people to meet.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-1.xx.fbcdn.net/v/t1.0-9/30221991_935892213254625_5836316778044588032_o.png?_nc_cat=0\u0026amp;oh=9e6af038a75bb9f3c651f92459abefeb\u0026amp;oe=5B71C4D4\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u00a0publish informative content on our website\u003c/strong\u003e, including:\u003cbr\u003e\u003cul\u003e\u003cli\u003efield guides to living a Jew-ish life, including life cycle events and holidays\u003c/li\u003e\u003cli\u003efoodie travel guides, including Jewish food tips in Tel Aviv and Berlin\u003c/li\u003e\u003cli\u003eintimate interviews with people from all backgrounds who tell us about work, life, and their Jewish connection\u003c/li\u003e\u003cli\u003emonthly New Moon readings inspired by the Jewish calendar\u003c/li\u003e\u003cli\u003eseasonal crowdsourced lists of where to go and what to do for major Jewish holidays\u003c/li\u003e\u003cli\u003eand more\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-1.xx.fbcdn.net/v/t1.0-9/30221543_935895633254283_7609578718658297856_o.jpg?_nc_cat=0\u0026amp;oh=e0d1b1a0061976a7b0d61bc65e8772be\u0026amp;oe=5B6F38A5\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd we\u00a0host welcoming gatherings infused with Jewish ritual and culture and rooted in community building\u003c/strong\u003e, like:\u003cbr\u003e\u003cul\u003e\u003cli\u003ea plant-based Passover Seder with live storytelling and an afikoman-inspired raffle\u003c/li\u003e\u003cli\u003ea women-only New Moon retreat with meditation, bonding, yoga, indigo dying, card reading, and healthy snacks\u003c/li\u003e\u003cli\u003ea menorah painting class with Susan Alexandra, a jewelry designer beloved by Lena Dunham and Vogue\u003c/li\u003e\u003cli\u003ean evening of connection and sharing for couples of different religious traditions who are incorporating Jewish tradition into their lives on their own terms\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-1.xx.fbcdn.net/v/t31.0-8/15419581_681685498675299_3983631738288192999_o.jpg?_nc_cat=0\u0026amp;oh=9e4178bcd436328879a68caff9ff9751\u0026amp;oe=5B3106C2\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eARQ\u0027S COMMUNITY (THAT\u0027S YOU!)\u003cbr\u003e\u003cbr\u003eToday, Arq is a community of thousands and growing.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMaybe you\u0027ve been with us since the early days of Pop-Up Shabbat, or perhaps a helpful friend sent you the link to this page and you\u0027re learning about Arq for the first time. Either way, Arq is your go-to resource for personal and spiritual exploration and fulfillment rooted in Jewish wisdom, culture, and rituals.\u003cbr\u003e\u003cbr\u003eArq community members have said:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Arq understands the realities of Judaism today and reaches out with honesty and warmth.\"\u003cbr\u003e\u003cbr\u003e\"Arq\u0027s events and the content in The Ish are beautiful and grounding, fascinating, modeling transparency and authenticity.\"\u003cbr\u003e\u003cbr\u003e\"I\u0027m trying to understand my relationship with Judaism as an adult. It\u0027s complicated. Arq helps.\"\u003cbr\u003e\u003cbr\u003e\"Arq helps me connect to a broader like-minded + like-hearted Jewish community.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-1.xx.fbcdn.net/v/t31.0-8/18121581_757492517761263_7763160730163380252_o.jpg?_nc_cat=0\u0026amp;oh=42b8f31637eeede1c82192878d18efb2\u0026amp;oe=5B2FEB43\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE FUTURE OF ARQ\u003cbr\u003e\u003cbr\u003eNow, we need your help to grow.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOur number one priority is to continue giving you the Arq you love (or will love, if you\u0027re new to the community!).\u00a0\u003cbr\u003e\u003cbr\u003eWith more of your support, we can do more. We can expand our offerings and:\u003cbr\u003e\u003cul\u003e\u003cli\u003epublish more original content (weekly interviews! field guides for every Jewish life cycle event and holiday! more food and travel guides!)\u003c/li\u003e\u003cli\u003ehost more events in more cities\u003c/li\u003e\u003cli\u003elaunch an online community that helps you connect with likeminded and likehearted Jews and those who love them\u003c/li\u003e\u003cli\u003estart dreaming up big, new projects like an annual retreat and an online store with Jewish products that match Arq\u0027s aesthetic and mission\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCheck out the column to the left of this one (\ud83d\udc48) to discover exactly what we\u0027ve got planned and what it will take (\ud83d\udcb0).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eALL THE THANKS IN THE WORLD\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI want Arq to keep going for a long time\u003c/strong\u003e. I want to create all of the resources and experiences you need. I\u0027m ready, and I want you to join me.\u003cbr\u003e\u003cbr\u003eThank you, thank you, thank you. Thanks for believing in Arq. Thanks for your support.\u003cbr\u003e"
