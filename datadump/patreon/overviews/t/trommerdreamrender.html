    "summary": "\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/gNFu9_RAw8sizh1850q5N199eov8FaFb8hqqX8xjEpamPmlram8HnaF7PbbGg4z1.jpg?token-time=2145916800\u0026amp;token-hash=t-uDAp8jxcIkjIZXkvfHRaSA-fNC_t5k8xoaEXTWmjE%3D\"\u003e\u003cbr\u003eHola, bienvenido a mi p\u00e1gina de Patreon. \u00a0Me llamo Luis Paul y desde hace muchos a\u00f1os vengo haciendo animaci\u00f3n 3D.Me gustar\u00eda convertir este hobby en mi trabajo, pero hacer animaci\u00f3n 3D sale muy caro, el equipo es costoso y lleva bastante tiempo renderizar una animaci\u00f3n.\u003cbr\u003ePara que os hagais una idea, una animaci\u00f3n de 5 minutos puede llevar hasta 2 meses de trabajo y renderizaci\u00f3n.\u003cbr\u003e\u003cbr\u003eA trav\u00e9s de esta plataforma puedes apoyar mi trabajo y recibir recompensas a cambio. Te cuento un poquito lo que puedes encontrar aqu\u00ed:\u003cbr\u003e\u003cbr\u003eEstar\u00e1s al d\u00eda en todos mis proyectos: Animaciones, renders, \u00a0etc.\u003cbr\u003e\u003cbr\u003eLos di\u00e1logos de aquellas animaciones que los contengan, estar\u00e1n siempre en castellano y algunas llevar\u00e1n adem\u00e1s subt\u00edtulos en ingles.\u003cbr\u003e\u003cbr\u003eHabr\u00e1 animaciones que lleven mas tiempo de renderizar que otras. Asi pues no puedo garantizar cada cuanto tiempo \u00a0voy a ir publicando , pero lo har\u00e9 regularmente. Al menos una cada 3 meses.\u003cbr\u003e\u003cbr\u003eHabr\u00e1 tambi\u00e9n renders y animaciones en gif de contenido solo para adultos que te podr\u00e1s descargar y que no encontrar\u00e1s en YouTube ni en ningun otro sitio.\u003cbr\u003e\u003cbr\u003e/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/7DrpRdQ1n2V1C1fe70vlrydTgp9STntneioKuqMtb9m-BxOxvsyfdJhkHjhKCPki.jpg?token-time=2145916800\u0026amp;token-ha  libres que podr\u00e1 ver todo el mundo.\u003cbr\u003e////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/tvPYdo7IQOLwmdUJgaRLGYmMOBNm7fLQfY7hRgvXzHRe9gKyT_J51Z1tzF-OS1pw.jpg?token-time=2145916800\u0026amp;token-hash=7kbCZe4bH5g4nrEBlO7ig4QeGAVcU3Q4qKHzX27Ma5A%3D\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eBecoming Patron is very simple and you can do it from 1 dollar a month. Just click on \"Become a Patron\", choose one of the rewards and follow the steps. Accepts payment with PayPal or credit card and has no permanence, you can unsubscribe whenever you want.\u003cbr\u003eThe economical support is voluntary. Nobody is forced to. There will be public posts who can see everyone.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/8eRiSPG5oZ3L42sa2_UeE9XndZuQg6ziDlTYvk6m0fUyNs2V2lGH0RilcN9A6ygV.jpg?token-time=2145916800\u0026amp;token-hash=Ip5nlr6rfv4tGdwxuIS2nwkP03Dhq-aPOM5Orfts2eo%3D\"\u003e\u003cbr\u003e\u003cbr\u003eGracias a vuestra ayuda puedo dedicar m\u00e1s tiempo a mis proyectos de animaci\u00f3n y espero poder seguir haci\u00e9ndolo durante mucho tiempo.\u003cbr\u003eUn abrazo muy grande y gracias por vuestro apoyo.\u003cbr\u003e/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////\u003cbr\u003eThanks to your help I can devote more time to my animation projects and I hope to continue doing for a long time.\u00a0\u003cbr\u003eA huge big thank you for your support.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
