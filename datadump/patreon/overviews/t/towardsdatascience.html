    "published_at": "2017-08-13T13:02:08+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eHi Everybody\u00a0\u003cbr\u003e\t\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eand thanks for making it to our Patreon page!\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://alleretretourcom.files.wordpress.com/2017/11/patreon.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003eIn October 2016, we created a data science publication using\u00a0 \u003ca href=\"https://about.medium.com\" target=\"_blank\"\u003eMedium\u003c/a\u003e. Our goal was simply to gather good posts and distribute them to a broader audience. Just a few months later, we were pleased to see that we had a very fast growing audience and many contributors.\u003cbr\u003e\n\u003cbr\u003eToday,\u00a0 \u003ca href=\"https://medium.com/towards-data-science\" target=\"_blank\"\u003eTowards Data Science\u003c/a\u003e provides a platform for thousands of people to exchange ideas and to expand our understanding of data science. Our audience is mixed, consisting of readers entirely new to the subject and expert professionals who want to share their inventions and discoveries.\u003cbr\u003e\n\u003cbr\u003eNow that our readership has grown and we are attracting contributions from fantastic writers every day, we feel it\u2019s time to \u2018up our game\u2019. We want to provide robust support to allow\u00a0 \u003ca href=\"https://medium.com/towards-data-science/about\" target=\"_blank\"\u003eour writers\u003c/a\u003e to develop their talents via editorial guidance. Also, we want to continue to \u003cstrong\u003epresent well-written, informative articles that our audience is excited to read\u003c/strong\u003e.\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do people say about us\u003c/strong\u003e:\u003cbr\u003e\n\u003cem\u003e\"Data science is in the midst of a Renaissance. The Renaissance is driven by the community, and Towards Data Science is one of the pre-eminent community sources for information.\"\u003c/em\u003e\u00a0\u003ca href=\"https://medium.com/@robdthomas\" target=\"_blank\"\u003eRob Thomas\u003c/a\u003e - Leading Analytics software at\u00a0IBM.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"New ways of learning from data are transforming nearly all aspects of society. Venues for sharing lessons learned and the latest advances are critical to being sure these\u00a0new approaches make the greatest possible impact. Toward Data Science is a model example of how we can come together as a community to accelerate positive change.\"\u00a0\u003c/em\u003e\u003ca href=\"https://medium.com/towards-data-science/the-dangers-of-claims-based-on-claims-142fd2c9f7cd\" target=\"_blank\"\u003eLeonard D\u0027Avolio\u003c/a\u003e -\u00a0 Assistant Professor at Harvard Medical School and co-founder of Cyft.\u003cbr\u003e\n\u003cbr\u003e\u201c \u003cem\u003eI\u2019ve always enjoyed reading machine learning related articles written by others. This way I\u2019ve learnt a lot and become a better data scientist. So, it\u2019s a logical step for me to give something back what I\u2019ve learnt to the ML community. Towards data science provides an excellent platform for me as they have a large audience so that they can benefit from my learnings as I did from others.\u003c/em\u003e\u201d \u003ca href=\"https://medium.com/@datitran\"\u003eDat Tran\u003c/a\u003e - Data Scientist at Pivotal Labs.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u201cIt is great to be included in Towards Data Science on Medium. We really enjoy sharing our innovations and learnings with the wider Data Science community and believe doing so fosters valuable conversation, learning and debate within this sector. For our part, we\u2019re constantly looking at ways to iterate and improve our practices with the end goal of making travel search as easy as possible for millions of travelers.\u201d\u00a0\u003c/em\u003e\u003ca href=\"https://medium.com/towards-data-science/the-second-ghost-of-experimentation-the-fallacy-of-session-based-metrics-fb65006d30ff\" target=\"_blank\"\u003eLizzie Eardley\u003c/a\u003e, Data Scientist at Skyscanner. \u003cbr\u003e\n\u003cbr\u003e\" \u003cem\u003eTowards Data Science is a family of like-minded people who want to spread their passion for all things data. In a world that is increasingly more automated by machines while inequality prevents the poor from education, Towards Data Science, like many other publications, provides all people with a chance to democratize, share, and learn frontier knowledge from each other.\" \u003c/em\u003e\u003ca href=\"https://medium.com/towards-data-science/introducing-deep-learning-and-neural-networks-deep-learning-for-rookies-1-bd68f9cf5883\"\u003eNahua Kang\u003c/a\u003e - Artificial Intelligence/Machine Learning, Stockholm School of Economics.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Towards Data Science is needed for everyone who wants to deepen their knowledge about the tools used in data science at a level that is accessible to the masses. That is why I think the publication is great cause, and we should have authors contribute from all walks of life.\"\u003c/em\u003e \u003ca href=\"https://medium.com/towards-data-science/the-news-of-our-times-f8e5fdc0999a\"\u003eLuke Armbruster\u003c/a\u003e - Teaching Assistant in Data Science at General Assembly.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Learning about and practicing data science is a lot more fun when there is a community to draw new ideas from, and to share ideas with.Towards Data Science is a great platform to stay informed about what is happening within the data science community, and to share my work!\" \u003c/em\u003e\u003ca href=\"https://medium.com/@gabrieltseng\"\u003eGabriel Tseng\u003c/a\u003e - Researcher McGill University.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Towards Data Science helps establish collaboration among data science enthusiasts by presenting quality knowledge to the right audience. The published articles encourage discussion and sharing of new and unexplored areas of data science.\"\u00a0\u003c/em\u003e\u00a0\u003ca href=\"https://medium.com/towards-data-science/neural-networks-problems-solutions-fa86e2da3b22\" target=\"_blank\"\u003eSayan Sinha\u003c/a\u003e -\u00a0second year student at IIT Kharagpur.\u003cbr\u003e\n\u003cbr\u003e\u201c \u003cem\u003eIt is a amazing feeling working with Towards Data Science. This publication has given me lots of knowledge and only due to this I am able to spread my words to the public, which has given me lots of confidence and motivation. Looking forward to writing more articles for Towards Data Science and learning new things from it.\u003c/em\u003e\u201d\u00a0\u003ca href=\"https://medium.com/@anishsingh20?source=post_header_lockup\" target=\"_blank\"\u003eAnish Singh Walia\u003c/a\u003e -\u00a0Intern at Selectdine Services.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"I believe sharing knowledge about data science is crucial because it is a field which grows and develops every day. In order to be the best data scientist you can be you have to keep being updated and constantly learn new methods and algorithms. I find blogging a great way to stay updated, share tips and get to know how other data scientists are tackling their challenges.\"\u003c/em\u003e\u00a0\u003ca href=\"https://medium.com/@DataLady?source=post_header_lockup\"\u003eShir Meir Lador\u003c/a\u003e -\u00a0Data scientist and organizer of PyData Tel Aviv meetups.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Towards Data Science has been a great place to publish practice-focused articles. This platform is more accessible to a broad audience than traditional journal publications, and helps bring together the data science community in a cost-effective way.\"\u003c/em\u003e\u00a0\u003ca href=\"https://medium.com/towards-data-science/ai-track-me-325833522043\" target=\"_blank\"\u003eDaniel Shapiro\u003c/a\u003e -\u00a0PhD in Machine Learning, University of Ottawa.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Data science is going to be a key skill for job seekers. Towards Data Science is an important publication if you want to learn about the different aspects of Data science as well the various areas in which it can be applied.\"\u00a0\u003c/em\u003e\u003ca href=\"https://medium.com/@arkindharawat\" target=\"_blank\"\u003eArkin Dharawat\u003c/a\u003e -\u00a0Bachelor of Science,\u00a0University of Illinois at Urbana-Champaign.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Towards Data Science has a fantastic community of writers who strive to make data science accessible to everyone. The posts are very relevant for the novice as well as the expert data scientist. As more people become involved in data science and machine learning, it is important that such exploratory and educational material is created and made freely available. One of the advantages of working with this community is their speed of response and quality of feedback. I hope to continue working with the community in the future.\"\u00a0\u003c/em\u003e\u003ca href=\"https://medium.com/@chiragmahapatra\" target=\"_blank\"\u003eChirag Mahapatra\u003c/a\u003e -\u00a0Senior Software Engineer/Machine Learning at Trooly.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"My experience with the TDS team has been nothing short of amazing. Their incredible community of writers and readers provides an excellent audience for\u00a0\u003cstrong\u003eall\u003c/strong\u003e\u00a0things AI\u2014from basic tutorials to advanced research, projects, and paper analysis. The TDS team is fast, responsive, and very experienced in this field. I would highly recommend people pay attention to this publication. In a world increasingly aided by AI, it is crucial to keep abreast of the latest developments, and TDS is the best place to learn about all the exciting technologies being developed.\"\u003c/em\u003e\u00a0\u003ca href=\"https://medium.com/towards-data-science/artificial-intelligence-and-the-rise-of-economic-inequality-b9d81be58bec\" target=\"_blank\"\u003eAbhinav Suri\u003c/a\u003e -\u00a0Biomedical Researcher and Teaching Assistant at the University of Pennsylvania.\u003cbr\u003e\n\u003cbr\u003e*** \u003cbr\u003e\n\u003cbr\u003eSome prominent people in data-related fields that have already published with us:\u00a0 \u003ca href=\"https://medium.com/towards-data-science/i-have-data-i-need-insights-where-do-i-start-7ddc935ab365\" target=\"_blank\"\u003eRama Ramakrishnan\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/towards-data-science/hardware-for-deep-learning-8d9b03df41a\" target=\"_blank\"\u003eEugenio Culurciello\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/towards-data-science/what-does-make-america-great-a-scientists-perspective-e23284a74b37\" target=\"_blank\"\u003eDJ Patil\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/towards-data-science/notes-on-the-cramer-gan-752abd505c00\" target=\"_blank\"\u003eArthur Gretton\u003c/a\u003e and\u00a0\u003ca href=\"https://medium.com/towards-data-science/the-data-science-renaissance-166cddde898f\" target=\"_blank\"\u003eRob Thomas\u003c/a\u003e. Managers, engineers, statisticians, machine learning researchers and data scientists from Google, Facebook, Pinterest, Data Camps, and Shopify have also written for Towards Data Science.\u003cbr\u003e\n\u003cbr\u003eFind here the links to our \u003ca href=\"https://medium.com/towards-data-science/trending\" target=\"_blank\"\u003etrending\u003c/a\u003e posts and recent\u00a0\u003ca href=\"https://medium.com/towards-data-science/newsletters/home\" target=\"_blank\"\u003enewsletters\u003c/a\u003e.\u00a0If you have any questions, please\u00a0reach us here: publication@towardsdatascience.com."
   },
