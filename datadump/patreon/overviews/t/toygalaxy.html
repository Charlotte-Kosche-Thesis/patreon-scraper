    "summary": "\u003ch3\u003eWelcome to the \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eToy Galaxy\u003c/span\u003e\u003c/span\u003e Patreon page\u003c/h3\u003e\u003cbr\u003eToy Galaxy is an action figure review show but our production style incorporates the full spectrum of pop culture from movies, TV shows and cartoons to comics and videogames. Vintage or modern, action figures are the inspiration but our ultimate goal is to produce entertaining and informational videos that appeal to collectors and non-collectors alike.\u003cbr\u003e\u003cbr\u003eIf you can\u2019t afford it, if you don\u2019t WANT to, if you think people who make videos for youtube should be doing it strictly for the love and nothing else, this is an easy pass but if you\u2019ve been looking for a way to help propel us further, if you want to drive Toy Galaxy to be bigger, better, healthier and with a shinier coat and more pleasant demeanor, then become a Patron today.\u003cbr\u003e\u003cbr\u003eWe have spent our lives creating things and attempting to engage with an audience, to try to build a community of people with a certain sense of humor, a sense of positivity of joy and fun and laughter.\u003cbr\u003e\u003cbr\u003eWe\u2019ve published comics, recorded podcasts, we\u2019ve written screenplays, we shot, directed, edited and starred in low and no budget films and we can honestly say nothing has come even remotely as close to being as enjoyable and rewarding as Toy Galaxy and that is because all of you found it, embraced it and helped us make it into what it is today.\u003cbr\u003e\u003cbr\u003eHelp us now make it into what it will be tomorrow.\u003cbr\u003e\u003cbr\u003eFrom Dan and Greg at Toy Galaxy, thank you.\u003cbr\u003e"
