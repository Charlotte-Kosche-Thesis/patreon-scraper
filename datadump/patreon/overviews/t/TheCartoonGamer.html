    "summary": "Hey there, folks! Welcome to my own little Patreon page!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0 \u00a0 \u00a0\u003c/strong\u003e\u00a0\u003ca href=\"https://68.media.tumblr.com/1b6f806895f7249b2348483984eec666/tumblr_ouzywf7ih71ub0golo1_1280.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://68.media.tumblr.com/16b796aa841e9a4be5fec94da3bc7db6/tumblr_ouzywf7ih71ub0golo1_r1_1280.png\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0So, why Patreon?\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI mainly do videos where I share my opinions on various video games or certain aspects of them. My videos require a lot of work to get finished, especially the ones that reach and go beyond 10 minutes in length. From writing the script to getting the footage,\u00a0balancing audio, editing music, and doing multiple takes during the voice recording, it\u0027s quite the task.\u003cbr\u003e\u003cbr\u003eTo get a bit more of an insight, this is the timeline from my Takeshi Shudo video, released in June 2016:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/d37f1fa5029008ac3086bed142a26f6b/tumblr_ouukjqk66M1ub0golo1_540.jpg\" style=\"width: 483px;\"\u003e\u003cbr\u003e\u003ca href=\"https://68.media.tumblr.com/ab002a0c3d934837b729b9cec3b5890c/tumblr_od97663m7i1ub0golo1_1280.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/ab002a0c3d934837b729b9cec3b5890c/tumblr_od97663m7i1ub0golo1_1280.jpg\" style=\"width: 586px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYouTube on its own definitely isn\u0027t viable as \u00a0algorithms seem to change at the drop of a hat. Regardless of whether I was making money or not I\u0027d be making videos, but the additional support from you guys would allow me to devote more time to doing what I love.\u00a0\u003cbr\u003e\u003cbr\u003eYou can also get rewards for how much you pledge (if you so choose to in the first place), and can help shape future ones, too. The highest of pledges gets you sketches drawn by yours truly, and here\u0027s a couple examples:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/30756f135aab2624888dcef03aa2ff99/tumblr_ouw7n8zMWC1ub0golo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eRewards are paid out either weekly, biweekly, or monthly, and after payment has been processed to avoid those pesky scammer-folk. All pledges are in Canadian currency (CDN) as well.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for stopping by, and I hope you like what you see from me in the future!"
