    "summary": "Welcome to The Back Pages Patreon site!\u003cbr\u003e\u003cbr\u003eWe\u2019ve got great news! We\u2019ve already started pre-production on Season 2 of the web series!\u003cbr\u003e\u003cbr\u003eWith a focus on improving the overall production quality of the series, we\u2019ve decided to move forward with a five episode second season. From social media doppelgangers to apparition-like mountain beasts, the second season scripts have been written and casting has been completed, but with the slow monetisation of Season 1, we haven\u2019t been able to put together funding for our sophomore season.\u003cbr\u003e\u003cbr\u003ePlease help us create Season 2 by pledging to our Patreon!\u003cbr\u003e\u003cbr\u003eWhen you pledge to our Patreon, we want to thank you by offering you something more than what\u2019s available to the typical fan. \u003cbr\u003e\u003cbr\u003eAt the base level, everyone who pledges $1 or more, we want to thank you by posting exclusive Season 2 behind-the-scenes content right here available just for you. As a part of The Back Pages family, we want you to be able to gain special insights to what life is like on our set!\u003cbr\u003e\u003cbr\u003eThose who pledge $5 or more will be granted access to the Season 2 episodes before anyone else. We think it\u2019s only right that you get to see what you helped create before anyone else! \u003cbr\u003e\u003cbr\u003eFor those who pledge $10 or more, we want to thank you by granting you special access to the team. Are you an aspiring filmmaker? Do you need some advice on how to tackle a specific film project? We love indie filmmaking and we love helping out our fellow filmmakers. When you pledge at this level, you\u2019ll be given opportunities to Q\u0026amp;A with executive producer/director of photography Kendall Bryant Jr and writer/director T.L. Green!\u003cbr\u003e\u003cbr\u003eFor anyone who pledges $100 or more, you\u2019ll be thanked with everything listed above plus an associate producer credit on an episode!\u003cbr\u003e\u003cbr\u003eFor anyone who pledges $500 or more, you\u2019ll be thanked with everything listed above plus an associate producer credit for the entire second season of The Back Pages!\u003cbr\u003e\u003cbr\u003eThank you all so much for your continued support of The Back Pages. Creating the first season was a tremendous experience and now we\u2019re ready to get back out there and start creating more stories for you because ultimately, you\u2019re the reason we tell these stories."
