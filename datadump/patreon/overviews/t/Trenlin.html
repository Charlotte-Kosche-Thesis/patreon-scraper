    "summary": "My name is Trenlin\nHubbert.  I am a multimedia artist and writer.  \n\u003cbr\u003e\n\nWhether painting,\nsculpting, creating a shrine, an installation piece or animation;\nessentially, I tell stories.  Some of my stories take the shape of\nenigmatic graphics or constructions, while others develop into full\nlength written novels.  I design worlds, technologies, cultures,\nartifacts and species. I am fascinated with systems, both natural and\ncontrived.  I love patterns and texture.  As an integral part of my\nprocess, I conduct a lot of research.  \n\u003cbr\u003e\n\n\u003cbr\u003eCurrent projects in\nthe works include the metamorphosing Prayer Heads (which you\u2019ll\nlearn more about when you become my patron), and I am deep into\ncomposing a new scifi novel.\u003cbr\u003e\n\n\u003cbr\u003eArtists have\nhistorically depended on patrons to enable them sufficient time and\nspace to experiment and explore.  In this technological age, crowd\nsourced patronage seems like the way to go.\u00a0\u003cbr\u003e\u003cbr\u003eFor all of my\npatrons, I am offering access to my patrons-only feed where you will get a peek at my works in\nprogress.\u00a0 I will post ruminations, sketches, and experiments.    Larger contributors will additionally be provided with High-Res Images, which they can print or use as wallpaper.\u00a0 To some I will provide exclusive videos in which I share my creative journey (there will be adventuring). Top Tier Patrons will have access to all\nof the above, plus you will have the opportunity to become a piece of art.\u003cbr\u003e\u003cbr\u003eThank you so much to\neveryone who decides to join me!\u00a0\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e"
