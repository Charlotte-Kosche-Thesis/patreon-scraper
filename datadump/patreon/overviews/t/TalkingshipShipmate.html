    "summary": "Talkingship started 9 years ago as an excuse for two old friends to get together, drink beer, and geek out about things that excited them. What began in a basement, pretty much stayed in the basement, but that figurative basement got BIGGER! Over the course of 9 years, things have evolved and changed somewhat, including a change in hosts for a while, but Nerves and Jitterbug have been getting their freak on via podcasting for nearly a decade. Unfortunately, a huge chunk of the original Talkingship episodes were lost at sea, never to be heard again.\u00a0\u003cbr\u003e\u003cbr\u003eThat changes today!\u003cbr\u003e\u003cbr\u003eThis Patreon is being set-up to fund a new podcast feed that will allow us to release all of the Talkingship episodes, starting from the very beginning. Every week, at least one episode will be released, allowing new fans to go in the WAYBACK machine to hear how the ship first set sail.\u003cbr\u003e\u003cbr\u003eFurthermore, we\u0027re going to be do something extra for the fans! Subscribers will get access to more than just the old shows. They\u0027ll also get exclusive podcasts and goodies JUST FOR THEM. That\u0027s right, shipmates, it\u0027s time to let your freak flag fly. Mount the sails and jiggle the starboard, or whatever the hell you do on a ship."
