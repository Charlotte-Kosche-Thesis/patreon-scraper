    "summary": "\u003cstrong\u003e\u003c/strong\u003eHi there! I\u0027m Ty, a visual development artist currently working at Blue Sky Studios.\u003cbr\u003e\u003cbr\u003eI fell in love with drawing as a little boy and have loved it since! When I went to college to choose a career path, I was interested in architecture, transportation design, advertising and illustration but couldn\u0027t decide which was right for me. Until I heard about concept artists. They created characters, environments and entire worlds. It was like all my interests combined into one! It felt right so I decided to go for it. After a lot of hard work, I eventually became a visual development artist at Blue Sky Studios where I work today. And although it wasn\u0027t easy, I can wholeheartedly say I love my job. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eEnter Patreon\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eYour support here on Patreon enables me to achieve personal goals as a creator and develop my own style! As a full time studio artist, I work on other people\u0027s stories all day but Patreon enables me to develop my own personal voice. As you know, the journey of an artist is a long one but worth every minute. In return for your support, I\u0027m excited to share \u00a0 . Thank you for considering becoming a Patron. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s a Session?\u003c/strong\u003e\u003cbr\u003eSessions are reward packages released once a month. They include Key Illustrations, Hi Res Images, PSDs, Brushes, Timelapse Videos, HD Tutorials, Live Streams and Mentorships. \u00a0Please feel free to browse around the tiers to view each of the unique rewards.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSchedule: \u003c/strong\u003eThere is one Session released per month. Rewards are sent out by the 10th after Patreon Processes all pledges.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDeadline to Pledge:\u003c/strong\u003e The deadline to sign up for each Session is on or before the last day of each month. As long as you remain a patron, you will continue receiving future packages.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I cancel at any time?\u003c/strong\u003e\u003cbr\u003eYes, you can cancel at anytime with no strings attached.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePast Content:\u003c/strong\u003e If you are looking for a specific painting or tutorial of mine, you can find all past sessions in my\u00a0\u003cstrong\u003e\u003ca href=\"https://gumroad.com/tycarter\"\u003eGumroad\u003c/a\u003e\u003c/strong\u003e store!\u003cbr\u003e\u003cbr\u003e Thanks for considering becoming a Patron and supporting me to do what I love!\u003cbr\u003e"
