     "about": "Self-taught digital artist who occasionally dabbles in awkward attempts at being social. In most cases it backfires, much to my personal detriment but to the wonderful benefit of my oh-so relatable webcomics, based off... well.\u003cbr\u003e\u003cbr\u003eMe.\u003cbr\u003e\u003cbr\u003e\u00a0I\u0027ve decided to start working on some small-scale web comics about the events of my day-today life and the real life struggles of a socially awkward introvert. I\u0027m an individual who struggles with the reality of social anxiety and rather than let that dictate my life, I decided to put a positive spin on it, and turn my embarrassing, stressful encounters into uplifting, funny and hopefully relatable comics to share with the world.\u00a0\u003cbr\u003e\u003cbr\u003eThese comics are a source of stress relief for me, and a small way to remind myself not to sweat the small stuff. They are also my main source of income, so any and all patrons, just know that you are my actual sunshine. Which is wonderful since I can\u0027t actually afford an umbrella.\u00a0",
