    "summary": "\u003cem\u003e-- English below --\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWer sind wir und was tun wir?\u003c/strong\u003e\u003cbr\u003eWir sind Kinder der 80er. Wir sind mit der rockigen, fetzigen, manchmal auch romantisch und nat\u00fcrlich auch der Synth-lastigen Musik der 80er und fr\u00fchen 90er aufgewachsen. Dies hat sich derma\u00dfen in unsere Geh\u00f6rg\u00e4nge gebrannt, dass wir auch heute nicht davon ablassen k\u00f6nnen. So scheint es zahlreichen K\u00fcnstlern da drau\u00dfen zu gehen, du uns tagt\u00e4glich mit ihren Synthwaves versorgen. Und was tun wir? Wir h\u00f6ren uns so viel wie m\u00f6glich davon an, berichten dar\u00fcber, schreiben Kritiken (Reviews), twittern und \"facebooken\" dar\u00fcber, instrammen die coolsten Neon-Bilder und und und. Einfach \"totally rad\".\u003cbr\u003e\u003cbr\u003eBegonnen hat alles mit einer Idee von mir, Jack Burton. (Ich liebe diesen Namen.) Zwar gab es zum Start von TL80s schon Synthwave-Seiten, doch keine in deutscher Sprache. Diese L\u00fccke wollte ich f\u00fcllen - und das, wie sich schon bald herausstellte - mit Erfolg! Mehrere Tausend Follower k\u00f6nnen nicht l\u00fcgen. Und unsere Fanbase w\u00e4chst jeden Tag weiter!\u003cbr\u003e\u003cbr\u003eWir, die 2 Jungs von TL80s, machen das, was wir tun, extrem gerne. ABER: Wir haben nat\u00fcrlich auch noch ein paar Sachen nebenbei zu tun. Sowas wie einen Fulltime-Job oder um die eigene Familie k\u00fcmmern. Und genau deshalb sind wir bei Patreon angekommen. Wir brauchen eure Unterst\u00fctzung. Das Projekt kostet nat\u00fcrlich Zeit und Geld und mit Patreon erhoffen wir uns, von euch ein klein wenig davon zur\u00fcckzubekommen. Dies dient nat\u00fcrlich als Motivation, die letztendlich zu mehr Beitr\u00e4gen und Einsatz auf TL80s f\u00fchrt. Eine Win-Win-Situation! :)\u003cbr\u003e\u003cbr\u003eWir haben noch viel vor mit TL80s und w\u00fcrden uns freuen, wenn ihr uns auf dieser Reise ein klein wenig unterst\u00fctzt!\u003cbr\u003e\u003cbr\u003eEuer Team von TL80s\u003cbr\u003eDominik (Jack) und Nicolas!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e----\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho are we and what do we do?\u003c/strong\u003e\u003cbr\u003eWell, we are some (german speaking) guys - all of us born in the best decade ever - the 80s!\u003cbr\u003e\u003cbr\u003eThe head of TL80s is Jack Burton. And you know what ol\u0027 Jack Burton says at a time like this..?\u003cbr\u003e\u003cbr\u003eWe love the 80s, the fashion, the movies, the girls and... THE MUSIC! So, \u003cstrong\u003eTL80s\u003c/strong\u003e stands for \u003cstrong\u003eThose Lovely 80s\u003c/strong\u003e! We focus on the Synthwave genre, including Darkwave, Dreamwave and many more waves - you are going to love it the way we do!\u003cbr\u003e\u003cbr\u003eWe are doing reviews, previews and news all around those lovely 80s Synthwaves, all in german language. Did we already mention that we are some german guys? TL80s is our hobby project with limited time and money, but with Patreon and you as our patron we\u0027re looking forward to make this our main project for the future, for us, for you!\u003cbr\u003e\u003cbr\u003eTL80s is our baby, we love it, but working on it takes a lot of time and money. But if you love those lovely 80s (Synthwaves) the way we do, you can support us! The more fans are willing to support us, the more it is possible to work on our page, including all those already loved social fanpages! We have so many ideas and we would love to realize them - for example a timeline for Synthwave acts in Germany, interviews, videos, a big Synthwave community... but we really need your help!\u003cbr\u003e\u003cbr\u003eStay retro Synthwave lovers! We are One Synthwave Family! #onesynthfamily\u003cbr\u003eYour TL80s Team!\u003cbr\u003e"
