    "summary": "\u003cstrong\u003eWHAT IS YOUR NAME?\u003c/strong\u003e \u003cbr\u003eJust call me Tohfu! :D\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://d.facdn.net/art/tohfu/1484290354/1484290354.tohfu_011217a.png\" style=\"width: 318px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWHAT IS YOUR QUEST?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBeen drawing for years and I\u0027ve always dreamed on being able to make something more than just a hobby out of it! Hoping that, with help from anyone who enjoys my style in art and story telling I can reach the goal of working with it even more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT ARE THE PLEDGES GOING TOWARD?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTruthfully?? Rent and Food! \u00a0The more support I can get from everyone, the more focus/time I can dedicate to this, resulting in much more frequent and consistent work! (which I hope everyone would enjoy X3 )\u003cbr\u003e\u003cbr\u003eI appreciate all support from everyone! Thank You!! ^^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS THE AIR SPEED VELOCITY OF A SWALLOW???\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat do you mean, African or European??\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHEN DO YOU UPDATE?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eArt updates are sporadic and will be posted entirely at random/when I draw them, but surely at least one new piece of art per week.\u003cbr\u003e\u003cbr\u003eI will also be holding Patreon Streams (all welcome to watch), which will happen once a week and where present level 2 Patrons will be doodled (Chosen at random and number of Patrons drawn subject to amount of time left in stream.\u00a0 I will choose what I will be drawing per my own theme choices per stream)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDO I HAVE TO SUPPORT YOU TO BE ABLE TO ENJOY YOUR ARTWORKS??\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNope! \u00a0I hope to post \u003cstrong\u003ealmost\u003c/strong\u003e everything in my other accounts as well so if you absolutely can\u0027t find some spare change to help me in my quest, I COMPLETELY UNDERSTAND!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://d.facdn.net/art/tohfu/1467867856/1467867856.tohfu_happy_1nbive.png\" style=\"width: 401px;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANKS TO EVERYONE WHO ENJOYS AND SUPPORTS MY WORK!!\u003c/strong\u003e\u003c/div\u003e"
