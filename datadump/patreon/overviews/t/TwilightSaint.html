    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e-Dragon Artist, Fursuiter, \u0026amp; Fighter Pilot Extraordinaire-\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e-Are You Looking For...?-\u003c/strong\u003e\u003cbr\u003e-Traditional artwork not posted online?\u003cbr\u003e-Sketches and WIPs of upcoming pieces?\u003cbr\u003e-Fursuit dance video outtakes and snippets of practicing?\u003cbr\u003e-Fursuit photographs never released to the public?\u003cbr\u003e-Or even a personal one-on-one discussion?\u003cbr\u003e-Supporting one of your favorite artists/fursuiters/dancers?\u003cbr\u003e\u003cstrong\u003e-...Then consider becoming a Patron today!-\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello all! \u00a0You may know me as TwilightSaint or Sniper the \u0027Kestrel King\u0027 Dutch Angel dragon from around the web on sites like DeviantArt, FurAffinity, Twitter, and more. First, I\u0027d like to extend a heartfelt thank you to everyone who follows me and continues to support me throughout the years!\u003cbr\u003e\u003cbr\u003eAs many of you may know, I am currently serving as Active Duty in the military. \u00a0While I\u0027m able to post quite a lot of artwork and fursuit photos, there\u0027s a lot going on behind the scenes! This is due to myself either not having time to post the large amount of content I create, or not having time to polish it all up and post it in between my commitments to my career!\u003cbr\u003e\u003cbr\u003eThis is why I\u0027m offering an opportunity for folks to catch what is going on behind the scenes and see what I don\u0027t typically post on my major art hosting and social media sites. \u00a0By becoming a Patron, you\u0027ll have access to WIPs, sketches, and concepts of upcoming commission works and personal pieces, dance outtakes and fursuit videos I\u0027ve never put online until now, and (quite literally) hundreds of photos from regular fursuit photoshoots.\u003cbr\u003e\u003cbr\u003eI also receive a great many questions, from short questions on my TMI Tuesdays, to longer discussions typically in person at conventions when I\u0027m not sprinting about. \u00a0I am also opening up the opportunity to participate in group Q\u0026amp;A streams with me, and possibly even a more in-depth one-on-one discussion.\u003cbr\u003e\u003cbr\u003eFriendly reminder that, by launching this Patreon, I will not be \u0027limiting\u0027 or otherwise \u0027restricting\u0027 my standard schedule of posts on my other websites! \u00a0Folks who do not become Patrons can still expect the same quality and quantity of artwork and fursuit content I post. \u00a0I am simply opening up this opportunity for Patrons to have access to even more awesome content, and\u00a0to get to know the artist and pilot beneath the fursuit.\u003cbr\u003e\u003cbr\u003eThanks again to all who continue to support me, and to any folks who decide to become a Patron!\u003cbr\u003e~TwilightSaint~\u003cbr\u003e\u003ca href=\"https://twitter.com/Twilight_Saint\" rel=\"nofollow\"\u003ehttps://twitter.com/Twilight_Saint\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://twilightsaint.deviantart.com/\" rel=\"nofollow\"\u003ehttp://twilightsaint.deviantart.com/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/twilightsaint\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/twilightsaint\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.weasyl.com/~twilightsaint\" rel=\"nofollow\"\u003ehttps://www.weasyl.com/~twilightsaint\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://beta.furrynetwork.com/twilightsaint\" rel=\"nofollow\"\u003ehttps://beta.furrynetwork.com/twilightsaint\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://aminoapps.com/p/go7so\"\u003ehttp://aminoapps.com/p/go7so\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://twilightsaint.tumblr.com/\" rel=\"nofollow\"\u003ehttp://twilightsaint.tumblr.com/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/twilightsain      "created_at": "2016-11-26T20:02:07+00:00",
     "description": "*** You\u0027re awesome! If you\u0027re looking for a little bit of everything, $1/month is for you! ***\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Monthly Article\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-WIPs (Digital \u0026amp; Traditional)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Commission Opening Heads-Ups\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Insights into fursuiting, as-of-yet unreleased\u00a0\u003c/p\u003e\n\u003cp\u003eFursuits/Characters\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Thoughts on various styles \u0026amp; Fursuits by different makers (wearability, comfort, dancing, etc, in different suits)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-----\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Folks will receive announcements the day prior, the day of, \u0026amp; minutes prior to Commission Batch openings!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-AND, You\u0027ll be able to see WIPs, sketches, and thumbnail concepts of upcoming illustrations, as well as my thoughts on the direction of the pieces! Both digital and traditional media.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-You\u0027ll also have access to an exclusive monthly articld where I explore topics from digital art, (commission queues, types, upcoming experimental styles, techniques,) fursuiting, (exercises, character acting, \u0027fursuiting beyond the con,\u0027 ) \u0026amp; dancing, (lighting, music selection, character acting while dancing,) \u0026amp; more!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-You\u2019ll also have access to posts discussing my experience with different types of fursuits, makers of particular fursuits, (strengths, wearability, etc,) and makers\u2018 strengths! Why I like particular suits for different songs and dance styles, and more.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Also sneak-peaks into fursuits \u0026amp; characters that I haven\u2019t even posted to the public yet!\u003c/p\u003e",

     "description": "-You\u0027ll receive early releases of completed pieces before I post them to the public!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-FULL-Resolution glory! FULL-download! You\u0027ll have exclusive access to the full-resolution versions of my pieces. The only other person who sees this version of a piece is the Commissioner!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-----\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-But wait, there\u0027s more! Folks of this tier are also able to request a song for me to dance to! You may request one song per month, \u0026amp; I\u0027ll expedite getting that done for you \u0026amp; give you a special shout-out as well! (I reserve the right to refuse songs including explicit lyrics, political messages, countries\u0027 anthems, etc.)\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0-All previous awards included.\u00a0\u003c/p\u003e",

     "created_at": "2017-04-03T16:40:32.240671+00:00",
     "description": "-What\u0027s a Mini-Tutorial? It\u0027s a 3-6 minute video where I demonstrate a set of dance techniques, (arms, legwork, combos, etc,) \u0026amp; then expand on these with a full dance!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Patrons at $5/month may make specific requests what they\u0027d like me to expand on! You may request one moveset per month, \u0026amp; I will fine-tune the Mini-Tutorial specifically for you, or if there are multiple requests, I will demo the most-requested technique!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Patrons this tier \u0026amp; above will have access to these videos prior to my posting them to the public. They will eventually be posted to my YouTube.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-CUSTOM TUTORIALS are available! Fully-customized tutorials are 100% made for you, and cover a vast array of topics, not just one! You request the song/genre/artist, the moves to focus on, \u0026amp; even the fursuit! Private, one-on-one, \u0026amp; also publicly available options exist.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0-All previous awards included.\u00a0\u003c/p\u003e",
