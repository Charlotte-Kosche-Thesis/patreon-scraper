 "creator": {

    "published_at": "2015-04-25T13:01:36+00:00",
    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cimg src=\"http://tidebreakers.com/wp-content/uploads/2015/04/The-story.png\" width=\"650\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\nThe Augury. A vast rig lurking in the deep ocean. Only one thing is known about it for certain: it rarely leaves survivors. There are a few rumours circulating the islands; descriptions pieced together from fleeing pilots in shattered subs. It\u0027s almost entirely black, it doesn\u0027t appear on sonar, its crew are silent and they attack without demands. \n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s almost entirely black but for three white words emblazoned on its broadsides: PAY YOUR DUES.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://tidebreakers.com/wp-content/uploads/2015/07/Moray-Image.png\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"200\"\u003eMost of the people who know The Augury\u0027s true history are dead or missing. The rest are scattered around the world and speak little more than whispers from the depths. Two people who know more than most are Sub Captain Archard Ochoa and his First Lieutenant Charlotte \u0027Lott\u0027 Hagedus. Together they run \n\u003cem\u003eThe Skillet Hussars\u003c/em\u003e, a rag-tag private military company hired to protect the waters surrounding the nation-city of Freeholt.\u003cbr\u003e\n\u003cbr\u003e\nWeaving amongst flooded skyscrapers, \n\u003cem\u003eThe Skillet Hussars\u003c/em\u003e face threats from pirates, mercenaries and bounty-hunters on a daily basis. The Augury is heading for Freeholt however and the past that Archard and Lott were trying to forget is about to catch them once again. Very soon they discover that not only is there danger in the shadows of the sea, but the shadows in the city are stretching closer by the day.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://tidebreakers.com/wp-content/uploads/2015/04/The-Project.png\" width=\"650\"\u003e\u003cbr\u003e\nTideBreakers is a novella-series and a card-game that I\u0027m writing, illustrating and designing single-handedly. Whilst I love every minute of the project, it would be absolutely amazing if you could support me in any small way, either by downloading the novellas, sharing the project with as many people as you think would enjoy it, or by selecting one of the fantastic reward options below. As well as access to exclusive game cards and components, patrons can receive profiles on aspects of the TideBreakers world, companion factsheets, and even appear as characters on game-cards and in the story! \n\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eI really would be forever grateful for whatever help you can offer. \n\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eHere are just some of the exciting things I\u0027ll be releasing in the coming months:\n\u003c/span\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://tidebreakers.com/wp-content/uploads/2015/07/Osprey-Image.png\" style=\"float: right; margin: 0px 0px 10px 10px;\" width=\"250\"\u003e\u003cimg src=\"http://tidebreakers.com/wp-content/uploads/2015/04/The-Novella-Series.png\" width=\"350\"\u003e\u003cbr\u003e\nFollow the adventures of The Skillet Hussars\u0027 as they defend the seas of Freeholt. I\u0027ll be posting new episodes as soon as they\u0027re finished; I\u0027m hoping that this can be every six to eight weeks, but it may be a little longer than this depending on the episode. I want to make sure that everything is perfect before I release it to the world! Every episode is completely free to download from \n\u003ca href=\"https://www.smashwords.com/books/byseries/20121\" rel=\"nofollow\" target=\"_blank\"\u003emy Smashwords page\u003c/a\u003e and is available in a variety of formats. Please leave a review either there or on this Patreon page - I always appreciate feedback!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://tidebreakers.com/wp-content/uploads/2015/07/Thresher-Image.png\" style=\"float: left; margin: 10px;\" width=\"250\"\u003e\n\u003cimg src=\"http://tidebreakers.com/wp-content/uploads/2015/04/The-Card-Game.png\" style=\"float: right; margin: 10px;\" width=\"350\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nEmbark on your own TideBreakers adventure by building a crew and battling your friends! The game runs on the completely unique SymRoll and Routier page game systems which I designed myself and have rigorously tested. It\u0027s fast, fun and really easy to learn - download free samples of the game and check out the rule-sheets \n\u003ca href=\"http://www.tidebreakers.com/game-2\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. New downloads of game cards and Routier Pages will be available with every novella episode; check out the rewards below.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://tidebreakers.com/wp-content/uploads/2015/04/TideBreakers-Exchange.png\" width=\"350\"\u003e\u003cbr\u003e\nIt\u0027s still only the start of my Patreon journey, but I\u0027ve had the chance to meet some amazing and talented people. \n\u003ca href=\"http://www.tidebreakers.com/exchange\" rel=\"nofollow\" target=\"_blank\"\u003eJoin me\u003c/a\u003e as I talk with some of the most inspirational people and learn all about their own creative adventures.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://tidebreakers.com/wp-content/uploads/2015/04/Rewards.png\" width=\"650\"\u003e\u003cbr\u003e\nRewards will be released alongside every novella episode; I\u0027m aiming for it to be around every six to eight weeks or so.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eFree!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cimg src=\"http://tidebreakers.com/wp-content/uploads/2015/07/1.New-Recruits.png\"\u003e\u003c/span\u003e\u003cbr\u003e"
