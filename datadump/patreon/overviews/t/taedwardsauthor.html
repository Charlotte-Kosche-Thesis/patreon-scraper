    "summary": "\u003cimg src=\"http://media.giphy.com/media/MyJ5gWeZ7g24M/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eHey!\u003cbr\u003e\u003cbr\u003eI\u0027m Taryn Edwards, a romance and\u00a0\u003ca href=\"https://www.amazon.com/T.-A.-Edwards/e/B001K7W9VA/ref=sr_tc_2_0?qid=1488337356\u0026amp;sr=1-2-ent\" target=\"_blank\"\u003eerotica\u003c/a\u003e writer. My romance is published under the name Taryn Edwards and my erotica can be found under T.A. Edwards. I have a few erotic short stories and an erotic romance already published and April will see my first paranormal romance novel published! \u003cbr\u003e\u003cbr\u003eI am relatively new in the game of publishing, but I\u0027ve been writing all my life. I\u0027ve created this Patreon to better connect with my readers and let them see a deeper part of my writing process. \u003cbr\u003e\u003cbr\u003eSadly, I also need an extra source of income.\u00a0Despite being relatively young, I have rheumatoid arthritis making it hard for me to work. Because of that, writing is my only source of income. Every extra bit helps me with paying bills and feeding myself. In return for supporting my Patreon, I am excited to give bonus works, sneak peeks, and more.\u003cbr\u003e\u003cbr\u003eOn this page, I will post, at minimum, a weekly peek into my mind (sounds scary, but I promise it\u0027s mostly kissing stuff)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/56/4d/3d/564d3deea8dfab983a9c5b1e896ccdb6.gif\"\u003e\u003cbr\u003e\u003cbr\u003eYou can also sign up for my\u00a0\u003ca href=\"http://eepurl.com/czj-aP\" target=\"_blank\"\u003enewsletter\u003c/a\u003e for free for other opportunities such as becoming an ARC reader! And don\u0027t forget to check me out on\u00a0\u003ca href=\"https://twitter.com/TEdwardsWrites\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/taedwardsauthor/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, and\u00a0\u003
