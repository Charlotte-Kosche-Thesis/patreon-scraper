    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eDISCLAIMER: No one is required to do anything. I will still be streaming FULL-TIME, creating new shows, updating all my social media outlets and keeping you up to date with everything. Only become a patron if you want to support my outside stream endeavors.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eWho is Mav?:\u003c/strong\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMost of you are coming from my previous channels, but if you\u0027re completely new, I\u0027m Mav! I have a Comedy Video Gaming Live Show channel on Twitch! I\u0027ve been streaming for over 3 years professionally and am the luckiest girl to be able to do it as my full time career.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhy Patreon?:\u003c/span\u003e\u003c/strong\u003e Honestly? Creative Freedom. I\u0027m not sponsored by anyone. I am a complete one woman show (engineer, producer, director, content creation, etcetcetc) and I\u0027m proud of it. I\u0027m also going to be very transparent in saying that it does take time, support(which because of this I push myself pretty hard) \u0026amp; hard work. I take pride in not being owned by anyone and being authentic and as real as the day we started back in Oct. 2014.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eAs I venture into new things, I\u0027ve started a podcast, dabbled in blogging and have had a blast creating portrait polaroids and getting back into animation art. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAll are not connected or advertised and are separate\u00a0from my stream!\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e My stream is my #1 priority and my work but I love trying new things just as much! So thank you if you\u0027re here from there or new. I can not wait to share my journey with you.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThank you so so so much \u0026lt;3\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePS. Any Polaroids or gifts will be sent out at the beginning of the month AFTER your sub month (So if you sub Jan you get it Feb). Also I\u0027m still learning as this is completely new to me so thanks for being so patient!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
