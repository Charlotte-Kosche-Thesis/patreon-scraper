    "summary": "We are That Pixel Life, a new gaming podcast by veteran podcasters and the co-creators of The Gaming Outsider. Join Josh Faulkner, Zach Anderson, Shannon Moore and Alaina Grimm as they discuss video games, the industry and the culture surrounding it all each and every week. This time around, our podcast will be focused on aving fun, energetic discussions aimed towards adults while also including pop culture and other discussions relevant to gamers.\u003cbr\u003e\u003cbr\u003eProducing a podcast each week can be pricey. Audio hosting fees, web hosting fees, software licenses and more can really drain our wallets. In order to keep the show alive and well, we\u0027re looking to the community to help us out. Becoming a patron of That Pixel Life will gain you access to some sweet bonuses while also helping us continue to create content.\u003cbr\u003e\u003cbr\u003eThat Pixel Life will be included in audio form on all podcast platforms available for free. Also, we will be recording live on YouTube where our patrons can join in the discussions unedited and chat with us while we record the show each week. We\u0027re really excited to try out this new YouTube format and our patrons will gain the full benefit of that.\u003cbr\u003e\u003cbr\u003eWe sincerely want to thank everyone for considering joining our community. Please use the comments here to let us know how we\u0027re doing and follow us on Twitter\u00a0\u003ca href=\"https://twitter.com/ThatPixelLife\"\u003e@ThatPixelLife\u003c/a\u003e for show updates and more.\u003cbr\u003e\u003cbr\u003eThank you and welcome to That Pixel Life!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMeet the Cast of That Pixel Life\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJosh Faulkner:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/OZ8NylJ.png\" style=\"width: 184px;\"\u003e\u003c/strong\u003e\u003cbr\u003eJosh is an Ohio native who grew up with gaming as a toddler in the 80\u0027s. Gaming has been a passion of his for the past 30 years. For the past decade, Josh has been around the web spreading his thoughts and opinions on gaming and the industry as a blogger, reviewer and podcaster. Josh helped create The Gaming Outsider and since left to form That Pixel Life with some of the amazing people he met through that project. Also, Josh loves film, technology and music. You can find Josh on Twitter running our official Twitter page, so you can reach him \u003ca href=\"https://twitter.com/ThatPixelLife\"\u003e@ThatPixelLife\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eZach Anderson:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/LSzDTMu.png\" style=\"width: 185px;\"\u003e\u003c/strong\u003e\u003cbr\u003eZach is a Bay area gaming fan who\u0027s marketing background and \u0027tell it like it is\u0027 mentality makes for interesting perspectives on the industry and its business practices. Along with Josh, Zach also co-founded The Gaming Outsider and left to form That Pixel Life. He\u0027s a father of two, a massive sports guru and a fan of Halo and StarCraft. You can catch Zach on Twitter at \u003ca href=\"https://twitter.com/Zakal\"\u003e@Zakal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShannon Moore:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/FAtMjE7.png\" style=\"width: 185px;\"\u003e\u003c/strong\u003e\u003cbr\u003eShannon is also a Bay area gamer who has worked with Zach and Josh on past projects. He has leant his voice and opinions to us on several occasions. We liked him so much we decided to bring him on-board on That Pixel Life with us. He is a husband, a father and has a deep-rooted love for everything Dragon Ball. Thanks to his insight into gaming and his enthusiasm, Shannon is a huge asset to the show. You can reach Shannon on Twitter \u003ca href=\"https://twitter.com/Shmoore0317\"\u003e@Shmoore0317\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAlaina Grimm:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/SfSw8Ne.png\" style=\"width: 179px;\"\u003e\u003c/strong\u003e\u003cbr\u003eEven though she is the youngest of the group, Alaina is also vital to our operation. Like Shannon, Alaina was a contributor to our past projects to whom we were very impressed with. Alaina is full of energy and delivers a much needed female perspective on gaming and its industry. She\u0027s a huge Overwatch fan and lover of Japanese culture. You can follow Alaina on Twitter \u003ca href=\"https://twitter.com/honeybakedhella\"\u003e@honeybakedhella\u003c/a\u003e. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
