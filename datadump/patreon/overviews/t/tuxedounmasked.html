    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.tuxedounmasked.com/files/patreon/patreon_moon-bg.jpg\"\u003e\n\u003c/div\u003e\nHello there! First off, I just wanted to say \n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTHANK YOU\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0to each and every one of you for your support through Facebook, Twitter, the comments, or even just visiting. You\u0027re the ones who make this all possible, and without you, Tuxedo Unmasked would have never grown into what it is today. With your continued support, I\u0027m hoping to we can grow it together into something even greater!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong style=\"color: rgb(227, 108, 9); background-color: initial;\"\u003eWhat is Tuxedo Unmasked?\u003c/strong\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.tuxedounmasked.com/\" target=\"_blank\"\u003eTuxedo Unmasked\u003c/a\u003e is a project I started back in November 2015 to take a serious look at all those questions I had about \u003cem\u003eSailor Moon\u003c/em\u003e\u00a0but was never able to find satisfactory answers for.\u003cbr\u003e\n\u003cbr\u003e\nBy analyzing all the details available within the series canon, and combining that with statistics, news reports, and interviews dating back to the 1990s, I try to find explanations for these previously unanswered questions.\n\u003cbr\u003e\n\u003cbr\u003e\nThese are just a small sample of the \n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e210\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e+ articles available on Tuxedo Unmasked:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.tuxedounmasked.com/2015/12/11/why-did-sailor-venus-play-the-role-of-the-moon-princess/\" target=\"_blank\"\u003eWhy Did Sailor Venus Play the Role of the Moon Princess?\u003cbr\u003e\n\t\u003c/a\u003eExploring the surprise historical connections between the Moon and planet Venus\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.tuxedounmasked.com/2015/12/26/would-mamoru-and-usagi-be-allowed-to-date/\" target=\"_blank\"\u003eWould it be Illegal for Mamoru and Usagi to Date?\u003cbr\u003e\n\t\u003c/a\u003eA look into what Japanese law has to say about their relationship\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.tuxedounmasked.com/2016/03/21/who-was-the-original-tuxedo-mask/\" target=\"_blank\"\u003eWho Was the Original Tuxedo Mask?\u003cbr\u003e\n\t\u003c/a\u003eThe surprise connection to a little-known Japanese book and TV character who\u0027s a dead-ringer for Tuxedo Mask.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.tuxedounmasked.com/2015/11/24/why-is-rei-so-different-in-the-anime-and-manga/\" target=\"_blank\"\u003eWhy is Rei so Different in the Anime and Manga?\u003cbr\u003e\n\t\u003c/a\u003eLooking into the reasons why the anime staff chose to take Rei in a different direction.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nLast, but not least, I am also translating Kotono Mitsuishi\u0027s (the voice of Usagi/Sailor Moon) 1995 essay collection, titled:\u00a0\n\u003ca href=\"https://www.tuxedounmasked.com/moon-star-sun-essays-by-kotono-mitsuishi/\" target=\"_blank\"\u003eMoon, Star, Sun\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.tuxedounmasked.com/files/patreon/patreon_mercury_mars-bg.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h3\u003e\nPut simply, I have big plans for Tuxedo Unmasked to \n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003egrow\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003eand to bring you \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003emore rarely-seen content\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0and explore even \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003edeeper into the world of \u003c/span\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSailor Moon\u003c/span\u003e\u003c/i\u003e.\u00a0And I need your help!\u003cbr\u003e\n\u003cbr\u003eI\u0027m hoping this will also serve as a dialogue between me and you, the reader, to talk about some of the more general translation issues that come up in series, language puns that don\u0027t really translate, and more.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAre there Rewards?\u003c/span\u003e\u003c/h3\u003eOf course there are! The tiers have been adjusted (as of January 2018) to match the focus of the blog, and now include the following \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon-exclusive rewards\u003c/span\u003e\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eTranslations of Naoko\u0027s liner notes from the 1990s manga release\u003cbr\u003e(one released per week on Mondays)\u003c/li\u003e\u003cli\u003eTranslations of interviews with Naoko and others involved in Sailor Moon\u003cbr\u003e(released monthly)\u003c/li\u003e\u003cli\u003eAccess to the episode reviews and trivia\u003c/li\u003e\u003c/ul\u003ePlease see the tiers for more details!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat\u0027s this about a book?\u003c/span\u003e\u003c/h3\u003eAfter about several months of preparation, I\u0027m finally ready to announce that I\u0027ve started work on (what I hope will be) a \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003edefinitive guide to the Sailor Moon anime\u003c/span\u003e\u003c/strong\u003e, which will hopefully be published in late-2018.\u003cbr\u003e\u003cbr\u003eThe core content of the book will be made up of summaries of every episode of the 90s anime, and will also include\u00a0trivia, obscure references, consistency errors, and more. All the obsessive attention to detail you expect from Tuxedo Unmasked, but applied to the each and every episode.\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.tuxedounmasked.com/files/patreon/patreon_venus_jupiter-bg.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you!\u003c/span\u003e\u003c/h3\u003e\nWhether you\u0027re a regular visitor to Tuxedo Unmasked or this is your first time, I hope you\u0027ve found the content interesting and, just maybe, it answered some of the questions you\u0027ve had about \n\u003cem\u003eSailor Moon\u003c/em\u003e\u00a0since you first became a fan! Please consider supporting this Patreon and helping Tuxedo Unmasked grow into an even better resource for unmasking more \u003cem\u003eSailor Moon\u003c/em\u003e\u00a0mysteries.\u003cbr\u003e\n\u003cbr\u003e\nWe can make this happen with your help!"
