    "summary": "Hi.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cs4nkKWWIAA4Ou4.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eshort version: \u003c/strong\u003eI am a fool. I make art. I study art.\u00a0Here\u0027s\u00a0\u003ca href=\"http://trickstersheir.tumblr.com\"\u003emy art.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003elong version:\u003c/strong\u003e\u00a0I am a fool. My name is Kate Matchett and I\u0027m a 1st year Animation \u0026amp; Graphics student at NBCC Miramichi. As a college student, I\u0027m in need of money. As an art student, I\u0027m in need of more money, because supplies aren\u0027t infinite. I\u0027d also like to be able to help my parents and my sister out financially. I\u0027m not able to work a full time job or even part-time due to my college schedule (also partially due to me living in the middle of nowhere.)\u00a0\u003cbr\u003e\u003cbr\u003eThis ain\u0027t really an epic journey. This is mostly just one bi kid from rural New Brunswick trying to make a few bucks on the side to help with college expenses and family needs. If you\u0027re down to clown with donating a few bucks every month, awesome!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/ce54b1e2f505a800290b71bc18c337fd/tumblr_inline_ok5sjlqGTT1qdz6xd_540.png\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003eIf like me you\u0027re broke and unable to donate on a monthly basis, that\u0027s cool. Look after yourself. If you do want to donate but want to make it a one-time thing, I\u0027ve got a\u00a0\u003ca href=\"https://ko-fi.com/A046FZI\"\u003eko-fi over here\u003c/a\u003e. No pressure regardless.\u00a0\u003cbr\u003e\u003cbr\u003eThank you to everyone who\u0027s willing to slide any amount of money to me! Every little bit helps and is greatly appreciated.\u003cbr\u003e"
