    "summary": "\u003cstrong\u003eWhat we do\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSam and Simon are two friends who are trying to do interesting things with their lives. Sadly, life keeps throwing boring things at them instead, such as the need to earn a paycheck, hack the monkey impulses of their own brain chemistry, and occasionally do some exercise (because otherwise they\u0027ll end up FAT and ALONE and also DEAD, apparently).\u00a0\u003cbr\u003e\u003cbr\u003eSam and Simon compare notes about how to be more awesome at the boring stuff, so that they can do as little of it as possible. They record these conversations and put them up on the internet. Think of it as a productivity podcast for people who hate productivity podcasts.\u003cbr\u003e\u003cbr\u003eThis often leads to rambling reflections about how the world is changing and what any of it\u0027s for, really.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we need your monies\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou excellent humans are what keeps us going. When you support us, you\u0027re telling us that you value what we\u0027re doing, and making it possible for us to do it better.\u003cbr\u003e"
