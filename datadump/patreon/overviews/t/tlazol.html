    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003cbr\u003e\t\tHello everyone, I am Tlazol and welcome to my virtual tip jar. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDev blog:\u003c/strong\u003e\u00a0\u003ca href=\"http://tlazolcreations.wordpress.com\" target=\"_blank\"\u003etlazolcreations.wordpress.com\u003c/a\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cstrong\u003eA BIT\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eABOUT ME \u0026amp; THIS CAMPAIGN\u003cbr\u003e\t\u003cbr\u003e\t\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\t\tI always loved anime and video games, and since I remember I always wanted to see my favorite characters doing naughty things. So I ended up loving hentai too and after playing lots of games and seen many hentai series, the day came when I finally realized that I wanted to make my own hentai art and games, or even better, my own hentai games. \t\u003cbr\u003e\t\u003cbr\u003e\t\tI am not the best out there but I assure you that, I will work hard to achieve the best possible quality that I am capable of. By this way, if you decide to support my projects, it will be worth it. About the content itself, well, I have some personal fetishes. I hope that I can bring you nice ideas, perhaps mixing everything I like. The games will be mainly focused to unlock naughty situations. However, I\u0027ll try to get the right cohesion between eye candy and gameplay. \t\u003cbr\u003e\t\u003cbr\u003e\t\tSo, I will leave you my current projects (or ideas) below. And as I stated at the beginning, I share the idea that Patreon is like a tip jar. So, pledge if you like my work, that would help me a lot. I will complete the games and share it with all of you. Lastly, I would really appreciate your feedback and your thoughts about what would be a good idea to do next. \t\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eBut most importantly...\u003cbr\u003e\t\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e Have fun!\u003cbr\u003e\t\u003cbr\u003e\t\u003cbr\u003e\t\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eCURRENT PROJECTS\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cbr\u003e\t\u003cstrong\u003eTemikan\u003c/strong\u003e is a 2D action game where you control the heroine known as Maya. Give it a try and enjoy this adventure alongside her faithful companion Milva, together you will experience the craziest adventures.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003ca href=\"https://s31.postimg.cc/kuenl31a3/MC_Front_3.png\"\u003e\u003cimg src=\"https://s31.postimg.cc/kuenl31a3/MC_Front_3.png\" style=\"width: 253px;\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eCURRENT RELEASES\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eTemikan v0.1.0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.newgrounds.com/portal/view/700851\" target=\"_blank\"\u003eNewgrounds\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!TshixB6J!d9hwqYMFkvCGl0J7whVGjDB90Qc-CDZNEHEV9zHvgTw\" target=\"_blank\"\u003eMega\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.mediafire.com/file/g8vvodh5g9npz1a/TMK%200.1.0.rar\" target=\"_blank\"\u003eMediafire\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eABOUT THE NEW UPDATES\u003cbr\u003e\t\u003cbr\u003e\t\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\t\tI am not a TI professional, but I think the best definition of my work method is called \"Incremental Build Model\". Wikipedia defines it as follows: \t\u003cbr\u003e\t\u003cbr\u003e\t\t\"The \t\u003cstrong\u003eincremental build model\u003c/strong\u003e is a method of software development where the product is designed, implemented and tested incrementally (a little more is added each time) until the product is finished. It involves both development and maintenance. The product is defined as finished when it satisfies all of its requirements. This model combines the elements of the waterfall model with the iterative philosophy of prototyping.\u003cbr\u003e\t\t[...] \t\u003cbr\u003e\t\tThe series of releases is referred to as \u201cincrements\u201d, with each increment providing more functionality to the customers. After the first increment, a core product is delivered, which can already be used by the customer. Based on customer feedback, a plan is developed for the next increments, and modifications are made accordingly. This process continues, with increments being delivered until the complete product is delivered. \" \t\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\t\tIn the case of my project(s), each increment will have at least a new NPC and/or enemy. New gameplay mechanics will take more time to implement because it takes significant time to develop (maybe every 3 or 4 increments).\u00a0\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eLANGUAGE BARRIER\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\t\tSurely you already noticed that English is not my native language. And that\u0027s correct, it is not. But I am counting on the support of some cool persons that correct my grammar mistakes. So don\u0027t worry about encountering awful mistakes in the games. On the other hand, my posts will have some mistakes, but I will do my best to understand each other the best I can.\u003c/div\u003e\n\u003cbr\u003e"
