    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://lupiesoft.com/wp-content/uploads/2017/06/CG-Promo-OlCap2.png\" style=\"width: 759px;\"\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/jvcnyvb\" rel=\"nofollow\"\u003eLupiesoft Official Discord Channel!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHi! I\u0027m Taosym, head of Lupiesoft. Thanks for taking a look at our Patreon page! At the moment we\u0027re working on a number of projects such as: Dizzy Hearts, set to release this winter season. Mutiny!! which releases Spring 2017.\n\u00a0\u003cbr\u003e\u003cbr\u003e\n\tStudio Lupiesoft is working to bring the lore-rich, expansive universe of Dizzy Hearts to life. If you\u0027d like to read about some of the lore we\u0027ve already published, please take a look at our website via the link below!\n\u003cbr\u003e\u003cbr\u003e\t\u003cimg src=\"http://lupiesoft.com/wp-content/uploads/2017/05/Lupiesoft-Small.png\"\u003e\u003cbr\u003e\u003ca href=\"http://lupiesoft.com/blog/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://lupiesoft.com/blog/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong\u003eSo, why Patreon? Why not Kickstarter?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\tWe Kickstarted our project \"\n\t\u003cem\u003eDizzy Hearts\u003c/em\u003e\" (\u003ca href=\"https://www.kickstarter.com/projects/taosym/dizzy-hearts\" rel=\"nofollow\" target=\"_blank\"\u003eLink to that Kickstarter!\u003c/a\u003e) and, through stretch goals, we quadrupled it\u0027s length. Now, several months later, it is very nearly done with only the final bulk of writing, background art and music left to do. Lupiesoft got off the ground after our Kickstarter and now we\u0027re planning new, more complex projects once Dizzy Hearts is released.\u003cbr\u003e\u003cbr\u003e\n\tThat\u0027s why we need your help to continue releasing exciting games, stories and art. Patreon fits our studio perfectly: we all love what we do and we want to do more, but in the end we have to support ourselves so we can devote more of our time to fulfilling our dreams.\n\t\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lupiesoft.com/wp-content/uploads/2017/05/Collage-Promo.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Goal\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\tUltimately our ideal with Patreon would be to grow our fanbase to the point where everyone could read, play or enjoy our stories at no cost. Principally, this Patreon is about covering the expenses we\u0027d have to make up via extra commissions or selling our games at a price not everyone can afford. With Patreon we can begin to offer our stories to everyone who wants to enjoy them\u2014even if they can only give us a dollar. We can also introduce new patrons and fans to our worlds by creating guidebooks and source wiki pages.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\tWe\u0027re independent developers and our fans are either independent themselves or can\u0027t help Lupiesoft run a Kickstarter for every game we want to make. With Patreon, we are able to provide continuous return on people\u0027s investment without constantly asking fans to spend large amounts of money. We\u0027re also able to use Patreon to better connect to our fanbase. We\u0027re able to make them happy and give them rewards\n\t\u003cem\u003eright away\u003c/em\u003e instead of forcing them to wait a year or more before they get what they\u0027ve paid for. And finally, we can use the money we earn through Patreon to fund our projects. We don\u0027t just want to make visual novels\u2014in the future we want to break into RPGs, and comics, anything that potentially fits the story we want to tell.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lupiesoft.com/wp-content/uploads/2014/06/Gin-Chibi.png\"\u003e\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\tWe want to continue the story that we started in\u00a0\n\t\u003ca href=\"http://lupiesoft.com/2014/02/15/the-reject-demon-toko-release/\" rel=\"nofollow\"\u003eThe Reject Demon: Toko.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://lupiesoft.com/2014/02/15/the-reject-demon-toko-release/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"http://lupiesoft.com/wp-content/uploads/2015/04/SS07.png\" style=\"width: 598px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\tIn The Reject Demon: Toko, the demon Toko is cast down to Earth after failing to reap a human soul. Faced with the reality of slowly becoming human, Toko comes to terms with something inside herself: the demon instrument named Epiphany.\u003cbr\u003e\u003cbr\u003e\n\tThe story of Toko and the human Nadia continues. Toko now finds herself forced into participating in the \"\u003cem\u003eIntercircle Rock Competition \u2014\u00a0Hell on Earth Tour!\u003c/em\u003e\", a literal hellish concert held every year at the center of Hell in the City of Dis. There\u0027s only one problem: no demon is ever allowed past their own circle. Only the strongest demons have ever made it to the concert. So united with Nadia and her new instrument Epiphany, Toko has only one answer\u2014to become the strongest! Something big is going down in Hell this year, and Toko\u0027s own Hell is just beginning as she quickly finds that her decisions will eventually decide the fate of Hell, Heaven and even Earth itself.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\tAfter the release of Dizzy Hearts, we plan to begin work on this continuation of the Toko story in the form of a VN-comic for everyone. It\u0027ll be hellish enough to get started on such a demonic project, but it\u0027s our hope that with the success of this Patreon we\u0027ll be able to afford the time to make the Toko comic, with our current aim to update with new pages every week (or one issue every month).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWow, that was quite wordy!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\tYou can tell we really love our lore and we want to keep writing it. We\u0027d appreciate it if you became a patron and support us in making more games, more stories and more ELVES!\n\t\u003cbr\u003e\u003cbr\u003e\n\tThanks!\n\t\u003cbr\u003e\n\t-Tao\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck below for information on Patron-only streams.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lupiesoft.com/wp-content/uploads/2014/06/Galileo.png\" style=\"width: 394px;\"\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\n\tPlease be warned that some of Lupiesoft\u0027s work is mature in nature\u00a0and we deal in mature story themes.\u00a0\u003cbr\u003e\n\tThat said, the $25 patron tier is there for those\u00a0interested in seeing mature fiction.\u003cbr\u003e\u003cbr\u003eAny and all media or material provided by Lupiesoft for patrons or otherwise is strictly for entertainment purposes only and is not for reuse or resale.\u003cbr\u003e\u003cbr\u003eFor links to my sites:\u003cbr\u003e\u003cstrong\u003eWARNING: Some sites contain mature content!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOfficial Twitter \u2014\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/Lupiesoft\" rel=\"nofollow\" target=\"_blank\"\u003e@Lupiesoft\u003c/a\u003e\u003cem\u003e\u003cbr\u003ePersonal Twitter\u00a0\u2014\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/Taosym\" rel=\"nofollow\" target=\"_blank\"\u003e@Taosym\u003c/a\u003e\u003cem\u003e\u003cbr\u003e18+ Twitter\u00a0\u2014\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/Erosym\" rel=\"nofollow\" target=\"_blank\"\u003e@Erosym\u003c/a\u003e\u003cem\u003e\u003cbr\u003eTumblr\u00a0\u2014 \u003ca href=\"http://taosym.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003etaosym.tumblr.com\u003c/a\u003e\u003cbr\u003e18+ Tumblr\u00a0\u2014\u00a0\u003c/em\u003e\u003ca href=\"http://erosym.tumblr.com\" rel=\"n
