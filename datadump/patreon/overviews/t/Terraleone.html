    "attributes": {
     "about": "I own and operate the House of Greentree design studio in northern Colorado. I\u0027ve been a practicing artist since I was a \"wee girl\". It started as just putting beads on a string to make a new necklace every day. That led me to beading on a loom, and progressed to weaving, and leather working. After I moved to Colorado I started taking \u003cstrong\u003emany \u003c/strong\u003eclasses in metalsmithing. I opened Greentree Studios years ago and sold sterling and copper jewelry. I am proficient in enameling, soldering, fabrication, forging \u0026amp; forming, and repousse. I opened the House of Greentree in 2018 to shift my focus to painting.\u00a0\u003cbr\u003eI\u0027m hoping to grow the \u003cem\u003eHouse of Greentree \u003c/em\u003eby inviting my patrons behind the scenes and showing them how the magic is made!\u00a0",
