    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Thieves\u003c/strong\u003e is a \u003cstrong\u003ethrilling\u003c/strong\u003e\u00a0webcomic filled with\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eACTION\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHUMOR\u003c/span\u003e\u003c/strong\u003e,\u003cbr\u003eand \u003cu\u003emost importantly\u003c/u\u003e, a whole bunch of awesome \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCOSTUMES\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eFollow the journey of \u003cstrong\u003eX\u003c/strong\u003e \u0026amp; \u003cstrong\u003eY\u003c/strong\u003e, a duo of thieves who think\u003cbr\u003ethey are cool \u0026amp;\u00a0bad enough to be super villains!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://thethievescomic.tumblr.com/post/124561733726\" rel=\"nofollow\"\u003eRead now the first episode of their adventures!\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://tapastic.com/episode/152729\"\u003eAlso available on Tapastic!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i84.servimg.com/u/f84/11/66/65/60/cover210.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eMore on the comic\u003c/u\u003e\u003cbr\u003e\u003cbr\u003eUpdated weekly Monday morning, on \u003ca href=\"http://thethievescomic.tumblr.com/\"\u003etumblr\u003c/a\u003e and \u003ca href=\"https://tapastic.com/series/The-Thieves\"\u003etapastic\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Thieves\u003c/strong\u003e is a road-trip styled webcomic following the journey of a duo of thieves as they venture towards the metropolis of Fanpro City. On their way they will rob banks, butt heads with other criminals, fight super-heroes, and maybe discover something about themselves.\u003cbr\u003e\u003cbr\u003eRobots! Revolving doors! Mermaids! Lots of adventuring await!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e--The Crew--\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i58.servimg.com/u/f58/11/66/65/60/x10.png\"\u003e\u003cbr\u003e\u003cstrong\u003eX \u003c/strong\u003eis an impulsive gal who loves to punch people and break things.\u003cbr\u003eEasily distracted by cute and shiny things.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i58.servimg.com/u/f58/11/66/65/60/y10.png\"\u003e\u003cbr\u003e\u003cstrong\u003eY \u003c/strong\u003eis a kind young man who got dragged into this mess.\u003cbr\u003eIs 80% of X\u0027s impulse control.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i58.servimg.com/u/f58/11/66/65/60/027410.png\"\u003e\u003cbr\u003e\u003cstrong\u003eIzzy\u003c/strong\u003e is a non-binary techy who provides her friends with gadgets and vehicules. Self-appointed mom of the team.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i58.servimg.com/u/f58/11/66/65/60/031110.png\"\u003e\u003cbr\u003e\u003cstrong\u003eNix\u003c/strong\u003e is the cutesy mascot of the team. Pure.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eMore on the author\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/eff531b8ab6c1f0c3d1ca6928aa98d1d/tumblr_inline_nsynqvsvDO1s3datm_540.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello lovelies!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eJaffre\u003c/strong\u003e, French freelance artist. I draw comics!\u003cbr\u003eEven though I\u0027m poor and desesperatly in need of money,\u003cbr\u003e\u003cstrong\u003eI want my comic\u00a0to remain freely available online to read.\u003c/strong\u003e\u003cbr\u003eTo be quite honest, your money will help me eat \u0026amp; pay my bills.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i58.servimg.com/u/f58/11/66/65/60/smallb10.png\"\u003e\u003cbr\u003eIf you want to read my \u003cstrong\u003eFanpro City Heroes\u003c/strong\u003e series,\u003cbr\u003etaking place in the same universe,\u00a0\u003ca href=\"http://tapastic.com/series/Fanpro-City-Heroes\" rel=\"nofollow\"\u003eclick here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i58.servimg.com/u/f58/11/66/65/60/06210.png\"\u003e\u003cbr\u003eIf you want to read my other comic \u003cstrong\u003eOf Fangs And Claws\u003c/strong\u003e,\u003cbr\u003ea\u00a0horror comic with vampires and mobsters,\u00a0\u003ca href=\"https://tapastic.com/episode/483885\"\u003eclick here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in more of my art, \u003ca href=\"http://arthurdejaffre.tumblr.com/tagged/good-art\"\u003eyou can  take a look at my blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support!\u003cbr\u003eI hope you\u0027ll like my comic ;^)\u003c/strong\u003e\u003c/div\u003e"
