    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eHallo Zusammen!\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch bin Trakkar und ich erstelle Gaming Videos auf YouTube.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eYouTube?! Dann m\u00fcssteste doch genug Geld \u00fcber die Werbeeinnahmen bekommen, was fragst du dann uns nach Geld?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eDas ist eine gute Frage. Viele Leute versuchen auf YouTube Fu\u00df zu fassen und m\u00f6chten damit ihr Hobby zum Beruf machen, genauso wie ich es versuche. Leider, ist der Markt ziemlich voll und YouTube ist nicht gerade Gro\u00dfz\u00fcgig zu den \"Kleinen\", dazu kommen AdBlocker, wodurch der YouTube Ersteller (in diesem Fall ich) keinen Cent f\u00fcr seine Arbeit bekommt und ich muss mir Gedanken dar\u00fcber machen, welche Videos viele Views generieren w\u00fcrden, damit ich Geld bekomme.\u003cbr\u003eUnd davon m\u00f6chte ich einfach nicht abh\u00e4ngig sein. Ich m\u00f6chte unabh\u00e4ngig \u00fcber Videospiele berichten, Spiele abdecken, die vielleicht \"unbekannt\" sind und nicht wie bl\u00f6de in die Kamera kreischen, nur damit ich 100+ Views bekomme.\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte euch so wie bisher gute Informationen, Ersteindr\u00fccke zu Spielen und gute Unterhaltung bieten, jenseits von Beliebtheit der Spiele und der Art wie sie pr\u00e4sentiert werden.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eNa gut.... Aber was wirst du mit dem Geld machen, was du durch uns bekommst?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch kaufe mir erst einmal eine Insel in der Karibik, eine Handvoll Bediensteter und lasse meinen Hund klonen :P.\u003cbr\u003eSpa\u00df beiseite: Das Geld von Euch \u00fcber Patreon wird direkt in den Channel flie\u00dfen und hilft mir mein Equipment zu verbessern (Mikrofon, Soundkarte, Schneidesoftware, etc.) und dadurch noch besseren Content zu bieten. Ebenfalls hilft es mir, da ich noch zu klein bin, um von den Spielefirmen anerkannt zu werden, Spiele f\u00fcr die Ersteindrucksserie \"Und... Wie isses?\" zu kaufen, damit ich euch dar\u00fcber berichten kann (sowohl Indies, als auch die \"Gro\u00dfen\").\u003cbr\u003eUnd diverse andere Dinge, die eben so anfallen.\u003cbr\u003e"
