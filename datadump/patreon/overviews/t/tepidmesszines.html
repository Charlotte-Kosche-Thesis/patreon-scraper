    "summary": "\u003cstrong\u003eI want to collaborate with you.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis zine project began as a way to bring friends and creative folk together by having tangible proof of our work.\u003cbr\u003e\u003cstrong\u003eWe all make stuff.\u003c/strong\u003e\u003cbr\u003eArt.\u003cbr\u003ePoems.\u003cbr\u003eSongs.\u003cbr\u003eDrawings.\u003cbr\u003eConfusion.\u003cbr\u003eMost of it is hiding. In perpetual edit. In purgatory.\u003cbr\u003eBring it out of the darkness, share what you make, and pass it along to others as inspiration.\u003cbr\u003e\u003cstrong\u003eI\u0027ll bind it all together.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTepid Mess is ALWAYS accepting work.\u003c/strong\u003e\u003cbr\u003eThe first four issues have been designed by local artists and friends.\u003cbr\u003eWant to create one?\u003cbr\u003eThe work inside includes short stories, poems, drawings, poems, comics, and general angst.\u003cbr\u003eWould you like to submit?\u003cbr\u003eInquire here----\u0026gt; hels8bells@gmail.com\u003cbr\u003e\u003cbr\u003eThe response I\u0027ve received is intoxicatingly motivating, as well as the vulnerability shown by contributing artists bringing their work out of the darkness.\u003cbr\u003e\u003cstrong\u003eThis is what life is all about.\u003cbr\u003eShare it.\u003cbr\u003eRemain anonymous if you choose.\u003c/strong\u003e\u003cbr\u003eRegardless of personal reservations, \u003cstrong\u003ewe need this.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause you are entrusting me with your work,\u003cbr\u003eI want to make these zines as neatly and as artistically as I can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat means:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Color copies of the covers, drawings, comics, and photographs.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Awesome binding techniques and presentation.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Distribution via post.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-And in the future, collaborating with some modern artistic bigwigs that desire money to contribute.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want these zines to blow your brows off.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
