    "summary": "\u003cdiv\u003eThe Fant\u00f4me Phenomenon is a new web TV show and podcast presented by Vonesper Studios that explores The Phantom of the Opera and it\u0027s cultural phenomenon. The Phantom has been represented countless times in so many mediums since the novel by Gaston Leroux in 1909. We plan to explore how the legacy of Phantom has permeated our culture.\n\u003cbr\u003e\u003cbr\u003eThe Fant\u00f4me Phenomenon is a passion project of Kevin Vonesper presented by Vonesper Studios, a multi-media production company in the NYC area specializing in event coverage and post-promotion, branded content, music videos, photography, and audio production. Visit vonesperstudios.com for more information.\n\u003cbr\u003e\u003cbr\u003e\nSo far, this project has been 100% DIY and self-funded and produced locally in NYC.  With your support on Patreon, the show can grow.  The funds will be used to cover production costs and expenses.  With a bigger budget, we can travel further, license more content, and generally get better.  The ultimate goal would be become a full-blown documentary about the history and cultural phenomenon of The Phantom of the Opera. \u003cbr\u003e\u003cbr\u003eWe are releasing the first episode of The Fant\u00f4me Phenomenon to generate awareness for the project while I create a proper Patreon pitch and show trailer. This episode is with horror-punk icon Argyle Goolsby who\u0027s love of The Phantom of the Opera has become a staple in his own art and music. \u003cbr\u003e\n\u003cbr\u003e\u003cdiv\u003eStay tuned for the podcast version which will have extended interviews, news and other discussion about The Phantom of the Opera.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\nWe are accepting guest suggestions and sponsors. Inquire within!\n\u003cbr\u003e\u003cbr\u003e\nConnect with us: \u003cbr\u003e\u003cdiv\u003ePatreon: patreon.com/thefantomephenomenon\n\u003cbr\u003eTumblr: thefantomephenomenon.tumblr.com\n\u003cbr\u003eFacebook: facebook.com/thefantomephenomenon\n\u003cbr\u003eInstagram @thefantomephenomenon\u00a0\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
