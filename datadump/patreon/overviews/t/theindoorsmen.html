    "summary": "Hey! We are\u00a0\u003ca href=\"https://www.facebook.com/theindoorsmen/?ref=bookmarks\" rel=\"nofollow\"\u003eThe Indoorsmen\u003c/a\u003e, the group of dungeon delvers who go on epic adventures without ever leaving the basement. \u003cbr\u003e\u003cbr\u003eIt\u2019s more than just magic missiles and skullduggery! It\u2019s about camaraderie at the table, smiting evil, and jokes! So many jokes. We honestly never expected so many people around the world would think we\u2019re as funny as we do. \u003cem\u003eI mean really, my wife doesn\u2019t even think I\u2019m funny. \u003c/em\u003eOnce we our fan support was growing, we decided to ramp up production value by adding SFX and music. \u003cbr\u003e\u003cbr\u003eReal Talk: The Indoorsmen in my baby \u2013 my pride and joy. But this puppy requires a lot of love and attention\u2026 that\u2019s where you come in. I know we can continue to increase the production values and increase our audience reach with your help. \u003cbr\u003e\u003cbr\u003eOur favorite part of this podcast has been interacting with listeners. You have literally transformed the story of The Indoorsmen with your\u00a0\u003ca href=\"https://twitter.com/the_indoorsmen\" rel=\"nofollow\"\u003etweets\u003c/a\u003e and comments. We love the idea of making our game your game. Patreon supporters will have perks that will allow you to directly impact the game more than ever before. Ever wanted to design your own dungeon trap? Did one of our players do something stupid that demands punishment? Is there a person in your life you\u2019d love to see get ripped to shreds by The Indoorsmen, or a horrible beast? Stick with us and we\u2019ll make your dreams come true. \u003cbr\u003e\u003cbr\u003eIf you enjoy our podcast we hope you\u0027ll contribute to us. We intend to use your contributions to reinvest in the podcast by upgrading our microphones, mixer, and editing equipment!\u003cbr\u003e\u003cbr\u003eGive us a listen! If you like us, share our podcast with your friends, leave a comment, and please consider donating to help us continue putting out this weekly production!\u003cbr\u003e"
