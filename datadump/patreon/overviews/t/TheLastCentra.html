    "summary": "I\u0027m a 20 year old artist with goals of being the best I can be. Traditional artist at heart but my interests dive into nearly every form of art I can get my hands on! When I was 8, I started off creating hyper realistic drawings and currently I\u0027m working on finding myself in stylized artwork. My goal is to draw once a day, though life can get crazy, I know the more I create the better I will become. I have a multitude of mental illnesses that I\u0027ve been struggling with my whole life that keeps me from reaching my goals. Most of the time its hard for me to get out of bed, but my passion for art drives me to get up and survive. My pieces often are very expressive of those feelings we often forget the words to describe, and I hope it helps others who suffer as well.\u003cbr\u003eMy skills as a creator makes me who I am, and I never really considered making any money with my art other than doing a few commissions a year, but I have finally built up the nerve to see if maybe my work can accomplish more than just illustrate my thoughts and emotions. My dream is for everyone to enjoy my art and to spend the remainder of my life continually pouring my heart and soul into what I do and with your help who knows, those dreams may become a reality! \u003cbr\u003eCheck out my work and tell me what you think!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
