    "summary": "My name is Don McCauley. \u003cbr\u003e\u003cbr\u003eFor my day job, I am an art teacher.  I am also a husband to a sexy, intelligent, giving gal (my high school sweetheart, who has helped me edit my writing since 10th grade and generally put up with my bull crap) and father to two of the most imaginative and brilliant kids there are.  As a child, I LOVED drawing and creating my own words within my illustrations.  My dream has always been to share my art with the world and inspire others to embrace their own artistic side.\u003cbr\u003e\u003cbr\u003eFor the last seven years, I have been hard at work on what I believe will be a thrilling, thought provoking graphic novel titled, \u003cem\u003eConstellations\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eAs a teacher with a wife working for a non-profit agency, we aren\u0027t exact raking in the dough.  We both chose career paths with our hearts...and not our wallets. This makes it hard to have the free time or income to create and publish a graphic novel on my own.\u003cbr\u003e\u003cbr\u003eI want to show every young adult who enjoys the visual arts that it is a viable and extremely rewarding career."
