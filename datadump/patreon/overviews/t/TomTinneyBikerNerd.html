    "summary": "Biker.\u003cbr\u003eNerd.\u003cbr\u003eAuthor.\u003cbr\u003eA strange combination, but it works for me.\u003cbr\u003eSo, without getting all mushy, thanks for dropping by. Hard to keep a motorcycle upright without forward motion. That\u0027s what my effort here is all about, to keep my imagination and work moving forward.\u003cbr\u003e\u003cbr\u003eI\u0027m not looking for a hand out, just some help twisting the throttle a little more to get \"there\" a little faster. Your patronage will be used to cover project production services and advertising (as well as giving back to my fans later). This isn\u0027t about offsetting my living expenses while I \"Think\" about what to write/make next. I have that covered. I have a saddlebag full of novels, stories and graphic/movie shorts ready to roll out of my fingertips.\u003cbr\u003e\u003cbr\u003eBut when my part is done, I need to pay professionals to elevate the ride. Editors, Artists, Narrators, Marketers. They deserve some scratch for their efforts and expertise.\u00a0 That\u0027s your contribution to this effort. Add facets to the diamond.\u003cbr\u003e\u003cbr\u003eSo, what\u0027s your reward? \u003cbr\u003eAdvanced copies of any shorts I will release to my website. \u003cbr\u003eParticipation in advanced review copy contests. \u003cbr\u003eEligibility to participate in online round-tables about upcoming work.\u003cbr\u003eAnd EXCLUSIVE additional access to projects/products as I move up and out. I\u0027m a creative guy, so no telling what that will be. Just got a 3D printer (Rubs hands together in a maniacally).\u003cbr\u003e\u003cbr\u003eBefore becoming a Patron, \u003ca href=\"https://www.tomtinney.com/now-there-are-two-baskets-for-my-writing-eggs/\"\u003eplease go to my Website and read this blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eRide safe., Ride Often.\u003cbr\u003ePiR8\u003cbr\u003e"
