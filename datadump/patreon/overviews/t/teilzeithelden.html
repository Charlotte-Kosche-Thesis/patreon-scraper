    "published_at": "2015-12-30T12:00:23+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.teilzeithelden.de/wp-content/uploads/2011/07/Teilzeithelden1.jpg\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eHallo! Sch\u00f6n und danke, dass Du herfandest und Teilzeithelden liest!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nSeit 2011 sind wir \u003ca href=\"http://www.teilzeithelden.de/\"\u003eTeilzeithelden \u003c/a\u003enun schon\nim Netz unterwegs, um\nf\u00fcr euch interessante Artikel, Interviews, Tipps und vieles mehr rund um die\nThemen \u003cstrong\u003eRollenspiel, LARP und Phantastik\u003c/strong\u003e zu schreiben. \u003cbr\u003e\n\u003cbr\u003e\nAngefangen als Blog mit einer Handvoll Leute haben wir uns\n\u00fcber die Jahre zu einem \u003cstrong\u003eWebmagazin \u003c/strong\u003emit aktuell etwa 50 Beteiligten weiterentwickelt. \u003cbr\u003e\n\u003cbr\u003e\nDabei flie\u00dft von jedem Einzelnen davon viel \u003cstrong\u003eZeit\nund Herzblut\u003c/strong\u003e in dieses Projekt,\nfreiwillig und ohne Bezahlung.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eWas passiert mit dem Geld?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nDie anfallenden Betriebskosten decken wir mit Anzeigen\nund Partnervertr\u00e4gen, aber da bleibt leider kaum etwas f\u00fcr unsere Redakteure\nund Lektoren \u00fcber. Deswegen w\u00fcrden wir diesen gerne mit eurer Hilfe ein kleines\nDankesch\u00f6n zukommen lassen, denn wir sind der Meinung, dass so viel Einsatz honoriert\nwerden muss. Ein \u003cstrong\u003eTeil der Einnahmen \u003c/strong\u003ealso, die wir hier erzielen, flie\u00dft direkt an die Leute, die euch mit\nLesestoff auf unserer Seite versorgen. \u003cbr\u003e\n\u003cbr\u003e\nEinige Redakteure verzichten freiwillig auf ihren Anteil. Diese Geldmenge geht direkt ins Projekt, um\n\u003cstrong\u003e \"mehr\"\u003c/strong\u003e zu erm\u00f6glichen. So k\u00f6nnen wir zum Beispiel\u003cstrong\u003e mehr Ware \u003c/strong\u003ein bestimmten Ressorts besprechen. Wir werden unabh\u00e4ngiger von den Verlagen, wenn es um aktuelle Berichterstattungen zu neuen Produkten geht.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOder wir k\u00f6nnen mehr Kollegen die \n\u003cstrong\u003eAnfahrtskosten oder \u00dcbernachtungskosten\u00a0\u003c/strong\u003eerstatten, damit sie mehr Berichte f\u00fcr euch generieren k\u00f6nnen. Oder wir leisten uns einen \u003cstrong\u003ebesseren Server\u003c/strong\u003e, Programmierdienstleistungen und so weiter. Wir haben einiges an Ideen, was wir f\u00fcr euch machen k\u00f6nnen, aber unsere Mittel sind beschr\u00e4nkt.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eAber man kann euch doch kostenlos lesen!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nFr\u00fcher habt ihr euch vielleicht \n\u003cstrong\u003emonatlich Fanzines f\u00fcr 3 bis 5 EUR\u003c/strong\u003e gekauft. Die Welt der Druckmagazine ist jedoch gr\u00f6\u00dftenteils ausgestorben und hat nicht mehr die Vielfalt einstiger Tage. Online und freiwillig in dem Umfang, in dem wir agieren, ist nicht selbstverst\u00e4ndlich. \u003cbr\u003e\u003cbr\u003eWir haben \u00fcber 30.000 Leser - wenn nur jeder 10te uns monatlich einen Kaffee spendiert, also sich mit 3 EUR beteiligt, k\u00f6nnen wir f\u00fcr euch noch ganz andere Sachen auf die Beine stellen.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eAber ihr verdient doch durch Anzeigen und Affiliates?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nVerdienen ist da nicht das richtige Wort. TZH ist als Non-Profit-Organisation angelegt. Alles Geld, was\nwir einnehmen, stecken wir auch wieder ins Projekt oder in die Honorierung der Dienste der Redakteure.\nTats\u00e4chlich kommt hier \u003ca href=\"https://www.teilzeithelden.de/2018/04/11/was-verdienen-eigentlich-die-teilzeithelden-das-ergebnis-2017/\"\u003eweniger bei rum, als man denken mag\u003c/a\u003e. Fandom und Arbeit f\u00fcr die Szene ist beidseitig. Wir bedienen euch mit\nunseren Inhalten. Freiwillig und mit viel Zeiteinsatz \u2013 wenn ihr es uns mit\neinem Obolus dankt, freut es uns,\nund es zeigt, dass ihr uns gerne lest und schon viel mitnehmen konntet. \u003cbr\u003e\u003cbr\u003eEs\nzeigt uns eure Wertsch\u00e4tzung.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eUnd kriege ich auch was f\u00fcr meine Wertsch\u00e4tzung?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://www.teilzeithelden.de/wp-content/uploads/2018/05/kleiner-Daumen-lorbeer.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eNat\u00fcrlich! Du wirst in der Halle der Helden auf unserer Seite als\nUnterst\u00fctzer gelistet, ab 3 EUR bekommst Du vorweg eine \u00dcbersicht der Artikel\ndes kommenden Monats und circa alle 2 Monate ein PDF-Magazin mit unseren\nmeistgelesenen Artikeln der vergangenen 2 Monate. \u003cbr\u003e\n\u003cbr\u003e\nAb 5 EUR nimmst Du an einer monatlichen\nVerlosung teil, und\nsolltest Du wirklich so cool sein, uns mit 10 EUR im Monat zu unterst\u00fctzen,\ndann spielst Du in unseren Online-Testrunden (via Roll20 und Discord) mit und\nentscheidest so mit \u00fcber\ndie Wertung eines Produkts in einer Rezension!\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eWow!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nGenau! Also, schmei\u00dft euch ins Zeug, holt die Capes raus und unterst\u00fctzt uns \n\u003cstrong\u003eheldenhaft \u003c/strong\u003emit eurem Einsatz. Wir bedanken uns aufrichtig! Nat\u00fcrlich gibt es in unregelm\u00e4\u00dfigen Abst\u00e4nden dann einen Rechenschaftsbericht, was mit eurem Geld passiert ist. Eines ist sicher, es hilft uns in vielen Bereichen!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nDas Team der Teilzeithelden findet ihr bei uns im Magazin auf der\u00a0\u003c/strong\u003e\u003ca href=\"http://www.teilzeithelden.de/ueber-uns/\" rel=\"nofollow\"\u003e\u00dcbersichtsseite\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
