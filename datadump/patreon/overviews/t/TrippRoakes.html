    "summary": "I am Tripp Roakes, founder and owner of the South Charlotte Sports Report, a youth sports newspaper.\u00a0\u00a0 The last 11 years have been wonderful with the South Charlotte Sports Report, I have met so many special Student-athletes and their families.\u00a0 Along the way, I have become deeply involved in the Charlotte baseball community.\u00a0\u00a0 Many of the events I operate are based around the game; including the Greater Charlotte Hot Stove League Baseball Awards, now entering into its 11th year.\u00a0 I also am the Co-Founder of the Battle of the Border Baseball Showcase, South Charlotte Sports Report Winter Training Academy, youth baseball camps, Fall American Games, Youth Summer Slam Showcase and the South Charlotte Sports Report Radio Station.\u003cbr\u003e\u003cbr\u003eOver the last decade, many of my friends have pushed me to create a website focusing on just baseball.\u00a0 A year and a half ago, I designed a full site, but never decided to make it a reality.\u00a0 For some reason, a conversation with a close friend, finally pushed me to stop thinking and start doing.\u003cbr\u003e\u003cbr\u003eSo here it is, the Charlotte Baseball Report.\u00a0\u00a0 I am looking at this as a living, breathing, fast changing website.\u00a0 I honestly have no idea where my keyboard will take me, but I am going to give it a shot.\u00a0\u00a0 Hopefully many in the baseball community will believe in the vision and provide the financial support to make this a reality.\u00a0 With just a couple of clicks, you can help make the website a success, but becoming a Patron.\u00a0\u00a0\u00a0\u00a0 Your monthly amount of support will mean the world to me and help this project to grow.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for all your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTripp Roakes\u003cbr\u003e"
