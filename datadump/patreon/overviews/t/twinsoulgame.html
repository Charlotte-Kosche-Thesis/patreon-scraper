    "summary": "\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eTwin Soul Project\u003c/h2\u003e\n\u003cstrong\u003eTwin Soul\u003c/strong\u003e is a co-op puzzle horror video game that takes place in an distant \nand desolate town somewhere in Eastern Europe. Here two players have to \njoin together and face frightful creatures and solve twisted puzzles to \nsurvive. The game raises a variety of social problems, the expression of\n which can be found in the appearance of monsters, the environment and \nthe characters themselves.\u003cbr\u003eThe project is heavily inspired by Team Silent, H.R.Giger and David \nLynch works. Creating real psychological horror experience is the \nprimary mission of the project.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePhoto-realistic graphics\u003c/li\u003e\n\t\u003cli\u003eDifferent types of enemies with different combat features\u003c/li\u003e\n\t\u003cli\u003eAllusions to social problems\u003c/li\u003e\n\t\u003cli\u003ePost-Soviet setting\u003c/li\u003e\n\t\u003cli\u003eMind-tricking gameplay\u003c/li\u003e\n\t\u003cli\u003eCooperative puzzle solving\u003c/li\u003e\n\t\u003cli\u003eDecision making\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2\u003eTeam\u003c/h2\u003e\nThe White Noise Team was formed while working on the \u003ca href=\"http://www.moddb.com/mods/alchemilla-mod\"\u003eAlchemilla\u003c/a\u003e project. The project was released for free, without any commercial goals. The game was being developed for about 6 years, which proves team\u0027s ability to go through with ambitious projects. The game was developed for about 6 years, that proved team`s ability to complete the game until its release.\u003cbr\u003e\nTeam members also had experience with various PC and mobile games.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eMedia:\u003c/h2\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/007/797/970/large/aleksandr-goryachev-3.jpg?1508577332\"\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/004/279/989/large/aleksandr-goryachev-tnail-01.jpg?1481983096\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://media.indiedb.com/images/members/1/390/389701/profile/childfinal1.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://media.indiedb.com/images/members/1/390/389701/profile/pasted_image_at_2017_03_30_03_55.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://media.indiedb.com/images/members/1/390/389701/profile/light_man_T-pose.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://media.indiedb.com/images/games/1/56/55555/MainProject-Win64-Shipping_2017-.1.1.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://media.indiedb.com/images/games/1/56/55555/ScreenShot00003.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://media.indiedb.com/images/games/1/56/55555/MainProject-Win64-Shipping_2017-.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://media.indiedb.com/images/games/1/56/55555/MainProject-Win64-Shipping_2017-.2.1.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://media.indiedb.com/images/games/1/56/55555/ScreenShot00007.1.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://media.indiedb.com/images/games/1/56/55555/MainProject-Win64-Shipping_2017-.3.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://media.indiedb.com/images/games/1/56/55555/ScreenShot00000.3.png\"\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eGameplay:\u003c/h2\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/D5Qenvz4AMY?rel=0\" width=\"853\"\u003e\u003c/iframe\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eAchievements:\u003c/h2\u003eThe main achievement for team - Alchemilla project. It is the one completed serious project by formed team. The game was designed mainly for fans of the Silent Hill game universe, it was not advertised and did not have advanced distribution mechanisms. However, Alchemilla was able to get fame among fans of horror and adventure games and it received very positive feedback (average score is 8.6 out of 10).\u003cul\u003e\u003cli\u003eTotal number of downloads of the game from the resource \u003ca href=\"http://www.moddb.com/mods/alchemilla-mod\"\u003eModdb.com\u003c/a\u003e (about 30000, 15-30 per day)\u003c/li\u003e\u003cli\u003ePublications of the game on famous torrent trackers with about 5-10 thousand downloads from each.\u003c/li\u003e\u003cli\u003eSeveral Alchemilla walkthroughs by various well-known YouTubers (more than 10 billions views).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2\u003ePopular mass media:\u003c/h2\u003e\u003cul\u003e\u003cli\u003eAlchemilla review on \u003ca href=\"http://www.pcgamer.com/alchemilla-is-a-silent-hill-mod-for-the-source-engine/\"\u003ePCGamer.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u201cThe best Half-Life 2 singleplayer mods\u201d on \u003ca href=\"http://www.pcgamer.com/the-best-half-life-2-singleplayer-mods/\"\u003ePCGamer.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTwin Soul teaser review on \u003ca href=\"http://www.pcgamer.com/silent-hill-alchemilla-mod-team-teases-co-op-survival-horror-twin-soul/\"\u003ePCGamer\u003c/a\u003e\u003c/li\u003e\u003cli\u003eAbout Twin Soul teaser development on \u003ca href=\"https://80.lv/articles/twin-soul-russian-take-on-existential-horror/\"\u003e80.lv\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
