    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FOQ1WhC7iDj4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DOQ1WhC7iDj4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FOQ1WhC7iDj4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=OQ1WhC7iDj4",
    "one_liner": "Transcend with these science fiction and fantasy tales...",

    "summary": "\u003ch1 style=\"text-align: center;\"\u003eHERE BE AUDIO TALES...\u003c/h1\u003e\u003cimg src=\"http://i610.photobucket.com/albums/tt182/TranscendentTales/Test2-horz_zpsc6r5jch7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Adam Train. I\u0027m an independent author from Adelaide, South Australia and creator of Transcendent Tales. I write science fiction and fantasy tales and produce them into free audiobooks and a free podcast. You can listen to them on\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UC1QBXI9_ulpbFSUruZQmyQw\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003c/strong\u003e,\u003cstrong\u003e\u00a0\u003ca href=\"https://soundcloud.com/transcendenttales\" rel=\"nofollow\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e\u003c/strong\u003e\u00a0or\u003cstrong\u003e\u00a0\u003ca href=\"https://itunes.apple.com/au/podcast/transcendent-tales-podcast/id991883444\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.transcendenttales.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ewww.transcendenttales.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i610.photobucket.com/albums/tt182/TranscendentTales/1_zpskapfithh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003eEver since I can remember I\u0027ve had the desire to create worlds and characters. As you can tell, I\u0027m particularly fond of science fiction and fantasy genres.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i610.photobucket.com/albums/tt182/TranscendentTales/ban_zps4czwzdil.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI draw a lot of inspiration from film. Story teller greats like Kurosawa, Milius, Miyazaki, Lucas, Spielberg, Scorsese, Coppola, Kubrick and more... (too many to mention them all). I\u0027m also a fan of classic pulp authors like Robert E Howard and H.P. Lovecraft, and more contemporary authors like George R.R. Martin. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i610.photobucket.com/albums/tt182/TranscendentTales/Coverit-horz_zps0lqrpbn4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI started writing screenplays but eventually transitioned to prose fiction. With obvious budget and technical limitations inherit to the kind of films I wanted to make, the freedom of prose fiction allowed me to tell the kinds of stories I wanted to without limitation.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThe Transcendent Tales Podcast\u003c/div\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UC1QBXI9_ulpbFSUruZQmyQw\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i610.photobucket.com/albums/tt182/TranscendentTales/Podcast%20Logo2_zpszshfuqxf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003eTHE PROCESS\u003c/h2\u003e\u003cbr\u003eI conceive and write all tales and work closely with a host of gifted freelance illustrators, animators and narrators to create each presentation. Once each tale is written and edited, I switch from writer to producer. I edit, mix, master and composite all versions; audio, video, artwork and covers, eBooks and paperbacks.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i610.photobucket.com/albums/tt182/TranscendentTales/Cover%20samples_zpsbliempxv.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSome of my rough cover sketches and the final covers.\u003c/div\u003e\u003cbr\u003eTales vary in length from one to four hours. Most average around one to two hours long. And most are stand alone. Some longer stories I break into parts to speed up their release. I hope to get to the stage where I can consistently produce two new works a month.\u003cbr\u003e\u003cbr\u003eAll works are edited by Tony Berry. Audio-books are professionally narrated by the talented: Derek Perkins, Pauline Constantine, Henry McNulty, Katherine Fenton, Richard Rieman and Teri Schnaubelt. Cover artists vary depending on the theme and style. Most recent illustrators include Mike Lilly, Daniel Pascual and David Ocampo.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0Feel free to check out tales that are already available -\u00a0\u003cstrong\u003e\u003ca href=\"http://www.transcendenttales.com/\" rel=\"nofollow\"\u003ewww.transcendenttales.com\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i610.photobucket.com/albums/tt182/TranscendentTales/Narrators_zpsgdpzkkvg.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eDerek, Pauline, Henry, Katherine, Richard and Teri\u003c/div\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eBUT WAIT, THERE\u0027S MORE\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eFor those who would rather hold it and read it off the page, paperback volumes are available for purchase -\u00a0\u003ca href=\"http://transcendenttales.com/store/\" rel=\"nofollow\"\u003e\u003cstrong\u003eHere\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i610.photobucket.com/albums/tt182/TranscendentTales/Books%20Overlay1_zpsecqo9w3p.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eSome sweet Transcendent Tales loot is also available via\u00a0\u003ca href=\"http://www.redbubble.com/people/transcendtales/shop\" rel=\"nofollow\"\u003e\u003cstrong\u003eRedbubble\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i610.photobucket.com/albums/tt182/TranscendentTales/Untitled-1_zpsra1ragwh.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003ch4 style=\"text-align: center;\"\u003eCheck out the tales below...\u00a0\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eIf you like what you hear, please consider becoming a patron and help bring more works to life.\u003c/h4\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i610.photobucket.com/albums/tt182/TranscendentTales/samurai-psd%20copy_zpshsjjgqnj.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.transcendenttales.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.transcendenttales.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/TranscendTales\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://twitter.com/TranscendTales\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/TranscendentTales\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.facebook.com/TranscendentTales\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e"

     "about": "From\n a young age I possessed an innate desire to create worlds and \ncharacters, first with pencil and crayon, and later with the written \nword. Having grown up \nduring the Lucas/Spielberg onslaught of the 80s and 90s, and after \ndiscovering storyteller greats like Robert E. Howard and HP. Lovecraft, it wasn\u2019t long before my desire to create\n had reached fever pitch. The result was Transcendent Tales. Fueled\n by an insatiable, and often annoying, fascination with history and a \nlove of travel, cinema and creative story \ntelling, I\u0027m always working on a new story. Conceiving and writing all tales, I produce my work into free audiobooks with the help of a host of talented artists, animators, editor and narrators.\u003cbr\u003e",
