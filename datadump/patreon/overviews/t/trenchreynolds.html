    "summary": "Hey everybody, it\u0027s your friendly neighborhood crime writer Trench Reynolds here.\u003cbr\u003e\u003cbr\u003eFor the past 18\u00a0years, I\u2019ve been posting content that\u2019s not only true to myself but I\u2019ve also been posting content that doesn\u2019t insult your intelligence by using misleading headlines or other clickbait tactics. I post about crimes that you may not have heard about that need to be discussed in a voice that\u2019s louder than hushed whispers. With my website\u00a0\u003ca href=\"http://trenchreynolds.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Trench Reynolds Report\u003c/a\u003e, I not only try to bring attention to crimes that deserve more exposure than the media gives them, but I also discuss them in a more rational manner than the talking heads of the world. The reason I do this is that someone once told me that if you have a talent, whether it be art or music or whatever, and you believe in something, then use that talent for what you believe in.\u00a0\u003cbr\u003e\u003cbr\u003eSo who am I? To be honest, I\u2019m just a guy with a website and strong opinions. However, with those things and my passion, not only have I been thanked by the victims of crimes and their families, but I\u2019ve also been interviewed by Rolling Stone, Time Magazine, CBS\u2019 48 Hours and CNN\u2019s AC360. \u003cbr\u003e\u003cbr\u003eI don\u2019t do this for the recognition though. I do this because someone needs to. As Edmund Burke famously said, \u003cem\u003e\u201cThe only thing necessary for the triumph of evil is for good men to do nothing.\u201d\u003c/em\u003e So I like to think that I\u2019m a good man doing something. \u003cbr\u003e\u003cbr\u003eIf you believe in what I\u2019m doing and would like to support me and the websites, please consider becoming one of my patrons here at Patreon. As little as one dollar can help in maintaining and promoting the website. For my patrons, I will be providing exclusive content here at Patreon that will be a window into my life. I\u2019m also currently working on bonus merch options for certain patrons.\u003cbr\u003e\u003cbr\u003ePlease join me in my crusade to bring awareness to these crimes. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
