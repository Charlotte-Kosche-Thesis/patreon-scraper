    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/dBZUn6GlG6I\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eWe find ourselves with a sincere gratitude for all those who appreciate this sharing that flows through.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eIn the simplicity of what we do,\u003cem\u003e sharing video, audio and written content,\u003c/em\u003e it\u0027s because of your support that we are able to continue.\u00a0 Our focus, is to focus on what resonates for us as it relates to sharing.\u00a0 \u003cbr\u003e\u003cbr\u003eWe aren\u0027t so interested in turning this into a marketing effort, or being concerned with growing numbers.\u00a0 Rather, we feel led to share simply beyond any pretense, and make ourselves available for those who resonate.\u00a0 \u003cbr\u003e\u003cbr\u003eAs you support what we do, it makes this offering available for others as well.\u00a0 Your contribution, is a contribution to the whole.\u00a0 Thank you deeply.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e~Tiger\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/242742373?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n__________________________________________________________________\u003cbr\u003e\u003cbr\u003eTestimonials....\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSatsang with Tiger is a rare opportunity to open and surrender into the sincerity of our ever present true nature. Through the grace of satsang I opened into receiving and embodying divine love, love that is beyond ideas of personal identity, love that is always and all ways present. Satsang feels like the ultimate homecoming where I can rest in the divinity of all things.\u003c/em\u003e\u003cem\u003e~Libby Kinsela - Australia\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI fail miserably in describing with words what this retreat with Tiger meant for me. It goes sooo beyond words. How to describe the love I feel? How to describe the space I\u0027m in? How to describe the newfound joy of going on a journey of endlessly discovering mySelf? How to describe the limitless appreciation and gratitude that is in my heart for Tiger, for the people and life itself? Don\u0027t get me wrong - your shit will come up and there will be moments were you might want to quit but: the freedom you feel at the other end is all worth it!\u003cbr\u003e~Sonja Nartz - Sweden\u003c/em\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cem\u003eSitting in satsang with Tiger is an amazing way to be taken by the hand and shown the Truth in a non-dogmatic, compassionate, sincere and down to earth way. Tiger\u0027s use of words, the softness he radiates and the wisdom he shares gently peels off every layer of bullshit that has become our identification in today\u0027s world and leaves you with a space that allows for total and utter freedom.\u003cbr\u003e~ Patrick Meijer - Ibiza\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTiger Singleton for me is balm for my Soul...balm for my Being...balm for my Mind... like one giant sigh...a sigh-satsang...saying All is Well...All is Ok...as I express myself better through Movement I believe my Dance could entail fiercely soft moves with some funky spices...Thank you Tiger for sharing so Well...to a degree of clarity I never came across before... \u0026lt;3\u003cbr\u003e~Carlotta Persson - Sweden\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSatsang with Tiger is an amazing experience! Tiger made me realize that the person in me beliefs\u00a0all the shit in the past and the fears in the future. None of that is true in this present moment. The only reality is now. Life is always taking care of me in the right way in this moment. No worrying just trusting in the beauty i already am. This was my second retreat with Tiger and i think i am a Tigerjunkie now\ud83d\ude1d\u003cbr\u003e~Willemijn Temming - Switzerland \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBeing in Satsang with Tiger.\u003cbr\u003e\u003cbr\u003eHow to describe and to explain an experience, that is beyond any words? An experience that keeps me seeing the world and myself with kindness, gentleness, compassion and loving eyes?\u003cbr\u003e\u003cbr\u003eBeing in Satsang with Tiger\u2026 Is merging with the beauty of rice fields growing in the distance.  Is being the bird\u2019s song. Is hearing the gentle whisper of life.\u003cbr\u003e\u003cbr\u003eIs the loving embrace of every single moment.  Is a kind dance with all colors.  Is meeting the stillness of peace in its essence.  Is an endless sigh of release.  Is the softest touch of truth.  Is returning home.\u003cbr\u003e\u003cbr\u003eIs a joyful waking up after a long, deep sleep. Is becomming the breath of life. Is the falling away of any question.  Is knowing without knowing.  And is holding loving space for sadness, anger, fear, desperation.\u003cbr\u003e\u003cbr\u003eBeing in Satsang with Tiger\u2026. Is all of this. And still is none of all that.\n\u003cbr\u003e\u003cbr\u003eYou only can discover for yourself.\u003cbr\u003e\u003cbr\u003eMy deepest appreciation, my biggest gratitude to Tiger and to Life that flows so effortlessly through him to find it\u2019s way directly to one\u2019s core of being.\u003cbr\u003eWith all my heart. Thank you.\u003cbr\u003e\u003cbr\u003e~Janine Landtwing Switzerland\u00a0\u003c/em\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "Tigmonk is the pen-name of Tiger Singleton, who is playfully described by others as a 34-year (1981) old modern-day mystic; someone in intimate communication with the source of life.  His gift is to clarify the experience of being human, so that Joy can be seen.\u003cbr\u003e\u003cbr\u003eTiger is an internal wellness Guide, Author, Speaker, Poet, \u0026amp; the Founder of The School of Blooming.  His Teaching (Sharing) goes beyond mere intellect, and reaches deep into the Heart; making it quite clear that real liberation from suffering, conflict, and limitation, is a journey that begins and ends with our most Sincere Self.\u003cbr\u003e\u003cbr\u003eHe offers this warning to those who enter this space of exploration:\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cem\u003e\u201cI am playfully here to peek inside the dream of suffering and set fire to the illusion of you, so that You might see clearly the nature of the Infinite You.\u201d\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/blockquote\u003eTiger is most known for his insightful yet casual videos shared through Facebook that offer practical application of insight \u0026amp; wisdom; the most popular of which has over 400,000 views world wide. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"129\" src=\"https://www.youtube.com/embed/iwb7aSXPGnQ\" width=\"229\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003eCurrently, Tigmonk (Tiger) has two self-published books which can be found on \u003ca href=\"http://www.amazon.com/s/ref=nb_sb_noss?url=search-alias%3Daps\u0026amp;field-keywords=tigmonk\"\u003eAmazon.com\u003c/a\u003e, and some small book stores in Oregon, Washington, \u0026amp; Hawaii.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ecx.images-amazon.com/images/I/51NNdybRlhL._SX351_BO1,204,203,200_.jpg\" style=\"width: 65px; float: left; margin: 0px 10px 10px 0px;\"\u003eThe first one, \u003ca href=\"http://www.amazon.com/Intimacy-Silent-Nothing-that-Everything/dp/0983391300/\"\u003e\u201cIntimacy with the Silent Nothing that is Everything\u201d\u003c/a\u003ewritten in 2010 is a collection of quotes and poetry from Tiger\u2019s journal.  Containing over 30 poems, and 300 quote quotes and insights.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ecx.images-amazon.com/images/I/41L6dfxOBNL._SX346_BO1,204,203,200_.jpg\" style=\"width: 73px; float: left; margin: 0px 10px 10px 0px;\"\u003eThe second, \u003ca href=\"http://www.amazon.com/Explosion-Love-Color-Things-Beautiful/dp/0983391327\"\u003e\u201cAn Explosion of Love; the Color of All Things Beautiful\u201d\u003c/a\u003e, written in 2013, is about the Practical Application of Spiritual Insight \u0026amp; Wisdom, while allowing the Self to on your own authority in Complete Love.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eAmazon review\u2026\u003cem style=\"font-weight: 300; color: rgb(35, 45, 50); background-color: initial;\"\u003e \u201cI\u2019m not sure where Tigmonk acquired all this knowledge but I\u2019ve never met an author who is so on point about everything.You will see why the key to happiness is all so simple, yet our mind creates this world of complications and confusion. I encourage everyone, no matter what your beliefs are, or current situation is, to buy this book!\u201d\u003c/em\u003e\u0026lt;tmp\u0026gt;\u0026lt;/tmp\u0026gt;\u003c/blockquote\u003e\u003cblockquote\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/blockquote\u003e",
