    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FLzciMDQiQvY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DLzciMDQiQvY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FLzciMDQiQvY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWatch my very first Musical Devotion by clicking the video above!\u003cbr\u003e\u003cbr\u003e \u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://s3.amazonaws.com/content.sitezoogle.com/u/109961/80a479d6ef64fe170d154438c1bc86b81dffe215/small/my-photo.jpg?0\" style=\"color: rgb(192, 80, 77); font-weight: bold;\"\u003e\u00a0\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOne Year Ago...\u003c/span\u003e\u003c/h2\u003eHello, friends of \u003cstrong\u003eTeresa Thomas Music\u003c/strong\u003e! \u00a0One year ago, I embarked on a leap of faith. \u00a0Knowing I didn\u0027t have the money to professionally record my songs, I decided I would just \"give what I have\" as an offering to the Lord. I decided I would begin to write \u003cem\u003e\u003cstrong\u003eMusical Devotions\u003c/strong\u003e\u003c/em\u003e -- songs inspired by scripture, devotionals, and the prophetic Messianic themes of scripture that point to Jesus. \u00a0I was terrified, and deeply humbled! \u00a0It\u0027s hard for me to release music with imperfections!\u00a0\u00a0My very first \u003cem\u003e\u003cstrong\u003eMusical Devotion\u003c/strong\u003e\u003c/em\u003e entitled \"Hymns By Her - \u0027Rest in Jesus\u0027 by James G. Deck\" debuted April 3, 2016 (see my Introduction Video!) \u00a0To my astonishment - you loved it! \u00a0Hundreds of you now subscribe to my\u00a0\u003cstrong\u003e\u003cem\u003eMusical Devotions\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cem\u003efrom all over the world\u003c/em\u003e, where I seek to encourage you in your faith and devotion to the Lord.\u003cbr\u003e\u003cbr\u003eHere are just a few of the many wonderful comments I have received from some of you:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBeautiful Voice. May God\u0027s favour be on you and your family. - Tania\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAmazing music, encourages me to \"be still...\" (psalm 46:10) - Rob\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGod Bless you, once again you have touched my heart, in prayers through your beautiful angelic song giving me God\u0027s love - \u00a0the greatest gift. - Mary\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for the lovely song from James G Deck. I was in Motueka a couple of weeks ago. We passed the cemetery and I wanted to go and look for his grave. It was raining so decided against it. We visited Ngatimoti instead which was where he lived when he arrived in N.Z. I wasn\u0027t sure if he was buried there or in Motueka. I also love his poetry and songs. Look forward to hearing more from you Teresa. - Stephen\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eToday...\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003eToday I\u0027m embarking on another leap of faith! \u00a0I would like to invite you to help support me in this music ministry by becoming a supporter of \u003cem\u003e\u003cstrong\u003eMusical Devotions\u003c/strong\u003e\u003c/em\u003e here on Patreon. Patreon is a website that allows independent artists like myself to receive funding from their supporters for as little as $1 and as much as your heart is inspired. Your support would enable me to continue to make \u003cem\u003eMusical Devotions\u003c/em\u003e\u00a0and provide for related expenses: website, equipment, etc. \u00a0Your support will also go toward the very first \u003cstrong\u003eMusical Devotions\u003c/strong\u003e CD -- a professionally recorded compilation of my most popular songs!\u003cbr\u003e\u003cbr\u003eIt has been a joy to share my music with you! \u00a0I hope they have been a blessing to you. Thank you for considering supporting me in this way!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWould you partner with me in sharing Musical Devotions with the World?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eIt\u0027s simple to support me through Patreon, and your gift is 100% secure! \u00a0\u003cbr\u003e\u003ch4\u003eHOW TO JOIN PATREON\u003c/h4\u003eTo begin the sign up process at Patreon: \u003cbr\u003e1. Click on the red \u003cem\u003e\u201cBecome a Patron\u201d\u003c/em\u003e button at the top right hand corner of this page.\u003cbr\u003e2. \u00a0At the end of the sign up process, nothing will appear to have happened. \u00a0But, you will have received a confirmation email. If the email is not in your inbox, check your spam folder. \u00a0Then, be sure to click on the link in the email!\u003cbr\u003e3. When you return to patreon.com/TeresaThomasMusic\u00a0and click on any one of the reward levels you would like to pledge. Thanks so much for your support! \u003cbr\u003e4. Once you have completed your pledge, go to patreon.com/TeresaThomasMusic/posts\u00a0to claim your reward!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e*Your gifts through Patreon are *not* tax deductible.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBut Wait...There\u0027s More!\u003c/span\u003e\u003c/h2\u003eThrough the vehicle of Musical Devotions I have had the opportunity to share my songs world-wide, with subscribers on every continent! \u00a0 But, the Lord has opened a door for yet another way to share my music with the world!  At the end of 2017, I will be joining missionary staff with \u003ca href=\"http://www.celebratemessiah.co.nz/\"\u003eCelebrate Messiah, New Zealand,\u003c/a\u003e as \u003cem\u003eWorship \u0026amp; Prayer Coordinator\u003c/em\u003e, continuing to share songs of devotion and worship with International backpackers from Israel, Europe \u0026amp; beyond!  As do all Missionaries, I must raise my own support. I am currently seeking monthly donors to help me raise the costs needed for this move and for my work in NZ!\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s simple to support me through \u003cstrong\u003eCelebrate Messiah, NZ\u003c/strong\u003e, and your gift is \u003cstrong\u003e100% tax-deductible\u003c/strong\u003e!  \u003cbr\u003e\u003ch4\u003eHOW TO SUPPORT ME THROUGH CELEBRATE MESSIAH NZ:\u003c/h4\u003eAs do all Missionaries, I must raise my monthly support.  I am currently seeking donors to help me raise the costs needed for this move and for my work in NZ!  To support me in my work with Celebrate Messiah, NZ:\u003cbr\u003e\u003cbr\u003e1.\u00a0 Visit \u003ca href=\"http://celebratemessiah.co.nz/donate-start/donate-us/\"\u003eCelebrateMessiah.co.nz\u003c/a\u003e \u003cbr\u003e2. \u00a0Follow instructions for US or NZ donations.\u003cbr\u003e3. \u00a0ENTER\u00a0\u003cstrong\u003eTeresa Thomas-NZ\u003c/strong\u003e in the \u003cstrong\u003eSpecial Designation\u003c/strong\u003e box.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0(Your donation is 100% tax-deductible.)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much from the bottom of my heart for supporting me. \u00a0Your support and your prayers mean the heavens to me, and I\u0027m truly grateful!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
