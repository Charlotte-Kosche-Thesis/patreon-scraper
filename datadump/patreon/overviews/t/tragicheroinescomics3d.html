    "summary": "\u003cstrong\u003eGreetings,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy name is\nLeandro Zerbinatti, and I\u00b4m producing 3d rendered images of superheroines and\nother fantasy heroines in action and peril.\u003cbr\u003e\u003cbr\u003eAs a fan of\nsuperheroes (specially superheroines ;-) ) and fantasy in general, I have great\nfun in creating images based in these two themes.\u003cbr\u003e\u003cbr\u003eOf course,\nsometimes I like to escape from the clich\u00e9s. So, instead of doing all the\nclassic images of superheroines saving the day, I decided to invest in\nsomething less usual, so, here sometimes they lose. Yes, they may win some\ndays, but I\u00b4m not shy to try something of a darker approach.\u003cbr\u003e\u003cbr\u003eSo if you like\nthe superheroines in peril/defeat art, and also, of course, epic\nsuperhero/fantasy scenes, here is the right place for you!\u003cbr\u003e\u003cbr\u003eSome of my art\nwill be sequential (a story told in various panels), other will consist in a\nsingle image. I used to do 3d comics, but in this case, quality demands more\ntime, so I prefer to do shorter stories, with greater graphic quality, then the\nopposite.\u003cbr\u003e\u003cbr\u003eSo, why would I\ncharge you for that? Well, because it\u00b4s an activity that demands time, and also\nhas its own costs. In order to create the best scenes, I need to acquire 3d\nmodels, and they are not for free. It means, I\u00b4m investing money in this\nactivity, so, your patronage will be a way for me to recover a little of the investment,\nand also a way for you to receive some nice and exclusive and personalized\nrewards.\u003cbr\u003e\u003cbr\u003eYes, because,\nbesides the general rewards, some of my patrons will be able to commission their\nown scenes involving my characters. Want to see (insert character name here)\nfighting (insert character here) in (insert place here)? You can. For some of\nmy patrons, all you need to do is to ask (see the contribution/rewards options\nfor details).\u003cbr\u003e\u003cbr\u003eSo, that is it.\nHope you be interested enough by my art to be my patron. Feel free to check my\ndeviant art (\u003ca href=\"http://tragicheroinescomics.deviantart.com\" rel=\"nofollow\"\u003ehttp://tragicheroinescomics.deviantart.com\u003c/a\u003e), and to contact me if\nyou have any doubts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\n\nThanks!\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e"
