    "summary": "\u003cstrong\u003eHey there!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eFirst off I would like to say \u003cstrong\u003eTHANK YOU\u003c/strong\u003e for visiting my Patreon page! It really means a lot to me that you\u0027re here.\u003cbr\u003e\u003cbr\u003eI have been crocheting since I was 10 years old, and it has truly been a large part of my life. Back in the beginning I would make handbags and scarfs for my friends at school. Now a days I create: Enormous creatures, nerd/geek inspired decor and accessories, and even some parts of costumes I use for cosplay.\u00a0\u003cbr\u003e\u003cbr\u003eLately I have been thinking of my purpose in life and what I would like to do. I have come to one solid conclusion. First find things you like to do, and learn to do them well. Then take all the things you like to do and find a way to express them in a way that is unique and different.\u003cbr\u003e\u003cbr\u003eOf coarse this dream is not the easiest to do, but it\u0027s not impossible. With each creation I make I develop my skills. I believe having a Patreon will not only provide a source of income for something I love to do, but also drive me to create more and more. Having a community to create for will push me to be more creative and show you guys what I can do! I hope you join me on this adventure to create cool and crazy creations! \u00a0\u003c/div\u003e"
