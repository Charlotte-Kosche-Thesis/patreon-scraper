    "summary": "\u003cbr\u003eHello there! \u003cbr\u003eMy name is Marina (You can call me Maru \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u2764\u003c/span\u003e\u003c/span\u003e), I\u0027m 20 years old and I\u0027m from Russia. \u003cbr\u003eI\u0027m in cosplay already for 7 years,\u00a0everything I do by myself and I like it soooo much!\u003cbr\u003eCosplay takes a lot of time and\u00a0energy, but I can\u0027t imagine my life without it, I want to make cosplay!\u00a0\u003cdel\u003euntil I become an old lady \u003c/del\u003e\u00a0(ohh no..) \u10da(\u0ca0_\u0ca0 \u10da)\u00a0\u003cbr\u003eWith every new costume, I try to learn something new in craft and using materials, try to do something that was hard to imagine ~\u00a0Alas, my \u0441rush to become better became problematic materially. And that\u0027s why I\u0027m here, looking for awesome people who love cosplay as I do and can help me,\u00a0while I give something back in return\u00a0\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e(\u2044 \u2044\u2022\u2044\u03c9\u2044\u2022\u2044 \u2044)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eEvery coin helps, it means for me that someone likes what I do\u00a0\u2764\u00a0but please don\u0027t feel that you have to pledge to support me and my work ~\u003cbr\u003e\u003cbr\u003eWith your support, I will make dreams come true and also share the creation process and the result with you!\u003cbr\u003e\u003cbr\u003eI really appreciate your feedback and support~ Thank you for reading this until the end :3\u003cbr\u003eWelcome \u2764\u003cbr\u003e\u003cimg src=\"https://psv4.userapi.com/c623800/u98863642/docs/d9/c841ba3e2bad/Mercy_takeomeow.gif?extra=Pw_Gb_8EDdyhb-UiDxUtHl5xJi-O6DqqV6gOcjIWWLlZCrEKVCAMC-a8ccEsyaXgybkKKlDAwULqjGA76cSqgvgUvFB3WwuLLKv1CLS8cB3IklGcdfpa54ZA5mGQdFDjB9HWLj43\"\u003e\u003cbr\u003eINFO for new Patrons: My account uses charge up front payment, which means\u003cem\u003e \"new patrons will be charged on the day they pledge. They will be charged on the 1st of the month for their next charge and following charges.\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eAll rewards are sent out at the end of the month!\u003cbr\u003e"
