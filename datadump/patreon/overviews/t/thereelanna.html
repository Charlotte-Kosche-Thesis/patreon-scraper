    "summary": "For the past couple years, I\u0027ve been blogging on\u003cstrong\u003e Annamotion.com \u003c/strong\u003ewith the mission of helping others to have the knowledge, resources, and encouragement they need to build a solid foundation for personal growth. Now that I\u0027ve made the decision to continue seriously with my blog and other writing (and also now that my last name has changed to \"Reel\" after my wedding in October 2016!!!), I\u0027ve relaunched as \u003cstrong\u003e\u003ca href=\"https://www.thereelanna.com/\" target=\"_blank\"\u003eTheReelAnna.com\u003c/a\u003e\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eIt will be a hub for all things Anna Reel--\u003cstrong\u003emy blog\u003c/strong\u003e on personal growth (very similar to what you\u0027ve seen before, but BETTER!), a place to hear about \u003cstrong\u003emy books\u003c/strong\u003e that I plan on writing, and a \u003cstrong\u003estore\u003c/strong\u003e with all kinds of goodies from InfoProducts (eBooks, Worksheets, eCourses, etc.) to art (cards, poster printables, etc.)! Along with the same kind of free helpful resources my website has given out before.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith every word I write, I aim to be an encouragement and a guide in helping others in their own journeys of growth. I am humbled and motivated to keep going by all of the people I\u0027ve already encountered who have told me my blog helped them or impacted them in some kind of positive way. I want to continue helping others and grow my reach to be able to help even more people.\u003cbr\u003e\u003cbr\u003eHowever, it takes money. More money than I currently have.\u003cbr\u003e\u003cbr\u003eUntil my website, products, and services make enough money for me to live off of, would you consider becoming a patron? Every little bit helps, even $1 a month! :)\u003ca href=\"http://www.annamotion.com/supportanna\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003cbr\u003e\u003c/strong\u003eI have set several goals with descriptions of what your support will help me do at different money levels per month. After a certain goal, I\u0027ll be able to start saving up money for other items and services to aid me in this mission. In the posts below, I will keep you updated on what I currently am saving up for.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003cbr\u003e\u003c/strong\u003eAs a thank you for your generosity, I have set rewards for different levels of giving. Note that each level also receives all of the rewards from the lower levels as well (i.e. $20 reward also receives $15, $10, $5, and $1 rewards!!). \u003cbr\u003eThere are a couple of items that have to do with my \u003cstrong\u003estore\u003c/strong\u003e. \u003ca href=\"https://www.thereelanna.com/store\" target=\"_blank\"\u003eClick here to view my store.\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e My store will be sure to continue to grow a little at a time! :)\u003cbr\u003e\u003cbr\u003eIf you have any \u003cstrong\u003equestions\u003c/strong\u003e, you can e-mail me at \u003cstrong\u003eanna@thereelanna.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
