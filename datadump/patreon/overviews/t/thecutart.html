    "summary": "\u003cstrong\u003eWelcome!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e \u003c/b\u003eMy name is Kendra Johnson and I am an artist who is looking to become a freelancer or professional. I am so happy to just do art and I\u00a0want to do it for the rest of my life. I have always drawn since I was little but really got into digital art around 2011-2012. I started off using bases and have gradually moved up to working with line-art to working on anatomy and so forth. Now I do everything like I do traditionally and I am so excited to get out there and do what I love.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eAs A Patron\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e \u003c/strong\u003eI plan to put up at least one\u00a0big project a month and three to four digital paintings. I plan to post at least five posts a month on that note, so you know right off the bat. You only pay for what I create, and in doing this you are helping me so much and I want to make sure you know how important it is to me! I also want to give back to you all as well with quality work and more.\u00a0\u003c/div\u003e\u003cstrong\u003e \u003cbr\u003eA Big Thank You!\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI want to thank everyone that supports me. Your support goes a long way and keeps me going. As of this last year, I have grown a lot into using more professional equipment and working hard to improve my skills. As a thank you I\u0027d like to give a big welcome to all of you as well!\u00a0\u003cbr\u003e\u003c/div\u003e"
