     "about": "I am a new streamer, with a career background in Information Technology engineering, architecture, and management.\u00a0 A few years ago, my brother and I were hit be a driver who lost control of their SUV, ran a light, crossed the center line, and crashed into us head-on.\u00a0 My older brother struggled with his injuries for a few years, and never recovered before passing away at the young age of 41.\u00a0 I was lucky.\u00a0 I still struggle with my injuries, spending most of my time living in bed.\u00a0 I\u00a0am\u00a0now 41,\u00a0the\u00a0same\u00a0age as my\u00a0brother, but\u00a0I am not going anywhere.\u00a0 I\u00a0have\u00a0had\u00a0periods of recovery, followed by unsuccessful surgeries\u00a0that set me back further\u00a0than\u00a0when I began.\u00a0 As I\u00a0mentioned, I am\u00a0very lucky!\u00a0 I\u00a0get\u00a0to see my wife\u00a0and\u00a0two\u00a0wonderful kids\u00a0every day!\u00a0 I\u00a0have a\u00a0reason and\u00a0a\u00a0purpose\u00a0with my\u00a0family, but\u00a0I yearn\u00a0to\u00a0do\u00a0something\u00a0fun and exciting... to\u00a0build\u00a0something\u00a0that is\u00a0not\u00a0only good\u00a0for\u00a0me, but good\u00a0for many\u00a0others as\u00a0well.\u00a0 I have\u00a0given this many, many\u00a0months of though\u00a0and\u00a0discussion\u00a0with my\u00a0family\u00a0and\u00a0friends,\u00a0and\u00a0this\u00a0venture is\u00a0something\u00a0that\u00a0has\u00a0become close\u00a0to my heart.\u00a0I\u00a0want\u00a0to\u00a0facilitate\u00a0the\u00a0creation of\u00a0this new gaming family,\u00a0and bring\u00a0some fun,\u00a0excitement\u00a0and\u00a0friendship in\u00a0to the lives\u00a0of as\u00a0many\u00a0people as\u00a0possible, myself included.\u00a0I have\u00a0already met\u00a0so\u00a0many\u00a0wonderful\u00a0people\u00a0and had\u00a0so\u00a0many\u00a0delightful and fun-filled times,\u00a0and I am\u00a0looking\u00a0forward\u00a0to\u00a0what we\u00a0can\u00a0create\u00a0together as we\u00a0grow\u00a0into\u00a0something\u00a0great!\u00a0\u00a0Come\u00a0join\u00a0us and be a part of\u00a0this family of gamers as we see\u00a0what we\u00a0can\u00a0create\u00a0when we\u00a0all strive together in this endeavor!",
