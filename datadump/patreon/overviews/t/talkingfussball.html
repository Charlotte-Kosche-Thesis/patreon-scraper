    "summary": "You know it. I know it. We all know it. The Bundesliga delivers the most fun-per-game of any of Europe\u0027s major football leagues. Trouble is...English-language coverage of Germany\u0027s top flight is \u003cem\u003enot\u003c/em\u003e as extensive as it could be. If you don\u0027t speak German or have the time to dig around the web to find out what\u0027s going on, it can be a tough league to follow.\u003cbr\u003eThat\u0027s where Talking Fussball comes in. We are on top of the Bundesliga - we\u0027ve covered it for years, we know what news is important, we know how to put it in context, and we make sure to talk about it in a way that acknowledges the delicious inconsequentiality of pro soccer.\u00a0\u00a0\u003cbr\u003eOur show has been going strong for more than half a decade - now we\u0027re asking for money to make it even better. Your support here on Patreon will allow us to keep putting out podcasts at a high audio standard; it will give us the freedom to explore new formats which could see us expand our output; it will give you, our listeners, a bigger voice in the show through participation campaigns.\u003cbr\u003eIf you like what we do, think about opening up the strings and inverting that purse. There...let it all dump out. Now pick most of it back up - pay that phone bill! buy those tacos! - and give us what you think we ought to get. (Our reward plans may help you decide.)\u003cbr\u003eThanks for being with us!"
