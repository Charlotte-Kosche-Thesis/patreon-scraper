    "published_at": "2015-04-30T15:22:30+00:00",
    "summary": "Welcome to the Patreon Campaign for the TF Clinic. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is it ? \u003c/strong\u003eEvery month, with your support, we\u0027ll be releasing a transformation sequence for a lucky candidate voted on by our supporters. If you\u0027ve made it here without seeing the Clinic itself, I\u0027m impressed :) But for more information and past sequences, have a look at our website : \u003ca href=\"http://www.tfclinic.co.uk\" rel=\"nofollow\" target=\"_blank\"\u003ewww.tfclinic.co.uk\u003c/a\u003e. And because we couldn\u0027t do this without you, there are bonuses and rewards for every tier of support. Take a look. We hope you\u0027ll enjoy the Clinic as much as we do. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHow does Patreon work ?\u003c/strong\u003e\u003c/strong\u003e It\u0027s easy :) You donate however much you want to, per sequence, and the total amount raised between all the supporters lets us hit the milestone goals over there, on the left.\u003cbr\u003e\u003cbr\u003eAlthough the sequences will be posted monthly, this is not a \u0027per month campaign\u0027. Our supporters only pay when the sequence is posted. It seems more satisfying that way :)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cb\u003eWhen does it start ?\u00a0 \u003c/b\u003e\u003c/strong\u003eIt\u0027s already started :) As soon as you join as a Patron, you\u0027ll be able to vote, view WIP sequences, PenPal and everything else from the your Patron Tier. \u003cbr\u003e\u003cbr\u003e********\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you ?\u003c/strong\u003e Hello, my name is UrbanVixen. The point of the TF Clinic is to create a fictional world that we, as TF Fans, want to believe in. So, because of that, I\u0027ll be writing \u0027in character\u0027 as the Clinic Co-coordinator. If you want to know more about me though, I\u0027d love to hear from you over on my FA or Twitter.\u00a0 There\u0027s also a bit about me, and a terrible photo, on the Clinic website. \u003cbr\u003e\u003cbr\u003e**********\u003cbr\u003e\u003cbr\u003eWelcome to The Clinic!\u003cbr\u003e\u003cbr\u003e\nHave you ever felt your\nskin isn\u2019t right for you? That the face that looks out of the\nmirror isn\u2019t the right shape? Through a combination of therapies,\nsurgeries and physiotherapy, at The Clinic we let your dreams come\ntrue and introduce you to the Real you.\u003cbr\u003e\u003cbr\u003e\nCandidates approach the\nClinic and ask for our services and we let the people decide who will\nundergo the change!\u003cbr\u003e\u003cbr\u003e\nEach\ntransformation can take several weeks to complete so the process is\npainstakingly documented through photos of themselves at the various\nstages along with written journal entries to share the unique changes\nthey face. \n\u003cbr\u003e\u003cbr\u003e\nCan you help them\ndiscover themselves? Are you next in line?\u003cbr\u003e"
