    "published_at": "2017-04-08T18:39:22+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(242, 195, 20);\"\u003eWhat is The Cavern Press?\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.thecavernpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Cavern Press\u003c/a\u003e is an American fiction publishing \nhouse founded in 2014 by Bryant Golden. It was founded as a response to how some independent authors add nonexistent publishers to the Publisher section of their works. This dishonesty in the market inspired Golden to create an actual publisher to release his works.\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eWas it worth it?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYes! In 2016, \u003cem\u003eBlue Moon Chronicles: The Complete Trilogy\u003c/em\u003e by Bryant Golden, the omnibus of the only series published by The Cavern Press at the time, won a bronze medal for Fantasy/Other World Fiction in Dan Poynter\u0027s Global Ebook Awards. \u003ca href=\"http://globalebookawards.com/2016-global-ebook-award-winners/\" target=\"_blank\"\u003eHere are the winners that year.\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eWhat is The Cavern Press Plus?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe Cavern Press Plus is our premium subscription service! It is not the be all and end all of The Cavern Press \nas a publishing house and we aren\u0027t asking for your help to keep the company \nalive. Joining Patreon and using its tools to launch The Cavern Press Plus gives us the opportunity to get our fiction into the hands of more readers and, simultaneously, it allows our supporters\u2014whether they read or not\u2014to help us grow.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eWhat will The Cavern Press do with your money?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eFor now, the goal for Plus subscriptions is $5000 per month. With that, we can start accepting short story submissions to buy them at \nprofessional rates and release them to our Plus subscribers on the private \nPatreon feed, with accompanying art from the artists we can afford to \ncommission. We can also start offering a small advance to attract other \nnovelists and Plus subscribers would receive the book digitally or physically once it\u0027s released, depending on their subscription.\u003cbr\u003e\u003cbr\u003e$5000 per month is enough to keep The Cavern Press operating full-time in the publishing scene, accepting submissions from other writers, supporting other creators, and maintaining a public presence. In an effort to be transparent with you, you can see our incremental goals as we reach them here on the Patreon page. We hope that the growth of The Cavern Press will be obvious as things move along. Rewards for our supporters will improve and more content will be created. If we reach the current goal, you\u0027ll see that we still have much more \nto offer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eThe Cavern Press Catalogue so far:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eBlue Moon Chronicles, Book I: The Continent War\u003c/em\u003e by Bryant Golden\u003cbr\u003e\u003cem\u003eBlue Moon Chronicles, Book II: The Blue Moon Mercenaries\u003c/em\u003e by Bryant Golden\u003cbr\u003e\u003cem\u003eBlue Moon Chronicles, Book III: The Way the World Ends\u003c/em\u003e by Bryant Golden\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThe Cavern Press Plus Catalogue so far:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/span\u003eDistress Signal from Tower Red \u003c/em\u003eby Bryant Golden\u003cem\u003e\u003cbr\u003eThe Hanging Gardens\u003c/em\u003e by Bryant Golden\u003cbr\u003e\u003cem\u003eCaves\u003c/em\u003e by Bryant Golden\u003cbr\u003e\u003cem\u003e1902: Zephyr \u2013 A Blue Moon Chronicles Story\u003c/em\u003e by Bryant Golden\u003cbr\u003e\u003cem\u003eThe Misery Loop\u003c/em\u003e by Bryant Golden\u003cbr\u003e\u003cem\u003eThe Last Good Knight\u003c/em\u003e by Bryant Golden\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eFrequently Asked Questions | \u003cem\u003eLast updated May 15, 2017\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCan I stop supporting if I can\u0027t afford it one month?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYes. You can cancel your Subscription completely, or upgrade it, or downgrade it, at any time for any reason.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDo I need to live in the United States and pay in U.S. Dollars?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eNo. You\n can live anywhere and pay in any \ncurrency. It will automatically be converted to U.S. Dollars.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhy are the digital titles only available for Kindle?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003eThe Cavern Press titles are enrolled in the \u003ca href=\"https://kdp.amazon.com/help?topicId=A6KILDRNSCOBA\" rel=\"nofollow\"\u003eKDP Select\u003c/a\u003e program, making our digital titles Kindle exclusive. If you don\u0027t own a Kindle device, you can easily \u003ca href=\"https://www.amazon.com/gp/digital/fiona/kcp-landing-page\" rel=\"nofollow\"\u003edownload the app\u003c/a\u003e and access your library on any smart device or computer.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhat does \"short stories sponsored by The Cavern Press Plus\" mean?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eNot all short stories are written for this campaign, at least not while we only have one writer\u0027s collection to share and aren\u0027t open to submissions. Some stories need to be sold to other outlets to keep food on the table, at least for now.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSo is this like a Kickstarter?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eNo. This isn\u2019t a one-and-done deal. Every month, whichever Subscription you chose will be renewed and you will continue to receive your Subscription rewards.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI want to support The Cavern Press but I don\u2019t want to receive any of the Subscription rewards. Can I do that?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYes. When you decide to become a patron, one of the options is to support without receiving any of the rewards. Or you can support The Cavern Press the good old-fashioned way by buying our titles and leaving a nice review on Amazon.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWhether you support us at the highest or lowest Subscription:\u003cbr\u003eThank you.\u003c/div\u003e"
