    "summary": "\u003ca href=\"http://www.kenophania.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.tommydarker.com/wp-content/uploads/2016/11/Cover.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHi! I\u0027m Tommy and this is my real-time guide on how I reached 1M people with my new music.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI am writing thorough chapters on how I went from just an idea, to my music reaching 1M people!\u003c/strong\u003e The journey starts in summer 2015, and it will be completed in winter 2017, and the narrative of each chapter is inspired by my personal story and travel, analysing my music experiments, and citing research and business methods to back what was planned, how it turned out, what was learned throughout the project.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThis\u00a0real-life Musicpreneur experiment \u003c/strong\u003ewill show you\u00a0applicable steps for what you could do next, sustainable business models for Musicpreneurs to create revenue streams, and insights on how the music world can get more exciting and easy for music people to understand.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=49090\u0026amp;u=37991\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=49090\u0026amp;u=37991\" target=\"_blank\"\u003e\u003cimg src=\"http://www.tommydarker.com/wp-content/uploads/2016/09/Support-Button-e1475267542149.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThe clear and direct benefits of supporting my work - \u003cem\u003eeven with $1\u003c/em\u003e - are:\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou get instant \u003cstrong style=\"color: rgb(51,51,51);\"\u003efree access to the downloadable versions\u003c/strong\u003e of all of my Musicpreneur books and essays I\u0027ve written (12+)\u00a0and will ever write in the future.\u00 uff you\u0027ll get as a member. \n\u003cstrong\u003eThis club is made with pure love and every level is precious.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePositive energy and love,\u003cbr\u003e\n// Tommy\n\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem style=\"background-color: rgb(255, 255, 255);\"\u003e#Musicpreneur\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003ePS:\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eI\u0027m still updating my newsletter with free content, experiments, and lessons about the Musicpreneur life, however my patron community will be my main focus at the moment \u003cem\u003e(as of 29 Nov 2016)\u003c/em\u003e\u003c/span\u003e\u003cem style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.tommydarker.com/wp-content/uploads/2016/11/ANA_4027b.jpg\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
