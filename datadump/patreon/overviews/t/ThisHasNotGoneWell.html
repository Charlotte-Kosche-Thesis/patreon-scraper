    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eWhat\u0027s all this about?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\n\u0027Oh this has not gone well\u0027 is the title of a fantasy serial I started writing at the end of March. I started writing it mostly as an exercise to clear my thoughts, and lucky for me, people actually seemed to like it. I\u0027ve read a lot of fantasy, and I\u0027ve always wondered what someone with a modern understanding of science might do with the sorts of magic systems present in books and movies. This has been done to some extent with the excellent \n\u003ca href=\"http://www.hpmor.com/\" target=\"_blank\"\u003eHarry Potter and the Methods of Rationality\u003c/a\u003e but it was more focused on science and rationality as a different way of thinking, rather than have Harry try to create new spells or items with scientific principles. \u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s that item and spell creation that I want to experiment with. It\u0027s all well and good to say \"The wizard throws a fireball\" and get a big boom, but what if someone with a decent memory of their high school chemistry classes designs their own fireball with \u003ca href=\"https://en.wikipedia.org/wiki/Stoichiometry\" target=\"_blank\"\u003estoichiometry\u003c/a\u003e in mind? Google that and you\u0027ll find some dry, technical articles about proper fuel-air mixes for different engines. But it\u0027s also the principle used in the design of \u003ca href=\"https://en.wikipedia.org/wiki/Thermobaric_weapon\" target=\"_blank\"\u003ethermobaric weapons\u003c/a\u003e, which pound for pound will beat anything short of a nuke for destructive power.\u003cbr\u003e\n\u003cbr\u003e\nThe story begins with our hero of dubious moral integrity, Quinn, finding himself dropped into a world where magic is very much a reality. He finds himself stranded in a remote part of this new world, and resolves to do whatever it takes to learn this new power for himself.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eWhere can I find it?\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eRight now you can find it \u003ca href=\"https://www.reddit.com/r/HFY/comments/61ya08/oh_this_has_not_gone_well/\" target=\"_blank\"\u003ehere\u003c/a\u003e though I plan on getting a proper site up in short order.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eWhat sorts of goodies do patrons get?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eHonestly? Not a lot. It\u0027s still fairly early yet, and I don\u0027t really have a backlog of chapters to show off early to patrons, or any clever concept art to let you take a peek at. Mainly your patronage helps me keep writing the story on a consistent schedule.\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003eI also have a \u003ca href=\"https://www.paypal.me/ThisHasNotGoneWell\"\u003ePayPal\u003c/a\u003e\u003cbr\u003e"
