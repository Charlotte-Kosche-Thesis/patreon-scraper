    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWelcome to my Patreon page!\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eMy name is ttrop and I draw for a living. You can see all my work at at my\u003ca href=\"http://the-ttrop.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e. As a freelance artist, I use commission as main source of income which is great, but also uncertain. With this Patreon, I\u0027d like to create stability so I can work on larger projects. \u003cstrong\u003eIf you are interested you can talk to me or ask questions visite me on my discord\u003c/strong\u003e \u003ca href=\"https://discord.gg/cXWEvDc\" target=\"_blank\"\u003eHere\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat you\u0027ll find here?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eThe purpose of this Patreon is to support me and the future projects I wish to do. They will all be free, so whether you support me or not, everyone will get to enjoy them. However, my Patreon supporters will get some exclusives: The original size of Sai/PSD files for each drawing, entry into the Pin-up raffle, and entry into full commission raffle.\u003cbr\u003eI will upload the PSD files will alongside each picture I draw for all Patrons to download and raffles are held every other week. Let me know if there are any problems.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ch3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRaffles and How They Work\u003c/span\u003e\u003c/h3\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe winner of a raffle, who will be randomly chosen using a randomizer, will get a fully colored drawing of what they asked for.\u003cbr\u003eEveryone has a week from my announcement post to make entries, so take the time you need to create your idea.\u003cbr\u003eFor the Full Commission raffle (10$ raffles) With this raffle for full render drawings I do have the freedom to do alterations to the drawings, but i will not change the characters just poses slightly, there is basically 100% freedom on your part. However, follow \u003ca href=\"https://the-tttrop.deviantart.com/journal/Commission-533250908\"\u003emy commission rules.\u003c/a\u003e Furthermore, I will only draw up to 2 full characters. Floating limbs are fine.\u003cbr\u003e\u003cbr\u003eThe Pin-up raffle (5$ raffles) request is limited to 1 character but is otherwise the same.\u003ch4\u003e\u003c/h4\u003e"
