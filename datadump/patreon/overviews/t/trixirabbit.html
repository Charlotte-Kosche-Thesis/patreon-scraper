    "summary": "Hey guys,\u003cbr\u003e\u003cbr\u003eI\u0027m Trixi, a passionate YouTube creator, a crafty, creative, nature-loving person and caring mother of two wonderful daughters.\u003cbr\u003e\u003cbr\u003eRecently I launched a new YouTube channel called TrixiRabbit providing you with lots of creative stuff: videos about bullet journaling, drawing, painting, writing, but also vlogs and videos in which I simply share my opinion on complicated topics, such as high anxiety, self harm and depression.\u003cbr\u003e\u003cbr\u003eUnfortunately videos with delicate topics are getting demonetized on YouTube lately, so I basically earn little to nothing by publishing them. However, I feel that these topics should be addressed, especially on huge platforms, to make people aware of them, understand them, inform others and provide help. But as much as I love making videos and as much as I want to keep spreading the word, it also takes a lot of time, effort and energy, that I cannot afford to invest without the smallest financial benefit from it. Which is the reason why I launched this Patreon page.\u003cbr\u003e\u003cbr\u003eI\u0027m on Patreon to give people that want to support my family and me the opportunity to do so. Rest assured that everything I earn via Patreon will be used to either make my daughter happy (/happier) or to improve my videos. I can\u0027t even tell how grateful I am for any kind of help!\u003cbr\u003e\u003cbr\u003eHandling so many things at once - being a loving mom, a partner and friend, a professinal YouTuber,... - is not easy, so knowing that there are people like you out there, who care and want to support our little family, means everything to me.\u00a0\u003cbr\u003e\u003cbr\u003eHelp me grow a channel full of creativity, with the courage to address dark topics and publish authentic content in a world of fake news, superficiality and sensationalism.\u003cbr\u003e\u003cbr\u003eThank you so much! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards that require a mail address (autographs and stickers) are sent after one full month of patronage!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eLegal Terms\u003cbr\u003eSvenja Patricia Quecke\u003cbr\u003eMergenthalerallee 73-75\u003cbr\u003e65760 Eschborn\u003cbr\u003eemail: OfficialTrixiRabbit@gmail.com\u003cbr\u003ephone: +49 6173/3277426"
