    "summary": "In 2016 our YouTube Channel for Tenkara Fans launched and we\u0027ve been blown away by the responses of our amazing subscribers. A MASSIVE thank you for supporting us in our dream to produce a free, broadcast-quality magazine program that shares the incredible stories, culture and insider techniques that we\u0027ve been so lucky to benefit from through our time spent in the tenkara community in Japan.\u00a0\u003cbr\u003e\u003cbr\u003eIn January 2018, a blow to our capacity to produce the premium titles which support our regular free content releases threatened to gut our business. A dispute with a camera operator resulted in the loss of the majority of our digital media catalog of products (either for sale or for re-purposing in any other way).\u003cbr\u003e\u003cbr\u003eNow we are battling to rebuild our library - while still wanting to continue to run the YouTube magazine episodes of \"Tenkara in Focus\" as regularly as possible. \u003cbr\u003eWe cannot express how moved and grateful we were when so many of our fans and subscribers suggested that we created a Patreon page to allow us to continue this project. We were really taken aback by that willingness to support our efforts and it gave us a huge boost at a grim time.\u00a0\u003cbr\u003e\u003cbr\u003eThank you again - not only for being part of our tenkara \"tribe\" - but for coming through so spectacularly for the Tenkara in Focus project and anyone who has benefited from the episodes so far.\u003cbr\u003e\u003cbr\u003eWe carry a huge responsibility to live up to and try to repay your support - and it\u0027s something we take incredibly seriously. If you feel that the tenkara community needs Tenkara in Focus and you are able to become a TiF TRiBE Member, we would be DELIGHTED to have you on-board via Patreon.\u003cbr\u003e\u003cbr\u003eYour monthly Patreon subscription will not only support the regular episodes - but it will also massively increase our ability to complete our most ambitious works (that we have already taken our first steps towards producing)...\u003cbr\u003e\u003cbr\u003ePlease follow the process to sign up as a TiF patron and we\u0027ll be delighted to thank you through as many bonuses as we can think up - including advance or priority access to our latest works.\u003cbr\u003e\u003cbr\u003eThank you!\u00a0\u003cbr\u003e\u003cbr\u003ePaul and John\u003cbr\u003e"
