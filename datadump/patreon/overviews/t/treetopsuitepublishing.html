    "summary": "My world is made up of many ethnicities, races, sexualities, genders, religions, family structures, nationalities, languages, dachshunds, and crazy cats. I write about it as founder of\u00a0\u003ca href=\"http://writeidea8.wixsite.com/writeidea8\"\u003eWriteidea8\u003c/a\u003e and contributor to\u00a0\u003ca href=\"https://journal.thriveglobal.com/@writeidea8\"\u003eThrive Global\u003c/a\u003e,\u00a0\u003ca href=\"http://www.huffingtonpost.com/author/writeidea8-651\"\u003eHuffington Post\u003c/a\u003e,\u00a0\u003ca href=\"http://msmagazine.com/blog/author/catalinasofiadansbergerduque/\"\u003eMs. Magazine Blog\u003c/a\u003e,\u00a0\u003ca href=\"http://www.upworthy.com/catalina-sofia-dansberger-duque\"\u003eUpWorthy\u003c/a\u003e,\u00a0\u003ca href=\"http://www.gayfamilytrips.com/author/catalina/\"\u003eGay Family Trips\u003c/a\u003e, and\u00a0\u003ca href=\"http://coolprogeny.com/author/catalina/\"\u003eCool Progeny\u003c/a\u003e. I want the books that I read to reflect the joy of this world, so when my wife and I read a bed time story to our daughter we can be assured that the brilliance of our life will be reflected. \u003cbr\u003e\u003cbr\u003eI did not want to wait for a publisher to meet my insatiable appetite for diverse books. I am a firm believer that if you find something missing you figure out how to create it. That is how\u00a0\u003ca href=\"http://writeidea8.wixsite.com/writeidea8/blank-pvj6y\"\u003eTreetop Suite Publishing\u003c/a\u003e came to me. These funds will help to pay independent writers, designers, and illustrators creating diverse imaginative worlds where readers of all ages can get lost in a a story that positively resembles their life and its boundless possibilities.\u003cbr\u003e\u003cbr\u003eEach book will be proof of the love that it takes to journey into the impossible and-- succeed. Treetop Suite Publishing is creating books in all genres where, like in reality, diverse people lead, create, invent, venture and dare to imagine \u00a0ALL OF THE TIME. We aim to inspire\u00a0future change makers by helping today\u0027s educators and leaders understand the power and scope of diverse books through trainings and educational materials. Look for us as we take our passion for diverse books on the road at the\u00a0\u003ca href=\"http://thedccenter.org/outwritedc/\"\u003eOutWrite LGBT Book Festival\u003c/a\u003e in DC this summer. Join us in supporting the next big wave of diverse books.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get:\u003cbr\u003e\u003c/strong\u003eIn addition to our boundless gratitude you will be welcome into a creative community that aims to radically change the quality and scope of books with diverse protagonists and plots that mirror the unique and positive worlds we live in. You will receive an invitation to our monthly newsletter, a free short video that highlights the power of diverse books for you to care and share, invitation to patron only Facebook Live events to include your voice in the diverse books conversation; patron only Q \u0026amp; A session on writing, teaching, and promoting literary diversity; and ongoing spotlights of publishers, writers, and speakers whose work we love and support. We want there to be many roads and outlets for you to find diverse books and resources.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
