    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHello!\u003c/span\u003e\u003c/h3\u003e\nMy name is \u003cstrong\u003eTanio\u003c/strong\u003e, and welcome to my Patreon! I\u0027ve been drawing anthropomorphic animals for about three solid years now. I specialize in drawing all things round and hungry.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy Should I Pledge?\u003c/span\u003e\u003c/h3\u003e\nI need food in my belly and a roof over my head, and artwork has been my main source of income. With your interest and support, I hope to have a more stable income. Which means, I can dive deeper into bigger projects and take on more artwork for you! Every little bit, even just a dollar, helps set a course for many new journeys, experiments, and more importantly, new artwork!\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat Do I Get?\u003c/span\u003e\u003c/h3\u003e\nThe satisfaction of supporting and my heartfelt gratitude! Also, you\u0027ll get cool new treasures, such as receiving full resolution files before they\u0027re ever posted, the ability to vote on future art projects, and more!\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027re welcome to pledge any amount you feel comfortable. You\u0027re not obligated, but if you do, I will greatly appreciate it! \u003cbr\u003eThank you again for viewing my Patreon!\n\u003cbr\u003e"
