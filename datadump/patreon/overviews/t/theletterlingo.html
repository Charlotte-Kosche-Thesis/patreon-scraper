    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u00a0welcome to my patreon page!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003ehow this works:\u003cbr\u003e\u003c/strong\u003ethink of a monthly subscription kit, only you get to choose the contents! depending on the tier you pledge, you will get a number of goodies of your choice from my etsy shop. please read the reward tier descriptions for more info! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eabout me:\u003c/strong\u003e\u003cbr\u003eever since i was a kid, i loved collecting stickers. as an introvert, i had a hard time making friends in elementary school, but stickers became the perfect way for me to break the ice. fast forward a few years, \u0026amp; i was stuck in a job i wasn\u0027t in love with. it took some time, but eventually i was able to muster up the courage and quit my job to pursue my creative passions!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003enow that i\u0027ve opened my own etsy shop, i finally get to share my love for stickers with the world! my goal is to inspire others to create, plan, \u0026amp; simply go sticker crazy!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nthese are unchartered waters for me \u0026amp; i hope you\u0027ll join me on this crazy, scary, creative journey!\u00a0\u003cbr\u003e\nbut what\u0027s in it for you besides the warm \u0026amp; fuzzy feeling of making my day? lots of goodies \u0026amp; insight into what happens behind-the-scenes at theletterlingo sticker co!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003exoxo michelle\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efollow me on\u00a0\u003ca href=\"http://www.instagram.com/theletterlingo\"\u003einstagram\u003c/a\u003e!\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\np.s. i will also be sharing my life (the good \u0026amp; the bad) with you! as someone struggling with mental health, i find many things challenging, but i believe as a community, we can support \u0026amp; heal each other. remember...you\u0027re amazing!\u00a0\u263c\u003cbr\u003e"
