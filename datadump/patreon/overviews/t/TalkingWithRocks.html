    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://thumbs.dreamstime.com/t/large-pieces-various-crystals-colorful-89354556.jpg\" style=\"width: 212px;\"\u003e\u003c/h1\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003eThank you so much for coming on this Journey with me! \u003c/em\u003e\u003c/h4\u003e\u003cbr\u003eRocks, Crystals, Stones - when we love em, we tend to LOVE.THEM. and guess what, They love us too!\u003cbr\u003e\u003cbr\u003eSo much so that They want to partner with us during this incarnation to assist us in all things 3d. Have you noticed that there seems to be a crystal out there for any and every thing? I have and I am so thankful for the Mineral kingdom on this ride with us.\u003cbr\u003e\u003ca href=\"https://youtu.be/Gii76xBI1gU\" target=\"_blank\"\u003eDon\u0027t wanna read it? Listen to me say it!\u003c/a\u003e\u003cbr\u003eThat is why I created these offerings. I will be offering a stone each month for purchase at the $33 tier, that has specifically come forward to assist us in our travels. They also want to tell us a few things ($1 month), have a\u00a0card pulled from various Oracle Decks ($8 a month),help us learn how to use them and even give us some meditations ($11 a month). Click through the \u0027REWARDS\u0027 on the right hand column and dig into the different tiers and what you can expect to recieve for a monthly pledge.\u003cbr\u003e\u003cbr\u003eWanna come along with me on this fascinating ride? Even at the $1 tier, there is a great message from our Rocky friends, to us with love.\u003cbr\u003e\u003cbr\u003eCome on in and ROCK out with me.\u003cbr\u003e\u003cbr\u003e**My Source for the Stones of the Month is a Paleontologist! She and her teams go on digs to find dinosaur bones and they find TONS of cool rocks along the way too. She has a store that doesn\u0027t have an online shipping module but when I saw these HUGE stones, I heard them ask me to spread the word and the Love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDon\u0027t want to subscribe but want in on the Rocks?\u003c/em\u003e\u003c/strong\u003e We can do that! Send me an email\u00a0 readingsbysaraphicseer@gmail.com and tell me which Rock you want at the $33 price which includes \u003cstrong\u003efree shipping\u003c/strong\u003e and we will get you Stoned, in the best of ways :D\u00a0\u003cbr\u003e\u003cbr\u003e"
