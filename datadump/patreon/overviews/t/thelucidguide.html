    "summary": "Hi Dreamers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello, I\u0027m Daniel Love, I\u0027m a lucid dreaming and consciousness researcher, futurist, author, and educator. You can find out all about me here: \u003ca href=\"http://www.thelucidguide.com\" rel=\"nofollow\"\u003ewww.thelucidguide.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWHAT DO I DO?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027ve dedicated my life to the research, education, and promotion of lucid dreaming and consciousness exploration from a rational and human perspective.\u00a0\u003cbr\u003eIt\u0027s my ongoing mission to bring the wonders and benefits of unique states of mind to the widest audience possible.\u003cbr\u003e\u003cbr\u003eTo do this I try to be as creative and diverse as possible, I create YouTube videos, articles, books and a good deal more! I also run the worldwide yearly celebration \"Lucid Dreaming Day\" (April 12th).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHOW YOU CAN HELP\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eFor me to be able to continue developing and improving my content and to remain genuinely independent, \u00a0I am relying on the backing of passionate dreamers and mind-explorers to support the time, research and equipment needed to develop and grow.\u00a0\u003cbr\u003e\u003cbr\u003eIf you can spare the cost of a cup of coffee a month, you\u0027ll be helping me play my part in advancing and sharing the wonder that is lucid dreaming. \u00a0And, of course, bringing you the fruits of that work!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHY?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBy staying independent and answerable to you guys alone - I can remain truly impartial. I\u0027ll avoid the hyperbole, hype and general misinformation we\u0027re all tired of. \u00a0In short, you allow me to invest my time in doing what I love, without worrying about what a publisher or agent deem marketable. I\u0027ll also strive to remain ideology free!\u003cbr\u003e\u003cbr\u003eLucid dreaming and consciousness exploration have, for too long, been the domain of commercial-mystics. Help me bring the subject into the 21st century!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u00a0THE BASICS:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e- Pledges are monthly.\u003cbr\u003e- I aim to release a minimum of one high-production video a month.\u003cbr\u003e- In addition to the high-production videos, I\u0027ll create regular online content via my website and other avenues, ideally on a weekly or fortnightly basis.\u003cbr\u003e- Funding will be invested into the time, equipment and research required to continue my work and develop fresh content."
