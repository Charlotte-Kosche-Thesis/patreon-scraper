    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eLet\u0027s face it.\u003c/strong\u003e\u003c/span\u003e Classical Music gets a bad rap. But I\u0027m here to change all of that.\u003cbr\u003e\u003cbr\u003eAt face value, it may seem like something that is not for you, but I\u0027m here to show you otherwise! Classical music is the foundation for every single genre of music that is enjoyed today. It is my mission to draw parallels between these genres and remove the mystic veil that hovers over classical music through pop and video game music covers,\u00a0classical music performances, and goofy vlogs.\u00a0\u003cbr\u003e\u003cbr\u003eI also aspire to create content that \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eI wish I could have seen\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003ewhen I was a younger musician--like tutorials on how to become a better musician, videos that explain the hidden side of Classical Music, and thought-provoking ideas on why Classical Music even matters in the first place!!!\u003cbr\u003e\u003cbr\u003eI want to keep providing all of this content for\u00a0\u003cem\u003eFREE, \u003c/em\u003eso\u00a0I need your help!\u00a0\u003cbr\u003e\u003cbr\u003eYour support here on \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e will help me...\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e-Spend more time creating thoughtful content\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e-Hire videographers to create high quality music videos projects\u003cbr\u003e-Buy better lenses, cameras, and audio for my weekly videos\u003cbr\u003e-Travel and collaborate with musicians all over the world\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e-\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eEat\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e....lol...seriously tho\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e-Go full-time as a content creator \u003cbr\u003e-Never have to flip a burger again :D\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBig or small, your contribution would be an investment that helps the arts. However, please don\u0027t feel obligated to give anything! At the end of the day, all I want is to make your day just a little bit brighter :)\u003cbr\u003e\u003cbr\u003eThank you, from the bottom of my heart.\u00a0\u003cbr\u003e\u003cbr\u003eOh, and did I tell you??? I am the best hugger you\u0027ll ever meet. If you we ever see each other in person, you\u0027ll know exactly what I mean.\u003cbr\u003e\u003cbr\u003eBIG HUGGZZ \u0026lt;3\u003c/span\u003e\u003cbr\u003e"
