eople.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDownloading the game: \u003ca href=\"https://www.patreon.com/posts/raid-on-astoria-16108089\" target=\"_blank\"\u003e(go to main post)\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eGo to main post Each stage of the patrons\u0027 award have its own version of the game, including all the promised awards. You can find out about the rewards in the right column of this page, about our goals in the left column. \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=985420\u0026amp;rid=2057862\" target=\"_blank\"\u003e(get awards)\u003c/a\u003e\u003c/strong\u003e"
