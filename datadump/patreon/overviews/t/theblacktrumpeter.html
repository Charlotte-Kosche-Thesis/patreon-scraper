    "summary": "\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0 About Me \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhat up! My name is Aaron Washington. I\u0027m a husband, freelance musician/educator in Chicago and the \u003cstrong\u003ecreator of The Black Trumpeter\u003c/strong\u003e \u003cstrong\u003eYouTube Channel\u003c/strong\u003e. Since September of 2016, I\u0027ve been creating videos (and other practice materials) \u003cstrong\u003eto help end the #TrumpetStruggle\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to continue to encourage more people to either, continue playing trumpet or pick it up for the first time, with as much ease and guidance as possible.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0 What is Patreon and Why am I on it? \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003ePatreon \u003cstrong\u003eis a crowdfunding platform where fans can financially support a recurring pledge (big or small) to their favorite creators.\u003c/strong\u003e I\u0027m on this platform because I want to \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eprovide an online group lessons service\u003c/span\u003e\u003c/strong\u003e for trumpeters that want more help and guidance from me.\u003cbr\u003e\u003cbr\u003eDon\u0027t worry! \u003cstrong\u003eMy YouTube trumpet tutorials will always be free.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIf you choose to become a member, then you\u0027ll have a learning experience that goes deeper than watching a video. \u003c/span\u003e\u003c/strong\u003eYou\u0027ll be able to participate in the learning, like a classroom. Through this platform, I\u0027ll be able to cater to this community by having an open line of communication where they tell me exactly what they want in lessons and an overall experience.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0 Where Does Your Money Go?\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYour support will make it possible for me to invest in making free YouTube videos for the community of trumpeters who want to improve their abilities. This means\u003cstrong\u003e buying better equipment to produce higher quality videos \u003c/strong\u003eand (one day) hiring an editor so I can produce more content that you love and want to support.\u003cbr\u003e\u003cbr\u003eCreating these videos take tons of time and resources, both of which require money. So, your support will make it possible for me to \u003cstrong\u003efocus more time on making great lessons \u003c/strong\u003eand less time worrying about the financial aspect. Along with performing music for a living, I would love to create online lessons and courses for you as my full-time career.\u003cbr\u003e\u003cbr\u003eSpeaking of online courses...\u003cbr\u003e\u003cbr\u003eYour support will also help me \u003cstrong\u003ebuild my own membership website that will host online courses that I create. \u003c/strong\u003eThis will give trumpeters like you a chance to learn and advance your skills at your own pace.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0 \u00a0Rewards for Becoming a Patron \u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eFor the $5/per month:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOfficial Member of the #PracticeAholic Community\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive access\u003c/strong\u003e to Patreon-only Newsfeed\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e#1 Priority \u003c/strong\u003efor Q \u0026amp; A and voting for new video/lesson topics. This is the first place I look for new video suggestions and questions to answer.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNEW PDF Downloads Each Month\u003c/strong\u003e\u003cul\u003e\u003cli\u003ePdf files to jazz licks (in all keys), exercises and/or worksheets \u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly Access \u003c/strong\u003e(1 or more days earlier)\u003cul\u003e\u003cli\u003ePlay-along recordings (\u003cu\u003e\u003cem\u003estream only\u003c/em\u003e\u003c/u\u003e)\u003c/li\u003e\u003cli\u003eNew video tutorials/lessons\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShoutout in my next video\u003c/strong\u003e for becoming a new member!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eFor the $7.50/per month:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonthly patron-only livestream \u003c/strong\u003ewhere I\u0027ll host events like:\u003c/li\u003e\u003cli\u003e\u003cul\u003e\u003cli\u003eLive Q\u0026amp;A Hangouts\u003c/li\u003e\u003cli\u003eLive Trumpet Lessons/Tutorials\u003c/li\u003e\u003cli\u003eTrumpet Masterclasses: Select members will send me a video of their playing and I\u0027ll give them live feedback\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eName in the credits\u003c/strong\u003e of all my videos for as long as you pledge and are a member\u003c/li\u003e\u003cli\u003ePlus all of the rewards in previous tier\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eFor the $10/per month:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAll-Access Pass \u003c/strong\u003eto download:\u003cul\u003e\u003cli\u003eMP3s of my entire play-along library\u003c/li\u003e\u003cli\u003eJazz trumpet lick videos (MP4 file) \u003c/li\u003e\u003cli\u003ePdf solo transcriptions\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBehind-the-Scenes\u003c/strong\u003e to what I\u0027m practicing for the month with some insights either in written or audio form\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ePlus all of the rewards in the previous tiers\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0 Frequently Asked Questions \u00a0\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDo I have to pay in US Dollars?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eNo. You can pay in any currency and it will be automatically converted!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003eDo I have to pay $5 to\u00a0become a patron?\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cbr\u003eNo. Please sign up for anything you can afford. Your support even at $1 adds up and is greatly appreciated!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t play the trumpet. Can I still support your channel?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYes, you can! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAnyone can support the channel\u003c/strong\u003e.\u003c/span\u003e You don\u0027t have to be a trumpet player to join or to support. When you click on the\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1007055\" target=\"_blank\"\u003e\"Become a Patron\" button\u003c/a\u003e, there is an option to support without any rewards (if you aren\u0027t interested in them). The default amount shown will be $1 but, it can be changed to any amount. Or... \u003cbr\u003e\u003cbr\u003ePick one of the reward tiers I have available and be apart of the learning experience.\u00a0\u003cbr\u003e\u003cbr\u003eJust remember that your pledge is a monthly contribution that will be charged on the 1st of every month.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eCan I change my pledge or cancel at anytime?\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eYes. You can log into your account to change or cancel your pledge anytime.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eI\u0027m still confused. Can you help me?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eOf course! You can send a message to the Patreon Support Team by\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003eclicking here\u003c/a\u003e. They will be able to answer any questions or problems you may have.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support!\u003c/strong\u003e\u003c/div\u003e"
