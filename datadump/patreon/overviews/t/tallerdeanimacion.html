    "summary": "\u003cbr\u003e\nI\u0027m a chilean artist, I like to do animation workshops.\n\u003cbr\u003e\nAll started with an exhibition I did at november 19th the year 2009, the exhibition was called \"Motor de Animaci\u00f3n\" (Animation Engine) and was to invite attendees to draw sequences of drawings on plastic sheets with whiteboard markers, drawings they were digitized with a scanner and processed by a computer to be integrated into a video that was playing in cycles and showing with a projector. Thus the audience could see their animated sequences after a few minutes.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eSoy un artista chileno, me gusta hacer talleres de animaci\u00f3n.\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eTodo comenz\u00f3 con una exhibici\u00f3n que realic\u00e9 el 19 de noviembre de 2009, la exhibici\u00f3n se llam\u00f3 \"Motor de Animaci\u00f3n\" y consisti\u00f3 en invitar a los asistentes a dibujar secuencias de dibujos sobre micas con plumones para pizarra blanca, los dibujos eran digitalizados con un esc\u00e1ner y procesados por medio de un computador para ser integrados a un video que estaba reproduciendose en forma c\u00edclica y mostr\u00e1ndose con un proyector.\u003cbr\u003e\nDe esta forma los asistentes pod\u00edan ver sus secuencias animadas despu\u00e9s de unos minutos. \n\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThis video summarizes the experience.\n\u003cbr\u003e\n\u003cem\u003eEste video resume la experiencia. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin: 0 auto;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"420\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/9295653?byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAfter the exhibition , I repeated the experience many times, in a school , in a bar , art fairs , etc. and then came the idea of animation workshops , which I liked immediately and through trial and error was putting together a work program. This is a note from \"El ciudadano\" newspaper showing the experience at Alemania School at Barrio Yungay at Santiago, Chile, January 2010.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eDespu\u00e9s de la exhibici\u00f3n, repet\u00ed la experiencia muchas veces, en un colegio, en un bar, ferias de arte, etc. y entonces surgi\u00f3 la idea de hacer talleres de animaci\u00f3n, cosa que me gust\u00f3 de inmediato y por medio de prueba y error fui armando un programa de trabajo. Esta es una nota del peri\u00f3dico \"El Ciudadano\" mostrando la experiecia en la Escuela Alemania en el Barrio Yungay en Santiago, Chile, Enero 2010.\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003c/em\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin: 0 auto;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/K3WI0j0S2rA?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSince then I have been conducting paid animation workshops several times a year and attending fairs of fanzines and comics inviting people to draw animations.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eDesde entonces he estado realizando talleres de animaci\u00f3n pagados varias veces en el a\u00f1o y asistiendo a ferias de fanzines y comics invitando a la gente a dibujar animaciones. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cimg src=\"http://tallerdeanimacion.cl/wp-content/uploads/2016/10/largethumb1448224074ta3.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe image above shows at left, Animation workshop at Fanzines Exhibition, Biblioteca de Santiago, Chile, April 2012, photo by feriadefanzines.wordpress.com. At right, exercise of drawing a sequence with a model and make cels with cutouts of that drawings, Animation workshop at Valdivia, Chile, October 2011, photos by Francisca San Mart\u00edn.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eLa imagen de arriba muestra a la izquierda, a Taller de animaci\u00f3n en Exposici\u00f3n de Fanzines, Biblioteca de Santiago, Chile, Abril 2012, foto por feriadefanzines.wordpress.com. A la derecha, ejercicio de dibujar una secuencia con un modelo y fabricar celdas con recortes de esos dibujos, Taller de Animaci\u00f3n en Valdivia, Octubre 2011, fotos por Francisca San Mart\u00edn.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin: 0 auto;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"320\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/31458523?byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"427\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI WOULD LIKE TO DO WORKSHOPS WITH NO COST FOR THE PARTICIPANTS.\n\u003cbr\u003e\nWith this purpose, I will be publishing a series of videos.\n\u003cbr\u003e\nEverytime I finish a workshop I will make an episode about it including photos, videorecordings and, of course, animations produced during the workshop, my idea is that patrons tip me everytime I publish one of these episodes, that is, every time I finish a workshop.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eME GUSTAR\u00cdA HACER TALLERES SIN COSTO PARA LOS PARTICIPANTES.\u003cbr\u003e\nCon este prop\u00f3sito, voy a publicar una serie de videos. \n\u003cbr\u003e\nCada vez que yo termine un taller har\u00e9 un episodio sobre el mismo incluyendo fotos, grabaciones y, por supuesto, animaciones producidas durante el taller, mi idea es que los mecenas me den una contribuci\u00f3n cada vez que yo publique uno de estos episodios, o sea, cada vez que termine un taller. \n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nTHE MORE I GET PER WORKSHOP, THE LONGER AND CROWDED IT CAN BE THE NEXT ONE.\n\u003cbr\u003e\n\u003cem\u003eMIENTRAS M\u00c1S OBTENGA POR TALLER, M\u00c1S LARGO Y CONCURRIDO PUEDE SER EL SIGUIENTE.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is crowdfunding?\u003c/strong\u003e\u003cbr\u003eCrowdfunding is the practice of funding a project or venture by raising monetary contributions from a large number of people. (\u003ca href=\"https://en.wikipedia.org/wiki/Crowdfunding)\" rel=\"nofollow\"\u003ehttps://en.wikipedia.org/wiki/Crowdfunding)\u003c/a\u003e\n\u003cbr\u003e\nThere are web platforms for this, some examples are: kickstarter, ideame, indiegogo, but there are many more.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow it applies with Patreon?\u003c/strong\u003e\u003cbr\u003e\nMost crowdfunding platforms are designed to fund specific projects with a determined duration.\n\u003cbr\u003e\nPatreon platform is designed so you contribute on a regular basis to a content creator\u0027s work.\n\u003cbr\u003e\nThere are two options to receive contributions, per month or per creation, creators must choose which one fits more to their needs. In my case I will using the \"per creation\" option.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd how that it works?\u003c/strong\u003e\u003cbr\u003e\nPeople who wants to contribute, pledges an amount of money, so any time the creator uploads one creation they have to pay that amount to him. In my case I will be uploading videos produced with contents from dictated workshops.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo if the creator uploads 100 creations in a month I have to pay 100 times?!\u003c/strong\u003e\u003cbr\u003e\nNo, you can put a limit to your contributions, for example, if you pledge with 1 dollar per creation, but you don\u0027t want to spend more than 2 dollars per month you can specified it so although the creator uploads 3 creations in that month he only will reacive 2 dollars from you.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u00bfQu\u00e9 es el financiamiento colectivo?\u003c/strong\u003e\u003cbr\u003e\nFinanciamiento colectivo (crowdfunding) es la pr\u00e1ctica de financiar un proyecto o empresa mediante la acumulaci\u00f3n de las contribuciones monetarias de un gran n\u00famero de personas.\n\u003cbr\u003e\nHay plataformas web para esto, algunos ejemplos son: kickstarter, ideame, indiegogo, pero hay muchas m\u00e1s.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfC\u00f3mo se aplica a Patreon?\u003c/strong\u003e\u003cbr\u003e\nLa mayor\u00eda de las plataformas de crowdfunding est\u00e1n dise\u00f1adas para financiar proyectos espec\u00edficos con una duraci\u00f3n determinada.\n\u003cbr\u003e\nLa plataforma Patreon est\u00e1 dise\u00f1ada para que contribuyas de forma regular al trabajo de un creador de contenido.\n\u003cbr\u003e\nHay dos opciones para recibir contribuiciones, por mes o por creaci\u00f3n, los creadores deben elegir cu\u00e1l se ajusta m\u00e1s a sus necesidades. En mi caso utilizar\u00e9 la opci\u00f3n \"por creaci\u00f3n\".\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfY como funciona eso?\u003c/strong\u003e\u003cbr\u003e\nLa gente que quiera contribuir se compromete con una cantidad de dinero, de manera que cada vez que el creador sube una creaci\u00f3n tiene que pagarle esa cantidad. En mi caso estar\u00e9 subiendo videos producidos con contenidos de los talleres que dicte.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a1\u00bfEntonces si el creador sube 100 creaciones en un mes tengo que pagarle 100 veces?!\u003c/strong\u003e\u003cbr\u003e\nNo, puedes poner un l\u00edmite para tus contribuciones, por ejemplo, si te comprometes con 1 d\u00f3lar por creaci\u00f3n, pero no quieres gastar m\u00e1s de 2 d\u00f3lares por mes puedes especificarlo de manera que aunque el creador suba 3 creaciones en un mes, solo reciba 2 d\u00f3lares de tu parte.\n\u003cbr\u003e\n\u003cbr\u003eLos amigos que quieran contribuir pero que no est\u00e1n c\u00f3modos con el medio de pago pueden hacerlo a trav\u00e9s de esta otra plataforma:\u003cbr\u003e\u003ca href=\"http://www.idea.me/talleresdeanimacion\" rel=\"nofollow\"\u003ehttp://www.idea.me/talleresdeanimacion\u003c/a\u003e\u003cbr\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin: 0 auto;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"320\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/144127186?byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"427\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nVideo 1 por Diego P\u00e9rez\u00a0 \n\u003ca href=\"https://www.facebook.com/SingularitySur\" rel=\"nofollow\"\u003ehttps://www.facebook.com/SingularitySur\u003c/a\u003e\u003cbr\u003e\nVideo 2 por Claudio Mu\u00f1oz O.\u00a0 \n\u003ca href=\"https://www.youtube.com/user/1861968\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/1861968\u003c/a\u003e\u003cbr\u003e\nVideo 3 por P\u00eda Sommer\u00a0 \n\u003ca href=\"https://www.youtube.com/user/ciudadanotv\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/ciudadanotv\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e"
