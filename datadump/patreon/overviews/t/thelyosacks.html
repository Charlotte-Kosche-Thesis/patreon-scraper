    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWELCOME TO OUR PATREON!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy name is Alvaro Calmet, and ever since 2010 I\u0027ve been creating animated content for the internet with the help of dozens of voice actors... that I don\u0027t know face to face (ALL of them I met through YouTube or e-mail).\u003cbr\u003eMy YouTube channel has grown quite a lot over the last years, but lately YouTube\u0027s algorithm (the thing that defines what content is more relevant) is paying more attention to the frequency of uploads, which just SUCKS for animators since we often take months for a single video. In short, this means we barely make any money from YouTube, no matter how much effort we put into our projects.\u003cbr\u003e\u003cbr\u003eI want to continue making animated shows for as long as I can. Heck, if it somehow turned into my job I wouldn\u0027t hesitate to give it my all!\u003cbr\u003e\u003cbr\u003eCurrently I have more than 90 thousand subscribers. Just imagine the things we could do if they all helped me with $1 a month! It\u0027s a dream, I know, but it only takes the help of 1% of them to turn The Lyosacks Channel into my fulltime job.\u003cbr\u003e\u003cbr\u003eIf this is the first time you\u0027ve heard of us, I invite you to watch this video. It goes into detail of what we do and what we\u0027re looking for... and it has quite a lot of comedy in it to spice things up XD\u003cbr\u003e\u003cbr\u003eAnyways, thanks a LOT if you decide to support us. No matter if you choose the $1 or the $20 pledge: the fact you decided to take an extra step already makes you pretty awesome in our eyes!\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s an overview of what you get depending on how much you help us with!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u003cimg src=\"https://preview.ibb.co/n7C6ZS/Patreon_Model.png\" style=\"width: 508px;\"\u003e\u003cbr\
