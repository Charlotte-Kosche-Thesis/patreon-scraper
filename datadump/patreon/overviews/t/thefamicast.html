     "created_at": "2018-02-21T15:21:04+00:00",
     "description": "Because we are all doing this in our free time in addition to having regular jobs, families, etc, we kindly ask for your help to pay for stuff like \u003cstrong\u003esite expenses\u003c/strong\u003e, \u003cstrong\u003etravel costs\u003c/strong\u003e to go to events, plus \u003cstrong\u003eequipment\u003c/strong\u003e to help us improve our videos and podcasts!\u003cbr\u003e\u003cbr\u003eWe\u0027re currently a small site, but we have big ambitions!\u003cbr\u003eWe\u0027re one of the few western/English speaking outlets based in Japan, so think of the opportunities if you help us expand! We can cover more events, more games, and do more cool stuff with your help!\u003cbr\u003e\u003cbr\u003eOur current monthly goal is\u00a0\u003cstrong\u003e$150, \u003c/strong\u003ewhich will go a long way in helping us take the next step in becoming even more awesome! So come take part and help shape our future as the world\u0027s first (and therefore greatest) Nintendo podcast and website based out of Japan!\u003cbr\u003e\u003cbr\u003eWe\u0027ve been on Patreon since May 2017 so there\u0027s a lot of content already waiting for you if you join today, plus a lot more coming in the future!",
