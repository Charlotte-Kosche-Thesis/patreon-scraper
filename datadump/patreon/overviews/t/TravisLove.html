    "summary": "\u003cdiv\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003c/div\u003eHi there, my name is Travis Love. Many years ago\u00a0\u003ca href=\"http://www.travislove.me\" target=\"_blank\"\u003eI started a blog\u003c/a\u003e in hopes to share my experiences as one of the very few people that make it to adulthood living with the rare genetic disease\u00a0\u003ca href=\"https://youtu.be/Ggg8Z50eiXQ\" target=\"_blank\"\u003eMPS 1\u003c/a\u003e. It was my hope at that time to also venture into sharing my interests, my hopes, and my dreams through YouTube videos. I greatly thank all of you for supporting all my ventures so far. Now that I am on hospice, I seek to spend the rest of my time with those I care about and helping others struggling through MPS. Please come join with me through this final chapter of my journey by helping me with means to finish my memoir, and the ability to sustain a level of well-being. Preventing depression and sadness in this difficult time by providing me with means to fulfill my dreams.\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhat Your Money Does\u003c/strong\u003e\u003cbr\u003eJoin with me, and with your help I will be able to:\u003c/div\u003e\u003cul\u003e\u003cli\u003eHave the resources to make my time comfortable\u003c/li\u003e\u003cli\u003ePurchase or repair aging equipment (medical or otherwise)\u003c/li\u003e\u003cli\u003eFulfill lifelong goal of writing my own book\u003c/li\u003e\u003cli\u003eFinish a life between the lines outside the four walls of my room\u003c/li\u003e\u003c/ul\u003eIt is through amazing donations from people like you that I\u0027m even able to have a website, and pay for the very computer that I\u0027m using to make this page. With your continued support I will be able to finish a purpose filled life and share it with great people that made it possible.\u003cdiv\u003e\u003cstrong\u003eThank You For Your Support!\u003c/strong\u003e\u003c/div\u003e"

     "description": "\u003cstrong\u003eAn Audible Book A Month\u00a0\u003c/strong\u003e\u003cbr\u003eOnce a week for the last 17 years--and for the rest of my life--I have to receive treatment for my disease by staying connected to an IV pole for 6 hours. Audible has been my only source to pass the time during this process. With your $16 a month support I will be able to receive a book a month to listen to, and give you my review.",

     "description": "\u003cstrong\u003eReplace Outdated Software\u003cbr\u003e\u003c/strong\u003eAs of right now I am using outdated Adobe that is barely able to do what I needed to do to make my artwork or videos. It is so bad I have to squint and using a magnifier, and constantly dealing with it crashing. For $66 a month I will be able to use the latest in Adobe\u0027s Creative Suite.\u003cbr\u003e",

   {
    "attributes": {

     "completed_percentage": 70,
     "created_at": "2017-05-11T01:40:00+00:00",
     "description": "\u003cstrong\u003e\u003cstrong\u003eReplace Portable Oxygen Concentrator\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eInsurance will only cover sending oxygen tanks with a three-hour capacity, making it difficult to even go to my treatments. \u00a0I am blessed to have been given a used 10 year old portable oxygen concentrator. The older it gets, the more noise it makes, the less I know if it\u0027s going to make it through the day. $266/mo will pay for one after a year.",
