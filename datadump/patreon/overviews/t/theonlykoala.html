    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F193754790\u0026amp;url=https%3A%2F%2Fvimeo.com%2F193754790\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F605546873_640.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"720\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-09-04T18:12:48+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eAhoy ahoy, howdy, what ho and welcome!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003e\u003cem\u003eJules\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003etheonlykoala\u003c/em\u003e\u003c/strong\u003e is my artwork aka \u003cem\u003e(if you would like the explanation of the name I will gladly give it, bit of a long story for this part though)\u003c/em\u003e\u003cbr\u003eI\u0027m a \u003cstrong\u003e\u003cem\u003edigital artist\u003c/em\u003e\u003c/strong\u003e, specializing in \u003cstrong\u003e\u003cem\u003e3D animation\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003emotion graphics\u003c/em\u003e\u003c/strong\u003e, I have a degree in computer arts for proof if you need it... thinking on that, probably means Jack **** actually\u003cbr\u003eI also dabble in \u003cstrong\u003e\u003cem\u003eprojection mapping\u003c/em\u003e\u003c/strong\u003e, not only do I shine pretty lights of moving images onto solid objects I am also experimenting with body projection, with the help of some very talented performer friends... and when they\u0027re not about I\u0027m my own guinea pig\u003cbr\u003eAlong with the above, I have also been creating some \u003cstrong\u003e\u003cem\u003emental health\u003c/em\u003e\u003c/strong\u003e and \u003cem\u003e\u003cstrong\u003eart therapy\u003c/strong\u003e\u003c/em\u003e video loops for \u003cstrong\u003e\u003cem\u003emeditation\u003c/em\u003e\u003c/strong\u003e purposes.\u00a0 The audio to the videos have been specially crafted by a good friend of mine, Paul.\u00a0 We have some more experiments combining 3D motion graphic visuals, audio composition and \u003cstrong\u003e\u003cem\u003ecymatics \u003c/em\u003e\u003c/strong\u003eplanned, so stick around!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMy story \u003c/strong\u003e\u003c/em\u003estarts way back at school, not very academic but I was quite good at art and when not in art class I was doodling, drawing comics and playing about with Deluxe Paint on my Amiga 500\u003cem\u003e (yes, that\u0027s really how old I am)\u003c/em\u003e.\u00a0 On leaving school I took a year out to create miniature sets for stop-motion animation, which led me to create bigger sets for stage when I then went to study technical theatre.\u00a0 I got hooked on lighting and especially sound design, which then took me down the road of audio engineering, the study of and the working of for radio.\u00a0 A very brief stint in the RAF looking for a career in telecoms, I came out dazed and bewildered and stumbled into a factory job packing shortbread... for 4 and a half years.\u00a0 I\u0027d saved up some money but naturally I became bored and the choice was to either go to New Zealand for the New Year and see what I could find there or head to University and get myself a degree... \u003cem\u003eif you read the top bit then you know which door I went through\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSo why am I on Patreon?\u003c/strong\u003e\u003c/em\u003e \u003cem\u003eI hear you cry - if not you will be later - \u003cstrong\u003ewarning\u003c/strong\u003e: this is the sob story part - wheel on down for the upbeat stuff\u003cbr\u003e\u003c/em\u003eWell, although I\u0027ve had some good work in the past with The National Theatre of Scotland for their Commonwealth projects in Glasgow and a couple of DJ/VJ work here and there, creating prints and merchandise to sell to peeps who think my work looks cool on their wall, on their bodies or drinking they\u0027re favourite beverage from, it\u0027s very few and far between, especially after 8 years since graduating.\u00a0 The job interviews for this kind of work are also rare and when I do manage to get an interview, things seem to go well, but they never call back, seriously, they can\u0027t even be bothered replying to an email to say yea or nay... (\u003cem\u003epause for tissue here\u003c/em\u003e)\u003cbr\u003eMy saved up money from the factory is running out and I\u0027m scared to go back as the therapy will soon wear off and more sessions will soak up the minimum wage in minutes\u003cbr\u003e\u003cbr\u003eI don\u0027t really want to work for the corporate man anyhoo, I want to work for \u003cstrong\u003eYOU\u003c/strong\u003e, for the people that like, dare I say love \u003cem\u003e(oh so cheeky)\u003c/em\u003e, my art.\u00a0 I have had my work on stock video sites for a while but I feel uncomfortable with the price at which they\u0027re marked up at and again these sites are aimed at the big brand ends.\u00a0 I want to be able to offer my patrons these videos instead, along with special offers, gifts, freebies of things I make, limited editions to give out.\u00a0 I want my work to be seen and fondled by people that appreciate them the best\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSo, To the Plan.\u003c/strong\u003e\u003c/em\u003e\u00a0 Apart from being able to live if you become a patron of mine you can expect the rewards located to the right \u0026gt;\u0026gt;\u0026gt;\u003cbr\u003eOnce this is up and running and the more goals are reached I can start creating physical gifts, competitions and rewards to be sent direct to your door.\u00a0 I am toying and dabbling with the ideas of \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u221e\u00a0 3D printing special editions that won\u0027t be found anywhere else\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u221e\u00a0 Discounts on prints and merchandise found at my \u003ca href=\"http://pixels.com/profiles/jules-gompertz.html\" rel=\"nofollow\" target=\"_blank\"\u003epixel.com\u003c/a\u003e page\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eIf you have ideas you would like to see on here as a patron, please let me know as this is for you as well\u003cbr\u003e\u003cbr\u003eI intend to link my \u003ca href=\"https://www.instagram.com/theonlykoala/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and \u003ca href=\"https://twitter.com/theonlykoala\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e into this mix by setting up polls and voting for which images and videos will be given out as rewards at the end of each month (by dropbox), so it will be you who decides on the goodies to be had \u003cem\u003e(so don\u0027t blame me)\u003cbr\u003e\u003c/em\u003eJust to be clear, updates on the Patreon feed/blog will be for you guys only, Instagram and Twitter will only get very compressed, squared off videos and images of what I produce and none of the behind the scenes, they\u0027ll have to put up with my other ramblings instead\u003cbr\u003e\u003cbr\u003eWell, if you\u0027ve got this far down the page, \u003cem\u003e(well ****ing done, you got some stamina!) \u003c/em\u003eI\u0027m just joshing.\u00a0 Thanks for sticking around and hope to see you again when I\u0027m posting those goody bags to yah\u003cbr\u003e\u003cbr\u003eTa ta for now and be safe out there ;)\u003cbr\u003e\u003cbr\u003e"
   },
