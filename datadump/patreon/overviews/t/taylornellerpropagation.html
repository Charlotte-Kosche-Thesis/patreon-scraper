    "summary": "I am a fun of CAPCOM and Konami, particularly - Resident Evil and Silent Hill. I\u0027m creating game \"RE:Propagation\" now, also will do short animation movies and comixes.\u00a0\u003cbr\u003eAfter \u003cstrong\u003eZ-Field\u003c/strong\u003e was gone, I set about trying to continue his project of \"\u003cstrong\u003eResident Evil: Progeny\u003c/strong\u003e\". I thought a long time to realize this idea, but it would be very ugly to steal his achievements and I decided to borrow the basic idea and make some Easter eggs, a reference to his game. \u003cbr\u003e\u003cstrong\u003eThe plot:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe game will take place in two time periods.\u003c/strong\u003e\u003cbr\u003eIn the campaign for Ada Wong\u0027s action will take place in 2010 in the United States, in an estate on the outskirts of town Raver. Wesker sent Ada to gather information about the newly invented Tiger Ashford, virus F (Fetus). Upon arrival, Ada learns that F virus walks in the vast mansion. She meets a strange girl Taylor Knight, she soon learns the secrets of the girl and all the mansion as a whole. Wesker poses two main purposes to Ada: she must get a sample of virus and prevent the spread of the virus and the repetition of Raver town tragic fate of Raccoon City.\u003cbr\u003eIn the campaign for Chris Redfield action will take place in 2013, but this time in Russia, in the Radov\u0027s family mansion estate on the outskirts of  Blagograd. Umbrella was partially restored by this time, and affiliates have already worked in Russia, Europe, USA and Latin America .This estate was the main entrance to the russian branch of Umbrella, located in the Caucasus, Russia. Chris arrives with a group of BSAA and discovers desolate house, but in the silence lies the threat. Soon, all his companions were infected and Chris will need to break himself through hordes of zombies and mutants. Because F Virus was modified and became infected quicker, stronger and more assertive.\u003cbr\u003e\u003cstrong\u003eOther points:\u003c/strong\u003e\u003cbr\u003eAn I had decided to make new game, with new graphic and new ideas. It was named - \"\u003cstrong\u003eResident Evil: Propagation\u003c/strong\u003e\"\u003cbr\u003eI want to implement as a protoginsts two characters - \u003cstrong\u003eChris Redfield\u00a0\u003c/strong\u003eand \u003cstrong\u003eAda Wong\u003c/strong\u003e, at the player\u0027s discretion. \u003cbr\u003eThe graphics in the game will be realized in comix style as a poster in the main game. \u003cbr\u003eWhat about enemies? I have set a goal to implement in the game:\u003cbr\u003e- zombie; \u003cbr\u003e- cerberus;\u003cbr\u003e-\u00a0hunter;\u003cbr\u003e- bandersnatch;\u003cbr\u003e- licker;\u003cbr\u003e- nemesis;\u003cbr\u003e- tyrant;\u003cbr\u003e- ivy;\u003cbr\u003e- spider.\u003cbr\u003eBut this list is not approved, perhaps someone will be removed, some added. \u003cbr\u003eI will be very happy if you help me morally, help in producing or using money, supporting me through Patreon will make it a bit more viable to keep it up long term. It will also indirectly support my development of PC games, arts, movies or animations, as it\u0027s development cost all time! \u003cbr\u003e\u003cstrong\u003eIn advance I say thank you so much all of u\u003c/strong\u003e! \u003cbr\u003e\u003cstrong\u003eWell, let\u0027s start\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eYou can download Resident Evil: Propagation Laboratory Free Demo V.0.5A here -\u00a0\u003ca href=\"https://yadi.sk/d/q6RyynmryRjax\" rel=\"nofollow\"\u003ehttps://yadi.sk/d/q6RyynmryRjax?ncrnd=1623\u003c/a\u003e\u003cbr\u003eAnd full version of it you can download here -\u00a0\u003ca href=\"https://www.patreon.com/posts/resident-evil-v-7207531\"\u003ehttps://www.patreon.com/posts/resident-evil-v-7207531\u003cbr\u003e\u003c/a\u003eAlso, you can download Demo of Ada\u0027s story of Resident Evil: Propagation here -\u00a0\u003ca href=\"https://www.patreon.com/posts/demo-0-3-1-adas-8294548\"\u003ehttps://www.patreon.com/posts/demo-0-3-1-adas-8294548\u003cbr\u003e\u003c/a\u003eAnd version with bonuses here -\u00a0\u003ca href=\"https://www.patreon.com/posts/adas-demo-is-for-8294478\"\u003ehttps://www.patreon.com/posts/adas-demo-is-for-8294478\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Blog -\u00a0\u003c/strong\u003e\u003ca rel=\"nofollow\"\u003erepropagation.blogspot.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-IsmBUdZSqcM/WDRdIeZg6SI/AAAAAAAAAgg/pHgaeOc4tEM_HZf-6y0XV629aRK6AIjnACLcB/s640/poster%2Bcensorship.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://1.bp.blogspot.com/-z4axw9MJhb4/WDRKDQVKosI/AAAAAAAAAgQ/gsb1ea5Kh582QE_jYz-kv4P5xdpx66bRQCLcB/s400/poster%2Bcensorship.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e"
