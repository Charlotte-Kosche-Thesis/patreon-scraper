    "summary": "\u003cstrong\u003eHey, howdy, hey! My name is Jessica, but you can call me Tak\u00e9.\u003c/strong\u003e I am 23 years young and I love to waste time. So what better way to waste time than by making doodles? I dabble in doodles, illustrations, \u0026amp; logo design. I\u0027ve always had a knack for drawing and art, but haven\u0027t really embraced it until this year -- 2018. I am, by no means, a professional nor do I claim know-how of what I do. \u003cem\u003eSorry!\u003c/em\u003e \u003cem\u003e\u003cstrong\u003eBUT\u003c/strong\u003e\u003c/em\u003e I am so happy you\u0027ve discovered my Patreon page and are interested in \nfollowing me in my journey of self-discovery, and maybe even learning along with me by trial and error.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt, gaming, and music have always been my strongest passions.\u003c/strong\u003e If I had chosen my passions over my logical reasoning, I\u0027m sure I wouldn\u0027t have the capability to type this now... So, yes... I have settled for something I\u0027m good at in the Chemical/Oil \u0026amp; Gas industry. (I work at a chemical plant to make ends meet.) I\u0027m good at my job... \u003cstrong\u003eBUT\u003c/strong\u003e I don\u0027t love it. \u003cem\u003eTragic, I know.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, this brings me to why I\u0027ve made myself a Patreon...\u003c/strong\u003e I\u0027m basically just testing the waters for whether this direction is worth my time. So that, potentially, I may be able to do what I love and bring smiles to people\u0027s faces with my art. This is also to fund my art supply purchasing. \u003cem\u003eStuff ain\u0027t cheap.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf \u0026amp; When you become a patron of my page, you will receive...\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to the patreon only feed. ($1+ a month)\u003c/li\u003e\u003cli\u003eA random \u003cstrong\u003eFloating Head\u003c/strong\u003e illustration sent to you \u003cem\u003eeach month\u003c/em\u003e. ($5+ a month)\u003c/li\u003e\u003cli\u003eA handcrafted print of \u003cstrong\u003eMoon Boy \u003c/strong\u003esent to you \u003cem\u003eeach month\u003c/em\u003e.\u003cstrong\u003e  \u003c/strong\u003e($10+ a month)\u003c/li\u003e\u003c/ul\u003e**There will be more tiers to come; this is only a foundation for me to build on :)**\u003cbr\u003e\u003cbr\u003eThanks a bunch for sticking around this far! I hope you enjoy the ride of this crazy experience along with me. \u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThanks \u0026amp; Happy Gaming! - Tak\u00e9\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
