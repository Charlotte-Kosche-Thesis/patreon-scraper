    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eFriends and fans all over the world, welcome to our Patreon page! In this day and age, it\u0027s becoming increasingly possible for \u003cstrong\u003eus \u003c/strong\u003emusicians to \u003cstrong\u003econnect \u003c/strong\u003edirectly with \u003cstrong\u003eyou\u003c/strong\u003e, our audience, \u003cstrong\u003eworldwide\u003c/strong\u003e. With the connecting power of the internet, there\u0027s no real need any more for middle-men and companies making a profit from distributing our music to all of you. So we\u0027ve decided to publish our \u003cstrong\u003emusic online for free\u003c/strong\u003e, and in exchange would like to ask for your \u003cstrong\u003evoluntary donations\u003c/strong\u003e off this website. \u003cbr\u003e\u003cbr\u003eThrough Patreon, \u003cstrong\u003eyou \u003c/strong\u003ewill be able to pledge a certain amount of money per song that we publish to help support \u003cstrong\u003eour \u003c/strong\u003ecareer as songwriters and recording artists. Each time we upload a new song we will receive your voluntary donations which we will then reinvest in what we love doing best:  \u003cstrong\u003eWriting and recording new songs for you.\u00a0\u003c/strong\u003eHaving had the opportunity \u00a0of taking our music to so many countries over the last few years, we also thought that this could be an interesting way to pool all of you together into our own little \u003cstrong\u003eStrange-sound global community.\u003c/strong\u003e\u00a0If you appreciate and enjoy the music that we make and would like to \u003cstrong\u003esupport us directly\u003c/strong\u003e\u00a0and \u003cstrong\u003emeaningfully\u003c/strong\u003e, here\u0027s a simple and effective way to allow us to keep on \u003cstrong\u003emaking \u003c/strong\u003e\u003cstrong\u003enew songs \u003c/strong\u003eregularly\u00a0for you all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo...Are you Strange too? \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLove, Sala \u0026amp; Kjetil.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e(PS Just in case we go on a crazy song-recording spree, you can put a monthly limit on your pledges)"

    "attributes": {
     "about": "Established in London in 2010 by Spanish-Lebanese frontman Sala Elassir and Norwegian drummer Kjetil Hallre, their distinct sound and riotous stage act soon led the band to become a reference in the London circuit, where they recorded their debut album, \u201cIt\u2019s alive!!\u201d under the direction of Grammy-award winning producer Jonathan Quarmby (David Bowie \u0026amp; Jack Johnson amongst others), and mixed by Duncan \u201cPixie\u201d Mills (the Vaccines, Glasvegas \u0026amp; Florence and the machine). Having toured and played in the US, Germany and France, a string of successes in Spain leads the band to move there, where they have established an ever-growing group of faithful followers: Their first release, \u201cCount me out,\u201d was used by the Spanish National Soccer team for an ad campaign preceding the world cup in 2010, with follow up single \u201cNo Way\u201d being used by FC Barcelona for another \u00a0campaign. Having successfully toured around the country, 2013 sees their establishment in the Spanish scene, interpreting a song for the blockbuster hit movie \u201cTengo Ganas de Ti\u201d which was chosen as candidate for the Goya awards by the Spanish Film Academy for best original song.",
