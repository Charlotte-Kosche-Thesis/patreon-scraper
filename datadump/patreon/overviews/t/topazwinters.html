    "summary": "hello friend. my name is topaz winters. i am a poet \u0026amp; multidisciplinary artist.\u003cbr\u003e\u003cbr\u003ei create art including but not limited to: poems, music, books, films, photographs, magazines, \u0026amp; various other undercover beautiful things. possibly you have stumbled upon my words in places such as \u003cem\u003ethe straits times \u003c/em\u003eor \u003cem\u003esingapore american \u003c/em\u003eor \u003cem\u003eexpat living \u003c/em\u003eor \u003cem\u003edialogist \u003c/em\u003eor\u00a0\u003cem\u003ecosmonauts avenue\u003c/em\u003e\u00a0or \u003cem\u003ewildness \u003c/em\u003eor \u003cem\u003emaudlin house\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003eor \u003cem\u003erust+moth \u003c/em\u003eor\u00a0\u003cem\u003ecicada magazine.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ehere are some of the kind words that readers have used to describe my work: \u003ca href=\"http://thelightleaks.com/portfolio/spotlight-supernova/\"\u003e\u201cincredibly hollowing\u201d\u003c/a\u003e, \u003ca href=\"https://www.goodreads.com/review/show/2185724083?book_show_action=true\u0026amp;from_review_page=1\"\u003e\u201cdelicate yet devastating\u201d\u003c/a\u003e, \u003ca href=\"https://utopia-state-of-mind.com/review-heaven-monsoon-dream-topaz-winters/\"\u003e\u201clyrical, magical, and enchanting\u201d\u003c/a\u003e, \u003ca href=\"https://www.goodreads.com/review/show/2012265866?book_show_action=false\u0026amp;from_review_page=2\"\u003e\u201cintimate, truthful, and compelling\u201d\u003c/a\u003e, \u0026amp; \u003ca href=\"https://mckayladebonis.com/2017/11/15/poems-for-the-sound-of-the-sky-before-thunder/\"\u003e\u201clike a breath you didn\u2019t know you were holding finally released into the evening air, in peaceful solitude\u201d\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003ei believe in softness as a revolution. i believe in art as a method of survival. i believe that in this dark world we live in, we must be lighthouses for each other. patreon is the place where i give you my words, \u0026amp; i hope that they can be a lighthouse for you.\u003cbr\u003e\u003cbr\u003eevery week, without fail, i share stories, poems, essays, \u0026amp; letters of silver-sweet-soft-sharp inspiration. the good \u0026amp; bad \u0026amp; ugly \u0026amp; beautiful of my journeys. something rich \u0026amp; hopeful \u0026amp; infinitely warm. something you may not expect at first, but always something to hold close to your chest, to let melt on your tongue, to slowly fall in love with. everything i am learning as an artist \u0026amp; a human goes here. i do not hold back.\u003cbr\u003e\u003cbr\u003ethese vignettes \u0026amp; excursions of the poetic sort, these explorations of small-yet-true wonders, these gifts of the lightest kind: they are what get me out of bed on mornings when the universe\u0027s hurt rests heavy on my shoulders. i share them with you, exclusively on patreon, because i know all too well how words change \u0026amp; save lives. i share them with the hope that perhaps they will remind you what it is to sing back to the thunder.\u003cbr\u003e\u003cbr\u003emore about me \u0026amp; why i need your support...\u003cbr\u003e\u003cbr\u003ei attend a large, impersonal high school, where i make brightly glowing things with happily oblivious parents. in 2019 i will begin attendance at princeton university, where i will study creative writing \u0026amp; film. i am a 100% independently funded artist. every cost for my creations is covered by myself, \u0026amp; all of the money that goes into my art comes from my pocket.\u003cbr\u003e\u003cbr\u003ebut i cannot do this on my own.\u003cbr\u003e\u003cbr\u003equite literally: without your support, it\u0027s impossible for me to bring my creations to you. you are the reason why i am able to bring filter-hazy dreams into reality.\u00a0i cannot express how grateful i am to you for choosing to do so.\u003cbr\u003e\u003cbr\u003ea small list of ongoing items that i use patreon to fund:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003emaintenance of \u003ca href=\"http://topazwinters.com/\" rel=\"nofollow\"\u003esix impossible things\u003c/a\u003e \u0026amp; \u003ca href=\"http://halfmystic.com/\" rel=\"nofollow\"\u003ehalf mystic\u003c/a\u003e, my two main ongoing projects\u003c/li\u003e\u003cli\u003eservers / urls / hosting / other technological commodities\u003c/li\u003e\u003cli\u003eediting / formatting / printing / shipping costs for books\u003c/li\u003e\u003cli\u003eprinting / shipping costs for half mystic books \u0026amp; journals\u003c/li\u003e\u003cli\u003epaying the visual artists that i work with to create cover art\u003c/li\u003e\u003cli\u003etravelling costs for various poetic \u0026amp; artistic events\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ea small list of singular projects i have funded with the help of patreon:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003epoems for the sound of the sky before thunder, \u003c/em\u003ea poetry chapbook from math paper press that tiptoes the infinitely blurred lines between hurting, hoping, \u0026amp; healing (\"gives the reader permission to try and find beauty even in the ugliest parts of their life.\u00a0\u003ca href=\"https://www.booksactuallyshop.com/products/poems-for-the-sound-of-the-sky-before-thunder\"\u003echances like that are always opportune\u003c/a\u003e\")\u003c/li\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.topazwinters.com/supernova\"\u003esupernova\u003c/a\u003e, \u003c/em\u003ea short film exploring the loveliness in loneliness \u0026amp; the infinite wonder we find in allowing ourselves to bloom into the empty\u00a0(an official selection for the across asia youth film festival, newark international film festival, \u0026amp; laurie nelson film festival; shortlisted for the my rode reel film festival \u0026amp; cine golden eagle awards; i was the recipient of the best actress award in the singapore international student film festival)\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"https://topazwinters.com/monsoondream\"\u003emonsoon dream\u003c/a\u003e, \u003c/em\u003ean essay chapbook from platypus press about loss \u0026amp; longing, home \u0026amp; hustle, memory \u0026amp; monsoon season (\"like finally coming home after a long journey \u2026 the way i got a small break through winters\u2019 words \u003ca href=\"https://www.goodreads.com/review/show/1902539846?book_show_action=true\u0026amp;from_review_page=1\"\u003efrom whatever it was that has been on my mind for way too long\u003c/a\u003e\")\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://topazwinters.com/heavenorthis\"\u003e\u003cem\u003eheaven or this\u003c/em\u003e\u003c/a\u003e, a poetry chapbook on the beauty \u0026amp; terror of girls who love girls (15,000 downloads \u0026amp; counting: \"a powerful collection by a powerful writer, one who masters each emotional register with both skill and \u003ca href=\"https://www.goodreads.com/review/show/1668328048?book_show_action=false\u0026amp;from_review_page=1\"\u003ea genuine, heartfelt joy for language\u003c/a\u003e\")\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://topazwinters.com/halfmystic\"\u003ehalf mystic\u003c/a\u003e, an independent publishing house \u0026amp; literary journal dedicated to the celebration of music in all its forms (books \u0026amp; journal issues sold to thousands of readers worldwide, with authors \u0026amp; contributors published in \u003cem\u003ebest of the net, best new poets, best american poetry, the paris review, rolling stone, \u003c/em\u003e\u0026amp; \u003cem\u003ethe new york times, \u003c/em\u003e\u0026amp; nominated for the pushcart prize, mtv video music awards, \u0026amp; grammy awards)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003esupporting me \u0026amp; all of my soft creations helps me keep working deep into dawn-soaked hours to make magic for you. click the \u003cem\u003ebecome a patron \u003c/em\u003ebutton \u0026amp;\u00a0join me on this journey.\u00a0there is no one i would rather take it with than you.\u003cbr\u003e\u003cbr\u003ei will see you on the other side. thank you.\u003cbr\u003e"
