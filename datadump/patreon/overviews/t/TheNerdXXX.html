treon funding comes in. :)\u003cbr\u003e\u003cbr\u003eIt will be used for: Assets, Licenses, Commisions and Potentially expanding the rendering PC build. \u003cbr\u003e\u003cbr\u003eCreating this particular story is a labour of love, \u003cstrong\u003ebut having loyal patreons gives one a sense of extra purpose.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHere is a quick glimpse of the family: \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thenerdxxx.co.uk/Patreon/Family.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eand also a quick glimpse of the variety of outfits available in scenes:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thenerdxxx.co.uk/Patreon/clothes_change.gif\"\u003e\u003cbr\u003e\u003cbr\u003ePlease support me as I develop this, and future games! :) \u003cbr\u003e\u003cbr\u003eShare my patreon: \u003ca href=\"http://www.patreon.com/TheNerdXXX\"\u003ewww.patreon.com/TheNerdXXX\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
