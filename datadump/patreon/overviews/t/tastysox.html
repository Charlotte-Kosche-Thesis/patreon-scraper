    "summary": "Hello you, I\u0027m Tastysox and I create free online games with pixel art. With drawings and games I try to give life to the ZBZ crew. A bunch of girls with stinky feet and dirty socks. They tend to be bossy, bratty and rarely friendly. \u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/1cm7bqYOXnVUdS2W0rAig4vNRlzVQgOUd9hFj8aCk4TM/\" target=\"_blank\"\u003eGoogle sheet link with\u00a0To do list for The Yellow Socks\u00a0\u003c/a\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\nWhy this Patreon? \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTo monetize a game, you can sell it, use ads or in-app purchases. I choose to let the games free with a patreon for people who wish to support what I do.\u003cbr\u003e\n\u003cbr\u003e\nKnowing that people are ready to support the creation every month keeps me working on it. Patreon allows me to list all the awesome supporters and to give them rewards in return. \u003cbr\u003e\n\u003cbr\u003eThanks to the support, I\u0027m improving mysfelf for better games and graphics. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWhy should I support?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cul style=\"\"\u003e\n\t\u003cli\u003eBecause you like the tasty games and you want more of it. \u003c/li\u003e\n\t\u003cli\u003eTo get access to early builds and to vote on the Patrons Polls that can impact the games. (A link with a password will be sent if there is an early version.)\u003c/li\u003e\n\t\u003cli\u003eTo get a cool reward because you deserve one. The rewards will go towards the game. \u003c/li\u003e\n\t\u003cli\u003e(You\u0027re a secret hero making possible these free games for others.) \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWhat to expect?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003eAt least one new (fetish) game each year, I don\u0027t want to be stuck on a long term project and I work better if I force myself with deadlines. \u003c/li\u003e\n\t\u003cli\u003eCommissions from artists, at least one cool drawing for each game. I might commision artists for in-game content one day. \u003c/li\u003e\n\t\u003cli\u003eDevelopment of the ZBZ Crew story and universe\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eRewards may change, depending of the game I\u0027m doing and or if it can\u0027t fit in the game. \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003eYou can pledge for one reward then unpledge after the monthly payment. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003eYou can find the games here\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://tastysox.itch.io/\" target=\"_blank\"\u003ehttps://tastysox.itch.io/\u003c/a\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eI thank everyone who supported me, supports me or will support me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e"
