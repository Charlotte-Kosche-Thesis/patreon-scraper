    "summary": "\u003cstrong\u003e\u00bfQui\u00e9n soy? \u003c/strong\u003e\u003cbr\u003e\n\n\u00a1Muy buenas\namantes de lo retro! Mi nombre es Michael Tuber y soy la persona que hay detr\u00e1s\ndel canal de YouTube TuberViejuner. Os preguntar\u00e9is \u00bfpor qu\u00e9 estoy aqu\u00ed en\nPatreon? Muy f\u00e1cil, llevo desde 2016 haciendo videos en mi canal de YouTube y\nme encanta, es mi pasi\u00f3n y para poder continuar haci\u00e9ndolos y crear contenido\nmucho m\u00e1s interesante, he decidido abrir este patreon para que qui\u00e9n quiera, me\npueda ayudar. Me encanta hacer videos en YouTube sobre videojuegos retro, y es\npor eso que he ido publicando uno (o m\u00e1s) videos por semana desde que comenc\u00e9\nel canal. Los videojuegos, y especialmente los juegos retro, son mi gran\npasi\u00f3n. Me encantan las historias detr\u00e1s de su creaci\u00f3n, los recuerdos de la\ninfancia que me evocan, tambi\u00e9n el hardware de las m\u00e1quinas que en su momento\nlos hac\u00edan funcionar. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\n\u00bfC\u00f3mo\nfunciona Patreon y qu\u00e9 obtengo de \u00e9l? \u003c/strong\u003e\u003cbr\u003e\n\nEn primer\nlugar quiero dejar muy claro, no estoy cobrando por ver mis videos. Patreon es\nsimplemente una opci\u00f3n para aquellos que disfrutan de lo que hago en el canal,\ny les haga gracia colaborar si as\u00ed lo desean. Se puede aportar la cantidad de\ndinero que uno quiera, desde 1$ a la cantidad que quer\u00e1is. Estar\u00e9is pensando,\npero... si YouTube con la monetizaci\u00f3n ya le est\u00e1 pagando dinero al se\u00f1or Tuber,\nla verdad es que el dinero que gano desde YouTube es m\u00ednimo, si no eres un YouTuber\ngrande, el beneficio es m\u00ednimo, os pongo un ejemplo, en 1 a\u00f1o de canal me han\ningresado 70 \u20ac \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\n\u00bfEn qu\u00e9 se\nva a usar el dinero aportado?\u003c/strong\u003e\u003cbr\u003e\n\nCon el\ndinero de las aportaciones, no me ir\u00e9 a Canc\u00fan de vacaciones jejeje, mi\nintenci\u00f3n es poder  ir actualizando el equipo que uso para grabar, tanto c\u00e1maras,\nequipo de iluminaci\u00f3n, software y dem\u00e1s, pensad que el material que uso es\nantiguo y no le queda mucho tiempo de vida m\u00e1s. Adem\u00e1s de renovar mi equipo,mi idea para crear nuevos\ncontenidos, ser\u00eda adquirir m\u00e1s ordenadores y video consolas retro para poder crear\nvideos sobre ellas, poder realizar viajes relacionados con el retro y poder\ngrabar Video-blogs, cosa que ahora no puedo hacer. Tambi\u00e9n tengo pensado\ninvertir en comprar cositas y sortearlas entre los suscriptores y algunas cosas\nexclusivamente a los \"patrones\" que aporten al canal. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\n\u00bfPor qu\u00e9\nest\u00e1s haciendo esto? \u003c/strong\u003e\u003cbr\u003e\n\nDe momento YouTube\nno me proporciona pr\u00e1cticamente beneficio econ\u00f3mico. Debido a esto, no puedo\ndedicarme al mundo de YouTube a tiempo completo, por lo que tengo un trabajo a\nparte que me permite vivir a m\u00ed y mi familia. La \u00fanica forma que veo viable de\ncontinuar el canal, a largo plazo, e ir mejorando el contenido cada vez m\u00e1s, es recurrir a\npatrocinio de los suscriptores. Mi pasi\u00f3n es seguir creando cosas que os\nresulten entretenidas en el canal, ir mejorando cada d\u00eda m\u00e1s y llegar a\ndedicarme exclusivamente a este proyecto que tanto me apasiona.\u003cbr\u003e"
