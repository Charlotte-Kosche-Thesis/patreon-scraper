    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello hello!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m \u003ca href=\"http://taleenkali.com/\"\u003eTaleen Kali\u003c/a\u003e and my debut\u00a0\u003cstrong\u003esolo record\u003c/strong\u003e\u00a0\"SOUL SONGS\" is out this summer on Lolipop Records!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/45a0cf7171e5b29133c099df0d2fdee0/tumblr_ozmrt3A5Y21qdb9two1_r2_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eJoin my KALI FAN CLUB here on Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe idea\u0027s simple: Imagine a \u003cem\u003e\u002790s fan club meets message board\u003c/em\u003e with monthly support! \u003cbr\u003e\u003cbr\u003eWhen you join the KALI FAN CLUB, you become my patron and support my art making for a price of your choosing each month (you can join for as little as $1 a month) and I will send you exclusive, original content straight to your inbox.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClub Member Rewards \u003c/strong\u003ewill range from everything from my \u003cstrong\u003eRecording Diary\u003c/strong\u003e (for your eyes only!) featuring works in progress (lyric scribbles, drafts in the RAW) to \u003cstrong\u003ebehind-the-scenes footage\u003c/strong\u003e of my band creating the album in the studio, as well as exclusive previews of the songs, music videos, access to guest list spots at my shows, and other goodies even before they\u0027re released or sent to blogs. It all depends on which patrons category you choose! For some of the higher level categories, you even get to weigh in on merch options and demos!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYour monthly contribution helps me be a DIY\u003c/em\u003e \u003cem\u003eindependent artist completely on my terms and I\u0027m so grateful!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eMORE ABOUT ME:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/79e57882ddb897a3006316ce66525e3a/tumblr_inline_p5s3z1FZMg1qd52cw_500.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI call my style of music \u003cem\u003e\u003cstrong\u003eCOSMIC FEMME PUNK\u003c/strong\u003e\u003c/em\u003e, which means there\u0027s as much divine femme vocals in my music as there are MEGA FUZZ PEDALS and killer bass lines. In short, I love \u003cstrong\u003eHole\u003c/strong\u003e as much as \u003cstrong\u003eDavid Bowie\u003c/strong\u003e, and I love \u002790s gothgaze rockers like \u003cstrong\u003eMedicine\u003c/strong\u003e as much as the 1996 \u003cstrong\u003e\u003cem\u003eRomeo \u0026amp; Juliet\u003c/em\u003e\u003c/strong\u003e soundtrack (that Garbage song kills me every time).\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://taleenkali.bandcamp.com\"\u003eYou can listen to my solo tunes\u003c/a\u003e and jam out to my 1st\u00a0\u003ca href=\"https://tulips.bandcamp.com/\"\u003eT\u00dcLIPS record\u003c/a\u003e if music is your main deal!\u00a0In addition to music, I\u0027m\u00a0CONSTANTLY making stuff: I\u0027m founder of cult fav lit magazine + DIY collective\u00a0\u003ca href=\"http://www.dumdumzine.com/\"\u003eDUM DUM Zine\u003c/a\u003e, and I\u0027m a punk rock yoga teacher and sound healer as well, teaching workshops, sound baths, and privates over at\u00a0\u003ca href=\"http://kalipunkyoga.com/\"\u003eKali Punk Yoga\u003c/a\u003e. I\u00a0also write tons of poetry, think-pieces, music essays, and take photographs!--and I\u0027ve realized many times during my artistic journey that \u003cem\u003eI often overlook sharing the PROCESS of my own art\u003c/em\u003e. Or when I do share it, it\u0027s often on my social media rather than an intimate transmission into my fan\u0027s inboxes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCreating and sharing my process is when I\u0027m at my best.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s all so inextricably linked, actually! It\u0027s where my love of community comes from. I love to make things and then share them in the communities I\u0027ve helped to grow. These communities are especially important as we live in a world that fetishizes the artist instead of supporting them. It has become increasingly difficult for creators--especially the kinds that tour in order to support their creations!--to hold down steady income in modern living while being able to maintain enough energy and truly thrive in their art. Having this platform gives me such inspiration and boost, and it fuels my autonomy in making the kind of art I want to make. I\u0027m so glad you\u0027re here for the ride.\u00a0\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo go ahead...JOIN THE KALI FAN CLUB and\u00a0\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003estep inside my world.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e I have so many secrets I can\u0027t wait to share with you...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAll of mine,\u00a0\u003cbr\u003e\u003cstrong\u003eTaleen Kali\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eP.S.-- \u003cem\u003eIf you love the idea of supporting artists yet Patreon monthly format isn\u0027t feasible for you, worry not!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eYou can always head over to\u00a0\u003ca href=\"http://taleenkali.com/\"\u003etaleenkali.com\u003c/a\u003e to rock my jams, check out my\u00a0\u003ca href=\"https://www.instagram.com/taleenkali/\"\u003eInsta\u003c/a\u003e, or grab swag form my\u00a0\u003ca href=\"http://taleenkali.com/shop/\"\u003emerch shop\u003c/a\u003e. \u003cbr\u003e\u003cem\u003e\u003cbr\u003eThanks so much for being here and for listening to my music!\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eTaleen Kali\u003c/strong\u003e plays cosmic femme punk in Los Angeles. \u003cbr\u003e \u003cbr\u003eShe is a writer, musician and L.A. native. After making her mark as frontwoman of riotgaze band T\u00dcLIPS for 5 years, she debuted her solo act at Echo Park Rising last summer and formed a new live band, expanding her sonic palette with an array of synths, guitar pedals, and sound healing instruments.\u003cbr\u003eShe released the \u201cWho The Fuck Is Taleen Kali?\u201d cassette tape via\u00a0\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Ftaleenkali.bandcamp.com%2F\u0026amp;t=ZmVkMGViOTE1MWE2ZDUzZGQ2YWE4MTA3NTAyZWRlMDJlYjYyY2QwZixUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003eBandcamp\u003c/a\u003e this Spring, voted a \u201cNew \u0026amp; Notable\u201d release with \u201cfuzzy, fizzy pop guitars.\u201d Look out for her solo debut \u201cSOUL SONGS,\u201d named after a\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Ftaleenkali.bandcamp.com%2Fmerch%2Fsoul-songs-lyric-zine\u0026amp;t=NTIzODVmNTVlOTk2YmM5MzQ5MWViMDg0ZDViZDc3MzZkYThhZjkxZixUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003e lyric zine\u003c/a\u003e of the same title, slated for release this summer produced\u00a0\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fkristinkontrol.com%2F\u0026amp;t=MzQ2ZTFiNGUyZjY1MDlmYmVhMGY0ODc2NmRhMTJjNDc4MGU2NDE5YSxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003eKristin Kontrol\u003c/a\u003e (formerly of Dum Dum Girls).\u003cbr\u003e\u003cbr\u003eA multi-hypenate to the core, she is founder of the cult favorite lit and music-minded \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.dumdumzine.com%2F\u0026amp;t=NGRkZjhlOTVlZmUxOTMzMzAxNWQwYmMxNWYwODA0ZGI3ZjBlYzg3NyxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003eDUM DUM Zine\u003c/a\u003e and teaches \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fkalipunkyoga.com%2F\u0026amp;t=ODNhNDQyYzJiNzQ4NjYzOTYwMWU5OGNkYzdmOGUzNTdhZDIzZTk4ZSxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003eKali Punk Yoga\u003c/a\u003e workshops in venues, galleries, DIY spaces, and private lessons throughout Los Angeles.\u003cbr\u003e\u003cbr\u003ePoetry, essays and other writing appears in\u003cem\u003e The Onion, FILTER, Entropy, SPIN, Funhouse Magazine, The Bushwick Review, Whole Beast Rag,\u003c/em\u003e\u003cem\u003e The NewerYork, TL;DR Magazine, \u003c/em\u003eand zines all over the country.  \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eKEEP IN TOUCH: \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRock n\u2019 roll is hitting the streets, \u003c/strong\u003eand you can support Taleen\u2019s new album by\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.patreon.com%2Ftaleenkali\u0026amp;t=NzNiODIxZDI4NWQyMWVlMDMwY2RkNjkzOWFjNTMzODQ2NWRiZWY4ZSxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003e joining the club!\u003c/a\u003e Picture a new school message board x \u201890s fan club and get the inside scoop on the making of her album, due Spring 2018.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContact: \u003c/strong\u003e\u003cem\u003etaleen at taleenkali dot com | \u003c/em\u003e\u003cstrong\u003eBookings: \u003c/strong\u003e\u003cem\u003ecristinakxlu at gmail dot com\u003c/em\u003e\u003cbr\u003e* \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.instagram.com%2Ftaleenkali%2F\u0026amp;t=NzlhZGViNjUxM2RhZDViNjJiZTNkODUyNjE0Y2ViYWJhYWNlZGJjMCxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003eInstagram\u003c/a\u003e * \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.facebook.com%2Ftaleenkalimusic\u0026amp;t=MjdiY2IzOGQ4MzRlZWM3YmU3ZTIzZmVhOTY2NDU1NzgzMzQyMzExYyxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003eFacebook\u003c/a\u003e * \u003ca href=\"https://twitter.com/taleenkali\"\u003eTwitter\u003c/a\u003e * \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.soundcloud.com%2Ftaleenkali\u0026amp;t=ZmM2Mzc5NWJkMWY2ZjZjNzM1ODJmZGI5ODhlNjg4MWZmOWJiMTk1OSxUbU4zdWpESg%3
