    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/vH3xIYRGeCQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": null,

    "published_at": "2016-11-30T23:15:03+00:00",
    "summary": "\u003cdiv\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWell, hello there Superfan!\u00a0\u003c/h3\u003e\u003ch4\u003e\u003cem style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003c/em\u003e\u003c/h4\u003eWe\u0027re the Belle Miners, \u003cem\u003ean Austral-Canadian band\u003c/em\u003e. That\u0027s right! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e...\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eWe\u0027re an international supergroup \u003c/em\u003e\ud83d\ude01\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cem style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003c/em\u003e\u003c/h4\u003e\nA lot of the time, our music is used to support campaign initiatives for social reform, the environment and sustainable living. \u003cem\u003e But most of all, we enjoy writing, performing and entertaining like-minded people who remind us how important music is to our everyday life and the world around us.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eHang on... International? How does that work?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, the internet. \u00a0Which is sometimes more challenging than it sounds. One of us does live remotely in the far Northwest of Australia. (READ: Terrible, terrible internet. Terrible.) \u00a0Aside from the magical inter-webs, we\u0027ve got a long-term, long-distance relationship and have spent enough musical and non-musical time with one another to have knitted together our sound. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePart of your Patreon subscription will be to give you all insight into how we work. \u00a0You\u0027ll see videos, lyric sheets, drawings, hear song clips and get to be \"in\" on our creative process. \u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFinancially, it \"works\" because we heavily subsidize our annual tours with our day-jobs and other music gigs AND apply for grants AND crowd-source AND have even had some philanthropic help (from a Belle\u0027s Angel just like you!). \u00a0Whew! \u00a0That, ladies and gentlemen, is how you bust a backside. \u00a0\u003cbr\u003e\u003cbr\u003eThe reality, however, is that making any kind of art \u003cem\u003efor a living\u003c/em\u003e is running a business... and it can be a tricky one at that! \u00a0To continue collaborating internationally AND supporting the causes we love, we have to get a bit creative in the way we perform. \u003cstrong\u003eWe want to make this thing economically viable! \u003c/strong\u003eTraditional paths to funding music aren\u0027t always available to those with feet in different countries. \u00a0Some have dried up entirely, seemingly replaced by ever more financially lean alternatives... especially for international anomalies like us! \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHere\u0027s some GOOD NEWS (Yusss!)\u003c/h4\u003e\u003cbr\u003ePatreon gives us chance to reach out to people like you who want to support artists, for as little as $1 a month ... Yep. You read that right... $1 a month!!!\u00a0\u003cbr\u003e\u003cbr\u003eCan you spare just $1 a month?\u003cbr\u003e\u003cbr\u003eA three week international tour with international flights, artists visas and that actually achieves financial progress \u003cem\u003ecosts\u003c/em\u003e anything from $20,000-$30,000. If you look at our goals, you\u0027ll see that with just $1,000 a month, we can do pretty much anything... We can grow your dollar. \u00a0In fact, we see it as a little tiny seed... add water, food and BAM! big, juicy, green, leafy monster \ud83c\udf3f. \u00a0And man, if we can get over a thousand then we\u0027ll shoot for the moon! Or maybe Zubenelgenubi! Why not?!\u00a0\u003cbr\u003e\u003cbr\u003eWhen you consider it, this amount is equivalent to a few hundred of you buying an album each year. So if you love our music, and would probably buy our albums anyway, then why not subscribe to our Patreon campaign? You get special privileges for being awesome, you still get the album (without having to fork over that hefty $12 in one go)... and we get a steady income. \u00a0Win win... and win! \u00a0\u003cbr\u003e\u003cbr\u003e$1000 a month is sufficient enough to grow your contribution of a dollar, into something 20-30 times bigger! Have a look at our goals to see how you can become involved.  \u003cbr\u003e\u003cbr\u003eCheck out our website at \u003ca href=\"http://belleminers.com/\" rel=\"nofollow\"\u003ehttp://belleminers.com\u003c/a\u003e and have a listen to our music. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wildiaries.com/system/pictures/0015/2988/1443066080.jpg\" style=\"width: 218px;\"\u003e\u003cbr\u003e\u003cbr\u003eJaime Jackett, Felicia Harding \u0026amp; Marina Avros\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=tFXiF2MtDk8\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=tFXiF2MtDk8\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=tFXiF2MtDk8\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=tFXiF2MtDk8\u003c/a\u003e \u003cbr\u003e\u003cem\u003e\u003cbr\u003eWith dense vocal harmonies, clever lyrics and a liberating, joyous sound, The Belle Miners are Felicia Harding, Jaime Jackett and Marina Avros. Visit \u003ca href=\"http://belleminers.com/\" rel=\"nofollow\"\u003ehttp://belleminers.com\u003c/a\u003e to find out more. \u003c/em\u003e"
   },
