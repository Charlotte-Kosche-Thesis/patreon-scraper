    "summary": "\u003cimg src=\"https://media.giphy.com/media/3og0IE27Pwc7vbQe3u/giphy.gif\" style=\"width: 642px;\"\u003eHi I\u0027m\nTony and I\u0027m an artist living in CA. I love strategy games, tabletop games,\ngunpla, and art. But most of all I really love XCOM, a fun punishing humans vs aliens strategy\ngame that also inspires me as a creative outlet. You can check out some of my handiwork at JoINrbs twitch and youtube channels and also Beaglerush\u0027s twitch and youtube channels.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCpjr4aOTbpvat8Y77e8dd_Q\" target=\"_blank\"\u003e\u003cimg src=\"https://media.giphy.com/media/3o7bufxaJfXNjDr6ow/giphy.gif\" style=\"width: 292px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/Beaglerush\" target=\"_blank\"\u003e\u003cimg src=\"https://media.giphy.com/media/xUA7b3ibXAjnXwnjTW/giphy.gif\" style=\"width: 283px;\"\u003e\u003c/a\u003e\u003c/div\u003e\nI studied art and animation and have been\nfinding my own path in making animated shorts with friends and creating video\nelements for streamers/youtubers. It\u2019s a tough road and improving on myself\nnever stops. \n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/l0Iy9sHnYd80VUgik/giphy.gif\" style=\"width: 642px;\"\u003e\u003cbr\u003e\nMy goal for now with\nthis Patreon is to replace old equipment that I use including replacing my\ndying mouse/keyboard, and hopefully getting a second monitor. Supporting me is\na vote of confidence in my current skills to provide freelance quality\ngraphics/animation to growing streamers/gamers. It will also be incentive to\nimprove on my craft and expand my services to other mediums.\n\u003cbr\u003e\u003cimg src=\"http://imgur.com/wouaq4Y.png\"\u003e\u003cbr\u003e\nAny amount helps and is\ngreatly appreciated. Follow me in the social media links below for more general art and life posts. Contact me at\u00a0\u003ca href=\"mailto:tonyson1990@gmail.com\u00a0\"\u003emy email address\u003c/a\u003e if there is media I can create for \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eYOUR\u003c/span\u003e\u003c/strong\u003e channel.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/tonysonartanim/\" target=\"_blank\"\u003e\u003cimg src=\"https://lh6.googleusercontent.com/-VzyUMIwBf2A/AAAAAAAAAAI/AAAAAAAABJM/HA5zTRMpXPk/photo.jpg\" style=\"width: 95px;\"\u003e\u00a0\u00a0\u003c/a\u003e\u003ca href=\"https://www.facebook.com/tonysonartanim/\" target=\"_blank\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/ZZPdzvlpK9r_Df9C3M7j1rNRi7hhHRvPhlklJ3lfi5jk86Jd1s0Y5wcQ1QgbVaAP5Q=w300\" style=\"width: 96px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://twitter.com/tonysonartanim\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/tonysonartanim\" target=\"_blank\"\u003e\u003cimg src=\"https://pbs.twimg.com/profile_images/842992378960986112/Yd1Z53jW.jpg\" style=\"width: 96px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://vimeo.com/user21709422\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/tonysonartanim/\" target=\"_blank\"\u003e\u003cimg src=\"http://is4.mzstatic.com/image/thumb/Purple127/v4/66/ea/f4/66eaf42f-79aa-d6c1-0b8e-accab7d4f7f5/source/1200x630bb.jpg\" style=\"width: 97px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://vimeo.com/user21709422\" target=\"_blank\"\u003e\u003cimg src=\"http://filmmakerseo.com/vimeo/vimeologo.png\" style=\"width: 97px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://kennysorel.newgrounds.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/en/thumb/1/11/Newgrounds.jpg/200px-Newgrounds.jpg\" style=\"width: 98px;\"\u003e\u003c/a\u003e\u003c/div\u003e"
