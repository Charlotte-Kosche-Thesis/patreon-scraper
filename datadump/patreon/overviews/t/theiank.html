    "summary": "Hello. My name is Ian K., and I\u0027m a calligrapher. I love calligraphy and, more germane to Patreon, I believe that calligraphy appeals to -- or would appeal to -- many people. \u003cbr\u003e\u003cbr\u003eSo, what\u0027s the problem?\u003cbr\u003e\u003cbr\u003e90% (not a real statistic) of all calligraphy currently produced is quotations from the Bible, and Irish proverbs.\u003cbr\u003e\u003cbr\u003eNot everyone wants those, and it\u0027s limiting. I think people want quotations from their favorite movies and TV shows. People want silly memes, video game references, and quotations from their favorite science fiction novels.\u003cbr\u003e\u003cbr\u003eI do this already on my etsy (\u003ca href=\"http://medievalnerd.etsy.com/\" rel=\"nofollow\"\u003ehttp://medievalnerd.etsy.com\u003c/a\u003e) and it\u0027s good. It\u0027s fun, it\u0027s good practice for me, and the occasional sale I make pays for the materials I use. But not everyone for whom calligraphy has appeal can afford to spend $30-$40 on an original, hand-calligraphed work done in sumi ink on heavy cotton rag paper.\u003cbr\u003e\u003cbr\u003eI\u0027d like to start making high-res images available to people so they can use them for wallpapers or print them themselves. But it all takes time, energy, and materials. And so I turn to you, my potential patrons and lovers of ironic lettering.\u003cbr\u003e"
