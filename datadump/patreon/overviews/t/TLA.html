    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/OaHcm7-fguY\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2015-03-26T18:23:45+00:00",
    "summary": "\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003eHi!\u003c/strong\u003e\u003c/h3\u003e\nMy name is \n\t\u003cstrong\u003eMartin Br\u00fcsin\u003c/strong\u003e, but I\u2019m\nmore known in cyberspace as \n\t\u003cstrong\u003eDragonniar\u003c/strong\u003e. I have a huge fascination\nof dragons and Japanese comic (manga), so big that I\u0027m actually working on a\nfantasy manga comic.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig09.deviantart.net/db5f/f/2017/113/2/4/patreon_banner_1_by_dragonniar-db6v2tt.png\"\u003e\u003c/div\u003eWhy I\u2019m here on Patreon is to give you the opportunity\nto read the manga in the past that I\u2019m drawing it. To see the sketch pages for\nfuture chapters, character design and also help me by liking and sharing my\nwork. I would like to have financial support one day so I can just focus on the\ncomic drawings so giving me some is very much appreciated.\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat you can find here and\nhow to get access to it?\u003c/h3\u003e\u003cblockquote\u003e\u003cimg src=\"http://orig01.deviantart.net/66e1/f/2017/113/b/4/patreon_banner_2_by_dragonniar-db6v3dz.png\" style=\"width: 742px;\"\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\tTo read my comic, for now I have in on $1/month\nsubscription. During this time you can read everything and then cancel the subscription\nright away if you don\u2019t want to continue, no hard feeling. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI upload page for page when they are done. When\nhalf of the chapter is done, I compile all the pages into an entire file that I\ncall Easy-read for simple access.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe character design and all other random\nimages, video will be available for followers at most (no subscription required\nto see these)\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy sketch pages are available for all Elven Supporter. Same thing here, cancel at any time. \u003cbr\u003e\n\n\u003cbr\u003e\n\nOne thing though, I upload on several different\nsites as well, such as Deviantart, Tapastic, Instagram, Facebook and sometimes on Youtube. The most recent uploading website is WebToon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003ca href=\"http://dragonniar.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig03.deviantart.net/cd78/f/2017/112/9/0/icon_da_by_dragonniar-db6p0mm.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.youtube.com/channel/UCOi3nVdCDSmSGFpEFGduz7g\" target=\"_blank\"\u003e\u003cimg src=\"http://orig10.deviantart.net/b92b/f/2016/223/4/6/icon_yt_by_dragonniar-dadkudu.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://dragonniar.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig03.deviantart.net/2783/f/2016/223/6/4/icon_tumblr_by_dragonniar-dadku05.png\"\u003e\u003c/a\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e \u003ca href=\"https://www.instagram.com/dragonniar/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig14.deviantart.net/4045/f/2016/223/1/2/icon_insta_by_dragonniar-dadktuc.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.facebook.com/Dragonniar/?ref=aymt_homepage_panel\" target=\"_blank\"\u003e\u003cimg src=\"http://orig01.deviantart.net/d73d/f/2016/223/e/c/icon_facebook_by_dragonniar-dadktow.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://www.webtoons.com/challenge/dashboard\" target=\"_blank\"\u003e\u003cimg src=\"http://orig06.deviantart.net/e378/f/2016/223/9/b/icon_tapastic_by_dragonniar-dadktyc.png\"\u003e\u00a0\u00a0\u003cimg src=\"http://orig12.deviantart.net/543b/f/2017/137/c/a/icon_wt_by_dragonniar-db9iil8.png\"\u003e\u003c/a\u003e\u003c/h1\u003e\n\n\u003cbr\u003e\n\nThe whole chapter I\u2019m currently uploading on other\nsites (one page every Saturday) will be available for my followers on Patreon free\nof charge. The only thing I\u2019m asking for is that you give me a like and share\nmy manga with your friends. Also a like on my other sites would also help me\nout allot, don\u2019t be shy with the like button. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow to navigate on Patreon?\u003c/h3\u003e\n\nI know Patreon isn\u2019t the best\nsite for sharing comics, that\u2019s why for easy access to all the material I have\ncreated a\u00a0\u003ca href=\"https://www.patreon.com/posts/7696096\"\u003eTable of content\u003c/a\u003e\u003cstrong\u003e. \u003c/strong\u003eThere\nyou will find links to the Easy-read pages, sketch pages, maps, character\ndesign, fact sheets and more.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig08.deviantart.net/b002/f/2016/274/f/0/tlaqa_eth_nevida_by_dragonniar-dajhik0.png\" style=\"width: 433px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
