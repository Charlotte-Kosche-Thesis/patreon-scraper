    "main_video_url": "https://www.youtube.com/watch?v=0IWgR_fqJE4",

    "pledge_url": "/bePatron?c=228555",
    "published_at": "2015-10-18T16:18:43+00:00",
    "summary": "\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0T H E \u00a0 I N F I N I T E \u00a0S O U R C E\u00a0\u003cbr\u003e\u003cbr\u003eThe Infinite Source is a music production channel solely owned and operated by Vic, an independent artist, writer, rapper, performer, and producer of all the site\u0027s original music, occasionally featuring guest performers. The main series include Source Rap Battles and Epic Raps. Vic is an active Youtube partner, and all his original songs are featured on Soundcloud.\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/002/284/023/d460c164eb397c6ff9e87625de9a7559_original.jpg?v=1405433364\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=bb93a77412b09e72e1ad9fe243a631dd\"\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0S U P P O R T \u003cbr\u003e\u003cbr\u003ePatreon allows you to support The Infinite Source Productions by offering a pledge (starting at 1.00) each time a weekly video is posted. Your pledge will only be donated towards rap battles and original raps; Vlogs and announcements are not included. Your donation will help The Infinite Source bring future rap battles and original songs to life in HQ Audio \u0026amp; HD Video, update and expand The Infinite Source Studio, and upgrade to top quality mixing and mastering equipment. If you choose to join in to support the expansion of this passionately crafted production site, in return you will receive exclusive reward(s) from The Infinite Source Vault. Reward details are listed at the bottom of this page\u00a0(All rewards are a one time gift and not weekly unless otherwise stated.)\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0G O A L S\u003cbr\u003e\u003cbr\u003e\n\nIn the future, Vic hopes to earn enough support to open up a production studio for himself and other artists to freely create and collaborate without the hassle and expensive cost of other production studios. For this to come to pass, The Infinite Source welcomes your pledge and support. Pledge to become an active member of this creative dream and infinite adventure!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 T H E \u00a0J O U R N E Y\u00a0\u003cbr\u003e\u003cbr\u003eWhen I launched the first episode on The Infinite Source Youtube channel from my dorm room in February 2012 I didn\u0027t quite know what it would become, I just knew I was ready to share my love and passion for music with others. Since then the channel has grown to over 49 million views and 147,000+ subscribers who are constantly requesting more content every day. \u003cbr\u003e\u003cbr\u003ePursuing a creative dream can be a very challenging journey. I\u0027ve watched a little idea grow from a passing thought into a passionate online community, overcoming new obstacles every step of the way and not paying any attention to negativity or doubt. I believe this is the recipe for success in any endeavor. I know that with expansion also comes a new set of obstacles and challenges to face, and I am ready and confident that they will be handled just as the ones that came before them. \u003cbr\u003e\u003cbr\u003eTeam Source stand up!\u003cbr\u003e\u003cbr\u003eVic@TheInfiniteSource\u003cbr\u003e\u003cbr\u003e"
