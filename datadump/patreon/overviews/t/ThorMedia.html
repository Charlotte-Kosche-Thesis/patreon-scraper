    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FZW6SQSGOBzg%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DZW6SQSGOBzg%26feature%3Dyoutu.be\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-01-06T00:04:30+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://arc.thormedia.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://arc.thormedia.com/wp-content/uploads/2014/09/title-09-03-14.png\" style=\"width: 319px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tBy day, we are the art team of\u00a0\u003ca href=\"http://thormedia.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThor Media\u003c/a\u003e. \u00a0A multimedia company in the business of video production, motion graphics, app development, and 2D conceptual art (character design, storyboarding, etc...). But in our downtime we write and produce comics we love. Our latest is the comedic swashbuckling apocalyptic adventure of \u003ca href=\"http://arc.thormedia.com/\" rel=\"nofollow\" target=\"_blank\"\u003eARC\u003c/a\u003e.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\tIt follows \u003cem\u003eNathan Savage\u003c/em\u003e, a crack shot ex-Army Ranger who is needed to save humanity from not just one version of the apocalypse, but nearly all of them happening at once. Not only will you get your standard zombies and vampires, but he\u2019ll encounter lava monsters, Aztec mummies, and giant water bears to say the least. With the help of his rabbit \u003cem\u003eCinnamon Toast\u003c/em\u003e and the organization \u003cem\u003eARC\u003c/em\u003e, they\u2019ll do the best they can to cobble together the greatest rescue mission ever attempted. Currently we are using time during work to do this. \u00a0We are getting away with this because it helps us hone our skills for other paid work. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://arc.thormedia.com/wp-content/uploads/2015/01/bunny_frames_jumping.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tWith your support though, we will be able to start offsetting some of the costs of our time in Thor Media to continue working on ARC, and produce some really neat additional and exclusive content.  We hope through the support of patrons to expand ARC, making it our job, instead of practice.  Included in the perks are wallpapers, coloring book pages, printable posters, side stories and bonus comics, tutorials, and more, including getting to see yourself in the comic itself.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\tWe \u003cem\u003ewant \u003c/em\u003epatrons to be included in the story telling.  First, all patrons will have access to random exclusive polls and surveys that will directly influence items, events, places, and characters in ARC.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://arc.thormedia.com/wp-content/uploads/2015/02/patreon_banner_1.png\" style=\"width: 667px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\tThen, as another special treat to all patrons, you will get to see a separate story line in the ARC universe\u2014\u201cARC Angels\u201d exclusive to Patreon. And those who have some extra cash lying around will actually take part in it. This will include $100 patron names (our \u003cem\u003eARC Angels\u003c/em\u003e), and will take place \u003cem\u003ein their hometown\u003c/em\u003e (Or location of choice) during the apocalypse. That\u2019s right, not just you, but where you \u003cem\u003elive \u003c/em\u003ein personalized comic book glory. Nappanee, Indiana? Deal. Skowhegan, Maine? Done. Our main characters may make an appearance in this story line, but that will be largely up to you, our Patrons.\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\tplenty of other perks for you, so take a look at the donations below.\t\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"http://arc.thormedia.com/wp-content/uploads/2015/02/patreon_banner_2.png\" style=\"width: 675px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\tOur goal is to tell a good story through our writing and art, and create a fun and engaging universe for our supporters.  Regardless if you become a patron, or not, we hope you enjoy our web comic, \u003cstrong\u003eARC\u003c/strong\u003e.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nThank you for your support!\n\u003cbr\u003e\u003ca href=\"http://arc.thormedia.com/\" rel=\"nofollow\"\u003ehttp://arc.thormedia.com/\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://arc.thormedia.com/wp-content/uploads/2015/02/bunny_standing.png\" style=\"width: 157px; margin: 40px 0px 10px 10px;\"\u003e\u003c/div\u003e"
