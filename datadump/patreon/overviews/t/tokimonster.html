   {
    "attributes": {
     "amount": 15000,

     "created_at": "2016-10-19T16:48:54+00:00",
     "description": "You like me, you really like me!\u003cbr\u003e\n\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eTo start: the same reward as the $50 Tier, \u201c\u003cstrong\u003eQuarterly Loot Crate\u003c/strong\u003e\u201d\u003c/li\u003e\n\u003cli\u003eOnce a month we will hang out and chat for at least an hour via skype or googlehangout.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cem\u003eWant to get an artistic critique and help with your work? Want to just play videogames together? I dont mind!\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt the end of the year, after I have come to know who you are and what you\u2019re all about, I will begin work on a hugely\u00a0\u003c/p\u003e\n\u003cp\u003eintricate ink piece \u003cstrong\u003edesigned entirely for you.\u003c/strong\u003e Worthy of showing in a gallery, or displayed under glass in your home, \u003cstrong\u003ethis is the kind of piece I want to be known for in the future.\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eExample shown in Reward Image\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
