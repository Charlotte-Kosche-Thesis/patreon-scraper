    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIt brings me great joy that my work is spreading around the globe. Perhaps you will find a resonance with my work also.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI was born and raised in Australia. I spent much of my life on the beautiful white sand beaches! There I was fortunate enough to see the spectacular, breathtakingly beautiful color and light frequently on display at sunset and sunrise. The way the light moved on the water and reflected off everything left its impression on me.\u003cbr\u003e I moved to the United States many years ago and have called the mountains home ever since. I find the life, color and feeling here to hold equal beauty and inspiration.\u003cbr\u003e I have a deep fascination and respect for the energy of our world and how it connects us all.\u003cbr\u003e How we in turn effect each other.\u003cbr\u003eI feel deep connection with color, light and texture when working and feel inspired to paint what I see and feel in my dreams and heart. \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy inspiration\u003c/strong\u003e\u003cbr\u003eColor and Light\u003cbr\u003eMovement and Emotion\u003cbr\u003eTexture and Balance\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho inspires me;\u003c/strong\u003e\u003cbr\u003ePrince\u003cbr\u003eEllen\u00a0\u003cbr\u003eJim Carey\u003cbr\u003eTim Robbins\u003cbr\u003eBrene Brown \u003cbr\u003eBrandon Mule\u003cbr\u003e\u00a0Above and Beyond\u003c/div\u003e"
