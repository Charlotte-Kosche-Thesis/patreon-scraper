    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to the Patreon for \u6708Ware!\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://tsukiware.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://twitter.com/tsukiware\" rel=\"nofollow\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003c/div\u003eGreetings! My name is Ironstrom, and I am the sole owner of \u6708Ware (\u003cstrong\u003eTsukiware\u003c/strong\u003e)\u2014a group of game developers that focus on producing and releasing various types of adult games! From Visual and Web Novels to Puzzle Games now with extra bullet-hell!, we\u0027re into it all!\u003cbr\u003e\u003cbr\u003eTower of Five Hearts is available now on\u00a0\u003ca href=\"https://www.mangagamer.com/detail.php?goods_type=1\u0026amp;product_code=1059\"\u003eMangaGamer if you have not obtained it via Patreon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere are some public demos of projects we are currently working on or have already released!\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003eThe Tower of Five Hearts (Yuri, Kemonomimis):\u00a0\u003ca href=\"http://www.newgrounds.com/portal/view/690692\"\u003eDemo\u003c/a\u003e\u003cbr\u003eFoxFire (Kemonomimis,Tower Spinoff,Bullet-Hell,Free):\u00a0\u003ca href=\"http://www.newgrounds.com/portal/view/695250\"\u003eAlpha\u003c/a\u003e\u003cbr\u003eCritical Hit (Trap, Yaoi):\u00a0\u003ca href=\"http://www.newgrounds.com/portal/view/687286\"\u003eDemo\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/85/85/84/7BD8394E-D552-11E6-AF99-7484CD8206F8-image-fc7e41956ccce4c2b9fbef8dd51b8bd9ada254b72c799ef070ce1ae36249567d.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"From here on out, it\u0027s a battle for your heart, Mistress!\u003cbr\u003e\u003c/em\u003e-Tomiko\u003cbr\u003e\u003cbr\u003eThe story and setting are simple. There are five continents of roughly-equal size; they\u0027re side-by-side, and all of them meeting to an approximate point in the middle. At this meeting of the borders, there is a tower: The Tower of Five Hearts. One royal family is in charge of upholding the peace for every continent by marrying off their child to a prospective girl from one of the continents. It\u0027s more of a contest\u2014five girls trying to be Maids in the hope that their master (the Prince) will fall in love with them... However, this time, it\u0027s a Princess.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStaff List:\u003cbr\u003eDirector\u003c/strong\u003e:\u00a0\u003ca href=\"https://twitter.com/Ironstrom\"\u003eMark \"Ironstrom\" Jackson\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eWriter\u003c/strong\u003e:\u00a0\u003ca href=\"https://twitter.com/SomeKindWizard\"\u003eSome Kind of Wizard\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eEditor\u003c/strong\u003e:\u00a0\u003ca href=\"https://twitter.com/JRyechuR\"\u003eJoshua \"Ryechu\" Renner\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eProgrammer:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/minty_miyakei\"\u003e\u4e59\u5973\u306e\u6575MiNT\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eArtists:\u003cbr\u003e-Character/CG:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/Ryleru\"\u003eRyle\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e-Backgrounds:\u00a0\u003c/strong\u003e\u003ca href=\"http://ruderoo.deviantart.com/\"\u003eRudeRoo\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e-Title and Logo: \u003c/strong\u003eMaxiiee\u003cbr\u003e\u003cstrong\u003eUI Designer:\u00a0\u003c/strong\u003e\u003ca href=\"http://redintentions.tumblr.com/\"\u003eRedDawnWalker\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAudio:\u003cbr\u003e-Music:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/_ponyo_\"\u003ePonyo\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/SeakulAudio\"\u003eSeakul\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://cdn.thrinacia.com/8944/static/images/campaign/74/26/d6/E1E791D4-D936-11E6-8698-C201CE8206F8-image-449d0b7e2a12935ae816daaa15b2f8535d196121e3f94b98e95a6f5db5b6dff3.png\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\"So you\u0027re telling me that I can act out my wildest dreams in virtual reality?\"\n\u003cbr\u003e\"Even the most perverse ones you have. Anything can be made a reality.\" \u003c/em\u003e\u003cbr\u003e-Quinn and the Nurse\u003cbr\u003e\u003cbr\u003eQuinn accepts a job beta testing a new VR system. During her first test, she meets another girl named Reyna, and ends up having sex with her. Following this, the two develop a relationship only those in virtual reality can have. Will Quinn find true love, regardless of the circumstances?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStaff List:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDirector:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/Ironstrom\"\u003eMark \"Ironstrom\" Jackson\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWriter:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/JRyechuR\"\u003eJoshua \"Ryechu\" Renner\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eEditor:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/SomeKindWizard\"\u003eSome Kind of Wizard\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eProgrammer:\u003c/strong\u003e \u003ca href=\"https://twitter.com/minty_miyakei\"\u003e\u4e59\u5973\u306e\u6575MiNT\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eArtists:\u003cbr\u003e-Characters and CG:\u00a0\u003c/strong\u003e\u003ca href=\"http://johndoe-art.tumblr.com/\"\u003eJohn Doe\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e-Backgrounds: \u003c/strong\u003e\u003ca href=\"http://ruderoo.deviantart.com/\"\u003eRudeRoo\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eUI Designer: \u003c/strong\u003eMaxiiee\u003cbr\u003e\u003cstrong\u003eAudio:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Music:\u003c/strong\u003e\u00a0\u003ca href=\"https://twitter.com/_ponyo_\"\u003ePonyo\u003c/a\u003e | \u003ca href=\"https://twitter.com/SeakulAudio\"\u003eSeakul\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg height=\"37\" src=\"https://lh6.googleusercontent.com/a7P-X5cGpQojA5zgiLR9jLfdS2t-JWktkgpfeZ9r0RL9Bedqk6XwlPM08HFPc5-Yyp4ekdRITUVYJvXdvrlK-2WFr8contPO73Ni4eQ1qZNBEZEoxx7Qb_iRJlKpn2hZPQ4Q4Krx\" width=\"600\"\u003e\u003cstrong\u003eCritical Hit (Released 12 August 2016)\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.mangagamer.com/detail.php?aflg=18over\u0026amp;product_code=185\u0026amp;af=87ec7f9c93e9f9a83d9ed2e5f39d5b66\" rel=\"nofollow\"\u003eBuy it from Mangagamer!\u003c/a\u003e | \u003ca href=\"http://www.nutaku.net/games/download/critical-hit/\" rel=\"nofollow\"\u003eBuy it from Nutaku!\u003cbr\u003e\u003cimg height=\"316\" src=\"https://lh5.googleusercontent.com/wVQnGRxA9Dcsc4YgxM6c-P8ftK5wMR7oOm95mdCmv28IqjBLIegIagBPyxro9MVmhSh4SWqFk_3ENcXRGaPwTb6ghCRVXj2sMEYzP1TKZkcHfkwagrEImOmX7w1aKxzzBP61HfFQ\" width=\"256\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003eWelcome to our fantasy world, where the Game Master has tasked Akira, a curious adventurer, with reclaiming his most prized possession. Akira\u0027s journey isn\u0027t without peril, however, as the Game Master doesn\u0027t necessarily have Akira\u0027s best interests in mind... Or does he? Come join Akira and his fun-filled(?) and lewd(!) adventure! Critical Hit is a short Fantasy Crossdressing/Trap VN. We learned a lot by doing this project, and will take everything we learned and improve upon it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStaff List:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDirector:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/Ironstrom\"\u003eMark \"Ironstrom\" Jackson\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWriters:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/JRyechuR\"\u003eJoshua \"Ryechu\" Renner\u003c/a\u003e | SSK\u003cbr\u003e\u003cstrong\u003eProgrammer:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/Noximous\"\u003eNoximous\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eArtist:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/_ponyo_\"\u003ePonyo\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eUI Design:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/vnwriter\"\u003eJonathan X\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMusic:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/_ponyo_\"\u003ePonyo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/vn-music-sample-5805525\"\u003e\u003cimg height=\"204\" src=\"https://lh4.googleusercontent.com/Pr73898NOS_6nINQLrY8lo_J5wcTQxVlt4h_RvtEPyR0jV80rZ1A-96sdLegodLKfYKDeLVwermEvQ5lN81neNIvZaL_bchpLbht3MHLKsiHIaF8jaDSOnoIXo5U-AyprBdGv6qj\" width=\"602\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg height=\"37\" src=\"https://lh6.googleusercontent.com/a7P-X5cGpQojA5zgiLR9jLfdS2t-JWktkgpfeZ9r0RL9Bedqk6XwlPM08HFPc5-Yyp4ekdRITUVYJvXdvrlK-2WFr8contPO73Ni4eQ1qZNBEZEoxx7Qb_iRJlKpn2hZPQ4Q4Krx\" width=\"600\"\u003e\u003cstrong\u003eAbout \u6708Ware\u003c/strong\u003e\u003c/div\u003eRenamed during the creation of Critical Hit, \u6708Ware consists of a diverse group of game designers that moonlight as... adult game designers!\u003cbr\u003e\u003cbr\u003eWe aim to make games that feature lewd content, but we also strive to ensure that our games are fundamentally good. If we took the adult content out, we want our games to be able to stand on their own two feet. Our long term goals include being able to have a full-time dedicated staff (virtually all of the team is involved at the part-time level) and continuously releasing excellent games.\u003cbr\u003e\u003cbr\u003eBy supporting our Patreon, you are assisting us to make this dream a reality. As thanks for your support, we can keep you more involved in the creation of our titles. Plus, the more support we have, the more time we can use to focus on making awesome games!\u003cbr\u003e"
