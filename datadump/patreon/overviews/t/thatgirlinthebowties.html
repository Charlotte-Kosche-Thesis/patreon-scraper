    "summary": "\u003cstrong\u003eGreetings! A huge welcome from \u0027That Girl in the Bowties\u0027...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEveryone has dreams and aspirations, mine in particular was writing, voice-over, and/or making films. I didn\u0027t know when, where, or how I was going to make this dream a reality. At the beginning of 2018, I decided to be brave and add my voice and presence to the Internet landscape via these YouTube videos. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMy goal via this Patreon is a bigger and better camera/voice-microphone setup.\u003c/em\u003e\u003c/strong\u003e\u00a0Learning and creativity has been a huge part of this process and via your support we can continue that learning and growing process together. Team work can help make this dream work. {\u003cem\u003eIf my Patreon is successful, I can dedicate more of my time and energies to cranking out more gems!\u003c/em\u003e}\u003cbr\u003e\u003cbr\u003eBe prepared for some interesting topics! You never know what will be discussed, so stay tuned!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u00a0\u003c/strong\u003eso very much for financially assisting me via Patreon. I\u0027ve been having a blast creating these video essays and adding to the zeitgeist of social commentary out there in media land--more than anything I love creating this content for \u003cstrong\u003eYOU! \u003c/strong\u003eI\u0027m proud to have you as a subscriber!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/danielle.v.heard\"\u003eSay hello to \u0027That Girl in the Bowties\u0027\u003c/a\u003e\u003cbr\u003e"
