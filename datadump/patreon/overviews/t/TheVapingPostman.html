    "summary": "\u003cstrong\u003eHi guys, my name is Mark Roberts AKA the vaping postman. I have been vaping for 3 and a half years now as of January 2018 after smoking for 20 years and been reviewing for just over 2 years. I work full time and have a wife and 3 children so as you can imagine my life can be quite hectic. Since i started TVP i have invested heavily in new equipment, camera\u0027s, PC, microphones, lights etc....all the usual tech stuff. I started by reviewing liquids as most reviewers do, this is because it is fairly cheap and readily available, i soon moved into the hardware scene though and never looked back.\u003cbr\u003e\u003cbr\u003eI still buy a lot of the gear i review as i do a lot of clones, this is my thing and i love doing them and will never stop, people love a good clone review. In the last 6 months i have been fortunate enough that companies have reached out to me to do reviews for them, eleaf, Joyetech, Vaporesso, Vandyvape, Gearbest and quite a few others. Obviously this takes a weight off financially as i no longer rely solely on myself to fund the reviews. I truly appreciate the support from these giants in the vaping industry and it humbles me daily to work with them.\u003cbr\u003e\u003cbr\u003eI am not the most in depth reviewer out there but one thing you will always get from TVP is brutal honesty, regardless of whether it was sent or bought as i feel the consumer deserves the truth on these products. Many reviewers now are salesmen and it is such a shame as they have a lot of sway when it comes to what people buy. I have quite a large facebook group now as well and the channel is growing daily which amazes me every day, makes what i do so worthwhile and rewarding.\u003cbr\u003e\u003cbr\u003eAnyway enough babbling, this patreon is to help fund the further growth of TVP, to make my channel and content better as i am always striving to improve, let\u0027s face it i wanna be no1, who doesn\u0027t...your money will go towards the buying of all the clones etc you are used to and investing into new equipment and keeping reviews on youtube 100% bullshit free and honest!\u003cbr\u003e\u003cbr\u003eSupport the little guys\u003cbr\u003eMuch love\u00a0\u003cbr\u003eTVP\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
