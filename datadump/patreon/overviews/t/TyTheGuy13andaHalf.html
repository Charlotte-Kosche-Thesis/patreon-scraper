    "summary": "\u003cstrong\u003eHey there, I\u0027m Ty. Ty The Guy.\u00a0\u003c/strong\u003eI\u0027m an idea guy who wants to entertain, art is my life and games are my passion. My world was blown away from the day of DKC2 on my first SNES and ever since then I wanted to share what that feeling was like, to be completely and utterly awestruck by that experience. I\u0027m currently leagues away from that dream, but I will prevail. Every minute of my life, stories and characters play in my head from scratch in my brain or preexisting games, and I will draw them down for you! whether by concept art or comic, I will give you all that life changing experience! All I ask is a little help getting off the ground so that I can give you the experience you deserve and I want to give.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u00a0Patreon is a place where you can make small or large donations to content creators to help them fund their projects and ambitions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your patronage can do: \u003c/strong\u003eI\u0027m in a bare bones position right now with little room to work on these ideas. Your money will go directly to paying the expenses I need to stay alive and active so I can concentrate on making concepts and comics like this:\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://th04.deviantart.net/fs71/PRE/i/2013/365/e/9/luigi_s_ghost_town_by_nintendofan13-d709gdm.jpg\" style=\"width: 464px;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 and...\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://th05.deviantart.net/fs70/PRE/i/2013/357/3/6/gizmo_by_nintendofan13-d6z4zlr.jpg\" style=\"width: 364px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo You have to be a Patron? \u003c/strong\u003eNo you don\u0027t HAVE\u003cem\u003e\u00a0\u003c/em\u003eto give any money as the site is free. However being a patron will get you into the patron system which will give you access to patron only material. Comics and basic pictures will be free to view.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWorried about spending too much as a Patron?\u003c/strong\u003e\u00a0No problem. As a patron, you can set a limit to how much you give. You\u0027ll never have to worry about giving yourself broke.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMilestone Goals.\u003c/strong\u003e\u00a0Money will allow me to do neat stuff that will be listed in milestone goals, from getting rid of adds to doing animations. I\u0027ll update what the goals will be as I think of them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards.\u003c/strong\u003e\u00a0Pledging certain amounts of money will get you some interesting stuff, like I\u0027ll draw something for you or include you as a cameo in my projects. To the side is what I can offer.\u003cbr\u003e"
