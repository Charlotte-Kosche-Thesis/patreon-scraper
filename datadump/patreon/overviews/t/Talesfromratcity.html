     "description": "Tales from Rat City is a voluntary pod cast driven by our desire to bring these stories of the forgotten people of the Goldfields to public attention. \u00a0Our actors, sound editors and researchers contribute their time, energy, money and skills to bring the darker sides of the Goldfields of Central Victoria to life. \u00a0\u003cbr\u003e\u003cbr\u003eHowever, to continue to deliver our high quality productions we need resources. \u00a0We need studio time, access to high quality microphones and recording equipment and travel to find our archival sources at museums, libraries and historical societies.\u003cbr\u003e\u003cbr\u003eWith your contributions we can continue to produce our monthly episodes and access more material and recording equipment to deliver more ambitious episodes and support community engagement with central Victoria\u0027s unique Goldfield\u0027s Heritage.\u003cbr\u003e\u003cbr\u003eOur goal is to become self funded and be able to use studio time as we require it and support the time and effort of the actors who volunteer their time to bring this story to life.",
