    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m an \u003cstrong\u003eartist\u003c/strong\u003e and \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003egame \u003c/strong\u003edesigned and storyteller.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003e\u003c/b\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eI love storytelling and worldbuilding.\u00a0\u003c/strong\u003eI\u0027m the kid who never stopped building worlds with sand, sticks, water, old army men and dinosaurs; drawing dungeons on grid paper during class; building environments out of foam in friends\u0027 basements.\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e I want to keep doing what I love most. My current focuses are on a tragic post-apocalyptic ttrpg storytelling game, and resources for afterschool DnD clubs, with mini painting and other ttrpg crafting alone the way.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhy become a Patron:\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003ePatreon is a platform that has made it possible for fans to support their favourite creators in a meaningful way for as little as $1 a month. \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eEvery pledge makes a difference,\u003c/strong\u003e\u00a0allowing me to pursue my passion wholly and completely while having unprecedented control over my mortality!\u00a0\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003ePlease help me continue doing what I love, and sharing it with you.\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhat you get:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003eTo keep things simple, there is only a single $1 tier, which means EVERY PATRON (for just $1 or more a month) gets access to everything here.\u003c/span\u003e\u003cspan style=\"font-weight: bold;\"\u003e WHY PLEDGE MORE THAN $1? Because you\u0027re awesome. Because it helps keep me going, and allows me to release more content for free and to a wider audience.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for your support\u00a0\u2661\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eFor freelance, commissions and job offers, please e-mail me at:\u00a0\u003cstrong style=\"font-weight: bold;\"\u003e\u00a0the.unburned.witch@gmail.com\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewww.theunburnedwitch.com\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTwitter:\u003c/strong\u003e\u00a0\u003ca href=\"http://twitter.com/unburnedwitch\" target=\"_blank\"\u003e@unburnedwitch\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eInstagram:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/the_unburned_witch/\" target=\"_blank\"\u003e@the_unburned_witch\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e"
