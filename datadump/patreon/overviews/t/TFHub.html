    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003eGreetings and Salutations from Transformation Hub!\u003cbr\u003eThank you for stopping by to check out my page!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003eFor seven years now I\u0027ve been writing on DeviantArt\u00a0In regards to transformation stories and the time has come for me to turn this from a hobby into a career. With your support, we can make this a reality and I thank you in advance for any support or consideration you give.\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eSo why do I need your support and what do I get for my support?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eSimple answer really, I\u0027ve been writing now for seven years and I\u0027ve decided to expand outwards and make my writing a part-time job. That why I won\u0027t have to worry about finding work after all my health issues have cleared up. Writing is my passion and I love to create content and expand to the best of my ability and starting soon will be Transformation Story Volumes for you guys to purchase for a decent price providing you guys with another way to support me if Patreon isn\u0027t your thing.\u003cbr\u003e\u003cbr\u003eThough with Patreon, you get rewards for pledging 5 dollars or more, though 1 dollar pledges are still special and heartwarming to me. Tier 2 Pledges-5 Dollars, for example, will give you access to my discord server, access to Works In Progress whereas 10 dollars will get you access to these works but to early access of all completed works (Minus Requests) one week before they become live on Deviant Art.\u003cbr\u003e\u003cbr\u003eThe top tier I have at the moment is a 20 dollar Tier that gets you all of the previous rewards and the extra reward of making two requests every two months.\u003cbr\u003eAs a special thank you for helping me along my journey DeviantArt user Civis\u00a0Rasa has offered to create morphs based on certain stories I will create.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003eWhy is your support important to me?\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eOne, it means I won\u0027t have to rely just on my Employment and Support Allowance to fund my career and creative. The support from you guys means to me that you want me to carry on, to keep bringing the stories to you guys. I\u0027ve seen the love and a devotion you guys give me, every day new favourites are added and new watchers follow me and just seeing this makes me smile and makes my day. \u003cbr\u003e\u003cbr\u003eI want to keep creating but at the same time, I want to reward you guys with special rewards and hugs as all my hard work is keeping you guys entertained and keeping you coming back to me for more. \u003cbr\u003e\u003cbr\u003eIf you fancy checking out what I have done over the years and to give you a\u00a0general idea of what I\u0027m about I have linked my Deviantart and Furaffinity Galleries below\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://transformationhub.deviantart.com/\" target=\"_blank\"\u003eDeviantart Gallery\u003c/a\u003e Which has been my main site for the seven years\u003cbr\u003e\u003ca href=\"https://www.furaffinity.net/user/oynx/\" target=\"_blank\"\u003eFuraffinity Gallery\u003c/a\u003e My secondary gallery in which I frequently upload stories too.\u003cbr\u003e\u003cbr\u003eAs always guys, I thank you for the support in advance and you have my continuous gratitude for all the years of support and love you have given me and will give me in the future. Here\u0027s to keeping the stories rolling and to keep the creativity flowing.\u003cbr\u003eYours\u003cbr\u003eTransformation Hub\u003cbr\u003e\u003cbr\u003e"
