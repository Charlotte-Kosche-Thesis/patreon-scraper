    "summary": "\u003cem\u003ePour les non-anglophones je vous mettrai tout en fran\u00e7ais en bas.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHi everybody !\u003cbr\u003e\u003cbr\u003eI\u2019m Timoth\u00e9e from France, young man who loves to draw, paint and play with colors. At present, my project is just drawing, learning and making beautiful art for you.\u00a0\u003cbr\u003e\u003cbr\u003eI didn\u2019t go to art school, I\u2019m learning alone and at the same time I\u2019ve a job, it\u2019s not the better. So, this Patreon is my chance to have more time for the drawing (and I have chosen to spend less time in my job for many months old just for this project) and to create more. Patreon is a good place to share my work and to communicate with others artists or people who just like Art.\u003cbr\u003e\u003cbr\u003eI don\u2019t really want to make you pay for my content, Art should not be about money.\u003cbr\u003e\u003cbr\u003eSo, I\u2019ve just one pledge of 1$ and with, you have access to everything. If you want to support me with more, it\u2019s very much welcome !\u003cbr\u003e\u003cbr\u003eIf you have any further questions or everything else, don\u2019t hesitate to contact me. I haven\u2019t a really good english so, excuse me if what i\u2019m writing have no sense (but I love you, it\u2019s the most important).\u003cbr\u003e\u003cbr\u003eFor more of my work, check out the below.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/Timothee.delepine/\"\u003eFacebook\u003c/a\u003e  \u00a0\u003ca href=\"https://www.artstation.com/timotheed\"\u003eArtstation\u003c/a\u003e  \u00a0\u003ca href=\"https://www.instagram.com/timotheedelepine/\"\u003eInsta\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://image.noelshack.com/fichiers/2018/04/5/1516964427-bande1.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eMessieurs Dames, bonjour.\u00a0\u003cbr\u003e\u003cbr\u003eJe suis donc Timoth\u00e9e, de la belle ville d\u0027Angers et j\u2019arrive dans le monde impitoyable de l\u0027illustration. Je dessine (un peu) depuis quelques ann\u00e9es et ce n\u0027est pas assez, pas assez de temps, tout \u00e7a tout \u00e7a. L\u0027id\u00e9e est donc avec ce compte Patreon d\u0027avoir plus de temps (donc moins de travail alimentaire) pour dessiner, \u00e9tudier et faire de jolies illustrations qui feront plaisir a vos petites mirettes.\u00a0\u003cbr\u003e\u003cbr\u003eJe met juste un palier de 1$ (libre \u00e0 vous de donner plus)\u003cstrong\u003e\u00a0\u003c/strong\u003e, d\u00e9s 1$ vous aurez acc\u00e8s \u00e0 tout, donc pas de contenue progressif, que vous donniez 1 ou 720$, c\u2019est d\u00e9j\u00e0 beaucoup pour moi et je vous aimes.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eN\u2019h\u00e9sitez pas \u00e0 me contacter si besoin est (comme le fait que le site soit en anglais et que c\u2019est un soucie car vous avez le niveau d\u2019anglais de mon p\u00e8re). Et pour info, si vous faites parties des gens incroyablement g\u00e9n\u00e9reux et beau qui me faites un don, voyez que les montants sont en Dollar$ (et qu\u2019il sera diff\u00e9rent sur votre relev\u00e9).\u003cbr\u003e\u003cbr\u003ePour plus de contact, plus de mon boulot, je vous mets mes autres liens juste en dessous.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAvec tout mon amour \u003c/strong\u003e\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/Timothee.delepine/\"\u003eFacebook\u003c/a\u003e  \u00a0\u003ca href=\"https://www.artstation.com/timotheed\"\u003eArtstation\u003c/a\u003e \u00a0\u00a0\u003ca href=\"https://www.instagram.com/timotheedelepine/\"\u003eInsta\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://image.noelshack.com/fichiers/2018/04/5/1516964434-bande2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Salut, pour les fran\u00e7ais non anglophone je vous mettrai des paragraphes en Fran\u00e7ais en dessous de celui en Anglais.\u00a0\u003cbr\u003e\u003cbr\u003eHi. I\u0027m a french illustrator with a bad english, so, excuse me if what a write have any sense (but I love you, it\u0027s the most important). My projet is just draw, learn more and make beautiful Art and I hope, if a can, make comics. I learn lonely so it\u0027s a opportunity to have contact with other artists (or people who can talk of art) and I will do tutoriel (it\u0027s mainly to learn from my own process).\u00a0\u003cbr\u003eSo, this Patreon is my chance to live my dream, share my work with you and maybe more thing. Do not hesitate to take contact with me. For more work, check out the below.\u00a0\u003cbr\u003e\u003cbr\u003eAnd Kiss you\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Timothee.delepine/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"https://www.artstation.com/artist/timotheed\" target=\"_blank\"\u003eArtstation\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"https://www.instagram.com/timotheedelepine/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMessieurs Dames. Je suis donc Timoth\u00e9e de la belle ville d\u0027Angers et je souhaite donc me lancer dans l\u0027illustration. Je dessine (un peu) depuis quelques ann\u00e9es et ce n\u0027est pas assez, pas assez de temps, tout \u00e7a tout \u00e7a. L\u0027id\u00e9e est donc avec ce compte Patreon d\u0027avoir de plus temps (donc moins de travail alimentaire) pour apprendre, \u00e9tudier, faire de jolies illustrations qui feront plaisir a vos petites mirettes et de pouvoir, bient\u00f4t, je l\u0027esp\u00e8re, attaquer dans la bande dessiner. Avec en prime quelques tuto par ci par la. \u003cbr\u003ePour plus de contact, plus de mon boulot, je vous mets mes autres liens juste en dessous.\u003cbr\u
