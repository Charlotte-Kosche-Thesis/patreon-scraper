    "summary": "We are a family of four posting daily one-minute videos showing what our day was like yesterday. It\u0027s as simple as that! Me (Bud), my wife Christin, and our son Buel (4) and daughter Amiette (2) love making these videos sharing our day with people we love and also random strangers on the Internet. The strict one-minute formula keeps us on our toes!\u003cbr\u003e\u003cbr\u003eThis Patreon was started because we are losing our current affordable housing situation and our rent will be increasing significantly. Normally we would just move somewhere cheaper, but this is the best place for our autistic son to continue to get the early intervention therapies he needs to thrive and have a chance at a better life going forward. His current setup of school and ABA/Occuptaional therapy has been very effective in improving his social and behavioral skills, and we hope to stay right here to continue that.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s where you come in. We already enjoyed making these videos for free... now we\u0027re just asking for a little monthly help to make things just a bit easier on us. Due to the near-constant demand for supervision and attention our two children (especially Buel) require, Christin is unable to reasonably work a full-time job, so we have a single income. Having this as a secondary stream of revenue would be a massive help!\u003cbr\u003e\u003cbr\u003ePlease consider giving whatever you can. Thank you, and God bless you."
