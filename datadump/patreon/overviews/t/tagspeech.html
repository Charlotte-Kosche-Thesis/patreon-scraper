    "summary": "The best stories are the Rat (protagonist) vs. the Emperor/God (Antagonist). \u00a0They are executed with a balance of visceral muscle, empathy, and technique. \u00a0These stories are hypnotic, charged with earnestness, with laughter and sympathetic faces, shadows of people we know we could love, all living under the pressure of tyranny - be it self-loathing or freakish desire, reptilian hierarchy, etc.\u003cbr\u003e\u003cbr\u003eThe best stories show the reader the path to eroding the foundations of a corrupt society. \u00a0The best stories eat holes through the structure of outdated cultural paradigms (autocracy, tribalism, slavery). \u00a0Ideally, these stories help to crush the fear of death and the unknown, showing a path to evolution via synthesis with what would otherwise be considered alien.\u003cbr\u003e\u003cbr\u003eThe best stories are triumphs of near-sinister xenophilia. \u00a0They do not shy away from inhuman morality that goes beyond the simple drumbeat of breed, eat, shit, sleep, die. \u00a0These stores rise above primal instincts and push the reader into uncomfortable, exotic moral landscapes: incest, melding with \u00a0machines, breaking consciousness to commune with higher beings that may or may not be fragments of the self, etc,\u003cbr\u003e\u003cbr\u003eThe best stories supply a blueprint toward a cultural scaffolding that can support the infinite potential of human sapience, in conjunction with alien or mechanized intelligence. \u00a0These stories convey a narrative saturated in our most common shared emotion - fear. \u00a0This is so we may plot the arc away from fear, toward courage. \u00a0These stories show us how to access our own spiritual reactors and burn them hot with acts of bravery against superstition and smallness.\u003cbr\u003e\u003cbr\u003eI do my best to write these stories. \u00a0Join me in exploring them.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
