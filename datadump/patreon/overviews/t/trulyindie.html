    "summary": "Hey guys! Shaun Piccinino, Brian Suskind, Steve Pisa and the rest of our awesome team here! Thanks so much for checking out our Patreon page!\u003cbr\u003e\u003cbr\u003eWho Are We?\u003cbr\u003eWe are\u00a0\u003ca href=\"http://youtube.com/trulyindiestudios\" rel=\"nofollow\" target=\"_blank\"\u003eTruly Indie Studios\u003c/a\u003e! A collaboration of passionate, independent filmmakers led by Shaun Piccinino. We\u0027ve been creating videos for YouTube for a while now and we are the creators of the hit superhero fan series, \"\u003ca href=\"https://www.youtube.com/playlist?list=PLviQMRw7qnGHpogD945pxUc_lZ3R_0rdX\" rel=\"nofollow\" target=\"_blank\"\u003eHeroes With Issues\u003c/a\u003e\", and the action packed original series \"\u003ca href=\"https://www.youtube.com/playlist?list=PLviQMRw7qnGG744WJqazfCemf1FVsY9tl\" rel=\"nofollow\" target=\"_blank\"\u003eSix Feet Down Under\u003c/a\u003e\".\u00a0\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003eOur \"Heroes With Issues\" \u0026amp; \"Six Feet Down Under\" series on our channel has been self-funded. And while that wasn\u0027t an issue when we first started. It\u0027s finally starting to take it\u0027s toll. We need your help to continue to make creative content.\u00a0\u003cbr\u003e\u003cbr\u003eOur goal has always been to create fun and exciting videos with Hollywood level quality for all of you to enjoy, for FREE! But each new video is requiring a bigger budgets and of course more time. Investments like costumes, props, equipment, locations, etc. Not to mention the time it takes to plan, shoot, and edit/add visual effects, etc.\u003cbr\u003e\u003cbr\u003eBy supporting us on Patreon you allow us to focus our time on what really matters, making awesome videos for you guys. Including some awesome all new shows we have planned! This means all of you will be able to experience all types of different videos more frequently!\u003cbr\u003e\u003cbr\u003eWhat\u0027s In It For You? We have a variety of awesome rewards for fans of all types! Scroll down to check it all out! \u003cbr\u003e\u003cbr\u003eOur milestone goals represent our production capabilities both currently and our projected abilities in the future. Of course we are going to film more episodes of our current shows like Six Feet Down Under and Heroes with Issues but we also want to bring you brand new shows. That\u2019s part of what this whole Patreon thing is all about. So below is a rough list of some of our milestones and some hints about what you can get if we reach them!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePatreon Exclusive Heroes with Issue Episode\u003c/strong\u003e - $500 per month\u003cbr\u003e\n\u003cstrong\u003eTruly Indie\u0027s Nerd Kore TV\u003c/strong\u003e - $1,000 per month\u003cbr\u003e\n\u003cstrong\u003eTruly Fake Trailers \u0026amp; Commercials\u003c/strong\u003e\u00a0- $2,000 per month\u003cbr\u003e\n\u003cstrong\u003eFinders Keepers (Original Sci-fi series)\u003c/strong\u003e\u00a0- $3,000 per month\u003cbr\u003e\n\u003cstrong\u003eA Musical series?\u003c/strong\u003e - $5,000 per month\u003cbr\u003e\u003cbr\u003eAnd more still to come as we continue to grow.\u003cbr\u003e\u003cbr\u003eTruly Indie is not our full time job\u2026.at least not yet. In a way, how big we get, and how often we can bring you new shows and exclusives is totally up to you. You\u2019ve seen what we can do on a small budget; imagine what we can do with your help!\u00a0\u003cbr\u003e\u003cbr\u003eThanks again for checking us out and if you join the team, we promise we will not let you down!!\u003cbr\u003e\u003cbr\u003eVisit our youtube page here: \u003ca href=\"http://www.youtube.com/trulyindiestudios\" rel=\"nofollow\"\u003ewww.youtube.com/trulyindiestudios\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOr our website: \u003ca href=\"http://www.trulyindiestudios.com\" rel=\"nofollow\"\u003ewww.trulyindiestudios.com\u003c/a\u003e\u003cbr\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eHere\u0027s the trailers for both of our current shows:\u003cbr\u003e\u003cbr\u003eHeroes With Issues:\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AF3Mqq_9n2I?list=PLviQMRw7qnGHpogD945pxUc_lZ3R_0rdX\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eSix Feet Down Under:\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6Zq7h0eFxP8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
