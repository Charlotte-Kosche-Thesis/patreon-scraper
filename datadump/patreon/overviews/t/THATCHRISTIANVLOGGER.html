    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/VmT1JW-Jvps\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2016-10-05T12:05:37+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003eWhat are we doing?\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003eThroughout 2018, Emily and I have dedicated ourselves to being \u003cstrong\u003edigital missionaries\u003c/strong\u003e. By creating relevant and compelling video content, our goal is to help \u003cstrong\u003etrain\u003c/strong\u003e and \u003cstrong\u003einspire\u003c/strong\u003e young people to not only love the Lord with all their heart but to also inspire them to use their gifts and talents to make the world a better place.\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\u003ch2\u003eDigital Missionaries\u003c/h2\u003eThe majority of our ministry is through\u00a0making video content for young people on Youtube. Sometimes the videos are questions and answer videos, sermons, bible studies or mission vlogs. In the short time\u00a0that we\u0027ve been doing this, our videos have been seen by \u003cstrong\u003enearly two million people\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eTo help put that impact into perspective, imagine a church service that serves \u003cstrong\u003e100,000 to 200,000 young people every single month\u003c/strong\u003e! Our videos are being used by families, schools, and churches all across\u00a0the world and the stories that come back are truly inspiring.\u00a0\u003cbr\u003e\u003cbr\u003eFor some awesome testimonies and examples of impact:\u003cbr\u003e\u2022\u00a0\u003ca href=\"https://youtu.be/Rkn9F4k8i2g?t=4m14s\" target=\"_blank\"\u003eClick Here\u003c/a\u003e to hear about an ongoing exchange between myself and fellow Youtuber\u00a0\"The Raging Atheist\"\u003cbr\u003e\u2022\u00a0\u003ca href=\"https://youtu.be/Rkn9F4k8i2g?t=6m10s\"\u003eClick Here\u003c/a\u003e to hear the testimony of a young girl living in a Muslim nation\u003cbr\u003e\u2022\u00a0\u003ca href=\"https://youtu.be/Rkn9F4k8i2g?t=7m37s\"\u003eClick Here\u003c/a\u003e to hear about how Michael became a Christian, got baptized, and went to Bible College all because of \u003cstrong\u003edigital missions\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eMission Trips\u003c/h2\u003eIn addition to the \u003cstrong\u003ehundreds of videos\u003c/strong\u003e that we\u0027ve already created and will continue to create moving forward, Emily and I are spending a considerable amount of time traveling around the world serving as missionaries. By partnering with missions and humanitarian organizations, we hope to highlight the many different ways people can use their gifts to impact the world. This year, we are working with organizations like ADRA or A Better World Canada to showcase how God is moving all across the globe. \u003cstrong\u003eTrips this year include destinations such as Haiti, Kenya, Vietnam, Timor- Leste, Canada, and Ethiopia\u003c/strong\u003e (some still pending)\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHow to support?\u003c/h2\u003eThis is where you come in. Our greatest need at this time are\u00a0people who believe not only in what we have done but who believe in what we are creating. \u003cstrong\u003eWe need\u003c/strong\u003e \u003cstrong\u003epartners\u003c/strong\u003e who believe in the value of digital ministry and who want to see the Church enter the modern era. \u003cbr\u003e\u003cbr\u003eThankfully, a large majority of our travel costs will be covered through our partnerships with the mission organizations- they cover major expenses in exchange for my video content and promotion. However, there are many other expenses that go into running a digital ministry as well as many unseen expenses for mission trips as well.\u00a0\u003cbr\u003e\u003cbr\u003eOngoing costs and fees\u003cbr\u003e\u003cul\u003e\u003cli\u003eVideo \u0026amp; graphics editing software\u003c/li\u003e\u003cli\u003eWebsite hostings\u003c/li\u003e\u003cli\u003eCamera equipment\u003c/li\u003e\u003cli\u003eTravel Visas\u003c/li\u003e\u003cli\u003eImmunizations\u003c/li\u003e\u003cli\u003eSupplies for mission trips\u003c/li\u003e\u003cli\u003eetc.\u003c/li\u003e\u003c/ul\u003eBy partnering with us, you help give us the tools to continue making an impact on this generation and the ones to come. Thank you so much!\u003cbr\u003e"
