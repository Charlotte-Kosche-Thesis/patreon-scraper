    "summary": "Tantric Toons is a furry cartoon \u0026amp; comic project owned by myself, Nairth. What I want to do with Tantric Toons is create strange, silly, and sometimes smutty comics of toony anthro characters in a bizarre cyberpunk world of sci-fi an fantasy. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0The main idea I enjoy putting into my pictures is Malleability, which translates to squishing characters into silly shapes, or stretching them out like rubber and elastic, and so I hope to be creative in alot of entertaining ways with such ideas! \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0If you contribute to my Patreon you\u0027ll gain access to all of my main artwork two weeks before it\u0027s uploaded to my public galleries, but in addition to that you\u0027ll also have access to older artwork that isn\u0027t available anywhere else. All patrons also gain access to my practice exercises, like figure studies, gesture practices.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0For $3 or more you\u0027ll also gain access to my Personal Gallery where you can find personal doodles and picture I do for myself or for my friends, or as jokes for fans. At this tier access is also granted to my Sketch Gallery, where I upload conceptual art for projects and characters as well as thumbnails and sketches of WIP projects and completed projects!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0$5 will earn you access to my HD Gallery, where I upload the full resolution images of finishe projects and pictures. In the future I\u0027d like to add more to this tier, or create another tier for education material like art tutorials and analytical breakdowns of the artistic process and philosophy towards comics, or where I share my study notes, but doing that isn\u0027t worth the time for the return I\u0027d get for that. Maybe someday! \u003cbr\u003e\u003cbr\u003ePublic Galleries\u003cbr\u003e\u003cbr\u003ehttps://tantrictoons.tumblr.com\u003cbr\u003ehttps://www.furaffinity.net/user/tantrictoons\u003
