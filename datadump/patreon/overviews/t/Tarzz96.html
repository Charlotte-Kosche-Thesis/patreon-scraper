get=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003eI also have a Trello, this is where all commission are kept why been worked on, my commissioners are always kept in the loop with whats been worked on and who\u0027s next in line!\u003cbr\u003e\u003ca href=\"https://trello.com/b/XFmahfBn/commission-list\"\u003eTrello Commission list\u003c/a\u003e\u003cbr\u003eAny money raised from this Patreon will help to fund traditional materials, fabrics, equipment and sculpting supplies to help expand my business, as normal commission funds go directly towards bills and living expenses. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePLEASE NOTE: \u003c/strong\u003eYou can set a monthly limit so you don\u0027t spend anymore than what you can afford! This is important to take into account, because there are still many people who believe they\u0027re going to get charged crazy amounts if someone releases loads of content over the course of the month. This is not the case!\u003cbr\u003eAlso all art work are still free beside commission work.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eThank you all for taking the time to look through my Patreon, and for your support, whether new or old fanbase every ounce of support is welcome and appreciated.\u00a0\u003cbr\u003e\u003cbr\u003eAll the love guys\u003cbr\u003eTarzz~\u003c/div\u003e\u003cbr\u003e"
