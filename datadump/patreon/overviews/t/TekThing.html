    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTekThing\u003c/strong\u003e\u003c/div\u003eWhether tech is a passion, or something you deal with because you have to, we think you\u0027ll find something useful in every episode of \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eTekThing: product reviews, how tos, breakdowns on the big stories, and interviews with the best experts around!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re Patrick Norton and Shannon Morse. We love technology, electronics, and Internet awesomeness, and we\u0027ve been making Internet video since the early days. You might know us from The Screen Savers on TechTV,\u00a0\u003ca href=\"http://www.hak5.org\" rel=\"nofollow\"\u003eHak5\u003c/a\u003e, DL.TV,\u00a0\u003ca href=\"http://www.threatwire.net\" rel=\"nofollow\"\u003eThreatWire\u003c/a\u003e, HD Nation, Systm, DIYtryin... we love covering tech, getting hands on and under the hood, and getting the best information we can out to the audience. \u003cbr\u003e\u003cbr\u003eWant to make your network run faster? Looking for the best new phone? Trying to figure out the best way to fix Dad\u0027s computer without flying home? We\u0027ll answer all of these and more. We\u0027ll help you make your tech behave, and make the right pick on your next big purchase.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIf that sounds like a show you\u0027d like to see every week (\u003cem\u003eonce per week!\u003c/em\u003e), please support us! One way is via this Patreon page. Whether it\u0027s 25 cents a show, or 10 dollars, we\u0027re grateful for your contribution. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur thanks to each and every one of you!\u003cbr\u003e\u003cbr\u003eShannon \u0026amp; Patrick \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Patreon campaign is set up on a \u003cu\u003eper episode basis\u003c/u\u003e for contributions. You have the ability to edit and set a maximum contribution per month via your Patreon settings. New to Patreon?\u00a0\u003c/strong\u003e\u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\"\u003eCheck out this link for more information\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e"
