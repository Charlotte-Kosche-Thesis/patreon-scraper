    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FywfjE1i_rb8%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DywfjE1i_rb8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FywfjE1i_rb8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-04-29T19:41:25+00:00",
    "summary": "Al\u00f4 Al\u00f4 Al\u00f4!\u003cbr\u003e\u003cbr\u003eAl\u00f4 caro leitor dessas palavras de in\u00edcio, \u0027\u0027in\u00edcio do qu\u00ea?\u0027\u0027 voc\u00ea pode se perguntar, e eu nobremente te responderei, o in\u00edcio da nova fase do meu canal, o in\u00edcio da fase do PATREON!\u003cbr\u003e\u003cbr\u003ePerae...mas quem \u00e9 voc\u00ea?\u003cbr\u003e\u003cbr\u003eMeu nome \u00e9 Tiago Duarte Pereira, por\u00e9m eu tenho muitos nomes, alguns amigos me chamam de \u0027\u0027Tigo\u0027\u0027, minhas irm\u00e3s me chamam de \u0027\u0027Tico\u0027\u0027, e minha m\u00e3e costuma me chamar de \u0027\u0027decep\u00e7\u00e3o\u0027\u0027, mas na internet e provavelmente o nome que te trouxe at\u00e9 aqui \u00e9 o mesmo nome do meu canal no Youtube, o Tiago Duarte.\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://fbcdn-sphotos-c-a.akamaihd.net/hphotos-ak-xaf1/v/t1.0-9/576883_289536774489100_1194726202_n.jpg?oh=306780afe46892c2dd047b7d01e6dcd2\u0026amp;oe=55E0E43D\u0026amp;__gda__=1441040620_8e4dad4a9eda20bd95f4933df379b885\"\u003e\u003cbr\u003e(Eu numa \u00e9poca distante no qual eu ainda valia a pena como ser humano).\u003cbr\u003e\u003cbr\u003eE o que voc\u00ea faz no Youtube?\u003cbr\u003e\u003cbr\u003eEu costumo fazer v\u00eddeos muitas vezes de humor. Mesmo eu gostando de v\u00e1rios outros estilos, eu pare\u00e7o me dar bem fazendo as pessoas darem risada, ou pelo menos fingirem que d\u00e3o risada, mas penso que gosto \u00e9 de divertir, que vai bem mais do que a risada, mas trazer coisas boas, interessantes, peculiares, e qualquer coisa que te possa fazer se divertir, e acho que esse \u00e9 meu desejo em toda minha hist\u00f3ria no Youtube.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i.ytimg.com/vi/GsRsKb5aODg/hqdefault.jpg\"\u003e\u003cbr\u003e(Esse \u00e9 um dos tipos de v\u00eddeo que eu fa\u00e7o, percebe-se que tenho um talento para fazer imagens)\u003cbr\u003e\u003cbr\u003eE qual \u00e9 sua hist\u00f3ria no Youtube?\u00a0\u003cbr\u003e\u003cbr\u003eMinha hist\u00f3ria no Youtube \u00e9 bem longa, ent\u00e3o deixa eu come\u00e7ar do come\u00e7o...Tudo come\u00e7ou em 1912, quando meu bisav\u00f4 Claudemiro Duarte...t\u00e1, ok, n\u00e3o preciso explicar tanto, o necess\u00e1rio est\u00e1 muito melhor explicado no v\u00eddeo aqui em cima, ent\u00e3o v\u00e1 assisti-lo!\u003cbr\u003e\u003cbr\u003eBom, j\u00e1 visto o v\u00eddeo, esse \u00e9 o Patreon!\u003cbr\u003e\u003cbr\u003eComo funciona o Patreon Decep\u00e7...quis dizer, Tiago?\u003cbr\u003e\u003cbr\u003eO Patreon \u00e9 um site de financiamento por f\u00e3s, e como eu trabalho, fa\u00e7o projetos, estudo, e cuido de muitos afazeres de casa, al\u00e9m do canal do Youtube, que mesmo sendo o que mais d\u00e1 trabalho, n\u00e3o rende o suficiente para eu poder chama-lo assim, e a\u00ed entra o Patreon, com ele, voc\u00eas financiam, voc\u00eas mandam, e dependendo do valor que voc\u00eas contribu\u00edrem, fica muito mais poss\u00edvel ocorrer essa \u0027\u0027troca\u0027\u0027 com meu trabalho, e me dedicar ao trabalho que eu mais gosto, divertir voc\u00eas!\u003cbr\u003e\u003cbr\u003eE ele funciona com a simples quest\u00e3o \u0027\u0027quanto pra MIM vale o que eu assisto?\u0027\u0027, e assim, voc\u00ea contribui com o valor que voc\u00ea acha justo, podendo parar quando quiser, e continuar\u00e1 de gra\u00e7a pra quem n\u00e3o puder contribuir, mas o Patreon conhece voc\u00ea e sabe que voc\u00ea perguntar\u00e1 \u0027\u0027tirando eu ajudar a ter v\u00eddeos, o que eu ganho com isso?\u0027\u0027 e essa \u00e9 a gra\u00e7a, voc\u00ea ganha recompensas incr\u00edveis, que te far\u00e3o um participante muito mais engrenado com o canal, porque ali\u00e1s, voc\u00ea t\u00e1 financiando ele! \u003cbr\u003e\u003cbr\u003eE o Patreon sabe que voc\u00ea \u00e9 uma pessoa ambiciosa, quer mais, e que vai perguntar \u0027\u0027Ok, o canal continua, ganhei essa porrada de recompensa...e \u00e9 s\u00f3?\u0027\u0027 \u003cbr\u003e\u003cbr\u003eE N\u00c3O, n\u00e3o \u00e9 s\u00f3, pois existem as METAS, e quanto mais metas n\u00f3s estabelecermos, pois ali do lado coloquei s\u00f3 algumas, no Grupo Secreto dos Patr\u00f5es Campe\u00f5es n\u00f3s podemos escolher ou trocar essas metas, e quanto mais metas alcan\u00e7armos, mais v\u00eddeos e coisas legais vem pra voc\u00ea. Parece justo n\u00e3o?\u003cbr\u003e\u003cbr\u003eE como eu pago isso a\u00ed?\u003cbr\u003e\u003cbr\u003eVoc\u00ea consegue pagar por cart\u00e3o de cr\u00e9dito, por Paypal e at\u00e9 por boleto banc\u00e1rio, e \u00e9 bem simples! Qualquer d\u00favida pode perguntar pra mim, que estou aprendendo a mexer no site mas posso auxiliar, e tamb\u00e9m com o pessoal do pr\u00f3prio site, que s\u00e3o bem atenciosos.\u003cbr\u003e\u003cbr\u003ePosso perguntar s\u00f3 mais uma coisa?\u003cbr\u003e\u003cbr\u003ePode.\u003cbr\u003e\u003cbr\u003ePorque voc\u00ea t\u00e1 insistindo tanto pra manter esse neg\u00f3cio de fazer v\u00eddeozinho pra internet?\u003cbr\u003e\u003cbr\u003ePorque desde que eu fiz meu primeiro v\u00eddeo, eu adorei tudo, esse neg\u00f3cio de criar uma coisa, imaginar uma cena, uma piada, uma hist\u00f3ria, e dar vida pra ela, pra mim \u00e9 o modo que eu consigo expressar o que eu sinto, e tamb\u00e9m o que eu quero que as pessoas sintam. Eu j\u00e1 vivi muitos momentos em que fazer v\u00eddeos, e n\u00e3o s\u00f3 isso, mas fazer as pessoas rirem, virava uma v\u00e1lvula de escape pra mim de situa\u00e7\u00f5es da vida, e em diversas vezes por muitos motivos tive que abandonar porque n\u00e3o dava certo, mas dessa vez deu certo, e muito certo, e essa v\u00e1lvula n\u00e3o escapa mais nada al\u00e9m de sorriso, alegria e gratid\u00e3o por todo mundo que gosta do que eu fa\u00e7o, e a mim mesmo, por mesmo quando a esperan\u00e7a em um sonho que voc\u00ea ama se tornou uma gota perto no oceano que \u00e9 a vida real, essa mesma gota pode ter densidade e gravidade que nunca no mundo das gotas se ouviu, e causar o tsunami mais incr\u00edvel que \u00e9 esse canal no Youtube, que s\u00e3o meus v\u00eddeos, e que s\u00e3o as pessoas que assistem, e a vida real t\u00e1 tentando mais uma vez dissipar essa tsunami, e agora, a minha gota onde eu deposito minha esperan\u00e7a s\u00e3o voc\u00eas.\u003cbr\u003e\u003cbr\u003eE tamb\u00e9m vamos concordar que eu sou tudo que voc\u00eas precisam cof cof\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://scontent-mia.xx.fbcdn.net/hphotos-xap1/v/t1.0-9/11182270_730309247078515_5594184931040607187_n.jpg?oh=fac11524ff4381c6e3cd3e9d404b727b\u0026amp;oe=55D3D147\"\u003e\u003cbr\u003e\u003cbr\u003eE ent\u00e3o? To contratado?\u003cbr\u003e\u003cbr\u003e(:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
