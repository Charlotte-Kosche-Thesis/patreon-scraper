    "summary": "\u003cstrong\u003eWelcome to our Patreon! We are \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eso glad\u003c/em\u003e\u003cstrong\u003e to have you here!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nIf you have made it this far, then perhaps you are already familiar with our YouTube channel, \u003cstrong\u003eTess and Kayla\u003c/strong\u003e. If not, then please allow us to introduce ourselves!\u003cbr\u003e\n\u003cbr\u003e\nMy name is \u003cstrong\u003eTess\u003c/strong\u003e and I create weekly lifestyle vlogs with my partner\u00a0\u003cstrong\u003eKayla. Together,\u003c/strong\u003e\u00a0we have a vision to help others discover who they are and encourage everyone to embrace the \u003cstrong\u003eLGBTQ+ community\u003c/strong\u003e while recognizing that \u003cem\u003ewe are all human\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\nGrowing up, we both struggled to find our way and come to terms with who we are. We recognize that not everyone has the luxury of living a life where people accept them for who they truly are. So, we created \u003cstrong\u003eTess and Kayla\u003c/strong\u003e to give the struggling soul a safe space to be themselves and \u003cem\u003ealways\u003c/em\u003e feel accepted.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe are \u003cem\u003eunbelievably fortunate\u003c/em\u003e to do what we do. We have a \u003cem\u003epassion and drive\u003c/em\u003e to help people and when we do, it \u003cem\u003einspires\u003c/em\u003e us to create more. We put our heart and soul into our channel and work hard to make \u003cem\u003eeveryone\u003c/em\u003e feel loved and accepted, because \u003cstrong\u003eeveryone deserves love and acceptance\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cstrong\u003eSo, why Patreon? \u003c/strong\u003eOur dream is to create \u003cem\u003ethe best\u003c/em\u003e content possible to inspire \u003cstrong\u003eyou\u003c/strong\u003e to go out there and \u003cem\u003ebe\u003c/em\u003e and \u003cem\u003edo whatever makes you happy\u003c/em\u003e. It is with \u003cem\u003egreat optimism \u003c/em\u003ethat through your Patreon pledges, we can keep this dream afloat. \u003cem\u003eThe best\u003c/em\u003e\u00a0part about this job is that we get to \u003cstrong\u003einteract\u003c/strong\u003e\u00a0with, and \u003cstrong\u003eget to know\u003c/strong\u003e you guys on a daily basis. We want to continue to do that, but in an even more \u003cstrong\u003epersonalized\u003c/strong\u003e way!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe give you \u003cem\u003ethe biggest\u003c/em\u003e \u003cstrong\u003evirtual hug\u003c/strong\u003e and want to remind you that whatever you may be going through right now, remember, it is only temporary, and things \u003cem\u003edo\u003c/em\u003e get better. If you are enjoying and loving life right now, we also remind you to live \u003cem\u003ein the moment \u003c/em\u003eand \u003cem\u003eembrace\u003c/em\u003e your happiness - be grateful for this moment, because it too is only temporary.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for being here and inspiring us everyday to \u003cstrong\u003emake a difference\u003c/strong\u003e!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe love you,\u003cbr\u003e\n\u003cbr\u003e\nTess and Kayla\u003cbr\u003e\n\u003cstrong\u003eT\u0026amp;K\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
