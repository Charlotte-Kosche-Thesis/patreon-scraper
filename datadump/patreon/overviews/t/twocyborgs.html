    "summary": "Do you love the show?\u00a0Aaw, thanks! We love doing it-- and we\u0027ll always do it for free.\u003cbr\u003e\u003cbr\u003eWe greatly appreciate your support. Your generosity not only helps offset our hosting and production costs-- it also enables promotion outside of the biohacker/grinder community. As much fun as we have, our primary goal is to get the word out.\u003cbr\u003e\u003cbr\u003eWe\u0027re pretty convinced that a new cyborg future is upon us.\u00a0We hope that by sharing our experiences and opinions we can help others have a smooth transition.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003eAbout us:\u003cbr\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eTwo Cyborgs\u003c/i\u003e are breaking new ground with an innovative podcast on the topic of human augmentation.\u003cbr\u003e\u003cbr\u003eCohosts Brian McEvoy and Tim Shank take a pro-active approach to conscious evolution by integrating technology into their bodies. Each has several technological implants including microchips for transmitting data to and from computers and mobile devices and biocompatible magnets to serve as a direct interface to custom built electronics.\u003cbr\u003e\u003cbr\u003eListen in to share in the journey as they discuss emerging technology as it applies to human augmentation and evolution.\u003cbr\u003e"
