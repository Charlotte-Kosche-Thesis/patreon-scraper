    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://oi63.tinypic.com/73mquq.jpg\" style=\"width: 252px;\"\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/triangleDAYS\"\u003etwitter\u003c/a\u003e \u003ca href=\"http://remdraws.tumblr.com/\"\u003etumblr\u003c/a\u003e \u003ca href=\"https://www.youtube.com/c/remdraws\"\u003eyoutube\u003c/a\u003e \u003ca href=\"http://remdraws.deviantart.com/\"\u003edeviantart\u003c/a\u003e\u003c/div\u003eHello! My name is Days and I love creating art! I want to turn my hobby into my career and I\u0027m working as hard as I can to try and make this dream a reality!\u003cbr\u003eI\u0027ve been an active member in many online art communities since 2003 and my main internet residence for the past year has been twitter!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m starting to branch out to youTube with speed paintings and little animations - which are so much fun to make and share. \u003cbr\u003e\u003cbr\u003eI\u0027m actually looking to start streaming soon on twitch and picarto! I can\u0027t wait to stream art (and also games!) and provide some tips or even small tutorials during the stream. My goal with twitch is to be able to take sketch requests as warm ups, talk about the art process, character building and even world building! I want to have a relationship with the chat and people watching and also I think it would be really fun if we all created characters together! I might even draw your character as a warm up!\u003cbr\u003e\u003cbr\u003eSO! Things I like to draw.....\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/C43y8YWVYAElZG7.jpg\" style=\"width: 244px;\"\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://pbs.twimg.com/media/C43y8YxVUAELpJC.jpg\" style=\"width: 246px;\"\u003e\u003c/div\u003e\u003cbr\u003eI love drawing women especially! Pinups, monster girls, ~*~romance~*~ \u003cbr\u003eI love drawing monster people- ranging from super humanoid to super duper monstery! I mainly draw people : )\u003cbr\u003e\u003cbr\u003eI also love drawing World of Warcraft characters \u0026gt;u\u0026gt;\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/CahvSK1VIAAsLNs.png\" style=\"width: 248px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003ePortraits are one of my favourite things to do!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/C26llIqUcAEflT5.jpg\" style=\"width: 161px;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/CocXn06UkAAkvCx.jpg\" style=\"width: 161px;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/CwTs_BFUUAANCKf.jpg\" style=\"width: 161px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/C3zph3pUYAA-b_8.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eI also enjoy drawing a bit of fanart : )\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/C43y8aVUEAASQ4w.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eGoals/Tier Talk:\u003cbr\u003e- I\u0027d like to be able to give you hi-res files (which you can keep, print, stare at lovingly, etc).\u003cbr\u003e- The ability to request art for sketches - from those sketches I might even colour them. These requests can be fanart based, or theme based.\u003cbr\u003eeg. Rick (from Rick and Morty), a youtuber like.... Pewwwwdiepie~!\u003cbr\u003eor themes like .... demon, monster lady, goat person ....etc.\u003cbr\u003e- I make a lot of sketches and discarded works throughout the month and I don\u0027t post them anywhere - I will now be making posts (at least weekly) of sketches and wips!\u00a0\u003cbr\u003e- LEWD TIER - I will be making posts of nude and lewd art (probably mainly monster art but I will also take requests here as well). This art will ONLY be posted under the locked patreon posts, I\u0027m not putting them out in the open! You will only see them here.\u003cbr\u003e- Commission Tier - flat colour, or painterly, depends how I feel at the time. Full body or half body, even portrait. We can discuss what you would like. Nothing too complex, no epic scenes, no banners etc. Something along the lines of the following:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/CwgaJbVVQAEug6G.jpg\" style=\"width: 218px;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/CwqYWvrUoAEFvMd.jpg\" style=\"width: 174px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eWell, thankyou for reading \u0026lt;333 I hope that I am able to give you good quality content which you will enjoy and I hope I can take your requests and make you happy! I want to give back to you for your kindness of giving to me!\u003cbr\u003eI\u0027m hoping that opening this patreon will help me to reduce my IRL workload so I can spend more time doing art and also my uni art work! So, if you do donate..... really.... thankyou so much, I mean it! ;w; \u0026lt;333\u003cbr\u003e\u003cbr\u003e~ Days \u0026lt;333\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/a6c327f9f5da12efe756802c559a5a2d/tumblr_o18l64Tijr1qe9g53o1_1280.png\" style=\"width: 267px;\"\u003e\u003c/div\u003e"
