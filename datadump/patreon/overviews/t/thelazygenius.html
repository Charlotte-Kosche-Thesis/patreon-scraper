    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eREAL LIFE SISTERS KEEPING YOU FROM REAL BAD CHOICES.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eKendra and Hannah will be the sisters you\u0027ve always wanted.\u003c/div\u003e\u003cbr\u003eAnd what do sisters do?\u00a0Share obsessions, and protect each other from crappy boyfriends and bad hair.\u003cbr\u003e\u003cbr\u003eWhile the boyfriend days have passed, the bad hair days and obsessions are real. These sisters share their love of vetiver candles and James McAvoy, their geekery over the Oscars and oil cleansing, and their strong opinions on jaywalking and playground moms.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSisters make you feel less crazy in the chaos of being a person.\u003cbr\u003eWe\u0027ve been that for each other and can\u0027t wait to be that for you.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eiTunes reviews from people the sisters aren\u0027t related to:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"I want to be in this family. It can be through adoption or through a sales agreement, it doesn\u0027t matter. I\u0027m now the third Lazy Sister. This is such a fun conversation to eavesdrop on and then pretend you\u0027re as cool as Kendra and Hannah.\"\u003c/li\u003e\u003cli\u003e\"I\u0027ve never had any sisters, but if I did, I\u0027d want them to be just like these ladies. So fun to listen to and laugh along with.\"\u003c/li\u003e\u003cli\u003e\"This is a perfect podcast - laugh-out-loud funny and relatable. I have even teared up a time or two. Looking forward to more!\"\u003c/li\u003e\u003cli\u003e\"These two will make you wish you were the third sister. Or at least the third wheel for a hilarious coffee date.\"\u003c/li\u003e\u003cli\u003e\"If my sister and I had a podcast, it would be eerily like this one. I laugh so hard and then miss my own sister. I just love it.\"\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Lazy Sisters Podcast is a real-life conversation,\u00a0just with an outline and a theme song. Be an honorary sister and get in on the fun.\u00a0Welcome to the family!\u003c/strong\u003e\u003c/div\u003e"
