    "summary": "\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWell hello there. I\u0027m glad you found your way here. \u003cbr\u003e\u003cbr\u003eHave a seat, take your shoes off, grab a coffee - don\u0027t worry, we\u0027ve got tea too - and I\u0027ll tell you a story.\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://bestanimations.com/Food/Beverages/drink-animated-gif-19.gif\" style=\"width: 418px;\"\u003e\u003cbr\u003e\u003cbr\u003eLet\u0027s start with me shall we. I\u0027m a Canadian author based out of Winnipeg, Manitoba who has been publishing since 2011. \u003cbr\u003eFor as long as I can remember, I\u0027ve been writing fictional pieces in a universe populated with all types of paranormal and human creatures alike for anyone interested in reading them. Some of the genres I enjoy writing in are urban fantasy, post-apocalyptic Sci-Fi, romance, and speculative fiction, but this list is always growing. While I build this universe of the Elohim from \u003cem\u003ealmost\u003c/em\u003e the ground up I\u0027m always creating extra content to better understand the settings and the characters who are taking me on journeys through their world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/1d03adfc94d10b890d29cfb7878a57af/tumblr_n6imstaTEK1qekx3go1_500.gif\" style=\"width: 415px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis is where Patreon and you, the wonderful patrons, come in :)\u003cbr\u003eInstead of letting all this hard and interesting work grow stale in a drawer somewhere, I\u0027m going to put it up for those hungry for more and improve the quality of my publishing while doing it.\u00a0\u003cbr\u003e\u003cbr\u003eRight now everything I create and publish is crafted from my own two hands and while this is cost-effective, some things are not up to the standards I would like to have.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://33.media.tumblr.com/72f4fbf81d3cf48570993ea165edca64/tumblr_mz488x3vAm1qcpibxo1_500.gif\" style=\"width: 410px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe monthly pledges I receive from patrons will be put towards making my Indie published content the best it can be, such as investing in quality covers (Because there are way more talented cover artists than me), professional editing services (because no one wants to read something without it) and marketing (how else would I meet all you fine people?)\u00a0\u003cbr\u003e\u003cbr\u003eIf you would like to come with me on this journey through the world of the Elohim and have a bit to spare each month (even if you\u0027re just looking) check out the rewards available to patrons. \u003cbr\u003e\u00a0\u003cbr\u003eWhew, that was a mouthful and my coffee is almost gone.\u00a0\u003cbr\u003e\u003cimg src=\"https://lovelace-media.imgix.net/uploads/602/63fa0520-a086-0132-a2ce-0e6808eb79bf.gif?w=740\u0026amp;h=284\u0026amp;fit=max\u0026amp;auto=format\" style=\"width: 646px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"

     "about": "Trynda E. Adair grew up in the small town of\nClandeboye, Manitoba attending school and reading anything she could get her\nhands on. First published in 2011 with the Lake Winnipeg Writers Group, Trynda\nhas since then continued to publish ebook editions of the Revival series online\nand is currently working on a handful of novels.\u003cbr\u003e\u003cbr\u003e\n\nTrynda first started writing in grade school,\nwhere she would pass home-made comic books back and forth between her school\nfriends. When she is not writing, Trynda can be found fixing computers, playing\nvideo games, and diving into anything with a good story in the company of her\nHedgehog, Artorias.",
