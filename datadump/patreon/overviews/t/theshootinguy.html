    "summary": "You just landed on our Patreon page and we want to say thank you for your interest in supporting us.\u003cbr\u003e\u003cbr\u003eWe love reviewing out-of-doors products and letting you in on our experiences with them you can make a better-informed decision when you go to buy it yourself.\u003cbr\u003e\u003cbr\u003eSometimes this gets a bit expensive for us. With your monthly support through Patreon, we can continue to provide a broad range of review items and educational material that is directly beneficial to you. Plus we\u0027ll be able to provide many of the review items as gifts to our Patrons! Giving stuff to our supporters is very fun.\u003cbr\u003e\u003cbr\u003eWe do giveaways from time to time on our YouTube channel, but with your support, we\u0027ll be able to do exclusive giveaways to our Patrons.\u003cbr\u003e\u003cbr\u003eWe also want to have you participate in the creation of the videos you want to see. Some of the best ideas come from the people who watch our channel all the time. As a patron, you will have exclusive access to help create the videos we produce. You will become apart of our creative team. You might even appear in a video!\u003cbr\u003e\u003cbr\u003eWe\u0027re looking forward to getting closer to our viewers, so it\u0027s more than a creator and viewer relationship. It\u0027s a creative process relationship in which you are co-participants.\u003cbr\u003e\u003cbr\u003eJoin us today. We\u0027d love to have you be a bigger part of what we do here.\u003cbr\u003e\u003cbr\u003eThank you so much. Your support is greatly appreciated.\u003cbr\u003eGod Bless You, God bless America and may America bless God!\u003cbr\u003e"
