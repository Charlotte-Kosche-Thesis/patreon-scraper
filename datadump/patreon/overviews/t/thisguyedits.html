    "published_at": "2017-02-03T07:19:05+00:00",
    "summary": "\"This Guy Edits\" is a YouTube channel about film editing. I focus on story, character and emotion. I care less about software and technical stuff. The channel is not just for editors.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Patreon Members are passionate supporters who subscribe for additional access, exclusive in-depth\u00a0content, a few merchandising perks, and a deeper engagement with myself and the other members.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou might have heard the saying: \u0027Great editing is invisible.\u0027 While that may be true I aim to shed a little light onto the craft. I\u0027m not saying that I have achieved greatness or ever will.\u00a0This channel is simply about helping you (and me) become more aware of the creative power of editing.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ANK8UpPPFlg?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thisguyedits.com/wp-content/uploads/2017/01/who-am-I.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Sven Pape. I am a filmmaker and editor based in Los Angeles, California. I am an A.C.E. Award Nominee, who\u00a0cut for James Cameron, Joseph Gordon-Levit and James Franco. \u00a0\u003cbr\u003e\u003cbr\u003eMy journey with YouTube started while cutting \"Flesh \u0026amp; Blood\", a feature directed by Sundance filmmaker Mark Webber. It premiered at the 2017 SXSW Festival in Austin, Texas and later played in theaters across the country. This year I\u0027m returning to SXSW with the documentary \"Alt-Right: Age Of Rage\", directed by Adam Bhala Lough.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn the channel, I show how I shape a story through editing to emotionally engage an audience.\u003c/strong\u003e It could be either through a \"How-To\" video \u00a0of a specific technique, a video essay on a theme, or a near-realtime screen recording as I\u0027m editing a real project. Here are examples of each type of video:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow-To:\u00a0\u003ca href=\"https://youtu.be/zoE6x4xQh7s\" target=\"_blank\"\u003e7 Editing Tips That Are Simple And Beautiful\u003c/a\u003e\u003c/li\u003e\u003cli\u003eVideo Essay:\u00a0\u003ca href=\"https://youtu.be/02JF19lJ29M\" target=\"_blank\"\u003eThe Science behind Film Editing\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWatch Me Edit: \u003ca href=\"https://youtu.be/9HBuE2g5J18\" target=\"_blank\"\u003eFilm Editing: How to Drive Drama \u0026amp; Conflict in a Scene\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/02JF19lJ29M?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://thisguyedits.com/wp-content/uploads/2017/01/why-patreon.jpg\"\u003e\u003cimg src=\"http://thisguyedits.com/wp-content/uploads/2017/01/why-patreon.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve quickly become obsessed with making YouTube videos and it has become an incredible part time job. It is addictive yet time-consuming. I would like to turn it into a sustainable model and eventually hire an assistant that can help me create more and better content. To achieve this I would like to offer benefits to Patreon Subscribers that want to help support the channel. \u003cstrong\u003eAs a member you will gain access to worksheets, bonus content (in form of \"Watch-Me-Edit\" sessions, Sneak Peeks,\u00a0Early Access Episodes), \u00a0merch, and direct access to me. \u003c/strong\u003eOnce we reach our first goal post of $1000/month I will institute a monthly video call that Patreons of $5 or more can attend and ask questions.\u00a0\u003cbr\u003e\u003cbr\u003eI aim to build a community that shares and supports each others work and enjoys a deeper discussion of craft and ideas.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to find out more about the idea behind Patreon here is a recent interview I gave to filmblogger Jonny Elwyn:\u00a0\u003ca href=\"https://jonnyelwyn.co.uk/film-and-video-editing/youtube-patreon-and-this-guy-edits/\" target=\"_blank\"\u003ehttps://jonnyelwyn.co.uk/film-and-video-editing/youtube-patreon-and-this-guy-edits/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Pr-YtQlSU_I?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/0_rHsWleVmw\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://thisguyedits.com/wp-content/uploads/2017/01/how-often.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI usually upload 2-3 times a month.\u003cbr\u003e\u003cbr\u003eVideo essays take several weeks to research and tend to take the longest to edit, but they also seem to push the boundaries the most.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JiGTAhSCjaM?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thisguyedits.com/wp-content/uploads/2017/01/how-can-we-help.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery dollar you give helps turn the channel into a \u003cstrong\u003esustainable endeavor that\u0027s going to be around longterm.\u003c/strong\u003e\u00a0I\u0027m excited to steer this channel towards a place where we can all learn to become better editors, filmmakers or film viewers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you are not in a position to support the channel financially I still appreciate your interest.\u003c/strong\u003e\u00a0This Guy Edits would mean very little without an audience. There are many other ways you can get involved, like sharing videos with your friends, spending time subtitling videos into different languages, or joining our free This Guy Edits Facebook Group (where I often ask for opinions on upcoming episodes).\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9HBuE2g5J18?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thisguyedits.com/wp-content/uploads/2017/01/thank-you.jpg\"\u003e\u003cbr\u003eWith this channel, I pledge to share what I know about storytelling and listen to your ideas. I am grateful for your support.\u003cbr\u003e\u003cbr\u003eI attended the American Film Institute and received a Masters Degree of Fine Arts in Motion Picture. I also taught editing at Columbia College Hollywood. Film school can be a worthwhile experience, especially because you are surrounded by peers with equal passion and drive. But I also know that most of what I have learned and continue to learn comes from doing the actual work and watching other professionals do theirs.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
