    "published_at": "2017-11-13T15:46:54+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cimg src=\"http://i66.tinypic.com/2s0xn68.jpg\" style=\"width: 403px;\"\u003e\u003cbr\u003eThe\ninner world of my imagination is full of so many ideas that it could be illustrated as a large tree with branches going haphazardly\nin every direction. Some\u00a0\u003cstrong\u003ebranches\u003c/strong\u003e are beautiful and some are just plain fun to\nmake you smile\u2026 others are just a little bit weird I must admit (but sometimes they turn out to be the most fun hehe). \u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/es9b4l.jpg\" style=\"width: 410px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003eI have tried to follow every branch, but alas, I am just one person and can only do so much in this\nlife I have been given\u2026 so I am forced to pick and choose and carefully weigh\neach branch, deciding which ones to follow hoping to find the ones bearing the most wondrous\u00a0 fruit.\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i68.tinypic.com/rhk1te.jpg\" style=\"width: 194px;\"\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003eThen I learned of Patreon, and suddenly the many branches\ndidn\u2019t look quite so daunting to explore... Maybe I can follow more of them\nthan I thought with the help of my Shroomies! The possibilities are endless! \u003cbr\u003e\u003cbr\u003eAs they pour love into my creations...\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i64.tinypic.com/2jg0bv4.jpg\" style=\"width: 223px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e...I can pour love back onto them!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i63.tinypic.com/3583ua0.jpg\" style=\"width: 232px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003eAs I follow more of the branches of my brain tree, I can offer some pretty nifty perks as thanks for supporting my creativity. Things like exclusive dolls and art for example! \u003cbr\u003eWhy yes, I can do that! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i65.tinypic.com/oqwpbk.jpg\" style=\"width: 379px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003ePlease take a look at the levels of available sup\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003eport options and if you feel you would like to contribute to helping me explore my brain tree further, choose a level that works best for you and join me in this awesome adventure :)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://i63.tinypic.com/a1im0x.jpg\" style=\"width: 355px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eIn the years since I began sculpting dolls in 2010, I have sent over 1000 dolls to their new homes :) I have sculpted over 40 unique doll sculpts and I have several more that are in various stages of completion coming up soon!\u00a0I have also sold hundreds of art prints of my watercolor/colored pencil artwork both online and at many conventions around the country.\u00a0\u003cbr\u003ePeople in many countries have purchased my creations and it humbles me to know that the things I have poured my love and soul into are enjoyed by so many all over the world.\u003cbr\u003e\u003cbr\u003eI can never thank all of my Shroomies enough for the love and support you have given me! You have made it possible for me to work from home to help provide for my family while still being there for my three children. That is priceless to me.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2hmzj83.jpg\" style=\"width: 204px;\"\u003e\u003cbr\u003eHere is a small sampling of a few past doll creations by The Mushroom Peddler...\u003cbr\u003e\u003cbr\u003eWillow the Impling \u0026amp; Flicker the Mini Dragon twins -\u00a0Ivy the Impling \u0026amp; Slimey the Snail\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/debl9j.jpg\" style=\"width: 218px;\"\u003e\u00a0\u003cimg src=\"http://i65.tinypic.com/294rtzb.jpg\" style=\"width: 210px;\"\u003e\u003cbr\u003eScratch the Cat -\u00a0Howl the Wolf\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/23ijz2x.jpg\" style=\"width: 240px;\"\u003e\u00a0\u003cimg src=\"http://i67.tinypic.com/k0360o.jpg\" style=\"width: 217px;\"\u003e\u003cbr\u003eCrikey the Crocodile - Elli the Elephant\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2eptriw.jpg\" style=\"width: 213px;\"\u003e\u00a0\u003cimg src=\"http://i64.tinypic.com/11lhox2.jpg\" style=\"width: 218px;\"\u003e\u003cbr\u003eKitsune the Fox - Star Fishy\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/23rvc3l.jpg\" style=\"width: 232px;\"\u003e\u00a0\u003cimg src=\"http://i63.tinypic.com/mjpc9v.jpg\" style=\"width: 224px;\"\u003e\u003cbr\u003eGriff the Griffon - Slimey the Snail\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/28rczft.jpg\" style=\"width: 206px;\"\u003e\u00a0\u003cimg src=\"http://i67.tinypic.com/3004krm.jpg\" style=\"width: 207px;\"\u003e\u003cbr\u003eSinge the Dragon, Flicker the Mini Dragon, and Spark the Wyvern\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/m92a9t.jpg\" style=\"width: 215px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2usuczt.jpg\" style=\"width: 240px;\"\u003e\u003cbr\u003eHere is a small sampling of a few past art creations by The Mushroom Peddler...\u003cbr\u003eDogwood Dryad - Fishing For Dreams\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/30agpxs.jpg\" style=\"width: 209px;\"\u003e\u00a0\u003cimg src=\"http://i65.tinypic.com/2uotgl4.jpg\" style=\"width: 171px;\"\u003e\u003cbr\u003eEven Clowns Can Be Beautiful\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2wf0hdz.jpg\" style=\"width: 308px;\"\u003e\u003cbr\u003eThe Lady\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/mmaavb.jpg\" style=\"width: 401px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/994f95.jpg\" style=\"width: 320px;\"\u003e\u003cbr\u003eOther creations such as wig sculptures, wings, and such...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/34tan3n.jpg\" style=\"width: 345px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/hsrtwg.jpg\" style=\"width: 335px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/30rqjib.jpg\" style=\"width: 238px;\"\u003e\u003cbr\u003e\u003cstrong\u003eAnd so much more!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cimg src=\"http://i64.tinypic.com/10gwkl0.jpg\" style=\"width: 284px;\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cstrong\u003eMain Webpage:\u003cbr\u003e\u003c/strong\u003e\u003ca target=\"_blank\"\u003ewww.TheMushroomPeddler.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.TheMushroomPeddler.com\"\u003e\u003c/a\u003e\u003cstrong\u003eEtsy Shop:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.etsy.com/shop/TheMushroomPeddler\" target=\"_blank\"\u003ewww.etsy.com/shop/TheMushroomPeddler\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003eDeviantart Galleries: \u003cbr\u003eDolls -\u00a0\u003c/strong\u003e\u003ca href=\"http://TheMushroomPeddler.deviantart.com\"\u003eTheMushroomPeddler.deviantart.com\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eArt - \u003c/strong\u003e\u003ca href=\"http://MisticUnicorn.deviantart.com\"\u003eMisticUnicorn.deviantart.com\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i65.tinypic.com/2z65tz4.jpg\" style=\"width: 467px;\"\u003e\u003c/div\u003eThe woman sighed as she looked around the room. Creatures both beautiful and strange filled every nook and cranny of the small cottage she called home. They all were turned toward her as if waiting for her to speak.\u003cbr\u003e\u003cbr\u003eThey had come from all corners of the world seeking refuge and she knew that many more would be coming. She didn\u2019t know how she would care for and house the precious creatures of fantasy who had lost their homes to a world of ever expanding machines and development. Though masquerading as a lowly peddler of herbs and potions among the humans, she herself was a dryad, a tree spirit whose own home was threatened.\u003cbr\u003e\u003cbr\u003eShe looked around at each precious face once more, her mind racing for a solution. Then her eyes brightened. \u201cLittle ones,\u201d she announced, \u201cour world is changed and it is time to come out of hiding. We must find homes for you all among the humans.\u201d She smiled tenderly at their nervous faces and added, \u201cI will help each of you to find the perfect family to adopt you into their home.\u201d\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i63.tinypic.com/n5puv4.jpg\"\u003e\u003c/div\u003e"

     "about": "\u003ch2 style=\"margin-left: 20px;\"\u003eOnce upon a time there was an artist who\u0027s greatest passion was to create beautiful things and to inspire others to see the beauty in life. As she grew and learned from her experiences she realized more and more how much this meant to her and she learned the value of hard work and determination. In time she had three beautiful children who are the light of her life. Although her family is the most important thing in her life, she never stopped creating things of beauty to share with others and also to help provide for her family.\u003cbr\u003e\u003cbr\u003eOver several years of real life getting in the way, hardships and more lessons learned she finally decided to create a business which she named, \u201cThe Mushroom Peddler\u201d.  What you see here is a result of her dream.\u003c/h2\u003e",
