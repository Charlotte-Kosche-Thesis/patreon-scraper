    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://www.thomhartmann.com/sites/default/files/th_base_logo.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU FOR YOUR SUPPORT ~ \u003cem\u003eThom Hartmann\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://media.salon.com/2013/11/thom_hartmann.jpg\" style=\"width: 135px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cstrong\u003eWHY AM I ASKING FOR YOUR SUPPORT?\u003c/strong\u003e\u003cbr\u003eYour support of the program is invaluable. Producing the Thom Hartmann Program is a labor of love for the team, but doesn\u0027t come with out cost. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe supply the program to non-profit, community and volunteer radio and cable stations across the US.\u003cbr\u003e\u003cbr\u003eHowever, this isn\u0027t cost free and being a supporter through Patreon means you can help us to meet some of the bills, to allow us to continue free supply to the non-profit sector.\u003cbr\u003e\u003cbr\u003eAs a way of saying thank you, we would like to give you something back for your support at various levels..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 DIPLOMAT\u003c/strong\u003e\u003cbr\u003eAccess to regular supporter only videos from me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 GOVERNOR\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=848679\u0026amp;rid=1587788\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=848679\u0026amp;rid=1587788\"\u003e\u003cimg src=\"https://www.thomhartmann.com/sites/default/files/yt_vid_with_o.jpg\" style=\"width: 138px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eAbove, plus - every weekday, the live Thom Hartmann Program three hour program is recorded exclusively for Patreon supporters. Unedited, the full three hour video will be right here on the Patreon page, within a couple of hours of the end of the live program.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25 REPRESENTATIVE\u00a0 \u0026amp;\u00a0 $50 SENATOR\u003c/strong\u003e\u003cbr\u003eAbove, plus your support at these levels will enable us to maintain and build of the supply of the program to the non-profit sector. Thank you for your increased support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$100 PRESIDENT\u00a0 \u0026amp;\u00a0 $250 MINISTER OF PEACE\u003c/strong\u003e\u003cbr\u003eYour generous support over a year includes an invitation, if you visit Portland to meet me, meet the team, watch the program and share a pizza. (You meet your own costs of travel etc., with the pizza on us!)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBUT PLEASE . . .\u00a0\u003c/strong\u003e\u003cbr\u003eMuch as I would love your support, if even the first level is difficult for you to manage, then please resist supporting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAGAIN, THANK YOU FOR YOUR SUPPORT ~ \u003cem\u003eThom Hartmann\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
