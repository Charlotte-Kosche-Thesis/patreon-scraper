    "summary": "Beloved Folks! \u00a0You have all been such staunch and steady supporters, especially these last five years, (five years! \u00a0I would not have made it without out you!) as I struggled with trauma and its related cognitive and emotional health issues. \u00a0Bless you, and thank you.\u003cbr\u003e\u003cbr\u003eNow, I am rebuilding a life worth living, and stepping back into service to my communities, of coaching and editing for so many necessary writers, of ministry to folks who want and need that, of continuing to offer Radical Hospitality both in person, here at Cupcake Manor, and online or over the phone. \u00a0\u003cbr\u003e\u003cbr\u003eWhere once your generosity was my life-float through a time of being unable to work, now I have the pleasure and honor of asking you to be a regular donor to support my work with and for the community. \u00a0I have always, and will always offer my services to anyone who asks, regardless of any ability to pay. \u00a0Won\u0027t you please consider becoming a Patron, in order to make my work sustainable and available to all?\u003cbr\u003e\u003cbr\u003eThank you. \u00a0Bless you.\u003cbr\u003e\u003cbr\u003eTony"
