    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DjTVbpxXENV8\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FjTVbpxXENV8\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/jTVbpxXENV8",
    "one_liner": null,
    "patron_count": 6,

    "pledge_url": "/bePatron?c=760458",
    "published_at": "2017-03-21T21:58:32+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003eHi everyone! \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\n\u003cbr\u003e\n\nMy name\u2019s\u00a0\u003ca href=\"http://www.linkedin.com/\"\u003eSophie\u003c/a\u003e and\nI launched\u00a0\u003ca href=\"http://theedtechpodcast.libsyn.com/\"\u003eThe Edtech Podcast\u003c/a\u003e on April 29th 2016! Since\nthen, I\u2019ve been overwhelmed by your amazing feedback to the show, with people\ntuning in from over 100 countries worldwide. Now, I\u2019m turning to you, the\nlisteners, for a bit of help. \u003cbr\u003e\n\n\u003cbr\u003eThe mission of The Edtech Podcast is to improve\nthe dialogue between \u2018ed\u2019 and \u2018tech\u2019 through storytelling for better\ninnovation. We\u2019ve had everyone on from The Global Teacher Prize Winner in\nPalestine, to the Director of Education at the OECD in Austria, to a Professor\non Educational Value from MIT in the US, ex-Angry birds and award winning\nmusicians, to Investors from GSV and Reach Capital, Students from the\nUniversity Of Southampton, the Head of Innovation at the UNHCR and many many\nmore. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003eSo, why am I\nlaunching a Patreon? \u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\n\n\u003cbr\u003e\n\nWell, I quit my job\nto launch The Edtech Podcast. \u003cbr\u003e\u003cem\u003eI believe podcasts are an incredible medium to\ndiscuss and understand complex issues, the people involved in these issues and the nuances to creating change.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI also believe education\ninnovation brings together some of the most passionate, and engaged people on\nthe planet who seek out the ultimate goal of increasing access to education to\nmore young people and adult learners. Being able to share these stories is a\nreal privilege and it\u2019s something I intend to do bigger and better in years\n2,3,4 and beyond! If your tweets and emails are correct, it\u2019s making a\ndifference to how you go about your work as well. Whether that\u2019s connecting a\nSouth Korean educator with a school in London, or sharing new ways that\neducator and edtech innovators can work together. It\u2019s 100% free personal\ndevelopment and I want to keep it that way. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003eSo what are some of\nmy monthly costs? \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\n\u003cbr\u003e\n\nWell aside from the\nusual kit costs, there are:\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eGoogle Cloud services\u003c/li\u003e\u003cli\u003eWebsite development, hosting \u0026amp; running \u003c/li\u003e\u003cli\u003eLibsyn podcast hosting \u0026amp; editing costs \u003c/li\u003e\u003cli\u003eSkype and Ecamm recorder \u003c/li\u003e\u003cli\u003eChildcare \u0026amp; travel costs for additional recording days\u003c/li\u003e\u003cli\u003eWorkspace costs \u003c/li\u003e\u003cli\u003eKit replacement\u00a0\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cbr\u003e\n\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003eSo, why am I asking\nfor help?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\n\u003cbr\u003e\n\nWell, whilst I\u2019ve\nbeen lucky to have episodic sponsorship from the likes of Microsoft, Kano,\nClearlySo and many more, I don\u2019t have a regular salary income to cover my\noverheads. With your help I will be able to focus on making great content, by\nknowing some of my regular listeners are helping me cover costs and plan ahead!\nThat\u2019s why I\u2019m launching a Patreon as part of our 1st year\ncelebrations and after a year of recording, editing, publishing, and promoting The\nEdtech Podcast every week. \u003cbr\u003e\n\n\u003cbr\u003e\n\nLet\u2019s be clear \u2013 \u003cem\u003eThe Edtech\nPodcast will continue to be free\u003c/em\u003e \u2013 but this Patreon site will offer listeners a\nchance to make a voluntary regular contribution, from the cost of a cup of\ncoffee upwards, to help keep The Edtech Podcast going. In return you\u2019ll get\nmassive public kudos in a variety of ways which you can see below. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWithout you the\nlisteners, The Edtech Podcast would be nothing. I\u2019m using this video to say a\nmassive thank you and high five, and if you like what you hear and can spare a\nfew pounds or dollars to keep some independent sector thought sharing going\nplease contribute what you can and share the message!\u003cbr\u003e\n\n\u003cbr\u003e\n\nThanks so much\neveryone! Bye Bye! \u003cbr\u003e\u003cbr\u003ePs. If you can\u0027t contribute, but want to help in other ways it would be awesome if you could a) leave a\u00a0\u003ca href=\"https://itunes.apple.com/gb/podcast/the-edtech-podcast/id1107282759?mt=2\u0026amp;ls=1 \"\u003erating and review\u00a0\u003c/a\u003eon your podcast player b)\u00a0\u003ca href=\"https://itunes.apple.com/gb/podcast/the-edtech-podcast/id1107282759?mt=2\u0026amp;ls=1 \"\u003esubscribe\u003c/a\u003e c) share the podcast with others you think would like it! xx\u003cbr\u003e"

     "about": "Sophie Bailey is the\nfounder of the iTunes new and noteworthy, The Edtech Podcast. Her previous role\nwas as Head of Content at Bett, the world\u0027s largest education technology event\nand prior to that she enjoyed a nine year career in tech events including at\nInforma Telecoms and Media (the founders of the Mobile World Congress). Last\nyear, she left her role to launch The Edtech Podcast and to consult on\neducation innovation strategy under the name \u2018Tangential Brain\u2019. The mission\nstatement of The Edtech Podcast is to improve the dialogue between \u0027ed\u0027 and\n\u0027tech\u0027 through storytelling, for better innovation. The main audience are\nglobal education leaders, with a secondary audience of start ups, bluechips,\ninvestors, Government and media.\u003cbr\u003e\u003cbr\u003eSophie enjoys cycling,\ntravelling, good food and good company. She lives with her awesome husband and\nson by the Olympic Park in London, UK. \u003cbr\u003e",
