    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/bRehiA3.png\"\u003e\u003c/div\u003eHi, everyone! I\u0027m TBJ, and I make things! In the past I have called myself the woman who wears a skeleton, which tells you most of what you need to know. Here on Patreon I aim to chase down and share my wild and inconsistent \u00a0ideas with y\u0027all. Here\u0027s a short, not at all exhaustive list of some of those ideas:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eThe Pantherwife\u003c/em\u003e, a \u003cstrong\u003eserial allegorical autobiography\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFantasy stories\u003c/strong\u003e set in an alternative magical retrofuture earth I call \"Menagerie\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAbstract art\u003c/strong\u003e based on my longstanding personal need to draw circles\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLess-abstract art\u003c/strong\u003e based on my longstanding personal battles with anxiety and depression\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBook reviews\u003c/strong\u003e, written irregularly as I slowly, determinedly read my way through Hugo-winning novels\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShort stories and poems\u003c/strong\u003e chasing down weird stray ideas (once I wrote \"a coffin as a pet??\" in Evernote, and I\u0027m still going to write that one eventually)\u003c/li\u003e\u003cli\u003eSeveral \u003cstrong\u003eworldbuilding\u003c/strong\u003e/fiction projects on the back burner, in various speculative genres and worlds\u003c/li\u003e\u003cli\u003eApproximately seventeen million \u003cstrong\u003esketchbook pages\u003c/strong\u003e featuring absurd monsters, story characters, and all kinds of other things\u003c/li\u003e\u003c/ul\u003eThe possibilities inherent in a Patreon are currently breaking my brain; this is going to be a massive ongoing experiment! To start with my goal is just to \u003cstrong\u003eshare freely the content I\u0027ve already been posting\u003c/strong\u003e on my old blog, plus \u003cstrong\u003ea few additional special treats for patrons\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eLater... who knows what I\u0027ll come up with next? You, that\u0027s who. You\u0027ll know because you\u0027re here following my wild Patreon adventure.\u003cbr\u003e\u003cbr\u003eThanks for stopping by!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cimg src=\"http://i.imgur.com/sZXT3s8.png\" style=\"width: 300px;\"\u003e\u003c/div\u003e"
