    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u2665\u003c/strong\u003eThank you for visiting my\u00a0Patreon page\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2665\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ca href=\"https://facebook.com/damnlettuce\"\u003eFACEBOOK\u003c/a\u003e\u003cstrong\u003e\u00a0I\u00a0\u003c/strong\u003e\u003ca href=\"http://tekstel.tumblr.com\"\u003eTUMBLR\u00a0\u003c/a\u003e\u003cstrong\u003eI\u00a0\u003c/strong\u003e\u003ca href=\"https://damnlettuce.deviantart.com\"\u003eDEVIANTART\u003c/a\u003e\u003cstrong\u003e\u00a0I\u00a0\u003c/strong\u003e\u003ca href=\"https://ko-fi.com/tekstel\"\u003eKO-FI\u003c/a\u003e\u003cbr\u003eMy name is Andy but I\u0027m mostly known by the name Tekstel. I\u0027m an Illustrator and Comic artist from Munich in Germany.\u003cbr\u003eI\u0027m a sucker for Sci-fi and my art mainly focuses on that and Fantasy.\u003cbr\u003eI\u0027ve been drawing ever since I could hold a pencil and I\u0027ve never loved anything as much. I cant imagine my life without art.\u003cbr\u003eRoughly 10 years ago I started getting into digital art and a few years ago I found myself enjoying to draw NSFW content alot.\u003cbr\u003eI\u0027ve been working very hard on my art and I\u0027m aiming to improve every day. My goal is to be able to afford my living by just drawing.\u003cbr\u003e\u003cbr\u003eLast year I started concept work on my Comic Project \"Rabbithole\". Due to health and busy life I barely managed to work on it during the past year tho.\u00a0\u003cbr\u003eWith the start of 2018 and a bunch of new motivation sources I finally sat down and officially started work. It\u0027s been going so well that I\u0027m actually close to launch the Comic.\u003cbr\u003eWith Patreon I hope to expand my audience and make some progress in my art career.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron you\u0027ll help me continue my hard work and support my art, especially my Comic.\u003cbr\u003eThe Comic itself will be free to read for everyone, but by becoming a Patron you gain exclusive rewards and you\u0027ll get to see the pages before official release, plus all Patrons will receive notifications of special Comission offers and similar ahead of everyone else.\u003cbr\u003eYou\u0027ll also gain access to my Patreon exclusive Discord server where I will be posting alot of WIPs, NSFW art, give some advice and where I will also offer critique to those who want it.\u003cbr\u003eAdditionally you\u0027ll get access to my monthly polls chosing which fanart Illustration I do for the next month including an 8 steps progress shot.\u003cbr\u003eAll NSFW artwork will be free to view for everyone, except the monthly fanart you voted for.\u00a0\u003cbr\u003eThe NSFW versions of the fanarts remain Patreon exclusive.\u003cbr\u003ePatron supporters will also get an additional entry in any upcoming giveaways (If they participate in the giveaway)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eSo if you enjoy my work and want to support me to create even more, this is the place where you can do that! I appreciate every bit of support!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u2665Thank you\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u2665\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e"
