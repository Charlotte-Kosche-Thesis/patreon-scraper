    "summary": "Hello!\u003cbr\u003eMy name is Matthew Lombardo. You probably know me by TV, or something similar.\u003cbr\u003eI\u0027m an Indie Game Developer and Computer Science Student. I\u0027m currently in my second year of it, in fact! So far, I\u0027ve released a small title for a Newgrounds Game Jam called\u00a0\u003ca href=\"http://www.newgrounds.com/portal/view/693729\"\u003eThree Bird Rhythm\u003c/a\u003e. What you\u0027re probably more interested in, though, is my current project,\u00a0\u003ca href=\"http://twitter.com/DreamersRPG\"\u003eDreamers\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eCurrently, the main project of Dreamers is in development to receive a Kickstarter Campaign in the near future to help pay for assets and for the rest of the team to develop the art and music of the title. In the meantime, I\u0027m dedicating my freetime as the sole programmer and main designer of the project.\u003cbr\u003e\u003cbr\u003eThe reason I\u0027ve chosen Patreon as an option is so that I would be able to develop the game full time, and the funding for the Kickstarter can stay in the hands of the project itself, and helping pay for everything that isn\u0027t my well being.\u003cbr\u003e\u003cbr\u003eIf you decide to back me, you\u0027ll find that you\u0027ll be playing a huge role in the development of this project. Allowing me to dedicate full time to this project will not only allow the game to release faster, but better as well. In a lot of ways, you\u0027d be saving me from absolute insanity!\u003cbr\u003e\u003cbr\u003eAs you can see on the sidebar, you\u0027ll also various reward tiers, including access to a backer-exclusive monthly development blog! Receive direct updates from yours truly about the project.\u003cbr\u003e\u003cbr\u003eIt would mean the world to me if you decided to back this project. It\u0027s been a dream of mine since I was just a little kid to make games, and to be able to have that chance now means more than anything. I will be forever grateful to every single one of you.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s my\u00a0\u003ca href=\"http://twitter.com/televizeddart\" target=\"_blank\"\u003eTwitter\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"https://www.youtube.com/channel/UCfgTj4ibq_N4PRo8ab5xu1g\"\u003eYoutube Channel\u003c/a\u003e so you can be caught up in the wacky world that is my life.\u003cbr\u003eAlso, check out the official\u00a0\u003ca href=\"https://discord.gg/5uvsaYs\"\u003eDreamers Discord Server\u003c/a\u003e! (This is where the rewards are!)"
