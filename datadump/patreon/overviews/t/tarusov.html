    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/XuOCjSUW9mU\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://s19.postimg.cc/hqnydy977/Self_portrait.jpg\" style=\"width: 262px;\"\u003eMy name is Andrew Tarusov. I was born in Rybinsk, a small town near Moscow in Russia. Since childhood I was fascinated by all kinds of art, especially by animation and illustration. My passion defined my future occupation. After graduation from university where I studied oil painting and animation, I started developing my own projects. Now I moved to Los Angeles with my wife and two dogs and new page in my life began (maybe,because of high apartment rent) So, I decided to launch my Patreon page.\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003ePerhaps you are already familiar with some of my series such as \u003ca href=\"http://www.tarusov.com/game-of-thrones-pin-up\"\u003eGame of Thrones Pin-Up\u003c/a\u003e, \u003ca href=\"http://www.tarusov.com/disney-princess-pin-up\"\u003eDisney Princess\u003c/a\u003e and \u003ca href=\"http://www.tarusov.com/villains-pin-up\"\u003eVillains\u003c/a\u003e, \u003ca href=\"http://www.tarusov.com/cartoon-characters-that-grow-old\"\u003eCartoon Characters that Got Old\u003c/a\u003e or\u003ca href=\"http://www.tarusov.com/what-if-tim-burton-directed-all-disney-c\"\u003e Disney in Tim Burton Style \u003c/a\u003e(More images, you can see \u003ca href=\"http://www.tarusov.com/portfolio\"\u003ehere\u003c/a\u003e).\u003cbr\u003eI have worked for \u003ca href=\"http://www.tarusov.com/alice\"\u003eDisney\u003c/a\u003e, \u003ca href=\"http://www.tarusov.com/missperegrines\"\u003eFOX\u003c/a\u003e, \u003ca href=\"http://www.tarusov.com/maxim\"\u003eMaxim\u003c/a\u003e, \u003ca href=\"http://www.tarusov.com/cosmopolitan\"\u003eCosmopolitan\u003c/a\u003e and others.\u00a0\u003cimg src=\"https://s19.postimg.cc/lkct9d15f/picture_series.jpg\"\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003eI have a lot of interesting for you! And I mean it. I think this is one of the most content filled Patreon pages on the whole platform. My current projects are:\u003cbr\u003e\u003cstrong\u003ePinupocalypse:\u00a0\u003c/strong\u003eAward-winning \"Pinupocalypse\" is a Pin-Up-Zombie-Horror-Sci-Fi-Dieselpunk-Comedy comics about two girls who have to clash with zombies and aliens. Graphic novel takes place in the 1950s era in California, where Cadillacs and patriarchy ruled the world. Foxy is just a young girl who wants to buy a nice dress for her birthday, but the giant thing that falls down from the outer space changes her life immediately!\u003cbr\u003eTwo pages every month\u003cimg src=\"https://s19.postimg.cc/3nte42lbn/patreon_design_2018-comics.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\"Swinging Island\"\u003c/strong\u003e is my first adult project. Story takes place on the nude beach, where young couple came to have some suntan and some fun. But accidentally another couple joined them. What\u0027s going to happen after? Join, and find out!\u003cbr\u003eTwo pages every month\u003cimg src=\"https://s19.postimg.cc/atts1fcwj/si-patreon2-sfw.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou have to be 18 years old to get access to that comics!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003ePicture series:\u003c/strong\u003e I like Pin-up! I like to create controversial and sometimes viral picture series based on pop culture. I like to mix unmixable things up. I like erotica and retro style. I think, sers of pictures are the best, because through them I can transfer certain ideas and concepts. So, if you are looking for something stylish, weird, kinky and fun stuff, you are in the right place!\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://s19.postimg.cc/40ksa8vvn/patreon_design_2018-quote.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhere Can I get previous Content?\u003c/strong\u003e\u003cbr\u003eHere! Everything is here. Just follow the white rabbit and he will show you where to find all the stuff I did in the past 2,5 years.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/archive-13533796\" target=\"_blank\"\u003e\u003cimg src=\"https://s19.postimg.cc/53871fuab/Rabbit.jpg\" style=\"width: 354px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003ePatreon is a great place to hang out and ask any questions. I\u0027ll always answer your message here, but If you like other social media as well, please feel free to contact me there!\u003cbr\u003eYou can find even more pictures \u0026amp; materials on my different accounts.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/tarusov\"\u003ehttps://www.youtube.com/tarusov\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/askandy/\"\u003ehttps://www.instagram.com/askandy/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/tarrusov\"\u003ehttps://www.facebook.com/tarrusov\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://vk.com/tarusovart\"\u003ehttps://vk.com/tarusovart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/tarrusov\"\u003ehttps://twitter.com/tarrusov\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tarusov.tumblr.com/\"\u003ehttp://tarusov.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere\u2019s my top patrons and I want to thank them especially! It means really a lot for me!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s19.postimg.cc/u1librklv/specialthanks.jpg\" style=\"width: 350px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
