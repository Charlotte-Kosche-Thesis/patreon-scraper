     "about": "From award-winning Executive Producer Brandon Wade, Travel America hosted by DJ Rockette is an on-going travel web series promoting tourism, attractions and destinations. Providing a platform for the best of tourism in America, both on and off the beaten path. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"Every city has a story, and every story deserves to be told.\" \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince the beginning of time, traveling has provided those who develop a craving for adventure with the opportunity to discover and explore. Even with popular national landmarks and monuments cities work hard to create and expand points of attraction to ensure new and returning guests have amazing and memorable experiences. Now, there is a platform where the best of tourism in America, both on and off the beaten path is able to be seen. \u003cbr\u003e\u003cbr\u003eSlated to air in the Spring of 2018, Travel America is an on-going travel series promoting tourism attractions and destinations within the United States. The season-based show will begin production of its first season, \u201cShow Me MO\u201d focusing in on the well known, as well as hidden gems exclusive to the state of Missouri. \u003cbr\u003e\u003cbr\u003eLearn more at: \u003ca href=\"https://www.youtube.com/redirect?v=cXfh2Y9jSRo\u0026amp;event=video_description\u0026amp;redir_token=8RNIOZX53GcsDKQFd95vhFv-cM18MTUyMDYwMzA5OUAxNTIwNTE2Njk5\u0026amp;q=https%3A%2F%2Ftravel-america.tv\"\u003ehttps://travel-america.tv\u003c/a\u003e",
