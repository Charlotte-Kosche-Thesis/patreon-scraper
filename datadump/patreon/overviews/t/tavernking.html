    "summary": "\u003cstrong\u003eEldaron RPG\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nA sandbox role playing game that requires patience and dedication. Think of it like a medieval fantasy life simulator, you are thrown into the game world and left to your own devices to do whatever you like.\u003cbr\u003e\n\n\u003cbr\u003eYou can become the richest man in the world, the greatest warrior, most respected knight, even the king himself. You can become a notorious crime lord, or a murderous serial killer. Or you can uphold the law and swear fealty to one of the world\u0027s many factions. Find a respectable wife and marry her in order to produce an heir, or you can have an \u0027accident\u0027.\u003cbr\u003e\n\n\u003cbr\u003eMost of the game will revolve around the player trying to acclaim wealth and increase his social status. You can spend your life advancing from a peasant to a commoner to a noble to a king. You will slowly grow into an old man. If you die with an heir your fortune and titles are passed onto him and you can continue playing the game, but if you die without an heir then the game is over.\u003cbr\u003e\n\n\u003cbr\u003eYou can live a mundane safe life as a farmer or a blacksmith, slowly amass a small fortune and marry a cute peasant girl to have a child with. Or you could go on crazy adventures and take big risks for big rewards\u2026 Sail the high seas, fight in wars, break the law, gamble, go on dangerous adventures.\u003cbr\u003e\u003cbr\u003eI began working on Eldaron RPG in late 2014, it received over 2000 views but I decided to focus on my studies instead. Now in late January 2016 I\u0027m bringing my dream project back to life. Future versions will include diseases, a weather system, a working economy, more areas to explore, combat and dynamic wars between factions, and much more. The possibilities are endless\u2026\u00a0\u003cbr\u003e"
