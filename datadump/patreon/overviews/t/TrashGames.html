    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"background-color: initial;\"\u003eTrash Games\u003c/b\u003e je parta n\u011bkolika nad\u0161enc\u016f, kte\u0159\u00ed spole\u010dn\u011b pracuj\u00ed na v\u00fdvoji \u003cb style=\"background-color: initial;\"\u003est\u0159edov\u011bk\u00e9 fantasy RPG\u003c/b\u003e.\u003cbr\u003e\u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003e\u003cbr\u003eV\u011b\u0159\u00edme\u003c/b\u003e, \u017ee by hry m\u011bli b\u00fdt p\u0159edev\u0161\u00edm \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003ez\u00e1bavn\u00e9\u003c/b\u003e a a\u017e potom realistick\u00e9 a je to jedna z na\u0161ich nejd\u016fle\u017eit\u011bj\u0161\u00edch \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003ehodnot\u003c/b\u003e. Stejn\u011b tak v\u011b\u0159\u00edme, \u017ee ke ka\u017ed\u00e9mu \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003epo\u0159\u00e1dn\u00e9mu RPG\u003c/b\u003e pat\u0159\u00ed \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003ehlubok\u00fd\u003c/b\u003e \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003ea\u003c/b\u003e \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003estrhuj\u00edc\u00ed p\u0159\u00edb\u011bh.\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eP\u0159esto\u017ee hra je popisov\u00e1na jako \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003efantasy\u003c/b\u003e a jej\u00ed p\u0159\u00edb\u011bh se \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003enebude\u003c/b\u003e odehr\u00e1vat na re\u00e1ln\u011b existuj\u00edc\u00edm m\u00edst\u011b, je pro n\u00e1s velmi d\u016fle\u017eit\u00e9, aby maxim\u00e1ln\u011b \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003ebudila dojem re\u00e1ln\u00e9 historick\u00e9 epochy\u003c/b\u003e na jej\u00edm\u017e z\u00e1klad\u011b je stav\u011bna - je\u0161t\u011b p\u0159ed za\u010d\u00e1tkem v\u00fdvoje jsme si toti\u017e stanovili \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003ere\u00e1ln\u00e9 historick\u00e9 obdob\u00ed\u003c/b\u003e a m\u00edsto, ze kter\u00e9ho chceme \u010derpat inspiraci a to nejen v oblasti \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003edobov\u00fdch re\u00e1li\u00ed\u003c/b\u003e ale rovn\u011b\u017e \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003elok\u00e1ln\u00edho folkl\u00f3ru\u003c/b\u003e, \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003emytologie\u003c/b\u003e, \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003eb\u00e1j\u00ed\u003c/b\u003e a \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003epov\u011bst\u00ed\u003c/b\u003e.\u003cbr\u003e\u003cbr\u003eZa velmi zaj\u00edmav\u00fd fenom\u00e9n pova\u017eujeme \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003est\u0159edov\u011bk\u00e9 m\u011bsto\u003c/b\u003e, kter\u00e9 bychom r\u00e1di p\u0159enesly z historick\u00fdch knih i do virtu\u00e1ln\u00edho sv\u011bta a to v co \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003enejautenti\u010dt\u011bj\u0161\u00ed podob\u011b\u003c/b\u003e.\u003cbr\u003e\u003cbr\u003e\u017d\u00e1dn\u00fd z hlavn\u00edch \u010di vedlej\u0161\u00edch akt\u00e9r\u016f na\u0161eho p\u0159\u00edb\u011bhu \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003enebude\u003c/b\u003e vystupovat jako postava zcela \u201e\u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003ekladn\u00e1\u003c/b\u003e\u201c ani zcela \u201e\u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003ez\u00e1porn\u00e1\u003c/b\u003e\u201c. Stejn\u011b tak ani \u201edobro\u201c ani \u201ezlo\u201c nebude m\u00edt n\u011bjak\u00e9 \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003ejednozna\u010dn\u00e9 zt\u011blesn\u011bn\u00ed\u003c/b\u003e. V\u00fdsledn\u00e9 d\u00edlo by tak m\u011blo p\u016fsobit \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003elid\u0161t\u011bji\u003c/b\u003e a \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003euv\u011b\u0159iteln\u011bji\u003c/b\u003e.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003eHlavn\u00ed hrdina\u003c/b\u003e na\u0161eho p\u0159\u00edb\u011bhu bude docela \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003eoby\u010dejnou lidskou bytost\u00ed\u003c/b\u003e se v\u0161emi tradi\u010dn\u00edmi lidsk\u00fdmi \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003eslabostmi\u003c/b\u003e. Rozhodn\u011b se \u003cb style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003enebude jednat\u003c/b\u003e o n\u011bjak\u00e9ho vyvolen\u00e9ho nesobeck\u00e9ho jedince, kter\u00fd m\u00e1 za pomoci arm\u00e1dy jednoro\u017ec\u016f za \u00fakol zachr\u00e1nit sv\u011bt.\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003e\u003cbr\u003eVybran\u00e9 pen\u00edze\u003c/strong\u003e chceme pou\u017e\u00edt p\u0159edev\u0161\u00edm na \u003cstrong style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003en\u00e1kup software\u003c/strong\u003e a \u003cstrong style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003etechniky\u003c/strong\u003e nezbytn\u00e9 k v\u00fdvoji, ale tak\u00e9 k zaplacen\u00ed \u0159ady dal\u0161\u00edch v\u011bc\u00ed mezi kter\u00e9 pat\u0159\u00ed nap\u0159\u00edklad\u00a0\u003cstrong style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003eve\u0159ejn\u00e9 akce\u003c/strong\u003e,\u00a0\u003cstrong style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003eslu\u017eby r\u016fzn\u00fdch odborn\u00edk\u016f\u003c/strong\u003e (zvuky, hudba, animace, ..),\u00a0\u003cstrong style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003e\u0161\u00ed\u0159en\u00ed pov\u011bdom\u00ed o projektu\u003c/strong\u003e,\u00a0\u003cstrong style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003eprameny pozn\u00e1n\u00ed historick\u00fdch re\u00e1li\u00ed a dal\u0161\u00edho\u003c/strong\u003e, \u003cstrong style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003epr\u00e1vn\u00ed slu\u017eby\u003c/strong\u003e,\u00a0\u003cstrong style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003e\u00fa\u010detnictv\u00ed\u003c/strong\u003e, \u003cstrong style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003eprovoz serveru\u003c/strong\u003e, \u003cstrong style=\"background-color: initial; color: rgb(38, 38, 38);\"\u003eprovoz webov\u00fdch str\u00e1nek\u003c/strong\u003e,\u00a0atd ...\u003cbr\u003e\u003cbr\u003eV\u011bt\u0161\u00ed mno\u017estv\u00ed pen\u011bz n\u00e1m tak\u00e9 umo\u017en\u00ed \u003cstrong style=\"color: rgb(38, 38, 38);\"\u003ev\u011bnovat v\u00fdvoji v\u00edce \u010dasu\u003c/strong\u003e v d\u016fsledku \u010deho\u017e bude hra \u003cstrong style=\"color: rgb(38, 38, 38);\"\u003ed\u0159\u00edve hotov\u00e1\u003c/strong\u003e a \u003cstrong style=\"color: rgb(38, 38, 38);\"\u003ek m\u00e1n\u00ed\u003c/strong\u003e \u003cstrong style=\"color: rgb(38, 38, 38);\"\u003e:)\u003c/strong\u003e.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
