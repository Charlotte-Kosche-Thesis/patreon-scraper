    "summary": "\u003cstrong\u003eWho We Are\u003c/strong\u003e\u003cbr\u003eThePitts.Company is a group of comedians and filmmakers striving to make that mediocre comedy sketch video go viral! We have so far not succeeded, and we\u0027re totally okay with that.\u00a0 For now we continue to produce web shows, sketches, and other videos in and around the Pittsburgh area.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat We\u0027re Making\u003cbr\u003e\u003c/strong\u003eWe currently make one of the weirdest shows on the internet and you\u0027ll like it.\u00a0 #YeahYouLikeThis! stars Jagermeister Tempolhuff, a german man who loves strudels and is often aggravated by\u00a0Friedrich, his video producer. They can be seen on The Pitt via Facebook or YouTube (@ThePittsCompany).\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lvaE-UAZa7o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eOur other running series, Matt For Mayor, stars Matt Light, a young comedian who will be seated Mayor of Pittsburgh soon... or maybe somewhere else.\u00a0 Matt was \u0027Best of the Burgh\u0027 comedian three years in a row, and is World and Intercontinental Champion of the Improv by his viral stunt videos. \u00a0You can watch videos of Matt Light on his Facebook Page and the YouTube channel @MattLightComedy.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4ShgltysQFQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/giRGW7dMlhg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2I3HuLffAKM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy We Need Your Help\u003c/strong\u003e\u003cbr\u003eMaking videos is like... really hard, and very time consuming. Every day we are developing, shooting, and editing videos so that you can watch them for free.\u00a0 You lucky devils, but having little to no money when preparing for videos creates significant creative limitations.\u003cbr\u003e\u003cbr\u003eBy giving your support through Patreon, we can deliver on more creative ideas, including bulkier episodes of Yeah, You Like This! and Matt For Mayor.\u00a0 And if you made it this far in reading, wow, thanks a lot for even doing that.\u003cbr\u003e"
