    "summary": "Hi, \u003cem\u003eI\u0027m Resa\u003c/em\u003e! I\u0027m currently 17 years old and I\u0027m living in the small country that is The Netherlands. I\u0027ve been interested in The Maze Runner and Teresa especially since I was 9. Since then, I\u0027ve always wanted to be \u003cem\u003eTeresa\u003c/em\u003e and cosplaying her seemed to give me that opportunity. It makes me the happiest person alive being able to dress up as my all time favourite character and just favourite thing in general. With Patreon I could make this dream come even more true and somewhat make a living out of it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat would you be helping me with:\u003c/strong\u003e\u003cbr\u003e\nWell first of all, you would be help me being the happiest person alive because I genuinely love dressing up as the love of my life. You would also be helping me get more accurate and better costume pieces. I currently have two jobs to try and get money to pay for all my cosplay items and since I want my costumes to be as accurate as possible you\u0027d be helping me out with the little gap left I need to buy those items and materials to make them.\u003cbr\u003e\u003cbr\u003e(Keep in mind that no one is required to become a patron. I will certainly be posting content just as often on my Instagram, Patreon is just for those who like me enough to give me some extra support in exchange for digital and physical rewards. You are welcome to pledge to any tier you like without receiving the physical rewards! I understand that there are reasons for not wanting to receive them and if that\u0027s the case, you can select the \"No Reward\" option when signing up.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eWhy Patreon:\u003c/strong\u003e\u003cbr\u003e\nI created a Patreon account simply because I pay for all of my cosplay supplies and convention expenses out of my own pocket and I would definitely be able to make better costumes/attend more cons if I had some extra help! Some people have offered to support me and I feel like Patreon is the best way for them to do so and I\u0027d be able to give something back to you guys in return!\u003cbr\u003e\u003cbr\u003e(Icon edited by my good friend @ashcosplays on Instagram!)"
