    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNo release for the moment, a new Visual Novel is in progress! A chapter will be released every month on a regular basis.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003eMushi is a small team that realizes Visual Novels, its members are:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nYoru : the writer. Leads Mushi.\u003cbr\u003e\nMinii : brings coffee and brings general help for several aspects of the creation of games.\u003cbr\u003e\nHaarmades : artist\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should you support us?\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nCurrently, we\u2019re not a really big team and we can\u2019t afford to be one. We will work with other people in the future: artists, colorists, voice-actors, programmers, sound-designers, GUI designers\u2026 But we need to work with these people full time to finish our Visual Novels more quickly and to improve their quality.\u003cbr\u003e\n\u003cbr\u003e\nAs for you, you will be able to participate to votes, obtain beta versions and our next Visual Novels before everyone else, as well as all the information, walkthroughs, some exclusive illustrations and you\u2019ll also be in the credits.\u003cbr\u003e\nBut above all, you\u2019ll have a warm place in our hearts.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eOur Visual Novels:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur first Visual Novel has been released, it is named \u201cDumb!\u201d: \u00a0\u003ca href=\"http://mushi-novel.com/dumb.htm\" rel=\"nofollow\"\u003ehttp://mushi-novel.com/dumb.htm\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"Dumb!\" \"Dumb! 2\" \u0026amp; \"Dumb! 3\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BkJOmoK.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nHere is an H-scene of \u201cDumb\u201d, for adults only:\u00a0\u003ca href=\"http://www.pornhub.com/view_video.php?viewkey=ph571d48bcd5055\" rel=\"nofollow\"\u003ehttp://www.pornhub.com/view_video.php?viewkey=ph57...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe game is available on our website but also for all the Patrons, you might also see it soon on Steam, it will be called the \u201cDumb! Trilogy\u201d.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u201cThe Twelve\u201d (On hold)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/k2N3JqQ.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere is our next project, we\u2019ll also present it on Kickstarter if necessary. \u003cbr\u003e\nIt will be a dark Visual Novel, but with some touches of humor every now and then, the content will not be very long but it will include a good load of H-scenes.\u003cbr\u003e\n\u003cbr\u003e\nProject progression: \u003cstrong\u003e(On hold)\u003c/strong\u003e\u003cbr\u003eWriting: 10%\u00a0\u003cbr\u003e\nArt: 5%\u003cbr\u003e\nSound-design: 0%\u003cbr\u003e\nGUI: 60%\u003cbr\u003e\nVoice-actor: ?\u003cbr\u003e\nAnimations: ?\u003cbr\u003e\nBeta version: 0%\u003cbr\u003e\u003cbr\u003eAnd our RPG, \u003cbr\u003e\u003cstrong\u003e\"Hell Road v0.2\" (On hold)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/kkIGhaP.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DsNYRZP.png\"\u003e\u003cbr\u003e\u003cbr\u003eDownload it here:\u00a0\u003ca href=\"https://mega.nz/#!5BgHgDwC!ZtBGxD0b3nhUlHaqBmhvup_mbvfTgtUEmDzPLq2nlQo\" rel=\"nofollow\"\u003eMega\u003cbr\u003e\u003c/a\u003eor:\u00a0\u003ca href=\"https://mushi.itch.io/hell-road\"\u003eitch.io\u003c/a\u003e\u003cbr\u003e"
