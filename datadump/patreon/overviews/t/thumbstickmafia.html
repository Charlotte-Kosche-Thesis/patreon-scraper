    "summary": "It\u2019s no secret that it\u2019s difficult to be a woman in the gaming industry; it\u2019s become a meta circle jerk to even talk about sexism and how it applies to the culture.\u003cbr\u003e\u003cbr\u003eThumbstick Mafia is a partial solution; yes, things have gotten better but we\u2019ve got a long ways to go \u2013 in the mean time, what are we going to do about it? We envision TM as a support system and network for black and woc. that mainly focuses on the subculture of gaming as it applies to our intersection of black and minority womanhood. We want to build a space that ensures we can actively participate and grow together.\u003cbr\u003e\u003cbr\u003eOur podcast was started as a space where Black Women and Women of Color can share their experience within the video game industry. Season one focused on round table discussions where we talked about video games, anime and our experience within game culture. Season two we adjusted our focus in an attempt to help Black Women and Women of Color learn the basics on the industry and set a foundation for creating their own communities within the video game content creation field. In addition, we discuss about the back end of content creating like brand recognition, monitoring analytics, and the basics for acquiring sponsors.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReasons to Support\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHelp us to continue to provide timely, nuanced  information on the culture and resources through the Thumbstick Mafia Podcast and Website and keep that essential knowledge free for our community. \u003c/li\u003e\u003cli\u003eSupport our efforts to better promote Black Women and Women of color in video game content creating\u003c/li\u003e\u003cli\u003eProvide us with the ability to properly pay people for their services - graphics, music, writing etc.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eFuture Goals\u003c/strong\u003e\u003cul\u003e\u003cli\u003eCommunity outreach to young women interesting in games / gaming industry. \u003c/li\u003e\u003cli\u003eCreate an esports hub for bw and woc\u003c/li\u003e\u003cli\u003eCreate an bw or woc e-sports team -\u00a0We plan to support all e-sports gaming genres.\u003cul\u003e\u003cli\u003eRegional teams - long term plan\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eSponsor bw and woc gamers for tournaments / events.\u003c/li\u003e\u003cli\u003eHost gaming events.\u003c/li\u003e\u003cli\u003eBuild and Maintain a searchable directory of BW and WOC gamers, content creators, streamers and game developers.\u00a0\u003c/li\u003e\u003cli\u003eProvide assistance to those interested in creating and producing content e.g: Podcast Series, YT series development with our built in resources and network.\u00a0\u003c/li\u003e\u003c/ul\u003eLooking for our work? You can find us on our website at www.thumbstickmafia.com"
