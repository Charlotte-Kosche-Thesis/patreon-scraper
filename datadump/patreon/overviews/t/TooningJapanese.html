    "summary": "Tooning Japanese is a podcast where three dudes in their thirties sit down each week and review anime from their teen years.\u00a0 We have reviewed all of \u003cem\u003eE\u003c/em\u003e\u003cem\u003excel Saga\u003c/em\u003e, \u003cem\u003eT\u003c/em\u003e\u003cem\u003erigun\u003c/em\u003e, and are currently reviewing \u003cem\u003eGurren Lagann\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWe love creating this podcast for our fans. \u00a0We will always give you the best content that we possibly can. \u00a0That being said, there are some things beyond our control that your contribution to the show will help us with.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. \u00a0The cost of hosting, the website, \u0026amp; advertising\u003c/strong\u003e\u003cul\u003e\u003cli\u003eWe are in the process of moving over all of our old and current episodes from Podomatic to Podbean. While this will enable us to keep all of our former content live, it comes with a cost of $108/year.\u003c/li\u003e\u003cli\u003eAside from the hosting costs, our website (tooningjapanese.com) currently costs $26/year. We also promote our podcast at local conventions, which incur costs for the booth and printing promotional materials. \u00a0These cost comes directly out of the pocket of one of our hosts, Andy. \u00a0Anything that the fans can give back will help alleviate those costs.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e2. \u00a0The time put into editing and releasing episodes\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvery episode takes Andy around 2-5 hours to edit and put together. \u00a0He currently works two different jobs, both of which require substantial work at home as well. \u00a0Add everyday life and work on\u00a0\u003ca href=\"http://www.shadowvane.net/\" rel=\"nofollow\"\u003eThe Shadowvane Podcast\u003c/a\u003e, and it\u0027s become difficult to keep up the schedule for Tooning Japanese.\u003c/li\u003e\u003cli\u003eYour donations will allow us to hire someone to edit and produce our episodes. \u00a0This will free time to create more bonus content for our listeners.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e3. \u00a0Recording Equipment\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe want to do more interviews with voice actors and people within the anime community. \u00a0We had a blast interviewing Jessica Calvello, and we hope to bring more of that to you all! \u00a0Good software for recording remotely is an added cost we just don\u0027t have right now.\u003c/li\u003e\u003c/ul\u003eAnything that you can contribute will be go directly to the show! \u00a0We will pay it back by providing for you additional content laid out in our donation tiers as well as our overall goals. \u00a0Take a look at our page, give our show a listen, and contribute if you can! \u00a0Otherwise, we are excited to continue to bring you our brand of humor and reviews of our favorite shows!\u003cbr\u003e"
