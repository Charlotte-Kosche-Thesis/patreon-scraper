    "summary": "Hi there, I am an open source developer, which means I write code and then give it away for free. However, working for free makes my wife unhappy, so I\u0027d like you to help support me and keep her happy.\u003cbr\u003e\u003cbr\u003eSupporting me through Patreon will let me spend more time writing and maintaining great libraries like \u003ca href=\"https://github.com/TonicArtos/SuperSLiM\" rel=\"nofollow\"\u003eSuperSLiM\u003c/a\u003e. This means that you\u0027ll save heaps of time and money writing your Android Apps. If you are not a developer, then you\u0027ll be getting better apps that use SuperSLiM. Also, you\u0027ll get a warm fuzzy feeling.\u003cbr\u003e\u003cbr\u003ePlease contribute to my Patreon campaign, every little bit helps me help you. Thanks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout SuperSLiM\u003c/strong\u003e\u003cbr\u003eSuperSLiM is an Android library that provides a powerful and highly customisable layout manager for RecyclerView. With SuperSLiM you can easily group your content into sections with different kinds of layouts and headers, including sticky headers, all in a single scrolling view. In other words, SuperSLiM means you can say goodbye to horrible crazy hacks or those long discussions trying to reason with your UI designers. Check it out on\u00a0\u003ca href=\"https://github.com/TonicArtos/SuperSLiM\" rel=\"nofollow\"\u003egithub\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/TonicArtos/SuperSLiM\" rel=\"nofollow\"\u003eGitHub project page\u003c/a\u003e\u003ca href=\"https://trello.com/b/g3Wctuey/superslim\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://trello.com/b/g3Wctuey/superslim\" rel=\"nofollow\"\u003eProject plan on Trello\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://gitter.im/TonicArtos/SuperSLiM?utm_source=share-link\u0026amp;utm_medium=link\u0026amp;utm_campaign=share-link\" rel=\"nofollow\"\u003eGitter chatroom\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://plus.google.com/communities/104097089134643994744\" rel=\"nofollow\"\u003eG+ community\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://stackoverflow.com/questions/tagged/superslim\" rel=\"nofollow\"\u003eStackoverflow\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eSuperSliM milestones\u003c/strong\u003e\u003cbr\u003eThe project plan is managed in\u00a0\u003ca href=\"https://trello.com/b/g3Wctuey/superslim\" rel=\"nofollow\"\u003eTrello\u003c/a\u003e. The initial 2 milestones are about getting SuperSLiM into a usable form. Each milestone after that are focused on enhancing SuperSLiM with new features, example projects,  documentation, and tutorials. My goal for each milestone is to have a massive, positive impact on your use of SuperSLiM. I strongly believe you will find each milestone a huge help to you.\u003cbr\u003e\u003cbr\u003eWhile the next few milestones are strongly planned out, I hope to incorporate your feedback and ideas for SuperSLiM, and be planning future milestones and features with that in mind.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKeeping in touch\u003c/strong\u003e\u003cbr\u003eI\u0027ll be making blog posts to Patreon, and to my blog over at\u00a0\u003ca href=\"http://tonicartos.com/\" rel=\"nofollow\"\u003etonicartos.com\u003c/a\u003e. You can follow me on\u00a0\u003ca href=\"https://plus.google.com/+TonicArtos/posts\" rel=\"nofollow\"\u003eGoogle Plus\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/TonicArtos\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, or pop in to the\u00a0\u003ca href=\"https://gitter.im/TonicArtos/SuperSLiM?utm_source=share-link\u0026amp;utm_medium=link\u0026amp;utm_campaign=share-link\" rel=\"nofollow\"\u003eGitter chatroom\u003c/a\u003e. Thank you, and I hope to see you around soon.\u003cbr\u003e"
