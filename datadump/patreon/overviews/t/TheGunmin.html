     "about": "\u003cdiv style=\"text-align: justify;\"\u003eOver a decade ago as a youngin, when I stumbled upon my first celeb \u0027fake\u0027, it was a Yovo. I didn\u0027t know what fake\u0027s were or how they were created. Armed with a then (but no longer) pirated version of photoshop (a test copy, if you will) I began my journey into understanding this \u0027magic\u0027. Skip to many years, lessons, classes, forums and contests later and here I am. Still wowed by photoshops abilities to make any vision, and in many cases, \u0027dreams\u0027 come true, but also seasoned and hardened to life\u0027s ways. So that\u0027s what I did on and off for many years. At first it was about making my own dreams and wishes come true - but then I began to share, which led to filling requests, which led to a bit of popularity, which led to me finding my work (my free to all and for all to enjoy work, on paysites.) So I began to wonder why others should profit from my work and not me. After all, it was I who was putting in all the thankless hours.\u00a0\u003cbr\u003e\u003cbr\u003eSo I\u0027ve come to Patreon. What I wish is for all who like my work to pitch in a couple dollars a month so that I can make more dreams come true. Because faking for me has long lost its fap factor and for a long time, and still, I was happy just making other people happy, it is about the skill and the art. But I\u0027m no longer keen on starving to death while I try to make dreams come true.\u003cbr\u003e\u003cbr\u003eSo come on in if you like celeb/amateur fakes and xrays because I got a lot of those :P And dont forget to Pitch in a few bux so I can keep these fakes and xrays rolling in. Samples can be found on my reddit page below and I\u0027ll post some on here as well.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.reddit.com/user/thegunmin/posts/\"\u003ehttps://www.reddit.com/user/thegunmin/posts/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eXRAY\u003c/strong\u003e = $5/ea
