    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHi there!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to the official Patreon page for TrinaWolfy (that\u0027s me!!)\u003cbr\u003eI\u0027m an entertainer by heart and an artist by trade! Whether I\u0027m streaming a game for fans on Twitch or taking commissions and bringing someone\u0027s idea to life, the goal is always to bring a smile to someone\u0027s face! I want to be able to do that more often, and with Patreon I hope to be able to achieve this!\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMy Goals\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy overall goal is to make a decent living off of both streaming and \ncreating! I\u0027ve been doing both for a long time, having poured several \nhours of hard work into each piece, and personality into every stream! \nWith Patreon, my hope is that I can reach this goal sooner so that I can\n improve my streams, as well as make more time for personal or community-involved projects!\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank you!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf\n you decide to pledge, you\u0027re not just helping \nme along in terms of living in financial stability, but you\u0027re also giving me the chance to better my practices and help fund bigger goals! However, even if you can\u0027t \npledge, showing your support by sharing this page and my other media \npages helps me a great deal! So thank you to everyone who participates \nin whatever way they can!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLinks\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://trinawolfy.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eArtwork\u003c/a\u003e / \u003ca href=\"https://www.twitch.tv/trinawolfy\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e / \u003ca href=\"https://www.youtube.com/channel/UC2s0toNGL_t5-mxB5XFHXpA\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003c/div\u003e"
