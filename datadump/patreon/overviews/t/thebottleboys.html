    "summary": "Hi guys,\u003cbr\u003eSo nice to meet you here on our Patreon page! :) We are Bottle Boys and we love playing music on bottles and other creative instruments and\u00a0\u003ca href=\"http://youtube.com/thebottleboys\"\u003ecreating music videos\u003c/a\u003e! Since the very beginning of our band in 2005 our intention has been to challenge ourselves musically and inspire others to get creative as musicians. So after several years of doing live performances we started releasing videos in 2011 and our \"crazy ideas\" list has only grown longer and longer since then. Some of them we were able to realise (\u003ca href=\"https://www.youtube.com/watch?v=5Xe2MplFPo0\"\u003erecording with a professional symphony orchestra\u003c/a\u003e,\u00a0for instance, or spending hours and hours\u00a0\u003ca href=\"https://www.youtube.com/watch?v=qiDAd_FFDCk\"\u003ereverse engineering a complete pop song into a full 100 track bottle version\u003c/a\u003e) ... and some of them are still waiting to be brought to life: An even more epic\u00a0sequel to our Epic Movie Theme Medley, a full multi-track bottle version of Bohemian Rhapsody and so many more.\u003cbr\u003eBesides that we are dreaming to do some\u00a0amazing stuff using drone shots, CGI and feature great collaborating artists.\u00a0\u003cbr\u003e\u003cbr\u003eOur goal is to release a high quality music video at least every other month.\u003cbr\u003e\u003cbr\u003eSo if you want to support us in producing some mindblowing content check out your options to the right! Besides our everlasting gratitude you will receive some nice rewards! :)\u003cbr\u003e\u003cbr\u003eLots of love!\u003cbr\u003eKaspar, Martin, Johannes and Philipp"
