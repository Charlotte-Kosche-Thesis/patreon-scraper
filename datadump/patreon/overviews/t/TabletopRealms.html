    "summary": "\u003cimg src=\"http://playingincharacter.com/wp-content/uploads/2018/04/TabletopRealms1_alpha-1.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eTabletop Realms\u003c/strong\u003e\u003c/em\u003e is a series of interactive 3D maps for use with your favorite tabletop RPGs and miniatures. With your flat screen or projector and a 3D capable computer \u003cem\u003e\u003cstrong\u003eTabletop Realms\u003c/strong\u003e\u003c/em\u003e brings your game table to life! \u003cbr\u003e\u003cbr\u003eEach map features:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAwesome adventure settings\u003c/li\u003e\u003cli\u003eDynamic camera that you control\u003c/li\u003e\u003cli\u003eLights that you spawn in and move around\u003c/li\u003e\u003cli\u003eClickable areas to reveal interesting locations and secrets\u003c/li\u003e\u003cli\u003eNote popups for you to mark up the map during play\u003c/li\u003e\u003cli\u003eArt popups to show your players their nemesis or allies\u003c/li\u003e\u003cli\u003eDownloadable executable to run on your hardware\u003c/li\u003e\u003cli\u003ePDF guide for the map\u0027s features\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy Make Tabletop Realms? Why Patreon?\u003c/strong\u003e\u003cbr\u003eI was inspired to combine my love of gaming and my skills as a game developer to bring the tabletop to life for my players. The reaction was so great from them (and everyone else I showed them to) I thought I had to share with other gamers. 3D assets, game engines, and programming costs time and money. Using patreon allows me to offset those costs and make more interactive maps of amazing locations!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eMy name is Jared Twing. I\u0027m a video game developer by day and an RPG enthusiast by night. With 20 years experience in programming, 30 years experience in running tabletop RPGs, and freelance credits for Living Forgotten Realms, Chaosium, and Shadowrun Missions, I have the perfect combination of skills to make your tabletop come to life.\u003cbr\u003e"
