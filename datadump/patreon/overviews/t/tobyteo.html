    "summary": "\u003cstrong\u003e\u003cu\u003eAbout Me\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi, everyone! My name is Toby. I am 39 years old (and growing older by the minute), with a vivid passion for art and drawing.\u003cbr\u003e\u003cbr\u003eI started loving art at a very young age and my childhood was all about\u00a0wonderful sketches and drawings. As time passes by, life and work commitments grew heavier. My passion for art took its toll on my family and I could not draw as much as I would love to.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003ePatreon Helps!\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eThis Patreon page is created in hopes of gaining your support and encouragement so that I can experience my childhood and my love for drawing again while being able to support the family.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eDrawings And More\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll my artworks will be free to you, as being able to share my passion with people around me is a huge driver in itself. \u003cbr\u003e\u003cbr\u003eI would like to share my childhood stories with you, one drawing after\u00a0another. You can always view my artworks here at Patreon or on my Instagram ID \u201ctobyartworks\u201d.\u003cbr\u003e\u003cbr\u003eI will be drawing and coloring both traditionally and digitally. Larger artworks do take more time, while I share smaller doodles along the way.\u00a0I am also sharing my upcoming projects, news and thoughts on this page\u00a0so you can be updated on what is coming up. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eThank You\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support will be funding my everyday bills and allow me to purchase some better art supplies to create higher quality artworks for you.\u003cbr\u003e\u003cbr\u003eIn closing, your support and faith in me means a ton. I cannot thank each and everyone
