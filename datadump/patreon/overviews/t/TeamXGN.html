    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FmJRWbScYRj0%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DmJRWbScYRj0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FmJRWbScYRj0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003cimg src=\"https://4.bp.blogspot.com/-TAN8vtdJ6LE/WM67kmhbPkI/AAAAAAAAEIw/ZKCZ7-RuQkoOIb6mTGNoCcYtUkVriLB-gCLcB/s1600/REDBANNER1.png\"\u003eHi! We are Team XGN a small animation group located in Asia , we create 3DCG Anime using blender 3D Software . \u00a0Team XGN first launched as a small animation group that outsource work from the US \u00a0, The group focused its campaign to deliver animations rich in story paired with the 2D/3D animation technology powered by Blender.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-_I-xEZsrSqA/WM8oPi_a7dI/AAAAAAAAEL8/5qnNzmOcetYN81-NPgbWfHrwm2mPoG1NQCLcB/s1600/WAWH.png\"\u003e\u003cbr\u003ewhy is the project here and not in Kickstarter or Indiegogo or other major crowdfunding platform ?\u003cbr\u003e\u003cbr\u003eCurrently we lack a fan base community for our products , that\u0027s why we are here because \u00a0Patreon has a better system for fan base community building \u00a0.\u003cbr\u003e\u003cbr\u003eWorking full-time on\nthis passion project for months made our pockets empty , We currently in need\nof financial support in order to survive next few months while working on this\nproject full-time . \u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-hVli9VTyJwI/WM8oO4_KEbI/AAAAAAAAEL4/Aa7c9g0sL_U8SokH-61vVA5ai6oVbD25ACLcB/s1600/TXC.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-5xKEEluhUvY/WM9c3WrhfWI/AAAAAAAAENA/kuq01_HKbmM6d9Pj6EnYZPp3rdqfxZ9xACLcB/s1600/TEAMXGNC.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-hEXY3glWWJg/WNTAcIHcCYI/AAAAAAAAERY/PSYD2qrL9MQo1exwQA8-sZmOpwCuVqtMQCLcB/s1600/Soundtrack.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-w2RbayGWKfM/WMpApXZ2tMI/AAAAAAAAEEo/hdeFZ_xX5N4pOzE5mZllfGRQqjm1d0vUQCPcB/s1600/retina__%2B%25281%2529.jpg\" style=\"width: 698px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-mxPAsy-kgxs/WM8oNdNnNlI/AAAAAAAAELs/bmog15WnTcMrFu6CIGN6Zvy0ZsPl7gkwACLcB/s1600/RAC.png\"\u003e\u003cbr\u003eTitle : \u5b58\u5728\u306e\u5883\u754c\u003cbr\u003eEnglish : Division of Existence\u003cbr\u003eRomaji : Sonzai no Kyoukai\u003cbr\u003eGenre : Horror , Action , Military , Sci Fi\u003cbr\u003eLanguage : English , Japanese \u003cbr\u003eFilm Duration : 10 minutes\u003cbr\u003eProject Production Duration : 8 - 10 months (Restarting on March 2017)\u003cbr\u003eStarting Date : Novemember 15 , 2016\u003cbr\u003eRelease Date : Estimate September - November , 2017\u003cbr\u003eStatus : On Going\u003cbr\u003ePlatform - Youtube , Patreon , Facebook\u003cbr\u003eProduction Group : TEAM XGN\u003cbr\u003eOST : IRON ATTACK!!\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://3.bp.blogspot.com/-AZos-vI5yqk/WM8oOZHtjKI/AAAAAAAAEL0/zPtTruxqTRYRpoBmzRZXu7wZWp5O7VSvQCLcB/s1600/STORY1.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eDivision of Existence\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eIn the year 2030 , humans discovered the existence of another world ; a world inhabited by paranormal entities that we perceive as demons . \u003cbr\u003eA Military Organization called Global Security was in-charge of creating a gate to stop these entities entering the human world and causing chaos further . \u003cbr\u003eThe Global Security vowed to capture the rest of these violent and vile beings roaming the earth . \u003cbr\u003eAnd created 9 underground containment prison facility to house the captured paranormal entities .\u003cbr\u003e\u003cbr\u003eWe follow the story as john Salazar responds to an emergency ; a prison break at the 7th Containment prison where John Salazar has been governing\u00a0for a year .\u003cbr\u003eAssisting John are two Siblings Akari and Akira Kato \u00a0, and his former mentor RV Gale . \u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-Qu_0xJ_48BI/WM8oKkHGZWI/AAAAAAAAELc/9v82hb2K4ogkGovU3479D_tcI7Xg003JACLcB/s1600/CHARACTERSS.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.
