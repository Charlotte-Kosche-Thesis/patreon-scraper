more.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003ca href=\"http://www.TalkOfTheTavern.com\" target=\"_blank\"\u003eTalk of the Tavern: Live Talk Show \u0026amp; Twitch Video Stream\u003c/a\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003eWe\u0027re your at-home, interactive, live weekly show GeekCon.\nAll blended with wit, sarcasm and a pub-like atmosphere. Talk of the Tavern is a community oriented show. We support countless authors, artists, artisans, musicians, etc.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003ca href=\"http://www.TravisISivart.com\" target=\"_blank\"\u003eTravis I. Sivart: As a Writer\u003c/a\u003e\u003c/h4\u003eI write Speculative Fiction, Steampunk, Science Fiction, Epic Fantasy, Social DIY, Self-Help, and more. This is what I want to do when I grow up, I want to help and entertain others. By supporting me on Patreon, you make that possible.\u00a0\u003cbr\u003e\u003cbr\u003eNow, here... have a\u00a0\u003ca href=\"http://www.TravisISivart.com/FreeBook\" target=\"_blank\"\u003eFree Book\u003c/a\u003e."
