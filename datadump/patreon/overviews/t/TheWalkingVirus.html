    "summary": "Hello there! Thank you so much for visiting my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is Nick, also known as TheWalkingVirus over on Twitch, as well as the owner and operator WalkingVirusGaming over on Youtube. Now you may be asking what kind of content I create.\u003cbr\u003eWell I currently produce a Livecast D\u0026amp;D Game, 3 Nights of Regular Video Game streaming, as well as Video Game Reviews.\u003cbr\u003e\u003cbr\u003eI created this Patreon as a way to help fund my creative endeavors. Everything I raise from this Patreon will be put right back into the channel, some of the things I will use the funds for include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePurchasing New Games To Stream\u003c/li\u003e\u003cli\u003ePurchasing New Games For Review\u003c/li\u003e\u003cli\u003eUpgrading Equipment (Camera, Microphone, Green Screen Etc. Etc.)\u003c/li\u003e\u003cli\u003eCommissioning Art For The Channel (Emotes when I receive access to them, banners, character art etc. etc.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTheoretically if I ended up getting enough money monthly, I would use the funds from this to help transition this more into a full time career, which would give me the opportunity to produce more content for you all(Longer streams, more random RPG one shots, more reviews Etc. Etc.).\u003cbr\u003e\u003cbr\u003eAs far as rewards go I will have a couple tiers available.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE REWARDS:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$1/month\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eName added to a Thank you end credit that will be shown at the end of each stream.\u003c/li\u003e\u003cli\u003eAccess  to the fortnightly patron only events, where we can all hang out and play a F2P PC game with each other, hang out, and chat!\u003c/li\u003e\u003cli\u003eAccess to a special discord channel, as well as a special Discord Title.\u003c/li\u003e\u003cli\u003eTwitter shoutout at least once a month using the #FF tag (I would need your twitter handle for this!)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$5/month\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAll Previous Tier Rewards\u003c/li\u003e\u003cli\u003ePriority seating to one of the fortnightly Patron only events of your choosing\u003c/li\u003e\u003cli\u003eA Recording up to 1 minute in length delivered in .wav format (No racist/hatespeech)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$10/month\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAll Previous Tier Rewards\u003c/li\u003e\u003cli\u003ePriority seating to both of the fortnightly Patron only events\u003c/li\u003e\u003cli\u003eOption to choose which game will be streamed till completion after current game ends (once every 3 months)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen Do I Post Things?\u003c/strong\u003e\u003cbr\u003eRight now I typically stream the Livecast D\u0026amp;D games weekly on Mondays at 730PM EST and Fortnightly on Saturdays at 6PM EST. I stream Video Game related content Sundays, Wednesdays, and Fridays at 7PM EST. And release reviews upon completion typically on Monday or Tuesday mornings.\u003cbr\u003e\u003cbr\u003eOnce again thank you so much for taking the time to stop by and read through this post, hope you stick around and as always, I hope you Keep Gaming!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
