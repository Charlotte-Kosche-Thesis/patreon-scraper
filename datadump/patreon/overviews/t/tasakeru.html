003cbr\u003eTasakeru\u003c/em\u003e is an ongoing project that I\u0027m constantly working on, but as someone who does most of his work with words, it can be hard to see progress being made.\u003cbr\u003e\u003cbr\u003eThat\u0027s where \u003cem\u003eyou\u003c/em\u003e come in!\u003cbr\u003e\u003cbr\u003eIf you lend your support to \u003cem\u003eTasakeru\u003c/em\u003e, I can fill out the space between chapter updates with all kinds of cool stuff! Any support is greatly appreciated!\u003cbr\u003e"
