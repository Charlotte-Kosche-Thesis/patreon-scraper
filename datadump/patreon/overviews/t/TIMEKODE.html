    "published_at": "2017-02-21T23:24:20+00:00",
    "summary": "\u003ca href=\"http://timekode.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://timekode.com/\"\u003eTIMEKODE\u003c/a\u003e (TK) is Ottawa\u2019s longest-running and largest monthly dance party. Established in 2005 by two passionate music lovers and friends, Memetic and Zattar, TK has become a well-respected movement that has been growing for 12 years strong in Canada\u2019s National Capital Region and beyond. From humble beginnings at Caf\u00e9 Nostalgica to warehouse blowouts at Maker Space North, TK has emerged as a beacon for progressive plurality on the dancefloor in Canada over the course of its existence. \u003cbr\u003e\u003cbr\u003eThe TK crew is now expanding its team to develop some bigger projects, in addition to keeping the monthly rocking solid, and in order to keep the movement moving forward we\u2019re turning to our community via Patreon,\u00a0a platform that allows you to support your favourite independent artists through crowd-funding based on monthly contributions.\u00a0\u003cbr\u003e\u003cbr\u003eTIMEKODE is offering fans and supporters the opportunity to become monthly TK patrons, receiving unique benefits such as permanent guest list, vinyl records and other exclusives, while supporting all of TK\u0027s musical endeavours, on and off the dancefloor. Different levels of contribution unlock a range of rewards, but every contribution at any level is sincerely appreciated.\u00a0\u003cbr\u003e\u003cbr\u003eWith your patronage TIMEKODE will able to produce and put out more original music on vinyl, bring more international guests to perform in intimate settings, improve the dancefloor experience by investing in the sound system, and bring the TK experience to more people off the dancefloor through streaming and other technologies.\u003cbr\u003e\u003cbr\u003eSupport an original, Canadian, capital soul movement! Become a party patron!\u003cbr\u003e"
