    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ch4 style=\"color: #c10e62;\"\u003e\n\tHi Everyone!\n\t\u003c/h4\u003e\n\t\u003cbr\u003e\nI\u0027m Alexandra alias \n\t\u003cstrong\u003e\u003cspan style=\"color: #c10e62;\"\u003eTsuky\u003c/span\u003e\u003c/strong\u003e, you may know me as \u003cstrong\u003e\u003cspan style=\"color: #c10e62;\"\u003eTsukyCat\u003c/span\u003e\u003c/strong\u003e. I\u0027m a french freelance artist of 24 years old. \u00a0You can also find me on : \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"https://twitter.com/TsukyCat\" target=\"_blank\"\u003e\u003cimg src=\"http://www.iconsdb.com/icons/preview/caribbean-blue/twitter-xl.png\"\u003e\u003c/a\u003e\n\t\t\u003ca href=\"https://www.tumblr.com/blog/tsukycat\" target=\"_blank\"\u003e\u003cimg src=\"https://m.watchcartoononline.io/img/tumblr.png\"\u003e\u003c/a\u003e\n\t\t\u003ca href=\"https://www.instagram.com/tsukycat\" target=\"_blank\"\u003e\u003cimg src=\"https://awesomeshop.target.com/img/instagram_logo.png\"\u003e\u003c/a\u003e\n\t\t\u003ca href=\"http://tsukycat.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://www.shareicon.net/data/128x128/2016/04/12/748660_logo_512x512.png\" style=\"width: 64px; height: 64px;\"\u003e\u003c/a\u003e\n\t\u003c/div\u003e\n\tHere some examples of my drawings:\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://orig05.deviantart.net/cf24/f/2017/107/d/0/drawing_sample_by_tsukycat-db64c8j.jpg\"\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tSince as long as I can remember, I have always loved drawing but I didn\u0027t have the money to go to an arts college. That\u0027s why I learned it through books and by copying famous artists to figure out their tricks and skills.\n\t\u003cbr\u003e\nThrough the years, I started to developpe my own style but for me it wasn\u0027t enough. I thought that my drawings lacked volume, colors and mouvement, so in other word : my drawing lacked life. From that moment, I seeked differents techniques like painting, colored pain or felt pen. I quickly figure out that this techniques was not for me, so I keep searching until one day the solution appears to me : \n\t\u003cstrong\u003e\u003cspan style=\"color: #57b846;\"\u003eThe Digital Painting.\u003c/span\u003e\u003c/strong\u003e\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nMy drawings are based on \n\t\u003cstrong\u003e\u003cspan style=\"color: #ffa037;\"\u003eManga anime, Tv Show and Movies\u003c/span\u003e\u003c/strong\u003e, principally the Saga \u003cstrong\u003e\u003cspan style=\"color: #ffa037;\"\u003eHarry Potter\u003c/span\u003e\u003c/strong\u003e. I love reading fanfiction of this universe which always give le a lot of inspiration.\u003cstrong\u003e\u003cspan style=\"color: #c10e62;\"\u003e I will monthly post 2 or 3 drawings per month\u003c/span\u003e\u003c/strong\u003e, maybe more.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nLike this you\u0027ll be able to join me through my progress and my experiments :)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: #c10e62;\"\u003eTHANK YOU VERY MUCH FOR YOUR SUPPORT!! \u0026lt;3 \u003cbr\u003e\n\t\u003cimg src=\"http://www.gifimagesdownload.com/wp-content/uploads/2016/02/11-cute-gif-222.gif\" style=\"width: 64px; height: 64px;\"\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tMerci Beaucoup!\n\u003c/div\u003e"
