    "summary": "Die Seite auf\nder ihr spenden k\u00f6nnt existiert nicht aus dem Grund, dass ich geldgeil bin\n(zumindest nicht mehr als normal). Hier k\u00f6nnt ihr \u003cstrong\u003eFREIWILLIG\u003c/strong\u003e mir eure \"Kohle\" geben. Man k\u00f6nnte sagen, die\nSeite ist mein kleines \u003cstrong\u003e\"Spendenglas\"\u003c/strong\u003e.\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\nDas verdiente\nGeld stecke ich mir jedoch nicht in die eigene Tasche, sondern reinvestiere es\nin vor allem in den Erwerb weiterer Musiklizenzen f\u00fcr meine Videos. Diese\nkosten von Track zu Track zwischen 20 und 100 \u20ac. Au\u00dferdem springt vielleicht\nder ein oder andere Euro f\u00fcr ein neues Spiel bzw. neues Equipment ab, um euch auch frischen Content zur Verf\u00fcgung zu stellen.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIch\nwill euch hier gar nicht auffordern mir extrem hohe Summen zu spenden, weshalb\nich auch momentan nicht vorhabe \u003cstrong\u003ePledgesummen\u003c/strong\u003e\nzu vergeben.\u003cbr\u003e\n\u003cstrong\u003eExklusiven Content\u003c/strong\u003e kann ich euch hier auch f\u00fcrs erste nicht anbieten, da\ndies nur meine eigentlichen Videos ausbremsen w\u00fcrde.\u003cbr\u003e\n\nFalls\nmeine Videos euch dann trotzdem den einen oder anderen Euro wert sind, bin ich\neuch dankbar f\u00fcr den Support und das Vertrauen"
