    "summary": "Hey friends! \u003cbr\u003e\u003cbr\u003eThis is an incredibly exciting time to be alive. \u003cbr\u003e\u003cbr\u003eIn the midst of the chaos, tribalism and fear that has a loud megaphone these days, I\u0027m finding great joy in conversations with podcasts guests and readers who are rethinking what it means to be human \u003cem\u003eand\u003c/em\u003e holy, and in it together. My work is to create words, conversations, and environments where people can discover the truest essence of God, their own souls, and each other. I\u0027m trying to find the wild and generative life that is springing up all over the place, and follow it where it goes.\u003cbr\u003e\u003cbr\u003eThanks for making your way to\u00a0the community of wanderers who listen to\u00a0\u003ca href=\"http://www.thisgoodword.podbean.com\" target=\"_blank\"\u003eThis Good Word\u003c/a\u003e\u003cem\u003e,\u003c/em\u003e or read my\u00a0\u003ca href=\"http://www.stevewiens.com/books\" target=\"_blank\"\u003ebooks\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.stevewiens.com/blog\" target=\"_blank\"\u003eblog\u003c/a\u003e. In 2013, I started a blog called \u003cem\u003eThe Actual Pastor\u003c/em\u003e, which was dedicated to helping people live their lives \u003cem\u003eas is\u003c/em\u003e, instead of \u003cem\u003eas if (\u003c/em\u003eas if\u00a0it would be better if only something more/better/bigger happened to them). I shared my own stories - sometimes funny, sometimes quite raw - which eventually included quitting my job and starting a church. Then hosting a\u00a0\u003ca href=\"http://www.thisgoodword.podbean.com\" target=\"_blank\"\u003epodcast\u003c/a\u003e. Then writing a\u00a0\u003ca href=\"http://www.stevewiens.com/books\" target=\"_blank\"\u003ebook\u003c/a\u003e. Then a second\u00a0\u003ca href=\"http://amzn.to/2q75v0O\" target=\"_blank\"\u003ebook\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eI don\u0027t expect anyone to contribute any more to my creative work than simply reading and listening; that is reward enough. \u003cstrong\u003eAnd the podcast will always be free. \u003c/strong\u003eBut if you want to join me in that work, your support will help me continue to create more and better content for spiritually curious people.\u00a0\u003cbr\u003e\u003cbr\u003eWhen you support me on \u003cem\u003ePatreon\u003c/em\u003e, you are helping me to spend more time getting this message out to people who need to be grounded in the reality that God has made them for something beautiful and restorative in the world. \u003cbr\u003e\u003cbr\u003eEvery supporter will be emailed the first two chapters of my new book (\u003ca href=\"http://amzn.to/2q3ILje\" target=\"_blank\"\u003eWhole: Restoring What is Broken in Me, You, and the Entire World\u003c/a\u003e) immediately. I really can\u0027t wait for you to see it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut the most exciting feature of those who support at $5 or higher will be exclusive access to weekly content from me that won\u0027t be published anywhere else.\u003c/strong\u003e\u00a0Most of the time, that will be in the form of writing - I\u0027m excited to write about some of the biggest questions I\u0027m wrestling with about where church, faith, and spirituality is going (because it\u0027s going somewhere - we\u0027re in the middle of the most massive disruptions since the Reformation). Other times, it will be extra footage of podcast conversations or video messages from me. Supporters at $5 or higher will be given access to the\u00a0\u003ca href=\"http://thisgoodword.podbean.com/\" target=\"_blank\"\u003eThis Good Word\u003c/a\u003e online community, so the conversation can continue with each other.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eFor those that offer support at higher levels\u003c/strong\u003e, in addition to everything included in the previous levels, you\u0027ll receive a signed copy of both of my books with a personal note from me to you. You\u0027ll also get to help me pick topics and guests for my podcast, and free tickets to any live event that I put together.\u00a0\u003cbr\u003e\u003cbr\u003eThanks everybody! As always, in it together.\u003cbr\u003e\u003cbr\u003e- Steve\u003cbr\u003e\u003cbr\u003e"
