    "summary": "\u003cstrong\u003eHello!\u00a0We\u0027re Stephiie and IKM, and we are\u00a0a pair of nerdy sisters that run\u00a0\u003c/strong\u003e\u003ca href=\"http://www.taintedsweets.com\" rel=\"nofollow\" target=\"_blank\"\u003eTainted Sweets\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eTainted Sweets? What\u0027s that you ask?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eNo, it\u0027s not a candy store or a bakery. (Sorry guys. Maybe one day!) We do have some pretty sweet stuff though. It\u0027s a brand that we started about 5 years ago. So far we have been running, designing and financing the shop all by ourselves.\u00a0Tainted Sweets is the home of both original and pop culture inspired art. Together we create plushies, stickers and prints. We work hard to attend numerous anime and comic book conventions in the Tri-State area. Maybe you\u0027ve already met us!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cstrong\u003eWhat do we make?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eLots of cute things! No really! Look! :)\u00a0\u003cbr\u003e\u003cimg src=\"http://playswithboxes.com/tumblr/taintedsweetsstuff.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003eand that\u0027s not even all of it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cstrong\u003eSo why Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eLike many other artists we would love for this to be our full time job one day. (Nothing wrong with dreaming big!) I\u0027m sure you know it\u0027s really hard to make it as an artist but not impossible. Your donations will help us grow our little brand! We currently work around work and school in order to make the products that people have grown to love over the years. Last year we were finally able to fund a major sticker upgrade! After 2 years of die cutting each sticker by hand (talk about hand cramps!) it was such a relief to be able to receive a nice big box of (glossy, water proof vinyl) stickers ready for new homes. Thanks to that we had more time to create new plush and sticker designs! We didn\u0027t have to worry about printing stickers AND cutting them on the train ride home or during lunch. With your help we can focus on designing new products and have them manufactured! As much as we love hand making everything, It is just us two!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cstrong\u003eWhat do you get in return?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eTons of undying love and appreciation!\u003cstrong\u003e But wait, there\u0027s more!\u003c/strong\u003e As a supporter you get to see some top secret plans, place your vote on future designs, exclusive treats, suggest a drawing and well basically we open the doors to our studio for you! Feel free to ask us things about our store or we can even spaz out about something we are fans of together! (So much fangirling!)\u003cbr\u003e\u003cbr\u003eWe would love to have you as a follower and fan! With your support we can continue to create tons of cute things and share them with the world. Join us on this new adventurous chapter in our lives!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cstrong\u003eWant to be a part of our adventure but can\u0027t contribute?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eYou can still join us! Just because you don\u0027t get to see our top secret formulas doesn\u0027t mean you can\u0027t check out what we make once it\u0027s released! So follow us and don\u0027t be a stranger! :)\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThanks for taking the time to check us out, read about us, telling your friends or contributing! Any support, even a \"Keep it going guys!\" really means the world to us!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
