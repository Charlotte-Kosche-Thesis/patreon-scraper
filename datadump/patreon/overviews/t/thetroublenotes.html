    "summary": "\u003ch1\u003eTROUBLEMAKERS!\u003c/h1\u003eThe past four years have been incredible for us. When our journey first began, we wanted to travel the world, meet new people, experience different cultures, and grow as musicians and human beings. We wanted to share our music with the world, and let the world\u2019s music shape us. From the storms of Hurricane Sandy to the streets of Europe, our music has been our way to experience our emotions with everyone who loves to hear it. Now, finally, after four years of traveling, we are ready to release our first full LP with the songs that many of you know and love, and some new ones which you have yet to hear. We feel that our songs have a story to tell, packed with fervorous emotion and experience. We\u2019re ready to share our epic story with the world in the only language we know how: music.\u003cbr\u003eWhat We Need \u0026amp; What You Get\u003cbr\u003eHaving been in the streets for the past few years, we\u2019ve had the opportunity to meet many different people spread all over the music world. We think our music will do well in films, and have therefore put together an album of the very highest quality that we are waiting to release by February 2018. We worked with an experienced production team of Riverside Studio in Berlin and spared no expense on mixing in mastering to ensure that we get the very best out of instruments and ourselves.\u003cbr\u003eWe find ourselves constantly humbled by the support we\u2019ve received over the past four years. So many of you have treated us with grace and kindness. Whether contributing to us on the street, or opening up your venue or home to us, helping us fund our stolen equipment or broken down van, we could not be more grateful for your gesture. The past four years of our lives have gone into making this music. We rarely took a break, and earned a reputation by many as being one of the hardest working groups in the street. We will not stop that. The support you\u2019ve given us fuels our dedication and being a part of Patreon is no different. Without it, the release and marketing of the album is not possible.\u003cbr\u003eGIVE WHAT YOU CAN!\u003cbr\u003eWe spent a year of our lives living as street musicians. WE KNOW HOW HARD YOU WORK FOR YOUR MONEY. If you would like to help us but are unable to contribute any money, trust us, we completely understand! But there are other ways you can contribute to the success of our campaign if you are unable to support us financially. Any support you can give us through your social media networks is greatly appreciated. Share our campaign or tell people about us and the music that we make. The more people that hear about our campaign, the more likely we are to be successful.\u003cbr\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eTROUBLEMAKERS!\u003c/h1\u003eLes quatre derni\u00e8res ann\u00e9es ont \u00e9t\u00e9 incroyables pour nous. Lorsque notre voyage a commenc\u00e9, nous voulions voyager \u00e0 travers le monde, rencontrer de nouvelles personnes, d\u00e9couvrir diff\u00e9rentes cultures et grandir en tant que musiciens et \u00eatres humains. Nous voulions partager notre musique avec le monde et laisser la musique du monde nous fa\u00e7onner. Des temp\u00eates de l\u0027ouragan Sandy aux rues de l\u0027Europe, notre musique a \u00e9t\u00e9 notre fa\u00e7on de vivre nos \u00e9motions avec tous ceux qui aiment l\u0027entendre. A pr\u00e9sent, enfin, apr\u00e8s quatre ans de voyage, nous sommes pr\u00eats \u00e0 sortir notre premier LP entier avec les chansons que beaucoup d\u0027entre vous connaissent et aiment, et quelques nouvelles que vous avez encore \u00e0 d\u00e9couvrir. Nous pensons que nos chansons ont une histoire \u00e0 raconter, remplie d\u0027\u00e9motions et d\u0027exp\u00e9riences ferventes. Nous sommes pr\u00eats \u00e0 partager notre histoire \u00e9pique avec le monde dans la seule langue que nous connaissons: la musique. \nCes \u00e9changes dans les rues au cours des derni\u00e8res ann\u00e9es nous ont permis de rencontrer de nombreuses personnes dans le monde de la musique. Nous pensons que notre musique conviendrait bien dans les films, et avons donc r\u00e9alis\u00e9 un album de la plus haute qualit\u00e9 que nous sortirons d\u0027ici f\u00e9vrier 2018. Nous avons travaill\u00e9 dur avec une \u00e9quipe de production exp\u00e9riment\u00e9e de Riverside Studio \u00e0 Berlin et nous avons du meilleur de nous m\u00eame. Nous nous sentons constamment touch\u00e9s par le soutien que nous avons re\u00e7u au cours des quatre derni\u00e8res ann\u00e9es. Beaucoup d\u0027entre vous nous ont trait\u00e9s avec gr\u00e2ce et gentillesse. Qu\u0027il s\u0027agisse de nous aider dans la rue,  nous accueillir chez vous, ou pour nous aider \u00e0 financer notre \u00e9quipement vol\u00e9 ou notre van en panne, nous ne pourrions pas \u00eatre plus reconnaissants pour votre geste. Les quatre derni\u00e8res ann\u00e9es de notre vie sont pass\u00e9es \u00e0 faire cette musique. Nous avons rarement fait de pause, et avons gagn\u00e9 la r\u00e9putation d\u0027\u00eatre l\u0027un des groupes ayant travailler le plus intens\u00e9ment dans la rue . Nous n\u0027arr\u00eaterons pas \u00e7a. Le soutien que vous nous avez apport\u00e9 alimente notre d\u00e9vouement et faire partie de Patreon ne nous sont pas indiff\u00e9rents. Sans cela, la sortie et la commercialisation de l\u0027album nous serait impossible. OFFREZ CE QUE VOUS POUVEZ! Nous avons pass\u00e9 une ann\u00e9e de notre vie \u00e0 vivre en tant que musiciens de rue. NOUS SAVONS COMMENT VOUS TRAVAILLEZ DUR POUR VOTRE ARGENT. Si vous souhaitez nous aider mais que nous sommes incapables de contribuer, faites-nous confiance, nous comprenons parfaitement! Mais il y a d\u0027autres fa\u00e7ons de contribuer au succ\u00e8s de notre campagne si vous ne pouvez pas nous soutenir financi\u00e8rement. Tout soutien que vous pouvez nous apporter \u00e0 travers vos r\u00e9seaux de m\u00e9dias sociaux est grandement appr\u00e9ci\u00e9. Partagez notre campagne ou faites conna\u00eetre notre groupe et la musique que nous faisons. Plus les gens entendent parler de notre campagne, plus nous avons de chances de r\u00e9ussir.\u003cbr\u003e"
