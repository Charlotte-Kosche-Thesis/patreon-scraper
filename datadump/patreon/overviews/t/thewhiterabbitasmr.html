    "summary": "Hi there, I\u0027m Ella! You might better know me as \u003cstrong\u003eThe White Rabbit\u003c/strong\u003e on Youtube. I make ASMR videos to help folks relax and hopefully, fall asleep! In today\u0027s stressful society, with school, work, and other obligations that keep our schedules pretty filled up, I find there\u0027s nothing better than cuddling up on the couch or in bed with a warm blanket and a cup of tea and have all of the day\u0027s worries just melt away into the background. If I could paint ASMR visually, that would probably be the imagery I\u0027d choose. I want to be able to offer you that sort of fuzzy, tingly feeling through video and audio - and to make the very best quality content that I can, one requires \u003cem\u003etime, strategy\u003c/em\u003e, and a \u003cem\u003ebudget!\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eBy becoming a patron to my channel, you\u0027ll be helping me \u003cem\u003ehelp you\u003c/em\u003e, and many others like you, that use these videos as a means of de-stressing after a long day, or to experience that wonderful goosebump/tickly shiver feeling that only a few years ago didn\u0027t have a name.\u00a0\u003cbr\u003eContributions are used for equipment, lighting, props, and costumes to bring you an array of wonderful, varying characters and many diverse videos! Essentially, you\u0027d be the glue helping to bring it all together, and such an important part of why the channel\u0027s growth becomes more and more obvious each time a new video is posted.\u003cbr\u003e\u003cbr\u003eHowever, as grateful as I am for your generosity and kindness, I too would love to give back and offer some rewards for those sweet enough to support me here! On my Patreon, I\u0027ll be presenting you with lots of additional bonus content, such as blog posts, patron-only polls, raffle-like draws, contests, and \"\u003cstrong\u003eSecret Sequels\u003c/strong\u003e\", which are like hidden \"\u003cem\u003epart two\u003c/em\u003es\" of selected videos, or \u003cem\u003eencore videos\u003c/em\u003e, that will \u003cem\u003eexclusively\u003c/em\u003e and only be made for patrons! (Plus, a whole lot more!)\u003cbr\u003ePlease look through the different perks and benefits in the varying tiers on the right. \u003cbr\u003e\u003cbr\u003eP.S: They are ever-changing, and \u003cstrong\u003emay not always be available\u003c/strong\u003e! So far, we\u0027ve got 3 to choose from....\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCaterpillar\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCheshire Cat\u003c/span\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eKnave of Hearts\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThank you so much in advance for taking the time to read through and for your consideration! I\u0027ll be seeing you in the next one!\u003cbr\u003e\u003cbr\u003eYours,\u003cbr\u003e\u003cbr\u003e\u003cem\u003eElla\u003cbr\u003eThe White Rabbit ASMR\u003c/em\u003e"
