    "published_at": "2016-03-15T14:10:36+00:00",
    "summary": "In 1992, New York State\u0027s highest court ruled that the state had no compelling interest in discriminating between women and men when it came to laws prohibiting exposure. Since then, it has been legal for women to be bare-chested anywhere in public that men can be, throughout the state of New York.\u003cbr\u003e\u003cbr\u003eIn 2007, I began documenting New York\u0027s topfreedom gender equity by photographing women who chose to avail themselves of the right to be topless in public. I\u0027ve done shoots all over New York City, as well as in Ithaca, Binghamton, Albany, Saratoga Springs, and Bear Mountain State Park. Although the \"Free the Nipple campaign\" has brought more attention to the quest to spread gender equality throughout the country, it is still relatively unknown - even to New York residents - that every woman and man here has the right to be bare-chested when the mood strikes them.\u003cbr\u003e\u003cbr\u003eThis began as a labor of love, and it has continued to be; everything has been at my own expense. So far, even with your support, I am merely recouping some of my costs, but I am grateful for that support, so \u003cstrong\u003eTHANK YOU!!\u003c/strong\u003e As I redouble my efforts in the Topless New York photo series by scheduling new shoots, I want to be able to keep up with the state of photographic technology, and provide the best possible experience for the women with whom I collaborate, as well as for those who enjoy the photos. Your support is invaluable for helping me continue to spread the word about this unique state of equality in New York, and promote it to other states so that they may adopt similar policies.\u003cbr\u003e\u003cbr\u003eNote: If you are a woman who would like to be featured in a Topless New York photo set, please contact me at ToplessNewYork@gmail.com. Thank you for your interest!\u003cem\u003e\u003cbr\u003e\u003c/em\u003e"
