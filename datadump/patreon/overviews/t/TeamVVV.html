    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fm3p-TGXMNvA%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dm3p-TGXMNvA\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fm3p-TGXMNvA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=m3p-TGXMNvA",
    "one_liner": "We love racing games and want to share our passion.",
    "patron_count": 2,
    "pay_per_name": "month",
    "pledge_sum": 615,
    "pledge_url": "/bePatron?c=146435",
    "published_at": "2015-04-30T09:32:50+00:00",
    "summary": "\u003cbr\u003e\u003cstrong\u003eWhat is\nTeam VVV?\u003c/strong\u003e\u003cbr\u003eTeam VVV was founded by Games Journalist; Alan\nBoiston in 2006 to bring you quality motorsport and racing gaming news. Racing content is brought to you through video, up to the minute reviews and interviews. \u003cbr\u003e\u003cbr\u003eAlan explains \"I\u2019ve been working in the UK games industry for over 20 years and I\u0027m a big gamer, especially enjoying racing games and motorsport. I have learned a thing or two over that time and have wanted to share that passion and experience with you, the viewer.\"\u003cbr\u003e\u003cbr\u003eWhen I say we, the Team is basically all the guys that help out behind the scenes, and the Community that want to form a part of what we do, and becoming a Patreon supports that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are\nwe setting up a Patreon?\u003c/strong\u003e\u003cbr\u003ePeople pretty much stopped relying solely on written articles in 2009, so I focused more on the Team VVV YouTube channel, covering everything in the racing genre from Mario Kart to rFactor. From there, it has grown and we have now uploaded over 1200 videos while the website has continued to develop and expand.\u003cbr\u003e\u003cbr\u003eTraditionally VVV has always been self-funded, everything we\u0027ve made from marketing or YouTube has always been directed back into the site and content. In recent times YouTube revenues have fallen due to algorithm changes focusing on output level rather than quality of content, while sponsors are asking for increasingly more for their marketing spend. However, there is a line we won\u2019t cross - our integrity with our content and that means it\u0027s time to look to support from our Community in supporting what we do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we need you?\u003c/strong\u003e\u003cbr\u003e\n\nSo the reality is we need to find a new source\nof income that makes us beholden to nobody but our readers and viewers. If you would like to see more of a particular title there\u2019s our Patreon fan pack\nwhich supports just that. \u003cbr\u003e\u003cbr\u003e\n\nPatreon won\u2019t make us millionaires but if we\ncan perform some awesome Enzo driving in game, then we\u2019re happy and it makes\nour viewers happy too. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon\u2019s should pledge to me?\u003c/strong\u003e\u003cbr\u003e\n\nWith passion and drive, we want to continue what we\ndo and develop it with more news, reviews and content. It is a competitive\nmarket but we have put together great packages to reward your support as we\nstrive to reach our goals. All investment (after running costs of course) go\nstraight back into the operations of Team VVV, but our Patreons will come first\nand we will continue to reward with even greater options.\u003cbr\u003e"
   },
