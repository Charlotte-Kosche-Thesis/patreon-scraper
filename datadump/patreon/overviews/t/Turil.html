    "summary": "\u003cdiv\u003e\u003cstrong\u003eWhat The Wise Turtle Does...\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eWhat do you call the absolutely universal, or possibly multiversal, patterns? \u00a0What do you call it when you are interested in exploring how Absolutely Everything works? \u00a0And then what do we call it when you are interested in taking the patterns that are found and applying them to the planet\u0027s biggest questions and problems to get more universally useful answers and solutions? \u00a0What do you call someone who uses a podcast, blog, and more spread out discussion online and off, to share those answers and solutions with anyone and everyone who\u0027s interested?\u003cbr\u003e.\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eMaybe people like me are fine just being called \"applied Theory of Everything scientists\". \u00a0But maybe that term is better reserved for those who speak of such universal patterns using symbols such as \u222b and \u2211 and \u03b8 and, of course, the not- entirely-convinced-it\u0027s-actually-anything-more-than-a-scribble \u03b6, most of which appear quite mysterious to most folks. \u00a0(It literally is \"Greek to me!\") \u00a0I prefer to speak of these universal patterns I discover and use in more universally understood ways, using more commonly used words, illustrations, and real world materials. \u00a0I\u0027ve been sometimes calling myself a memetic gardener, spreading seeds of ideas around the world and hoping that they will bloom into beautiful and colorful and delicious intellectual things. \u00a0Perhaps there is a better name for the kind of exploration and experimentation that I do, and the way I speak about it, but I haven\u0027t found one yet \u2014 something with the terms systems theorist, social geometer, teacher, artist, philosopher, global organizer nested within it would be lovely.\u003cbr\u003e.\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eFor now, I\u0027m going to simply say that what I love to offer the world is a description of a four-dimensional view of What Reality Does (not so much what reality \"is\" as a static thing, but how reality changes over time, from all possible perspectives), and ways to use this functionality to guide ourselves to where we most want to go in our lives.\u003cbr\u003e.\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eI adore questions! \u003c/strong\u003e\u00a0Being asked questions that are personally meaningful to my audience and trying to answer them in as useful and fun and interesting a way possible is something I find extremely awesome! \u00a0\u003cbr\u003e.\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eSo if you\u0027re curious about anything, or Everything, then check out my offerings, and feel free to offer me anything as well!\u003cbr\u003e.\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e~Peace, Love, and Bicycles,\u003c/div\u003e\u003cdiv\u003eTuril Sweden Cronburg\u003cbr\u003e\u003cbr\u003eDicsussion: \u003ca href=\"http://www.reddit.com/user/turil\" rel=\"nofollow\"\u003ewww.reddit.com/user/turil\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBlog: \u003ca href=\"http://www.turil.org\" rel=\"nofollow\"\u003ewww.turil.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePodcast: The Wise Turtle Speaks - \u003ca href=\"https://itunes.apple.com/us/podcast/turil-twtspodcast/id1008401033\" rel=\"nofollow\"\u003ehttps://itunes.apple.com/us/podcast/turil-twtspod...\u003c/a\u003e\u003c/div\u003e"
