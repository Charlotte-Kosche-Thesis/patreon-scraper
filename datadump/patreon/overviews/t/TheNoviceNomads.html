    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FxagPXycErBU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DxagPXycErBU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FxagPXycErBU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eWho are The Novice Nomads?\u003c/u\u003e\u003c/strong\u003e\n\u003c/h4\u003e\nWe are a couple from Ontario, Canada that graduated from Broadcasting and Film. However, due to our wanderlust and need of a break we decided to teach abroad. The country we chose was Taiwan, and we are very happy to call it a second home. Here in Taiwan we teach English to children along with creating YouTube content and working on our own personal creative endeavors.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cu style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003eYouTube Channel:\u003c/u\u003e\u003c/h4\u003eThe Novice Nomads is a YouTube Channel run by us (Farah \u0026amp; Kyle) where we post travel vlogs of our adventures to different countries. We do our best to make sure we capture as much beauty and information as we can for the places we visit. Our main videos are based in Taiwan since we\u0027re currently living here. Although we focus on vlogs for the most part, we plan to bring more informative videos such as Q\u0026amp;As on teaching, How-to videos, behind the scenes, and anything creative ideas that pop up to mind.\u00a0\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eWhy be a Patron?\u003c/u\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003c/strong\u003eIf you enjoy our content and believe in what we\u0027re doing, then feel free to help us out. Any bit counts and is greatly appreciated. Our main goal is to make content that we believe can be helpful, informative, and entertaining for our audience. All the money we get from Patreon will be used to fund our projects or buy new equipment so we can continue to deliver high quality content to you! We have many creative ideas waiting to be brought to life, and with your help we can make them happen!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cu\u003eChannel Content:\u003c/u\u003e\u003c/h4\u003e\u003cstrong\u003e\n\tTravel VLOGS: \u003c/strong\u003eThese are our personal travel diaries of our adventures around Taiwan and where ever we go around the world. You get an in-depth look of our day and the place we`ve been along with commentary from us.\u003cbr\u003e\u003cstrong\u003eExample: (Tourch Festival VLOG)\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=iFADsyy6f_c\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=iFADsyy6f_c\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eCompilation\u00a0Videos: \u003c/strong\u003eIf you like watching quick videos that give you a glimpse of a place then these videos are for you. They`re videos that summarize a trip or time that we had.\u00a0\u003c/div\u003e\u003cstrong\u003eExample: (East Coast Taiwan Road Trip)\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=d4SAPeO3ncc\u0026amp;list=PLr7AEvIgh6dXOrM8JF7C3CyHnvFEJiZ71\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=d4SAPeO3ncc\u0026amp;list=P...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eQ\u0026amp;As:\u00a0\u003c/strong\u003eThese are videos where we answer people`s questions. Whether they`re questions about teaching, travel or even about ourselves, we`re willing to share and help out as much as we can!\u00a0\u003cbr\u003e\u003cstrong\u003eExample: (Top 10 FAQs for teaching in Taipei)\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=3fi-s36tPTY\u0026amp;list=PLr7AEvIgh6dUcBo7G8z898EiL2zOhBytW\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=3fi-s36tPTY\u0026amp;list=P...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Tos: \u003c/strong\u003eThese are videos highlighting how to do something in travel, vlogging or just something that interests us.\u003cbr\u003e\u003cstrong\u003eExample: (How to sea wash dry denim jeans)\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=2O-XRvksDuc\u0026amp;list=PLr7AEvIgh6dVcFwz2-KrOMJlBJqMxPCkV\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=2O-XRvksDuc\u0026amp;list=P...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTaste Test!: \u003c/strong\u003eThese videos involve us trying out foreign candy to us. Could they be bad or good? Only one way to find out and try them!\u003cbr\u003e\u003cstrong\u003eExample: (JSF candy haul)\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=ZhyPKJ9rO-Q\u0026amp;index=2\u0026amp;list=PLr7AEvIgh6dWNr529Wiu25MN0GPbrbVWq\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=ZhyPKJ9rO-Q\u0026amp;index=...\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/watch?v=d4SAPeO3ncc\u0026amp;list=PLr7AEvIgh6dXOrM8JF7C3CyHnvFEJiZ71\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e"
