    "summary": "Hello! \u003cbr\u003e\u003cbr\u003eWe\u2019re Jenny, Kloe, and Christina. We\u2019re the team behind The C Word: The Conservators\u2019 Podcast. We talk about all sorts of things from the perspective of conservation professionals, from museum trends and new technology to the big issues like pay and staying safe at work. Feel free to listen even if you\u2019re not a conservator though \u2013 we welcome people from all sorts of backgrounds!\u003cbr\u003e\u003cbr\u003eWhy The C Word? In some museums conservation can be a bit of a naughty word but we think it ought to be celebrated. In our working lives we\u2019re surrounded by c-words: conserving, curating, collecting, caring, consolidating, curing, creating, condition checking, and of course: conservators. \u003cbr\u003e\u003cbr\u003eIn each episode we try to interview someone interesting (not always a conservator!) and review something nice (a book, app, tool etc.). If you think that sounds like your cup of tea and you like the work we do you should help us out!\u003cbr\u003e\u003cbr\u003eYou can listen to us here:\u00a0\u003ca href=\"http://www.thecword.show\"\u003ethecword.show\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBy supporting us on Patreon we can keep producing content for you to enjoy. You know how starving artists had patrons in the good old Renaissance days? Botticelli had the Medici family, da Vinci had Sforza and Borgia, and we \u2014 well we have you guys! (And you\u2019d all look at least as handsome as those people. Seriously.)\u003cbr\u003e\u003cbr\u003eYou might be wondering what on earth we\u2019d need money for (it\u2019s a well known fact that conservators subsist purely on good intentions and the dust of their enemies) but the simple truth is: it costs money to run a podcast. Our outgoings are humble (domain costs, server costs, the occasional bit of equipment that can\u2019t be mended any further) but they add up. Any help at all \u2014 even just a dollar per month \u2014 can really help us meet those costs.\u003cbr\u003e\u003cbr\u003eGive us a listen. If you like it, tell your friends about it. And if you can, please consider donating to help us continue making it.\u003cbr\u003e\u003cbr\u003eBecome our Patron today!\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eJenny, Kloe \u0026amp; co\u003cbr\u003e"
