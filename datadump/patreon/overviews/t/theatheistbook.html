    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FvEJXD6r9d78%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DvEJXD6r9d78\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FvEJXD6r9d78%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=vEJXD6r9d78",

    "pledge_url": "/bePatron?c=254512",
    "published_at": "2015-12-31T23:45:29+00:00",
    "summary": "\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0281/7522/products/ABL-FILM-Poster-1024_1024x1024.jpg?v=1430528804\" style=\"float: left; width: 219px; margin: 0px 10px 10px 0px;\"\u003eIt has as been an incredible journey for \u003cstrong\u003e\u003cem\u003eA Better Life\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThe photography book has graced coffee tables all over the world, read by thousands of people. The lecture/screening tour with the film has visited over 115 cities on six continents. This includes audiences in the United States, the UK, Ireland, Denmark, Sweden, Norway,\nIceland, Peru, China, Australia, New Zealand, South Africa, and more. Even more people have downloaded or bought the DVD of the film.\u003cbr\u003e\u003cbr\u003eI want to continue to create new content with the\u00a0\u003ca href=\"https://www.theatheistbook.com/pages/podcast\" rel=\"nofollow\" target=\"_blank\"\u003ebrand-new podcast version\u003c/a\u003e of \u003cem\u003eA Better Life\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Podcast\u003c/strong\u003e\u003cbr\u003eThis podcast, will reconnect with subjects from the project, as well as introduce new voices to the conversation. So far, I\u0027ve had wonderful conversations for the podcast with people such as: Sean Carroll, Andrew Seidel, Greta Christina, David McAfee, Leighann Lord, Victor Harris, and Shelley Segal, to name a few.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0281/7522/t/2/assets/slideshow_1.jpg?3999956485485373387\"\u003e\u003cbr\u003e\u003cbr\u003eYou can subscribe via Soundcloud, iTunes, or Google Play. \u003ca href=\"https://www.theatheistbook.com/podcast\" rel=\"nofollow\"\u003ehttps://www.theatheistbook.com/podcast\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nBoth the book and film versions of \u003cem\u003eA Better Life\u003c/em\u003e have had a major impact on people around the world, both religious and not, and have challenged stereotypes about atheists and those who are not religious. These much-needed, one-of-a-kind artistic projects highlight the positive aspects of atheism and our community, and showcase the ways atheists from a variety of backgrounds view life in a world without God. In October, I did a lecture/screening Phoenix, Arizona, attended by Pastor Matt McMann. Here\u0027s what he thought:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BNwKvx6pljA?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I help?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n - No amount is too little. With your kind donations, I can continue these important conversations and work on new and exciting ways to bring these ideas to more people across the globe.\u003cbr\u003e\u003cbr\u003e\n\n- Let your friends know about this important project.\u00a0Please share this page on Facebook or send out a tweet.\u003cbr\u003e\u003cbr\u003e\n\n- If you\u2019d like a screening of A Better Life in your city, let your local atheist/humanist organization know and they can get in touch with me. I can be reached at chris@theatheistbook.com.\u003cbr\u003e"

    "attributes": {
     "about": "Chris Johnson is a New York-based photographer and filmmaker. He received his undergraduate degree in film production (along with a minor in religious studies) from Concordia University in Montreal, Quebec. His photography has been seen in various outlets, including The New York Times. He has spent the last three years working on \u003cem\u003eA Better Life\u003c/em\u003e, traveling across the United States, Canada, the UK, Ireland, and other countries. Apart from his own film and photographic work, he has also collaborated with artists and directors in various roles and capacities from assistant director and stage manager, for theatre, film, and print.\u003cbr\u003e\u003cbr\u003eFor the book and film of \u003cem\u003eA Better Life\u003c/em\u003e, he interviewed many prominent atheist figures such as Richard Dawkins, Steven Pinker, Dan Dennett, Derren Brown, Pat Churchland, Julia Sweeney, Penn \u0026amp; Teller, and many more. He has given talks on atheism and his work at the Humanist Community at Harvard, New York Society for Ethical Culture, PA State Atheist/Humanist Conference, Sunday Assembly - New York, the Atheist Community of Austin, Freedom from Religion Foundation Annual Conference, and more. In addition, he has also been a guest on various podcasts and TV shows such as The Humanist Hour, Atheist Airwaves, The Phil Ferguson show, The Atheist Experience, and Pivot TV\u2019s TakePart Live.\u003cbr\u003e\u003cbr\u003eChris is the recipient of the Kodak Award for Excellence in Filmmaking as well as the B.F. Lorenzetti Scholarship for Excellence in Filmmaking.\u003cbr\u003e",
