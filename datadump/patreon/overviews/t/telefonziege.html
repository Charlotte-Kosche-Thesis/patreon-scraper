    "summary": "\u003cstrong\u003eWillkommen beim PATREON der Telefonziege! M\u00e4\u00e4\u00c4\u00e4\u00e4H!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHier habt ihr die M\u00f6glichkeit, die Arbeit der Ziegenfarm aktiv zu unterst\u00fctzen.\u003cbr\u003eDie Telefonziege ver\u00f6ffentlicht Aufzeichnungen von unerw\u00fcnschten Werbeanrufen.\u003cbr\u003eVon simplem Zeitschriftenbetrug bis zur r\u00e4uberischen Erpressung und Morddrohungen ist seitens der Callcenter alles drinn! Mit verschiedenen Charaktern, die mit ihren eigenen Stimmen, Eigenarten und Vorlieben in den Kampf ziehen, nehmen wir alle Callcenter verbal auf die H\u00f6rner!\u003cbr\u003eIch hoffe durch die Hilfe eingefleischter Fans meiner Arbeit und Erzfeinden von Callcenterbetr\u00fcgern die Unterhaltskosten f\u00fcr den Kanal und meine Arbeit decken zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eMomentan trage ich folgende Kosten:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eKosten f\u00fcr Skype-Nummern zum Anrufempfang\u003c/li\u003e\u003cli\u003eKosten f\u00fcr\u00b4s Skype-Abonement\u003c/li\u003e\u003cli\u003eAufr\u00fcstung der Hardware f\u00fcr bessere Aufnahmequalit\u00e4t\u003c/li\u003e\u003cli\u003eBeschaffung von Software f\u00fcr Bearbeitung und Verbesserung der Aufnahmen\u003c/li\u003e\u003cli\u003eKosten f\u00fcr Bilder zur Verwendung als Thumbnails\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWarum sollte ich helfen?!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch werde dieses Projekt langfristig weiterbetreiben, du wirst also langfristig miterleben, wie deine Unterst\u00fctzung die Zukunft dieses Kanals postiv beeinflusst.\u003cbr\u003eDas hier ist keines dieser Investementversprechen aus dem Internet, das ist die M\u00f6glichkeit, dich aktiv in den Kampf gegen Telefonbetrug in Deutschland einzubringen.\u003cbr\u003e\u003cbr\u003eDu wirst die steigende Zahl der Anrufe miterleben, das Erscheinen zus\u00e4tzlicher Charaktere, du wirst die Unterschiede in der Aufnahmequalit\u00e4t h\u00f6ren und die neuen Unterhaltungsformate der einzelnen Charaktere kennenlernen. Du wirst mitbekommen, wie wir Abonenntenzahlen knacken, wie wir weitere Giveaways machen, wie erste treue Unterst\u00fctzer aus der H\u00f6rerschaft Moderatoren werden, wie fleissige Kommentatoren pl\u00f6tzlich ein Telefonziegeshirt bekommen, wie unsere Arbeit zur Aufkl\u00e4rung Fr\u00fcchte tr\u00e4gt und dich immer \u00fcber neuen Schwachsinn kaputtlachen kannst. Und du kannst sagen, von Anfang an dabei gewesen zu sein!\u003cbr\u003e\u003cbr\u003eDadurch, dass die Zuh\u00f6rer hier dauerhaft fest ins Programm eingebunden werden, wird das Wachstum schnell vorankommen.\u003cbr\u003eDie Abonennten sind hier nicht zum generieren von Statistiken und sch\u00f6nen zahlen, ich liebe die Arbeit mit den Zuh\u00f6rern und den Spa\u00df, den ich den Menschen anbieten kann.\u003cbr\u003eDas, gekoppelt mit dem Talent, in jeder schwachsinnigen Situation mit einer F\u00fclle von Akzenten und Charaktere aus dem Bauch heraus arbeiten zu k\u00f6nnen, bringt mit Sicherheit eine gute feste und steigende Zuh\u00f6rerschaft f\u00fcr den YouTube Kanal Telefonziege.\u003cbr\u003eEs gibt einige legend\u00e4re Telefonschrecken in Deutschland, aber das Programm der Telefonziege ist einzigartig und so auch noch nicht da gewesen.\u003cbr\u003e\u003cbr\u003e\u00dcber PATREON hast du desshalb die M\u00f6glichkeit, deinen ganz pers\u00f6nlichen Hufabruck in der Geschichte der Telefonziege zu hinterlassen.\u003cbr\u003e\u003cbr\u003eZum einen hilfst du, dass Fortbestehen des Kanals zu sichern, zum anderen kannst du zum Beispiel je nach Spende einen Charakter benennen, oder eine Abwehrstrategie gegen Callcenter festlegen. Wie soll Herr Maulwurfs n\u00e4chster Vorname sein? Du hast seine tolle Idee f\u00fcr Dimitris Nachnamen oder m\u00f6chtest Rakesh eine pers\u00f6nliche Note verpassen? \u003cbr\u003eOder du bist ganz versessen auf unsere Idee und m\u00f6chtest einen neuen Charakter zur Callcenterabwehr entwerfen?!\u003cbr\u003e\u003cbr\u003eKein Problem! Schau dir doch mal an, was m\u00f6glich ist und entscheide, wie du helfen m\u00f6chtest!\u003cbr\u003e\u003cbr\u003eDie Ziegenfarm sagt danke und auf bald!\u003cbr\u003e\u003cbr\u003eGebt Telefonbetrug keine Chance!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
