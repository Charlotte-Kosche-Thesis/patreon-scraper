    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u00a0My name is Tamara (3 syllables; rhymes with camera). I\u0027m a storyteller, researcher, writer, teacher, technophile, and gamer, among other things. I\u0027ve published books. I\u0027ve worked in museums and academia, and am a Ph.D. candidate (ABD) in religion at Claremont Graduate University. While there are few things I don\u0027t find interesting, I\u0027m fascinated by Egypt. Most of this Patreon relates to Egypt, on both academic and esoteric levels, as with my involvement in Kemetic Orthodoxy, a modern polytheism founded in 1989.\u003cbr\u003e\u003cbr\u003eI\u0027ve done three successful Kickstarters.\u00a0\u003ca href=\"https://www.kickstarter.com/projects/tsiuda/the-ancient-egyptian-daybook\" target=\"_blank\"\u003eThe first appeared in 2017,\u003c/a\u003e the second releases soon, and \u003ca href=\"https://www.kickstarter.com/projects/tsiuda/100-gods-of-egypt-make-100\" target=\"_blank\"\u003emy third project there\u003c/a\u003e drops in 2019. I\u0027m working on other projects too, and that\u0027s where Patreon comes in. Projects require time, and time requires funding.\u00a0\u003cstrong\u003ePatreon income enables me to dedicate writing time. This means more for you to read, and more for me to write (the best sort of un-vicious circle!). \u003c/strong\u003eYour pledge enables me to do more of the things you appreciate. You get members-only perks and early access, Patreon-only opportunities, and the knowledge your pledge enables my craft and enriches my life. Let\u0027s create together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI OWE MY PAST AND CURRENT PATREON SUCCESS TO:\u003cbr\u003e\u003c/strong\u003eRev. A\u0027aqyt, Ahai, Ana, Andrew, Ankhet, Arieni, Bezen, Chase, Cheryl, Chimerical, Darknyss, Djedet, Emwas, Enka, Esther, Eujenia, Gina, Hap, Ibi, Inqi, Iwa\u0027at, Jason, Jenifer N., Jennifer I., Jess, Jez, John, Karen, Katbast, Ken, Khamai, Khenne, Kyliejean, Laurie, Martin, Mel
