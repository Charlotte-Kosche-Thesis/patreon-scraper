    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Littlest Voice is an online magazine created by me - a freelance music and arts journalist Samantha Stevens.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat is The Littlest Voice?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe origin of\u00a0\u003ca href=\"http://www.thelittlestvoice.com\"\u003eThe Littlest Voice\u003c/a\u003e is grounded in good intentions and the belief that even the littlest voice can create the biggest change. As an online magazine I hope that the message of peace and hope through music can reach as many people as possible. It is 100% independently run and operated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy was it created?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter being inspired by my university education and world travels, I strove to do what I do best: \u003cem\u003ewrite\u003c/em\u003e. I wanted to make the world just a little bit better with my writing, and I know that there are many stories that go untold. With The Littlest Voice I hope that I can tell the stories of those who struggle to have their\u0027s told. And I hope that with a global focus on music readers can find something new and make their own world just a little bit brighter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy support The Littlest Voice?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Littlest Voice will always strive to give a voice to musicians, as long as the message is one of good intent and does not seek to harm others or spread hate.\u003cbr\u003eBy supporting The Littlest Voice you are also supporting this ideal. You are helping musicians around the world promote their work at no cost to them, just a bit of their time answering our interview questions and their patience while we create articles about them. Your support would mean that we can continue running the magazine and continue in it\u0027s growth and expansion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat would funding go towards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFunding for The Littlest Voice will go towards paying the yearly web hosting fees, the eventual hiring of professional programmers and designers to improve on the functionality and usability of the site, merchandise, and the hiring and pay of contributors and staff.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to get to know us and any support that you can give is greatly appreciated.\u003cbr\u003e"
