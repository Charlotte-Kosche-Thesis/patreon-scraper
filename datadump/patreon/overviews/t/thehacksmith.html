tice you to donate, but if we\u0027re both being completely honest... you\u0027re here because you understand what we\u0027re trying to do with our channel and you believe the work we put into the videos is worth it!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for supporting us in our goal to turn fiction into reality for your amusement and inspiration!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e~James \u0026amp; the Hacksmith Team\u003cbr\u003e\u003cbr\u003ePS: Check out this quick video to see how Patreon works, and don\u0027t forget to check out the\u00a0\u003ca href=\"http://www.patreon.com/faq\"\u003ePatreon FAQ\u003c/a\u003e as well! You can use PayPal to contribute, as well as any credit card!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e"
