    "summary": "Muy buenas a todos chicos y chicas! Soy Sa\u00fal, aunque la mayoria me conocereis como TheWildGamer y os doy la bienvenida a mi peque\u00f1o domino, espero que est\u00e9is teniendo un buen dia!\u003ca href=\"https://www.patreon.com/posts/bienvenidos-tod-16587326\"\u003e\u2764\ufe0f\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eComenc\u00e9 a hacer videos con unos 16 a\u00f1os, es decir que empece en Youtube hace unos 5 a\u00f1os. Mis primeros videos fueron montajes de Call of Duty: Black Ops II, el modo cine me permit\u00eda editar y subirlos directamente a Youtube si no superaban los 2 minutos, as\u00ed que los editaba, los sub\u00eda, y en Youtube buscaba una canci\u00f3n que encajase lo mejor posible.\u003cbr\u003e\u003cbr\u003eCon el tiempo tuve mi primer grupito de suscriptores, recuerdo no creer que hab\u00eda llegado a 100 suscriptores y cont\u00e1rselo a todo el mundo mas contento que nadie. Y ahora dedic\u00e1ndome a Destiny y con mas de 80.000 suscriptores tengo aun m\u00e1s ganas de seguir adelante y de traeros contenido d\u00edas tras dia haciendo mejorar el canal.\u003cbr\u003e\u003cbr\u003eSolo ver que la gente miraba mis videos, les gustaban y dejaban sus opiniones en los comentarios era algo incre\u00edble para mi y sigo agradeciendo todo el apoyo que dais cada dia y intento devolv\u00e9roslo continuando con lo que hago y tratando mejorar.\u003cbr\u003e\u003cbr\u003eActualmente le dedico much\u00edsimas horas al canal cada dia con Destiny 2, incluyendo fines de semana al canal, al contenido que subo, a investigar y recaudar informaci\u00f3n, a tratar satisfacer los gustos de todos y lo que quer\u00e9is ver en el canal... Y, siendo humano (porque lo soy), tengo que ganarme mi pan, y si las horas que le dedico al canal cada dia no me dan lo suficiente, tengo que bajar el ritmo o sacrificarme aun m\u00e1s. Realmente hay muchas oportunidades en la vida que dejo pasar por dedicarme al canal, a estar pendiente de un directo, una actualizaci\u00f3n, una noticia... etcetera, y me gustaria continuar haci\u00e9ndolo llev\u00e1ndolo de mejor manera.\u003cbr\u003e\u003cbr\u003eHe abierto esta pagina de Patreon para que los que quieran, puedan apoyar al canal a continuar subiendo contenido cada dia tras dia y ser recompensados al mismo tiempo. Para mi, es una forma de patrocinar el canal y as\u00ed permitirme continuar independiente, subir contenido al mismo ritmo e incluso mejorar, y poder agradeceros todo ese apoyo.\u003cbr\u003eEs la primera vez que uso esta plataforma as\u00ed que si veo que va bien, ire mejorando y a\u00f1adiendo recompensas. Y si ten\u00e9is cualquier sugerencia, sent\u00edos libres de comentarme cualquier idea.\u003cbr\u003e\u003cbr\u003ePero como sab\u00e9is, para mi siempre sera suficiente el hecho de que est\u00e1is ah\u00ed, que disfrut\u00e9is mi contenido, que os guste y que lo compart\u00e1is.\u003cbr\u003e\u003cbr\u003eAs\u00ed que MUCH\u00cdSIMAS GRACIAS por vuestro apoyo, os estar\u00e9 eternamente agradecido!\u003ca href=\"https://www.patreon.com/posts/bienvenidos-tod-16587326\"\u003e\u2764\ufe0f\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eQue teng\u00e1is un muy buen dia,\u003cbr\u003e- Wild"
