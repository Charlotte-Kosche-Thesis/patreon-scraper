    "summary": "Hey guys! \u003cbr\u003eBilly, Sierra, and Jetty here, we want to thank you all so much for watching and being apart of our never ending adventures.\u00a0\u003cbr\u003eJust a little bit about ourselves, we lived on our 34 foot Marine Trader Trawler for the past three years. We just bought a sailing catamaran and are looking forward to more adventures. We have spent quite a bit of time traveling, through the Islands of the Bahamas,(where we have explored over 30 different islands), up and down the Florida Keys, and in the crystal clear water of many of the Florida springs. We just completed a trip through New England where we surfed with seals, ate fresh clam chowder, and met some awesome people. Our youtube channel was designed to give everyone the chance to see what boat life and endless summer living is really all about. We hope to entertain, inform, and really share happiness with everyone that watches. Thank you for taking the time to check us out!"
