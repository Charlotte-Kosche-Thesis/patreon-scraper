    "published_at": "2017-06-05T05:06:34+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 40, 178);\"\u003eIntro\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHello and welcome to my Patreon page! \u00a0I\u0027m Emikodo (or Emi for short) and I draw all of the art for the\u00a0\n\u003ca href=\"http://tokidokidokidoki.com/\" target=\"_blank\"\u003eTokidoki Dokidoki\u003c/a\u003e merchandise! \u00a0I\u0027ve been selling my custom chibi badge buttons (Your Face on a Button) for the past 11 years at anime conventions, and recently also started selling acrylic charms (Charms With Butts). \u00a0This page was made so that patrons can have input on new charm designs and get various other rewards for pledging! \u00a0I plan to use this money to help grow my inventory and expand my business.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s17.postimg.org/he17kflvj/patreonbanner2.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 40, 178);\"\u003e\u003cbr\u003eStory Time\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eWhen I was 14, I really really \u003cem\u003ereally\u003c/em\u003e\u00a0wanted Copic markers. \u00a0I had researched all the different marker brands and decided that I liked Copics the best. \u00a0That year, Copic had a table at the A-kon anime convention in the artist alley, and I finally had the opportunity to see for myself just how awesome they were. (They were \u003cem\u003eAWESOME\u003c/em\u003e.)\u003cbr\u003e\n\u003cbr\u003e\nI asked my mom if she would buy the two \n\u003cdel\u003emost expensive\u003c/del\u003e\u00a0big 72 marker sets for me, and she countered with, \"Well how will you pay me back?\" (+1 for mom)\u003cbr\u003e\n\u003cbr\u003e\nThe only idea my 14-year-old brain could think of was, \"I can do commissions at the anime conventions!\" (...not realizing at the time that getting a table in the artist alley also costs money...)\n\u003cbr\u003e\n\u003cbr\u003e\nDespite the many reasons to not buy me the marker sets, my mom decided to support me and bought the two sets, which came out to around $700 combined (ouch). \u00a0She also bought my first table at Animefest, and the supplies I would need to do the badge commissions I was wanting to do.\n\u003cbr\u003e\n\u003cbr\u003e\nI sold my little custom chibi badges for $5 and made a decent amount that first convention. \u00a0In my free time, I ran around the artist alley collecting all the little 1 inch buttons I could find, because I love buttons. \u00a0At one of the tables, the artists brought characters printed on circle papers and pressed the buttons on the spot, instead of having them pre-pressed... And that\u0027s when I realized that buttons were made with paper underneath a plastic layer...which meant I could \n\u003cem\u003edraw\u003c/em\u003e\u00a0on that paper.\u003cbr\u003e\n\u003cbr\u003e\nThus, Your Face on a Button was born! (...after yet another costly investment by my wonderful mother for the button maker and 1000 button materials...)\n\u003cbr\u003e\n\u003cbr\u003e\nFast forward 11 years--my business has grown to include acrylic charms, stickers, and magnets. \u00a0Up until last year, I only sold my art at anime conventions, but recently I\u0027ve been wanting to expand my inventory and focus on online and storefront (through consignment) sales too. \u00a0Unfortunately, expansion comes with even more costs...\n\u003cbr\u003e\n\u003cbr\u003e\nThus, this Patreon was born! (...I decided that I can\u0027t mooch off my mom forever...)***\n\u003cbr\u003e\n\u003cbr\u003e\nPlease help me work towards expanding my art business! \u00a0In exchange, I\u0027ll offer awesome rewards, my eternal gratitude, and possibly my first-born child depending on whether or not I have one and how much I like them! (I\u0027m kidding, mom.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 40, 178);\"\u003eTL;DR\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMom bought little me art stuffs and now big me want to do more art stuffs. \u00a0Pls help c:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n***I have long since paid her back and now pay for all of my own things\n\u003cbr\u003e"
