    "patron_count": 166,

    "pledge_url": "/bePatron?c=203132",
    "published_at": "2016-03-10T03:34:01+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHELLO!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Ryan Zanfei, and some of you may know me from\u00a0Deviantart as\u00a0\u003ca href=\"http://mooglegurl.deviantart.com/\" rel=\"nofollow\"\u003eMooglegurl\u003c/a\u003e.\u00a0\u00a0I have been passionate about drawing since I was little and it has quickly developed into what I do for a living! I have hopes to start 2 comics, Grumpy Sheep\u0027s Adventures and Necronomicorns, along with even more amazing and adorable products for both Tasty Peach Studios, and personal works ( such as artbooks/sketchbooks )\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHAT IS TASTY PEACH STUDIOS?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.tastypeachstudios.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTasty Peach Studios\u003c/a\u003e is a small 2 person company based out of Indiana (USA). It consists of myself and my husband. I started selling my work about 7 years ago just through the occasional commission here and there, and then took a liking to clay charms and sculpture, before turning to digital art. I love creating artwork, in any form! We started selling in the artist ally at conventions in 2009 and after a few years moved to the vendor\u0027s room, where we have been attending 40+ shows a year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHY SHOULD YOU USE PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon offers you a way to support the artists you love with a regular subscription to their work! It\u0027s sort of like an ongoing Kickstarter campaign, where you can pledge to give us an amount which you specify monthly in return for rewards! Don\u0027t worry, you can set a maximum amount in case you\u0027re worried about spending too much in a month.\u00a0You have full access to be able to modify your tier at any point in time!\u003cbr\u003e\u003cbr\u003eThe subscription set for my Patreon page is once a month! I plan to be very active and post W.I.P. shots, sketch work, and colored finished work of not only TPS related goods, but personal projects, work for my future sketch artbook, etc! This page is mainly intended for me personally as an artist aside from just what I do for my business.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHY AM I USING PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile I do run my own business, I can not take away extra funds for things such as new equipment, software, and art school bills. I attended the Art Institute of Pittsburgh for 4 years to earn my degree, so this is a way to help pay back those school bills (and being productive doing so!) \u00a0\u003cbr\u003e\u003cbr\u003eThe extra financial support  will allow me to stay home more often to work on even more great things more frequently! That means even more content, products, and freebies for all of you lovelies \u0026lt;3 All of my Patreon supporters will get amazing rewards based on their price tiers. As I love to spoil my fans and followers, don\u0027t be too surprised to see a bunch of special free post here and there!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFAQ\u0027s\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eHow do I sign up?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-make-a-pledge-\" rel=\"nofollow\"\u003eHere is a quick link to the \u0027How To\u0027 guide Patreon provides!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating , increase, or decrease my donation?\u003c/strong\u003e\u003cbr\u003eYes of course! If you can\u0027t afford to donate in the future, or you want to move up or down to a higher or lower support tier, that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong style=\"color: rgb(63, 63, 63);\"\u003eIf I support a Goal, when will the rewards and or coupon codes be released?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhen a Milestone goal is reached for a reward tier ( i.e. discord, live art streaming, or tutorials ) they will be activated on the next month! As a thank you for hitting the milestones I may add in a\u00a0coupon\u00a0code for my store, which will be posted in the activity feed just for you!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eIf I am a $15 Patron, when will my monthly item ship out?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAll charms or key chains will ship the following month by or before the 10th.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen do rewards go out, and how do they work?\u003c/strong\u003e\u003cbr\u003eAll rewards go out via PM on Patreon the following month by or before the 10th, for the month they are made for. Example, if you are a supporter in May, you get the May rewards in June. If you subscribe the 1st of June, you get the rewards for June in July, not the June released May rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I buy any of the DLC content or charms on Patreon?\u003c/strong\u003e\u003cbr\u003eYes you can! While you get a significant discount by being a Patron,\u00a0\u003ca href=\"https://www.etsy.com/shop/ChaoticDoodles?ref=hdr_shop_menu\" rel=\"nofollow\"\u003eyou can buy DLC prints and charms/items from my Etsy here!\u00a0\u003c/a\u003eAll DLC will be available a month later than Patreon rewards.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
