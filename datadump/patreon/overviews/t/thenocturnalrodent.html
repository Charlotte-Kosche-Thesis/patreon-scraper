    "summary": "Hey, I\u0027m Rattos, also known as The Nocturnal Rodent on FA, tumblr and weasyl and MercurytheWerewulff on DA. While I have been enjoying making art in the furry community for a few years now, I\u0027ve started to want to make money from this video, which is why this Patreon is here!\u003cbr\u003e\u003cbr\u003eDonating will help me out in a lot of ways. It will give me more of a drive to do art for everyone, and as well, help support me while I currently live on my own. If you can even just donate $1, that helps towards me being able to produce more art for you all!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSUGGESTION BOX:\u003cbr\u003e\u003c/strong\u003eIf you donate at least $10, then every month I will post in the feed here a suggestion box where you all can drop drawing ideas you want to see from me. Generally I don\u0027t take suggestions but this is the one time I will be doing so. If I do end up taking your suggestion, you will of course be given credit with the idea.\u003cbr\u003e\u003cbr\u003eRules:\u003cbr\u003e1. You are allowed to give up to 5 ideas per month.\u003cbr\u003e2. If the month passes and an idea you like wasn\u0027t chosen, you can resubmit it again.\u003cbr\u003e3. I\u0027d prefer no suggestions of your OCs, unless it incorporates a character of mine in some way.\u003cbr\u003e4. I \u003cstrong\u003eWILL\u003c/strong\u003e\u00a0draw the following: non-fat stuff, fat, inflation, characters from media, furries, humans (although I am not super good at them), humanoids, robots, feral (also not super good but I\u0027ll try).\u003cbr\u003e5. I \u003cstrong\u003eWILL NOT\u003c/strong\u003e\u00a0draw the following: sex, underaged characters, baby fur, piss/scat, gore or genitalia\u003cbr\u003e"
