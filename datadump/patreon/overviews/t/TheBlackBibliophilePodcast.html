    "summary": "Welcome to The Black Bibliophile Patreon page! If you don\u0027t know The Black Bibliophile is a podcast and YouTube Channel where I, Jaz read and talk about popular and little-known books, comics, zines, and authors. In 2016 I started my Youtube channel where I would review books, but I became ill and was unable to film my videos. So in 2017\u00a0I started my podcast which was and is my answer to combating the craziness of the world around me, by doing what I always do. Escaping into books, comics, zines, and the world of literature. But I wanted to share the books I was reading, so I started The Black Bibliophile Podcast.\u00a0\u003cbr\u003e\u003cbr\u003eBut now I\u0027m\u00a0back to filming videos and podcasting and wanted to give my listeners and subscribers the option of patronage instead of bombarding you with ads by monetizing my content. I like the idea of you all having a choice of whether or not you\u0027d like to support me, and having it be completely transparent. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhy am I creating this Patreon?\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Well being a disabled person my funds are tight and creating content isn\u0027t cheap, so I wanted to reach out to you my listeners and subscribers. If each of you donated $1 a month it would cover most of my podcasting and equipment fees. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat do you get out of it?\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNow, of course, there will be perks to becoming a Patreon.\u00a0\u003c/li\u003e\u003cli\u003eExclusive episodes, with interviews with authors and creators on the podcasts.\u003c/li\u003e\u003cli\u003eAs well as special videos.\u003c/li\u003e\u003cli\u003e\u00a0 A book club option where I will pick a book and we all can read it together and have a live\u00a0discussion.\u00a0\u003c/li\u003e\u003cli\u003eGiveaways, exclusive blog posts, and episodes.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you so much for visiting my patreon! .\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
