    "summary": "Online advertising is becoming increasingly annoying, but many small publishers are becoming more dependent on the revenue it raises. The business model of creating free content and giving it away is not a particularly great one.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Swans Blog\u003c/strong\u003e does not generate revenue from advertising, and we want to keep it that way, but there\u0027s another way to raise revenue without resorting to annoying pop-up, pop-under and banner ads, and that\u0027s through the support of our readers and listeners.\u003cbr\u003e\n\u003cbr\u003e\nIf you enjoy what we create, what we do, and you\u0027d like access to exclusive podcasts, articles and content that we create, for you, our supporters, then sign up as a \u003cstrong\u003eSwans Blog\u003c/strong\u003e member. We don\u0027t do clickbait, misleading titles, 10 reasons why this article sucks, pop-ups, auto-playing videos, and any other annoying advertising.\u003cbr\u003e\n\u003cbr\u003e\nWhat we do is create great quality writing and podcasts. We have a team of people who enjoy writing and talking about the team they love, and they do it because they love it. And if you get on board, we\u0027ll love you too. I mean, we love you anyway, but we\u0027d love you just a little bit more.\u003cbr\u003e\n\u003cbr\u003e\nEverything that we already do on\u00a0\u003ca href=\"http://theswansblog.com/\" target=\"_blank\"\u003eThe Swans Blog\u003c/a\u003e remains free, the same as it has always been. But if you sign up to become a \u003cstrong\u003eSwans Blog\u003c/strong\u003e\u00a0member on Patreon, you get a little bit more, with some podcasts and writing that won\u0027t be available anywhere else but here. There\u0027s also an exclusive monthly email, opportunity to win a seat at a Swans home game at the SCG, appear on one of our podcasts, or even write an article for us, and other things too.\u003cbr\u003e\n\u003cbr\u003e\nThe cost is just $5 per month - the
