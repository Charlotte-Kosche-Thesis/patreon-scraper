    "summary": "Here at \u003ca href=\"http://www.talariusgaming.com/\" target=\"_blank\"\u003eTalarius Gaming\u003c/a\u003e, we think that a good game encompasses a lot, it should be fun and stress-free as possible.\u00a0 It should allow both players and GMs have unique control over their world and their characters.\u00a0 It should give players as many choices as they can handle while the rules of the game help guide and define how things work in the game world.\u00a0 We also think that the game world should be as detailed and easy for the GM to use.\u00a0 \u003cbr\u003e\u003cbr\u003eWe have crafted a d100 open ended gaming system that allows players and GMs to craft any character and situation but we have done more than just that, we have crafted hundreds of monsters and beasties in our Talarius Bestiaries, created numerous resources for the Legends of Kralis game that help the GM with their campaign prep and creation so that they can spend more time plotting against the Player Characters and crafting Legendary stories.\u003cbr\u003e\u003cbr\u003eWe publish simple, detailed and easy to use adventures and supplements designed with the Talarius Gaming System and the Legends of Kralis RPG in mind.\u003cbr\u003e\nOur products are:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eFun, flexible and useful\u003c/li\u003e\u003cli\u003eQuick and easy to prepare and use\u003c/li\u003e\u003cli\u003eDesigned with the game in mind\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAt \u003ca href=\"http://www.talariusgaming.com/\"\u003eTalarius Gaming\u003c/a\u003e we don\u0027t want to be the only RPG you play, we just want to be one of the best.\u00a0 We love gaming and want to create and produce a great RPG system, the very best of supplements and adventures we can.\u00a0 We want playing the Talarius Gaming System and Legends of Kralis fun, easy, and detailed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo Why Support Us?\u003c/strong\u003e\u003cbr\u003e\nWe want to better support the really awesome freelancers that have helped bring Legends of Kralis more to life!\u00a0 They are the very heart of \u003ca href=\"http://www.talariusgaming.com/\"\u003eTalarius Gaming\u003c/a\u003e and a huge part of our success.\u00a0 They are worth much more than we can currently afford to pay!\u003cbr\u003e\u003cbr\u003eAnd that\u0027s where you come in! \u003cbr\u003e\n\u003cbr\u003eOur freelancers are worth so much to us and we want to make sure they get the support that they deserve for the awesome work that they do.\u00a0 Every milestone reached will help us fund a better word rate for the incredible writers and more original artwork.\u00a0 So this means that our designers, artists, and map makers can spend more time crafting more supplements and adventures focused on the building of Legends of Kralis material and art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Your Support Works\u003c/strong\u003e\u003cbr\u003e\nSupporting Talarius Gaming is quick and easy. Here\u0027s how it works:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWe release between one PDF or print product a week. \u003c/li\u003e\n\t\u003cli\u003eYou decide on the level of support you want to give us per product released.\u003c/li\u003e\n\t\u003cli\u003eWe send you your rewards with download links!\u003c/li\u003e\n\t\u003cli\u003eAt\n the end of the month, Patreon bills either your credit card or your \nPayPal account, and then sends 95% of what they charge you (minus the \ntransaction fee) direct to Talarius Gaming\u0027s coffers. \n\t\u003c/li\u003e\n\t\u003cli\u003eWe use your support to order more great work from awesome, cool designers.\u003c/li\u003e\n\u003c/ul\u003e"
