    "summary": "\u003cimg src=\"http://i.imgur.com/mZ6ynuA.png\"\u003e\u003cbr\u003eWhat\u0027s up, IDIOTS?\u003cbr\u003eWe\u0027re The Pro Crastinators, and if you\u0027re reading this, we\u0027ve already won. The fact that you\u0027re on this page means your money is basically already ours and there\u0027s nothing you can do about it. Nonetheless you probably should go through the formality of actually pledging ASAP so we can all move on with our lives.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/6racUh8.png\"\u003e\u003cbr\u003eTPC are a bunch of online content creators who make a weekly podcast called the PCP, or Pro Crastinators Podcast, in which we discuss our views on topics that can range from from our artistic influences to porn, while answering viewer questions.\u00a0\u003cbr\u003eThis Patreon exists for the purposes of covering the costs of making the podcast, such as member participation, editing, server hosting, etc., as well as to finance future expansions of the show such as our Radcon events.\u00a0\u003cbr\u003eThe Pro Crastinators YouTube account hosts a wide variety of content produced by TPC members, but this Patreon specifically exists to fund the main, weekly PCP episodes. These generally consist of proper PCP episodes, but can also include PCP races, PCP drawcasts, or anything big and interesting enough to fill the slot.\u00a0\u003cbr\u003eYour pledge will be charged on a per-episode basis, so pledging $5 will add that amount to your monthly total for every PCP episode posted, the sum of which is charged to you at the end of that month. We encourage everyone to pledge an amount they can afford to pay for every episode as opposed to a large pledge that is only charged to the first or second charge of the month, so as to more evenly distribute the payments between posts.\u00a0\u003cbr\u003eEvery bit counts, so don\u0027t be afraid to give us that mighty dollar, ya\u0027ll.\u00a0\u003cbr\u003e\u003cbr\u003eThe Pro Crastinators are:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/BestGuyEverShow\"\u003eBestGuyEver\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bensaint\"\u003eBen Saint\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/DigibronyMLP\"\u003eDigibro\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/ImDrowningInFootwear\"\u003eEndless Jess\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/Hippocritshow \"\u003eHippocrit\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/LethalAuroraMage\"\u003eLethal Aurora Mage\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/PolyStation2\"\u003eTom Oliver\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/TheDavoo\"\u003eTheDavoo\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/munchywtinyhats\"\u003eMunchy\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
