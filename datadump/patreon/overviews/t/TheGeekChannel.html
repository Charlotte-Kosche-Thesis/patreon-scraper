    "summary": "Hey there \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGeeks\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. It\u0027s always been a dream of mine (\u00a0\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eGray\u00a0\u003c/em\u003e\u003c/span\u003e) to create content for a living and recently, depending when you read this, I was encouraged to follow this dream. So here we are!\u003cbr\u003e\u003cbr\u003eWe create \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGeek \u003c/span\u003e\u003c/span\u003e\u003c/span\u003econtent on \u003cspan style=\"color: rgb(151, 72, 6);\"\u003eYoutube \u003c/span\u003eas well as streaming Live on \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTwitch\u003c/span\u003e\u003c/span\u003e. It\u0027s Awesome! You should check it out ;P\u003cbr\u003e\u003cbr\u003eAlso if you\u0027re here, I\u0027m gonna assume you know what \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon \u003c/span\u003eis. If you don\u0027t then the back button is in the top left corner. If you also don\u0027t know where that is, hit \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBecome a Patron\u003c/span\u003e now and put in the biggest number you know! :D\u003cbr\u003e\u003cbr\u003eAnyways, I\u0027m not gonna keep you too long, just wanna tell you a bit about where this money will be going if you decide to support us (\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003ePlease?\u00a0\u003c/span\u003e\u003c/em\u003e).\u003cbr\u003eThe entire team currently work full time jobs, with majority of the filming, editing, etc. done by me (\u00a0\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eGray\u00a0\u003c/em\u003e\u003c/span\u003e), therefore our first priority is to be able to start drawing salaries as well as opening an account for any equipment or extra stuff we may need to improve the channel.\u003cbr\u003eBy us being able to draw a salary, we will be able to request fewer hours to work and in turn create more and better content for all \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eyou awesome people\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e out there! Now if that doesn\u0027t sound like a \u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003egood deal\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e I don\u0027t know what is! (\u00a0\u003cem\u003eI mean what\u0027s \u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003ea dollar\u003c/span\u003e\u003c/span\u003e anyways pfffffft :P\u00a0\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003eAnd lastly I would just like to say a few words to our community. From viewing our videos, to saying Hi on stream, to donating money, We would like to \u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThank All of You\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e for helping to make this dream a reality, and for inspiring us to continue to make our content even better!\u003cbr\u003e"
