    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/0pTnh4L7HiI\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=0pTnh4L7HiI",

    "published_at": "2018-03-26T03:58:12+00:00",
    "summary": "\u003cstrong\u003eWelcome\u003c/strong\u003e to the \u003cstrong\u003eTeamWnJ \u003c/strong\u003ePatreon page!\u003cbr\u003eThanks for clicking, it really does mean a lot, we\u0027re glad you\u0027re interested!\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\tTeamWnJ are a collection of passionate gamers and animators who mainly focus on creating Minecraft Animations. We launched our Patreon in hopes of inspiring more people to join us in being a part of our new web series \"\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLevaslier\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\". \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe own the YouTube Channel TeamWnJ: \u003ca href=\"http://www.youtube.com/c/GamerzzWnJOfficial\"\u003ewww.youtube.com/c/GamerzzWnJOfficial\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/hnXsE6x.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cu\u003eWhat is \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLevaslier\u003c/span\u003e?\u003c/u\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\tI\u0027m glad you asked! \t \t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eLevaslier\u003c/em\u003e\u003c/strong\u003e \u003c/span\u003ehas been in the works for the past \u003cstrong\u003e6 years\u003c/strong\u003e and is an \u003cstrong\u003eEpic\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eAction-Packed Minecraft Animated web series \u003c/strong\u003eset in the Medieval Periods of a fantasy world known as the \"Overworld\". It follows the story of Arkdoc Levaslier, a Slime Humanoid, as he searches to discover his purpose in a world fueled by a war between two nations and the ever-looming threat of the mysterious Endermen.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/4359/i/2018/018/c/e/playing_around_with_dof_by_teamwnj-dc0d4aa.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\tWe hope to show a different perspective to Minecraft animations using \t \t\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLevaslier\u003c/span\u003e\u003c/i\u003e. We want to prove that Minecraft can also be an effective medium of conveying a deep story with well thought out Arcs and Characters.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to learn more about the project or are interested in joining the production, check out\u00a0\u003ca href=\"https://levaslier.weebly.com/\"\u003eour website\u003c/a\u003e. You can also get in contact with us through our\u00a0\u003ca href=\"https://discord.gg/Zt2xdWw\"\u003eDiscord Channel\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003cu\u003eWhy do you need help?\u003c/u\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\tAs you can imagine, a task like this is absolutely massive for two people! Out of the two of us, only one is an animator! In the past, I\u0027ve uploaded the first episode of Levaslier and worked 2 years on the second episode, only to have it, and the world, be deleted off my hard drive. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/MhcYsXS.png\"\u003e\u003cbr\u003e\u003cbr\u003eWith sustainable funding, this will not happen again. Not only will uploads be more consistent, but it also ensures that \t \t\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLevaslier \u003c/span\u003e\u003c/i\u003ecan keep living on.\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003cu\u003eWhere does my money go?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\tYour money goes to improving the \t \t\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eLevaslier\u003c/em\u003e \u003c/span\u003e\u003c/strong\u003eseries and supporting us in making better animations. We will be able to hire more talented animators, voice actors, builders, script readers, etc. We all also be able to upload more consistently and frequently.\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cu\u003eHow/When will I be charged?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou will be charged once every month.\u003c/div\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"https://i.imgur.com/qYiOeRU.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eFAQ:\u003cbr\u003e\u003cbr\u003eQ.\u003c/strong\u003eWhat texture/resource pack do you use?\u003cbr\u003e\u003cstrong\u003e A. \u003c/strong\u003eWe\u0027ve been using and supporting the Conquest Resource pack since years ago when a certain YouTuber introduced it to us. (Looking at you, Jamziboy). Our items come from Dokucraft, and the Endermen come from Dustycraft. Other textures are made by us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ. \u003c/strong\u003eWhat do you use to animate?\u003cbr\u003e\u003cstrong\u003e A.\u003c/strong\u003e Cinema4D, though it\u0027s possible we\u0027ll switch to Maya later on.\u00a0\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e Questions?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\tAny questions can be sent to: gamerzzwnj@gmail.com\u003c/div\u003e\n\u003cbr\u003eThanks so much for visiting our Patreon, we hope to see you as our Patron soon! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eExamples of Work:\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"550\" src=\"https://www.youtube.com/embed/TN3P_dwjXaA\" width=\"1519\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"802\" src=\"https://www.youtube.com/embed/_tYBx0YKOGo\" width=\"1903\"\u003e\u003c/iframe\u003e\u003cbr\u003eAgain, thanks so much for visiting our Patreon, we hope to see you as our Patron soon!\u003cbr\u003e"
