    "published_at": "2017-08-25T04:13:22+00:00",
    "summary": "First off, thanks so much for supporting me on Patreon!\u003cbr\u003eThis Patreon helps support me and keeps me being creative!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/015/305/266/7cad2f36be03da51096011caa4277e59_original.jpg?crop=faces\u0026amp;w=1552\u0026amp;h=873\u0026amp;fit=crop\u0026amp;v=1485683207\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=e5d02734c99085868793c631b4ddb3bd\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Adventurer\u0027s Collection Tabletop Soundtrack - \u003ca href=\"http://www.tabletopmusic.com\" rel=\" noreferrer\"\u003ewww.tabletopmusic.com\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003eIf you\u0027re not familiar with the site, I strongly urge you to check it out! The initial startup was funded on Kickstarter in early 2017 and now Patreon is helping fund additional tracks, features, expansions and more! \u003cbr\u003e\u003cbr\u003eThe site focuses on being a simple and easy way to bring fitting background music into your tabletop games. Efficiency is important, so you\u0027re not spending ages finding tracks for all kinds of different situations, however it also includes a custom playlist option that allows you to prepare tracks before a gaming session, catering for prepared adventures and unexpected turns of events alike!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo those interested in high priced reward tiers!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in one of the higher priced tiers like \"Original Track Lover\" or \"Mega Ultra Full Collection License Lover!!!!!\" but don\u0027t want to/aren\u0027t able to pay the full amount at once, you can pledge at any of the lower tiers and once your total payments exceed the price of the higher one you\u0027d like to receive, send me a message and your wish shall be granted!\u003cbr\u003e\u003cbr\u003eThe \"Original Track Lover\" reward allows you to have a track created for you (which is also added into the collection itself) so that you can have the perfect track for the perfect moment in your campaign! If you are thinking about having an original track created for your campaign please make sure to contact me as early as possible so that I have the time to create it for you!\u003cbr\u003e\u003cbr\u003eFor those of you who create your own original content like live-play sessions, podcasts, parody cartoons, games or anything else at all, the \"Mega Ultra Full Collection License Lover!!!!!\"\u00a0gives you a license for the full collection, allowing you to use the music commercially! A full collection license is a quick and easy way to sort out all your background music for a commercial project!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Improvements Is This Patreon Funding?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWhile Kickstarter gave us the opportunity to bring this project to life, we have now turned to Patreon to allow us to keep it alive! Patreon will not just help cover the basic running costs like hosting, domain renewal, etc. but will also allow us to continually update the site with:\u003cbr\u003e- New features (additional buttons, improving playlist creation, etc.)\u003cbr\u003e- New tracks\u003cbr\u003e- Spin-off Projects (like an app version and/or a downloadable offline version)\u003cbr\u003e- New Expansions, sci-fi and horror being first on the list!\u003cbr\u003e- Some custom designed (and more aesthetically pleasing) UI artwork\u003cbr\u003e- Any other great ideas you, I and the rest of the users of the site happen to come up with!\u00a0\u003cbr\u003e\u003cbr\u003eThe improvements we\u0027re currently working on are as follows:\u003cbr\u003e- Add ability to listen to tracks while creating a playlist\u003cbr\u003e- Implement column based Category \u2192 Sub category \u2192 Song Selection system for playlist creation to allow for easier navigation\u003cbr\u003e-\u00a0Add a\n\t\u201ccontinuous mode\" where instead of looping the track that plays,\n\tonce the current track finishes it chooses a new random track from\n\tthe last selected category\u00a0(or continues to the next track in the playlist)\u003cbr\u003e- Have volume fade out, then in when new track starts (but not when a track loops)\u003cbr\u003e- Improve looping\u003cbr\u003e- Implement flashier and more aesthetically appropriate UI\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo if you like the site and want to grab some great rewards, or just want to help speed up progress on all of these features and updates, please consider pledging! It\u0027d mean the world to us!\u003c/strong\u003e\u003cbr\u003e"
   },
