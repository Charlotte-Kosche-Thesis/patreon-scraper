    "summary": "Hey there! First of all thank you for being here. \u003cbr\u003e\u003cstrong\u003eThe fact that you are considering supporting That Filipino Dude on Patreon means so much to me.\u003c/strong\u003e\u00a0\u003cbr\u003eJust by watching my videos you are already helping me towards my goal of making helpful and entertaining travel videos.\u003cbr\u003eBut if you want to take it to the next level and support me directly, then please read on.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/SBqDC32.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eThat Filipino Dude aims to tell stories through high definition travel videos from all over the world with the goal of informing, entertaining and inspiring viewers.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI see a lot of travel videos on YouTube that feature places and experiences, but not share any helpful and practical information that can be of use to a traveler. \u003cbr\u003e\u003cbr\u003eThat Filipino Dude is here to change that.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/90cTINN.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eI create documentaries, short films, reviews and tutorials with a focus on practical travel information that everyone can use.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThink of it as an independently funded tv series dedicated to exploring the most unique and interesting experiences the world has to offer packed with useful and practical information (accommodation costs, tour prices, rentals, fares, etc.) and injected with the wit, humor and personality that only\u00a0\u003cstrong\u003eThat Filipino Dude \u003c/strong\u003ebrings to each video.\u003cbr\u003e\u003cbr\u003eEach video takes about a week to produce, from conceptualisation, scripting, shooting and editing. This ensures that each video produced by That Filipino Dude is of the highest possible quality.\u003cbr\u003e\u003cbr\u003eI would love to keep making more videos but these videos require a lot of resources to produce like video editing equipment, software and music licensing.\u003cbr\u003e\u003cbr\u003eThere\u0027s also travel, food and other miscellaneous costs that a normal human being needs to live. And that\u0027s where you guys can help.\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/wks07LQ.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eYour pledges help me cover all video production costs. All the funds from Patreon will be used exclusively towards creating YouTube videos.\u003cbr\u003e\u003cbr\u003eYouTube\nad-revenue is simply not sufficient to grow the channel and reliance on\nsponsored content is not ideal. Patreon gives you guys \u2013\nthe people who watch and enjoy the videos regularly - the power to enable \u003cstrong\u003eThat Filipino\nDude\u003c/strong\u003e to maintain its creative integrity and identity and to connect to you our viewers, on a more personal level.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSimply put, Patreon\nallows us the creative freedom to create more videos without sacrificing quality,\nwith the help of you our loyal viewers.\n\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nSupporters\nare also rewarded with extra content, including:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBehind the Scenes Photos and Videos\u003c/li\u003e\u003cli\u003eWeekly Vlog\u003c/li\u003e\n\t\u003cli\u003eProcess Pack Video Series\u003c/li\u003e\n\t\u003cli\u003eMonthly Q\u0026amp;A Session\u003c/li\u003e\n\t\u003cli\u003eOther Bonus Content\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tSo\nnot only are you helping to fund and grow the channel you enjoy, you get exclusive,\nadditional content as well.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/0kQygvQ.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI want to thank you from the bottom of my heart. \u003cstrong\u003eYou are providing me every artists dream, time and creative freedom.\u003c/strong\u003e  With your help we can continue to create meaningful travel videos that will inform, entertain and inspire others.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\nMany thanks for your help and support!\n\u003cbr\u003e\n-John and That Filipino Dude team\u003cbr\u003e"
