    "summary": "Greetings fellow Tau\u0027ri! I\u0027m Nix..... and I\u0027m Grace!\u003cbr\u003e\u003cbr\u003eSince August of 2015, There\u0027s No Place Like Terra has been the #1-female hosted-caffeine and alcohol fueled -Stargate- watch/rewatch podcast. \u00a0I mean, we\u0027re just assuming... There\u0027s not many out there that can check all of those boxes.\u003cbr\u003e\u003cbr\u003eNix has been a fan of Stargate since it\u0027s premiere in 1997. She is the tour guide, if you will, as Grace explores the galaxy for the first time. There\u0027s science segments and history along the way. \u00a0Also sarcasm, and tangents, and singing, and drink recipies, and pop culture references, and sarcasm. Have I mentioned sarcasm?\u003cbr\u003e\u003cbr\u003eWhen we started this adventure we didn\u0027t think we\u0027d have a listener base beyond our friends and family. It turns out we were wrong! We quickly discovered we had listeners from all over the world. Holy farts! We deliver a weekly podcast full of laughs and science, but we want to be able to bring you more. \u00a0That\u0027s where you come in, faithful listener. \u00a0We\u0027d love to expand our content to exclusive episodes and even a video version of the podcast.\u003cbr\u003e\u003cbr\u003eCreating podcasts isn\u0027t free to the creators. \u00a0Hosting the audio files every year, editing software, and improved recording equipment all cost money. \u00a0Our main podcast feed will always be free, that\u0027s important to us. We wanted to give the chance of exclusive material to those who are generous enough to support us.\u003cbr\u003e\u003cbr\u003eWe don\u0027t want businesses to sponsor us. We want our wonderful listeners to help us. \u00a0You mean the world... multiple worlds to us.\u003cbr\u003e\u003cbr\u003eThanks! Nixie \u0026amp; Grace."
