    "published_at": "2017-07-19T23:54:18+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/ukfvW0R.jpg\" style=\"width: 171px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWelcome to Team TAL official Patreon page!\n\t\u003cbr\u003e\n\tTeam TAL \uacf5\uc2dd \ud328\ud2b8\ub860 \ud398\uc774\uc9c0\uc5d0 \uc5b4\uc11c\uc624\uc138\uc694!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tHi there. I\u0027m ReGenBot03, \n\tthe Head of Team Take A Look, a Skyrim modding team.\u003cbr\u003e\n\t\uc548\ub155\ud558\uc138\uc694! Team TAL\uc744 \uc6b4\uc601\uc911\uc778 ReGenBot03 \uc785\ub2c8\ub2e4.\n\t\u003cbr\u003e\u003cbr\u003e\n\tOur team usually makes followers, outfits \u0026amp; characters. \u003cbr\u003e\n\t\uc800\ud76c \ud300\uc740 \ub3d9\ub8cc\ubaa8\ub4dc\uc640 \uc758\uc0c1\ubaa8\ub4dc \ub4f1\uc744 \uc8fc\ub85c \uc81c\uc791\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\t\u003cbr\u003e\n\t\u003cbr\u003eIf you need more shiny armors for your Skyrim, our Patreon could be a great choice. \u003cbr\u003e\ub2f9\uc2e0\uc774 \uae08\uc18d \uac11\uc637\uc744 \uc0ac\ub791\ud55c\ub2e4\uba74, \uc800\ud76c \ud328\ud2b8\ub860\uc740 \ucd5c\uace0\uc758 \uc120\ud0dd\uc774 \ub420 \uac83 \uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\n\tWe launched this Patreon to give ourselves more energy for modding, and boost our productivity.\u003cbr\u003e\n\t\ubcf8 \ud328\ud2b8\ub9ac\uc628\uc740 \uc81c\uc791 \uacfc\uc815\uc5d0 \ud65c\ub825\uc744 \ubd88\uc5b4\ub123\uae30 \uc704\ud574 \uac1c\uc124\ub418\uc5c8\uc2b5\ub2c8\ub2e4.\n\t\u003cbr\u003e\n\t\u003cbr\u003eOf course, it\u0027s also open for those who wanted to thank us in a more direct way. \u003cbr\u003e\n\t\ubb3c\ub860, \ubb3c\uc9c8\uc801\uc73c\ub85c \uac10\uc0ac\ub97c \ud45c\ud558\uace0 \uc2f6\uc73c\uc2e0 \ubd84\ub4e4\uc744 \uc704\ud574 \ub9c8\ub828\ub41c \uc790\ub9ac\uc774\uae30\ub3c4 \ud569\ub2c8\ub2e4.\n\t\u003cbr\u003e\n\t\u003cbr\u003eBut to be clear, We DO NOT SELL OUR MODS.\u003cbr\u003e\ub2e4\ub9cc \uac15\uc870\ud574 \ub4dc\ub9ac\uace0 \uc2f6\uc740 \uac83\uc740, \uc800\ud76c\ub294 \ubaa8\ub4dc\ub97c \ud310\ub9e4\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eSo the rewards might be little bit simple, \nbut we promise to repay you with insane quality mods.\u003cbr\u003e\ub54c\ubb38\uc5d0 \ud6c4\uc6d0\uc5d0 \ub300\ud55c \ubcf4\uc0c1\uc774 \uc870\uae08 \ub9d8\uc5d0 \uc548\ub4dc\uc2e4 \uc218 \uc788\uc73c\ub9ac\ub77c \uc0dd\uac01\ud569\ub2c8\ub2e4.\u003cbr\u003e\ub300\uc2e0 \uc800\ud76c\ub294 \ube44\uad50\ub97c \ubd88\ud5c8\ud558\ub294 \ud004\ub9ac\ud2f0\ub85c \ubcf4\ub2f5\ud574\ub4dc\ub9ac\uace0\uc790 \ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eThe proceeds will be distributed through the internal conference of \nmembers at the end of each month.  \u003cbr\u003e\n\t\ud328\ud2b8\ub9ac\uc628\uc744 \ud1b5\ud574 \uc5bb\uc5b4\uc9c0\ub294 \uc218\uc775\uc740 \ub9e4\ub2ec \ub9d0 \ucc38\uc5ec\uc790 \ubd84\ub4e4\uc758 \ub0b4\ubd80 \ud68c\uc758\ub97c \ud1b5\ud574 \ubc30\ubd84\ub429\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eAll members of Team Take A Look \nappreciate your support! \u003cbr\u003e\ud6c4\uc6d0\ud574\uc8fc\uc2dc\ub294 \ubd84\uaed8 \uc9c4\uc2ec\uc73c\ub85c \uac10\uc0ac\ub4dc\ub9bd\ub2c8\ub2e4!\u003cbr\u003e\u003cbr\u003eThanks for Reading!\u003cbr\u003e\uc77d\uc5b4\uc8fc\uc154\uc11c \uac10\uc0ac\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u203b Editted by echothebunny from reddit. \u003cbr\u003eMany thanks for composition! :D\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e1. All assets we used are listed on [Credit] section.\u003cbr\u003e2. All we made could be deleted when the 1st copyrighter request us to by proper way.\u003cbr\u003e3. Please contact us : [ teamtakealook@hotmail.com\u00a0]\u003cbr\u003e\u003c/div\u003e"
