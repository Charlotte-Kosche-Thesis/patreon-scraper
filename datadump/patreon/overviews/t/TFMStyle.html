    "summary": "\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"http://orig06.deviantart.net/765a/f/2015/360/e/b/portrait___58____the_french_monkey_by_the_french_monkey-d9lklm9.jpg\" style=\"width: 101px;\"\u003e\u003cbr\u003eHello, Th\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ee French\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0Monkey here.\u003cbr\u003eI\u0027m a Visual Artist living in Greece, I love designing, so I started a daily project called \u0027\u0027Everyday\u0027s\u0027\u0027, where I will be creating something cool everyday to boost my modeling skills and learn new stuff.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEVERYDAY\u0027S\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEveryday\u0027s is an\u00a0\u003cstrong\u003eOpen Source Project\u003c/strong\u003e, dedicated to\u00a0\u003cstrong\u003eCinema4D users\u003c/strong\u003e. Counting now more than 580+ Free Project Files. I am providing\nyou all my project files, for you to look at, learn, and inspire your day!\nEither you\u0027re one of my supporter or a simple viewer, feel free to download my\nstuff and share some love.\u003cbr\u003e\n\u003cbr\u003e\nAll the files can be easily seen and downloaded from my\nsite \u003ca href=\"http://www.tfmstyle.com/everydays/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e by simply clicking on\nthe images of your choice and then clicking the download link.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAll the project files includes:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Cinema4D file (R16) ready to render.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll the models used in the scene.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll the custom textures and lighting in the scene.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMy\nfinal render in HD (color corrected).\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe render settings used for the final render.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e----------------------------------------------------\u003cbr\u003eThanks for your support guys, don\u0027t forget to follow me on my socials media to keep in touch with my daily\u0027s.\u003cbr\u003ePeace...\u003cbr\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSocial Media:\u00a0\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/tfmstyle\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.instagram.com/the_french_monkey\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/TFMStyle\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://the-french-monkey.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://tfmstyle.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYouTube Channels:\u00a0\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCnPi6sF4MaMmyg6R0l24qfw\" rel=\"nofollow\" target=\"_blank\"\u003eSpeed Up Making\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCaMx2fIT9kKszJlIUPql8JA\" rel=\"nofollow\" target=\"_blank\"\u003eMotion Graphics \u0026amp; Animation\u003c/a\u003e\n\u003c/blockquote\u003e"
