    "summary": "Hola a\ntodos y bienvenidos al Patreon de Trailerama\u2026\u003cbr\u003e\n\n\u003cbr\u003e\n\nTal vez ya\nlo sepan por nuestro reciente video, o tal vez por que lo mencionamos antes en\nnuestro twitter, que hemos estado muy ausentes debido a algunos inconvenientes que\nnos han impedido continuar subiendo los videos semanalmente como ven\u00edamos\nhaciendo; en parte por que youtube ha endurecido mucho las normas\n(Especialmente con eso del signo de monetizaci\u00f3n amarillo) por que desde\nentonces varios de nuestros videos se han visto afectados, y eso ha hecho que\nla esperanza de recibir alguna retribuci\u00f3n por nuestro esfuerzo sea\npr\u00e1cticamente nula.\u003cbr\u003e\n\nPero\nprincipalmente porque una de nuestras dos computadoras expir\u00f3 debido a la edad,\n(Una d\u00e9cada de uso) y eso ha limitado notoriamente nuestra capacidad de producci\u00f3n;\ny en vista de que somos dos los responsables de este canal, este imprevisto nos\nha obligado a hacer otros trabajos para restaurar nuestros equipos. Y como han\npodido percibir, eso est\u00e1 tomado mucho de nuestro tiempo, e inevitablemente ha\nimpactado en nuestro ritmo de trabajo en Trailerama.\u003cbr\u003e\n\nDespu\u00e9s de\nmucho hablar sobre el tema, llegamos a la conclusi\u00f3n de que solicitar ayuda era\nun paso obligado para poder continuar, y como hemos explicado en el video, lo\ndecidimos despu\u00e9s de resistirnos mucho a esa idea.\u003cbr\u003e\n\nNuestra\nintenci\u00f3n es la de reforzar nuestra propuesta tray\u00e9ndoles m\u00e1s y mejor\ncontenido, sin tener que ausentarnos para seguir a flote. Queremos dedicar m\u00e1s\ntiempo al canal para poder hacer m\u00e1s de un video a la semana (m\u00e1ximo 2), abordar\nmas temas, e incluso crear secciones como retro-reviews cada cierto tiempo; y\npor supuesto, mejorar todav\u00eda m\u00e1s la calidad de nuestro contenido, que si ya\nles parece bueno, no se imaginan lo que tenemos en mente.\u003cbr\u003e\n\nQueridos\namigos, queremos dejarles claro que esto es algo que hacemos por el bien del\ncanal, lo hacemos para cubrir los gastos que generan nuestros videos, y\nespecialmente para incrementar y mejorar mucho m\u00e1s el trabajo que hemos estado\nhaciendo hasta ahora, y para expandir mas nuestras capacidades de producir\nvideos fant\u00e1sticos. \u003cbr\u003e\n\nNuestra\npeque\u00f1a comunidad siempre nos ha demostrado mucho cari\u00f1o, y como eso significa\nmucho para nosotros, no queremos bloquear contenido, ni queremos dividir a\nnuestra comunidad. Si se lo pueden permitir, nos ayudar\u00edan mucho con su aporte,\nsi no es as\u00ed, esta bien, es su dinero y es su decisi\u00f3n el uso que le den.\u003cbr\u003e\n\nQueremos\nque nos apoyen por que as\u00ed lo desean, por que les nace, y por que realmente\nquieren apoyarnos; no queremos obligarlos a pagar por desbloquear posts ni nada\nde eso. Queremos demostrarles que en verdad los queremos mucho a todos.\u003cbr\u003e\n\n\u003cbr\u003e\n\nLes\nagradecemos mucho por seguirnos, por tomarse el tiempo de venir hasta aqu\u00ed, y\npor leer esto. Y si en verdad desean apoyarnos dando este paso extra, cr\u00e9annos\nque no los olvidaremos ;)  \u003cbr\u003e\n\nMuchas\ngracias por tu visita y...Hasta la vista.\u003cbr\u003e"
