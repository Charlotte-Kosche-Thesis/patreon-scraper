    "summary": "The reason I started this podcast was because I felt that there has been a lack of transparency in finance. For comparisons sake, we have made leaps and bounds in terms of awareness and education for engineering and tech i.e. codeacademy, STEM focus, the show \"Silicon Valley\"... I want to hopefully start something similar for finance.\u003cbr\u003e\u003cbr\u003eThe Vampire Squid is a podcast about increasing education and transparency in finance. Every week, there will be a new episode that either draws on my or a friend\u0027s experience in finance ranging from asset management to venture capital to private equity. The current episodes that I have done include: investment banking overview, Initial public offerings, financial statements and financial jargon, etc.!\u00a0\u003cbr\u003e\u003cbr\u003eI welcome continued feedback in terms of questions, suggestions, anything please email me at alan@thevampiresquid.com\u003cbr\u003e\u003cbr\u003eTo listen, please head over to my\u00a0\u003ca href=\"http://thevampiresquid.com/\" rel=\"nofollow\" target=\"_blank\"\u003eofficial website\u003c/a\u003e for all episodes in the podcast library. Also on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/the-vampire-squid/id1131206092?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eitunes\u003c/a\u003e,\u00a0\u003ca href=\"https://play.google.com/music/m/Iv2xro3noledo4afh272qud5gby?t=The_Vampire_Squid\" rel=\"nofollow\" target=\"_blank\"\u003egoogle play\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.stitcher.com/podcast/alan-li/the-vampire-squid\" rel=\"nofollow\" target=\"_blank\"\u003estitcher\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI hope that you enjoy the show and get to learn a thing or two as well!\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eAlan\u003cbr\u003e\u003cbr\u003eP.S. Some recent press on the podcast :)\u00a0\u003ca href=\"http://www.businessinsider.com/goldman-sachs-banker-on-what-banking-means-2016-7\" rel=\"nofollow\" target=\"
