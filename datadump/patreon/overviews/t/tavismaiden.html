    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F7wjRHJ59PYY%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D7wjRHJ59PYY\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2F7wjRHJ59PYY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-06-28T16:19:45+00:00",
    "summary": "Hi I\u0027m \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTavis Maiden\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e, and I make comics and art!\u003cbr\u003eI\u0027m currently working on\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://strangerdangercomic.tumblr.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e-Stranger Danger\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tenkoking.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e-Tenko King\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tabletitans.com/binwins-minions\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e-Binwin\u0027s Minions\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eStranger Danger\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e is a slice of life family strip. It\u0027s my nod to the Sunday funnies I grew up with and a way to chronicle our lives in the moment. Kids grow up so fast it\u0027s become a way to catalog things as they are right now. \u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/010674a7562f5de77755581b12ecc945/tumblr_ostuhupPIY1v722lho1_1280.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003eTenko King\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e is an ongoing all ages fantasy adventure webcomic written, drawn, and colored by \nmyself.  From Mythology to RPGs and Video games, Tenko King is a\n culmination of everything I loved growing up. Things may be funny and \ngrand or suddenly dangerous and deadly. Tenko King is a coming of age \ntale in a land of Monsters and Magic. With the help of Patrons and backers on Kickstarter we were able to collect the first volume into this awesome book!\u003cbr\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/510R7qG-7BL._SX398_BO1,204,203,200_.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003eBinwin\u0027s Minions\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eis an online comic by myself and Cory Casoni based on the famed Dungeons and Dragons character, \u003cem\u003eBinwin Bronzebottom\u00a0\u003c/em\u003e(created by Scott Kurtz). The comic follows Binwin as he attempts to teach four level-none Minions what it means to be adventurers. In return, they\u0027ll teach Binwin what it means to be a family... or something. It\u0027s a fun tongue-in-cheek look at new adventurers and how they figure out and fumble their way through missions.\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/016/920/527/9de672880f6cd5a5ae08ad3d547755e7_original.jpg?crop=faces\u0026amp;w=1024\u0026amp;h=576\u0026amp;fit=crop\u0026amp;v=1496343098\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=0e903f6e5d18aac1ad44d370b16f9251\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll these comics \u003c/em\u003eare\u003c/span\u003e available to read online for \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003efree\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/span\u003e. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eReally, go check \u0027em out, totally\u003c/span\u003e \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003efree\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e. I \u003cstrong\u003e\u003cem\u003elove\u003c/em\u003e\u003c/strong\u003e making comics, and your support helps make that happen.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSo now you know what I do, but what is Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e \nis essentially a virtual tip jar for the arts.  If you like what \nyou see, once a month you can decide to contribute whatever amount you feel comfortable with. If \nenough people contribute, I can spend less time going to\n other places for funds and more time making better comics.\u003cbr\u003e\n\u003cbr\u003eAll these comics\u003cem\u003e\u00a0\u003c/em\u003ewill remain free to read, however your help and support make a huge difference when it comes time to pay the bills. Your patronage not only helps offset the \ncosts of producing webcomics (such as hosting fees, art supplies, \nhardware/software upgrades), but also allows me to spend more time making comics in \ngeneral. \u003cem\u003eAny\u003c/em\u003e amount of support, no matter how little, can help keep the\n focus on making consistent quality content.\u003cbr\u003e\u003cbr\u003eI have a lot of plans and want to continue to make these comics for years to come. Comics are my \npassion. The only question is, are you ready to go on this adventure with me?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you for your support!\u003cbr\u003e\u003c/em\u003e"
