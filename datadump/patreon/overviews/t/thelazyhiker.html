    "summary": "Thanks for stopping by!\u00a0 As many of you may know, youtube has killed small channels, so I am here to humbly ask for your support. I create hiking trail guide videos along with a few other outdoor related videos.\u00a0 These videos are meant to be informative, showing folks what they will see on the trail and giving insight into some of the conditions that may be faced; like wading through rivers, desert stretches with no water, steep ascents, faint trails, wildlife to be seen, etc.\u00a0 My videos are safe for work and safe for children too.\u003cbr\u003e\u003cbr\u003eMy goal is to grow my youtube channel - thelazyhiker - to a level that can help support \nme in my retirement years.\u00a0 In the \nmeantime, your patronage will help me to continue making videos by paying for fuel, entrance fees, camera gear, hiking gear, camping \u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eexpenses, and the biggest expense of all - food!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLook for\u003cstrong\u003e thelazyhiker \u003c/strong\u003eon\u003cstrong\u003e youtube!\u00a0 \u003c/strong\u003e\u003c/em\u003eMy current playlists on youtube include:\u003cbr\u003e\u003cstrong\u003eTrail Guides\u003c/strong\u003e - These videos are the main focus of my channel, thelazyhiker.\u00a0 I show viewers the trailhead, trail junctions, the terrain, difficulties along the way, confusing spots, and highlight the natural beauty they may be hiking through.\u003cbr\u003e\u003cstrong\u003eTrails in Two Minutes - \u003c/strong\u003eThese are highlight videos, consisting of a mix of photos and videos, which showcase some of the most beautiful scenes along the trails featured in \"On the Trail.\"\u00a0 They are overlaid with simple music without vocals.\u003cbr\u003e\u003cstrong\u003eScenic Drives\u003c/strong\u003e - Videos showing portions of scenic drives meant to give viewers insight in case they would like to take the drive themselves.\u003cbr\u003e\u003cstrong\u003eCampgrounds\u003c/strong\u003e (National Parks \nand National Forests).\u00a0 These are simple drives through campgrounds to \nhelp viewers determine whether they would like to camp there themselves.\u003cbr\u003e\u003cstrong\u003eBackcountry Campsites\u003c/strong\u003e - These videos are for backpackers, so they can determine which campsites might be best for them the reserve in the backcountry.\u003cbr\u003e \u003cstrong\u003eSilent Scenery\u003c/strong\u003e - These are the only videos that are not informative, they are simply photos of fantastic scenery that is meant to be played as a background to your day.\u00a0 No music, so you can listen to your own.\u00a0 They are not really meant to be \"watched,\" but more for just glancing at occasionally while you are doing other things.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWill ad an intro video soon, to better explain my goals.\u003cbr\u003e"
