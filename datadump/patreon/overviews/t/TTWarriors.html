    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003eWe want to first say thank you for supporting the Table Top Warriors Show! We both\u00a0 enjoy what we are doing and enjoy the fact that others enjoy the content we provide. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat We Do\u003cbr\u003e\u003c/strong\u003eWe Record and release a pod cast on a weekly basis.\u00a0 \u00a0Just two dad\u0027s with a love of pop culture.\u00a0 We talk about everything from movies to comic books. We tend to derail in our topic but find that this makes for even more interesting conversations. \u00a0\u00a0\u003cbr\u003eCheck us out over on iTunes, Google Play and SoundCloud. \u00a0\u003cbr\u003e\u003cbr\u003eAny type of donations we receive will go to improving the show, which could include getting new equipment or funding production cost. We will also use Patreon to pay show related bills such as internet, webhosting, etc. \u003cbr\u003e\u003cbr\u003eREWARDS!\u003cbr\u003eWe want to keep our patreons in mind and show appreciation for you guys with a monthly giveaway!\u00a0 Every Reward Level has something that we want to give back to our patreon fans, these rewards are exclusive, meaning only you get these.\u003cbr\u003e\u003cstrong\u003eLevel 1 First Addition: $1\u003c/strong\u003e\u00a0\u003cbr\u003e\u00a0Members of the First Addition will be given a shout out on our show! While the patreon numbers are low we can and will announce these via our recorded show,\u00a0 however, as the numbers grow we will post all patreons on our WALL of HEROS ( Coming Soon )\u00a0\u003cbr\u003e\u003cstrong\u003eLevel 2 Commanders Post $5:\u003c/strong\u003e\u00a0\u003cbr\u003e\u00a0Members of the Commanders Post will receive our TTW stickers, Shout Outs on our show, and Hidden Audio!\u003cbr\u003e\u003cstrong\u003eLevel 3 Captains Chair $10:\u003c/strong\u003e\u003cbr\u003eCaptains Chair members receive all the above perks along with hidden behind the scenes video!\u003cbr\u003e\u003cstrong\u003eLevel 4 Arkham Asylum $25:\u003c/strong\u003e\u003cbr\u003eArkham Asylum members in addition to the above perks\u00a0 will be entered into the Monthly Drawing giveaway!  Once a month one of our Arkham Asylum members will receive a mystery gift package. Awesome stuff like Comic Books, Funko Pops, DvD, or\u00a0\u003ca href=\"https://www.80stees.com/?utm_source=affiliate\u0026amp;utm_medium=affliate\u0026amp;utm_campaign=1641144\"\u003e80s Tees shirts\u003c/a\u003e could be included in this awesome mystery package.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
