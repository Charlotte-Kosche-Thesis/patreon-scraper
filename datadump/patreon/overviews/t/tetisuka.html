uit\nComic project is still in the preproduction (name included), so for now I will\nbe offering exclusive sketches of the production, models of the characters,\nplaces and some insights about the story as I work on it. I will be sending at\nleast 1 sketch related to the project every 15 days. These sketches may or may\nnot become public in the future. As milestones goals are reach I intend to\nofficially launch the comic! Of course the comic will be free!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWhat more\nis there for me?\u003c/strong\u003e\u003cbr\u003e\n\nRaffles!\nAll patrons will be eligible to my raffles, read the RULES.\u003cbr\u003e\n\nHeads up before\ncommissions are open!\u003cbr\u003e\n\nReceive all\nmy pics as soon as I can send them, without having to wait for me to upload it\non HF or Tumblr.\u003cbr\u003e\n\n~~~~~~\u00a0\u2665\u003cbr\u003e\n\nThanks for\nall the help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nMOST OF MY\nART IS MEANT FOR ADULTS ONLY!!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYOU MUST BE 18+ YEARS OLD TO PARTICIPATE.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
