    "summary": "Hello there my little pterodactyls! If you\u0027re on this page then you either: \u003cbr\u003e\u003cbr\u003ea) know me personally \u003cbr\u003eb) read my fan fiction \u003cbr\u003ec) follow me on \u003ca href=\"http://thespaminator.tumblr.com/\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://twitter.com/sampaicamfin\"\u003eTwitter\u003c/a\u003e or \u003ca href=\"https://www.instagram.com/thespaminator/?hl=en\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn any of those cases I\u0027m going to assume you know why I\u0027m calling you pterodactyls. The function and purpose of this page is to facilitate my creations and to allow you guys to be involved! To which you haven\u0027t been up until this point. \u003cbr\u003e\u003cbr\u003eSo. I\u0027m Sam. I\u0027m a 27 year old Canadian woman from Halifax and living in Edmonton where I work in the oil industry (I know, I know. There is a great deal of controversy in this field and trust me, it isn\u0027t my\u00a0first choice of profession. Hell, it isn\u0027t even in the top ten.) You probably know that times have been tough in this industry, and I\u0027m no exception to this rule. A few friends of mine urged me to create this page to ease some of the financial strain I\u0027ve been feeling lately. To the extent that I\u0027ve been seriously considering surrendering my pets to a rescue organization because I simply cannot afford them anymore due to pay cuts in this competitive industry. But hey, I\u0027ll take a pay cut if it means I still have a job. \u003cbr\u003e\u003cbr\u003ePrimarily I\u0027m a writer, but I\u0027ve been known to create works of art with a pencil, paintbrush, stylus, pen, sharpie,\u00a0etc. as well. Basically if it involves creativity, I\u0027ve most likely dipped my toe into it. Writing is my passion and my love but creating works of art follows quite closely behind. I write original works which up until now have not been shared, and fan fiction which is all posted to my \u003ca href=\"https://archiveofourown.org/users/TheSpaminator/pseuds/TheSpaminator?hide_banner=true\"\u003eAo3\u003c/a\u003e account and shared on my various social media. I haven\u0027t been posting much lately but with this page as a boost, I most definitely will be in the future. And I want you guys to be a part of it. Not many people know my process, who I am beyond the screen, or how my brain works. This is a chance for you to go behind the curtain so to speak, and support a struggling writer . I\u0027ve found a home in the online communities I have joined and I welcome you here with as much warmth as I do there. \u003cbr\u003e\u003cbr\u003eSincerest thanks,\u003cbr\u003e\u003cbr\u003eSam AKA TheSpaminator"
