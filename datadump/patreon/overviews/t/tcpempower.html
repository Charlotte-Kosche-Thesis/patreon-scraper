    "summary": "\u003ca href=\"http://www.truecreationsphotography.com/\" rel=\"nofollow\"\u003ewww.truecreationsphotography.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMission Statement\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI would like to see the world where women can feel powerful in their own skin without being objectified as inherently sexual beings or objects of sex. To do this, I would like to humanize the female form and normalize nudity. So people don\u2019t freak out when someone nipples are visible because she just didn\u2019t want to wear a bra or mother nursing her child in public. No one should have to sacrifice their personal comfort just to please the masses.\u003cbr\u003e\u003cbr\u003eI have lost count of the number of women that I have photographed who have confided in me some part of their body that horrifies them- and this makes me feel disgusted and ashamed to be a male in a society that objectifies women so much. I believe this social injustice against women is preventing them from being able to be proud of their own sexuality and needs to be more openly addressed if we are ever to see a change to true gender equality. \u003cbr\u003e\u003cbr\u003eI believe that my work with women will both inspire them to feel not only comfortable but confident in their own skin, especially while breastfeeding, and create a world where women can feel safe in their own skin.\u003cbr\u003e\u003cbr\u003eHelp True Creations Photography continue creating, inspiring images that help and empower women around the world by making a pledge as a patron.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eEstablished in 2006.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
