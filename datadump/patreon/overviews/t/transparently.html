    "summary": "\u003cstrong\u003eWho We Are\u003cbr\u003e\u003c/strong\u003eTransparently is run by Mandy \u0026amp; Steve. Both are long-standing members of the queer community, and since Mandy came out as non-binary trans and their daughter Cat came out as a trans girl, they\u0027ve become both activists and resources for parents and other trans folks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy We Do This\u003c/strong\u003e\u003cbr\u003eBeing trans is scary, and parenting trans kids can be pretty overwhelming and scary, too. Google can provide you with tons of information that\u0027s either incorrect or out-of-date, and it can be difficult to know what\u0027s current and what\u0027s just fear-mongering. Transparently tries to take some of the fear and the fog out of parenting trans kids or learning how to support your trans family members.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy You\u0027re Awesome\u003cbr\u003e\u003c/strong\u003eYou\u0027ve chosen to work with us to provide good, timely information and advice on being trans and raising healthy trans kids. Thank you for being here! Let\u0027s make better, more awesome information available."
