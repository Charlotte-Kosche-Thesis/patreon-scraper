    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho are you, and what is this all about?\u003c/strong\u003e\u003cimg src=\"http://puu.sh/iLxUR/57de62bc12.png\" style=\"width: 249px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/div\u003e\u003ca class=\"hoverZoomLink\" href=\"http://puu.sh/iLxUR/57de62bc12.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eMy name is Codie K., but to the internet, I\u0027m known as\u003ca class=\"hoverZoomLink\" href=\"http://puu.sh/iweD6/6dfa5de6de.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0Toffy Fennecat, \u003c/strong\u003eor just\u003cstrong\u003e Toffy!\u003c/strong\u003e\u00a0I\u0027m a Georgia-based artist and\u00a0I\u0027m currently a college student pursuing my dream in illustration. \u003cbr\u003e\u003cbr\u003eI dabble in freelance work, and do custom art for a variety of internet fandoms, including (but not limited to) anime and furry communities. I enjoy many different mediums, including both digital and traditional.\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cdiv style=\"margin-left: 19px; text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/iLygS/1e84bc72f8.png\" style=\"width: 256px; float: left; margin: 0px 10px 10px 0px;\"\u003eThe money I earn through Patreon will allow me to continue making a living off of art, while opening up opportunities for projects I was unable\u00a0to pursue due to time or money constraints! \u003cbr\u003e\u003cbr\u003eThe majority of content posted here will \u003cstrong\u003eONLY\u003c/strong\u003e be posted here! Some content will be made viewable to the public for example purposes, but the rest will be for patrons\u0027 eyes only.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat kind of art can I expect to see?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI work with a wide variety of mediums, both digital and traditional. I use Paint Tool SAI, Adobe Photoshop, and Adobe Illustrator for most digital works. Traditional can range anywhere from solvent markers to acrylics and watercolors. I do some sculpture work as well, but I\u0027m still learning a lot!\u003cbr\u003e\u003cbr\u003eCreations that I post for my patrons will range from sketchbook doodles and concepts, to big painting projects, and everything inbetween. Alternate versions of digital art will be posted here exclusively, never seen anywhere else! Homemade stickers, artsy accessories, character designs, and even comics are all projects I\u0027d like to tackle, and with my supporters\u0027 help, I have a chance at reaching my dreams and goals. Thank you all from the depths of my heart for being my patron!\u00a0\u003cbr\u003e\u003cimg src=\"http://puu.sh/j83bV/9e7282e86c.png\" style=\"width: 271px;\"\u003e\u003cbr\u003e\u2665, Toffy\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
