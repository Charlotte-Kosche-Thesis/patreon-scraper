    "summary": "\u003cstrong\u003eBecome A TLR Champion\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eAt\u00a0\u003ca href=\"http://www.thelesbianreview.com\" target=\"_blank\"\u003eThe Lesbian Review\u003c/a\u003e (TLR) we believe in creating positive, lesbian (and women) friendly spaces. \u003cbr\u003e\n\u003cbr\u003eThis includes finding and reviewing amazing lesbian books and movies as well as creating other content like our podcasts. All of this however, takes a lot of resources and time to create, so if you are a fan of this site please consider becoming a \u003cstrong\u003eTLR Champion\u003c/strong\u003e by sharing us with your friends and by choosing to support us.\u003cbr\u003e\n\u003cbr\u003eBy becoming a TLR Champion you help grow lesbian owned businesses, lesbian publishers, lesbian authors and lesbian media by allowing us to continue creating a platform that supports these amazing women.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWant to be a TLR Champion? \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eThere are four easy levels of monthly contribution and, depending on what you contribute, we will be giving you awesome things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBonus Benefit\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA portion of all money we make will go towards girl/women charities in South Africa.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Big Thank You\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you tons for your support. We appreciate it. Even if you support us just by telling someone about us, we really appreciate it. And we know that we have some of the most awesome fans around. You all rock!\u003cbr\u003e"
