    "summary": "Hello Wildmen\u003cbr\u003e\u003cbr\u003eMy name is Craig and I run the \u0027The Beginning\u0027 community; a community that provides an additional outlet for players and fans of Populous: The Beginning.\u003cbr\u003e\u003cbr\u003eThe Beginning YouTube channel offers content based around one of our favourite games of all time. With such a niche audience it is not an expectation that the channel will grow to immeasurable heights, but without the support from it\u0027s loyal fans it is unlikely that the channel will continue to provide consistent content.\u003cbr\u003e\u003cbr\u003eYou are already a part of the community just by watching and commenting on videos on the channel however, if you would like to support the channel further and be more involved with the community; you can do this with just $1 per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get out of your support?\u003c/strong\u003e\u003cbr\u003e\u2022 The opportunity to take the next step with myself and the community.\u003cbr\u003e\u2022 We get to know one another on a more personal level.\u003cbr\u003e\u2022 I can serve you better thanks to your feedback and I can make my content more valuable for you.\u003cbr\u003e\u2022 You help provide a consistent income without the need of a middle-man. Any donation will go directly to the support of the community without a company like Google taking a cut. You know where your donation is going.\u003cbr\u003e\u003cbr\u003eIn addition to the above you will have access to a discord server where we can all chat freely, I will release an additional fortnightly video just for those who are patrons, and you will be kept up to date regarding any channel and video news.\u003cbr\u003e\u003cbr\u003eThanks for taking the time to read this. If you choose to become a patron; I look forward to speaking to you soon. If you choose not to become a patron; that\u0027s fine too, your support towards the channel is greatly appreciated.\u003cbr\u003e\u003cbr\u003eTake care\u003cbr\u003eCraig\u003cbr\u003e"
