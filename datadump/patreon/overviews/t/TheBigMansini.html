   {
    "attributes": {
     "about": "TheBigMansini\u003cbr\u003e\u003cbr\u003eHe is a formerly award winning community college newspaper cartoonist who couldn\u0027t quite make it into the world of pro newspaper cartoons for his own cartoons being too thought-provoking (perverse).\u003cbr\u003e\u003cbr\u003eLater, he also couldn\u0027t cut it as student of one of America\u0027s fine Art Institutes (well designed hubs for fraudulent swindlers of low income aspiring art students) as his funds were too low, his drive too far, and his Institution\u0027s professors, admissions staff and loan officers (shysters) were too misunderstanding (bitchy/assholey). \u003cbr\u003e\u003cbr\u003eHe bounced around from cooking job to cooking job to make ends meet... Knowing all the while he wasn\u0027t ever going to cut it, was constantly daydreaming about cartoons instead of complying to work standards (kissing the ass of his supervisors/managers), and with his last job cutting his wages due to cutbacks (being cheap uncompromising bastards) in the company, he walked away from it forever. Determined to never be stuck at a bullshit job again, he turned to his art, and with renewed spark, he became a full-time freelance artist knee deep in drawing anime and furry (anthro, plz god) cartoons. He found it to his liking and decided to see how far the rabbit hole would take him...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eO___O\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eOh, hey there Patreon! I\u0027m TheBigMansini, if you read this TL;DR blurb about me, umm... thanks! Heheheh. If you\u0027re here to fund my work, because you dig it, THANKYOU VERY MUCH. I\u0027m honored for this tremendous opportunity and I\u0027ll make it my duty to not let you down, and keep you entertained with wild and sexy cartoons which\u0027ll keep yer toes tappin\u0027 with excitement!\u003cbr\u003e\u003cbr\u003eThanks again,\u003cbr\u003e~Mansini =) \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
