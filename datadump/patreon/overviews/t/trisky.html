    "attributes": {
     "about": "\u003cstrong\u003e\u003cimg src=\"http://66.media.tumblr.com/c033207d8491a4b2817ee1d76ad4b5f3/tumblr_inline_nz9rsjEjqC1tj37bf_500.png\"\u003e\u003cbr\u003eHaley Wall\u003c/strong\u003e is an artist well-versed in face painting and now \nregular old canvas painting, but is most passionate about storyboarding \nand other sequential art, such as comic books! She\u2019s made three comic \nbooks for her series \u003cem\u003eWings Turned to Dust\u003c/em\u003e, which is where she met her current partner, Devon.\u003cbr\u003e \u003cbr\u003e\nThe story for \u003cem\u003eButterfly Blues \u003c/em\u003ehas been in Haley \u2019s head for over 5 years now, the characters being there even \nlonger. She works together with Devon doing the writing and designing \nthe characters, as well as finishing off each page with color.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/316fa2b84745cfbfb40b465b9a88c98b/tumblr_inline_nz9rhg8CSo1tj37bf_500.png\"\u003e\u003cbr\u003e\u003cstrong\u003eDevon McEowen\u003c/strong\u003e has been \ndrawing for their entire life, and writing since the second grade. They \nbegan pursuing writing comics when they were thirteen years old, and \nbegan voice-acting on YouTube shortly after, where they met Haley, who \nlater casted them as the voice of Kisoku in the dub of her comic \u003cem\u003eWhen You\u2019re Gone\u003c/em\u003e. Over the years the two became close friends and became a couple on November 13th, 2014.\u003cbr\u003e\u003cbr\u003e\nWhen coming onto \nthe Butterfly Blues project, Devon was originally going to be the \nwriter for Aless, but is now also writing Asher, Half-Bath, Squeeze, \nIzanami, Elizabeth, Baron, and Liat, as well as having done all the \ncharacter designs for the demons aside from Ross and Hyde. They also \nstoryboard, as Haley quite likes their visuals in expressions!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://67.media.tumblr.com/b85a63a1c9dbbcd02cdf715e0885252d/tumblr_inline_nziadn6wEI1tj37bf_500.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eAaron\u003c/strong\u003e has been drawing ever since he was old enough to pick up a child-safe \ncrayon and smash it onto the walls of his nursery,.\n From horses to dragons to 90s anime garbage, Aaron\u2019s artistic interests \nwere varied in the early years.\u003cbr\u003e\nThen everything changed when he discovered the internet.\u003cbr\u003e\n\u003cbr\u003eSuddenly, an entirely new world was opened up to him. He was able to see the development of artists such as \u003ca href=\"http://jubilatio.tumblr.com/\"\u003ejubilatio\u003c/a\u003e, \u003ca href=\"http://stripesandteeth.tumblr.com/\"\u003eash\u003c/a\u003e,\n and SpoonyChan (Haley) herself from which to draw inspiration. A passion for \ncaricatures, conceptual work, and contour line drawings was born! Now, \nafter fanboying over Haley\u2019s various original works for the past five \nyears, he will be contributing to the Butterfly Blues webcomic as the \nmain visual artist.\u003cbr\u003e\n\u003cbr\u003e",
