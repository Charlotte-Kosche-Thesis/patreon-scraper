     "about": "I am new at creating comic strips but I would love to become better and have a style that people enjoy. I like fursonas and anthro art so most of them will be that style.\u00a0\u003cbr\u003eI\u2019m an art student but I\u2019m taking a break to save up for the next semester. Currently I am a manager at a call center full time so I hope to make enough money doing my comic strips to eventually quit my job and just do art for a living.\u00a0\u003cbr\u003eSince im new at it, I would love feedback or tips and tricks to do better at it. I am open to requests and criticism.\u00a0\u003cbr\u003eThe comics are mostly about me and my best friend, who in my comics I call \u2018Mircuriana.\u2019 Some of them show that I have a crush on her, which is true. But is is straight and won\u2019t give me a chance so some of the strips are how frustrating it is to be gay and be stuck with a straight best friend you are in love with. I think they are fun memories and I look back on them as if they are a visual journal.\u00a0\u003cbr\u003eI also like to write books in my spare time. I haven\u2019t published any yet, but I\u2019m working up to that soon and I\u2019ll let you all know when it\u2019s out and published if you are interested.\u00a0",
