    "summary": "As William S. Yellow Robe Jr. said, \"If you want to work with Native Tribal artists, you have to pay them.\"\u003cbr\u003e\u003cbr\u003eWe are Teatro de la S\u00e9ptima Generaci\u00f3n/Seventh Generation Theatre, a multicultural and multilingual Native American theatre troupe that focus on the narratives of 2TIAQ+ (Two-Spirit, Transgender, Intersex, Asexual, and Queer) Native Womxn, Youth, and Elders of all genders. \u003cbr\u003e\u003cbr\u003eSince 2015, we have produced a variety of shows, collaborating with other local Native American organizations, and spreading awareness about the importance of proper representation of Native folx.\u003cbr\u003eOne of our main projects has been developing \"1519: The Arrival\", written by our Artistic Director, Nawat Two-Spirit Xemiyulu Manibusan, which had it\u0027s very first public read in 2015 at the inaugural DC Native American Heritage Theatre Festival, an annual free-admission arts festival in Washington, D.C. that celebrates the Native Artist during Native American Heritage Month. In 2016, we had two more staged readings of the play: the first at the Artomatic@Frederick Arts Festival; the second at the 2016 DC Native American Heritage Theatre Festival.We have also been blessed to have collaborated with many groups in the area, such as: Grupo Maya Cultural de Centreville, International Mayan League USA, Latin American Youth Center, Forum Theatre\u2019s ReActs, and NextStop Theatre Company\u2019s DarkNights; healing with our community, and creating space for the future generations of Native American Artists.\u003cbr\u003e\u003cbr\u003eTo date, all of our artists have volunteered their time and talents.\u003cbr\u003e\u003cbr\u003eWill you help us to value the stories and hard work of our Native artists?\u003cbr\u003e\u003cbr\u003eFollow us on Facebook at: https://www.facebook.com/teatroseptimageneracion\u003cbr\u003eFollow us on Twitter at: https://twitter.com/Teatro7maGen\u003cbr\u003eFollow us on Instagram at: \u003ca href=\"https://www.instagram.com/teatroseptimageneracion\"\u003ehttps://www.instagram.com/teatroseptimageneracion\u003c/a\u003e"
