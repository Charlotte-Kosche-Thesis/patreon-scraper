    "summary": "\u003ch3\u003eWelcome to our Patreon page\u003c/h3\u003e\n\u003cbr\u003e\nWe\u2019re Theo and Bee, and we\u2019ve been living in tiny homes since 2014 when we moved out of our 1 bedroom flat in busy Birmingham to head off to Europe in our VWT4, documenting from \n\u003ca href=\"http://www.vdubvanlife.com/\"\u003eday one\u003c/a\u003e and eventually beginning to film \u003ca href=\"https://www.youtube.com/playlist?list=PLAEl3ci6ChXjv8DrVTkbMSMKK8eAKcLcn\"\u003evlogs\u003c/a\u003e for our YouTube channel.\u003cbr\u003e\n\u003cbr\u003e\nOver the years we\u2019ve become more adventurous; deciding to head off to the last largest remaining wilderness in Europe for a month to create a hiking documentary about the \n\u003ca href=\"https://www.youtube.com/watch?v=6JmtE_5ZTwo\"\u003eKungsleden\u003c/a\u003e and inspire thousands of others to do the same. We moved onto a \u003ca href=\"https://www.youtube.com/watch?v=6N6BmwcxqWA\u0026amp;t=11s\"\u003enarrowboat\u003c/a\u003e and began a new life on the water, still using our van for explorations around the UK whilst meeting up with other people who\u2019ve got inspiring rigs they\u2019d like to share with the world. \u003cbr\u003e\n\n\u003cbr\u003e\nOur channel has become more than our travel vlogs - which we still film for our channel - and we wanted to create a space for people who wanted to support us on another level by becoming a Patron. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat is Patreon?\u003c/h3\u003e\n\u003cbr\u003e\nWe\u0027ve set up our Patreon on a monthly subscription basis, and for only $1 per month it will gain you access to: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOur Patreon only feed\u003c/li\u003e\u003cli\u003ePatreon ONLY videos\u003c/li\u003e\u003cli\u003eGiveaways\u003c/li\u003e\n\t\u003cli\u003eLive Q\u0026amp;As\u003c/li\u003e\n\t\u003cli\u003eEarly access to our videos\u003c/li\u003e\n\t\u003cli\u003eBehind the scenes\u003c/li\u003e\n\t\u003cli\u003ePatreon rewards!\u003c/li\u003e\n\u003c/ul\u003e\nPatreon is a way for you to support our channel and receive something in return.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat happens to my money?\u003c/h3\u003e\n\u003cbr\u003e\nYour pledge will go towards fuel for our van to film new content, keeping our gear up to scratch, researching, filming, and editing our films which takes a lot longer than you\u0027d think! \n\u003cbr\u003e\nBy no means will we stop creating content if you cannot pledge, however we\u0027re hoping that with our Patreon we\u0027ll be able to continue making bigger and better content, and spend more time doing what we love; making inspiring films.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eBut first...\u003c/h3\u003e\n\u003cbr\u003e\nWe\u2019d also like to take this opportunity to say a massive thank you to each and every one of you who\u2019ve commented, liked, shared, followed, and subscribed on our various social media sites since 2014.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nBig love,\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTheo \u0026amp; Bee\u003cbr\u003e\n\u003cimg src=\"https://z-1-scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/15626132_580685678808241_1316582624679695884_o.jpg?oh=724f2e1c2e413848dca89dda3bc685aa\u0026amp;oe=597EECE2\"\u003e\u003c/strong\u003e"
