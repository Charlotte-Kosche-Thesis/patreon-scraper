    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FKwXfi9Xu1u4%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DKwXfi9Xu1u4\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FKwXfi9Xu1u4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-01-13T20:41:41+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWell, hello there! Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027m Adam Lutz, also known as \u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eThe Quarter Guy\u003c/span\u003e\u003c/strong\u003e. \u00a0I love video games, and I love talking about video games. I started my YouTube channel so I could talk about video games to a wide audience. \u00a0With over 30,000 subscribers, I feel like I\u0027ve truly created something special. Whether it\u0027s making something awesome, my thoughts on what\u0027s going on in gaming, or just cheap humor at my own expense, I never keep my eyes off of my goal of keeping you informed and entertained.\u003cbr\u003e\u003cbr\u003e However, as much as I \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eLOVE \u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003emaking my videos, I don\u0027t make enough off of them to do this full time. However, with enough help from people like you, I might be able to not only take this full time, but take this to the next level! \u00a0I\u0027m talking about new equipment, new software, and more ways to get out there! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I DO:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e-Countdowns-\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe main attraction of my channel. \u00a0\u003cstrong\u003eThese videos are what most of my work goes into.\u003c/strong\u003e \u00a0My countdowns are when I talk about the best and worst in the world of video games. I put a \u003cstrong\u003elot\u003c/strong\u003e of work into these videos, whether it\u0027s writing, editing, or (admittedly cheesy) acting. \u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL10BB6665809B0828\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL10BB6665809B0828\" rel=\"nofollow\"\u003e\u003cstrong\u003eClick here to check some out.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003e\u003cspan style=\"color: rgb(191,191,191);\"\u003eMy 25 Cents Worth-\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis is my weekly, \u003cstrong\u003eunscripted \u003c/strong\u003eseries. \u00a0In these videos, I discuss the status of my channel, goings-on in gaming, and even questions asked by my viewers and subscribers. \u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL9707F20D410261BD\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eClick here to check it out.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e-Clash of Q-\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA fledgling series where I pit characters and games from similar backgrounds against one another in various categories. \u00a0These are done review-style with plenty of research put into them. \u00a0They\u0027re still fun, though. \u00a0I only have two so far, but I have ideas for more. \u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLrzCIdIHc9wPfyMko3arh_J_GBk8tGEcq\" rel=\"nofollow\"\u003e\u003cstrong\u003eCheck them out here.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e-The Q Review-\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnother fledgling series. \u00a0Basically where my game reviews will be.\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLrzCIdIHc9wNZOpdVOlCgsFQWamNdZiAr\" rel=\"nofollow\"\u003e\u003cstrong\u003eHere\u0027s my Q Review of Xenoblade Chronicles.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e-Let\u0027s Plays-\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWatch me play, and probably fail at, video games. \u00a0Complete with my own unscripted commentary. \u00a0\u003cstrong\u003eHijinks ensue.\u003c/strong\u003e\u00a0\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLrzCIdIHc9wMFab91Q8xHu7zpDbq64RmZ\" rel=\"nofollow\"\u003eHere\u0027s my Let\u0027s Play of Mega Man X Command Mission.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpload Schedule\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAt least one countdown every month\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy 25 Cents Worth every week\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEverything else is discretionary\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eRemember, whether or not you donate, \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eMY CONTENT WILL NOT BE DIMINISHED.\u003c/strong\u003e\u003c/span\u003e \u00a0I\u0027ll always be striving to the best of my ability to deliver the best content I can give you. \u00a0Because you\u0027re awesome. \u00a0But if you DO decide to contribute to my campaign, I\u0027ll be sure to make it worth your while, no matter how much you decide to contribute.\u003c/div\u003e"
