    "summary": "Texndex as a Foundation was created in 2016. Following year in 2017 Du\u0161an, with the help of his family, built Texndex Sanctuary at an old family estate. The goal of it was to create an environment where texndex family would rescue as many city shelter dogs as possible and take care of them.\u003cbr\u003e\u003cbr\u003eIdea of our sanctuary is that every dog would feel as they are part of a larger family. What differentiates us from other establishments is our transparency and presentation of their day to day lives through social media, the ups and the downs, the mistakes and the successes.\u003cbr\u003e\u003cbr\u003eWe know each of our dogs perfectly. We know their personalities, their strengths and flaws, their preferences and dislikes, their special needs and according to all of those details we are trying to find perfectly matching homes for them.\u003cbr\u003e\u003cbr\u003eAt this point we have 15 dogs in our care and have reached our full capacity for the time being.\u003cbr\u003eOur goal is to grow, to save as many dogs as possible while maintaining health and happiness of our dogs and improving their standards and one day once all the ducks are in a row set a good example and educate others that are trying to do the same.\u003cbr\u003e\u003cbr\u003eThe amazing sponsors for the month of April are:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAaron \u0026amp; Brie - Stacey\u003c/li\u003e\u003cli\u003eArya - Gema\u003c/li\u003e\u003cli\u003eBlaze - Jennifer\u003c/li\u003e\u003cli\u003eBlu - Francisco\u003c/li\u003e\u003cli\u003eKhali -\u00a0\u003ca href=\"http://Freunde-fuer-pfoten.de\" target=\"_blank\"\u003eFreunde fuer pfoten\u003c/a\u003e\u003c/li\u003e\u003cli\u003eKira - Samantha\u003c/li\u003e\u003cli\u003eLemon - Lauryn\u003c/li\u003e\u003cli\u003eLola - Angela\u003c/li\u003e\u003cli\u003eLucky - Aleasha\u003c/li\u003e\u003cli\u003eMasha - Rachel\u003c/li\u003e\u003cli\u003eRuben - Marie\u003c/li\u003e\u003cli\u003eSam - Pamela\u003c/li\u003e\u003cli\u003eStella - Tori\u003c/li\u003e\u003cli\u003eAnd Abby is being looked after in Germany right now by the organisation\u00a0http://freunde-fuer-pfoten.de/ who are looking for a home for her there, check them out.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAre you interested in adopting one of our dogs? Send us an email to: Texndex.raza@gmail.com\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf you are unsure about becoming a patron because of the monthly commitment, there is a straight donation link:\u00a0\u003ca href=\"http://www.paypal.me/texndex\" target=\"_blank\"\u003ePayPal.me\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://www.paypal.me/texndex\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cul\u003e\u003ca href=\"http://www.paypal.me/texndex\" target=\"_blank\"\u003e\u003c/a\u003e\u003cli\u003eInteresting in having your own dogs Portrait? Check out:\u00a0\u003ca href=\"https://www.instagram.com/razadurdevic/\" target=\"_blank\"\u003eRaza Instagram\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVisit our merchandise store over at:\u00a0\u003ca href=\"https://teespring.com/stores/texndex\" target=\"_blank\"\u003eUS version of the store\u003c/a\u003e/\u003ca href=\"https://teespring.com/stores/texndexeurope\" target=\"_blank\"\u003eEU version of the store\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf you are using Amazon website to purchase things online you can bookmark one of our affiliate links and here is one of our doggy toy suggestions that your dogs will love and wont be able to destroy:\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003ca href=\"https://www.amazon.de/Chuckit-Ultra-Ball-Medium-2-er/dp/B000F4AVPA/ref=as_li_ss_tl?ie=UTF8\u0026amp;qid=1517409241\u0026amp;sr=8-1\u0026amp;keywords=chuck+it\u0026amp;th=1\u0026amp;linkCode=ll1\u0026amp;tag=texndex-21\u0026amp;linkId=7f927fcd91dccc0f1ad6bf36d26cf9bc\" target=\"_blank\"\u003eAmazon.de\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.amazon.co.uk/Chuckit-Ultra-Ball-M-2-Pack/dp/B000F4AVPA/ref=as_li_ss_tl?ie=UTF8\u0026amp;qid=1517409396\u0026amp;sr=8-1\u0026amp;keywords=chuckit\u0026amp;linkCode=ll1\u0026amp;tag=texanddex-21\u0026amp;linkId=d13ed6556057e21387cf841a7311e64f\" target=\"_blank\"\u003eAmazon.co.uk\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.amazon.com/Canine-Hardware-17001-Chuckit-Ultra/dp/B000F4AVPA/ref=as_li_ss_tl?s=pet-supplies\u0026amp;ie=UTF8\u0026amp;qid=1517409470\u0026amp;sr=1-6\u0026amp;keywords=chuckit\u0026amp;linkCode=ll1\u0026amp;tag=texndex-20\u0026amp;linkId=faf4048562f668be24f74b33c3c28c59\" target=\"_blank\"\u003eAmazon.com\u003cbr\u003e\u003c/a\u003e \u003ca href=\"https://www.amazon.ca/ChuckIt-Medium-Ultra-Balls-2-Pack/dp/B000F4AVPA/ref=as_li_ss_tl?ie=UTF8\u0026amp;qid=1517409538\u0026amp;sr=8-2\u0026amp;keywords=chuckit\u0026amp;linkCode=ll1\u0026amp;tag=texndex05-20\u0026amp;linkId=ac972cec5bf19623f2113288de21c724\" target=\"_blank\"\u003eAmazon.ca\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003ePurchasing items off of our links has no additional cost for you but provides a small kickback to us.\u003c/div\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eCome visit us at over at\u00a0\u003ca href=\"http://www.instagram.com/texndex\" target=\"_blank\"\u003etexndex\u003c/a\u003e and\u00a0\u003ca href=\"http://www.instagram.com/dusangrujovic\" target=\"_blank\"\u003edusangrujovic\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
