    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWelcome to my Patreon page!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/n95b5t96yea0zge/prof_desc_01_small.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nMy name is Taka! And I am an animator. I do male muscle growth / muscle related artwork, among other things. But in the case of this Patreon, that\u0027s what the focus will be!\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon serves as a platform in which people can encourage and support content creators (like me!) through pledges. And in turn, supporters get rewards based on their pledge tier.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat am I creating?\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/kyu7zj9kc685zgu/draw_desc_01.PNG\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nWhat I plan on working on is creating at least one new story-based muscle-focused animation every once in a while, ideally one every \u003cstrong\u003e2 to 3 months\u003c/strong\u003e. Something around the 20 second mark to keep ideas coming. 2D Animation can take a lot of time and effort, which is part of the reason I decided to begin this Patreon.\u00a0Because, with support or without it, I will attempt making these anyway!\n\u003cbr\u003e\n\u003cbr\u003ePretty much all animations get to be released into the wild eventually, but by pledging you can get em a week early and even see work in progress images and videos depending on your pledge tier! And now with the new voting system, you get to be a voice in deciding what animation I make next. This Pateron is just an honest place where if you want to support me, you can! ^^\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHow do I do it?\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/0k7dvvqb9yfq68u/armu_desc_03.png\"\u003e\u003cbr\u003e\u003c/div\u003e\nI make animations by drawing frame-by-frame. This means that every frame in the animation is an entire new drawing that has to be made (then colored, then shaded), which is why the process takes so long. However, because you are drawing out each frame, there is a lot of freedom in creating poses, which can lead to very exciting and fun drawings. Timing is also key, as how long something moves and stops has to be taken into consideration for it to look and feel right.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eGeneral FAQ:\u003c/em\u003e\u003c/strong\u003e I have made a post answering some questions you might have:\u00a0\u003ca href=\"https://www.patreon.com/posts/patron-faq-7080742\" target=\"_blank\"\u003eLink to Post\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003eVoting Guidlines:\u003c/em\u003e\u003c/strong\u003e This is the post with answers to how polls will be made:\u00a0\u003ca href=\"https://www.patreon.com/posts/next-animation-8481151\"\u003eLink to Post\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnimated Requests\u00a0\u003c/strong\u003e\u003cbr\u003e\u0336I\u0336f\u0336 \u0336y\u0336o\u0336u\u0336 \u0336h\u0336a\u0336v\u0336e\u0336 \u0336a\u0336 \u0336r\u0336e\u0336q\u0336u\u0336e\u0336s\u0336t\u0336 \u0336f\u0336o\u0336r\u0336 \u0336m\u0336e\u0336 \u0336t\u0336o\u0336 \u0336d\u0336o\u0336 \u0336a\u0336n\u0336 \u0336a\u0336n\u0336i\u0336m\u0336a\u0336t\u0336i\u0336o\u0336n\u0336 \u0336t\u0336h\u0336a\u0336t\u0336 \u0336i\u0336s\u0336 \u0336l\u0336o\u0336n\u0336g\u0336e\u0336r\u0336 \u0336t\u0336h\u0336a\u0336n\u0336 \u03361\u03360\u0336 \u0336s\u0336e\u0336c\u0
