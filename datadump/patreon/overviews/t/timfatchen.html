    "is_monthly": true,

    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/MVHP-QCsUZE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/MVHP-QCsUZE",
    "one_liner": null,
    "patron_count": 8,
    "pay_per_name": "month",

    "pledge_url": "/bePatron?c=756844",
    "published_at": "2017-06-06T09:44:38+00:00",
    "summary": "Hi and hello! Thank you for taking the time to go out\nof your way to check my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027m on Patreon because I need to get back to spending half my time making \nnew music and songs, but \u003cstrong\u003eI can\u0027t do it without your support\u003c/strong\u003e.\u00a0 There\u0027s lots of new music I want to create, and \u003cstrong\u003eyou can be part of the creation.\u00a0 \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNeoclassical mood-music and relaxation music, with or without vids.\u00a0 \u003cstrong\u003eYou can be part of that.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eMusic mirroring the natural world, and in particular the amazing lands and ecology I spent most of my professional working life intently studying.\u00a0 \u003cstrong\u003eYou can be part of that too.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAnd the videos to go with those.\u00a0 \u003cstrong\u003eYou can be part of that\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eAt the other end, the down and dirty blues and jazz and satire normally associated with the Flying Tadpole side of things.\u00a0 \u003cstrong\u003eYou can be part of that too.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e In between, well......musicals...opera...satire...cabaret...jazz...solo piano work...gaming music...just about everything but Cowboy Songs.\u00a0 I hate Cowboy Songs..\u00a0 \u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eYou can be part of it all \u003c/strong\u003e(just not Cowboy Songs).\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003eAs a supporter, you\u0027ll be part of it, through the\nmultiple feedbacks and returns on your investment in me that you\u0027ll find under\nthe \"rewards\" list.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027ll have a warm inner glow\u003c/strong\u003e and so will I,\nwith real appreciation both ways! And \u003cstrong\u003ethe rewards I\u0027m offering are real, not token.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eAnd out of it all \u003cstrong\u003ewill\u003c/strong\u003e come shining music! Sometimes darkly shining too, because we need shadow to show us the\nlight, in music as much as in anything. Come on the journey with me!\u00a0 Become my Patron!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMORE EXPLANATION FOR THOSE WHO WANT IT!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nFor years I\u0027ve been turning out music and songs , ranging\nfrom quiet relaxation to edgy satire and some just wholesome and occasionally\nunwholesome fun. I want to keep doing\nthat, over the whole spectrum. I need\nyour support to keep it rolling and get it out there.\u003cbr\u003e\n\u003cbr\u003eI\u003cstrong\u003e know\u003c/strong\u003e the music\u0027s good. I \u003cstrong\u003eknow\u003c/strong\u003e people enjoy it. \u003cbr\u003e\u003cul\u003e\u003cli\u003eThere are lots of\u00a0 views on my \u003ca href=\"http://youtube.com/flyingtadpole \" target=\"_blank\"\u003eyoutube channel\u003c/a\u003e,\nand over ten times that number that you\u0027ll hear my music behind others\u0027 videos.\u00a0\u00a0\u003c/li\u003e\u003cli\u003eThere are hundreds of thousands of streams on sites like reverbnation.com.\u003c/li\u003e\u003cli\u003eThere are albums, both real and virtual, and\n\u003cstrong\u003ethose\u003c/strong\u003e songs keep being streamed. \u003c/li\u003e\u003cli\u003eI put a\nhuge time input to encouraging new and coming songwriters and musicians,\nespecially through February Album Writing Month.\u003c/li\u003e\u003cli\u003eThere\u0027s even an opera under development with a State flagship opera company.\u00a0 \u003cstrong\u003eHas \u003c/strong\u003eto be good for that to happen!\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003eSo WHY?...\u003c/strong\u003e\u003cbr\u003e\n\n...do I need your support?\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eBecause..\u003c/strong\u003e.\u003cbr\u003e\n\n...there\u0027s \u003cstrong\u003ealmost zero income\u003c/strong\u003e from all that music.\u003cbr\u003e \u003cbr\u003e\n\u003cstrong\u003eWhy\u003c/strong\u003e no income? \u003cstrong\u003eHere\u0027s\nwhy\u003c/strong\u003e...\u003cbr\u003e\u003cbr\u003eThe old-style streaming sites, like reverbnation.com, haven\u0027t generated any income at all since the original mp3.com crashed and burnt decades ago. 300,000+ full plays? Meh...\u003cbr\u003e\u003cbr\u003e\nA stream on Spotify, a streaming service which ACTUALLY DOES\nPAY on each stream, is worth $0.003 to me. And that\u0027s good compared to some who pay $0.0007 per stream! Work out how many streams to buy a cup of\ncoffee! \u003cbr\u003e\n\u003cbr\u003eTake youtube. All\nthose ads! An aggregator is picking up all those royalties for me and...in 25,000\nfull views, and about 550,000 views where my music is backing a vid since the\naggregator fired up, that hasn\u0027t reached the minimum payout of $20 either!!.\u003cbr\u003e\u003cbr\u003eAnd forget any money from the opera. Writing it chewed up the equivalent of two years full-time work, unpaid and unsubsidised.\u00a0 Yes, it was worth it,\u00a0 but not in any financial sense.\u00a0 With opera, you pour time and money \u003cstrong\u003ein\u003c/strong\u003e, and get opera \u003cstrong\u003eout\u003c/strong\u003e. (Provided, of course, that an amazing number of things fail to go wrong.)\u003cbr\u003e\u003cbr\u003eArts grants? I\u0027m so far outside the Australian arts grant circle that even outsiders need a Hubble Space Telescope to see me.\u003cbr\u003e\u003cbr\u003e\nIt\u0027s not \u003cem\u003eall\u003c/em\u003e bad news.I make enough now to be able to drink coffee occasionally and pay for\nit. Okay, it\u0027s only instant coffee made\nat home but at least it\u0027s \u003cem\u003egood \u003c/em\u003einstant. But that\u0027s it. Barista coffee? That\u0027s a dream.Unless someone or something else pays for it.\u003cbr\u003e\u003cbr\u003e\nMy dayjob used to subsidise the music you listen to, videos\nyou watch and albums you download or stream. But the global financial meltdown, from 2009 on, eventually bankrupted all, and I mean all, my\nclients. And in the end I too have had to shut up the dayjob shop.\u003cbr\u003e\u003cbr\u003e\nSo the music-recording equipment and software is getting\nold, the software is getting old, hey \u003cstrong\u003eI\u0027m \u003c/strong\u003egetting old! And more and more time is chewed up by\nconcentrating on making ends meet (and meat). The time is the worst of it, of course.\u003cbr\u003e\u003cbr\u003e\nSo I\u0027m holding out the begging hat.\u00a0 Or the tip hat, if you like.\u00a0 I\u0027d love\nto have you as a Patron! And maybe then I can buy the occasional barista coffee while you listen to the new music.\u003cbr\u003e\u003cbr\u003eAnd thank you again for\ntaking the time to read this. Especially all the way through this diatribe!\u003cbr\u003e"
