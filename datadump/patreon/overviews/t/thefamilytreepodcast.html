    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F214298320\u0026amp;url=https%3A%2F%2Fvimeo.com%2F214298320\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F630740749_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cem\u003eThe Family Tree\u003c/em\u003e is a drama podcast from the team behind British Podcast Award Nominated\u00a0\u003ca href=\"https://soundcloud.com/gettingbetteracquainted\" rel=\"nofollow\"\u003eGetting Better Acquainted\u003c/a\u003e, an in-conversation\npodcast that has been featured on BBC Radio 4\u2019s\u00a0\n\u003ca href=\"http://www.bbc.co.uk/programmes/b06pjdjh\" rel=\"nofollow\"\u003eIn Pod We Trust\u003c/a\u003e and recommended\nby The Guardian, The Financial Times and Time Out.  Debuting five years ago, it has built up a\nlarge archive of conversations with all kinds of people, the conversations\ncharacterised by being about openness, honesty and truth. In Autumn 2016, all that changed with the arrival of a dramatic new spin-off podcast drama that explored similar themes but through the medium of fiction... Or is it fiction? We\u2019ll let you decide\u2026\n\u003cbr\u003e\n\u003cbr\u003e\nSeason 1 went out from September to December 2016 and can be listened to in its entirety via our\u00a0\u003ca href=\"http://thefamilytreepodcast.co.uk/ \" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/gb/podcast/the-family-tree/id1113714688 \" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e or wherever you get your podcasts.\u003cbr\u003e\u003cbr\u003eWe are making Season 2, but we need your help to do that (and also to help us pay off the costs of Season 1).\u003cbr\u003e\u003cbr\u003eBetween August 2017 and April 2018, we\u0027ll be releasing Season 2, which will be comprised of 24 episodes, with a maximum of four released per month.\u00a0Thanks to everyone who has signed up as a patron; your contributions have been really appreciated and have helped us do everything we\u0027ve done so far.\u003cbr\u003e\u003cbr\u003eIn the coming weeks, we will be updating our rewards and putting up a new video to explain the next part of this project in more detail.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWe want to pay our performers fairly.\u003c/strong\u003e\u003cbr\u003e\nWe believe in artists being paid for their work, and we\u2019ve done our best\nto make this happen, but without the series generating an income, we\u2019re limited\nin what we can pay them. Listener contributions can help pay all the people we\u2019re\nworking with a fair fee for their work.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe believe in our content being\navailable for everyone.\n\u003c/strong\u003e\u003cbr\u003e\nWe don\u2019t want to disappear behind a paywall. We believe in free content\nfunded by those who are willing and able to contribute. We don\u2019t want to cut\nanyone off because they don\u2019t have the money to hear our story.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe have more of this story to tell.\u003c/strong\u003e\u003cbr\u003e\nWe\u2019re really proud of Season 1. But we also have so more to come. With your help, we can fund seasons 2 and 3\u2026 and we\u2019re SO excited about what we have in store for you there!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nWith Patreon, listeners can donate whatever they want per episode. This\nputs you in front of the wheel, and that\u2019s what we want: you don\u2019t pay any more\nthan what you can afford, and everything you contribute, no matter how small,\ncan help us out. You can also set a monthly cap, so even if we went crazy and\ndecided to release 900 episodes in one month (we won\u2019t!) you wouldn\u2019t break the\nbank!\n\u003cbr\u003e\u003cbr\u003ePlease do be aware that Patreon adds VAT onto your pledge. You\u0027ll be warned before you sign up though, and you\u0027ll be told exactly how much will be collected.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHow we\u2019ll use your money:\u003c/strong\u003e\u003cbr\u003e\nWe have 4 goals.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGoal 1:\u003c/strong\u003e \u003cstrong\u003eReclaim\nour initial investment.\n\u003c/strong\u003e\u003cbr\u003e\nWe\u2019ve paid our performers. We\u2019ve paid for a website; for art work; for\npodcast hosting; for recording space; for promotion\u2026 we are a teaching\nassistant and a freelance storyteller\u2026 this isn\u2019t money we have, and we could\ndo with scraping it back!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGoal 2: Pay our performers fairly.\u003c/strong\u003e\u003cbr\u003e\nWe\u2019ve paid them, but we\u2019d like to pay them more. Artists should be able\nto make a living from their art, and we want to be on the right side of the\nbattle. And we\u2019re artists too: it\u2019d also be nice if we could pay ourselves a bit!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGoal 3: Fund a second season to a\nbasic level.\n\u003c/strong\u003e\u003cbr\u003e\nWith this goal reached, we can create Season 2 with basic payments to\neveryone.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGoal 4: Fund a second season to a\nfair level.\n\u003c/strong\u003e\u003cbr\u003e\nIf we hit this goal, we can pay our performers fairly (see Goal 2!)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u2019s in it for you?\u003c/strong\u003e\u003cbr\u003e\nWe hope that you\u2019ll enjoy this story so much that you\u2019ll want to help us\nto fund it and continue to tell it. But we have some shiny extra-offerings that\nwe hope will pique your interest\u2026 head over to the rewards to see what else your\nsupport could buy you! We\u0027ll develop the perks as we go on - and as you get to know the characters a bit more - and we\u0027d also like to hear your suggestions: if there\u0027s anything you\u0027d like, let us know! Please also note that the larger rewards include payment for the extra work involved in fulfilling them: you\u0027re funding \n\u003cem\u003emore\u003c/em\u003e art by paying higher prices!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut what about the show?\u003c/strong\u003e\u003cbr\u003e\nWhat does it mean to be human? Have we reached the end of evolution? This show examines the experience of being extra-human.\u003cbr\u003e\u003cbr\u003eDave Pickering investigates and documents a challenging new development in human consciousness. Building on the revelations that came from the Sullivan family mystery, he continues to have conversations with and about changelings.\u003cbr\u003e\u003cbr\u003eAlso featuring reposted episodes of Nathan Sullivan\u0027s new podcast Thought Adventures (\"Like thought experiments but fun!\") which explores the same information and themes from a very different perspective.\u003cbr\u003e\u003cbr\u003ePlus occasional Cuttings episodes giving context to the lived experience of the show\u0027s subjects and exploring broader issues.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

     "about": "When podcast producer Dave Pickering is approached by his dad with a mystery from the life of a long-forgotten friend, he decides to investigate it in the only way he knows how: by having conversations.\u003cbr\u003e\u003cbr\u003eMark Sullivan, who went missing 15 years ago, has been found dead. His body still has the arm he should have lost in a car accident and seems to have died eight years before he disappeared.\u003cbr\u003e\u003cbr\u003eIn a series of 12 episodes, Dave tries to uncover this mystery through conversations with Mark\u2019s family and friends. As he gets to know them, his questions lead to more questions\u2026 the mystery runs deeper than anyone imagined.\u003cbr\u003e\u003cbr\u003eThe Family Tree is a magical realist drama about family, belonging, change and identity. \u003cbr\u003e\u003cbr\u003eSeason 1 went out from Oct to Dec 2016 and can be listened to in it\u0027s entirety via our website: http://thefamilytreepodcast.co.uk/   iTunes:  https://itunes.apple.com/gb/podcast/the-family-tree/id1113714688 or wherever you get your podcasts.",
