    "summary": "\u003cimg src=\"https://i.imgur.com/ZG024Uf.jpg\"\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHO AM I?\u003c/span\u003e\u003c/h3\u003e\nHey guys!\u00a0\n\u003cbr\u003e\nSome of you already know me as LuckyTiger cosplay!\n\u003cbr\u003e\nI am a cosplayer from Denmark! I am 20 years old and i have been cosplaying since 2012.\u00a0\n\u003cbr\u003e\nI use the most of my spare time on cosplay.\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCosplay I have done\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003cimg src=\"https://i.imgur.com/0xZcvEE.jpg\"\u003e\u003cbr\u003e\nThe support you guys gives me, helps me out to make the cosplays i always wanted! Besides that I put alot of work of effort into them! and i take the time to finish them up!\u00a0\n\u003cbr\u003e\nit helps me be more Creative and away to relax while making it!\u00a0\u00a0\n\u003cbr\u003e\nIt helps me afford prober materials.\u00a0\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat do you get by being my Patron.\u003c/span\u003e\u003c/h3\u003e\nBy being my patron, you get access to some patreon exlusice pictures, you will get access to behind the scenes material from my photoshoots and events that I participate in, access to a patreon exlusive discord. You get all of this and my deepest gratitude for making my cosplay dreams a reality.\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nFor more of my work here is some links for social media I use\u003c/span\u003e\u003c/h3\u003eFacebook:\u00a0https://www.facebook.com/TheWorldOfLuckyTiger/\u003cbr\u003e\u00a0Twitter: https://twitter.com/WorldOfLucky\u003cbr\u003eInstagram\u00a0https://www.instagram.com/the_world_of_luckytiger/\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\nDevianArt:\u00a0\u003ca href=\"https://luckytiger-cosplay.deviantart.com/.\"\u003ehttps://luckytiger-cosplay.deviantart.com/.\u003c/a\u003e \u003ca href=\"https://luckytiger-cosplay.deviantart.com/\"\u003e\u003cbr\u003e\u003c/a\u003eYoutube: \u003ca href=\"http://www.youtube.com/user/rie27301\"\u003ewww.youtube.com/user/rie27301\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen will the rewards be out?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003eThey will be send in the end of the each month :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cu\u003e\u003cstrong\u003eInfo About the Tiers\u003c/strong\u003e\u003c/u\u003e\u003c/h3\u003e.\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003e$1 tier\u003c/u\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThis Tier will give you access to some progress photos Early access to new shoots\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$5 tier \u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eEverything from the other tier\u003cbr\u003eAnd it will also give you Behind the scenes pictures and monthly Wallpaper.\u00a0\u003cbr\u003eYou will also get access to my discord server.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$10 tier\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThis will give you everything from the the others tiers!\u00a0\u003cbr\u003eYou will get access to youtube videos and Make up tests\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$20 tier\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou will get listed in my post\u00a0\u003cbr\u003eYou will also get my privat snapchat\u00a0\u003cbr\u003eand everything above\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$100 tier\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThis tier have a limit off 2!!!\u00a0\u003cbr\u003eYou can pick the cosplay you want me to make! but you will have to pay until the cosplay is done! \u0026lt;3\u00a0\u003cbr\u003eI do have right to say no if i dont agree to the cosplay, if i say no you will get a refund.\u00a0\u003cbr\u003e"
