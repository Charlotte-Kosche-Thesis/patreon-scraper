    "summary": "We\u0027re Jacob \u0026amp; Josh,\npeople call us The Fu. We make videos and music on youtube! Thanks for stopping\nby to check out our Patreon page!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nWe\u0027re excited to join the Patreon family! First\noff, if you\u0027re here, that means you most likely already watch our videos -\nTHANK YOU! We wouldn\u0027t be able to do what we do without your support. Patreon\nis a way for you to help us along even further in this journey. And as a small thank you we\u0027ve put together exclusive rewards! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere does my money go?\u003c/strong\u003e\u003cbr\u003e\nThis will help us get equipment we need, crews\nfor shoots (since we mostly shoot with just us two right now), and help us get\nprops and build sets when needed. Please don\u0027t become a patron if you\u0027re low on\nmoney - we know what that feels like - and please don\u0027t feel like you have to.\nWe will continue to make videos whether you donate or not, they just might be a\nbit better if you do!\u003cbr\u003e\n\u003cbr\u003e\nFinally, as a thank you for stopping by, you can download a few songs below for free! Even if you can\u0027t afford to buy a song or be a part of this, we thank you for continuously supporting us! Thanks\nfor your time and we love all you #funatics!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDOWNLOAD\u003c/strong\u003e\u003cbr\u003e\nFree songs:\u00a0\u003cbr\u003e\u003ca href=\"http://thefumusic.com/downloads/patreon.zip\" rel=\"nofollow\"\u003ehttp://thefumusic.com/downloads/patreon.zip\u003c/a\u003e\u003cbr\u003e\nSupport us through purchasing music:\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/artist/the-fu/id588940369\" rel=\"nofollow\"\u003ehttps://itunes.apple.com/artist/the-fu/id588940369\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur Main YouTube Channel: \u003ca href=\"http://www.youtube.com/thefumusic\" rel=\"nofollow\"\u003ehttp://www.youtube.com/thefumusic\u003c/a\u003e\u003cbr\u003e\n\nOur Second Channel: \u003ca href=\"http://www.youtube.com/user/thefumusictoo\" rel=\"nofollow\"\u003ehttp://www.youtube.com/user/thefumusictoo\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eEXAMPLES OF OUR WORK:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/oid1vBrhavE?list=PLnZdj7QG0U9lRnjMKOXjU5pe4zKhtDuqA\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eOther Questions You May Have:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo I have to pay in US Dollars? \u003c/strong\u003eNOPE!\nPay in any currency! As this is a US based website, everything is written in\nDollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can afford. Even $1/month will make a huge difference and would\nbe greatly appreciated. \u003cbr\u003e\n\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e Of course! If you can\u0027t afford to donate in the\nfuture, or you need to donate less that\u0027s absolutely fine. You can just log in\nto change or cancel the account whenever you want\u003cbr\u003e\u003cstrong\u003eIf you have other questions, feel free to:\u003c/strong\u003e\u003cbr\u003eTweet @patreon, or email hello@patreon.com!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(\u003c/strong\u003e\u003cem\u003eAll rewards are delivered on the first of the month pending a successful transaction\u003c/em\u003e\u003cstrong\u003e)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
