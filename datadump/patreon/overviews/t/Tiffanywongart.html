    "summary": "\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHELLO!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\nThank you so much for visiting my Patreon page! \u00a0I\u0027m Tiffany Wong, and I paint! \u00a0Primarily, I paint abstract pieces using watercolor and other mediums such as crayons, charcoal, and acrylics. \u00a0Through art I\u0027m curious about exploring my internal landscape - my thoughts on emotions, purpose of life, mental health, how to interact with the world, and all the things that shape me. \u00a0Most importantly, \n\u003cstrong\u003eI see art as a means to connect to YOU\u003c/strong\u003e! \u00a0Art is amazing, because it\u0027s a medium that we can communicate, think, and experience with.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eWHAT IS\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u00a0PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBack in the day (like mozart days), artists could do art full-time, because they had patrons who paid for their living expenses - so that they actually could do what they were good at. \u00a0This is the modern day platform, where you can support artists/makers like me! \u00a0\n\u003cstrong\u003eEvery dollar makes a difference.\u003c/strong\u003e\u00a0 With any level of your monthly subscription, you will get exclusive content including a chance to win a piece of art every month. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDon\u0027t worry, you can cancel or edit your monthly contribution anytime!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nMaking art and connecting with humans through art is when I feel fully alive. \u00a0I want to do it all the time! \u00a0By being one of my patrons, you will be giving me more freedom to do so. \u00a0Your support will go towards \n\u003cstrong\u003eart supplies and living necessities\u003c/strong\u003e - bills and food. \u00a0I would love for you to join me in the name of community and connection!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHAT ARE THE MONTHLY INSPIRATION + WALLPAPERS LIKE?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eGlad you asked. Here are some samples of what I will bring you each month!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nJANUARY INSPIRATION:\u003c/strong\u003e\u003cbr\u003eVisit\u00a0\u003ca href=\"http://tiffanywongvisualart.com/inspo/2018/jan\" target=\"_blank\"\u003eTHIS PAGE\u003c/a\u003e for the full post\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1217.photobucket.com/albums/dd391/tiffanyskwong/IMG_9807.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFREE JANUARY WALLPAPER:\u003c/strong\u003e\u003cbr\u003eAs a thank you for visiting my Patreon page, you can\u00a0\u003ca href=\"http://tiffanywongvisualart.com/wallpaper/jan\" target=\"_blank\"\u003eDOWNLOAD\u003c/a\u003e January\u0027s wallpaper for free!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1217.photobucket.com/albums/dd391/tiffanyskwong/Screen%20Shot%202018-01-23%20at%209.01.23%20AM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nEmail me if you have any questions/inquires:\u00a0\n\u003ca href=\"mailto:tiffanywongvisualart@gmail.com\"\u003etiffanywongvisualart@gmail.com\u003c/a\u003e\u003cbr\u003e\nFind me at:\u00a0\n\u003ca href=\"http://instagram.com/tiffanywongart/\"\u003eINSTAGRAM\u003c/a\u003e,\u00a0\u003ca href=\"http://facebook.com/tiffanywongart\"\u003eFACEBOOK\u003c/a\u003e,\u00a0\u003ca href=\"http://www.tiffanywongvisualart.com\"\u003eWEBSITE\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e"
