    "summary": "Thank you so much for arriving at this page!\u003cbr\u003eI make short videos on a broad range of concepts, drawing relatable examples from pop culture. \u003cbr\u003e\u003cbr\u003eAny support I receive will go into giving me time to allow me to better research topics, and better edit videos, allowing for a higher quality of video for the community.\u003cbr\u003eI make short video essays on film, television, comics and all facets of pop culture. Any support I get from the community will be put into freeing up time to research the material.\u003cbr\u003e\u003cbr\u003eMy goal is to continue growing as a person and creator, and hopefully give something back to the audience at the same time, be it how they view happiness and the meaning of life, to looking at a concept form a new angle, or even simply introducing them to a new fun TV show/movie/video game they may not have known about. \u003cbr\u003eI plan to get regular videos outs for the audience, and keep the quality as high as I am able to.\u003cbr\u003eAt the moment this is very new, I will have more reward levels coming in the future and more rewards for the levels that already exist as well as I get feedback and requests from the community.\u003cbr\u003e\u003cbr\u003eOnce again thank you for getting to this page. If you find any value in my videos please support here on patreon if you are able to. Have a good week :)"
