    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHiya! My name is Sara but you may know me as \u0027theasianchubbybunny\u0027~ I\u0027m just a crazy 21 year old from boring Indiana! I like to cosplay, take pictures, and share them with the world!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eIn \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eNO WAY\u003c/span\u003e do you have to donate to patreon to support me!  This is just a way for peeps to donate to support my builds, take a look at new exclusive content and get a little something sexy back in return! :)\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/27459026_584413491905032_8462756663965129116_n.jpg?oh=1f9f3fd6d7b5cb960c6f9862de72bc11\u0026amp;oe=5AE6D847\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eA brief history!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\nEver since I was a kid I\u0027ve admired talented designers and artists, but it wasn\u0027t till I hit middle school that I learned of cosplay! Thanks to people who love me unconditionally, I was able to debut my start of making cosplay In June of 2016! Hence Theasianchubbybunny was born!!\u003cbr\u003e\u003cstrong\u003eSO real talk. What happens when you donate?\u00a0\u003cbr\u003e\u003c/strong\u003eFIRST OF ALL. I will shed happy tears!! No kidding!  Your gracious donations will fund not only my aspiration to go pro, it will be used for materials needed (they can get so expensive UGH) and the ability to have professional photography to make prints to give away!  Every bit counts and I mean it! Thank you for believing in me and my goals!\u003cbr\u003e \u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhat kind of content do I post?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eIt could honestly range from a timelapse or StepByStep of armor/sewing builds to full blown booty! I post just about everything on here!\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/22449600_735905186602020_5642833214015675026_n.jpg?oh=0bc231d40ac56ce147177765f8d7d4c8\u0026amp;oe=5AE82678\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eThere are uncensored content in some of the tiers, they are mostly NSFW photo sets except for my cosplay building timelapses.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eI do post progression photos of most projects I make and sexy monthly gifs as well!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://imgflip.com/gif/1r4hs5\"\u003e\u003cimg src=\"https://i.imgflip.com/1r4hs5.gif\" title=\"made at imgflip.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eI ADD BACK ON SOCIAL MEDIA! No matter how much the amount I always follow back on instagram! When you sign up as a patron, please make sure to message me your username!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eLvl 3 Options:\u003c/span\u003e\u003c/strong\u003eIf you would like to opt out of the prints/physical rewards either choose \"no reward\" or send me a private message on here!\u003cbr\u003eSame goes for the uncensored snapchat! Please message me your username so I can get you added! (LVL 3 ONLY)\u003cbr\u003e\u003cbr\u003e\nThank you for stopping by! I\u0027ll see you soon! Make sure to add me on the social medias!\u00a0\u003cbr\u003eI appreciate and love youss!\u003cbr\u003e-Bunny\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eATTENTION PLEASE!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eLvl 3 Patrons must be pledged until the 25th to get the physical monthly goodies! If you would like to make a one time donation, please check out my Storenvy or \u003ca href=\"http://paypal.me/goddessbunny\"\u003eMy Paypal\u003c/a\u003e . Thank you for understanding!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e~Quick disclaimer:\u00a0\u003cbr\u003eI would like to ask for those who become patrons to be respectful of the content that I post, and not distribute, post, or use wrongfully without my permission. I really love what I do, and offer patron as an exclusive service! Let\u0027s please keep it that way! Always feel free to reach out to me! I would love to talk!~\u003c/div\u003e\n\n\n\n\u003cbr\u003e"

   {
    "attributes": {
     "about": "\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eHi guys!!\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHi guys! My name is Sara oorrr Aka \u0027theasianchubbybunny\u0027~ I\u0027m just a crazy 19 year old with a passion to become a professional cosplayer!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA brief history!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEver since I was a kid I\u0027ve admired talented designers and artists, but it wasn\u0027t till I hit middle school that I learned of cosplay! Thanks to people who love me unconditionally, I was able to debut my start of making cosplay this year in early June! Hence Theasianchubbybunny was born!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why \"theasianchubbybunny\"?..\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWELL..... Let\u0027s say that I wasn\u0027t in the fittest shape in sophomore year of high school..but I \u0027gained\u0027 (heehee) the nickname \"Chubby Bunny\" that time and it stuck with me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO real talk. What happens when you donate?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFIRST OF ALL. I will shed happy tears!! No kidding! \u00a0Your gracious donations will fund not only my aspiration to go pro, it will be used for materials needed (they can get so expensive UGH) and the ability to have professional photography to make prints to give away! \u00a0Every bit counts and I mean it! Thank you for believing in me and my goals!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoodies? Monthly goal prizes?!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eExcellent question! Unfortunately, I\u0027m still getting things properly set up- SO when I actually do have monthly goodies for set amounts, I will post them here! Of course you will get VIP access to things that non patrons will be able to see~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I take suggestions?\u003cbr\u003e\u003c/strong\u003epshhh...YES. I thrive for suggestions! I have a Facebook, Instagram, and an email you can contact me through! :) if you think I should have photo shoot by the pool? Hell, I\u0027ll make that work! I strive to do what I love AND incorporate your requests to create a beautiful masterpiece!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for stopping by! I\u0027ll see you soon! Make sure to add me on the social medias!\u00a0\u003cbr\u003e\u003cbr\u003e",
