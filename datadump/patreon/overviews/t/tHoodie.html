    "summary": "\u003cimg src=\"https://puu.sh/wBnjo/0b19f95567.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eHello, I am \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003et-Hoodie\u003c/span\u003e\u003c/strong\u003e and I\u0027m an avid fan of everything soft and cute, \u003cstrong\u003eNSFW\u003c/strong\u003e included! \u003cem\u003eAll the characters in my nsfw art are 18 years or older!\u00a0\u003cbr\u003e\u003c/em\u003eAll my work, updates and progress can primairly be seen on\u00a0\u003ca href=\"https://thoodie-draws.tumblr.com/\"\u003eTumblr\u003c/a\u003e, but some of my older works are only on\u00a0\u003ca href=\"http://t-hoodie.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003ca href=\"https://www.pixiv.net/member.php?id=19798830\"\u003ePixiv\u003c/a\u003e, and elsewhere. I also run a\u00a0\u003ca href=\"https://twitter.com/HoodieDraws\"\u003eTwitter\u003c/a\u003e account now!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to thank all of you for your already awesome support as followers, commenters, commissioners, watchers, critics and more! \u003c/strong\u003eIt has truly made me happy and grown my confidence to a point where I feel comfortable to dedicate all my time to creating art. The more you support me here on patreon, the more I can provide you with those hot and cute pin-up\u0027s and illustrations!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/wBoqD/010258be12.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Goals\u003c/strong\u003e\u003c/h3\u003e\u003cem\u003eIn short:\u003c/em\u003e The more I earn, the bigger my freedom, the better my progress and the more rewards I\u0027ll be able to offer!\u003cbr\u003e\u003cbr\u003eI want to start with producing exciting \u003cstrong\u003eexlusive high resolution\u003c/strong\u003e works of your favourite\u00a0characters (sfw and nsfw), \u003cstrong\u003e.psd\u003c/strong\u003e files included! Hopefully also: short comic ideas, animations, more dakimakura designs, tutorials, printables and more! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003cimg src=\"https://puu.sh/wBomk/0ade7a9959.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003ch3\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Per Month\u003c/h3\u003e\u003cem\u003eAs of march\u00a0\u003c/em\u003e\u003cem\u003e201\u003c/em\u003e\u003ci style=\"background-color: initial;\"\u003e8 I\u0027ve switched to a per month payment system!\u00a0\u003c/i\u003eUpdates will consist of everything I make during the month!\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat to expect per month:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e \u003cstrong\u003e1 Full page for the comic\u003c/strong\u003e I\u0027m currently running \u003cem\u003e(butter\u0027s big night)\u003c/em\u003e.\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003e\u003cstrong\u003e.Psd files\u003c/strong\u003e for all the big projects.\u003cbr\u003e\u003cstrong\u003e- Full res. images\u003c/strong\u003e of all the drawings I make through the month.\u003cbr\u003e\u003cstrong\u003e- Early acces\u003c/strong\u003e of all content!\u003cbr\u003e\u003cstrong\u003e- 1 Character voting poll.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eRewards:\u003c/h2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMy patreon is linked to discord! You will get an invite and secret discord colours in my server now! All the following tiers will have early access (7 days) to all my public releases!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eLevel 1 Hoodie ($2)\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e- More or less my tip jar, thank you, it helps!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eLevel 2 Hoodie ($7)\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e- \u003cstrong\u003eOne vote\u003c/strong\u003e in the character poll\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e-\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHigh resolution images exlusive to patrons!\u003cbr\u003e(Does not include comic page releases!)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLevel 3 Hoodie ($10)\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e- \u003cstrong\u003eTwo votes\u003c/strong\u003e in the character poll\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e- \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHigh resolution images + .PSD files. Exlusive to patrons!\u003cbr\u003e-Acces to the animations! (If I made any, Not guaranteed yet!)\u003cbr\u003e(Does not include comic page releases!)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eLevel 4 Hoodie ($15)\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e- \u003cstrong\u003eFour votes\u003c/strong\u003e in the character poll\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e- Full resolution release of the comic pages!\u003cbr\u003e-Acces to animations and flash files! (If I made any, not guaranteed yet!)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Suggest an existing character into the poll (no OC\u0027s, not guaranteed to win!)\u003c/strong\u003e\u003cbr\u003e- High resolution images + .PSD files. exlusive to patrons!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003c/div\u003e"
