    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://static.tumblr.com/7c144eec6686fa1c4976d6afcee81648/td7ca63/XLMowv5i5/tumblr_static_5xjimtsicc0swos480wg0gksg.jpg\"\u003e\u003cbr\u003eWhat is This Present Darkness?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIt\u0027s a band!\u00a0 Well sort of.\u00a0 It\u0027s a solo project.\u00a0 My name is Nick.\u00a0 I\u0027m the sole member of TPD.\u00a0 I write, record, publish, etc every song and album.\u00a0 When I go live, I have talented friend musicians pick up the instruments.\u00a0 I do vocals.\u003cbr\u003e\u003cimg src=\"https://scontent.fmkc1-1.fna.fbcdn.net/v/t31.0-8/19488497_1716336148393940_7219802941822336675_o.jpg?oh=22306cb4e1b5aa49825201899921cb51\u0026amp;oe=5ACC54A5\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo you\u0027re making music?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eYou got it!\u00a0 I release one 12-song CD every year throughout the course of the year - one song per month.\u00a0 At the end of each year, I put the CD out on Spotify, iTunes, YouTube, etc.\u00a0 I also put it up on Bandcamp so you can download it for free if you want.\u003cbr\u003e\u003cimg src=\"https://static.tumblr.com/e9cc890ff9046bd929e0e25918d82a3b/td7ca63/IWlowv5ub/tumblr_static_55zdusa57n0okwwsgc8ssgkgs.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo... what\u0027s my motivation to pay you?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWell for starters, if you don\u0027t join at least Level 1 ($1 per month) then you have to wait til December every year to hear that year\u0027s album.\u00a0 That means an entire year of no music.\u00a0 Which - yeah - is kind of the norm for music, but why put yourself through that when you can get each song delivered right to your inbox for a mere $1 per month?\u003cbr\u003e\u003cbr\u003eAND if you join at a higher level, you get exclusive songs (one exclusive non-canon song per month), a free copy of the CD as soon as it\u0027s ready (no waiting til December!), access to a forum with with myself and other die-hard fans, merch discounts, and free concert admission!\u003cbr\u003e"
