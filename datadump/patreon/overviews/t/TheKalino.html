    "summary": "Hi, I am \u003cstrong\u003eKalino (TheKalinotr0n)\u003c/strong\u003e\u00a0creator of custom content for your animals in The Sims 4.\u003cbr\u003e\u003cbr\u003eI create a lot of animals that are not available as cc modifications for your cats and dogs in the game.\u003cbr\u003e\u003cbr\u003eCreating nice modifications and getting them to work in The Sims 4 is a tedious, time consuming process. I try to invest as much free time as possible apart from my job.\u003cbr\u003e\u003cbr\u003eSo if you want, I\u0027d be so happy if you would support me to create even more animal content for you and your fluffy companions!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy to become a Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhen you support me, I\u0027ll share the progress my current creations with you, and you will be able to vote on upcoming content.\u003cbr\u003e\u003cbr\u003eAlso you can suggest for new creations or even custom orders and I will try to realize your ideas if possible, and\u00a0respond to your wishes.\u003cbr\u003e\u003cbr\u003eI will share \"work in progress\" files with you and you will be the first ones to receive my newest creations!\u003cbr\u003e\u003cbr\u003eAnd most importantly I\u0027ll be so thankful for your support! Every little bit helps and motivates me to build as much content as possible.\u003cbr\u003eIf you don\u0027t have the funds to spend, don\u0027t worry, you can still support me by following me on\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWebsite:\u003c/strong\u003e\u00a0\u003ca href=\"https://thekalino.jimdo.com/\"\u003ehttps://thekalino.jimdo.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitter:\u003c/strong\u003e \u003ca href=\"https://twitter.com/TheKalino\"\u003ehttps://twitter.com/TheKalino\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eInstagram:\u003c/strong\u003e \u003ca href=\"https://www.instagram.com/thekalino/\"\u003ehttps://www.instagram.com/thekalino/\u003c/a\u003e\u0
