    "summary": "Hey Friends,\u003cbr\u003e\u003cbr\u003eIt\u0027s me: \u00a0Kat Harris. \u00a0I\u0027m a Brooklyn Based educator, brand strategist + content creator. \u00a0I\u0027m the Co-Founder of\u00a0\u003ca href=\"http://www.therefinedwoman.com\" target=\"_blank\"\u003eThe Refined Woman\u003c/a\u003e, and host of my very first podcast launching in March 2018: \u00a0The Refined Collective.\u00a0\u003cbr\u003e\u003cbr\u003eThis podcast is designed to dig below the surface + to  hold space for meaningful dialgogue.\u003cbr\u003e\u003cbr\u003e\n\nIt\u2019s a place where\u2026\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003edone is better than perfect\u003cbr\u003equality triumphs over quantity\u003cbr\u003ethe journey is destination\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003eIt\u0027s my invitation for you to leave your super hero cape of \u2018having it all together\u2019 and the shiny masks of perfection at the door\u2014Because \u003cem\u003elife\u003c/em\u003e is messy, and beautifully imperfect.\u003cbr\u003eNow you may ask why I\u0027m on Patreon--Great question.\u003cbr\u003e\u003cbr\u003eTo get Season One off the ground I need to have my costs covered. \u00a0Currently, my monthly cost for the Podcast is around $1,500. \u00a0I do have a couple brands sponsoring a few epidsodes. \u00a0\u003cbr\u003e\u003cbr\u003eBut I want to invite YOU--friend, family, loyal member of The Refined Woman Tribe--to invest into this huge God Dream of mine: \u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e$1,500/mo: I\u0027ll be able to continue to execute and implement Season One of The Refined Collective--we\u0027re already halfway through our Season One Interviews!\u003c/li\u003e\u003cli\u003e$2,500/mo: I\u0027ll be able to invest more time into interviews, upgrade tech + website + back end stuff, as well as begin to pay some of my hard working interns--who totally deserve to be paid for what they\u0027re offering the TRW Tribe!\u003c/li\u003e\u003cli\u003e$5,000/mo: \u00a0First I\u0027d weep + praise God! \u00a0Secondly, I\u0027d be able to increase monthly episodes, and let go of some contract work so that I can more fully invest time, resources, and hire a team to really create the podcasts, curriculums, retreats, events...SO MANY THINGS...that are on my heart to create to serve you!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI can\u0027t tell you how grateful I am that you\u0027re here and reading this. \u00a0I believe so much in this vision to empower women to embrace their beauty, identity, and value through story telling.\u00a0\u003cbr\u003e\u003cbr\u003eTo give you a peek inside Season One of The Refined Collective Podcast here are some of my guests...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/laurenscruggs/\" target=\"_blank\"\u003eLauren Scruggs Kennedy\u003c/a\u003e--LA Based Wellness Warrior\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/nikiaphoenix/\"\u003eNikia Phoenix\u003c/a\u003e--Founder of Black Girl Beautiful\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/chinaealexander/\" target=\"_blank\"\u003eChinae Alexander\u003c/a\u003e--Adidas Ambassador\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/gofitjo/\" target=\"_blank\"\u003eJoanne Encarnacion\u003c/a\u003e--Health Coach + Founder of Go Fit Jo\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI thank you in advance for partnering with me through Patreon, for your prayers, encouragement, and excitement with me. \u00a0I\u0027m expecting many women to be encouraged by the stories we\u0027ll be sharing through the Podcast. \u00a0If you\u0027d like to be up to date on when the Podcast launched, be sure you\u0027re on my email list. \u00a0Sign up here.\u003cbr\u003e\u003cbr\u003eXO,\u003cbr\u003eKat Harris\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
