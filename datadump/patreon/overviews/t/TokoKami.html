    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"390\" src=\"https://orig00.deviantart.net/f1df/f/2018/111/c/3/patreon_hi_by_tokokami-dc9h0th.png\" width=\"390\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/d2e6/f/2018/112/6/8/trenner_by_tokokami-dc9i9oa.png\" style=\"width: 21px;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0\u003cstrong\u003e~\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHeyho and Welcome to my Patreon ~\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cimg src=\"https://orig00.deviantart.net/d2e6/f/2018/112/6/8/trenner_by_tokokami-dc9i9oa.png\" style=\"width: 21px;\"\u003e\u003cbr\u003eMy name is Toko and I love to draw.\u003cbr\u003eI started drawing digitally January 2017 and I still have a long way to go.\u003cbr\u003eI draw mostly cute SFW pictures of all kind of charakters.\u003cbr\u003eMy current love are the charalters from the show MLP. \u003cbr\u003eI also like to draw cute saucy pictures and sometimes also NSFW.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/d2e6/f/2018/112/6/8/trenner_by_tokokami-dc9i9oa.png\" style=\"width: 21px; text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0What do you get for beeing my patreon?\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cimg src=\"https://orig00.deviantart.net/d2e6/f/2018/112/6/8/trenner_by_tokokami-dc9i9oa.png\" style=\"width: 21px; text-align: center;\"\u003e\u003cbr\u003e\nYou will get access to my wip pictures and some behind the scenes stuff.\u003cbr\u003eDepending on the tier you choose you can get in addition:\u003cbr\u003e\u003cem\u003e+ access to the Patreon feed/wip\u00b4 s\u003cbr\u003e\u003c/em\u003e\u003cem\u003e+ vote wich charakter I will draw next \u003c/em\u003e\u003cbr\u003e\u003cem\u003e+ unlocked special NSFW pictures\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/d2e6/f/2018/112/6/8/trenner_by_tokokami-dc9i9oa.png\" style=\"width: 21px; text-align: center;\"\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHow to start the patreonage?\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cimg src=\"https://orig00.deviantart.net/d2e6/f/2018/112/6/8/trenner_by_tokokami-dc9i9oa.png\" style=\"width: 21px; text-align: center;\"\u003e\u003cbr\u003eYou just choose the tier or any amount of your choice you want to support me with.\u003cbr\u003ePatreon will collect the money from you at the start of each month.\u003cbr\u003eYou can also stop your support anytime.\u003cbr\u003e\u003cbr\u003e\nSo if you like my art and want to see how far I will bring my digital work without any financial stress here is your chance to support me.\u003cbr\u003e\u003cbr\u003eThank you for your interresst and support ~ \u2665\u003cbr\u003e\n\u003cbr\u003e\u003c/div\u003e\n\n\n\u003cbr\u003e"
