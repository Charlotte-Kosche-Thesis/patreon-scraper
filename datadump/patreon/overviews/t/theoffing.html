    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cem\u003e\u003ca href=\"http://theoffingmag.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003ca href=\"http://theoffingmag.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn.crowdrise.com/umedia/1509508800/5a10be24e4f84_900x600.jpg\" style=\"width: 384px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://theoffingmag.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Offing\u003c/a\u003e\u003c/em\u003e is an online literary magazine publishing creative writing in all genres and art in all media.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe Offing\u003c/em\u003e publishes work that challenges, experiments, provokes \u2014 work that pushes literary and artistic forms and conventions.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe Offing\u003c/em\u003e is a place for new and emerging writers to test their voices, and for established writers to test their limits.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe Offing\u003c/em\u003e actively seeks out and supports work by and about those often marginalized in literary spaces, including Black and Indigenous people, and people of color; trans people, cis women, agender, gender non-conforming, genderqueer, two-spirit, and non-binary people; intersex people; LGBQA (lesbian, gay, bisexual, queer, asexual/aromantic) people; people with disabilities; and especially people living at the intersections of these identities.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe Offing\u003c/em\u003e believes that writers and artists deserve to be compensated for their work, and we pay our contributors. We are working diligently, \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=NXAJHYZPUSHRA\" rel=\"nofollow\"\u003ewith your help\u003c/a\u003e, to raise the funds to increase our current honoraria amounts and to offer stipends to our editorial staff. \u003cbr\u003e\n\u003cbr\u003e\nWe hope to eventually become sustained through a combination of multiple funding sources. This Patreon and the community support that comes with it is just the beginning.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\u003cem\u003eThe Offing \u003c/em\u003eis\u00a0is a 501(c)(3) tax-exempt organization, EIN 81-4519507.\u00a0The Offing is a Washington State nonprofit corporation based in Seattle. Donations may be tax deductible in the U.S. - Kevin Hsu, Treasurer.\u003c/blockquote\u003e"
