    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eABOUT ME\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am an active book blogger and reviewer at\u00a0\u003ca href=\"http://readingasiam.wordpress.com\" target=\"_blank\"\u003eReading (As)(I)an (Am)erica\u003c/a\u003e. Aside from documenting my opinions on the plot, characters, etc. of the stories I read, my reviews also offer critical perspectives on fictional representations of marginalized identities and communities. In particular, I draw on my background in Asian American studies to inform my analyses of racial representation.\u003cbr\u003e\u003cbr\u003eIn addition to writing reviews, I also curate book listicles for Asian lit and write posts about books and publishing as they intersect with social justice activism.\u003cbr\u003e\u003cbr\u003eI write short fiction and novel-length fiction. My main target audience is young adults, and my primary genre is fantasy. I write a lot of historical fantasy set in dynastic China-like alternate universes. I also write the occasional contemporary story.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY CURRENT WRITING PROJECTS\u003c/strong\u003e\u003cbr\u003eRight now, I am currently in the process of:\u003cbr\u003e\u003cul\u003e\u003cli\u003eEditing the 50,000-word novel I wrote for NaNoWriMo last year (2016). It is a fictionalized account of the mortal life of the Chinese sea goddess Mazu, who is the patron goddess of Taiwan and is widely worshiped in southeast China and in Southeast Asia by Chinese diaspora communities. The main character is an aro-ace demigirl with anxiety. The two major supporting characters are also non-binary and disabled.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWriting three different projects:\u003cul\u003e\u003cli\u003eA short story that reinvents the character of Cho Chang from Harry Potter and casts her as a British Taiwanese girl named Chia-Hsuan Chang.\u003c/li\u003e\u003cli\u003eA collection of fantasy short stories that mix and match, blend and borrow from both Chinese and Western myths, fairy tales, and folklore and feature queer protagonists. As of right now I have five stories planned, two of which are in their first drafts.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cul\u003e\u003cli\u003eAn #ownvoices contemporary novel about nerdy queer POC in Texas fighting queerphobia and trying to win the regional Science Bowl competition. The main character is Taiwanese American, ace-spectrum, bi/pan, and genderqueer (she/her, they/them) and explores her/their gender throughout the story.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eBrainstorming\u003cbr\u003e\u003cul\u003e\u003cli\u003eGenderqueer Mulan retelling YA\u003c/li\u003e\u003cli\u003eA high fantasy YA set in a Chinese AU with queer teens fighting to overthrow a corrupt ruler by drawing on ancient magic\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCREDITS\u003c/strong\u003e\u003cbr\u003eThe artwork in my display picture is something I commissioned from Tomi Nova."
