    "one_liner": "Writing Perverted Stories to Spread the Insanity",

    "published_at": "2017-05-15T20:35:44+00:00",
    "summary": "(Banner art by\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/sketchysketch/profile\" target=\"_blank\"\u003eSketchysketch\u003c/a\u003e, of a scene from an older story of mine called Voluptus Ludum. Check them out, they\u0027re fantastic!)\u003cbr\u003e\u003cbr\u003eGlad to see that you found your way to my Patreon page. If you\u0027re curious about what I do, read on.\u003cbr\u003e\u003cbr\u003eIf you want to chat to me or with other like-minded people, then go over to my\u00a0\u003ca href=\"https://discordapp.com/channels/404909869515276289/404909869938769921\"\u003eDiscord\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFirstly, to my patrons, old and new or to be... \u003cstrong\u003eThank you\u003c/strong\u003e. If it weren\u0027t for you guys, I doubt I\u0027d be putting out content as fast as I am, or with the quality they have. I might be the one sitting at his computer writing all this stuff, but \u003cstrong\u003eyou\u003c/strong\u003e are what inspires me to keep it up. I hope you\u0027ll all continue to support me and, again, thank you. From the bottom of my heart.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Tosaku no Kishi, roughly translated to Knight of Erotica (\u003cem\u003eso cool I know\u003c/em\u003e), and this is my Patreon page. I\u0027m a young writer at 21 years old from England. Despite my age, I\u0027ve been writing fiction for almost a decade, though I only got into erotic fiction recently. Since then, I can\u0027t write anything but.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can expect from me:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe usual themes featured in my stories are:\u003cbr\u003eTransformation, Growth, Hyper (Endowments upwards of 3x the average size), Futanari (hermaphrodites), Pregnancy, Inflation, (a bit of) Romance, and other similar oddities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can\u0027t expect from me:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSnuff, Rape, Scat and Watersports, Men on Futanari (and vice versa), Guro (blood and gore during sex).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you might expect from me/Stuff I might try in the future:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSounding, Vanilla, Mind Control, Non-Erotic Fiction.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAm I available for commissions?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYes and no. My current plan is to open these once a month with set limit for how long a commissioned story can be. This way I can control how long I am working on these and make sure they don\u0027t get in the way of my primary stories. There will be a post whenever they are open, typically this will be in the last week of every month.\u00a0\u003ca href=\"https://docs.google.com/document/d/1BvCJebPfLaFU0eLbogVeNY8QX8nHIBIWBIC5hqLs3OA/edit?usp=sharing\" target=\"_blank\"\u003eFAQ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s my aim with this?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWell, aside from earning money doing what I love, I want to improve. As you might\u0027ve noticed with the rewards, I\u0027ll be writing flash fictions. They\u0027ve never been my forte. So that\u0027s one aspect I seek to improve. I also want to be able to improve my narratives so I can enthrall people with my work, more than just get them all hot under the collar.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePotential Future\u00a0Endeavours:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWriting a novel designed to be less niche and fetish reliant and more erotic. Or plain non-erotic? Who knows?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy write this kind of stuff?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s fun. As of now, writing, erotica or otherwise, has been the only interest of mine to last almost a decade. I can\u0027t get enough of the stuff. If I go a week without writing something, I get antsy, it\u0027s like an addiction.\u00a0\u003cbr\u003e"
