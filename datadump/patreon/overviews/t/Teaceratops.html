    "summary": "\u003cstrong\u003eHI GUYS!\u003cbr\u003e\u003cbr\u003eI\u0027m taking an indefinite break for a while for personal circumstances (I\u0027ll reveal at a later date!) I\u0027ve changed the campaign settings so ill no-longer be taking payments. Existing patrons will be sent a special gift from me (give me your addresses via the email address I provided in the latest update!) for your awesome support over the last year - you guys have been totally amazing!\u003cbr\u003e\u003cbr\u003eI\u0027m going to keep my page here incase I start again in the future. I\u0027ll still be working on my comics, but it\u0027ll be updates when I have the time, and I won\u0027t be working to a set schedule.\u003cbr\u003e\u003cbr\u003eI\u0027ll post updated links to the comics in weeks to come.\u003cbr\u003e\u003cbr\u003eALL WILL BE REVEALED SOON, ON MY TWITTER AND TUMBLR ACCOUNTS! \u00a0:)\u003ca href=\"http://sunrisestory.smackjeeves.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSUNRISE\u003c/a\u003e\u003c/strong\u003e is a wordless \u003cstrong\u003ehalf-comic-half-storybook\u003c/strong\u003e creation I\u0027ve made, which seems to have captured the hearts of at least a couple of hundred people\u00a0in the last year or so, which is a nice feeling.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://teaceratops.com/SUNRISE/cover_image.jpg\" style=\"width: 465px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSUNRISE\u003c/strong\u003e\u00a0is currently free to read online, panel-by-panel, but is also available in print, and digitally from services like Comixology - but, being small press, it really is a labour of love. Any money I make from \u003cstrong\u003eSUNRISE\u003c/strong\u003e\u00a0usually goes straight back into having the next chapter printed, art materials for other projects and website costs. I\u0027d love to be able to concentrate more on my personal comics - and I\u0027d love to have them all available for free, but I also need to focus on paid work to cover my living costs!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd this is where you come in.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m not asking for money every page - I don\u0027t think that\u0027s fair, or affordable for everyone. So, what I propose is, if you want to support me, then all you need to do is give me a small donation once a month :) In return - I put my comics up on here in weekly digests (which makes them easier to find!) AND you get access to my Patreon-exclusive comic \u0027Lupin!\u0027 - a diary comic about my eccentric dog, Lupin. ($1 Patrons get access to Lupin! only, but you can still read the rest for free online :)) How does that sound?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://teaceratops.com/Lupin!/lupinlogo.png\"\u003e\u003c/div\u003e\u003cbr\u003eThe bigger your donation, the better the rewards get too! It\u0027s a really good way to get some commissioned art from me every month, or to hire me for your web comic strip too :)\u00a0\u003cbr\u003e\u003cbr\u003e(Please note - for the larger rewards, there is a waiting period of 1 month, as Patreon typically collects donations at the end/start of the month, and not immediately upon pledging)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, if you think that sounds fair\u003c/strong\u003e, or if you are a lovely, kind hearted soul, who wants to make life a little less complicated for another person, then this \u003cstrong\u003ePatreon\u003c/strong\u003e is for you :) Check out the Pledge options and the milestone goals before you decide to become a Patron - \u003cstrong\u003eif it isn\u0027t for you\u003c/strong\u003e, then feel free to visit my \u003ca href=\"https://www.etsy.com/uk/shop/TEACERATOPSCOMICS\" rel=\"nofollow\"\u003e\u003cstrong\u003eEtsy Store\u003c/strong\u003e\u003c/a\u003e or \u003cstrong\u003e\u003ca href=\"http://www.redbubble.com/people/dinobottees\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.redbubble.com/people/dinobottees\" rel=\"nofollow\"\u003eRedbubble store\u003c/a\u003e\u003c/strong\u003e, and hopefully there\u0027s something you\u0027d like there instead :)\u003cbr\u003e\u003cbr\u003eThankyou for taking the time to read my incredibly long ramble! I hope you have a lovely day :)\u003cbr\u003e\u003cbr\u003eHeather\u003cbr\u003e\u003ca href=\"http://teaceratops.com\" rel=\"nofollow\" target=\"_blank\"\u003eTeaceratops.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eSUNRISE #2 \u003c/strong\u003eis now available in\u00a0\u003ca href=\"https://www.etsy.com/uk/listing/192567736/sunrise-chapter-2-among-the-early\" rel=\"nofollow\" target=\"_blank\"\u003eprint!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://sunrisestory.smackjeeves.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eSUNRISE\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eon Smack Jeeves\u003cbr\u003e\u003ca href=\"http://potemia.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ePotemia and the Teaparty\u00a0\u003c/strong\u003e\u003c/a\u003eon Tumblr\u003cbr\u003e"
