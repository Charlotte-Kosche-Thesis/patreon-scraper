    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dij4Ihuy9xqA\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fij4Ihuy9xqA\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #ff0000;\"\u003eHello!\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eMy name\u0027s Ali and I\u0027m a Tarot Reader \u0026amp; Astrologer from the UK.\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #ff0000;\"\u003e\u003cstrong\u003e\u00a0\u003cbr\u003eI believe in love.\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAnd bright colours.\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #ff0000;\"\u003e\u003cstrong\u003eAnd painting the world red.\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eAnd my\u00a0mission is to put the sparkle back into your love-life.\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\tBy creating free Tarot Love-Forecast videos for every zodiac sign on YouTube every month...\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cbr\u003e\t\t\u003ca href=\"http://tarotromance.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://tarotromance.com/wp-content/uploads/2016/10/cosmic-guidance3.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\u003ch4 style=\"text-align: center; color: #ff0000;\"\u003eAnd I LOVE making these videos!\u003c/h4\u003e\t\t\u003cbr\u003e\t\t\t\t\t\t\t\t\t\u00a0But recently my videos got shorter... the editing rougher.... until I finally had to quit in order to pay the bills!\u00a0 \t \t\u003cbr\u003e\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cstrong\u003e\u003cspan style=\"color: #800080;\"\u003e\u003cem\u003eFilming and editing and compressing twelve videos takes\u00a0the whole month....\u003c/em\u003e\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t\tAnd I simply didn\u0027t have time.\u003cbr\u003e\u003cbr\u003e\t\t\u003cstrong\u003e \tBut the truth is, I don\u0027t want to stop creating videos.\u003c/strong\u003e \u003cbr\u003e\t\t\t\t\t\t\t\t\tNor do I want to cut them short, or have them roughly edited. I want to make joyful, colourful, quality videos that give clarity and hope! \t \t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003ca href=\"http://tarotromance.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://tarotromance.com/wp-content/uploads/2016/10/get-a-lover-in-2weeks-blog.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\t\t\t\t\t\t\t\tAnd judging by the amount of emails I receive, telling me how inspired my videos make you feel,\u00a0it appears my followers also want me to crack on... \u00a0 \t \t\u003cbr\u003e\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\t\t\t\t\t\t\tSo, as I would LOVE to be creating regular Tarot \u0026amp; Astrology videos - plus even MORE juicy content inspired by your questions - I realize the best way I can make this happen is with support via Patreon. \t \t\u003cbr\u003e\t\t\u003cbr\u003e\t\u003ch4 style=\"text-align: center; color: #ff0000;\"\u003eWhat is Patreon?\u003c/h4\u003e\t\t\u003cbr\u003e\t\t\t\t\t\t\t\t\tPatreon allows creators like myself to receive regular monthly donations for the content we put out. And if you become my patron, you get some cool rewards (see panel to the right) as well as exclusive access to the content I create just for Patrons.\u00a0 \t\u003ch1\u003e\u003c/h1\u003e\t\t\t\t\t\t\t\t\t\u00a0 \t \t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003e\u003c/strong\u003e \t\u003ch4 style=\"text-align: center; color: #ff0000;\"\u003e\u003cstrong\u003eThis video explains it quite well... \t\u003c/strong\u003e\u003c/h4\u003e\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\" \" frameborder=\"0\" height=\"315\" src=\"https://youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003ch4 style=\"text-align: center; color: #ff0000;\"\u003eFAQ\u0027s\u003c/h4\u003e\t\t\u003cstrong\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t\tDo I have to pay in US Dollars? \t \t\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t\tNO - pay in any currency! As Patreon is a US based website, everything is written in Dollars, but you can use any currency and it will automatically be converted. \t \t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t\tYes, please only sign up to donate what you can afford. Even $1 per month towards the 12 or more videos I upload will make a huge difference and be greatly appreciated. :) \t \t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u00a0\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t\tYes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want. \t \t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003e\u003cspan style=\"color: #800080;\"\u003eAnything that you are able to pledge will help towards my ability to continue creating Tarot videos for you.\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\u003ch4 style=\"text-align: center; color: #ff0000;\"\u003eTHANK YOU!!\u003c/h4\u003e\t\t\u003cbr\u003e\t\t\u003cimg src=\"http://tarotromance.com/wp-content/uploads/2016/10/happy-stars-patreon.jpg\"\u003e\n\u003c/div\u003e"
