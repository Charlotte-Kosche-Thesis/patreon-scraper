    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI\u0027m a freelance Illustrator, working in both watercolor and Photoshop!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI keep busy with con commissions, children\u0027s book work, tarot card illustrations for \"A Darisa Tarot\" (\u003ca href=\"https://adarisatarot.tumblr.com/\" rel=\"nofollow\"\u003ehttps://adarisatarot.tumblr.com/\u003c/a\u003e)\u003cbr\u003eand my work for a comic called \"The Tenant Family\" with script and layouts by Kit Jaspering.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWhile I take pride in the work I make on commission, I don\u0027t often get the opportunity to go above and beyond and express my own ideas as much as I would like. I need to make ends meet, and spending 40-50 hours on a painting that I\u0027m not paid for is a bit risky. While I do occasionally work on commissions with full artistic freedom, the support of lovely patrons can give me the opportunity to produce more purely personal work! \u003cbr\u003e\u003cimg src=\"http://img04.deviantart.net/8dd7/i/2016/347/4/2/leviathan__mover_of_continents_by_talenshi-d9c3wzx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn this page I will be posting my warmup drawings and Photoshop paintings! I\u0027ll post a new graphite sketch once per day, and one finished Photoshop painting per week!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI love creating hybrid animals, so there will be a lot of those, but I may deviate depending on my interest and yours as a patron at the $25 tier.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre09.deviantart.net/7768/th/pre/i/2016/062/6/d/puffertiger_by_talenshi-d9ttciw.jpg\"\u003e\u003cimg src=\"http://pre11.deviantart.net/8738/th/pre/i/2016/054/8/e/komodo_goat_by_talenshi-d9svdzc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAside from my daily/ weekly updates, I\u0027ll also be sharing progress on my \u003c/strong\u003e\u003cbr\u003efirst picture book- a \u0027not-for-kids\u0027 (but safe for work) project called \"The Sleep,\" written by me and my sweetheart, and illustrated by me! If you\u0027ve ever had to pull multiple all-night work sessions to finish a project, this book is for you. It has a totally different feel than most of my usual work, and I\u0027m enjoying pushing myself to make something dark and strange!\u003cbr\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/v/l/t1.0-9/15492098_10154345083639209_3358894172442894344_n.jpg?oh=06dbeef11c3b0c1122a79178377fff9c\u0026amp;oe=58BD574D\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/v/t1.0-9/15421028_10154345083389209_6860013696636432243_n.jpg?oh=2e5cf1eb054c2cddf85cfc982931ee3e\u0026amp;oe=58F08F25\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/v/t1.0-9/15355652_10154345083209209_1212391288580983843_n.jpg?oh=f9531dde886cd5760e5b15ef092a896f\u0026amp;oe=58F8503A\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d really like to make more books that I write with my boyfriend! This is something I\u0027ve wanted to do for my whole life, ever since I fell in love with Jan Brett\u0027s Illustrations in \"The Mitten!\" By supporting me here on Patreon, you can help me devote more and more time to the projects I care deeply about! That means more and better content for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what do you get in return for your generous support?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$1 monthly patrons get a virtual hug and thank you!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$2 monthly patrons get my thanks, and access to all Patron only posts! \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eThat means you get to see my content posted early, before Twitter, Facebook, etc. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$5 monthly patrons also get access to the line work for each of my weekly\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e Photoshop paintings as a coloring page! Print it out and color it yourself or keep a stack of my coloring pages with you to entertain the kids in your life! You\u0027ll be the best grown up if you have coloring pages and crayons. Nurture that creativity!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e(If you post them, just please credit me as the original creator.)\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/v/t1.0-9/12801324_1048784695143845_3405657851436669790_n.jpg?oh=cc78b1923e1c1a70f89600df05d3606b\u0026amp;oe=58F8E5FE\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$10 monthly patrons get access to all of the aforementioned goodies, as well \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eas my high resolution WIP files (sketch, line, flat color, and final image), once per week when I post paintings.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$25 monthly patrons get to submit 1-2 word themes for my daily sketches.\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eThe high res scans of all daily sketches will be sent to\nyour inbox, in addition to my high resolution files from my paintings.\u003cbr\u003e\nI\u0027ll draw anything that is kid friendly and does not include original\ncharacters. \u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CZXrH40UMAA2Afr.jpg:large\"\u003e\u003cimg src=\"http://img07.deviantart.net/f877/i/2016/026/3/7/raiders_of_the_hundred_acre_wood_by_talenshi-d9pe9vm.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eThank you for supporting or considering supporting me and my work! \u003cbr\u003e\u003c/strong\u003eIf you would like to support me, but cannot make a monthly commitment, my prints, stickers, and holiday cards are available in my online store! \u003cbr\u003e\u003ca href=\"http://squareup.com/store/talenshi\" rel=\"nofollow\"\u003ehttp://squareup.com/store/talenshi\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFunds from this Patreon will go directly towards my monthly rent, food, healthcare and other basic needs, as well as help me afford new watercolor and gouache tubes (the good ones are pricey), software updates, and an actual desktop computer at some point in the hopefully not too distant future. I\u0027ve been working from a laptop going on four years now, and we all know those don\u0027t last forever. :P \u003cbr\u003eMy patrons\u0027 support will also help me afford entries into illustration competitions! (I used to enter two to three per year, but they are also expensive.) \u003cbr\u003e\u003cbr\u003eAlso I would love to make it out to a few conventions on the west coast, and be able to afford tables at shows like Spectrum, IlluxCon, DragonCon, etc. It will be a while yet before I can afford these, but that\u0027s what funding goals are for right?\u003cbr\u003e"
