    "summary": "\u003cem\u003e\u201cThe Witch awoke finally, to clamor and panic. In fear, the Magic could no longer wait to be answered. There was a disturbance, and it must be identified. Zarownica had slept long enough.\u201d\u003cbr\u003e-The Little Apprentice\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eThe Little Apprentice was born from a dream, and birthed through four excruciating years. I finally finished only to realize this was part one of a trilogy.\u003cbr\u003e\u003cbr\u003e\u201cSee the world of The Little Mermaid like you\u0027ve never known it before. This adaptation puts a modern twist on Hans Christian Andersen\u0027s classic fairy tale, and makes us question where we belong, and the definition of family.\u003cbr\u003eLonely tattoo artist Norrick O\u2019Bannion takes in a mysterious mute orphan and names her after his dead daughter. Just as they are settling into a life together as father and daughter, their pasts catch up to them. A curse, elementals, a legendary king, and an undersea monster collide in the heart stopping finale.\u201d\u003cbr\u003e\u003cbr\u003eIntriguing, no? ;) The first seven chapters are available for anyone and everyone to read! Each subsequent chapter will be released through your sponsorship! My long term goal is to be able to write full time! My short term goal is to get this awesome story published and in bookstores. Every little bit helps!\u003cbr\u003e\u003cbr\u003eA little about me: I\u2019m what I lovingly call \u201can unstoppable good idea machine\u201d (it says so on my resume)! I cannot stop having ideas for stories. If I live a hundred years, I would have enough material to keep me writing for a thousand years. This is a great problem for a writer to have, except I have a day job. I\u2019m currently working on three projects: a sequel to a YA fantasy novel, a graphic novel (more about that later!), and a collection of short fantasy stories.\u003cbr\u003e\u003cbr\u003eI am an intersectional feminist, and that view informs my writing. I\u2019m also A Consumer of Media, and that means that I\u2019ve seen certain storylines play out dozens of times. Yawn. You won\u2019t see regurgitated cliches here. I\u2019m trying to tell the stories that get missed, overlooked, and ignored- not because they aren\u2019t good, but because the characters are the kinds of people that get missed, overlooked, and ignored.\u003cbr\u003e\u003cbr\u003eIf you can\u2019t enough of my writing, here\u2019s a link to a fashion blog I run: \u003ca href=\"https://wildroma.wordpress.com/\"\u003eRiot\u2019s Fashion Consultation\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eTalia"
