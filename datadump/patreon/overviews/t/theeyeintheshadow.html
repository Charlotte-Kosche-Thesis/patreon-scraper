    "summary": "You\u0027ve made it here! Happy to have you.\u00a0\u003cbr\u003e\u003cbr\u003eI am the Artist, (you may call me EyeShadow) for a particular storyteller who prattles on about secret rendezvous and trysts inspired by dark fantasy.\u00a0 She posts monthly short stories of a gothicly erotic nature and *I* paint scenes from them.\u00a0\u003ca href=\"http://theeyeintheshadow.tumblr.com/\" rel=\"nofollow\"\u003eRead Up\u003c/a\u003e\u003cbr\u003eI am authorized as her artist to craft deliciously adult themed art from that trobairitz over on Tumblr penning as ~Du\u0027ad. \u00a0Here we, you and I, will whip her into shape and determine what story she puts up next based on what our painting polls say here.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow it works: I will post several thumbnails.\u00a0 You will choose your favourite.\u00a0 Once the polls close, I will see which of the thumbnails won over and then do bi weekly streams to complete that piece. Once that piece is completed....you get the spoils (in the form of a high res file coupled with an erotic tale!)\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eSo...don\u0027t be shy. \u00a0She really likes writing these things and I... really like painting and sharing them. \u00a0I will post at least one completed painting per month, but since you show your support Per Painting, it ensures I don\u0027t rest on me laurels. \u00a0So don\u0027t be surprised if more than one shows up per month. \u00a0Plus you\u0027ll have a bardic tale to pair with it.\u003cbr\u003eThere are plenty other ideas I and the author have. \u00a0And plenty of delectable rewards and goal winnings for patrons but we\u0027re just starting this out and the proverbial dust hasn\u0027t settled yet; so we impress upon you to be exhaustively verbal and help us make this a Grand Feast for everyone."
