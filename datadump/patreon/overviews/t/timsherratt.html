    "summary": "\u003cstrong\u003eHi, I\u0027m Tim\u003c/strong\u003e. I make things using the collections of libraries, \narchives and museums. Some of these things, like \u003ca href=\"http://dhistory.org/querypic/\"\u003eQueryPic\u003c/a\u003e or \u003ca href=\"https://historichansard.net/\"\u003eHistoric Hansard\u003c/a\u003e, are serious research tools. Other things, like \u003ca href=\"http://invisibleaustralians.org/faces/\"\u003eThe Real Face of White Australia\u003c/a\u003e or \u003ca href=\"https://owebrowse.herokuapp.com/redactions/\"\u003eredacted\u003c/a\u003e, have a political point. And then there\u0027s \nthe weird stuff, like \u003ca href=\"https://wragge.github.io/face-depot/\"\u003eThe Vintage Face Depot\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\n hope that some of the things I make will be of interest to you \u2013 they\u0027re meant to be used. I also hope they\u0027ll help you to see \ncultural heritage collections in new ways, to ask difficult questions, \nto \u003cstrong\u003efeel\u003c/strong\u003e differently.\u003cbr\u003e\u003cbr\u003eBut \nseeing and using isn\u0027t enough. There is power in these technologies. \nThere are stories that need to be told in these collections. You don\u0027t \nhave to wait. You don\u0027t have accept what you\u0027re given. You too can start\n making important, critical, stupid or creepy things\u00a0\u2013 and I want to \nhelp.\u003cbr\u003e\u003cbr\u003ePretty much all \u003ca href=\"http://timsherratt.org/\"\u003emy work\u003c/a\u003e is public by default\u00a0\u2013 I share \u003ca href=\"https://github.com/wragge\"\u003ecode\u003c/a\u003e and \u003ca href=\"https://figshare.com/authors/Tim_Sherratt/750666\"\u003edata\u003c/a\u003e, I give \u003ca href=\"http://timsherratt.org/events/\"\u003etalks and workshops\u003c/a\u003e, I write \u003ca href=\"http://discontents.com.au/\"\u003eblog posts\u003c/a\u003e and \u003ca href=\"http://timsherratt.org/digital-heritage-handbook/\"\u003etutorials\u003c/a\u003e. This isn\u0027t going to change. You\u0027ll always have access to my \nwork whether you support me here or not. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eBut become a supporter and you\u0027ll have a chance to shape what I do through feedback\n and suggestions. Help me decide what to work on next. Tell me what \nfeatures you want me to add. Suggest topics for tutorials, and names for\n new tools (I suck at names...). You\u0027ll also get\u00a0 previews of \nwork-in-progress.\u003cbr\u003e\u003cbr\u003eI\u0027m planning to start a new series of how-to guides under the title \u003cstrong\u003e101 Digital Heritage Hacks That You Can Do At Home\u003c/strong\u003e. They\u0027ll be practical, \ninformative, and fun. I\u0027m aiming for one a month to start, but there \ncould be more if things take off.\u003cbr\u003e\u003cbr\u003eI\u0027m hoping that with your support I\u0027ll be able to spend more time \nmaking, sharing, and teaching. So if you\u0027ve used one of my tools, learnt\n from one of my workshops, or just think what I do is worthwhile, you \nmight like to pitch in.\u003cbr\u003e\u003c/div\u003e"
