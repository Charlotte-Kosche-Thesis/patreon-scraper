    "summary": "\u003cbr\u003eHi there, my name is Sarah Anne and I\u0027m a plus size influencer. You may already know me from my\u00a0\u003ca href=\"https://www.youtube.com/c/sarahanneblush\"\u003eYoutube\u003c/a\u003e or my\u00a0\u003ca href=\"http://www.bighipsredlips.com/\"\u003eblog\u003c/a\u003e, but if not, let me tell you about myself!\u003cbr\u003e\u003cbr\u003eI\u0027m a 30 year old fat babe from Toronto, ON but I travel constantly to see my beau in Boston. I\u0027m absolutely in love with fashion, if you couldn\u0027t already tell. I\u0027ve struggled so much in my life with body insecurities as well, but thankfully, I\u0027ve been doing a lot better in the last 5 years. I\u0027ve made it my mission to try and share what I have learned online, which is largely why I started blogging in the first place.\u003cbr\u003e\u003cbr\u003eI\u0027m really, really lucky to be able to do what I love as a full time job, but that can be tough sometimes. Blogging doesn\u0027t always pay the bills, but in order to turn out the kinda content I want and YOU want, it requires my full time attention.\u00a0\u003cbr\u003e\u003cbr\u003eI genuinely love my subscribers more than I could ever express and its taken me quite some time to decide on whether or not I\u0027d like to go the patreon route, but I thought I\u0027d give it a try. You all mean so much to me and I do not say this lightly, I wouldn\u0027t be here without you all!\u00a0\u003cbr\u003e\u003cbr\u003eWhat you\u0027ll find on my Patreon is weekly behind the scenes updates, a sneak peek at my content, super exclusive giveaways and coupon codes, access to Patreon only content and monthly live streams. As I continue to grow, here your feedback and learn the ways of Patreon, the list of what I\u0027ll offer will continue to grow. I\u0027d love to write more raw, authentic, unfiltered opinions here, too!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
