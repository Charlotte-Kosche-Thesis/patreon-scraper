    "summary": "\u003cem\u003eAs another anniversary on Patreon comes around, expect BIG changes to come as this space and the Patrons who have created, embark on a new journey! THANK YOU SO MUCH YOU GUYS!!!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDo you value my work? \u003cbr\u003eHave you learned from my content featured on\u00a0\u003ca href=\"http://www.quiet.ly/60149\"\u003e Roaring Gold, Racebaitr, Kinfolk Kollective among others\u003c/a\u003e?\u003cbr\u003e\u003cbr\u003eIn a digital world where compensation for intellectual labor is still in its infancy, Patreon aims to create sustainable, long-term\u00a0investment options for your favorite projects!\u00a0\u003cbr\u003e\u003cbr\u003eTo learn a bit more about who I am, take a look at some personal highlights:\u00a0\u003cbr\u003e\u003cbr\u003e-I am a traditional\u00a0\u003ca href=\"https://www.instagram.com/thecannadoula/\" target=\"_blank\"\u003efull-spectrum doula dismantling stigma in stigmatized spaces\u003c/a\u003e \u003cbr\u003e-I share my life on\u00a0\u003ca href=\"http://instagram.com/dahlia87\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e where 400 personal followers have watched the growth of\u00a0my beautiful family including my 6 and 3-year-old\u00a0children.\u003cbr\u003e-I create and edit online content as a\u00a0\u003ca href=\"http://www.quiet.ly/60149\" rel=\"nofollow\" target=\"_blank\"\u003efreelancer\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eThe truth is, being self-employed\u00a0can often mean a fluctuating ability to re-invest in key business features. From website domains to continued education, unreliable income for important expenses threatens to inhibit my opportunities to provide the services and experiences I offer. \u003cbr\u003e\u003cbr\u003eThis was the epic dilemma I faced before Patreon came into my life. That\u0027s when I realized my community was sustainable if they were given tangible ways to support! That\u0027s where you, Patron, became an active participant in this creative process!\u003cbr\u003e\u003cbr\u003eWhether it\u0027s $1, $5, or $10 dollars a month, \u003cstrong\u003eyour financing allows for me to focus on work.\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eCheck out my support options and see which gift you\u0027ll get in return!\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003eEmail inquires can be directed to Doulajoce@gmail.com\u003cbr\u003e\u003cbr\u003e"
