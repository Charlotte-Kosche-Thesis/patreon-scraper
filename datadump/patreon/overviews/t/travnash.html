    "summary": "\u003cstrong\u003eHey there kind people\u003c/strong\u003e\u003cbr\u003e I\u0027m Trav Nash some kind of odd creative type who makes a lot of things and is more than willing to use the internet to share them freely for those who are interested in my work.\u00a0 I try to vary my output, but my my major weekly project is my podcast...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.talesfromthemindboat.libsyn.com/\" target=\"_blank\"\u003eTales from the Mind Boat Podcast\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003eIs a weekly storytelling Podcast I write, record, edit and release myself all about the strange things that happen from week to week or some time in my past. Some episodes have included guest storytellers such as Lawrence Mooney, Dave Callan, Jon Bennett and many others. There is now over 100 episodes to listen to on all sorts of various subjects and the weird unpredictable twists in my life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDrawing a day\u003c/strong\u003e\u003cbr\u003eI also have been setting myself the task of drawing a new sketch a day (preferably while drinking my morning coffee). Many of these drawings are recorded like an art diary on my \u003ca href=\"https://www.instagram.com/travnashstuff/?hl=en\"\u003eInstagram\u003c/a\u003e account and trying to constantly find a unique style by mixing all my influences into the same pot of artistic soup.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne man game developer\u003c/strong\u003e\u003cbr\u003eI new direction i want to get back into is making old school adventure games that is a love letter for all those classic games of Sierra and Lucas arts. I have already released \u003ca href=\"http://store.steampowered.com/app/399520/Comedy_Quest/\" target=\"_blank\"\u003eComedy Quest\u003c/a\u003e free on steam that is basically like playing the original Leisure suit Larry but instead of trying to get laid you are trying to be the king of the open mic comedy night. I have been planning to write a new game using my own unique art style and storytelling that hopefully begin and be finished by the end of this year 2018.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSkills need to pay my bills\u003c/strong\u003e\u003cbr\u003eFor the past few years I\u0027ve been unable to work due to ill health and I am still seeing a parade of specialists who are trying to nail down exactly what is wrong with my head and how to go forward. With no weekly income it\u0027s becoming very stressful trying to hang on from week to week. Reducing this stress with your contribution will help me worry less about the basic cost of living and more on my output and making sure I keep it at a constant level of quality and weekly release.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
