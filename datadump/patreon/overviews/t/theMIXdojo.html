    "summary": "Hello Patreon! We are Jeremy Schultz and Joshua Matthews, a pair of gear addicts who built a studio so we could have the freedom to create our own music and work with other musicians we admire. It\u0027s been a long road to get to this point, and Patreon is the easily the best way for us to connect with you and hope to gain your support!!\u00a0\u003cbr\u003e\u003cbr\u003eWe both have our own things going on. Our own styles and abilities reflected in our main projects, Khapra (Joshua\u0027s) and Harmonic Apparatus (Jeremy\u0027s) as well as many side projects and collaborations with friends. \u00a0We contribute to each others music and mixes and decided to put our energy together into this one format with Patreon. Like a funnel to all of our content. Like a garden with each row changing in tone, colour and texture. \u00a0From straight forward hard rock to progressive, psychedelic jazz infused multilayered compositions, acoustic indie rock tracks to groove metal... anything that we are inspired to create, we will create! \u00a0\u003cbr\u003e\u003cbr\u003eWe hope to release a minimum of two fully produced songs a month, as well as videos of our workflow, recording processes and chats about gear, microphones and other nerdy stuff and hopefully create a place for us in this community where we all learn from each other to create the best possible music we can! \u00a0"
