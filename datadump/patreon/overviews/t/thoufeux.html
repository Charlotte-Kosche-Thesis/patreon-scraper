    "summary": "\u003cimg src=\"http://i.imgur.com/o8wGZvN.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWho dat ?\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWoahey ! The name\u0027s Martin - I\u0027m a French freelance illustrator. Thanks for stopping by !\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do ?\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eI favour anything relating to fantasy, but I also have interests in fashion and erotic-fetish art. I\u0027ve made up my own tales for as long as I can think of, and I adore creating characters and worlds, and stories to bring them to life.\u00a0For this reason maybe, video games are also a big part of my life, so expect some fan art, too.\u003cbr\u003eI try to invest more and more time in studies : anatomy, landscapes, textures, lighting, composition ; name it. I want to make my art better and never settle for what it currently is. I am still searching myself as an artist, so there\u0027ll be a decent amount of experimentation here.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon ?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAlthough I\u0027ve been able to live on commissions alone, every month\u0027s result is uncertain. By pledging even for a small amount, you make sure I get a little closer to having a steady income that I can rely on, doing what I love. Any support is greatly appreciated ! Patreon also allows me to give you something in exchange. I want to make things for people who support me, so this just seemed like the perfect way to go about it.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat next ?\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOh boy, let me tell you. \u003cbr\u003eThe next step I want to take\u003cstrong\u003e\u00a0\u003c/strong\u003eis to set up an online shop. I crave to create pieces of art that are meaningful to me, and that people could bring in their everyday life. Be it stickers, keychains, pins, or simply prints.\u003cbr\u003eIn time, I would also like to invest into a Youtube channel. I like to share my thoughts, my inspirations, overall communicate throughout a creative process, with the people who\u0027ll see it. That is what pushed me to streaming, and I\u0027d like to leave a trace of it on the Internet, for anyone to see.\u003cbr\u003eThere is much I want to do, I aim to go back to paper art, explore and experiment with it ; I studied animation and really wish to develop that in my work too, in one way or another. There are also many individual projects I\u0027d love to work on, namely short comics and series. Exciting !\u003cbr\u003e\u003cbr\u003eI have yet to figure this whole thing out, so there will be some changes and updates in the future. In the meanwhile, thank you for your time !\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFind me here :\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://twitter.com/Thoufeux\"\u003etwitter.com/Thoufeux\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/thoufeux\"\u003etwitch.tv/thoufeux\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e"
