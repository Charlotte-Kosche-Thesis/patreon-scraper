    "summary": "I am making content on several different fronts. First and foremost, after putting it off for several years, I have finally launched \u003ca href=\"https://www.youtube.com/channel/UCgBdcg8Z_uOSxmPg2s05k5g\"\u003eThe TimC Channel\u003c/a\u003e on YouTube which is sort of a hub for my various projects.\u00a0\u003cbr\u003e\u003cbr\u003eI am most well known as the creator of the Instagram account \u003ca href=\"https://www.instagram.com/columbia.sc.memes/\"\u003ecolumbia.sc.memes\u003c/a\u003e which is an account dedicated solely to making memes and videos about my hometown. I started it for my own amusement and to entertain other locals in Columbia. It became much more popular than I ever imagined it would and it is quite humbling. On my YouTube channel, I am working on a series called Columbia Weather which would be an expansion of the video content I occasionally post on Instagram.\u00a0\u003cbr\u003e\u003cbr\u003eConsumer Culture is the main series on The TimC Channel and it is an attempt to introduce my brand of humor into the \"unboxing and review\" genre of videos that are so prevalent on YouTube. I\u0027ve always enjoyed watching these kind of videos but I find that they are often a bit stale. I\u0027m trying to combine entertainment and information for everyday products.\u003cbr\u003e\u003cbr\u003eLastly, I am a longtime producer of electronic music. I run a small Bandcamp label called \u003ca href=\"https://marianasmusic.bandcamp.com/\"\u003eMarianas Music\u003c/a\u003e which I use to release and promote my music projects. Recently I have started to produce and release the music of other artists in Columbia as well as re-release my back catalog dating back to 2007. There is a dedicated section on The TimC Channel to promote this music.\u003cbr\u003e\u003cbr\u003eThese are hobbies of mine and it\u0027s my choice to pursue them but if you appreciate by the content found on any of my accounts, consider helping me out. The combined budget between the three platforms is not astronomical but I have definitely put a fair amont of money into all of them. I do put a lot of time and effort into these projects and while they are labors of love, I think every artist or entertainer wants their efforts to pay off.\u003cbr\u003e\u003cbr\u003eAny donations will help me with...\u003cbr\u003e\u003cbr\u003e1. Continue to refuse offers from advertisers on instagram\u00a0\u003cbr\u003e2. Keeping up with the equipment costs of filming and editing videos.\u003cbr\u003e3. Going to different locations to film in regards to the upcoming Columbia Weather series.\u003cbr\u003e4. Improve the production of my music and the other artists I promote on Marianas Music.\u003cbr\u003e\u003cbr\u003eThank you to everyone who enjoys my work!"
