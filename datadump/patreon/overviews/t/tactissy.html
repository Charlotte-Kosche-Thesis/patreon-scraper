    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(99, 36, 35); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u00a0WHO AM I? \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Krystie, you know me as tacTissy, and I have two legs, two arms, and one head. \u003cbr\u003eThe legs help me run, even though one is significantly gimped by wear and tear of unintended automotive accidents. The arms, and hands with them, hold various implements. And that one head talks... and can also be blamed for overall stuff done by both the arms and the legs.\u003cbr\u003e\u003cbr\u003eI also shoot guns, ride bikes, swim, sink, tumble, and do other things that amount to fun videos and awesome discussions.\u003cbr\u003e\u003cbr\u003eI want to make better videos more often and talk to you on livestreams, BUT I can only take this to the NEXT LEVEL with your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u00a0WHAT WILL I \u00a0DO WITH YOUR MONEY? \u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI will start by setting up a permanent production space to make more content. It\u0027ll be nice to have an actual designated space for live broadcasts, so I don\u0027t have to rely on green screen technology.\u003cbr\u003e\u003cbr\u003eRegularly scheduled and ACTUALLY PRODUCED videos for items, implements, AND training. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Also, videos for women. \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you are a woman - I\u0027ll make it worth your time.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you are a man - I\u0027ll make videos that\u00
