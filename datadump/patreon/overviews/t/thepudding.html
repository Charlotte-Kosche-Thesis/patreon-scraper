    "summary": "\u003cimg src=\"https://s3.amazonaws.com/pudding.cool/patreon/whatdark.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe Pudding explains ideas debated in culture with visual essays. By wielding original datasets, primary research, and interactivity, we try to thoroughly explore complex topics.\u003cbr\u003e\n\u003cbr\u003e\nEach story represents a few weeks of the author\u2019s life, spent researching, analyzing, and coding a culturally rich topic. The output: an interactive experience that seeks to advance public discourse in a way that a traditional 20,000-word essay never could.\u003cbr\u003e\n\u003cbr\u003e\nSkeptical? The proof is in\u00a0\u003ca href=\"https://pudding.cool\"\u003eThe Pudding\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s3.amazonaws.com/pudding.cool/patreon/where.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e \u003cbr\u003e\nIn\u00a0brief\u003c/strong\u003e: Every $5,000 we raise allows us to pay another freelance creator to bring their passion project to life.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e A bit more\u003c/strong\u003e: The Pudding\u0027s stories are a bit like the author\u0027s \"love letters\" to a topic. While our full-time team members have lots of love letters to write, we believe in helping other members of the data visualization community bring their passion projects to life. We provide creators with the support, resources, and platform they need to help make that a reality.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nRight now we can handle about one freelance creator\u0027s story every 1-2 months. But these creators have some amazing things to say and well...we want more. That\u0027s where you all come in.\u003cbr\u003e\n\u003cbr\u003e\nWe believe in paying creators fairly for their work. Each one of our freelance creators is paid a starting rate of $5,000 per project, which is higher than the typical media outlet. So for every $5,000 raised on Patreon, we will hire another freelancer to make something great. \u003cbr\u003e\n\u003cbr\u003e\nCurious about what freelance contributions look like? Here are just a few:\u003cbr\u003e\n\u003cem\u003eClick the picture to read the article.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\n\u003ca href=\"https://pudding.cool/2017/05/song-repetition\"\u003e\n\u003cimg src=\"https://s3.amazonaws.com/pudding.cool/patreon/poplyrics.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\n\n\u003ca href=\"https://pudding.cool/2017/07/comics\"\u003e\n\u003cimg src=\"https://s3.amazonaws.com/pudding.cool/patreon/comics.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\n\n\u003ca href=\"https://pudding.cool/2017/10/satellites\"\u003e\n\u003cimg src=\"https://s3.amazonaws.com/pudding.cool/patreon/satellites.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\n\n\u003ca href=\"https://pudding.cool/2017/03/hamilton\"\u003e\n\u003cimg src=\"https://s3.amazonaws.com/pudding.cool/patreon/hamilton.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\n\n\u003ca href=\"https://pudding.cool/2017/01/making-it-big\"\u003e\n\u003cimg src=\"https://s3.amazonaws.com/pudding.cool/patreon/makingitbig.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\n\n\u003ca href=\"https://pudding.cool/2017/08/screen-direction\"\u003e\n\u003cimg src=\"https://s3.amazonaws.com/pudding.cool/patreon/screen.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nYour patronage would allow us to hire more great creators to make pieces like these!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s3.amazonaws.com/pudding.cool/patreon/rewards.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eYou asked and we delivered. We now offer rewards to our patrons!\u00a0\u003cbr\u003e\u003cbr\u003eFor donating $1 or more per month, you get:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e2 stickers with The Pudding \"P\"\u003c/li\u003e\u003cli\u003eAccess to behind-the-scenes content about how we built each of our essays in 2018\u003c/li\u003e\u003cli\u003eAn invitation to a private Slack group\u003c/li\u003e
