    "summary": "\u003cstrong\u003eHowdy stranger!\u003cbr\u003e\u003c/strong\u003eThe name\u0027s Never and welcome to my Patreon page! I am a self-taught traditional artist working in a variety of mediums. I mostly create furry art (both clean and \u003cstrong\u003eVERY\u00a0\u003c/strong\u003emuch adult) and have been also known to dabble into other more general subjects. I am working as an artist in my free time for the past couple years, some of you may already follow my\u00a0\u003ca href=\"https://www.tumblr.com/blog/theneverwolf\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://www.furaffinity.net/user/dremneverwolf/\"\u003eFurAffinity\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/TheNeverwolf\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0but I have dreamed since I was a kid to make my artwork, my passion, a full time job and would like this Patreon to be a good starting off point.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will this Patreon do?\u003cbr\u003e\u003c/strong\u003eI\u0027m glad you asked fellow bold text! This Patreon will be greatly used as a financial aid to allow me to spend more time practicing my skill set and gaining new ones while also being able to work more consistently on not only commissions, but my own personal work. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePersonal work?\u003c/strong\u003e\u003cbr\u003eWhile I do enjoy the collaboration and product that comes from commissions, it no where near compares to the fulfillment and excitement that I get from creating a truly personal piece of work. Artists produce their best work when there is personal stake in the project and judging by the statistical number of views, favourites, comments, and re blogs my audience seems to think so too. Currently though, I cannot create personal pieces without knowing whether or not I\u0027ll lose money, this Patreon will help create that security among its other fields.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill there be more rewards coming?\u003cbr\u003e\u003c/strong\u003eYES! I am currently in the market for a good streaming set up that will allow me to do private live streams for you guys! You\u0027ll be able to chat with me while I work and receive discount commissions for certain tiers! I will also have some very big projects coming up soon which will make certain rewards very interesting *hint hint*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat sounds great! I cannot wait to sign up!\u003cbr\u003e\u003c/strong\u003eThank you very much for reading this and for your support. I cannot wait to participate in this journey with you and with your help I know I can continue to impress!\u003cbr\u003e"
