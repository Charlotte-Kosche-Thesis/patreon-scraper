    "summary": "\u003cstrong\u003eWe are Those Blokes HQ\u003c/strong\u003e\u003cbr\u003eWelcome to the epic \u003cstrong\u003ePatreon\u003c/strong\u003e of \u003cstrong\u003eThose Blokes HQ\u003c/strong\u003e. Ran by \u003cstrong\u003eUncle B\u003c/strong\u003e and \u003cstrong\u003eEl Brando\u003c/strong\u003e we are just a humble pair of nerds involved in the Art and Video Gaming worlds. We have had a Facebook page\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/ThoseBlokesHQ/\"\u003eThose Blokes HQ\u003c/a\u003e since March 2015 in which it has mostly been dedicated to \u003cstrong\u003eUncle B\u003c/strong\u003e and his incredible artistic endeavours with a little sprinkling of \u003cstrong\u003eEl Brando\u003c/strong\u003e thrown in from time to time. We want to take our Facebook page to the next level and move into the YouTube world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo who are we?\u003cbr\u003eUncle B:\u003c/strong\u003e\u00a0\u003cstrong\u003eUncle B\u003c/strong\u003e is a talented artist from bonny Aberdeen. He\u0027s been working away at his art for many years now and in the past few years found an audience through Facebook. We\u0027re very proud of the fact we\u0027ve never paid for advertising, We grew organically to as of writing 256 people on our page and we\u0027ve sent art literally all over the world. This is all down to \u003cstrong\u003eUncle B\u003c/strong\u003e\u0027s wonderfully unique style.\u00a0\u003cbr\u003e\u003cstrong\u003eEl Brando: \u003c/strong\u003e\u003cstrong\u003eEl Brando\u003c/strong\u003e is the page manager/motivator/biggest fan of Uncle B. He\u0027s been there since the inception of \u003cstrong\u003eThose Blokes HQ \u003c/strong\u003eand has been steadily growing his own style. He wants to move into YouTube and build many things under the\u003cstrong\u003e Those Blokes HQ \u003c/strong\u003eumbrella.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we offer?\u003cbr\u003e\u003c/strong\u003eWe offer our humble selves to the world. We\u0027re gonna do a \u003cstrong\u003emonthly podcast\u003c/strong\u003e which will be either wrestling/movie/gaming related and we will hopefully bring in some guests/friends of ours to chat with. We like to talk nonsense and love a good glitch so expect plenty of that from us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Print Contest\u003cbr\u003e\u003c/strong\u003eEach month for anybody in the $7 reward tier will be entered into a contest and chosen at random one supporter will be selected to win a print either brand new or from our current stock\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTBHQ Recommends\u003cbr\u003e\u003c/strong\u003eTBHQ Recommends will be a consistent update of the things we\u0027re playing or watching. Just a brief suggestion of why we\u0027re enjoying it and why you should give it a go.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTBHQ Reviews\u003cbr\u003eTBHQ Reviews \u003c/strong\u003ewill be a Bi-Weekly In-Depth review of something we\u0027ve been really digging. Whether that\u0027s a game or a movie or a TV show. Expect the bad ones to be a really good read :)"
