    "summary": "Merry Meet!\u003cbr\u003e\u003cbr\u003eI am creating this Patreon Page to aid in fulfilling my dream to make available my \u003cstrong\u003erituals and workshops to anyone, anywhere, via internet and in person\u003c/strong\u003e. I would love to start a monthly \u003cstrong\u003e\"Spellbox\"\u003c/strong\u003e subscription, write a book on Fairy Tale Magick, continue to paint the images for my Fairy Tale Tarot (the reward images are all mine) and more. I would like to help more people,help themselves, so that they can truly believe that \"Magick Happens\" and live better, healthier, happier lives. This of course takes support and income to make happen. .\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eThis would also let me devote more time to my herbal study and intense course that I am doing so that I may, one day offer herbal healing to the community.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI also do Prison Ministry and I would love to be able to do more of that, in a wider area. I am a firm believer of giving back to community and the Pay-It-Forward Movement\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWith your support, I will be able to share some great subscriptions, readings, boxes and so very much more. I am excited to offer some of these as rewards to the right of the page.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support\u003cbr\u003e\u003cbr\u003eAlura\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIn case you have not heard of me....\u003cbr\u003e\u003cbr\u003eMy name is Alura Rose and I am a Professional Witch, Magickal Artist, Tarot, Toe and Fairy Divination Reader. I am also the Creator of a lovely online witchery shop called \"Poisoned Apple,\" where I offer \u003cstrong\u003emagickal art\u003c/strong\u003e, spells and more. \u003cbr\u003eIn Salem, Massachusetts, I am known as the \"Fairy Tale Witch\" as I lead public Full and Dark (new) Moon Rituals, all based upon Fairy Tales or a component of. I travel the countryside, teaching workshops on the craft, as well as workshops related to Fairy Tale Magick. \u003cbr\u003eI have known that I am a witch since I was very young and have been fortunate enough to have been taught and to have worked along side of some very accredited witches, such as Christopher Penczak and Laurie Cabot. \u003cbr\u003e\u003cbr\u003eI love helping others, I love teaching magick and making magickal art that can aid in helping someone obtain their goals in life and happiness. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
