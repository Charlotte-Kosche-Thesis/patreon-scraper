    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/5515c609e4b00c2cab31aa1b/t/5ab307e2758d46f90e1a0e4b/1521682410079/Balance.jpg?format=750w\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eHello there! My name is David Wilder. I am a burgeoning freelance writer and the creator of the blog\u00a0\u003ca href=\"https://www.thinkwilder.com/\" target=\"_blank\"\u003e\u003cem\u003eThink Wilder\u003c/em\u003e\u003c/a\u003e, which investigates the confluence of psychedelics, technology, spirituality, and personal development.\u003cbr\u003e\u003cbr\u003eI am a spiritual seeker from North Carolina and have experience as a writer and editor for multiple publications, including \u003cem\u003e\u003ca href=\"http://psychedelictimes.com/\" target=\"_blank\"\u003ePsychedelic Times\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://realitysandwich.com/\" target=\"_blank\"\u003eReality Sandwich\u003c/a\u003e,\u003c/em\u003e and my old college newspaper\u2014\u003cem\u003e\u003ca href=\"http://www.theeastcarolinian.com/\" target=\"_blank\"\u003eThe East Carolinian\u003c/a\u003e\u003c/em\u003e. I started \u003cem\u003eThink Wilder\u003c/em\u003e\u00a0as a way to work on my writing skills and spread information related to a collection of subjects that I care deeply about.\u003cbr\u003e\u003cbr\u003eEach week I publish a\u00a0\u003ca href=\"https://www.thinkwilder.com/blog/?category=This+Week+in+Psychedelics\" target=\"_blank\"\u003e\"This Week in Psychedelics\"\u003c/a\u003e column, which takes a look at the latest news about psychedelics and other psychoactive drugs. This column is an attempt to accurately portray the way psychedelics are presented by the mass media, which includes everything from the latest scientific research to misinformation.\u003cbr\u003e\u003cbr\u003eIn addition, I publish a weekly\u00a0\u003ca href=\"https://www.thinkwilder.com/blog/?category=Weekend+Thoughts\" target=\"_blank\"\u003e\"Weekend Thoughts\"\u003c/a\u003e column that typically covers the latest news about the technology industry but occasionally has something else up its sleeve as well. And I have a few more blog posts that you might be interested in checking out, including a\u00a0\u003ca href=\"https://www.thinkwilder.com/blog/?tag=meditation+techniques\" target=\"_blank\"\u003eMeditation Techniques for Beginners\u003c/a\u003e series, some\u00a0\u003ca href=\"https://www.thinkwilder.com/blog/?category=How+To\" target=\"_blank\"\u003eHow To\u003c/a\u003e articles, and a handful of\u00a0\u003ca href=\"https://www.thinkwilder.com/blog/?category=Book+Reviews\" target=\"_blank\"\u003eBook Reviews\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eDuring the past few years, I have put time and money into my blog and haven\u0027t made a cent from my efforts. Now it\u0027s possible to support me financially by making a monthly donation to help offset the expenses of operating \u003cem\u003eThink Wilder\u003c/em\u003e. I will be grateful for anything that you are able to contribute\u2014thank you!\u003cbr\u003e"
