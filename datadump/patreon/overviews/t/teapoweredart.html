    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cbr\u003e|\u00a0\u003ca href=\"http://www.teapoweredart.co.uk/\" rel=\"nofollow\"\u003eTeaPoweredArt.co.uk\u003c/a\u003e | \u003ca href=\"https://twitter.com/TeaPoweredArt\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://teapoweredart.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/TeaPoweredArt/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/teapoweredart/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e |\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\nHi!\u003cbr\u003e\nI\u0027m Thalia, and I draw things. Online I\u0027m mostly known for fan art and fan comics under the name Swirlything, but outside of fandom I create fantasy, paleo and creature design artwork. My influences include comics, retro gaming, fossils and vulture culture. I have a slightly unhealthy obsession with worldbuilding. And tea.\n\u003cbr\u003e\n\u003cbr\u003e\nHere you can expect to find anthro art, fan art, skulls, dragons and dinosaurs and... probably a lot of complaining that there\u0027s not enough caffeine in the world.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e Why Patreon? \u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nLet\u0027s be honest, it\u0027s not easy to make a living from art. But every little helps and by pledging you\u0027re helping me make steps towards turning my work into a viable source of income- rather than landing in some zero-hours job again with no time and no energy to create. This way I still get to draw, and you get extra stuff and my eternal thanks!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u2605 Did you mention extra stuff? Does this mean your artwork is now behind a paywall? \u2605\u003c/strong\u003e\n\u003c/div\u003e\n\tNo, as that wouldn\u0027t be fair. For now I\u0027ll be running this page as a sort of tip jar. I will continue to post finished artwork for free to my other places exactly as before! However, Patrons will have access to wallpapers, high res images, full WIPs and timelapses which I do not normally post online.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u00a0When do I get charged? \u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eThis is a charge up front campaign. This means that you\u0027ll be charged when you make your first pledge or increase a pledge, but from then on you\u0027ll be charged on the 1st of each month. You can cancel at any time- money is sometimes tight, so no worries. Thank you for any support you were able to give!\u003cbr\u003eIf your pledge tier contains a commission reward or discount code, I will message you with the details after your payment is processed and cleared successfully. \u00a0I\u0027ll try my best to get commission rewards done promptly but will let you know if there\u0027s any delay!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e I don\u0027t want to pledge every month, but I\u0027d still like to support you!\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI appreciate any support you can give! My work is available to buy as prints, clothing, stickers and other items at my Design By Humans, Redbubble and Society6 shops. I\u0027ll also have crafts available on Etsy from time to time. On Spoonflower, you can get my designs as custom fabrics, wallpapers and gift wrap.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e|\u00a0\u003ca href=\"http://www.designbyhumans.com/shop/TeaPoweredArt/\" rel=\"nofollow\" target=\"_blank\"\u003eDesign by Humans\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0|\u00a0\u003ca href=\"http://www.redbubble.com/people/swirlything\" rel=\"nofollow\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://society6.com/teapoweredart\" rel=\"nofollow\"\u003eSociety6\u003c/a\u003e |\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/TeaPoweredArt\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"http://www.spoonflower.com/profiles/teapoweredart\" rel=\"nofollow\"\u003e\u003cstrong\u003eSpoonflower\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003eAnd if you\u0027d like some personalised art, I do commissions!\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e|\u003cstrong\u003e\u00a0\u003ca href=\"http://teapoweredart.co.uk/commission-information/\"\u003eCommission Info\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0|\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
