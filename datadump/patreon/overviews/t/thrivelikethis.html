    "summary": "Hi there! I\u0027m Samantha....\u003cbr\u003eI develop coaching curriculum for creative entrepreneurs desiring to gain clarity on their purpose and create wealth in their businesses. I appreciate that you made it to this page. Just the fact that you\u0027re here tells me that you\u0027ve thought about the time and effort that goes into making \"Thrive Like This\" videos. Thank you. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u00a0Since the fall of 2015, I\u0027ve been writing a blog called holistichoney.org while working with creative entrepreneurs in Honolulu to unpack their life visions and develop business strategies to support their goals. From this experience, I want to expand my reach online...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal is to invest time into researching and developing content, \u003cstrong\u003efilm more helpful coaching videos,\u00a0\u003c/strong\u003eand most excitingly, begin hosting quarterly coaching retreats on the beautiful shores of Oahu and beyond!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow? \u003c/strong\u003eThere are several neat reward levels that allow you to tailor your subscription.  I would like to ask you to choose one, even at $1, so you have access to the Thrive Like This feed here at Patreon.  Sometimes YouTube\u0027s subscription methods are unreliable, and if you sign up via Patreon you\u0027ll be notified directly when I upload a video, which is pretty awesome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat?\u003c/strong\u003e If you\u0027d like to go above and beyond to help me do things like research and design transformative coaching content, invest in equipment, create graphics, eventually hire videographers, and host creative coaching retreats here in Hawaii and beyond.... picking any of the larger support levels will certainly help do these things! \u003cbr\u003e\u003cbr\u003eI believe it goes without saying that I would greatly appreciate your financial support but I\u0027ll say it anyway. \u003cstrong\u003eThank you SO much.\u003c/strong\u003e\u00a0Your support is greatly appreciated. The Patreon model has us place rewards here to entice you to donate, but if we\u0027re both honest... you\u0027re here because you understand what I\u0027m trying to do with Thrive Like This, and you think the many hours I invest in making these videos is worth it! You \"get it\". You\u0027re a fellow creative entrepreneur. \u003cbr\u003e\u003cbr\u003eWith Joy \u0026amp; Aloha,\u003cbr\u003e\u003cbr\u003eSamantha\u003cbr\u003eThrive Like This\u003cbr\u003e"
