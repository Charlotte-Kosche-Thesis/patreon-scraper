    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/BLmyG3GM6wY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Hey, friends!\u00a0\u003cbr\u003eThank you for willing to spend a little bit of your precious time to my Patreon page.\u003cbr\u003eI am Tina Amir the content creator for \"Learn Malay\" lesson on YouTube. My videos have totally different approach for you to study Malay Language; a language which has over 300 million speakers worldwide(the statistics can vary but it is definitely one of the most widely spoken language in the world!\u003cbr\u003e\u003cbr\u003eI have more than 50 free video lessons already available so far; covering grammar, vocabulary, pronunciation, writing, speaking, and culture. Of course, with your support I will be able to create more videos.\u003cbr\u003e\u003cbr\u003eIn the beginning, I created videos to help my foreign husband to speak Malay. It was a struggle because nobody put up practical content online; which is beneficial for writing and speaking. At that time, I realized he\u0027s not alone but many other people are actually struggling with the same issue. However, learning language is not only about survival but it\u0027s actually open the door to many things; to get to know people, to establish relationship, job opportunity and etc. It\u0027s enough we live in a world where some people use race and religion to spark a war.\u003cbr\u003e\u003cbr\u003eLet\u0027s stop this nonsense! Knowing language acts as a bridging barriers; let us unite as a human regardless of race and religion. Accept the fact, we are all the same! In Malaysia, we are proving to the world that different races and religions can live together in harmony despite all the differences. Let\u0027s pray this will stay and maybe will be better in the future; and let\u0027s spread this message to the whole world so we all can live in harmony as a human race.\u003cbr\u003e\u003cbr\u003eAs much as I love creating contents which include culture and language together; but I don\u0027t get paid for this, I am also struggling to make ends meet. I work as a freelancer online which means I don\u0027t have stable job and regular income. To make more videos, I have to sacrifice my time for my work. Moreover, certain events in life make me caught up in a very difficult financial situation. I\u0027m not shy to admit this as our lives always full of surprises; the ups and downs.\u003cbr\u003e\u003cbr\u003eYour donations will enable me to make more videos, devote more time on my channel to create sufficient materials for my lesson and at the same time; not to worry much about my own survival when I cut down the amount of my regular work. To be honest, to create one video really consume lots of time,I work hard to make my videos comprehensive; I need to research, prepare, read, record and edit. But, don\u0027t get me wrong I don\u0027t feel forced to do it, I am extremely happy but as much as I love it, I also have to consider my situation.\u003cbr\u003e\u003cbr\u003eThis is completely and 100% optional. As I realize, not everybody afford for this. However, I will still keep on making videos for you to enjoy for free online. Knowing you can have better life because you know language as you learning from my videos, no words can express my happiness! So, this is something I am proud and believe in doing.\u003cbr\u003e\u003cbr\u003eThank you so much for all your support doesn\u0027t matter you fund me or not; really big thank you from my heart. Your support means the world to me!\u003cbr\u003e"
