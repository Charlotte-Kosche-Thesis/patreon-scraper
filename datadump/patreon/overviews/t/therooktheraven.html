    "summary": "\u003cimg src=\"https://media.therookandtheraven.com/2018/01/16003608/IMG_7827.jpg\" style=\"float: left; width: 234px; margin: 0px 10px 10px 0px;\"\u003eThank you for stopping by!\u003cbr\u003e\u003cbr\u003eWith the incredible success of our \u003cstrong\u003eMischief \u0026amp; Misadventure\u003c/strong\u003e \u003ca href=\"https://therookandtheraven.com/kickstarter\"\u003ekickstarter\u003c/a\u003e and \u003ca href=\"https://shop.therookandtheraven.com\"\u003eonline store\u003c/a\u003e, we\u0027ve begun to tackle many of the production-side challenges associated with our hand-crafted gaming notebooks. However, that\u0027s only part of the equation...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.therookandtheraven.com/2018/04/16155607/IMG_8093.jpg\" style=\"float: right; width: 338px; margin: 0px 0px 10px 10px;\"\u003eThere are a LOT of amazing tabletop role-playing game systems out there, and while the majority of the pages in our notebooks are system-agnostic, a few (such as the \u003cstrong\u003eCharacter Sheets \u003c/strong\u003eand \u003cstrong\u003eEncounter Spreads\u003c/strong\u003e) are tailored for specific systems. We initially launched with support for \u003cem\u003eDungeons \u0026amp; Dragons 5th Edition\u003c/em\u003e, but through the kickstarter\u0027s stretch goals we added a handful of other systems, such as \u003cem\u003ePathfinder\u003c/em\u003e and \u003cem\u003eStarfinder\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.therookandtheraven.com/2018/04/16213353/IMG_7971.jpg\" style=\"float: left; width: 338px; margin: 0px 10px 10px 0px;\"\u003eEven so, these few additions to our lineup barely scratch the surface, and we could easily spend the next several years learning (and designing customizations for) various game systems... \u003cstrong\u003ein fact, that\u0027s exactly what we aim to do\u003c/strong\u003e and that\u0027s why we\u0027re asking for your patronage.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.therookandtheraven.com/2018/04/16213411/IMG_7958.jpg\" style=\"float: right; width: 244px; margin: 0px 0px 10px 10px;\"\u003eIn exchange for your monthly support, we want you to be involved!\u00a0 As a patron at any level, you\u0027ll get to weigh in on which systems we tackle as well as get a behind-the-scenes look at our workshop and creative processes. At higher levels of support, you\u0027ll get discounts at our shop, early access to new content, physical playtest copies of our books and accessories, and even invitations to our online playtest sessions (and just-for-fun one-shots, mini-series, and other such cases of hyphen-abuse)\u003cbr\u003e\u003cbr\u003eHelp us balance our equation by supporting our ongoing creative efforts to make the\u003cstrong\u003e Mischief \u0026amp; Misadventure\u003c/strong\u003e series of gaming books and accessories even more useful and amazing!\u003cbr\u003e"
