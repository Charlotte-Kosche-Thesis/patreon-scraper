    "published_at": "2017-01-30T18:35:11+00:00",
    "summary": "\u003cstrong\u003eHey there,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m\u003c/strong\u003e \u003cstrong\u003eTorrie Blake\u003c/strong\u003e\u00a0\u003cbr\u003eThank you so much for taking a moment to visit my Patreon page. I\u0027m a tattoo enthusiast, alternative model, creator of art, and animal rescuer. Social media has connected me to people all over the world. Because of this I\u0027ve got big plans for what I want to do in 2018. I\u00a0created a Patreon page so I could give all of you a more in-depth look into my creative world, the other artists I collaborate with, and to be able to connect with you on a more personal level. I want to share with you what I do, what I love and how beautiful this world is. I want to introduce you to more of my life and I\u0027m inviting you to be a part of my life.\u00a0\u003cbr\u003e\u003cbr\u003e I\u0027m very passionate about art; it\u0027s why I\u0027m covered in tattoos, why I take photographs, why I read poetry \u0026amp; books, why I paint \u0026amp; draw, it\u0027s why I am who I am, and why I am what I am. I\u00a0make art because it empowers me, gives me strength and confidence; I\u0027m fully embracing myself and who I am. Even more inspiring it motivates and empowers other women to love themselves, be strong and feel like they can do anything as well. I just hope I can bring a positive light to a subject that isn\u0027t always understood. I want to be able to fully devote my life into all forms of art and creating, and\u00a0I\u0027m\u00a0hoping you will want to become a part of that.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/200741118\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003eWHAT I\u0027M DOING\u00a0\u003c/strong\u003e\u003cbr\u003e I\u0027ve been\u00a0traveling as much as I can afford,\u00a0seeing things I have never\u00a0seen before, searching for the world\u0027s hidden treasures\u00a0and taking some extraordinary photographs along the way. If you already\u00a0follow me on Instagram\u00a0and Facebook, you know what I mean. However, there\u0027s so much more of the world ahead, and so many more awesome photos to take. To do that, I need your help\u00a0so I can keep\u00a0making more art!\u003cbr\u003e\u003cbr\u003eIf you\u0027re signing up to support me on Patreon, here\u0027s what to expect...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBE THE FIRST TO SEE + EXCLUSIVE CONTENT \u003c/strong\u003e\u003cbr\u003eYou will be able to see brand new sets before anyone else on any other site, before they are published and released! Plus not everything that gets shot makes it to the final set and gets released. Here I will\u00a0be giving exclusive access to  my private feeds. This is\u00a0a patrons-only benefit, you wont be able to see them anywhere else!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEXCLUSIVE PHOTO SETS \u0026amp; POLAROIDS\u003c/strong\u003e\u003cbr\u003eMore than private access to unseen photo sets, I will be providing UNIQUE rewards to patrons in the higher tiers, some being\u00a0a unique signed Polaroid/ Instax\u00a0addressed to you, access to my personal Snapchat, and receiving private snaps (warning: may include nudity).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMORE ART\u003c/strong\u003e \u003cbr\u003eYour continuous support means the more art I can keep making, which means more photos, videos, and paintings. I want to\u00a0share with you everything I have seen and how\u00a0beautiful this world is and keep you up to date with everything I am up to.\u003cbr\u003e\u003cbr\u003eAny amount you give will help towards those goals. Thank you so much for your time and consideration.\u003cbr\u003e\u003cbr\u003exoxo,\u00a0\u003cbr\u003eTorrie Blake\u003cbr\u003e\u003cbr\u003e"
