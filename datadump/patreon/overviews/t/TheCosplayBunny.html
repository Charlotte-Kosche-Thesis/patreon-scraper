    "summary": "\u003ch4 style=\"text-align: center;\"\u003eHey there hun, it\u0027s me, Bun!\u003c/h4\u003eLet me start off by saying, \u003cstrong\u003ePlease don\u0027t feel obligated to donate\u003c/strong\u003e. I never want anyone to stress about something as simple as Patreon. I will continue to publicly put out the best content I can regardless of how many people are apart of my Patreon. With that out of the way, let me tell you about me! My name is Blue, I\u0027m a 20 year old cosplayer based out of the West coast. Right now, I\u0027m studying to become a professional photographer and film fabricator! My other various talents include marathoning\u00a0anime on netflix (my current record is 9 hours), mastering the art of hot-gluing/sewing while crying, and of course, screaming about my love of all things waifu. \u003cbr\u003e\u003cbr\u003eMoving onto why I started this whole Patreon business; I decided to create this page for two reasons.\u003cbr\u003eI wanted to continue improving my skill and offering the absolute best content I can. The money I receive through this allows me to provide higher quality and exclusive content which is something I\u0027ve never been able to do before. Every dollar goes towards creating more costumes, doing more photo shoots, and traveling all around the country to meet people who feel inspired by my work or just cosplay in general. The second reason is a bit of a downer but I feel like it\u0027s important to share. Now that I\u0027m a student it\u0027s difficult for me to spend all of my income on cosplay, whether we like to think it or not, it\u0027s an expensive hobby. I\u0027m not letting my current situation stop though so let\u0027s talk about all the perks of being apart of this project!\u003cbr\u003eI\u0027ve spent a lot of time listening to people voice what kind of content they want to see which is why each tier is created to be affordable with the maximum amount of perks possible which means...\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eIf you like Monthly Prints, Exclusive Digital Content, or you just want to see a \u003cstrong\u003eBoudoir Photoshoot of your Waifu then this is the thing for you!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eOf course, there\u0027s more than just that! So, take a look at each tier and don\u0027t be afraid to ask any questions that you have.\u003cbr\u003eThanks for checking out my page\u003cbr\u003e-Blue\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eInformation regarding prints, digital content, etc.\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eIf you have purchased a tier with snapchat access please message me your name so I can add asap or\u00a0 if you purchased a tier that includes a shirt please message me your size.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you are interested in purchasing a previous months photoset/print please contact me directly.\u003c/strong\u003e\u003c/blockquote\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch2\u003e\u003c/h2\u003e"
