    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e---Bienvenue sur mon Patreon----\u003cbr\u003e\u003c/strong\u003e\u00a0 Dans un premier temps, merci de venir me soutenir sur mon patreon, ici je posterai mes commissions, art personnel, et projet divers (qui eux seront poster uniquement ici).\u003cbr\u003e\u003cbr\u003eVotre soutient reste ma source de courage la plus grande, j\u0027apprecie de savoir que quelque part quelqu\u0027un me soutient et apprecie mon travail, vous serez mes principaux conseiller, votre avis sera important pour moi et aura une importance capitale pour mes projets.\u003cbr\u003e\u003cbr\u003eVous profiterez gratuitement de mes essais personnel ainsi que de quelques \u0153uvres que je compte faire pour vous selon vos contreparties.\u003cbr\u003e\u003cbr\u003eA coter de mes dessins, j\u0027ai aussi un emplois, du coup je ne serai pas tout le temps disponible, merci de votre comprehension :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEtre Patreon, les avantages?\u003cbr\u003e\u003c/strong\u003eAlors, me soutenir sur mon patreon, qu\u0027elle avantage ca vous rapporte?\u00a0\u003cbr\u003eDans un premier temps en fonction de votre \"reward\" vous aurez droit a une reduction sur mes commissions, des prix reduits sur certains YCH multislots , des Stream priver le dimanche (uniquement, car la semaine je travail ^^) ou je vous offrirais des sketch gratuit (attention dans la limite du raisonnable, en cas d\u0027abus je peu vous refuser un dessin ou refuser votre projet.) Ainsi que l\u0027acces a des fichier .SAI si vous le souhaitez. (bien entendu vous pouvez les utiliser pour vous entrainer,faire des \u0153uvres personnel mais vous etes tenu de me pr\u00e9venir dans ce cas, mais vous n\u0027etes pas autoriser a revendre les linears, sketch, ou faire du benefice avec.)\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePour les contreparties, comment ca marche?\u003cbr\u003e\u003c/strong\u003eJ\u0027ai ajouter un nouveau systeme de contrepartie, en plus des r\u00e9ductions sur mes \u0153uvres, vous pourrez si vous le voulez, recuperer des fichier SAI des \u0153uvres que j\u0027aurai presenter (si il sagit de digital, hors base)\u00a0\u003cbr\u003eTout les mois, vous cumulerez des points, en les cumulant vous pourrez commandez une \u0153uvre gratuitement. pour savoir le nombre de point cumulez, voir les Rewards.\u003cbr\u003e\u003cbr\u003e5 points \u0026gt;1 sketch full (ne ce divise pas si vous prenez un bust ou un head)\u00a0\u003cbr\u003e10 points \u0026gt; 1 bust flat\u003cbr\u003e15 points \u0026gt; 1 full flat\u003cbr\u003e20 points\u0026gt; head shade\u003cbr\u003e30points\u0026gt; bust shade\u003cbr\u003e40 points\u0026gt; full shade.\u003cbr\u003e\u003cbr\u003e(le taux de point compte pour 1 personnage, si vous souhaitez en ajoutez il faudra comptez le double de point)\u00a0\u003cstrong\u003e\u003cbr\u003eles references ne sont pas prise en compte par les points, ainsi que les BG complex.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/span\u003e"
