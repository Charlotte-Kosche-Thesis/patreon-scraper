    "pledge_url": "/bePatron?c=973099",
    "published_at": "2017-07-02T16:55:22+00:00",
    "summary": "Hey guys!\u003cbr\u003e\n\u003cbr\u003e\nLam here and I\u0027ll be officially taking over the translation for \u003ca href=\"https://www.webnovel.com/book/7817013305001305/The-Strongest-System\"\u003eThe Strongest System\u003c/a\u003e on \u003ca href=\"https://www.webnovel.com/\"\u003eQidian International\u003c/a\u003e from Chapter 101 till the end! \u003cbr\u003e\n\u003cbr\u003e\nFirst off, thank you for being here! If you\u0027re here, it\u0027s probably because Lin Fan\u0027s ridiculous antics has you hooked on his nonsense as much I am! Haha!\u003cbr\u003e\n\u003cbr\u003e\nTranslating is not an easy task which involves countless hours of fact-checking, background read up, contextual understanding and of course, grammatical editing and corrections! Therefore, having a Patreon allows me to free up more of my time from my daily commitments to make ends meet and have a livelihood! As such, I am thankful from the bottom of my heart for every bit of donation I receive from each and every of you and it serves as motivation to work ever harder on TSS!\u003cbr\u003e\nSo, sincerely, thank you for playing a part in bringing Lin Fan\u0027s world to the rest of the world earlier. You guys are the reason why the world can continue to retain art and music, because of your gracious souls.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eSummary\u003c/u\u003e\u003c/strong\u003e\n\u003cdiv\u003e\n\tThere is a person, whose extraordinariness radiates from his brows\u003cbr\u003e\n\tThere is a person, his name is Lin Fan.\u003cbr\u003e\n\tEverybody: \u201cLin Fan, I want to have your babies.\u201d\u003cbr\u003e\n\tA dominating life of unrestrained swag needs no explanation.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\"\u003ePlease note that you are charged upfront for your donation by reading this.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003eThank you and lets walk with Lin Fan together!\u003cbr\u003e\n\t\u003cbr\u003e\n\tDo note that chapters will be uploaded every night between 10pm - 12am, GMT+8.\u003cbr\u003e\n\tIf there are any changes, please check this column for announcements!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e*IMPORTANT ANNOUNCEMENT*\u003cbr\u003e4/3/2018\u003cbr\u003eSorry for the late update guys! I couldnt update last night because I was in a rush for my night flight. I\u0027ve just arrived in Shanghai and my net\u0027s finally working! So I\u0027ve just uploaded today\u0027s chapters as well! Cheers!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e21/2/2018\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHello everyone, The Strongest System will stop offering Advanced Chapters on our patreon from March 2018 onwards as we move on towards webnovel.com for our in-house\u00a0Premium Program. You can read more about it in detail in my post\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/17123408\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003ePlease read this before you pledge for the month of March to ensure that you are not confused about anything.\u00a0\u003cbr\u003eMeanwhile, I\u0027ll continue posting the chapters ONLY till the official announcement comes as I\u0027ve mentioned\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/ill-post-till-it-17291856\"\u003ehere\u003c/a\u003e!\u003cstrong\u003e\u003cbr\u003eFeel free to ask anything if you want on our official discord channel or drop me a message. \u003cbr\u003e\u003cbr\u003eLast but not least, I truly thank all of you guys for your gracious support all these while from the bottom of my heart! All of you have made a significant difference to my life and here\u0027s hoping that everything goes well for you guys from here on forth! Cheers!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e23/1/2018\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOur discord is finally up! Join us for our chats at\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/YPGtVPS!\"\u003ehttps://discord.gg/CvyE7rK\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSee you there!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e15/9/2017\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eThank you for the long wait for our updated patreon guys. I apologize personally for the delays in updating of the chapters as there\u0027s been a miscommunication. I would like to announce that the reward tiers have officially changed according with my increased update speed on Qidian. Hence, the $1 tier will no longer have any rewards.\u003cbr\u003e\n\tBut I hope the rest of you will be pleased to know that the higher tiers will grant more chapters than before. I hope this will suffice as my apology for the late updates.\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo, thank you for supporting all these while and it really means alot to our livelihood generally. Thank you!\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e"
