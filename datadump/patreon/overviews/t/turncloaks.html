    "summary": "\u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/id991991560\"\u003eTURNCLOAKS\u003c/a\u003e\u003c/strong\u003e is a dark fantasy D\u0026amp;D5E Podcast set in the unforgiving homebrew world of Penumbra. We began our adventure in late 2017, and since then have been creating weekly episodes of the Turncloaks story, along with successfully\u00a0\u003ca href=\"https://www.kickstarter.com/projects/encounterroleplay/the-blood-plague-dandd5e-dark-fantasy-adventure?ref=22d2nu\u0026amp;token=3d37fa0e\"\u003eKickstarting\u003c/a\u003e a D\u0026amp;D Adventure Module in Penumbra. This Patreon is the single best way to support our show.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/22eW2bW.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE REWARDS!\u003cbr\u003e\u003c/strong\u003eThe Turncloaks Patreon offers a variety of rewards for backers:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHigh Quality Direct MP3 Downloads\u003c/li\u003e\u003cli\u003eAccess to our Patreon news feed, where we\u0027ll post updates, polls, and interact with you.\u003c/li\u003e\u003cli\u003eAccess to our exclusive conspiracy Podcast, \u003cem\u003eCloaksCast\u003c/em\u003e, which we discuss our thoughts.\u003c/li\u003e\u003cli\u003ePersonalized video thank you messages from the cast.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/tZFkZbt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON? \u003cbr\u003e\u003c/strong\u003eWe have a focus on heavily edited, audio-drama levels of production quality each week, and along with hosting costs, Turncloaks has always been a labor of love despite the costs. We\u0027ve ran it out of pocket for over 6 months, but the time has come to seek the support of our loyal audience. Furthermore, we want to involve you further in the show. Patreon gives us an excuse to create more content for you, along with keeping the show running!\u003cbr\u003e
