    "summary": "Five years ago I launched TechHarvest, a technology based channel that focuses on reviews, unboxings, \u0026amp; tutorials. \u00a0My success on YouTube is modest but it still blows my mind that I can connect with people from all over the world and we can share our views on and experiences with technology together. \u00a0Now the time has come to transform TechHarvest from a hobby into my profession and this is the next step in that direction.\u003cbr\u003e\u003cbr\u003eEvery week I\u0027ll provide you with content on new technology as well as a look back on some old favorites. \u00a0Generally I post videos on products when they are launched or when I\u0027ve formed a solid opinion on something so there isn\u0027t a weekly schedule of videos. \u00a0However I can promise you a minimum of 6 videos and a maximum of 30 videos per month.\u003cbr\u003e\u003cbr\u003eAs I said, there really isn\u0027t a set in stone schedule but there is a framework for how I produce videos. \u00a0It will change over time but here\u0027s what you can expect:\u003cbr\u003e\u003cbr\u003e- The vast majority of my content will be reviews, unboxings, \u0026amp; tutorials on whatever tech is newsworthy at the moment.\u003cbr\u003e- Every Thursday is Throwback Thursday. \u00a0I have a backlog of 50 videos that have never been posted. \u00a0This will be your chance to see those videos. \u00a0A new video on an old device will be posted every week.\u003cbr\u003e- The first of every month I\u0027ll introduce a discussion topic. \u00a0This will give you the opportunity to post what you think on that topic. \u00a0On the 15th of the month I\u0027ll offer an opinion piece with your comments incorporated into it.\u003cbr\u003e\u003cbr\u003eNow this isn\u0027t only about TechHarvest. \u00a0I fully intend to give back. \u00a0I will do this with seasonal giveaways which will hopefully turn into monthly giveaways. \u00a0I also intend to donate a portion of my earnings to various animal charities.
