    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eTowergirls: The Game is an RPG about girls in towers.\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003ePage is in the Process of Updating, please excuse the dust!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.mediafire.com/?7diougjr3didp1u\"\u003eFree Towergirls Download\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://towergirls.boards.net/\"\u003eOfficial Forum\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://towergirlsthegame.tumblr.com/\"\u003eBlog\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://discord.gg/w4TuMPg\"\u003ePublic Discord\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/235563694891859969/448467849183363072/towergirlsspashcol09.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003ch3\u003eWhat We\u0027re Making\u003c/h3\u003e\u003cbr\u003e\nTowergirls: The Game is a mix of JRPG and Grand Strategy. Create Sir or Lady Knight, and go on a quest to rescue the land of Corona from the depredations of the Dragon Queen and her Daughters! You must brave dungeons and towers against their vile minions and allies to rescue the princesses of various kingdoms. Once rescued, you may return them to their kingdoms for diplomatic benefits, or seek to befriend or even romance them to unite your kingdoms, even eventually marrying them! Then, use those connections to expand and unite the kingdoms of Corona in the face of the threats to come. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.dukefluffy.com/towergirls/towergirlsgen1delewdtaketwo.png\" target=\"_blank\"\u003e\u003cimg src=\"http://www.dukefluffy.com/towergirls/towergirlsgen1delewdtaketwo.png\" style=\"width: 301px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\nCharacters you meet in the game become party members, ministers, or related to vital services of your Kingdom. Your Kingdom itself will advance both in terms of technology and infrastructure you build, but also in laws and culture due to decisions you make with the help of your advisers and princesses. In turn, you advance your own skills, either as a leader or an adventurer, to improve your abilities to rule and lead armies, or to fight your way through dungeons for treasure, rescues, and chivalry.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHistory of the Project\u003c/h3\u003e\n\u003cbr\u003e\nIn the misty past of 2015, four Internet goers came together because of a shared dream.  This dream was of a wild JRPG Grand Strategy mashup about rescuing waifus from towers.  Towergirls is pretty much exactly that. \u003cbr\u003e\u003cbr\u003eThe original choose-your-own adventure came into being back in 2014, inspired by an exploitable image.  This image featured a knight bursting into a tower, loudly proclaiming that he was there to save the princess.  Many humorous variations were made.\u003cbr\u003e\n\u003cbr\u003e\nThis was later expanded upon by Gats (aka Nougats), who made it into the larger choose-your-own-adventure image series that we all love.  Over time it became fairly popular, mostly due to the wide variety of princesses, knights, and fan additions.  \u003cbr\u003e\u003cbr\u003eAround this time a sexy beast (DukeFluffy) began to fish for interest to see if anyone wanted to help make an actual video game.  This turned up Unyin (our lead artist), Sera (artist), and Felineknave (writer).  With the four of us production was started.\u003cbr\u003e\u003cbr\u003e\nFor the next five or six months we added many more to the team.  Pilz (writer) and Ashe (community manager) were quickly added, followed by Hetros (project manager).  Snooze (writer), Mouse (artist), Ally of Justice (artist), and Arizona Music (composer) were the next additions to our team. Things kept expanding over the years, with more and more folks joining, and leaving (The full list can be seen below). Together we made a humble yet solid demo, and have continued to expand upon it, and will continue to expand upon it as we go.\u003cbr\u003e\n\u003cbr\u003e\nTo keep abreast of developments, follow us here, or join our forums at \u003ca href=\"http://www.towergirls.boards.net/\" rel=\"nofollow\"\u003ehttp://towergirls.boards.net/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eDevelopment Goals\u003c/h3\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tThe Project is broken into 3 categories, one for each generation.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGen I: Romance, Kingship, and Dungeon Delving\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eRomance\u003c/em\u003e:\u003cbr\u003e\n\t-VN Scenes Framework\u003cbr\u003e\n\t-Princess AIs\u003cbr\u003e\n\t-Dowries\u003cbr\u003e\n\t-Princess Stats\u003cbr\u003e\n\t\u003cem\u003eKingship\u003c/em\u003e:\u003cbr\u003e\n\t-Kingdom Management Framework\u003cbr\u003e\n\t-Army Combat Framework\u003cbr\u003e\n\t-Upgradable Territories\u003cbr\u003e\n\t-Armies Marching Around\u003cbr\u003e\n\t-Research Tech Tree\u003cbr\u003e\n\t-Diplomacy\u003cbr\u003e\n\t-Kingdom AIs\u003cbr\u003e\n\t\u003cem\u003eDungeon Delving\u003c/em\u003e:\u003cbr\u003e\n\t-Dungeon Exploration/Combat Framework\u003cbr\u003e\n\t-Towers\u003cbr\u003e\n\t-Dungeons\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGen II: Crafting, Adventuring, and More Waifus\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eCrafting\u003c/em\u003e:\u003cbr\u003e\n\t-Item Crafting\u003cbr\u003e\n\t-Materials and Resource Harvesting\u003cbr\u003e\n\t-Full Scale Trade\u003cbr\u003e\n\t\u003cem\u003eAdventuring\u003c/em\u003e:\u003cbr\u003e\n\t-Traveling Beyond your Borders\u003cbr\u003e\n\t-Adventuring, not Ruling\u003cbr\u003e\n\t-Adventurer Actions\u003cbr\u003e\n\t-Adventuring Rivals\u003cbr\u003e\n\t-Quests\u003cbr\u003e\n\t-NPC Encounters\u003cbr\u003e\n\t-New Diplomacy\u003cbr\u003e\n\t\u003cem\u003eMore Waifus\u003c/em\u003e:\u003cbr\u003e\n\t-Implementing Gen II Princesses\u003cbr\u003e\n\t-Implementing Religions\u003cbr\u003e\n\t-Implementing Gen II Territories\u003cbr\u003e\n\t-Implementing Gen II Dungeons and Towers\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGen III: Yet More Waifus, Polish, and Stretch Goals\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eYet More Waifus\u003c/em\u003e:\u003cbr\u003e\n\t-Implementing Gen III Princesses\u003cbr\u003e\n\t-Implementing Gen III Territories\u003cbr\u003e\n\t-Implementing Gen III Dungeons and Towers\u003cbr\u003e\n\t-Plot Thickening\u003cbr\u003e\n\t-The Rest of the Cast\u003cbr\u003e\n\t-Dragon Queen Spoilers\u003cbr\u003e\n\t-Nemesis Spoilers\u003cbr\u003e\n\t-Territory Spoilers\u003cbr\u003e\n\t-Princess Spoilers\u003cbr\u003e\n\t\u003cem\u003ePolish\u003c/em\u003e:\u003cbr\u003e\n\t-Final UI Tweaks\u003cbr\u003e\n\t-Final Mechanical Tweaks\u003cbr\u003e\n\t-Final Art Touchups\u003cbr\u003e\n\t-Final Bug Hunting\u003cbr\u003e\n\t-Final Editing\u003cbr\u003e\n\t\u003cem\u003eStretch Goals\u003c/em\u003e:\u003cbr\u003e\n\t-More VN Emotes\u003cbr\u003e\n\t-More Battle Sprites\u003cbr\u003e\n\t-More Equipment Art\u003cbr\u003e\n\t-Dungeon-Like Territories\u003cbr\u003e\n\t-Navigable \"Home Castle\"\u003cbr\u003e\n\t-Integration of Interface more fully into game world.\u003cbr\u003e\n\t-Army Battle Overhaul\u003cbr\u003e\n\t-Heirs\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003eCredits\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003eOur Full Time Team\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003ca href=\"http://www.dukefluffy.com/\"\u003eDukeFluffy\u003c/a\u003e\u003c/em\u003e- Team Lead and Programmer\u003cbr\u003e\n\t\u003cem\u003e\u003ca href=\"http://gats.tumblr.com\"\u003eGats\u003c/a\u003e\u003c/em\u003e- (Warning: NSFW Link) Creative Director and IP Owner\u003cbr\u003e\n\t\u003cem\u003e\u003ca href=\"http://www.bowlerboy.com\"\u003eHetros\u003c/a\u003e\u003c/em\u003e- Project Manager and Lead Designer\u003cbr\u003e\n\t\u003cem\u003eAshe\u003c/em\u003e- Designer\u003cbr\u003e\n\t\u003ca href=\"https://unyin.tumblr.com/\"\u003eUnyin\u003c/a\u003e- Lead Artist\u003cbr\u003e\n\t\u003cem\u003e\u003ca href=\"http://eversorthewry.tumblr.com/\"\u003eEversor\u003c/a\u003e\u003c/em\u003e- Artist\u003cem\u003e\u003cbr\u003e\n\tFelineKnave\u003c/em\u003e- Lead Writer\u003cbr\u003e\n\t\u003cem\u003e\u003ca href=\"https://twitter.com/Valaska_Averia\"\u003eValaksa\u003c/a\u003e- Writer\u003cbr\u003eSpindly\u003c/em\u003e- Writer\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eOur Volunteer Team\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eAlly of Justice\u003c/em\u003e- Volunteer Artist\u003cbr\u003e\n\t\u003cem\u003ePhixote\u003c/em\u003e- Volunteer Artist\u003cbr\u003e\n\t\u003ca href=\"http://www.bay12forums.com/smf/index.php?action=profile;u=67670\"\u003ePraefectus\u003c/a\u003e- Volunteer Artist\u003cbr\u003e\n\t\u003cem\u003eAenthropi\u003c/em\u003e- Volunteer Writer\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\tSpecial Thanks To\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSeras\u003c/em\u003e, For being there with us at the start. We hope things are going well for you buddy.\u003cbr\u003e\n\t\u003cem\u003eArizonaMusic\u003c/em\u003e, for most of our wonderful sound tracks,\u003cbr\u003e\n\t\u003cem\u003e\u003ca href=\"https://bittenhardly.tumblr.com/\"\u003eBittenhard\u003c/a\u003e\u003c/em\u003e, for the splash page he did for us and the enthusiasm he reinfected the project with just by his presence,\u003cbr\u003e\n\t\u003ca href=\"https://www.tumblr.com/blog/owlverious\"\u003eOwlizard\u003c/a\u003e, Raxas, and \u003cem\u003eTinybone\u003c/em\u003e, for all the work they did making art for us while we were caught in the doldrums.\u003cbr\u003e\n\t\u003cem\u003eSnooze\u003c/em\u003e, for the amazing writing she provided us with, and for putting up with our nonsense!\u003cbr\u003e\n\tAnd, of course, to \u003cem\u003eAll of Our Patrons\u003c/em\u003e and \u003cem\u003eEveryone Else\u003c/em\u003e who has supported us up until this point!\u003cbr\u003e\n\u003c/div\u003e"
