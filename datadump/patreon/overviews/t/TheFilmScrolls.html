    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cu\u003eWho Are You And What Do You Do?\u003c/u\u003e\u003c/strong\u003e\u003c/h3\u003eMy name is Hamish Andrews or more commonly know as TheNerdScrolls. I am a YouTuber that creates nerdy content on the internet but what my subscribers\u00a0know me for is my D\u0026amp;D Addiction, Devilishly good looks, and my short films. I have always been fascinated\u00a0with films and the idea of making them so I started looking into what it takes to make them. I have currently (at the point of writing this) Made 4 short films, each with no budget\u00a0at all. I have tried my best to make good films with no budget but I find it increasingly difficult to beat my previous attempts when I have to use the same costumes and props.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cu\u003eWhy Do You Need Patreon?\u00a0\u003c/u\u003e\u003c/h3\u003eI thought Patreon would be a good idea because it allows people to help fund my projects\u00a0if they like them. for example, if someone watches one of my short films and likes them, they may wish to donate to help me make more or if someone\u00a0finds something that needs improving,\u00a0they may donate to help improve that issue. Being an unemployed 16 year old who cannot find a job, coming up with a budget\u00a0is as difficult as slaying a tarasque\u00a0at level 1. As soon as I find a stable job, I will probably stop using Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cu\u003eWhy Should I Donate?\u003c/u\u003e\u003c/h3\u003eIf you donated, you would be helping me create worthwhile content that deserves your attention and I know it\u0027s not much but you will be helping my future as I plan on using all of my work in my portfolio when I look for work in the film industry later on in life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cu\u003eSome Of My Work\u003c/u\u003e\u003c/h3\u003e\u003ca href=\"https://www.youtube.com/watch?v=oImKavC_PUA\u0026amp;index=1\u0026amp;list=PLKW-hTeERmfJYZN94qpxqDQkvwUbImE9C\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=oImKavC_PUA\u0026amp;index=...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=OHHAqbvXFog\u0026amp;index=2\u0026amp;list=PLKW-hTeERmfJYZN94qpxqDQkvwUbImE9C\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=OHHAqbvXFog\u0026amp;index=2\u0026amp;list=PLKW-hTeERmfJYZN94qpxqDQkvwUbImE9C\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=eBrPt5SeI9c\u0026amp;index=3\u0026amp;list=PLKW-hTeERmfJYZN94qpxqDQkvwUbImE9C\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=eBrPt5SeI9c\u0026amp;index=3\u0026amp;list=PLKW-hTeERmfJYZN94qpxqDQkvwUbImE9C\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
