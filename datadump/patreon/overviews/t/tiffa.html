    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FHtR7go1PsiY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHtR7go1PsiY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FHtR7go1PsiY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=HtR7go1PsiY",
    "one_liner": "Bringing you an original anime series!",
    "patron_count": 22,

    "pledge_url": "/bePatron?c=131324",
    "published_at": "2015-09-27T06:10:07+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eShadow Magic Animation Pilot Episode\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eby\u00a0\u003ca href=\"http://www.kage-productions.com\" rel=\"nofollow\"\u003eKAGE Productions\u003c/a\u003e (Tiffany Lei and\nTeam)\u003cbr\u003eCheck out our\u003ca href=\"http://www.facebook.com/kagepro\" rel=\"nofollow\"\u003e Facebook\u00a0\u003c/a\u003epage!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.tiffalei.com/ro/patreon2016/shadow_magic_header.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ci style=\"font-weight: bold;\"\u003eOther dimensions are tearing Earth\napart and humanity clings to survival. An ancient power begins to\nawaken, but will those who are chosen be able to wield it?\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003eFeaturing the voice talent of\u00a0\u003ca href=\"http://www.behindthevoiceactors.com/yuri-lowenthal/\" rel=\"nofollow\" target=\"_blank\"\u003eYuri Lowenthal\u003c/a\u003e and\u00a0\u003ca href=\"http://www.behindthevoiceactors.com/vic-mignogna/\" rel=\"nofollow\" target=\"_blank\"\u003eVic Mignogna\u003c/a\u003e:\u003cbr\u003e\u003cimg src=\"http://www.tiffalei.com/ro/patreon2016/vas_patreon.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnd music by\u00a0\u003ca href=\"http://www.imdb.com/name/nm4718846/\" rel=\"nofollow\" target=\"_blank\"\u003eYutaka Yamada\u003c/a\u003e:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.tiffalei.com/ro/patreon2016/yutaka_yamada.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should you support me?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith your support here through Patreon, I\u0027ll be able to spend less time on client work and more time on the Shadow Magic project. That means faster production and earlier release, including exclusive perks for you! Have your name included in the credits, get cool limited edition items, exclusive giveaways and more to come! Join me on this ambitious journey. Together, we can create a beautiful 2D film that combines both Eastern and Western animation techniques with storytelling that will keep you on the edge of your seat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSynopsis:\u003c/strong\u003e\u003c/div\u003eThe planet is being consumed by\nother dimensions and humanity is on the edge of extinction.  Time is\nrunning out to stop the tears in our reality from ripping our world apart.\u00a0Avery, an online gamer, suddenly becomes a player\nin a real life RPG and begins to uncover the truth behind the destruction.\u00a0\u003cbr\u003e\u003cbr\u003e2015 Trailer:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nHS5eL505Jo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShort Term Goal:\u00a0\u003c/strong\u003e\u003cbr\u003e\nAnimation is a ton of work. So far,\neverything has been done by myself and hiring help out of my own\npocket when I can. I need to be able to set aside time and hire more\nhelp to produce 45-minutes of animation (released in 2-5 minute clips as-completed) for the Shadow Magic pilot\nepisode (two episodes back-to-back to complete a story arc). \u003cbr\u003e\u003cbr\u003eA few storyboard panels from the Shadow Magic Pilot Episode:\u003cbr\u003e\u003cimg src=\"http://www.tiffalei.com/ro/patreon2016/storyboard_examples.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLong Term Goal:\u003c/strong\u003e\u00a0\u003cbr\u003e\nTo establish a full time anime studio\noutside of Japan. We\u0027re currently based in the film and animation\nindustry hub of Vancouver, BC, Canada. We want to create a home for\nthose passionate about working in this industry and make awesome\ncontent that YOU enjoy!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eI am Tiffany Lei, an experienced\nindustry animator and published manga artist and author. To check out\nmy works, please visit the KAGE Productions\u00a0\u003ca href=\"http://kage-productions.com/company/index.html\" rel=\"nofollow\" target=\"_blank\"\u003eTeam page\u00a0\u003c/a\u003eand the\u00a0\u003ca href=\"http://kage-productions.com/press/index.html\" rel=\"nofollow\"\u003ePress page\u003c/a\u003e for more information =D. \n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.tiffalei.com/ro/patreon2016/designs_sheet.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFunds Usage:\u003c/strong\u003e\u00a0\u003cbr\u003e\nAll Patreon funds go toward covering production costs including voice acting, music, layout and background\nart, and additional animators. As of right now, NONE of the funds generated here are going into my own pocket. I am not paying myself to do storyboards, designs, writing, voice acting, animation or any other part that I do. With enough support ($1500/mo), then, and only then, will I be able to reallocate funds toward my own work hours on this pilot. More funding from you means hiring additional help to\nexpedite production =).\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/F5jp-8jUyAw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAs of November, 2016, all voice acting\nrecording fees have been covered thanks to your support through\nPatreon! All incoming funds are being assigned to the next stage: supplementary storyboard sequences, layout and background art.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eCurrent Progress Report\u003c/strong\u003e (June 2017):\u003cbr\u003e\n\u003cbr\u003eScript 100%\u003cbr\u003e\nVoice Acting 70% \n\u003cbr\u003e\nCharacter Design 100%\u003cbr\u003e\nMechanical Design 10%\u003cbr\u003eWeapons Design\n75%\u003cbr\u003eCreature Design 75%\u003cbr\u003e\nStoryboard 45%\u003cbr\u003eLayout and BG Design\nn/a\u003cbr\u003e\nAnimatic n/a\u003cbr\u003e\nRough Animation n/a\u003cbr\u003e\nClean Animation n/a\u003cbr\u003e\nColor Animation n/a\u003cbr\u003e\nFX Animation n/a\u003cbr\u003e\n3D assets n/a\u003cbr\u003e\nMusic n/a\u003cbr\u003e\nSound Design n/a\u003cbr\u003e\nComposite and Editing n/a\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.tiffalei.com/ro/patreon2016/bg01_egc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Payments through Patreon:\u003c/strong\u003e\u003cbr\u003eYou will be charged the amount you select once per month and immediately gain access to the update feed and the perks that come with your tier. Sound interesting? Click that \"become a Patron\" button and be a part of the huge endeavor of creating an anime web-series!\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for visiting, and please spread the word by sharing this page! And thank you for becoming my awesome supporter!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther places to connect with me:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/kagepro\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/tiffalei/\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://http//twitter.com/tiffalei\" rel=\"nofollow\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/kage.productions/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tiffa.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
