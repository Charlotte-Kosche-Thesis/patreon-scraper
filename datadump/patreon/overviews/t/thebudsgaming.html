    "summary": "Hiiii there, welcome to my Patreon page! My name is \u003cstrong\u003eKimran\u003c/strong\u003e, aka\u00a0\u003ca href=\"http://www.youtube.com/thebudsgaming1\"\u003etheBUDSgaming\u003c/a\u003e on Youtube. I\u0027ve been creating \u003cstrong\u003egaming content on Youtube \u003c/strong\u003efor just over a year now, with a primary focus on gaming live streams. When I started \u003cstrong\u003eYoutube in March 2016,\u003c/strong\u003e\u00a0I had no idea where the channel would go or what to expect in terms of growth... I most definitely wasn\u0027t expecting the channel to become what it is today -\u003cem\u003e I recently hit \u003cstrong\u003e5000 subscribers\u003c/strong\u003e thanks to you amazing people! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe past year has been an amazing experience and has allowed me to pursue my passion for gaming. To help assist the channel, I have created a Patreon campaign which will allow me to earn a stable income for the channel through your support. The pledges received from patrons will help fund \u003cstrong\u003emusic and software licenses, pay for equipment/ internet upgrades and help towards the cost of games for the channel.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBio\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eJust a brief description about myself, nothing too long as I\u0027m sure you are probably getting pretty bored from reading the above. I\u2019m 23, live in Birmingham (England) and currently\nstudying my master\u2019s degree in Architecture, however I also have a passion and love\nfor video games! I\u2019ve been playing them since I was a child\u2026 my first console\nbeing the Sega Mega Drive which I would sit and play for hours - repeatedly playing\nSonic the Hedgehog and Streets of Rage (two of my all-time favourite games). I\u2019m\nhoping that with your support I can continue creating better gaming content for\nyou all and maybe even one day pursue streaming as a full-time career\u2026 that\nwould be awesome!\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003c/h4\u003e"
