    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FcfMKpUNqo3k%3Fautoplay%3D1\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DcfMKpUNqo3k%26feature%3Dyoutu.be\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/cfMKpUNqo3k",
    "one_liner": "touching your heart with voice, image, words.",

    "published_at": "2015-06-25T07:16:52+00:00",
    "summary": "Hey! \u00a0If you\u0027re here, you probably know me already, from\u003ca href=\"https://www.facebook.com/tilleysong\" rel=\"nofollow\"\u003e Facebook\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.instagram.com/tilleysong/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e, or (shock horror!) real life?!\u003cbr\u003e\n\u003cbr\u003e\nBut just in case you don\u0027t: \u00a0Hi! \u00a0My name is \u003cstrong\u003eTilley\u003c/strong\u003e. \u00a0I\u0027m an artist \u0026amp; musician originally from Tasmania, now based in Melbourne. \u00a0I sing, I write music, I also make art including visual,\u00a0\u003ca href=\"https://tilleywriting.wordpress.com/\" rel=\"nofollow\"\u003eliterary\u003c/a\u003e, immersiveperformatory, and other. I make lots of different music, from\u00a0\u003cstrong\u003efunkysoul\u003c/strong\u003e kinda stuff to \u003cstrong\u003efolky\u003c/strong\u003e kinda stuff to weird\u003cstrong\u003e artyfarty\u003c/strong\u003e kind of stuff.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIt seems like people dig the stuff I make, which is nice. \u00a0Back in 2012 I ran a successful crowdfunding campaign on \u003ca href=\"http://pozible.com/\" rel=\"nofollow\"\u003ePozible.com\u003c/a\u003e to raise the funds necessary to produce my first album, \u003ca href=\"https://tilleysong.bandcamp.com/\" rel=\"nofollow\"\u003e\u003cem\u003eSongs From A Cold Island\u003c/em\u003e\u003c/a\u003e.  \u003cbr\u003e\n\u003cbr\u003e\nPatreon is still crowdfunding, but different. \u003cbr\u003e\n\u003cstrong\u003eInstead of raising a big one-off amount of $ for a big project, Patreon is about ongoing support on a smaller level\u003c/strong\u003e, allowing artists \u0026amp; creators to produce content more often. So, if you like what i make and you\u0027d like to help me make more of it, I\u2019m asking you to give a little, so that I can make a lot. \u00a0In return, you get a \"subscription\", a backstage-pass into my process and my news; you get my music \u0026amp; art first before it\u0027s released to anyone else; and I\u0027ll love you forever as my art-family and send out little gifts to you when I can!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u2019m not expecting to be able to live off my music right now;\u003c/strong\u003e I don\u2019t believe that just because I\u2019m a musician/artist/writer that I\u2019m special, the world owes me a living, and I should be making six figures \u0026amp; living it up. \u003cbr\u003e\n\u003cbr\u003e\nThat\u2019s why\u003ca href=\"http://bectilley.com/\" rel=\"nofollow\"\u003e I also teach voice\u003c/a\u003e (and study vocal physiology to inform my vocal coaching \u0026amp; performance), model for life drawing \u0026amp; art photography, occasionally work in cafes and bars, etc. \u00a0I\u2019m always thankful to have employment.  And this Patreon is another part of my self-employment.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe more that is pledged by my awesome patrons, the more resources I have to draw on, to put into making some really nice stuff. \u003c/strong\u003eIt means I can pay producers to make music with, pay other musicians to play on my recordings, and more easily collaborate with producers, photographers, designers, filmmakers\u2026 I can make more awesome things, like music videos, and who knows what else!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://ibb.co/nC41Aa\"\u003e\u003cimg src=\"https://preview.ibb.co/g2hoqa/17361609_10154830706121348_2275255082963255469_n.jpg\" style=\"width: 285px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003ePictured: \u00a0Me listening to some music I\u0027ve just made for you and being really excited about sharing it!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMY PLANNED PATH FROM THIS POINT\u003c/strong\u003e\u003cbr\u003e\nIn 2014 I pretty much took a break from playing gigs and pursuing my music career, in order to focus on establishing my vocal coaching business (my other passion) and studying vocal physiology \u0026amp; technique to support that (I\u0027m currently training to become an Estill Voice Training Certified Master Teacher, which is as long a process as it is a name...)\u003cbr\u003e\nI did do some other fun performing though, touring the USA with the \u003cstrong\u003eSouthern Gospel Choir \u003c/strong\u003ein November and touring with \u003cstrong\u003eDamon Albarn \u003c/strong\u003e\u003cem\u003e(Gorillaz, Blur)\u003c/em\u003e\u00a0in December.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m in a new city now!\u003cstrong\u003e In February 2015 I moved from my cold island of Tasmania to the big city of Melbourne.\u003c/strong\u003e\u00a0 I\u2019m excited to be here and I love the inspiring vibe of this city \u0026amp; its people.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2016 was a period of intensive songwriting,\u003c/strong\u003e and branching out into new ways of writing, new styles, groovier guitar stuff, creating music in different ways as well as just working on my songwriting craft. \u00a0\u003cstrong\u003eI recorded 12 demos of new songs, \u003c/strong\u003emany of which I released here ONLY to my patrons! \u00a0Woohoo!\u003cbr\u003e\nI also shaved my head (?!) and recorded it for a music video!\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cstrong\u003eIn 2017 \u003c/strong\u003eI began work with producer d.a. Calf at The Institute recording studio on my next record - an EP of 5 intimate, dark, and warm songs, which will be released in early 2018.\u003cbr\u003eI also:\u003cbr\u003e- started writing a lot more groove-based songs (thanks to finally getting a piano again)\u003cbr\u003e- performed with my friends Matt Wicking (The General Assembly), Blue Jenkins, and Mikelangelo\u003cbr\u003e- did some vocals for my friend Robin Fox\u0027s soundtrack for the film \"Guilty\"\u003cbr\u003e- found several of the members needed for my planned glam funk rock band...!\u003cbr\u003e- did a ton of modelling for some great fine art photography (you can usually see the results on my Instagram)\u003cbr\u003e- worked at Dance Massive Festival\u003cbr\u003e- stage managed a venue for the Welcome Stranger event at Dark MOFO\u003cbr\u003e- stage managed a massive immersive theatre production for Melbourne Festival\u003cbr\u003e- spent 4 days at a yoga ashram\u003cbr\u003e- moved house 3 times in 4 months... then gave up and opted to see if I can house-sit/sublet until May next year...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn 2018 I plan to:\u003cbr\u003e\u003c/strong\u003e- release my EP into the world (it\u0027s sounding really beautiful, I\u0027m pretty excited)\u003cbr\u003e- continue writing more new material as much as possible\u003cbr\u003e- start working on recording some of the more groove-based \u0026amp; upbeat songs I\u0027ve been writing, probably working with several different producers and doing one song with each, to get a bunch of different experience \u0026amp; try out some different sounds\u003cbr\u003e- get my glamfunkrock band up \u0026amp; running and get ridiculous onstage!\u003cbr\u003e- travel to the USA, probably in May\u003cbr\u003e- spend 5 weeks in Tassie in June, spending quality time with my little brother \u0026amp; working on whatever is present at that time\u003cbr\u003e- do more painting \u0026amp; photography\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eAnd I want to share all the music \u0026amp; art I make with you!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI hope you\u0027ll come along for the ride and join my great little community :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ \u0026amp; A:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003e\n- You choose how much to pledge per month. \u00a0It can be as little as $1!\n\u003cbr\u003e\n- You can pledge at a reward level (see over there \u0026gt;\u0026gt;\u0026gt;) and get extra stuff!\n\u003cbr\u003e\n- You get my endless love and appreciation and get to be part of this cool community of my pledgers, and get my stuff first before anyone else! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is your output going to be, apart from songs?\u003c/strong\u003e\u003cbr\u003e\nI suspect that 99% of my output will be songs. However, I also do numerous other artistic stuff: \u00a0Painting, writing poetry, drawing, photography, modelling for some truly mad awesome photographers \u0026amp; artists, etc. \u00a0You just never know with me, I\u0027m a bonafide Art Slut.\n\u003cbr\u003e\n\u003cbr\u003e"
