    "summary": "\u003cbr\u003eHello, my friends call me B!\u00a0\u003cbr\u003e\u003cbr\u003eDuring the challenging parts of life, the one thing that has always gotten me through was the writing of fan fiction. I have a particular style that\u0027s developed over the last ten years. It\u0027s usually very kinky and always heavily laden with emotions, devotion and love.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027ve wound up on my page, perhaps it\u0027s because you appreciate my particular blend of character analysis and filthy smut when it comes to your favorites, or maybe because you too find an escape from the real world through fanfic. I am grateful you are here! \u003cstrong\u003eYou can find some of my work on\u00a0\u003c/strong\u003e\u003ca href=\"http://archiveofourown.org/users/TAKETHEBLANKET\"\u003eAo3 at taketheblanket.\u003c/a\u003e\u003cstrong\u003e\u00a0More of my content, including the popular Playing House series, can be found here!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI can\u0027t thank you enough for choosing to invest in my writing. I pour my heart and soul into my fan fiction, and knowing that it moves you enough to support me is an incredible feeling. \u003cstrong\u003eWith your support\u003c/strong\u003e, I plan to begin the journey into original erotic fiction, a new fronteir. Your support also helps me get through college, where I am majoring in Psychology and hope to pursue research into queer and gender identity studies.\u00a0\u003cbr\u003e\u003cbr\u003eSo much of my drive comes from the inspiring conversations I have with friends and fellow fans. Thank you so much for going on this fictional journey with me, and hopefully your boat gets rocked along the way!\u00a0\u003cbr\u003e\u003cbr\u003eFind me on twitter\u00a0\u003ca href=\"https://twitter.com/taketheblanket\"\u003etaketheblanket\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eIcon and banner art by\u00a0\u003ca href=\"https://twitter.com/trasshes\"\u003etrasshes\u003c/a\u003e\u003
