    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to The Fern Life!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eYou probably know me as the short-haired, semi-crazy mother of four from\u00a0\u003ca href=\"https://www.youtube.com/channel/UCvXsC8Fk96kWK9BoCk2YK1w\" target=\"_blank\"\u003eYouTube\u003c/a\u003e, but here on Patreon you\u0027re going to be seeing a whole new side to me.\u003cbr\u003e\u003cbr\u003eWith YouTube becoming increasingly strict on which videos can and can\u0027t be monetised, my Patreon is going to be my safe place. I will be sharing some of the more intimate details of my life, without having to censor myself. You can expect more swearing, more honesty, and more glimpses of the elusive husband...\u003cbr\u003e\u003cbr\u003eThe more videos I create, the more requests I have to continue daily vlogging. And while I would \u003cstrong\u003elove\u003c/strong\u003e to make YouTube my full-time job, the reality is that it\u0027s just not paying the bills. But, with the support of some amazing patrons like you, I will be able to forget about finding a \"real\" job, and pour all my time and energy into\u00a0\u003ca href=\"https://www.youtube.com/channel/UCvXsC8Fk96kWK9BoCk2YK1w\" target=\"_blank\"\u003eThe Fern Life\u003c/a\u003e. Not only would that mean more content for you to enjoy, but the quality of my vlogs will improve drastically too. Can you even imagine?!\u00a0\u003cbr\u003e\u003cbr\u003eWhether you sign up as a patron or not, I really appreciate you being here. (Seriously, If you\u0027ve read this and decided that becoming a patron is not for you, I totally understand.) You\u0027re the best!\u003cbr\u003e\u003cbr\u003e- Fern xx\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ePlease note, signing up as patron to get access to my exclusive videos, and then cancelling your pledge before your card is charged is not only rude, but is incredibly unfair to all my honest, paying patrons. I ask
