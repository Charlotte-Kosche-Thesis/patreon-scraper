\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSupporting me you also support a talented people who help me to realize my ideas \u2014 \u00a0costume-makers and photographers. All money from you are going for\u00a0new costumes (materials and work of costume-maker and wig-maker), photographer,\u00a0studio rent.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e__\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHere you can see new photos before official release, exclusive content: inprogresses of new costumes, upcoming plans, special shots only for patrons.\u00a0\u003cbr\u003eOnce a season i make a lottery where one of patrons (not depending of pledge) can get magnets / photobooks / cups /\u00a0posters and other nice staff, + small personal present from me :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank you for your interest and feel free to join me! ^_^\u003c/span\u003e\u003c/strong\u003e"
