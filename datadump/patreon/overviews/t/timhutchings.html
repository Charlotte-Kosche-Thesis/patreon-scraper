    "summary": "I\u0027m Tim Hutchings and I like to make games.\u00a0 I\u0027ll mostly be sharing PDFs of things like larps and freeforms, and rpgs and tabletop card games.\u00a0 At their best, my games try to be thoughtful and aware of their medium, at the worst they are silly or self-indulgent or maybe a little nonsensical.\u00a0 My best games are meant to laser in on a couple of play elements that squish setting and rules into something that flies like a race car.\u00a0 \u003cbr\u003e\u003cbr\u003eMy big secret is that I used to be a somewhat fancy art gallery person and all the stuff that I used to put into my artmaking is now going into my game making, which is \u003cem\u003eway\u003c/em\u003e\u00a0dumb because art pays better.\u003cbr\u003e\u003cbr\u003eWhich reminds me:\u00a0 Everything here will be free, no need to give me any money.\u00a0 Not that I\u0027ll stop you - I mean, I need money to do game things and to pay for life things.\u00a0 I have a family and stuff so more money translates to babysitter time to let me work on games, or a lot of extra money lets me take advantage of opportunities to travel for game reasons.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eOver the past year or two I\u0027ve made a couple of things that I\u0027m incredibly proud of and I have no idea how to share them with people.\u00a0 I\u0027m hoping that \"sharing them for free through Patreon\" is a reasonable answer.\u00a0 I think I\u0027m also going to try itch.io, but that\u0027ll come later.\u003cbr\u003e\u003cbr\u003eI\u0027m usually make games that explore the ways we communicate, and what it means to move in space or be a body, and to play games that socially constrict us in interesting ways.\u00a0 Language and the structure of the game itself are all subjects to be investigated.\u00a0 And I mean all that in a not-boring way.\u00a0 Yeah maybe the secret art-Tim in the background is doodling out game ideas while listening to a boring podcast about Lacan but the Tim that started playing D\u0026amp;D when he was seven is (hopefully) fixing it up into something bizarre and wonderful.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eA lot of the games I\u0027ve made are short, I think that\u0027s sort of important.\u00a0 They are games that happen in-between games.\u00a0 I\u0027m insistent that my work is laser focused, tying the game and the subject together in a way that is inextricably tight.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThese are fancy words from a guy that makes games about arguing crows, or an octopus simulator, or a game about Houdini flying an airplane.\u00a0 The nicest thing anyone has ever said about my games is that they are \"recklessly curious.\"\u00a0 What an amazing thing to say.\u003cbr\u003e\u003cbr\u003eBut:\u00a0 One of the big things I\u0027m hoping for is some sort of a community to talk about games with.\u00a0 If you read or play my stuff let me know!\u00a0 Tell me how it went, and where I messed up.\u00a0 Call me out (gently) when I do dumb things.\u00a0 I appreciate it.\u003cbr\u003e\u003cbr\u003e"
