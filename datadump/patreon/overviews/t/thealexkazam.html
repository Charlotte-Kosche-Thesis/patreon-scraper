    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/_qcuALDYR1M\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Hi folks,\u003cbr\u003e\nMy name is \u003cstrong\u003eAlex Kazam\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m another one of those \u003cem\u003ecreative weirdos\u003c/em\u003e that would like to \u003cstrong\u003echange the world\u003c/strong\u003e and help people suffer less. \u003cbr\u003e\n\u003cbr\u003e\nIt all started when I was six! \u003cbr\u003e\nI have spent almost 2 decades practicing \u003cstrong\u003esleight-of-hand\u003c/strong\u003e. \u003cbr\u003e\nFor over a decade, I\u0027ve trained, rehearsed and performed in: comedy, physical theatre, improv, writing, acrobatics, applied ethnomethodology (glorified people skills) and hypnosis.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI now apply what I\u0027ve learned working as a \u003cstrong\u003emagician \u0026amp; mind-reader\u003c/strong\u003e. \u003cbr\u003e\nWhen I\u0027m not performing, I work as a \u003cstrong\u003econsultant \u003c/strong\u003e(for businesses\\other artists) \u0026amp; \u003cstrong\u003efeature writer\u003c/strong\u003e (for a local publishing company).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWith this in mind, I am a polyglot. I\u0027m happy to supply you with my company in a variety of different languages.\u003cstrong\u003e I am fluent in English, French, and Polish.\u003c/strong\u003e I can get by comfortably in Italian and Spanish, and am currently working on my German and Mandarin! In the future, I hope to study Arabic.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMoreover, I want to involve you in my process, thereby earning more of your trust, and give you content that will entertain, inform and inspire you.\u003cbr\u003e\n Most of all, I want you to know that\u003cstrong\u003e I value your\u003c/strong\u003e\u00a0\u003cstrong\u003etime. \u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nThe time you spend interacting with me (and my content) is worth infinitely more to me than money. I will always respect your time, by filling it with as much wholehearted \u003cem\u003eepicness\u003c/em\u003e as I can! \u003cbr\u003e\n\u003cbr\u003e\nHere are some of the \u003cstrong\u003ethings I do\u003c/strong\u003e (and need help maintaining):\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYoutube Channel;\u003c/li\u003e\n\t\u003cli\u003ePodcast;\u003c/li\u003e\n\t\u003cli\u003eBlog;\u003c/li\u003e\n\t\u003cli\u003eFacebook, Instagram \u0026amp; Twitter Updates;\u003c/li\u003e\n\t\u003cli\u003eOnline Store (Featuring Original T-Shirt Designs, Cool Merch);\u003c/li\u003e\n\t\u003cli\u003eLive Performances;\u003c/li\u003e\n\t\u003cli\u003ePrivate Education, Courses \u0026amp; Training (i.e. my on-going sessions with Paul Wildbaum).\u003c/li\u003e\n\u003c/ul\u003e\nHere are some of the\u003cstrong\u003e things I want to do\u003c/strong\u003e (and need help raising capital for):\u00a0\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDesign \u0026amp; Produce Personal Deck of Playing Cards;\u003c/li\u003e\n\t\u003cli\u003eStudy Internationally with Juan Tamariz, Dani Daortiz, Luke Jermay, \u0026amp; others in my field;\u003c/li\u003e\n\t\u003cli\u003eOpen Movement \u0026amp; Interdisciplinary Rehearsal Facility for Youth at Risk in Niagara Region;\u003c/li\u003e\n\t\u003cli\u003eOpen Magic Themed Speak-Easy \u0026amp; Creative Studio in Greater Toronto Area;\u003c/li\u003e\n\t\u003cli\u003eIntegrate the Study of Conjuring Arts (i.e. my\u00a0\u003cem\u003e\u003ca href=\"https://thealexkazam.com/2018/03/22/conjuring-arts-chair/\"\u003eScience of Magic\u003c/a\u003e curriculum)\u003c/em\u003e\u00a0in schools across Ontario.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\nUltimately, I want to enrich others\u0027 lives, by adding the experience of magic \u0026amp; mystery! I want to earn more, so that I can give more and do more - thereby increasing the universal quality of life! \u003cbr\u003e\n\u003cbr\u003e\nNow that you know a little about me, would you consider buying me a cup of coffee? When you become a patron, you\u0027re filling my cup...allowing me more time to create my work...Art which will inevitably help bring that caffeine-like surge of energy to others.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThanks for your time and consideration,\u00a0\u003cbr\u003e\nKindest Regards,\u00a0\u003cbr\u003e\n-Alex Kazam\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/h9cqen/15220343476561346660698.png\"\u003e\u003c/a\u003e\nP.S. If you still have questions after reading this, and watching the above video, please don\u0027t hesitate to email me:\u00a0\u003ca href=\"mailto:info@thealexkazam.com\"\u003einfo@thealexkazam.com\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e"

     "description": "Join me and the other awesome people in the Alex Kazam Magic Thinkers community for a monthly, 1 hour live-video dose of awesome!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI will discuss what I have been thinking about over the month, successes, failures, and potentially bring on special guests as well.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis monthly video will get you thinking about new possibilities for your life!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMagic Thinkers also get access to early drafts of blog posts and articles I\u0027m writing.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e",

    "attributes": {
     "amount": 7500,
     "amount_cents": 7500,
     "created_at": "2018-03-26T04:34:31.826333+00:00",
     "description": "Join me, as I walk you through a problem, challenge or help you get to a goal.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier is reserved for people that want to move from thinking about successes and ambitions, to pursuing and DOING them.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis Ask Me Anything Live-Video Style Consult will reveal tips, tricks and hacks that will help you create change in your life by thinking like a magician.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eIn the P.P.E. (Pre-Patreon Era), I have had amazing success helping people \u0026amp; businesses:\u003cbr\u003e\n\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDevelop more confidence;\u003c/li\u003e\n\u003cli\u003eMake friends more easily;\u003c/li\u003e\n\u003cli\u003eGet over a negative thinking habit!\u003c/li\u003e\n\u003cli\u003eIncrease health and vitality;\u003c/li\u003e\n\u003cli\u003eBecome happier;\u003c/li\u003e\n\u003cli\u003e\u00a0Increase sex life and relationships!\u00a0\u003c/li\u003e\n\u003cli\u003eLearn a language or new skill easily;\u003c/li\u003e\n\u003cli\u003eDevelop a stronger memory;\u003c/li\u003e\n\u003cli\u003eSolve business problems!\u003cbr\u003e\n\u003cbr\u003e\nWhat change in your life excites you most right now?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMagic Doers have access to all other tiers, as well as being listed in the Acknowledgements section of my website and future book.\u00a0\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e",
