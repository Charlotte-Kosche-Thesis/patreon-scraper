    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWelcome to homepage of The Hell mods and thank you for your support!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003eGreetings! My name is Mordor. Author of TH1 and TH2 mods.\u003cbr\u003eThis page serves as a place to download the mods, and also as a development blog.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Hell 1\u003c/strong\u003e is a playable mod. Time-proven, solid design, stability, rich content, immersive gameplay, and balanced near perfection. You want to play - this is your choice. Updated on 1st, every month. (Alternatively, if you cannot launch TH1 or you can\u0027t stand low resolution, there\u0027s TH1:HD mod but I didn\u0027t create this and don\u0027t know what\u0027s inside, so to speak. Download and use at your own risk.)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eThe Hell 2\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is in development right now, but available for testing as Early Access. Updated on 11th and 25th of every month. Will become stable with v1.0000 release. There are bugs, it\u0027s in development only since December 2017. If you\u0027d like to speed up the development, consider becoming a patron, that really helps with the speed.\u003cbr\u003e\n\u003cbr\u003eIf you are new to The Hell, read more about it in this\u00a0\u003ca href=\"http://thehellmod.ucoz.ru/Downloads/Diablo_TheHell_Guide.pdf\" target=\"_blank\"\u003eOnline Guide\u003cbr\u003e\u003c/a\u003eEnglish forum\u00a0\u003ca href=\"https://www.tapatalk.com/groups/diablothehell/index.php\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e,\u00a0russian VK public\u00a0\u003ca href=\"https://vk.com/thmods\" target=\"_blank\"\u003ehere\u003c/a\u003e, Discord\u00a0\u003ca href=\"https://discordapp.com/invite/Enkdeeg\" target=\"_blank\"\u003echannel\u003c/a\u003e\u003cbr\u003e______________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eDownload section\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e for The Hell 1, and instruction for installation:\u003cbr\u003e\u003cbr\u003eRead the\u00a0\u003ca href=\"http://thehellmod.ucoz.ru/Downloads/THChangesLog.txt\" target=\"_blank\"\u003eChangelog\u003c/a\u003e to learn what\u0027s new, and then...\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e Download \u003cstrong\u003e\u003ca href=\"http://kom.aau.dk/~pmr/www/downloadthehell.cablecat.dk/Installer/The_Hell_Installer_v1.205a.exe\"\u003eFull\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/diablo-the-hell/downloads/the-hell-latest\" target=\"_blank\"\u003erelease v1.231\u003c/a\u003e \u003c/strong\u003e(RD: 2018-06-01) into TH1 folder, unpack files\u003cbr\u003e(\u00a0* \u003cstrong\u003eThe Hell 1 HD\u003c/strong\u003e mod \u003cstrong\u003ev1.230.2234\u003c/strong\u003e\u00a0\u003ca href=\"http://www.moddb.com/mods/diablo-the-hell/downloads/the-hell-1-hd\" target=\"_blank\"\u003ehere\u003c/a\u003e. Bug report\u00a0\u003ca href=\"https://www.tapatalk.com/groups/diablothehell/bug-reports-t1737.html\" target=\"_blank\"\u003ethread\u003c/a\u003e)\u003cbr\u003eNote: the mod requires Diablo 1 to play, namely\u00a0\u003cstrong\u003eDIABDAT.MPQ\u003c/strong\u003e file\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e Download the\u00a0\u003ca href=\"http://www.moddb.com/mods/diablo-the-hell/downloads\" target=\"_blank\"\u003eMusic packs\u003c/a\u003e,\u00a0extract them to The Hell folder\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e Play by starting \u003cstrong\u003eTheHell.exe\u003c/strong\u003e (not \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eTH.exe\u003c/span\u003e)\u003cbr\u003e______________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eDownload section\u003c/span\u003e\u003c/strong\u003e for The Hell 2, and instruction for installation:\u003cbr\u003e\u003cbr\u003eFirst, study\u00a0\u003ca href=\"http://thehellmod.ucoz.ru/Downloads/Diablo_TheHell2_Readme.pdf\" target=\"_blank\"\u003eReadMe\u003c/a\u003e. And check\u00a0\u003ca href=\"http://thehellmod.ucoz.ru/Downloads/TH2ChangesLog.txt\" target=\"_blank\"\u003eChangelog\u003c/a\u003e  to see what\u0027s new...\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e Download \u003cstrong\u003e\u003ca href=\"http://www.moddb.com/mods/diablo-the-hell/downloads/the-hell-2-latest1\" target=\"_blank\"\u003eEarly Access TH2 v0.2383\u003c/a\u003e \u003c/strong\u003e(RD: 2018-05-25) into TH2 folder, unpack files\u003cbr\u003eNote: the mod requires Diablo 1 to play, namely \u003cstrong\u003eDIABDAT.MPQ\u003c/strong\u003e file\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e Download music from \u003ca href=\"http://www.moddb.com/mods/diablo-the-hell/downloads\" target=\"_blank\"\u003eModDB\u003c/a\u003e and extract to your The Hell 2 folder\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e Play by starting \u003cstrong\u003eTH2.exe\u003c/strong\u003e\u003cbr\u003e___________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did I create The Hell mod?\u003c/strong\u003e\u003cbr\u003eDiablo 1 wasn\u0027t a game that its development team were given the time to finish properly. I played it for a few years and I saw a lot of unleashed potential. And I decided to see how deep the rabbit hole goes. Well, it\u0027s been 12 years now and it\u0027s still improving!\u003cbr\u003e\u003cbr\u003eNow back to the blog.\u00a0This blog below is a place where I post some unique content regarding mods Diablo: The Hell and The Hell 2. Development news, screenshots, videos, polls, eductional posts and guides. Lots of technical stuff. Sometimes I ask for opinions to get some feedback. Things like that.\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a membership platform where people can easily support their favourite creator with monthly payments. Creating and developing a mod for such an old game is not something a modder can get paid for. But I still have to pay rent, buy food and medicine, etc. By helping ME, you allow me to spend more time on the mod development and less time on other jobs to earn the living. And eventually that helps YOU because you can enjoy a better quality of this mod as a player. It\u0027s that simple!\u003cbr\u003e\n\u003cbr\u003e\nAround half the posts here are in free access. Basic main information is always in free access here. That\u0027s a rule with no exceptions! The other half is for patrons only, and it often provides interesting information: behind the scenes of what\u0027s going on in the development, some screenshot sneakpeeks, videos that show some bugs, my analytics on various topics regarding Diablo 1 and these mods, some polls regarding certain adjacent topics, etc. For only \u003cstrong\u003e$1\u003c/strong\u003e per month (or more!) you get access to all the basic patron-only content. Also, you witness the mod being developed faster because this allows me to pay more attention to it! See \u003cstrong\u003eRewards\u003c/strong\u003e column to the right for a full list of amazing rewards you can get depending on the Tier you choose (rewards are actual for the duration of patronage).\u003cbr\u003e\n\u003cbr\u003e\nWhat I intend to do in the future when the patron base is big enough: concentrate on The Hell 2 personally. My mission is to create an ultimate action-RPG, with the most succesful gamedesign ideas from the most popular RPG games mixed into one game of The Hell 2. No other game in the world did that, I believe. Some use a mixture of inspirations from other games, but none of them sweep ideas from them all and mixes that into a beautiful form in one game. I intend to do just that, plus add my own ideas to that, that were successful in TH1, plus highly flexible system of options to allow each player to fine-tune the mod for their own personal preference. I believe TH2 will become an incredibly addictive and immensely enjoyable mod in the end. With more people attracted to patronage, TH and TH2 development goes faster. And if number of patrons surpasses 150, I\u0027ll be able to go full time on TH2 and hire some coders to make the dream come true at last!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eIf you noticed an increase in the mod development lately, it\u0027s because of the supporters who allowed me spend more time with the mod.\u00a0\u003cstrong\u003eTo those who already are patrons: guys, thank you very much, your support means the world to me. It\u0027s very important, regardless of sum involved, and I appreciate it a lot. If you are willing to help with the cause, hit the big red button in the upper right corner\u003cstrong\u003e\u003cstrong\u003e right now\u003c/strong\u003e\u003c/strong\u003e and get started!\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003c/h1\u003e"
   },
