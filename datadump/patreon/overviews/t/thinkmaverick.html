    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1118973/6ab40cb3830d4ea4b9652531e0213632?token-time=2145916800\u0026token-hash=qnYt2wWnep_XNaWiAqcHhBRoRQhN0ER8Yv_G6rcxhbQ%3D",

    "published_at": "2017-10-03T09:54:21+00:00",
    "summary": "\u003cstrong\u003eIn a World populated by 7,521,142,540 people, everyone has an idea, including myself.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cem\u003e5 years ago I set out on a journey to understand what makes any Good idea, Great \u0026amp; what makes the Best of them, Legendary. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTo find out, I studied the most Successful people on the planet\u2014they\u0027re the envy of the world.\u00a0\u003cbr\u003e\u003cbr\u003eI detailed all my findings, research, articles, quotes, interviews; curated them and then designed, Edit and Published these Magazine issues on the\u00a0\u003ca href=\"https://itunes.apple.com/us/app/maverick-read-ebooks-magazines-and-grow/id545165510?mt=8\" target=\"_blank\"\u003eApple app store\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thinkmaverick.com/wp-content/uploads/2017/03/Issue16_ipad_white_portrait-1280x1840.png\" style=\"width: 357px;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003eOne issue of this magazine consist of 60-80 pages of rich curated content (Videos inside the magazine, clickable html links and much more...)\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003eYou will learn and\u00a0\u003c/em\u003e\u003ca href=\"http://thinkmaverick.com\" target=\"_blank\"\u003ediscover what makes these Mavericks tick\u003c/a\u003e, once you get to know them a little more intimately through these magazines.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI did not set out to try to become rich from this project. It was an endeavor in pursuit of my own personal development, my own self-improvement. \u003cem\u003eI wanted to\u00a0\u003c/em\u003e\u003ca href=\"http://thinkmaverick.com\" target=\"_blank\"\u003eThink like a Maverick..\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thinkmaverick.com/wp-content/uploads/2017/03/richard-branson-bundle-1400x1400.png\" style=\"width: 430px;\"\u003e\u003c/div\u003e\u003cbr\u003eI didn\u0027t want to be ordinary.\u00a0\u003cbr\u003e\u003cbr\u003eI wanted to stand for something and mean something.\u00a0And so these magazines became my outlet.\u003cbr\u003e\u003cbr\u003eI was fresh out of my Engineering degree back then and just wanted to create something and not seek for a common place inside a cubicle.\u00a0\u003cbr\u003e\u003cbr\u003eI poured my heart into it to make this whole thing even more awesome. Being a chronic perfectionist, I couldn\u0027t release issues more frequently than I wanted to. Designing \u0026amp; curating each issue, seems like an Inch-perfect art for me. I would tinker with the designs for days just to make it look great so that the readers would lick the screen of their iPads \u0026amp; iPhones. \u003cbr\u003e\u003cbr\u003eHence, spending more time on it just isn\u0027t working out.\u003cbr\u003e\u003cbr\u003eIn an entrepreneurial sense, what I was doing is economically, well, dumb. Putting the issues together \u0026amp; Running on the\u00a0dev. platform \u0026amp; the App store developer account cost thousands/Year just to maintain. I was also giving away issues for Free when normally one issue would just cost a measly 99c to download.\u00a0\u003cbr\u003e\u003cbr\u003eSo I make my living\u00a0\u003ca href=\"http://thinkmaverick.com/my-story/\" target=\"_blank\"\u003epublishing books on Amazon\u003c/a\u003e while doing as much designing and curating the magazine on the side as possible. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thinkmaverick.com/wp-content/uploads/2017/03/3.png\"\u003e\u003c/div\u003e\u003cbr\u003eMy dream would be to do the Think Maverick Magazine for you guys full time. That is what this patreon is for. By supporting me here you are not only making my live as an editor/publisher way less stressful but you actually help me produce more quality magazine issues on the App store. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I will do with your money: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PAemaeogP3U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003eThis was the old version of the app before newsstand was taken down.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eThis is the\u00a0\u003c/strong\u003e\u003ca href=\"https://itunes.apple.com/us/app/maverick-read-ebooks-magazines-and-grow/id545165510?mt=8\" target=\"_blank\"\u003enew app\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://itunes.apple.com/us/app/thinkmaverick-entrepreneur-and-startup-notes/id545165510?mt=8\"\u003e\u003cbr\u003e\u003cem\u003eHere you would see the value of my work; the money I use to curate \u0026amp; design more magazine issues.  My magazine is an Apple app store app consisting of rich content intended as a gift to inspire people to Dream and make their ideas a reality while gently revealing that a \"Unique Mechanism\" is needed in order to make it all happen!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eRegardless of the outcome of your support I will continue to push forward with the magazine and try to release my issues for next to nothing! Think Maverick has become something that gives my life purpose, not to serve myself, but to serve others.\u003cbr\u003e\u003cbr\u003ePatreon is about creative content so the more you support me the more I am held accountable to creating more awe-inspiring issues.\u003cbr\u003e\u003cbr\u003eThank you for any support that you can give, even as small as a share, tweet or like would be \u003cstrong\u003eHUGE HUGS\u003c/strong\u003e for me. I appreciate it more than you can imagine!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ep.s. I know money can be tight at times, that\u0027s why I would only ask for a dollar for a 60-page issue. If my work means something to you, please consider showing a little support.  A dollar isn\u0027t much by itself, but considering the weeks of work \u0026amp; life-changing ideas I put into a single issue, the value I\u0027m providing you is tremendous.\u003c/strong\u003e\u003cbr\u003e"
