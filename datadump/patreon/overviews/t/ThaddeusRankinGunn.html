    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"The essays of Thaddeus Gunn -- like the man himself -- are raucous, fearless, sad, witty, charming, weird, hilarious, and wise.\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cem\u003e\u003cbr\u003eHe\u0027s crushed many lives into the one he was given, and reading about them is -- I promise you -- the opposite of boring. Oh, and it doesn\u0027t hurt that he writes like a rock-and-roll poet. Buckle up. You\u0027re in for one wild ride.\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-- \u003cstrong\u003eBenjamin Percy\u003c/strong\u003e, author of \u003cem\u003eThe Dark Net, Thrill Me, The Dead Lands\u003c/em\u003e and \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRed Moon\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eGunn has\u00a0worked every gig in the universe. He\u0027s been an orderly, pen salesman, sparring dummy, disc jockey, ad copywriter, stagehand for the Rolling Stones, detox ward attendant, jail guard, jackhammer operator --\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://lasvegassun.com/news/1997/mar/27/people-in-the-news-for-march-27-1997/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eand Courtney Love\u0027s personal psychic\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd he did all of that \u003cem\u003edespite parasomnias severe enough to cause hallucinations.\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eSuffice it to say he has a ton of writing material.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy Life with the Bat Children\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e is the working title of Gunn\u0027s memoir and solo stage performance.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat\u0027s the deal?\u003c/span\u003e\u00a0\u003c/h3\u003eGunn is giving up his career as a creative consultant to go full bore on this project and bring it all to market by the end of 2018. This is going to require a full-time commitment to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTaking the book from proposal to full manuscript\u003c/li\u003e\u003cli\u003eWorkshopping the manuscript drafts\u003c/li\u003e\u003cli\u003eWriting and producing a theater event based on the manuscript\u003c/li\u003e\u003cli\u003eBuilding on the existing\u00a0\u003ca href=\"https://www.thaddeusgunn.com/\"\u003ethaddeusgunn.com website and blog\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCreating and distributing a podcast\u003c/li\u003e\u003cli\u003eBuilding the following of the author\u0027s existing social media platform\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat needs to be covered?\u003c/span\u003e\u003c/h3\u003eBuying the time to create all of the above, plus the covering the cost of hosting, travel, workshop fees, social agency fees, brand strategy, venue rental, research, and stage production personnel during the the project\u0027s 11-month timeline (January 1 to November 30, 2018). He is looking to offset some or (if all of you are incredibly generous and he\u0027s insanely lucky) all of those costs via this Patreon campaign ---while not requiring a huge commitment from each patron. \u003cstrong\u003eP\u003c/strong\u003e\u003cstrong\u003eatronage starts at just $5 per month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDoes all the money go directly to Gunn?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eNOPE.\u003c/strong\u003e\u00a0Campaign funds are paid to Goldyn Gunn Inc., a Washington State S Corporation, which in turn pays all the expenses related to the MLWTBC project. Any salaries are paid through GG Inc\u0027s payroll service, and have all applicable state, local, and federal taxes withheld before disbursement.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat else has he done?\u003c/span\u003e\u003c/h3\u003e\u003cu\u003e\u003cstrong\u003ePublications:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"Slapstick.\" Brevity. no. 45 (2014). \u003ca href=\"http://brevitymag.com/slapstick/\"\u003ehttp://brevitymag.com/slapstick/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\"White Guys Are All The Same.\" SmokeLong Quarterly. no. 43 (2014). \u003ca href=\"http://www.smokelong.com/flash/thaddeusgunn43.asp\"\u003ehttp://www.smokelong.com/flash/thaddeusgunn43.asp\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\"My Life with the Bat Children.\" The Tavern Lantern. (2014).\u003ca href=\"http://literaryorphans.org/ttl/life-bat-children-thaddeus-gunn-2/\"\u003ehttp://literaryorphans.org/ttl/life-bat-children-t...\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\"The Refugees.\" Tin House: The Open Bar. (2014).\u003c/li\u003e\u003cli\u003e\"Buttermilk.\" Origins Journal. Fall 2015\u003c/li\u003e\u003c/ul\u003e\u003cu\u003e\u003cstrong\u003eOther work:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"Hieronymous Deadband.\" Screenplay. Optioned by Imagi Entertainment (2009).\u003c/li\u003e\u003cli\u003eJohnson-Sheehan, Richard, and Charles Paine. \"Slapstick.\" Writing Today. Boston: Longman, 2015. N. pag. Print. \u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cu\u003eAwards and Nominations:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e2016\u00a0Pushcart Prize Special Mention for \u003cem\u003eSlapstick\u003c/em\u003e\u003c/li\u003e\u003cli\u003e2014 Pushcart Prize Nomination for\u00a0\u003cem\u003eWhite Guys Are All The Same\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
