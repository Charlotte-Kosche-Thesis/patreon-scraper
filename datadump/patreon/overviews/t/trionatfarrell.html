    "summary": "\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m an illustrator/sequential artist from Ireland, Dublin. I\u2019ve been freelancing in illustration and comics for about three years now. I have a BA in History and Classics and a Masters in Design Practice, with plenty of experience working in the industry.\u003cbr\u003eAs an illustrator I primarily work in fantasy themes and I work from realism to a more stylistic look. I adore drawing character design and landscape especially!\u003cbr\u003eAs a comic artist I primarily work in colours as a colourist. However I also draw full comic pages and currently I have quite a couple of comics published. I was formally the artist for \u003ca href=\"http://www.superherohelpdesk.com/\" rel=\"nofollow\"\u003eSupehero Help Desk\u003c/a\u003e and I am currently the author and artist of the webcomic \u003ca href=\"http://www.azure-capricorn.com/\" rel=\"nofollow\"\u003eAzure Capricorn\u003c/a\u003e. I have also self published my own work \u003ca href=\"https://www.facebook.com/pages/SwordsSisters/1497516873850959\" rel=\"nofollow\"\u003eSwords\u0026amp;Sisters;\u003c/a\u003e and I have done work for the publishing companies\u00a0\u003ca href=\"https://www.facebook.com/lightningstrikecomicbooks?fref=ts\" rel=\"nofollow\"\u003eLightning Strike\u003c/a\u003e and\u00a0\u003ca href=\"http://www.boom-studios.com\" rel=\"nofollow\"\u003eBOOM! Studios\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should You Be A Patron?:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBeing an artist can be tough, especially when you\u0027re first breaking in to an industry. Rates and pay tend to be low and sometimes even non-existent. I have a day job to help me make ends meet but it would be awesome if I could pack-in that day-job and concentrate on my art. With your help, I get closer and closer to that being a reality.\u003cbr\u003e\u003cbr\u003eLook below to see all the cool things you get for supporting me (not just my gratitude but actual special stuff!)."
