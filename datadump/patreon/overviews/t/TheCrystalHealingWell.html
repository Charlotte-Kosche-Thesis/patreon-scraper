    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u00a0\u003c/strong\u003eHello and welcome! I am Rev. Kimberly Rich. I have been working with crystals and doing healing rituals for 25 years. In the past, I have waited until I was asked to step in and help out when things were rough for friends. The last year though, I have been offering community healing rites on Facebook. It has become a weekly thing, Wellness Wednesday. I love doing it. It has also been proven to me time and again that there is a huge need for healing efforts in the community. So I am branching out, together we can create a healthier and calmer world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here?\u003cbr\u003e\u003c/strong\u003eI want to create a happier healthier world. I want to offer access to a way to help speed healing and improve outlook and outcomes. I want to provide and exclusive look at the way crystal healing works and share my knowledge with a wider range of people. Patreon is an awesome place for me to do just that, with the bonus of connecting folks with the same interest and goals in a fab community based on healing and the love of crystals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho I am not...\u003cbr\u003e\u003c/strong\u003eI am not a medical professional. What I do addresses spiritual and subtle energy needs. The Crystal Healing Well should in no way replace actual medical care by a doctor. We will talk a lot about what crystals can help out with a variety of conditions. This is a supportive endeavor, not a replacement for medications or therapies. Always, always, always see your doctor for new and unusual symptoms. They are a blessing and a valuable resource that should be used.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I want to build...\u003cbr\u003e\u003c/strong\u003eA fun loving supportive community focused on the healing and well-being of one another. A way to reach beyond the \"friends list\" and email groups that are out there. I want to have a discussion about what crystals can and can not do to support health and healing. I want to share 25 years worth of experience with you. So this is where I ask you to join me in helping to build this community. I am delighted you have read through and ask you, wont you join us? We would love to have you here.\u003cbr\u003e\u003cbr\u003e"
