     "about": "\u003cstrong\u003eTimothy Charles Holmseth \u003c/strong\u003e\u003cbr\u003e\n\n\u003cem\u003eInvestigative\nJournalist/Author/Publisher/FBI Witness \u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nTimothy Charles Holmseth, 49, East \u0026lt;st1\u0026gt;Grand\n Forks, \u0026lt;st1\u0026gt;Minnesota\nis a former radio broadcaster, government reporter, magazine writer, song\nwriter, author, and publisher.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTimothy Holmseth has been recognized with first place awards\nfor news reporting and column writing by the North Dakota Newspaper Association\nincluding Best News Series, as well as awards from Boone Publishing. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIn 2009, Timothy Holmseth was contacted by a private investigator/bail\nbondsman working for an attorney that was representing the mother of a missing\nfive year-old child from \u0026lt;st1\u0026gt;Florida\nnamed HaLeigh Cummings.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTimothy Holmseth (1) Conducted over one-hundred hours of recorded\ninterviews with case witnesses, law enforcement, lawyers, social services, and\nothers (2) obtained highly sensitive information regarding the activities of\nsatanic organized crime in Florida (3) obtained names of kidnapping operatives\nclaiming to be FBI and CIA agents that were selling babies through the U.S.\nEmbassy (4) was told intimate details about why HaLeigh Cummings was missing,\nwho really took her, how they did it, who police had questioned, who possessed\nchild porn of HaLeigh, the involvement of Florida DCF (5) the connection to the\nCasey Anthony murder trial and Gloria Allred (6) learned the connection to former\nFlorida Governor Charlie Crist, disbarred and federally convicted ponzi schemer\nScott W. Rothstein, and convicted sex offender Jeffrey Epstein.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTimothy Holmseth was subsequently sent covert recordings of\nCIA operatives that exposed the truth about the murder of Caylee Anthony and a\nbiofuels scheme that was the subject of a RICO investigation in Florida\ninvolving Scott Rothstein and Jeffrey Epstein. \u003cbr\u003e\n\n\u003cbr\u003e\n\nTimothy Holmseth assisted the \u0026lt;st1\u0026gt;Minneapolis\nand Florida FBI and became the target of a shadow government operation by\noperatives embedded into local, state, and federal agencies including \u0026lt;st1\u0026gt;Florida, \u0026lt;st1\u0026gt;Minnesota, and \u0026lt;st1\u0026gt;Indiana. He received\nvoice changer calls from persons identifying themselves as \u201cThe Deep State\u201d calling\nfrom telephone numbers such as \u201cTrump Organization\u201d \u201cClinton Global\u201d \u201cCNN\u201d\n\u201cRepublican National Committee\u201d \u201cMar-A-Lago Resort\u201d \u201cDoral Resort\u201d etc. He was\nwarned to remove his websites or face consequences including the kidnap of his\ngranddaughter. His home-office was raided by the Minnesota Pine to Prairie Gang\nand Drug Task Force which seized his computer and destroyed his hard-drive in\neffort to destroy all of his interviews and work product. Timothy subsequently located\nback-ups of his investigative files.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTimothy Holmseth has received information regarding many\ncases, including recordings of FBI interviews pertaining to Planned Parenthood\nattacks, and slain children JonBenet Ramsey and Dylan Redwine. \u003cbr\u003e\n\n\u003cbr\u003e\n\nTimothy Holmseth is the Petitioner in Minnesota District\nCourt case number 68-FA-13-468 which is a MOTION TO VACATE prior rulings and\ncourt findings based upon new evidence that shows he was the victim of a\nconspiracy and targeted by Deep State operatives to conceal information he was\ntold about an international child sex and kiddy porn operation being run\nthrough the U.S. Embassy. There is a court hearing scheduled for December 13,\n2017 at 9 A.M. at the \u0026lt;st1\u0026gt;Polk \u0026lt;st1\u0026gt;County \u0026lt;st1\u0026gt;Justice\n\u0026lt;st1\u0026gt;Center in
