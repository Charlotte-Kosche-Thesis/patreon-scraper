    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/X5z07TPMbuQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy name is Xiaonan and my life\u0027s passion is to make Enjoyable Art for your entertainment, and help people who wants to learn to discover their hidden Artistic Potential! \u003cbr\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003eBy becoming my member here, you\u0027re not just helping me making more art content for you, but helping those who otherwise have no access or can\u0027t afford decent art content from around the world, all for the price of buying me a bee.... i mean cup of coffee here and there!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/561fc656e4b0f197c3963db4/t/5a59f92971c10b9c8c1d5f38/1515845931608/image.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"Ok, HOW DO I JOIN!, this site is confusing! how much will I be charged!!!\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirst of all why you always shouting at me, I\u0027m a sensitive person and you\u0027re making me cry. Until I make a video explaining how things work, check out Patreon\u0027s official how to here:\u00a0\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-become-a-patron-to-a-creator-\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/2039...\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(You can set a monthly maximum so you don\u0027t go over budget)\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"\u003cstrong\u003eOn top of more art contents and streams,\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI\u0027m really interested in learning, your stuff looks hard!\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCan you draw a stick figure? good, you are capable to learn what I have to offer... plus I will be making tutorials for all levels, especially very beginners. Like...I-don\u0027t-know-what-a-pencil-is beginner.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"I would like to support cuz I love you too, but I\u0027m a student / single parent / broke / from a country where this is expensive\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI created this just so people like you can get my public tutorials and more entertaining videos / streams for FREE.\u003cbr\u003eThere are plenty of generous people for whom a cup of coffee here and there is reasonable and they will get a lot of value for themselves and you! so RELAX and enjoy the content. (but if you do win the lottery, consider become at least a $2 patron?)\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://static1.squarespace.com/static/561fc656e4b0f197c3963db4/t/5a31768771c10b523672aa55/1513191047859/FAQ.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s your Zodiac?\u003c/strong\u003e\u003cbr\u003eLeo, enjoys long huntings on the beach.\u003cbr\u003e\u003cstrong\u003eYou do personal portraits / commissions?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.ThePortraitArt.com\"\u003ehttp://www.ThePortraitArt.com\u003c/a\u003e\u003cbr\u003e(contact me through there if interested)\u003cbr\u003e\u003cstrong\u003eWhat Tools are you using / pencil / paper etc?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.amazon.com/shop/ThePortraitArt\"\u003ewww.amazon.com/shop/ThePortraitArt\u003c/a\u003e\u003cbr\u003e(i\u0027m not selling those, you are buying from amazon. It\u0027s just a page I organized on there for convenience)\u003cbr\u003e\u003cstrong\u003eAre you self taught?\u003c/strong\u003e\u003cbr\u003eMostly yes, that\u0027s why it took me so long to get to just this stage.\u003cbr\u003e\u003cstrong\u003eHow to do you do this that (all art / technique related stuff)?\u003c/strong\u003e\u003cbr\u003eKinda the whole point of this page since I don\u0027t have time to delve into answer those questions properly. A common one that\u0027s easy to answer: highlight for hair I generally use hard rubber eraser.\u00a0\u003cbr\u003e\u003cstrong\u003eWhere are you from?\u003c/strong\u003e\u003cbr\u003eCurrently in New York.\u00a0\u003cbr\u003e\u003cstrong\u003eHow to pronounce your name? (Xiaonan)\u003c/strong\u003e\u003cbr\u003eShao-nan or just call me X. That\u0027s Mr X to you, or Professor X. But seriously X is fine.\u003cbr\u003e\u003cstrong\u003eHow long have you been drawing:\u003c/strong\u003e\u003cbr\u003eAround a decade.\u003cbr\u003e\u003cstrong\u003eWhat\u0027s your favorite style:\u003c/strong\u003e\u003cbr\u003eMostly charcoal, but fundamental skill translate easily to other media, which all have their pro/con.\u00a0\u003cbr\u003e\u003cstrong\u003eAny interesting past projects or achievements?\u003c/strong\u003e\u003cbr\u003eIllustration for Hollywood theater released film documentary and book. Art work in Ripley\u0027s Museum. Some other past clients includes HTC, CEOs and officials of State. A bunch of TV stations around the world. but...\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eNothing beats spending my time making stuff for you guys tho. Why spend all my experience and time to serve a few if i can help A LOT more people!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAny other questions? Just message me!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=77259\" target=\"_blank\"\u003eBecome a patron today\u003c/a\u003e, and help me to bring more art into this world.\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e"
