    "summary": "Hey everyone!! Glad to see you here!\u00a0 I\u0027m so excited to be using Patreon as a way to support my photography. Please consider donating just a dollar or whatever you would like to help out my creative drive! Your donation will\u00a0allow me the opportunity to allot more resources into amazing projects.\u00a0Photography is beyond a passion for me! In a way I can not live without it.\u00a0I loveee when i\u0027m shooting and creating! The thrill and happiness i get is just so... no words for it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy thoughts on shooting for LA Fashion Week for the first time!\u003cbr\u003e\u003cbr\u003eAwhhhh feels good! I was in my element tonight! Lights, cameras, fashion!!!\u003cbr\u003eWhen the lights come on and the show is about to start - its magic! The adrenaline of getting the perfect shot in a single few seconds. Feeling the excitement of the designers as they watch their hard work pay off and flow down the runway. Watching dreams come true!!!! In that moment, when I am shooting - I feel no pain, no depression, nothing is about me. Its only about others! The designers, the MUAs, the producers, the models! I shoot for them so they have photos of their hard work! I shoot for me to feel the complete joy it brings me. I just love it all soo very much! Tonight was wonderful!\u003cbr\u003e\u003cbr\u003eIf you believe in me and my work please consider supporting me!\u003cbr\u003eI want to be able to keep creating and sharing my art with you!\u003cbr\u003e\u003cbr\u003e I will continue to share my work online for free, so you don\u0027t need to donate in order to see new images I create, but most of the time you will get to see exclusive photos for Patreon members only and see the images before anyone else!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/TawnyHortonPhoto/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/TawnyHortonPhoto/\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/tawnyhorton/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/tawnyhorton/\u003c/a\u003e\u003cbr\u003eModel Mayhem: \u003ca href=\"http://www.modelmayhem.com/246736\" rel=\"nofollow\"\u003ehttp://www.modelmayhem.com/246736\u003c/a\u003e\u003cbr\u003ePinterest: \u003ca href=\"https://www.pinterest.com/phototawny/\" rel=\"nofollow\"\u003ehttps://www.pinterest.com/phototawny/\u003c/a\u003e\u003cbr\u003eWEBSITE: TawnyHorton.com\u003cbr\u003eEMAIL: TawnyHorton@yahoo.com\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/TawnyH\" rel=\"nofollow\"\u003ehttps://twitter.com/TawnyH\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYOUTUBE -\u003cbr\u003eYou can also follow me on youtube. Sometimes I put up behind the scene videos of my shoots!\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCmGgvHi-kqLcffMR-x0B29Q\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCmGgvHi-kqLcffMR-x0B29Q\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
