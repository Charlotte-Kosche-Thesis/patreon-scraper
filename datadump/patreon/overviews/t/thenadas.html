    "summary": "Hey, we\u0027re The Nadas! Welcome to our Patreon page. Happy to see you.\u003cbr\u003e\u003cbr\u003eWe have really enjoyed making music videos throughout our 25 year career - and we\u0027ll be sharing + reflecting on those videos on this page. While it will be a blast to take a trip down memory lane with music videos that already exist, that\u0027s not really why we\u0027ve asked you here. \u003cbr\u003e\u003cbr\u003eWe\u0027ve asked you here because we want to set a goal. We want to create a music video for every song off of our 11th studio album, \"One Louder\" (release date: 01/30/18). We intend to use funds from this Patreon page to support the creation of these music videos.\u00a0\u003cbr\u003e\u003cbr\u003eAs a patron, you can expect:\u003cbr\u003eFirst access to finished music videos.\u003cbr\u003eBehind the scenes footage as we create these music videos.\u00a0\u003cbr\u003eUpdates we think you would enjoy.\u003cbr\u003eOur eternal gratitude.\u00a0\u003cbr\u003e\u003cbr\u003eIf you choose to become a patron, Patreon will prompt you to make a pledge. Any amount helps so whether you pledge $5.00, $10.00, $100.00 or more - we thank you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout The Nadas (hey, that\u0027s us!):\u003cbr\u003eThe Nadas are a band from Iowa. Yes, they have been around long enough that if they were a car you would keep them covered in your garage except for sunny weekend cruising. But that isn\u0027t what is important about their story. What is important is that they make music that makes you feel things. Happy, sad, nostalgic, optimistic, energized, curious, inspired, and confused. The important part is that it makes you want to listen, and sometimes dance. 2018 will mark the 25th year of The Nadas. In January, they will be releasing their 11th studio record entitled \"One Louder\". At a stage where most bands would be resting on their laurels and letting others do the heavy lifting, The Nadas are out there swinging for the fences, driving the van and carrying their own instruments.\u003c/strong\u003e"
