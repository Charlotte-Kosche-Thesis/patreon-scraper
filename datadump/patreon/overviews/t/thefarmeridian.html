    "summary": "\u003cstrong\u003eThe Far Meridian \u003c/strong\u003eis an audio fiction podcast created \u0026amp; written by Eli Barraza. It details the adventures of Peri, an agoraphobic young woman who discovers that her converted-lighthouse home isn\u0027t always in the same place she left it the day before. Join her on a journey of discovery, healing, and exploring perspective as she uses her unique situation to search for her missing brother.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe show is a labor of love for the creators, cast and crew.\u003c/strong\u003e This story has been cooking for a long time, and the only way it\u0027s turned from handwritten monologues and brief sketches into a fully-formed work of art is through the tireless devotion of artists who want desperately to get this story to you, the listening audience.\u00a0That means finding time to write and re-write scripts, record dialogue with the cast, edit that dialogue together, and mix in sound effects. That means money spent acquiring recording equipment, hosting the podcast on Squarespace, and accessing sound libraries. That means a lot of working artists working for free to express a story they feel so passionately needs to be told.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe need your help.\u003c/strong\u003e We want to give you an exceptional show, but we can\u0027t get there for free. With your help not only will you insure that the story of The Far Meridian continues to get made, but you\u0027ll also be investing in its future.\u00a0This show is free, and will remain free, but anything you can do to help us, either by donating to the show\u0027s continued future or simply by spreading the word, would help immensely. Thanks for listening!\u003cbr\u003e"
