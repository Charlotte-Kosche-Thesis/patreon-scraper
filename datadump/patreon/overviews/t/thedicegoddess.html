    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FxoULrM7XGwc%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DxoULrM7XGwc\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FxoULrM7XGwc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eMy name is Kaitlynn Peavler and I am a freelance illustrator. I\u0027ve worked on projects like\u00a0\u003ca href=\"http://www.conqueringcorsairs.com/index.html\" rel=\"nofollow\" target=\"_blank\"\u003eConquering Corsairs\u003c/a\u003e,\u00a0\u003ca href=\"http://rpg.drivethrustuff.com/product/137996/The-Whispering-Road\" rel=\"nofollow\" target=\"_blank\"\u003eWhispering Road\u003c/a\u003e and\u00a0\u003ca href=\"http://www.prismaticart.com/artist/kaitlynn-peavler\" rel=\"nofollow\" target=\"_blank\"\u003ePrismatic Art\u003c/a\u003e and you may have seen some of my work used in supplements put out on\u00a0\u003ca href=\"http://rpg.drivethrustuff.com/browse.php?keywords=kaitlynn+peavler\u0026amp;x=0\u0026amp;y=0\u0026amp;author=\u0026amp;artist=\u0026amp;pfrom=\u0026amp;pto=\" rel=\"nofollow\" target=\"_blank\"\u003eDriveThruRPG\u003c/a\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\n\tAnd here is what I want to make for you...\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-IThd5lC5KCE/VMkiTJUTj-I/AAAAAAAAic0/v9Rkoy9ivos/w434-h822-no/sample.jpg\" style=\"width: 159px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-dAsia4aqdXU/VMkiXsUk4hI/AAAAAAAAic8/oRB3mu9BIsI/w653-h822-no/character%2Bsample.jpg\" style=\"float: right; width: 233px; margin: 0px 0px 10px 10px;\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003eI want to create weekly released stock images. These will be free to use for all patrons, no matter what level they pledge at. Each image will come in both color and black and white versions as a transparent .png file, ready to be inserted into your project.\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\n\tThese images will include items, creatures and characters from different genres.\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\nPatrons also will recieve first dibs on commission blocking as well as periodic free stock pieces on top of the regular weekly image.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cem\u003e\u2764I pledge to create characters that are diverse and of many different\u00a0ethnicities, genders, body types, and ages.\u2764\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e*Terms of use- All used stock images must have proper attribution; citing me as an illustrator or as the artist.\u003cbr\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\n\tFeatured Projects!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\n\tLet me know if you use any of the images produced by this patreon in any of your works and I will share a link to them here. Also I really love seeing where my work ends up so please make sure you share it with me!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.drivethrurpg.com/product/142630/The-Monk--A-Dungeon-World-Playbook\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.drivethrurpg.com/images/7819/142630.png\" style=\"width: 163px;\"\u003eThe Monk- A Dungeon World Playbook\u003c/a\u003e by\u00a0\u003ca href=\"http://www.drivethrurpg.com/browse/pub/7819/Friendly-Neighborhood-Gamer\" rel=\"nofollow\"\u003eFriendly Neighborhood Gamer\u003c/a\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
