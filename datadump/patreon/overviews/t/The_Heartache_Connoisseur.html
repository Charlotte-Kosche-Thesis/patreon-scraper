    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eWhy am I doing this podcast?  Its because I want to share my schtick.  I\u2019ve now practiced Psychiatry for over a decade and that\u2019s enough time to test out a few routines and apply my schtick to lots of different situations.  This podcast is a collection of my schtick and is  an attempt to teach what I know about living a more emotionally healthy life.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eEmotional health is psychological health is spiritual health is health overall.  Virtually all that afflicts us in our day-to-day routines is a result of misunderstanding the basic principles needed to live well.  Our trials and our errors act like a virus that has infected us all.  The name for this illness is the human condition.  While there is no cure, it can be managed.  When dealt with appropriately, a person suffering from the human condition can transform into a thriving and effective human being.  The healthier we become as individuals the better our world gets as a whole.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI named my show \u201cThe Heartache Connoisseur.\u201d  In order to overcome that which holds us back, we must first acknowledge it.  Once we realize we could benefit from making a few changes, we need to learn basic principles and how to apply them.  So we learn to taste our heartaches AND our joys.  We learn the language we need to describe it in detail, swish it around in our mouths and acquire the taste necessary for healing and growth.  We find out it\u2019s not so scary and that overcoming our foibles is fun.  We look forward to the process like a good cup of coffee or the perfect glass of wine.  Then we find out we don\u2019t need to gulp quite as much wine and coffee to kill the pain of the human condition.  I\u2019m here to invite you to stop your gulping and learn to taste, sip and toast the process of healing this world so desperately needs. \u00a0-THC\u003c/div\u003e"
