    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003eWhen you become a supporter/Patron, you immediately get charged of your pledged amount!\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eHi, i\u0027m TC!..\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 ...and i\u0027m the author of everything AmyUNTOLD, my dual porn comic series: there\u0027s the standard AmyUNTOLD with a plausible story, and the Fantasies series which is mostly pure action of wilder stuff or just random things non-canon to the standard series.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 These comics are titled AmyUNTOLD, because their primary focus is mostly Amy, and they show officially untold stories. Take a look, and wonder no more why they aren\u0027t official :D\u003cbr\u003e\u003cbr\u003e \u00a0Mainstory \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eAmyUNTOLD \u0027Finally\u0027\u003c/span\u003e\u003c/span\u003e has been out since 2009 spring, and \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eFantasies Volume 1.\u003c/span\u003e\u003c/span\u003e since late 2010\u003cbr\u003e\u003cbr\u003e \u00a0\u003cstrong\u003eCurrently in the works are:\u003c/strong\u003e mainstory \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eAmyUNTOLD \u0027Super Couple\u0027\u003c/span\u003e\u003c/span\u003e, and \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eFantasies Volume 2.\u003c/span\u003e\u003c/span\u003e with a Sonic \u0026amp; Cream affair in the spotlight. Also Fantasies Vol. 1. is going to get a physical re-release in a somewhat bigger size, some colored original pages, and a 5-6 page long bonus \u0027futas vs. males\u0027 side chapter.\u003cbr\u003e\u003cbr\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0Both series have a long list of further planned issues for them, i would be sad to never see them done. I cannot do them without funding.\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eWithout an adequate funding level for comic making though, my campaign at the moment is mostly home for one thing which i named \u003cstrong\u003eSKETCHFEST\u003c/strong\u003es. These are rather large in scope \"voting-for-sketches-to-be-finished\" events. You first have the chance to vote for categories you want to see sketches in, then you can have a say in which ones you like the most, and in the end the most liked ones get to be colored. The more support i receive, the bigger in scope these events get, with possible multi-page sketches, and even animated ones!\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cstrong\u003e\u0026lt;\u003ca href=\"https://www.patreon.com/posts/tcprod-2017-pre-14050337\"\u003eSketchFest2017\u003c/a\u003e\u0026gt;\u003c/strong\u003e\u00a0has ended!\u003cbr\u003eThe five categories that each gave us 10 sketches were these below, click them to witness all the candidates!\u00a0 Don\u0027t be sad you missed this, don\u0027t feel left out, 2018\u0027s first SketchFest is coming! Be sure to join my campaign and don\u0027t miss out on anything.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/sketchfest2017-f-14456996\" target=\"_blank\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-Nc7TwEn-6Wc/WctnqvLVTMI/AAAAAAAAAT0/ss-w6Nq3pLAH6U0Ff3Q0wmH1NHGIzDEKwCLcBGAs/s1600/sketchfest2017_cat5_intro.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/sketchfest2017-14670010\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/sketchfest2017-14670010\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-SWFv5vD1kEs/WeHnT99xgEI/AAAAAAAAAUc/Nc9gJwSQ7S09Eey2hNH1mR2lZ9ZQaUtegCLcBGAs/s1600/sketchfest2017_cat4_intro.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/sketchfest2017-3-15107390\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/sketchfest2017-3-15107390\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-TKK1tK56W70/WguJqhLylLI/AAAAAAAAAVM/A1GB5dEi_-47HzaB4rgiNiBt8X5D5vesgCLcBGAs/s1600/sketchfest2017_cat3_intro.gif\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/sketchfest2017-4-15378859\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/sketchfest2017-4-15378859\" target=\"_blank\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-wug54g_KoFc/WmoLYcB1CSI/AAAAAAAAAWQ/6RI2FbI3znI_hJ4_6ncQW9JHLMkirryyQCLcBGAs/s1600/sketchfest2017_cat2_intro.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/sketchfest2017-1-16385591\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/TCprod/posts?tag=orgypoll\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/tcprod-2017-pre-14050337\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-sbeJMImVvEQ/WqnBP3c5RPI/AAAAAAAAAXA/NIK-JVNre34kFnzDvippURUPyH6PMvv5wCLcBGAs/s1600/sketchfest2017_cat1_intro.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e Each category had its own poll run, 10 sketches each, and the top 2 of every category got the chance to be finished into full color shaded versions. Everybody on the internet could vote, but only Patrons get the fullest finished versions. Come around often, don\u0027t miss these events...\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003ca href=\"https://www.patreon.com/posts/sketchfest2017-f-14456996\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-6mwX8CSnQSk/WEXvDYqDXWI/AAAAAAAAAPw/I
