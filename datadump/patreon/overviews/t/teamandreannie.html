    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHola somos Andre Cosplay y Cinnamon Annie de Ecuador! Decidimos abrir este patreon para poder compartir con todos ustedes lo que sabemos del cosplay como pasatiempo.\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHi! We are Andre Cosplay and Cinnamon Annie from Ecuador! We decided to open this patreon to share with you all everything we know about cosplay. \u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fuio1-1.fna.fbcdn.net/v/t1.0-9/18839290_10156122835748998_7797382030422204456_n.jpg?oh=8ff13d964c7c3345c24a75acec7812c7\u0026amp;oe=5A2F4FAE\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eNuestro objetivo es publicar aqu\u00ed nuestros conocimientos sobre: pelucas, edici\u00f3n de fotos para cosplay, maquillaje, confecci\u00f3n, recomendaciones de productos, y tutoriales. Tambi\u00e9n subiremos avances y ejecuci\u00f3n de nuestros nuevos proyectos de cosplay, que con su apoyo podremos realizar. \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eOur main objective is to publish our knowledge of: wigs, photo edition, make-up, dressmaking, product reviews and tutorials. We will also upload sneak peeks of our new project, which we will be able to complete with our patreons support. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMuchas gracias por su apoyo \u003cimg src=\"https://www.facebook.com/images/emoji.php/v9/z4c/1/16/1f642.png\"\u003e!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThanks for your support \u003cimg src=\"https://www.facebook.com/images/emoji.php/v9/z4c/1/16/1f642.png\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e"
