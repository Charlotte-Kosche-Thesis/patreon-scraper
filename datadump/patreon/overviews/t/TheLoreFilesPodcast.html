    "summary": "Hi! \u003cstrong\u003eTHANK YOU!!!!!! \u003c/strong\u003eThe mere fact that you\u2019re on this page is a\u00a0HUGE vote of confidence in me and in this podcast. I can\u2019t thank you enough for this! I started this project because I truly love mythology. As a child, reading about myth and lore transported me from some of my darkest moments into realms where gods and goddesses battled it out, worlds where heroes existed and overcame impossible odds, where creatures and monsters lived alongside humanity. As I got older, I began to notice the psychological aspects of myth and the cultural ties. The more I learned, the more fascinated I became. \u003ca href=\"https://www.facebook.com/The-Lore-Files-Podcast-163256147830056/\"\u003eThe Lore Files\u003c/a\u003e is an attempt to spread this love and fascination with the world. It\u2019s an attempt to approach the issues we face today through the lens of lore and to better understand what it means to be human. \u003cbr\u003e\u003cbr\u003eThat sounds like a lot. I realize this. Don\u2019t worry. This isn\u2019t a stodgy academic approach. Each episode, I sit down with non-mythers and tell the tales in my own quirky, down-to-earth way. We have drinks, snacks, and pose interesting questions to each other based on the myths we\u2019re discussing. So, if you\u2019re interested in mythology and lore and you aren\u2019t opposed to snorting laughter and hilarious asides, then this is definitely the place for you!!!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eJoining The Lore Files on Patreon gives you the inside scoop. You\u2019ll receive exclusive content such as bloopers, behind-the-scenes insights, access to monthly bonus episodes, and much more! Your support helps me devote more time to research, invest in better equipment, offer better rewards, and, of course, corrupt more minds!\u003c/div\u003e\u003cbr\u003eThe Lore Files is hosted by me, Jess. I\u2019m a writer and mom with a deep-seeded love for mythology. You can learn more about me on my \u003ca href=\"https://jlwillingwrites.wordpress.com/\"\u003ewebsite. \u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFollow The Lore Files on \u003ca href=\"https://twitter.com/TheLoreFiles\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"https://www.facebook.com/The-Lore-Files-Podcast-163256147830056/\"\u003eFacebook\u003c/a\u003e! You can listen to us just about anywhere! \u003ca href=\"https://soundcloud.com/user-190740575\"\u003eSoundcloud\u003c/a\u003e \u00a0\u003ca href=\"https://www.stitcher.com/podcast/jessica-willing/the-lore-files-podcast\"\u003eStitcher\u003c/a\u003e \u00a0\u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;apn=com.google.android.music\u0026amp;link=https://play.google.com/music/m/Ikmsh346mwuppvynazbsbk3x65a?t%3DThe_Lore_Files_Podcast%26pcampaignid%3DMKT-na-all-co-pr-mu-pod-16\"\u003eGoogle Play\u003c/a\u003e and more!!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"351\" src=\"https://lh4.googleusercontent.com/oEmFHaxpVY09fg5Loi-MwZy5jBiXyPkpJr29-7EgVCvheX2mY1FLFH727KGAV20ZIf-vwOUxedznblI65PWnga-lD1LalLuAaIUl_W6dsiWa5imX21AGs2vQXW1c_rskG8OejDvs\" width=\"310\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
