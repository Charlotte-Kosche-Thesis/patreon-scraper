    "summary": "Welcome to Togglejam, a lot to cover but I\u0027ll make it as brief as I can.\u003cbr\u003e\u003cbr\u003eFirst and foremost I produce lets plays, First impressions and little odds and sods here and there. I love creating the content I produce, like any content maker, and want nothing more than for the channel to continue to grow and for my video\u0027s to improve.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCoW4N1t-PfyrauVXH7HK1XQ?view_as=subscriber\"\u003ehttps://www.youtube.com/channel/UCoW4N1t-PfyrauVXH...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhat this patreon covers:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e1.\u00a0\u00a0Togglejam TAKES IT EASY (T.I.E)\u003cbr\u003e\n\"\n\u003c/strong\u003eTogglejam Takes it easy\" is the show where I take the time to relax with an oldie but goodie, taking my time and enjoying what the game has to offer.\u00a0\u003cimg src=\"https://i.ytimg.com/vi/qJuB6GqbuFA/maxresdefault.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2. Togglejam NOW PLAYING\u003cbr\u003e\n\"\n\u003c/strong\u003eTogglejam Now Playing\" is the show where I play through a recent release seeing what it does well and what it could really improve on.\u003cbr\u003e\u003cimg src=\"https://i.ytimg.com/vi/Xy-JbKoUx0w/maxresdefault.jpg\"\u003e\u003cbr\u003e\n\u003ca\u003e\u003c/a\u003e\u003cbr\u003e\n\u00a0\n\u003cstrong\u003e3. Togglejam BREAKING IN\u003c/strong\u003e\u003cbr\u003e\n\"Togglejam Breaking In\" is the show where I give my first impressions on a game, old, new, indie, \"AAA\" doesn\u0027t matter, I\u0027ll play the first 30 mintutes to an hour and give my thoughts.\u003cbr\u003e\n\u003cimg src=\"https://i.ytimg.com/vi/CEWwnsSu18Y/maxresdefault.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e4. Togglejam BRICK-A-BRAC\u003c/strong\u003e\u003cbr\u003e \"Togglejam Brick-A-Brac\" is the show where I take a look at the odds and sods that I\u0027ve collected over the years, from LEGO models to Pokemon badges, once a week I\u0027ll take a look and give an insight into why the hell I bought them.\u00a0\u003cbr\u003e\u003cimg src=\"https://i.ytimg.com/vi/7_7J1T-LhJs/maxresdefault.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested and want to check out some of my content, look at the link below:\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCoW4N1t-PfyrauVXH7HK1XQ?view_as=subscriber\"\u003ehttps://www.youtube.com/channel/UCoW4N1t-PfyrauVXH...\u003c/a\u003e\u003cbr\u003e"
