rchandise. We will be featuring Daki\u0027s, Mouse pads, posters and Books as well as much more. Supporting at 1 dollar will allow you to suggest by linking works I\u0027ve made (doxy, onta) or suggesting new ideas and products to be made. All supporters will receive a discount code once a month they can use towards purchasing anything in the store.\u003cbr\u003e\n\t\u003cbr\u003e\n\tAdditionally we will be using Patreon to fund books and Figurines since they involve large initial investment to make!\u003cbr\u003e\n\t\u003cbr\u003e\n\t*NB* Any supporters above the 1$ will be reminded between each merch campaign to unpledge so you wont be charged for any projects you didn\u0027t pledge for!\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://theheftychest.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/Pft4evf.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://theheftychest.com/cart/\" rel=\"nofollow\"\u003ehttps://theheftychest.com/\u003c/a\u003e\n\u003c/div\u003e\u003c/div\u003e"
