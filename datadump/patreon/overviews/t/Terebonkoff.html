    "summary": "\u003cem\u003e\u003ca href=\"https://cdn.discordapp.com/attachments/332887359995641856/403855126248423435/100_67.png\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/332887359995641856/403855119680012288/2aNlim8.gif\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u00a0 \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHi, friends!\nMy name is Terebonkoff. I create games for adults! My game is called\n\"Lida\u0027s Adventures\"!\u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePlot\u003c/span\u003e\u003c/h3\u003e\u003cem\u003e\u00a0\u00a0This is an\namazing story of a girl called Lida!\u00a0Lida has just moved to another city with her husband!\u00a0But suddenly, her husband Dima was kidnapped by unknown intruders... The abduction of Lida\u0027s husband turns her\nlife upside down! After that, her main goal in life is to find her husband\nDima! Lida has to face such vital circumstances, about which she even couldn\u0027t\nthink! Only you can get to the truth, only you can help Lida cope with all the\ndifficulties! \u003cbr\u003e\u00a0\u00a0\u003cstrong\u003eDISCLAIMER: The Lida`s Adventures game is a work of fiction, not related to the real world at all. All characters in the game are of at least 18 years of age.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ch3\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFetishes\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCorruption\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eMILF\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eAnal\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eVoyeurism\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eHarem\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eAnd much more...\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eContent\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\"Lida`s Adventures: Episode 1\"\u00a0\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(Public - FREE)\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\"Lida`s Adventur
