    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FfqHByzWca_E%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DfqHByzWca_E\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FfqHByzWca_E%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/fqHByzWca_E",
    "one_liner": "This is the SoapBus you are looking for. #VWLane",
    "patron_count": 25,

    "pledge_sum": 31467,
    "pledge_url": "/bePatron?c=143249",
    "published_at": "2015-01-30T03:41:15+00:00",
    "summary": "I began this patreon in 2015 as a way to grow my studio, The Lane Lab, and now that\u00a0\u003ca href=\"https://www.instagram.com/explore/tags/LaneLabBuild/\" rel=\"nofollow\" target=\"_blank\"\u003eproduction studio\u003c/a\u003e is\u00a0operational, the next project is a \u003cstrong\u003epop-up shop out of a \u002771 Volkswagen Bus\u003c/strong\u003e. Really.\u00a0The goal is to rebuild her ourselves, from the ground up, and drive to multiple festivals and conventions, hand delivering\u00a0\u003ca href=\"http://www.luxurylanesoap.com\" rel=\"nofollow\"\u003eLuxury Lane Soap\u003c/a\u003e all over North America. (\u003cstrong\u003eSee the very beginning with\u00a0my first three part series!\u00a0\u003c/strong\u003e\u003ca href=\"http://kyleelane.com/soap-and-a-volkswagen-part-1-getting-her-home/\" rel=\"nofollow\" target=\"_blank\"\u003eSoap and a Volkswagen Part 1 \u2013 Getting Her Home\u003c/a\u003e\u003cstrong\u003e)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAside from building an\u00a0incredible studio and restoring a\u00a0Volkswagen bus, I have also started a non-profit to raise money and\u00a0awareness for stray cats in an effort to sponsor spay and neuter costs across America, with a primary goal of stopping animal\u00a0trafficking on\u00a0Facebook. Because fuck that noise.\u003cbr\u003e\u003cbr\u003eI also marched on Washington with the help of my Patrons.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWhen I am not building projects, restoring history or helping animals or marching, I am working towards body positivity and mental health awareness on social media and through private posts, right here on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis Patreon is a place to write about and feature all of the projects happening here on our half acre sanctuary, The Lane Laboratory.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what do YOU get\u00a0for contributing?\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eYou get to be a part of the duality that is living a public professional and personal life while helping to fund rare projects. I also have some pretty epic rewards you should check out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go? \u003c/strong\u003e15-20% goes towards fees \u0026amp; shipping rewards, 20-25% to reward supply cost, 20-25% to credit debt and finally, 30-40% goes towards new parts/restoration/projects.\u00a0\u003cstrong\u003eThe *more* funds we have to work with, the *more* we can get done!!\u003cbr\u003e\u003cbr\u003eThank you so very much for stopping by and considering to be a part of this epic journey. Love, Kylee Lane\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
