    "summary": "\u003ch4\u003e\u003cstrong style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e// welcome \u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003eHello, I\u0027m Trace Dominguez! I\u0027m from Michigan, and I spent my youth working in restaurants, bars, and in retail. In college, I learned to blacksmith, and shoot cannons,\u00a0I taught myself\u00a0\u003ca href=\"https://www.facebook.com/MackinacStateHistoricParks/videos/10150354996247184/\"\u003ethe fife\u003c/a\u003e and realized what I wanted to be when I grew up.\u00a0Getting up in front of people made me so nervous (it still does), but it\u0027s thrilling. I love the look on a person\u0027s face when you can get them excited about a story, that face we all make when we learn something new. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e// why we\u0027re here \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nThere are stories I can\u0027t tell without your help. I make stuff every day for Seeker, but there are stories about media literacy, history, civics and government, education, policy, and (of course) science.\u00a0I wake up at night and write story ideas in my phone, but I don\u0027t have the resources to make these things myself.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e// thank you! \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003eI am so thankful and excited to have found you all.\u00a0I\u00a0want to make things \u003cem\u003ewith\u003c/em\u003e\u00a0\u003cem\u003eyour help\u003c/em\u003e. Together, we can learn about the world around us, tell incredible stories, meet interesting people, and explore amazing science, because, let\u0027s be honest, we\u0027re both super into it.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e// a bit about my work \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nIn 2010, while going to graduate school in D.C., I got an internship with Discovery. After working hard for a couple of years, they asked if I could make videos for them on YouTube. (I knew nothing about making videos, so those videos were \n\u003cem\u003eso\u003c/em\u003e \u003cem\u003eweird\u003c/em\u003e). In 2012, I teamed up with Revision3 to join DNews! The show grew and grew, and thanks to you, I now create stuff for Instagram, appear on the Science Channel, and we even got the attention of Pres. Obama. (Lemme tell you, \u003cem\u003ethat\u003c/em\u003e\u00a0was super crazy!)\u00a0\u003cbr\u003e\n\u003cbr\u003e\nLook, working at that museum, seeing the faces of people loving the magic of stories\u2026 I love the way kids and adults widen their eyes when you show them something incredible. I love that. And I know you do too. So let\u0027s do this together!\n\u003cbr\u003e"
