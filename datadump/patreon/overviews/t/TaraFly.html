    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FEZ-1VtjTO3c%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DEZ-1VtjTO3c\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FEZ-1VtjTO3c%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-06-10T18:10:31+00:00",
    "summary": "\u003cimg height=\"101\" src=\"http://taraflyart.com/wp-content/uploads/2014/02/TaraFlyArt_banner.jpg\" width=\"600\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://taraflyart.com/cat-art\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e ~ \u003ca href=\"http://taraflyart.com/blog-2/\" rel=\"nofollow\"\u003eBlog\u003c/a\u003e ~ \u003ca href=\"https://instagram.com/tara_fly/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e ~ \u003ca href=\"https://www.facebook.com/tarafly\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e ~ \u003ca href=\"https://www.etsy.com/shop/taraflyart\" rel=\"nofollow\"\u003eShop\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI See \"Cat People\" =^,,^=\u003c/strong\u003e\u003cbr\u003eCats disguised as human beings are everywhere, hiding in plain sight.  Your neighbor might be a cat. The guy sitting behind you on the bus may be as well.  The woman who always talks to the birds at the park .... is definitely a cat.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"511\" src=\"http://taraflyart.com/wp-content/uploads/2014/02/Painting_Eleanor_Cat.jpg\" width=\"610\"\u003e\u003cbr\u003e\nI have always known that I am a cat, and so I paint cats dressed as people. \n\u003cbr\u003e\n\u003cbr\u003e\nSince I also am a hoarder of books, many of my cat paintings are inspired by literature and history. There is also the matter of a wee gardening obsession that has a tendency to crop up in my artwork.... ;)\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://taraflyart.com/wp-content/uploads/2014/02/TaraFlyArt_Patreon.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a place to connect with with your favorite creators, and show your support for their craft by pledging a subscription. \u00a0 Here is \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003e\u003cu\u003ea beginner\u0027s FAQ\u003c/u\u003e\u003c/a\u003e to explain how it all works. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nFor me, personally, it has been a chance to share aspects of my life \u0026amp; career that I would normally keep to myself.  If you\u0027ve ever wanted to stand over my shoulder and watch me work, Patreon will give you a backstage pass!\u00a0\n\u003cbr\u003e\u003cbr\u003e\nMy first year on Patreon has been quite an adventure! I am grateful to my original followers for continuing on this journey with me. \u0026lt;3\u003cbr\u003e \n\u003cbr\u003e\u003cimg src=\"http://taraflyart.com/wp-content/uploads/2014/02/Merlin_art-studio-cat.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eI Want You To Know.... \u003c/strong\u003e\u003cbr\u003e\nHow much I love and appreciate you! =)\n\u003cbr\u003e\nWhen\u00a0you like and share my work, you encourage me to keep improving. \u00a0I will continue creating cat portraits and sharing them with you, even if you can\u0027t support me with a monthly donation. \n\u003cbr\u003e\nConsider Patreon as a tip jar... with fun benefits!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"101\" src=\"http://taraflyart.com/wp-content/uploads/2014/02/paws_foot.jpg\" width=\"600\"\u003e\u003cbr\u003e"
