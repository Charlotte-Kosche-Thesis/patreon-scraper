    "summary": "Hi and welcome to my Patreon Page!\u003cbr\u003e\u003cbr\u003e\n\nI make guitar lessons that I publish on my YouTube channel, my free guitar lessons website and my members area site. I also have an Instagram account where I publish guitar licks, chord licks, melodies, soloing jams and more. \u003cbr\u003e\u003cbr\u003eThe guitar lessons are in different styles with focus on improvisation and what comes with that. Fundamentally theory, essential scales, arpeggios, phrasing and advanced improvisation stuff are some of the topics in these lessons. There are also courses with topics as guitar comping, exercises, licks \u0026amp; tricks and playing tips to songs and more. The lessons are included in different courses so if you\u00b4re interested in a special topic just follow the course.\u003cbr\u003e\u003cbr\u003eCheck out my free Guitar lessons website and YouTube channel to see my free lessons.\u003cbr\u003eJust follow the links below:\u003cbr\u003e\u003ca href=\"https://www.thomasberglundguitarlessons.com/home/index.html\"\u003eFree Guitar lessons website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCxo60iVSxlp3y8Jnd4hjuig\"\u003eThomas Berglund YouTube channel\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eIf you like my free lessons please come back and become a Patron on my page and you will get access to my inofficial lessons as well.\u003ci style=\"font-weight: bold;\"\u003e \u003cbr\u003e\u003cbr\u003eI started my Patreon page because\u2026.\u003c/i\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u2026I want to develop my guitar lessons to be as good as possible. This means I must spend more time to work on them that means I have to make money to get the time to it. The money will go to better cameras, light, research for new guitar topics and everything that develops my guitar lessons.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe Patreon page works like this.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003eI have different levels for you to support me and if you\u00b4re interested check out these and choose the level that fits you\u00b4re needs. You can see them on this page with explanations what you get.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat do you get out of it?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003eOn Patreon I will be as personal I can to make us a community where we together explore the guitar and the intention is to make you a better guitarist and me a better guitar lesson maker.\u003cbr\u003e\u003cbr\u003eYou will get access to all of my inofficial lessons, guitar licks and chord licks depending on the level you choose. Pdf files, articles, e-Books and more there are included with them will be available to download as well.\u003cbr\u003e\u003cbr\u003eWhen supporting me I have a chance to develop the lessons and you can give me feed back on them so I can make them better. \u003cbr\u003e\n\n\u003cbr\u003eSince you as a Patron on this page support me and my work, you will be my first choice in helping and supporting your education. \u003cbr\u003e\u003cbr\u003eYou have my deepest thanks!\u003cbr\u003e\u003cbr\u003e"
