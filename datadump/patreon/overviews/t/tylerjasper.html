    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/R2HwbnAEH74\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=R2HwbnAEH74\u0026feature=youtu.be",

    "published_at": "2017-07-02T03:04:52+00:00",
    "summary": "\u003ch3\u003eHey Nerds!\u003c/h3\u003eThanks so much for reading an entire sentence of my Patreon page! And now you\u0027ve read three! Wow!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3otPosB88Sj6KOBP44/giphy.gif\" style=\"width: 421px;\"\u003e\u003cdiv\u003e\u003cbr\u003eDoubtful. I\u0027m an indie dev from the Pacific Northwest who\u0027s been\u00a0\u003ca href=\"https://dangergames.gamejolt.io/\" target=\"_blank\"\u003emaking games\u003c/a\u003e and\u00a0\u003ca href=\"https://www.twitch.tv/dangervideogames\" target=\"_blank\"\u003estreaming on Twitch\u003c/a\u003e for the past few years. My games range from a\u00a0\u003ca href=\"https://gamejolt.com/games/intern/20698\" target=\"_blank\"\u003esilly office simulator\u003c/a\u003e to a\u00a0\u003ca href=\"https://gamejolt.com/games/tirin/32173\" target=\"_blank\"\u003etongue-in-cheek platformer\u003c/a\u003e to a\u00a0\u003ca href=\"https://gamejolt.com/games/LegacyBall/277043\" target=\"_blank\"\u003efree-form physics puzzler\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Bg5XmQn.gif\" style=\"width: 421px;\"\u003e\u003cbr\u003e\u003cbr\u003eI can confidently say that people love the humor in my games, from high-schoolers to middle-aged office workers. It\u0027s my main strength and one I want to keep developing - even while I delve into other, deeper themes in the games I create.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/eapzpf6.gif\" style=\"width: 421px;\"\u003e\u003cbr\u003e\u003cbr\u003eI started making games because I love playing them. Especially with friends. That\u0027s why the Danger Squad and I\u00a0\u003ca href=\"https://www.twitch.tv/dangervideogames\" target=\"_blank\"\u003estream together on Twitch\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eevery week. We\u0027ve had a lot of fun playing\u00a0\u003ca href=\"https://www.twitch.tv/videos/95828453\" target=\"_blank\"\u003eold\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=8azH0_T9-oY\u0026amp;t\" target=\"_blank\"\u003enew\u003c/a\u003e,\u00a0\u003ca href=\"https://www.twitch.tv/videos/52270776\" target=\"_blank\"\u003esilly\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=d4GsApuUa-8\" target=\"_blank\"\u003espooky\u003c/a\u003e games, and we have even more fun when cool cats like you get involved! In past events we\u0027ve successfully raised funds for\u00a0\u003ca href=\"http://childsplaycharity.org/\" target=\"_blank\"\u003eChild\u0027s Play\u003c/a\u003e and \u003ca href=\"http://www.crs.org/\" target=\"_blank\"\u003eCatholic Relief Services\u003c/a\u003e, and we look forward to hosting similar adventures with you around.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/32/b4/35/32b435c44f0092091af9f2ed20626d8c.jpg\" style=\"width: 416px;\"\u003e\u003cbr\u003e\u003cbr\u003eSorta. I want to be able to devote more time and money towards creating content, but that\u0027s hard to pull off when you have to pay rent and also eat food sometimes. By becoming a Patron, you can support the work that I do by automatically donating a small amount on a monthly basis.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/d1ZDiqX.gif\" style=\"width: 246px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis community is built on the idea of giving back. By becoming a Patron and supporting a local artist, you also indirectly support the charitable organizations that benefit from our events. In addition to them, \u003cstrong\u003e10% of the proceeds given to this Patreon \u003c/strong\u003ewill be used to support other content creators on Patreon.\u00a0I\u0027d love to hear your thoughts on who that money goes to.\u003cbr\u003e\u003cbr\u003eLastly, check out the tiered rewards on the right-hand side of this page! Becoming a Patron includes a lot of sick perks. They\u0027re calling your name!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003eHow to Contact Me\u003c/h3\u003e\u003cimg src=\"http://images.hellogiggles.com/uploads/2016/08/02071948/f227cf4d-eafa-4b78-bfce-9a4b3a8f0dec.gif\" style=\"width: 294px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.twitch.tv/dangervideogames\" target=\"_blank\"\u003eTwitch\u003c/a\u003e - Danger Squad and I stream here\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/dangergames1\"\u003eTwitter\u003c/a\u003e - every silly and serious thing, more personal\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discord.gg/0t4Oju223eNlzs7E\"\u003eDiscord\u003c/a\u003e - Chat clubhouse for all our Twitch friends, including you!\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCQ06mMigl3JcozeqlpIG95Q\" target=\"_blank\"\u003eYouTube\u003c/a\u003e - where highlights from Twitch get showcased\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/dangervideogames/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e - studio updates for gamedev/twitch\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://danger-games.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e - announcements and random cool stuff\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cw7rT0f.gif\" style=\"width: 440px;\"\u003e\u003cbr\u003e"
