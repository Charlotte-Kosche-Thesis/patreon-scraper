    "summary": "Hey there!\u003cbr\u003e\u003cbr\u003eDo you know how many people in the Maritimes make art? Or create music? Or put on festivals, or brew beer, produce theatre,\u00a0and just do really amazing stuff? There\u0027s a lot. Like, \u003cem\u003ea lot a lot\u003c/em\u003e. It\u0027s\u00a0a full time job just keeping track of it all. \u003cbr\u003e\u003cbr\u003eThat\u0027s why we\u0027ve been doing it for you! \u003cstrong\u003eThe East\u003c/strong\u003e is a free online publication, that you get to read, online, for free. We keep you up to date with all the arts and culture news we can get our hands on. \u003cbr\u003e\u003cbr\u003eWe\u0027ve got a great staff who dutifully\u00a0conduct those interviews,\u00a0absorb that art, listen to those albums, watch those plays, drink that beer, and attend those festivals. Which is all very great for us, until\u00a0the end of the day, with a thousand words bled from our souls, and our gas tanks that much lighter, when we\u0027re left wondering how to keep the lights on.\u003cbr\u003e\u003cbr\u003eWe love what we\u0027re doing, and\u00a0strongly believe in supporting the arts community here. It\u0027s practically a compulsion. We didn\u0027t choose the writer\u0027s life, the writer\u0027s life\u00a0chose us.\u00a0But while we\u0027re supporting them, we also need to worry about finding our own support.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in, dear reader. We want to continue to bring you all the great stuff the Maritimes has to offer, and to highlight all the things that make this such a fantastic place to live, but we\u0027d also like to eat once in a while.\u003cbr\u003e\u003cbr\u003eWe\u0027re hoping that with your support we might do things like\u00a0cover the cost of\u00a0hosting, keep the wheels on the road, and in an ideal world, maybe even pay ourselves. We don\u0027t believe in things like subscriptions, and pay-walls. We believe in promoting the place we live in, celebrating it, making it accessible, and growing something that could make it even better. We hope you feel that way too and will help\u00a0us\u00a0accomplish this.\u003cbr\u003e\u003cbr\u003eNeed to know more about what we do? Why not\u003ca href=\"http://www.theeastmag.com/\" rel=\"nofollow\" target=\"_blank\"\u003e check out our webpage \u003c/a\u003eand see what we\u0027ve done so far!"
