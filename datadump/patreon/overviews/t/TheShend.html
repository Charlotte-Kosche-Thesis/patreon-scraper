    "summary": "I\u0027d been archiving match footage for the Japanese and the wider arcade scene for Street Fighter III: 3rd Strike since the early 00\u0027s. The title has since steadily endured and increased in popularity ever since.\u003cbr\u003e\u003cbr\u003eLooking for a way to share this archive to new players, YouTube came along just at the right time. Once I was certain it wasn\u0027t going to go bankrupt I jumped on in June 2006. The channel now has 5000+ videos and 15,000+ subscribers.\u003cbr\u003e\u003cbr\u003eMy aim is to document as much of a complete history of this game, it\u0027s events and players for the enjoyment of future players.\u003cbr\u003e\u003cbr\u003eOver the course of this journey I began a Japanese Players Index on the old SRK forums. Which we almost lost when the board got an upgrade! \u003cbr\u003eThere is now also Master Video Spreadsheet to accompany the Players Index.\u003cbr\u003e\u003cbr\u003eI also like to document the culture and collect paraphernalia pertaining to the Street Fighter III series. From telephone cards to VHS Tournament tapes.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eShort Term\u003c/strong\u003e: Buy some time back to put back into the archiving process.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMid Term\u003c/strong\u003e: Create an easily navigable database and website for people to explore the event and player history as well as a first reference for lab monsters to research specific characters and/or players.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLong Term\u003c/strong\u003e:\u00a0Interview the developers of this game for a documentary.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you to the many subscribers and well wishers over the years.\u003cbr\u003e"
