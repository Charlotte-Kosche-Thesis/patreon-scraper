    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FFz0MmC7iEng%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DFz0MmC7iEng\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FFz0MmC7iEng%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/Fz0MmC7iEng",

    "published_at": "2017-02-21T00:50:39+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eRachel loves performing and has dreams of going \"On Tour.\" \u00a0Catherine is a motivational speaker and life coach. \u00a0They are going \"On Tour\" together as a Mom and Daughter Team, where Catherine speaks and Rachel performs. \u00a0\u003c/em\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003eWHO WE ARE\u00a0\u003c/b\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eWe are Catherine and Rachel Allen. \u00a0More than a Mother and Daughter Team, we are each other\u0027s inspriation for how to live this challenging life we\u0027ve been given. \u00a0Rachel is 21 and loves to sing, dance and act. \u00a0She also has CHARGE Syndrome, DeafBlindness and many complex medical issues. \u00a0Although I\u0027ve done lots of cool stuff in my life, I\u0027m mostly known these days as Rachel\u0027s Mom.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been living our hopes and dreams out loud, despite all obstacles, for lots of years now. \u00a0Many of you have watched us, cheered us on, and even helped us during the times we fell so hard we had trouble getting back up.\u003cbr\u003e\u003cbr\u003eThe first time I overheard a young girl with CHARGE Syndrome say, \"I want to grow up to \u00a0be like Rachel Allen\" I understood how important it was to plant seeds of Dreams into children with disabilites and their families. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Singing Pink\u003c/strong\u003e\u00a0was created as a Social Purpose Business to provide a career for Rachel, based on her unique needs, talents and desires, and as a template for other Individuals and their families. \u00a0We hope to continue planting seeds for families to Dream bigger Dreams for their children\u0027s future and we hope to support them in realizing those dreams.\u003cbr\u003e\u003cbr\u003eRachel recently decided that she wants to go \"On Tour\" (crazy dreamer!) \u00a0The Singing Pink, (being founded and staffed by the craziest master dreamer~Me) thinks that is an awesome idea! \u00a0 The Mission of the Singing Pink is to raise awareness of DeafBlindness, to support Rachel in her dream of being a performing artist, and to connect her with the community she chooses to be a part of.. \u00a0We are going On Tour to accomplish this mission...and to plant seeds.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/OihOkFNBKI4zqK5vOyOz0m7kxhCKa1e67qh-DV7zU_PaD6XrlgWnBs-0fPezrIsWRb3sEsryji5e7Fd2ilR8UnVtjvmQ04ob5w0d-8y5ODoMHCPUUPV3CMkzgFksm4BEHoP2zbRtCM_3vLVNu72GOo5z-7o8PnbiNmNXZH1FkaAKKg2XD9n8XzIGmDCu0VV0CB7bMjLy4tNV-Rkj7KHZZypHgG8Hqph1zLtFNO7LeuReBD8ZIQnm7eqpvk7RFB8ifyEYJsz4rpjiYjPH4nSF7HJUKQ2CHNZzfOjb2CrULiSruKThQ4fHVhUMVAQBRjI_2gVjXecEciPYmiK_pzQCEYUaS-opvcH5rYi2NJfibdqe_-NbvnqY_MS4tx9WxNAG0GNYh7n_dRitlrxVolJXnpG5H4IwzbMFF-jRp9d2Thas_uul051inOllVATBVIYXXaa3Eqe7l_dbhFzcw8VYsDW8o9HPrVncnaDzJ1w0uontDyBj3ENEUS4eUCD6IaWqJvfecQCXeWXIyz6FOGjDRZOOlprURlQVJq-5ivhPq08iXaHRgFsRmxtZ0TgfjNTlFKqqh-jIIZQ-nWu1toqH_EXQMwhLTUjvGqmc4FHBbp09xux7Ew1Z3w=w613-h638-no\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTHE TOUR\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eWe launched the 2017 Singing Pink Tour on Feb 10 at Chapelwood UMC in Houston, TX at The Tim Tebow Foundation\u0027s Night to Shine Special Needs Prom with our debut Signature Production, \u201cChoosing the Life that has Chosen\nYou,\u201d created specifically as a keynote presentation featuring both me and\nRachel, as an artistic team. \u003cbr\u003e \u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eChoosing the Life\u003c/strong\u003e is a dramatic, music-filled production\nthat gives you a \u003cbr\u003ehilarious and profoundly inspiring glimpse into the thoughts\nand dreams of a \u003cbr\u003eMom and Daughter who have created their own definition of what\nliving with \u003cbr\u003elife-long stress and crisis can look like.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eThat performance was epic. \u00a0It showed me how dedicated Rachel is to performing and how much energy and life the cheering crowd gives her. \u00a0It was also good for me to be creating something within my own original career path again.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003ePatreon allows those of you who love what we do and who believe in our mission to join our community and be a part of our journey, while literally being our Patrons. \u00a0The biggest reason we chose Patreon rather than doing a big one time Fundraiser, is that it provides a way for our Champions to contribute a little bit every month, providing us with a predictable, sustainable monthly income and a platform for The Singing Pink community. \u00a0\u003cbr\u003e\u003cbr\u003eYour Patronage means we are able focus our creative energies on ways Rachel can shine her gifts into the world while honoring her limitations.\u00a0 It allows us to find Rachel\u0027s unique way down the path to a career and life that meets her needs, is meaningful to her and that serves others.\u003cbr\u003e\u003cbr\u003eIt will allow us to hire people to run this business project and begin to build a sustainable way for Rachel to continue this life, even when I am no longer able to do it for her. \u00a0We hope you will become a Patron and join us on this journey!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a Subscription based Platform that allows fans to provide sustainable monthly income for the artists they love. \u00a0If you\u0027d prefer to make a one time donation and not have access to our Patreon Community, or if you\u0027d like to be a monthly subscriber here on Patreon and also make a larger one time tax deductible donation, please contribute to the Non-Profit here.\u003cbr\u003e\u003cbr\u003eThanks for being here. \u00a0We appreciate you more than you will ever know!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/XoAx-0iaNBmdQzOldgHPpAn7ZQzZs9kRe16knxMM_uzivOgBnQ0OWZxGDZDoEXICovgLyxzYFw-aHV-Zzr5eLvRn3_Naievr6FnL1NGUJNFTeCIi9Htg2UWMZhWpYpzcUD5i4-d0CIRz1_o03bBzY3rszPWfktPHw_d_uxpSPY5Pthl-fjb1qogl9ZRxynD1QRyXqq4JYyRnm9j5X5RN13aBtd125BVAfW5gqTr5U5EDKLTqLpimC1Yl0A33K9qhnOasN9IKt-hWvenDXjRocPOPPFEdxKLuwO5BOYDpQ3eRVY5yDPDd4mCJ0DTLfcjHyJ8iJRhkS9OHNALFjXwYap5wB7vwFQNITIE4VmknwakQTL5XP0Haw1dtel-Y2y8Rpm30FVhBmCpaav6f4Kj874sX_6b-KefJlK-xhak1D7JlMKtFBeuGuV_9MYAS7MLRNBCudLQNYqOF_7dLIs9Wb-ZEw3_fV4f8LBJlxmMqttbWYTcSYaSi0oYmgMhcd9StAYfYGmy7KlGAi_bblPkP7IJr7akzMgetEqkge7nkLzCrkVjKnSbjgYewxhNKf65eJ28cfbsEgmGBCRnSRIzY5myCz_iNV0xjfWImAwisRBSSk8dDNB5A9A=w789-h589-no\"\u003e\u003cbr\u003e\u003c/div\u003e"
