    "summary": "Hello,\u003cbr\u003e\u003cbr\u003eI\u0027m Dirk the Dice and this is the GROGNARD files podcast; talking bobbins about table top RPGs from back in the day. This is the PATREON campaign \u0027tip in the beret\u0027 to support the coverage of costs associated with the podcast and to help support additional projects.\u003cbr\u003e\u003cbr\u003eI\u0027ve listed below the projects we are delivering based on the Patreon campaign so far and an indication of how funds have been used.\u003cbr\u003e\u003cbr\u003ePlease join our community and become an honourary Armchair Adventurer!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e#GROGPOD\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTogether with Judge Blythy (the resident rules lawyer), Eddy (the bargain hunter) and The Daily Dwarf (tweeting select pieces from the hey day of White Dwarf), I host a monthly collection of memories, games and lists from the time when RPGs were King.\u003cbr\u003e\u003cbr\u003eEach The GROGNARD Files episode focuses on one game at a time, looking at the history, the rules, the supplements and how it was covered in White Dwarf magazine.\u003cbr\u003e\u003cbr\u003eThe podcast has covered Runequest, Traveller, and Call of Cthulhu, Stormbringer, Tunnels and Trolls and AD\u0026amp;D. There\u0027s lots more planned. \u003cbr\u003e\u003cul\u003e\u003cli\u003eCover hosting and related costs\u003c/li\u003e\u003cli\u003eSupport the improvement of the recording quality \u003c/li\u003e\u003cli\u003eSeek out additional material and content for discussion\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e#GROGZINE\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhen you become a patron, you get access to a PDF of the annual \u0027zine, which is filled to the brim with old school RPG goodness. Lively articles, a crazy scenario and a fantastic cover by Russ Nicholson. We\u0027ll be doing it again in November 2017.\u003cbr\u003e\u003cul\u003e\u003cli\u003ePrinting hard copies all patrons active at the cut off of September\u00a0 \u00a0\u003c/li\u003e\u003cli\u003eCommisioning material and illustrations\u00a0\u003c/li\u003e\u003cli\u003eCovering the costs of world-wide shipping\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e#GROGMEET\u003c/strong\u003e\u003cbr\u003eA chance to meet-up and play old school and new school games in Manchester. It\u0027s also where the GROGZINE will be formally launched!\u00a0 Provisional date is 11th November 2017.\u003cbr\u003e\u003cul\u003e\u003cli\u003eHospitality costs (Hob Nob biscuits) and providing seed money for room hire\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e#GROGLIFE\u003c/strong\u003e\u003cbr\u003eThe podcast has developed a community of gamers and there\u0027s various activities that the patreon capaign has helped to develop:\u003cbr\u003e\u003cbr\u003eOnline #GROGCLUB is held twice yearly on roll20. The first session was The Sea Caves for RuneQuest and there have been a couple of online game clubs spinning out from it!\u003cbr\u003e\u003cbr\u003e\u0027Down the back of the Armchair\u0027 newsletter - a fortnightly (ish) newsletter with recommendations and thoughts about the gaming hinterland\u003cbr\u003e\u003cbr\u003eWe are doing this for the love of it, but your \u0027tips\u0027 in the hat will help us to fund these additional projects."
