    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/lr5qlSxSrEA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/lr5qlSxSrEA",

    "patron_count": 14,

    "published_at": "2017-05-26T19:28:22+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e\u003cimg src=\"https://68.media.tumblr.com/a378676d55d59216cf8c13a326e2afdb/tumblr_osoflcamlh1tgarf9o3_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThe Corps Dance Crew is dedicated to combining our two greatest loves: dance and all things nerdy! Under the direction of Kayla Mallari and Sonali Samarasena, our group creates cosplays, videos, and live dance productions that bring our favorite fandoms to life in a new and refreshing ways.\u00a0We have performed at several conventions throughout California such as Anime Expo, \u00a0Ani-Me Con, Stan Lee\u2019s LA Comic Con, WonderCon, and San Diego Comic Con, among many others, and continue to branch out to different conventions across the country!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://68.media.tumblr.com/a835d40ca181e6cead7e2abf96abdb0d/tumblr_osoflcamlh1tgarf9o2_1280.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://68.media.tumblr.com/a835d40ca181e6cead7e2abf96abdb0d/tumblr_osoflcamlh1tgarf9o2_1280.png\"\u003e\u003cbr\u003eThe Corps has cosplayed as characters\u00a0from Attack on Titan, Kingdom Hearts, X-Men, Teen Titans, Agents of Shield, and a plethora of new and old animes that you are bound to recognize! All photos of cosplays, as well as photos of other costumes, can be found on our website\u00a0\u003ca href=\"http://www.thecorpsdancecrew.com/galleries\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/b16ea71c9eb34553de27ef7b5514c08d/tumblr_osoflcamlh1tgarf9o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003ca href=\"https://www.youtube.com/watch?v=xy1UBjemjgo\" target=\"_blank\"\u003e\u003cstrong\u003eTEEN TITANS\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\nOur most recent performance brought all the Teen Titans out of the woodwork.  The Titans will be making another appearance at San Diego Comic Con this year.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c5954419e16eef410e11578867453a4c/tumblr_osofynnjQG1tgarf9o1_1280.jpg\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=c3FYf7l0Lyg\" target=\"_blank\"\u003e\u003cstrong\u003eANIME MEDLEY\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\nThis set is a celebration of our favorite animes, including Your Lie in April, Death Note,  Inuyasha, Avatar the Last Airbender, and Sailor Moon.\u00a0\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/3995c2195ad48b31d3c38bfb91eb8d31/tumblr_osofynnjQG1tgarf9o3_1280.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=nT5VLkWsQHY\" target=\"_blank\"\u003e\u003cstrong\u003eBURLESQUE\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eOur award-winning performance at Maxt Out Dance Competition that paid homage to Burlesque, Chicago, and all the awesome musicals that inspired the creation of this set.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5352add90503496f3648f871363583c6/tumblr_osofynnjQG1tgarf9o2_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eTo watch more videos, check out our \u003ca href=\"https://www.youtube.com/channel/UC3e75AypU_BgQq1NAqI5Byw\"\u003eYouTube Channel\u003c/a\u003e and \u003c/strong\u003e\u003ca href=\"https://vimeo.com/thecorpsdancecrew\" target=\"_blank\"\u003e\u003cstrong\u003eVimeo Account\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003c/div\u003e\n\n \u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/9228d7846f5a569816bdfa30bb5f878a/tumblr_osoflcamlh1tgarf9o5_1280.png\"\u003eAfter becoming a Patron for The Corps Dance Crew, you will be right alongside us as we create cosplays and our live dance productions. As our Patron, we will be taking you on a wonderful, nonsensical journey; you\u0027re going to learn with us, grow with us, and laugh with us and we couldn\u0027t be more excited!\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s a little more information on our rewards tiers:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCadet Tier - $1 Per Episode\u003c/strong\u003e\u003cbr\u003eUpon\u00a0\u003cstrong\u003e\u003c/strong\u003ebeing recruited, cadets will be able to access monthly newsletters from the Corps! This will include horoscopes, recaps of past performances, notifications of upcoming appearances, tip of the day, and much more! Keep up-to-date with our shenanigans!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLieutenant Tier - $5 Per Episode\u003c/strong\u003e\u003cbr\u003eLieutenants will receive large team photo prints\u00a0\u003cstrong\u003e\u003c/strong\u003eand a handwritten postcard from the team every other month, as well as the monthly newsletter.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommander Tier - $10 Per Episode\u003c/strong\u003e\u003cbr\u003eThe Commanders will be the first of our ranks to have access to our dance tutorials and concept videos that we will release on a monthly basis. The large team photo print and a handwritten\u003cstrong\u003e \u003c/strong\u003epostcard mailed every other month, and the monthly postcard are also included.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCaptain Tier - $15 Per Episode\u003c/strong\u003e\u003cbr\u003eThe captains will receive access to our monthly newsletters and videos\u003cstrong\u003e, \u003c/strong\u003ethe large team photo and handwritten postcard mailed every other month, and they will also receive a free Corps t-shirt!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMajor Tier - $20 Per Episode\u003cbr\u003e\u003c/strong\u003eMajors will receive our monthly newsletters and videos, the large team photo and handwritten postcard mailed every other month, a free Corps t-shirt, and discounts on select merchandise and events!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://68.media.tumblr.com/4a26cbc3b1e838ac39272fd0815ba1d0/tumblr_osoflcamlh1tgarf9o4_1280.png\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/thecorpsdancecrew\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/thecorpsdancecrew/\"\u003eINSTAGRAM\u003c/a\u003e  |\u00a0\u003ca href=\"https://twitter.com/thecorpsdc\"\u003eTWITTER\u003c/a\u003e  |\u00a0\u003ca href=\"https://thecorpsdancecrew.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e  | \u003ca href=\"http://www.thecorpsdancecrew.com/\"\u003eWEBSITE\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe hope that we can go on this amazing journey together!\u003cbr\u003e\u003cstrong\u003eFor the love of the art, and the nerd in our hearts.\u003cbr\u003e\u003cbr\u003eSourumeito.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003c/strong\u003e"
