    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHi, guys! I\n\t\u0027m \n\t\u003ca href=\"https://www.youtube.com/channel/UC2aNolp7Nc41x9M5CG6XKTg\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eTony Crynight\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e, an independent animator from YouTube! \u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cem\u003eTHE PROJECT\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\nI started a little music video based on the popular game \n\u003cstrong\u003eFive Nigh\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003ets at Freddy\u0027s\u003c/strong\u003e at the beginning of 2015. \u003cbr\u003e\nNow, that video has gained several sequels, and has officially become a fan-made story! It\u0027s a bit cheesy, I guess, but it\u0027s still fun to make and to watch! XD\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nfscxBh5Tw4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/span\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cem\u003e\u003cstrong\u003eTHE COLLABORATORS\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\nWhat started as a short mute animation, became a longer and more elaborate project, featuring the \n\u003cstrong\u003evoice talents\u003c/strong\u003e of some wonderful people!\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/CharacterVoice\" rel=\"nofollow\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJonathan Jones\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eis not only the voice actor for several animatronics, but also a precious collaborator in fact of sound editing, voice directing and writing.\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/user/haylizbethofficial\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHayley Nelson\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/KawaiiNiku123\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2740Nikki-Chan\u2740\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e, \u003c/span\u003e\u003ca href=\"https://www.youtube.com/channel/UCMilV-r2O6kLQc4PIi4LiMg\" rel=\"nofollow\"\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eTimberPuppers\u003c/span\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e are the other fantastic guys that are finally bringing all the characters to life!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\u003cem\u003e\u003cstrong\u003ePATREON\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\nSince I really enjoy doing what I do, and I always want to improve and to expand, Patreon will hopefully help this project (and\u003cem\u003e\u003cstrong\u003e \u003c/strong\u003eother projects in the future\u003c/em\u003e! ;3) to go on!\n\u003cbr\u003e\n\u003cstrong\u003ePatreon will help me get new equipment\u003c/strong\u003e (and therefore make my whole work better and easier), and it will be a really important \u003cstrong\u003ehelp for the actors\u003c/strong\u003e who are working with me! \n\u003cbr\u003e\nIf you enjoy the things we do, and you want to show your support to us, then Patreon is the perfect way to do it! :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\u003cem\u003e\u003cstrong\u003eHOW IT WORKS\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\nIt\u0027s really simple! You just have to \u003cstrong\u003edecide how much you want to pledge\u003c/strong\u003e, and when I post a new episode, you\u0027ll be charged for that amount! I know what you\u0027re thinking: \"What about all the other videos you make, like the specials and the previews?\", don\u0027t worry, those don\u0027t count! X3 You\u0027ll be charged only for the full episodes, and you\u0027ll get \u003cstrong\u003erewards \u003c/strong\u003efor that! ;) The more you pledge, the more you get, of course!\n\u003cbr\u003e\n\u003cbr\u003e\nThanks a lot to you all for your support, guys! ^^\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
   },
