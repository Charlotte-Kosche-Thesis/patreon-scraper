    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jy0YtVnbz1k?rel=0\u0026amp;controls=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi, there. I\u0027m\u00a0\u003ca href=\"https://www.patreon.com/posts/who-is-lindsey-6832943\" target=\"_blank\"\u003eLindsey\u003c/a\u003e, the founder of Tiny Giant Losses. Tiny Giant Losses is\u00a0\u003ca href=\"https://www.patreon.com/posts/what-is-social-6832586\" target=\"_blank\"\u003esocial entrepreneurship\u003c/a\u003e dedicated to empowering women to heal after baby / pregnancy loss of any kind, including:\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003emiscarriage,\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003estillbirth,\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003einfant death,\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003egiving a child up for adoption,\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eabortion / termination,\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003einfertility diagnosis,\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eor the difficult decision to live a childless life\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s a healing-centric resource for articles, Q\u0026amp;As, interviews, exercises and more... in short, it\u0027s\u00a0\u003cstrong\u003ea baby loss healing toolkit\u003c/strong\u003e. (It also includes some resources \u003ca href=\"https://www.patreon.com/posts/faqs-from-those-6692422\"\u003efor those who are accompanying others through their losses\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003eUsing a wide variety of resources and approaches, it focuses on\u00a0\u003ca href=\"https://www.patreon.com/posts/what-does-look-6930377\" target=\"_blank\"\u003eempowered healing\u003c/a\u003e through:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eworking with any emotions that arise,\u003c/li\u003e\u003cli\u003ehonoring your baby\u0027s memory,\u003c/li\u003e\u003cli\u003eselecting\u00a0\u003ca href=\"https://www.patreon.com/posts/steps-of-healing-6683964\" target=\"_blank\"\u003eminimally damaging approaches to healing\u003c/a\u003e,\u003c/li\u003e\u003cli\u003ereleasing a\u00a0\u003ca href=\"https://www.patreon.com/posts/are-you-victim-6942360\" target=\"_blank\"\u003evictim mentality\u003c/a\u003e,\u003c/li\u003e\u003cli\u003eand engaging in exercises and activities that are relevant to your own, unique healing journey.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTiny Giant Losses is a dedication to\u00a0\u003ca href=\"https://www.patreon.com/posts/my-loss-stories-6832694\" target=\"_blank\"\u003ethe baby I held in my arms, and the baby I didn\u0027t\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIt is an offering for all the women who went through losses like I did.\u003cbr\u003e\u003cbr\u003eIt\u0027s social entrepreneurship aimed at producing high-quality healing resources for subscribers AND for the public.\u003cbr\u003e\u003cbr\u003eAnd it is an invitation for all of us to heal together. \u003cstrong\u003eJoin me on the journey!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIf you have personally experienced a loss and are ready to heal, your patronage will provide you with tools to guide you along your journey, and will increase the availability of content that is free to the public. \u003c/strong\u003ePlease consider becoming a patron today.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/O6JXBOBYTD.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor more info, read the\u00a0\u003ca href=\"https://www.patreon.com/posts/tiny-giant-faqs-6680835\"\u003eTiny Giant Losses FAQs\u003c/a\u003e, learn more about\u00a0\u003ca href=\"https://www.patreon.com/posts/how-patreon-6863318\" target=\"_blank\"\u003ehow Patreon works\u003c/a\u003e, check out the patronage options to the right and see our project goals on the left. Thank you, and I wish you all the best in your journey!\u003cbr\u003e"
