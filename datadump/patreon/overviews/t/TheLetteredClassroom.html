    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FPNrg9tL3EVQ%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DPNrg9tL3EVQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FPNrg9tL3EVQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cimg src=\"http://i1322.photobucket.com/albums/u565/bridgetspackman/BlogBanner_zps2bhqoiy6.gif~original\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho, Where, What, When and WHY!?!?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e* * * * * * * * * * * * * * * * * * * * * * * * * * * *\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eWho is this lady?\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eWell, If you found me here you likely already know :) My name is Bridget Spackman and I teach 4th grade ELA in Central Pennsylvania. I also have a free YouTube channel called The Lettered Classroom where I share Teacher Tips, Question and Answer sessions, and \u0027A Day in the Life\u0027 Vlogs chronicling my experiences and current practices.\u00a0\u003cbr\u003e\u003ca href=\"http://www.theletteredclassroom.com\" rel=\"nofollow\" target=\"_blank\"\u003eTheLetteredClassroom.com\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWhere do I find this lady?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/theletteredclassroom\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/theletteredclassroom/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/TheLetteredClassroom/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.theletteredclassroom.com\" rel=\"nofollow\" target=\"_blank\"\u003eMy Blog\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.theletteredclassroom.com/p/meet-teacher.html\" rel=\"nofollow\" target=\"_blank\"\u003eMy Store\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.teacherspayteachers.com/Store/The-Lettered-Classroom\" rel=\"nofollow\" target=\"_blank\"\u003eTeachers Pay Teachers\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.pinterest.com/TeamSpackman/\" rel=\"nofollow\" target=\"_blank\"\u003ePinterest\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/letteredclass\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eWhat does this lady do?\u003c/strong\u003e\u00a0\u003c/em\u003e\u003c/div\u003eI have been making YouTube videos for almost 2 years now. Originally, I would occasionally post a video when I had time or I thought I had a great idea. However, I found that to truly reach an audience I needed to post content of high value and as consistently as possible. On December 25, 2015 my husband and I decided that the YouTube channel would become a priority for US! I say \u0027US\u0027 because the time spent on videos and content is not insignificant, it is absolutely a family commitment. I am blessed and grateful to have such wonderful support.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWhen is this lady going to answer my question?\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003eThis is a tough one because I try and answer every question on the YouTube page. I do receive some questions that I cannot answer (a few that I will not) and MANY that are extremely specific to an individual classroom. I also miss quite a few that are added to older videos and the comments get buried on the list. I do my best and I try and focus on those names that I see supporting the channel through likes and comments in past videos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWhy is this lady trying to charge me now?\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003eFirst off, please do not feel obligated or guilty if you cannot or do not want to financially support the channel. Your views, likes and comments help keep the page relevant on YouTube and help me reach many new viewers and subscribers. I appreciate your time and I know that there are plenty of other channels you could be watching. The YouTube channel will not change - I will continue with all of the videos that have been shown for the past years\u003cbr\u003e\u003cbr\u003eI have decided to start using Patreon as a way to reach those who just want MORE or would like to support the page monetarily.\u003cbr\u003eThe Patreon platform allows me to offer monthly rewards for financially supporting the channel. The rewards (on the Right Side bar) provide additional access to things that require more time or redirect my focus. I hope that you find them valuable and would love to hear what additions you would like to see to the rewards.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1322.photobucket.com/albums/u565/bridgetspackman/IMG_6636_zpsb3oemyw5.jpg~original\"\u003e\u003cbr\u003e\u003cbr\u003eI have received many comments along the lines of \"How do you get it all done?\" and the truth is that I have to make sacrifices just like everyone else. My objective with Patreon is to help support my YouTube page while also offering extended levels of access through Rewards. These rewards are my way of saying \u0027Thank You\u0027 while continuing to provide free YouTube content.\u003cbr\u003e\u003cbr\u003eBy becoming a Patreon you are helping me to continue providing videos that will expand the conversation, help share ideas with each other and in some cases let you know that you aren\u0027t the only one going crazy.\u003cbr\u003e\u003cbr\u003eAgain, while I appreciate your support, please do not feel obligated to donate if you do not currently have the means. I will continue to make my YouTube videos for FREE in an effort to share my insights and experiences with any teacher willing to listen ;)\u003cbr\u003e\u003cbr\u003e~ Bridget Spackman\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1322.photobucket.com/albums/u565/bridgetspackman/IMG_0806_1_zpsqxqqggxp.jpg~original\"\u003e\u003cbr\u003e"
   },

     "description": "\u003cstrong\u003eSelfish Goal!\u003c/strong\u003e\u003cimg src=\"http://i1322.photobucket.com/albums/u565/bridgetspackman/TRCA_zpsaimhgb2i.png~original\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RI-7FTgY5Zg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHelp me visit\u00a0\u003ca href=\"http://www.ronclarkacademy.com/training\"\u003eThe Ron Clark Academy\u003c/a\u003e! This has been a goal of mine for the last 5 years! I would love to have this opportunity and share it with all of you!\u00a0\u003cbr\u003e+ + + + + + + + + + + + + + + + + + \u00a0\u00a0\u003cbr\u003e\"The Ron Clark Academy (RCA) is a highly-acclaimed, nonprofit middle school located in Southeast Atlanta. The Academy has received both national and international recognition for its success in educating students with academic rigor, passion, and creativity balanced by a strict code of discipline. Our 5th - 8th grade students represent various socio-economic and academic backgrounds and communities from across the metro region.\"\u003cbr\u003e\u003cimg src=\"http://i1322.photobucket.com/albums/u565/bridgetspackman/RCAquote_zpsyr7bmq0x.png~original\"\u003e\"The Academy seeks to extend its reach beyond its student body by having an impact upon students everywhere. RCA is a demonstration school \u2013 a place where visiting educators engage in a vibrant professional development experience by observing best practices in action before participating in hands-on workshops. In the past seven years, more than 36,000 superintendents, district level administrators, and teachers from 42 states and 22 countries have participated in the RCA Experience to learn better ways to engage students, promote academic rigor, and create a climate and culture that promotes success.\" -\u003ca href=\"http://www.ronclarkacademy.com/Who-we-are\" target=\"_blank\"\u003e RCA\u003c/a\u003e\u
