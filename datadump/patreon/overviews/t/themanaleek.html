    "summary": "Magic\u0027s expensive, I think we all know that! \u00a0Producing a lot of weekly content is also expensive. \u00a0I love producing the content, and I make a small pittance from Youtube (we\u0027re talkings *\u003cstrong\u003eones*\u003c/strong\u003e of boosters worth of value most weeks!) but getting further support would help me out a ton! \u00a0Just as a quick rundown, this is what The Mana Leek currently produces:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWeekly Series:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003eCrack a Pack Tuesdays - A pack of the latest set gets opened, and we discuss what the pack 1, pick 1 could be.\u003c/li\u003e\u003cli\u003eWacky Wednesdays - Something that\u0027s not the current draft format. \u00a0Sometimes it\u0027s a flash back draft, other times cube draft, and of course, Momir Vig.\u003c/li\u003e\u003cli\u003eTop Ten Thursdays - A top ten list covering a specific topic. \u00a0Recurring topics include Top Ten Art of a set, Top Ten Commons in a set, and everyone\u0027s favourite, the Top Ten Cards I Was Wrong About in a set\u0027s review\u003c/li\u003e\u003cli\u003eSpikey Saturdays - A simple, spikey draft of the current format.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eRecurring Series:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/b\u003e\u003cspan style=\"background-color: initial;\"\u003eSet Reviews - A full, in-depth review of every card in the set from a Limited perspective. I tend to produce the first, full, card-by-card set review available on Youtube, with the first video coming out hours after the full set is revealed.\u003c/span\u003e\u003c/li\u003e\u003cli\u003ePaper coverage - Recaps of paper drafts and events from my local game store with full draft footage.\u003c/li\u003e\u003cli\u003eBox openings - On release weekend, I crack open an entire box of the new set. \u00a0No real strategy discussion, just pack cracking goodness.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith support from you, you can help ensure that, at a minimum, these series continue. \u00a0All donations will go straight towards Magic product (both online and in paper) to continue producing these series. \u00a0Beyond that, if I get enough support, I can look at expanding further, including things like more regular Twitch streams, the return of stipulation drafts on Wacky Wednesday, weekly Magic news recaps, and perhaps even a foray into Constructed play!\u003cbr\u003e\u003cbr\u003eI greatly appreciate any support you can offer! \u00a0$1,000? \u00a0$1? \u00a0You name it, I\u0027ll appreciate it greatly!\u003cbr\u003e"
