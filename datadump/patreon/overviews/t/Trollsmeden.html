    "summary": "Do I like Smithing? Well ofcourse i do. It started out as a hobby and now I\u0027m starting my own business, but for new craftsmen in such a\u00a0niched line of work it is really hard to get owns name out there and get a stable living out of it, that is why I started my patreon site.\u003cbr\u003eOh who am I? My name is Anders, tho called many names, you can call me Troll if you like.\u00a0\u003cbr\u003eI started doing blacksmithing -05 and got hocked right away, I have now done blacksmithing/forging as a profession for a total of 4 years. In between when I started forging and now I have tried my hands on\u00a0varying handycraft, all from making my own stone tools to building vikingage houses, and loved them all but my heart will always pound the most for metalcrafting. It is something special with starting your forge and smelling the coal burn.\u00a0\u003cbr\u003e\u003cbr\u003eOther then forging I do alot of ringweaving that I sell at various modern/medival markets in Sweden, but I would love to go abroad and sell/craft aswell, and I hope that you with patreon would make this dream come true.\u003cbr\u003e\u003cbr\u003eYou are probably wondering about what Trollsmeden means. First part is Troll, which i see myself as(soe would say giant) and then I think of the folklore troll. Second part, Smeden, meants blacksmith or the blacksmith, combine for the first part would translate it to something like \"the Troll Blacksmith\"\u003cbr\u003e\u003cbr\u003eI am glad you just took your time to listen to my story and hope you have a great life, would you ever need one, I will give you a hug.\u003cbr\u003e\u003cbr\u003e/Trollsmeden"
