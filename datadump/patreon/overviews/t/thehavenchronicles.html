    "summary": "\u003ch1\u003eThe Haven Chronicles\u003c/h1\u003e\nThe Haven Chronicles is an ongoing science fiction audio drama. It follows the only known survivors of an event so catastrophic it left an planet-sized city (City sized planet?) in rubble. The Haven Chronicles is a mixture of Humor, Horror, and Science Fiction in the vein of Stargate Sg-1 or Star Trek: TNG. \n\nWe, well, I started writing the show in late 2016 and released the first episode at the end of January, 2017. Since then We have (as of writing this) released 2 episodes and 1 minisode, with plans of releasing 12 episodes and 7 minisodes for the first season.\n\n\u003ch2\u003eWhy we\u0027ve made a Patreon\u003c/h2\u003e\nWhile we try to keep the expenses down for each episode, we some times run into the inevitable costly thing -- be it sound effects or paying for Adobe Creative Cloud.\n\nI have vowed to never, ever put an advertisement in the podcast -- they\u0027re tacky, they\u0027re always the same, and quiet frankly I am annoyed by them (as i\u0027m sure most of you are).  \n\u003ch2\u003eHow you can help!\u003c/h2\u003e\nBy creating the Patreon -- we\u0027re hoping that our awesome fans (YOU!) will support us through to the very last episode of this podcast, or at least grace us with enough money to finish the first season. \nIt will also give you some kick-ass extra stuff! Be it Behind the scenes stuff, Special Haven Related Podcasts, or access to our discord server where you can chat with our actors (or me, The Director). \n\nWe\u0027re putting our fate in your hands!"
