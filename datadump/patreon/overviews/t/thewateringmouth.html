    "summary": "The Watering Mouth is all about living your \u003cstrong\u003ebest, longest and most healthy life using the core concepts of the Eat to Live Nutritarian lifestyle\u003c/strong\u003e. And loving it!! \u003cbr\u003e\u003cbr\u003eI have been creating YouTube videos on my channel \u003cstrong\u003efor over 6 years now\u003c/strong\u003e, and loving every minute of it. And \u003cstrong\u003eI want to thank everyone\u003c/strong\u003e who has ever watched a video or subscribed or commented on my channel from the bottom of my heart. You keep me going!\u003cbr\u003e\u00a0\u003cbr\u003eThat being said, I want to be able to continue to do this for \u003cstrong\u003eas long as possible as an actual job that I get paid for\u003c/strong\u003e (I am only able to cover website expenses as of now). I\u0027ve put so much work into this channel already:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI\u0027ve made over 400 videos to date\u003c/strong\u003e, each one taking at least 1-2 hours to make...but most averaging 6-8 hours of work including research, filming and editing. The time, as well as the thousands of dollars of equipment I\u0027ve paid for out of my own pocket over the years is a lot...and I don\u0027t want to stop...ever! :-)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to grow the channel as big as possible and spread the word about healthy living so YOU can live your longest, healthiest version of that.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI also feel passionate about keeping my channel as ad-free and sponsor-free as possible, and Patreon will help me with that substantially.\u00a0\u003cbr\u003e\u003cbr\u003eIf you become a Patron, you will have access to some \u003cstrong\u003eawesome bonus content\u003c/strong\u003e that you can\u0027t get on anywhere else, and you will also help ensure that I can make more and more high-quality content for some time to come!\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eYou can think of it as just buying me a cup of tea and a light snack once a month as a way to say thanks.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAnd Patreon supporters \u003cstrong\u003eget \u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003ea larger vote\u003c/strong\u003e in what happens on The Watering Mouth. I am very engaged and responsive to my followers everywhere on the internet, so it\u0027s not like Patreon is the only place you can get my attention. I actually respond to your questions in YouTube comments and on the blog, even if you aren\u0027t a Patreon supporter. \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eBUT! IF YOU DO BECOME A PATREON SUPPORTER,\u003c/em\u003e\u003c/strong\u003e you\u0027ve shown that you truly care about The Watering Mouth enough to have a say in what happens there. As a Patron, you\u0027ll get to \u003cstrong\u003evoice your opinion\u003c/strong\u003e about what sort of recipes get created, what sort of questions get answered publicly, participate in \u003cstrong\u003eexclusive opportunities\u003c/strong\u003e, and in some cases, get to participate in live sessions \u003cstrong\u003ewith me directly\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO THANK YOU, dear Subscriber or Viewer. \u003c/strong\u003eYou have given me so much amazing encouragement and love over the years, and I hope I have given you the same in return, in the form of life-changing information and loving dialogue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s keep doing this, shall we??\u003c/strong\u003e"
