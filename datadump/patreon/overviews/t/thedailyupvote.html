    "summary": "Hello, I\u0027m\u00a0\u003ca href=\"https://imgur.com/user/TheDailyUpvote\" rel=\"nofollow\"\u003eThe Daily Upvote\u003c/a\u003e and I\u0027m delivering \u003cstrong\u003edaily news\u003c/strong\u003e on your favorite platform, the\u00a0\u003ca href=\"http://imgur.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eImgur\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eBut don\u0027t be scared that I\u0027m here, even if I don\u0027t receive any coin, my style will remain the same. Daily unbiased news, no ads, no sponsored content\u00a0and no clickbaits.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003eQ: \u003c/strong\u003eBut heeey!\u00a0I can read the same news if I find the way in these 13 sites, or if I search this subreddit...\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003eYes, yes you can, but its not the Imgur! Its not our favorite website.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e BRO!\u00a0You\u0027re selling yourself to the system!\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003eNo, there is no way that I\u0027m going to change my editorial principles:\u00a0Unbiased news, trusted sources, no ads or clickbaits.\u003cbr\u003eYour precious coins will allow me to devote more time to the newspaper and the community that I love. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e\u00a0What are your next goals?\u003cbr\u003e\u003cstrong\u003eA:\u00a0\u003c/strong\u003eI certainly would like to devote more time and add new sections and even buy photos and full articles from the agencies. Which sections? Bussiness, Sports, Games? You, my patrons, will help me choose.\u00a0We will also have to discuss some issues, for example, divide the Sunday editions in several posts or not.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e How can I be notified via Imgur everytime there is a new edition or a breaking news?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Just leave a reply with \u0026lt;Subscribe\u0026gt; or \u0026lt;Unsubscribe\u0026gt; in the comments. Please don\u0027t send me private message to subscribe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e I need to subscribe each edition?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e No, you are on our list until you unsubscribe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003c/strong\u003eI\u0027m not receiving notifications through the app. Why?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Make sure that your app is updated. The notifications came back to work in 2016-10-31.\u00a0We don\u0027t know if the problem is completely fixed, but we know the Imgur is working on it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e\u00a0Can I receive notifications elsewhere?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Sure! Via our Facebook, Twitter , Google+ or Telegram!\u003cbr\u003e\u003ca href=\"https://www.facebook.com/thedailyupvote\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cul\u003e\u003ca href=\"https://www.facebook.com/thedailyupvote\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/thedailyupvote\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/thedailyupvote\" rel=\"nofollow\"\u003ehttps://www.facebook.com/thedailyupvote\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://https://twitter.com/thedailyupvote\" rel=\"nofollow\"\u003ehttps://twitter.com/thedailyupvote\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://plus.google.com/104129067992551708304\" rel=\"nofollow\"\u003ehttps://plus.google.com/104129067992551708304\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://telegram.me/thedailyupvote\" rel=\"nofollow\"\u003ehttps://telegram.me/thedailyupvote\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eQ:\u003c/strong\u003e How long does it take to send all notifications?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Notifications are taking more than 4 hours to be done!\u00a0To avoid this, you can support us and be notified first.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e What is the bot\u0027s function?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e The bot only runs the notification system.\u00a0All news are chosen by humans. ~bleep bloop beep~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e Why don\u0027t you report good news?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Believe me, I would love to report more good news, but unfortunately good and relevant news don\u0027t happen often. My daily focus is politics, in the Sunday Edition, usually we have more good news.\u003cbr\u003e\u003cbr\u003eOthers questions? Contact me via Imgur, Facebook, Twitter or Patreon. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCredits:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://imgur.com/user/Garmelon\" rel=\"nofollow\"\u003e@Garmelon\u003c/a\u003e\u003c/strong\u003e - Notification bot \u0026lt;3;\u003cbr\u003e\u003ca href=\"http://imgur.com/user/kunomori\" rel=\"nofollow\"\u003e\u003cstrong\u003e@kunomori\u003c/strong\u003e\u003c/a\u003e - Logo \u0026lt;3.\u003cbr\u003e"
