    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://play.google.com/store/apps/developer?id=Cory+Trese\" rel=\"nofollow\"\u003e\u003cstrong\u003eGoogle Play\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://itunes.apple.com/us/artist/trese-brothers/id528949265\" rel=\"nofollow\"\u003e\u003cstrong\u003eiTunes\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cstrong\u003e\u2022\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://store.steampowered.com/search/?snr=1_5_9__12\u0026amp;term=trese+brothers\" rel=\"nofollow\"\u003e\u003cstrong\u003eSteam\u003c/strong\u003e\u00a0\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/TreseBrothers\" rel=\"nofollow\"\u003e\u003cstrong\u003eTwitter\u00a0\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2022\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://discord.gg/xTQPfZv\"\u003eDiscord\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2022\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://startradersrpg.proboards.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eCommunity Forum\u00a0\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://twitter.com/TreseBrothers\"\u003e\u003c/a\u003e\n\u003cbr\u003e\nWe are the Trese Brothers - an independent game studio run by a trio of brothers. \u00a0We strive to make the best, most challenging, replayable, and engaging RPG and strategy games out there, and invite you to enjoy them on your mobile device or desktop. \u00a0We make games for gamers with honesty and integrity-- no ads, no pay-to-win gimmicks, the least possible permissions required. \u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nEvery one of our games has seen hundreds of updates, and we are always working to improve. You can talk to either Cory or Andrew every day in our \n\u003ca href=\"http://startradersrpg.proboards.com/\" rel=\"nofollow\"\u003ecommunity forum\u003c/a\u003e, and can expect snappy and friendly customer support.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBut we can\u0027t do this on our own. We need your support to be able to continue our mission to develop games with integrity that you deserve. We need your support to be able to continue to loyally expand and improve our existing games for your enjoyment.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e60% Alpha Discounts (all Patreons)\u003c/strong\u003e\u003cbr\u003e\nWhen you sign up to be a Patreon, we offer you 60% discount for the price of admission to any alphas for our newest games. \u00a0For Templar Battleforce, Patreon\u0027s paid only $10 to get into the $25 alpha! \u00a0With a $1 pledge, you covered your cost of being a Patreon right there. \u00a0Thanks to our Patreons for joining the Templar Battleforce alpha, it was a smashing success. \u00a0Support us today, and reap the rewards!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMonthly Wallpapers ($1 / month)\u003c/strong\u003e\u003cbr\u003e\nAlso, every month our Patreons are sent exclusive digital wallpapers with your favorite characters and art from the games. \u00a0Check out the latest round of wallpapers and consider joining the family for just $1 a month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://2.bp.blogspot.com/-xRTx0Hwhv3o/Vk1nDZyuhiI/AAAAAAAADVE/8VtM9MD3t2Y/s1600/Selen-Preview.png\" style=\"width: 240px;\"\u003e\u00a0\u003cimg src=\"http://1.bp.blogspot.com/-gi4pcJMHHDc/VjPAT8dyt8I/AAAAAAAADPE/PArJnwhfe8A/s1600/promo.png\"\u003e\u00a0\u00a0\u003cimg src=\"http://2.bp.blogspot.com/-Xj2PA8E796Q/VjTrod6DPvI/AAAAAAAADPY/k_mbwyVSer4/s1600/preview.png\"\u003e\u00a0\u00a0\u003cimg src=\"https://1.bp.blogspot.com/-yaKcVwm56lI/V-3nis2T7BI/AAAAAAAAFXM/BZVhJINJ-UU2XeaTlzkqW8mZhcJpNcv7gCLcB/s320/promo.png\" style=\"width: 252px;\"\u003e\u00a0\u00a0\u00a0\u003cimg src=\"https://4.bp.blogspot.com/-xCL8aMeXxqg/V3GBsHFrinI/AAAAAAAAE2c/D5J36tZ2_T8QwoBurIP6StmV9xtogsyvQCPcB/s320/preview.jpg\" style=\"width: 242px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://4.bp.blogspot.com/-Y5UKzCKP4kM/V83wXzsU_sI/AAAAAAAAFOo/fYxtN-pejnoOJHgNOEBneCZYDcbNlC9NgCPcB/s320/promo.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eVoting Rights ($2 / month)\u003c/strong\u003e\u003cbr\u003e\nYou\u0027ll be invited to vote on impactful choices for the games we are working to create and maintain. Also, you\u0027re invited to vote in our \"Choose Your Own Adventure\" Star Traders comic, \u003ca href=\"https://www.patreon.com/TreseBrothers?tag=comic\" target=\"_blank\"\u003eVigilante Skies comic\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.tresebrothers.com/images/VigilanteSkies/ST-Comic-P22.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur Games\u003c/strong\u003e\u003cbr\u003e\nLet the games speak for themselves! Check out our titles, across multiple genres and universes - choose which one you love the best or try them all.\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cdiv style=\"width: 100%;\"\u003e\n\u003cdiv style=\"\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.tresebrothers.com/games\" target=\"_blank\"\u003eAll the Trese Brothers Games\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"

     "created_at": "2014-07-24T19:46:34+00:00",
     "description": "\u003cstrong\u003eMajor Add or Upgrade - Patreon\u0027s Choice\u003c/strong\u003e\u003cbr\u003eOnce we reach this milestone, we will ask our Patreons (at any pledge level) to \u003cstrong\u003evote \u003c/strong\u003eto pick \u003cstrong\u003e(1) which game\u003c/strong\u003e should receive the reward and then whether we \u003cstrong\u003e(2) should we add something new or upgrade\u003c/strong\u003e something existing and finally to\u003cstrong\u003e (3) identify the exact new addition or upgrade\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eExamples of new additions include adding a 9th hero to Heroes of Steel (on which Patreons would vote for which slot - warrior, mage, healer, sneak as well as their abilities) OR a 9th class for Templar Battleforce (again, picking from among the Assassin, Valkyrie, Pyro-Engineer, Bio-Engineer, and other options) OR adding a new Cyber Knight avatar.\u003cbr\u003e\u003cbr\u003eExamples of upgrade include re-drawing the first two Cyber Knight avatars, rebuilding the Heroes tileset to make the world more beautiful, or re-imagining all of the Star Traders officers in the highest quality. I\u0027ve been improving my art for years now, and would be very excited to re-do a major system within an existing game, or tackle a big add to a game like Heroes.  \u003cbr\u003e\u003cbr\u003e\u003cem\u003eThanks to all of our Patreons who are helping us hit these goals and develop new or upgraded content!\u003c/em\u003e",
