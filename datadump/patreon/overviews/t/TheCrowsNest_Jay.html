    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWelcome!\u003c/strong\u003e\n\u003c/div\u003e\nAhoy and welcome to \u003cstrong\u003eThe Crow\u0027s Nest\u003c/strong\u003e! I\u0027m Captain Jay and you probably know me as the swashbuckler who produces weekly gaming content with the occasional history lesson over on YouTube!\u003cbr\u003e\n\u003cbr\u003e\nFor the past two years, I\u0027ve been creating content and sharing my passion for pirates with the world through high quality videos, consistent news, discussions within the \u003cem\u003eSea of Thieves\u003c/em\u003e franchise and beyond!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe journey we\u0027ve gone on has been incredible so far but it hasn\u0027t always been smooth sailing when trying to create within the massive YouTube community. That\u0027s where Patreon comes in! Rather than change who I am just to get likes, subscribers,\u003cem\u003e or even \u003c/em\u003e\u003cem\u003eworse...\u00a0\u003c/em\u003ecreate clickbait videos for views - I don\u0027t have to do any of that! Patreon allows people who like my content to support me directly!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eShow Me the Plunder!\u003c/strong\u003e\n\u003c/div\u003e\nKnow what the best part is? Patreon allows me to support \u003cstrong\u003eyou \u003c/strong\u003eas well! Those swashbucklers who put their faith in me as a Captain deserve their share of the treasure. These Patreon supporters will be receiving:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePatron-Only Posts\u003c/li\u003e\n\t\u003cli\u003eBehind the Scenes Access to Upcoming Videos/ Topics/ Projects\u003c/li\u003e\n\t\u003cli\u003eProducer Status - Your Name in the Credits of My Videos!\u003c/li\u003e\n\t\u003cli\u003eAnd More!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThank You!\u003c/strong\u003e\n\u003c/div\u003e\nIf you made it this far,\u003cem\u003e thank you for your consideration!\u003c/em\u003e Starting The Crow\u0027s Nest has changed my life for the better and that\u0027s because of swashbucklers like yourself! I cannot wait to see what the journey brings next! If you have any questions, feel free to reach out to me via social media.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eUntil next time - Fair Winds and Following Seas!\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e"
