    "summary": "\u003cstrong\u003eWELCOME\u003c/strong\u003e\u003cbr\u003eI\u0027m thevoiceofdog and since 2009 I\u0027ve been messing around with Let\u0027s Play, making videos about games for the internet. \u00a0I\u0027m looking to devote more energy to doing this in the upcoming months so I can help my income and do some fun projects that you guys might enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I DO:\u003c/strong\u003e\u003cbr\u003eI stream and Let\u0027s Play games that are interesting to me. \u00a0At times I\u0027ll incorporate my photography into these videos and am particularly interested in macro and nature. \u00a0I\u0027d like to expand the photo aspect a bit and try out a live stream of shooting some small objects on a tabletop studio. \u00a0\u003cbr\u003e\u003cbr\u003eAt a certain point of funding \u003cstrong\u003eVodtography \u003c/strong\u003ewill unlock and I will work on doing these streams in addition to my ones on games. \u00a0$12 and up backers will receive prints at regular intervals of images made from these streams (or from other photo-adventures into the wild). \u00a0$20 and up backers can even send me a package of a thing or things to shoot on stream (provided it meets the stipulated requirements). \u00a0\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eWHAT I LIKE:\u003c/b\u003e\u003cbr\u003eOdd games\u003cbr\u003eStrong aesthetics\u003cbr\u003eTurn based strategy\u003cbr\u003eThe Surreal\u003cbr\u003eTonal Whiplash\u003cbr\u003eAdventures\u003cbr\u003eWeirdventures\u003cbr\u003eStrategic Business Initiatives\u00a0\u003cbr\u003eMacro Photography\u003cbr\u003eVideo Editing\u003cbr\u003eCollaboration w/like minded friends\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027d like to help in other ways, consider:\u003c/strong\u003e\u003cbr\u003eFollowing or Subscribing to me at\u00a0\u003ca href=\"http://www.twitch.tv/thevoiceofdog\" target=\"_blank\"\u003ewww.twitch.tv/thevoiceofdog!\u003cbr\u003
