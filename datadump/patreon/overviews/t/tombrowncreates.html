    "summary": "I\u0027ve been making small things as long as I can remember, and have always dreamed of doing it professionally. In the past year, I have produced over 60 detailed videos, hidden over 60 objects, and worked over 1000 hours to bring this project that I love so much to the world.\u003cbr\u003e\u003cbr\u003eBy joining my Patreon page, you would become a part of the force which I use to create these small wonders, and travel to places to bring the magic of the kitchen to people in person. I have many ideas that I would like to pursue and share with you, and by contributing, you could be an integral component in their creation.\u003cbr\u003e\u003cbr\u003eAs my patron, you would have access to a special feed of live videos I will be producing from my studio, as well as a monthly contest in which I will award the winner a free miniature, and a second miniature for them to hide in their city as a part of my project\u00a0\u003cem\u003eFinders Keepers\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eI truly value your presence watching my videos regardless of whether you choose to contribute, and if you do join me here on Patreon, it would mean the world."
