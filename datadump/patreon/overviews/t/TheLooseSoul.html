tarted to work on creative ways to open the door on it.\u003cbr\u003eInspired by biology, philosophy, quantum physics, astrophysics, literature and architecture, she paints and writes but also do photographies/movies of her travels, intimate portraits and architectural.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat\u003c/strong\u003e is the goal ?\u003c/span\u003e\u003cbr\u003eSatisfying achievement of publishing her creativity;\u003cbr\u003e\u003cstrong\u003eMeet \u003c/strong\u003eand\u003cstrong\u003e work\u003c/strong\u003e with other creators;\u003cbr\u003e\u003cstrong\u003eParticipate to\u003c/strong\u003e projects as photoshoot, videos ...\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
