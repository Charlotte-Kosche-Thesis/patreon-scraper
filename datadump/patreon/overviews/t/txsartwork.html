    "summary": "\u003cstrong\u003eWho\nI Am And What I do\u003c/strong\u003e\u003cbr\u003e\n\nI\u0027m \u003cstrong\u003eThomas\u003c/strong\u003e, a\n28-year old artist and teacher from the cold Northern Moonlands of\nSweden. Like most artists I have been drawing and doodling my entire\nlife, but I would say that I\u0027ve only been working on \u003cstrong\u003emaking a\ncareer of it\u003c/strong\u003e for the past five years. \u003cbr\u003e\u003cbr\u003e\n\n\n\nI\u0027m first and foremost\nan aspiring \u003cstrong\u003ecomic book artist and writer \u003c/strong\u003eand as I strive to\nmake this my full-time occupation I want to use Patreon as a sort of\nlaunch-pad for my personal projects.\u003cbr\u003e\nI continuously post\nfan-art on my social media accounts and while I\u0027m sure that some of\nthat will seep onto my Patreon \u2013 most probably in my daily\nsketches, I aim to keep the upper echelons of my Patreon filled\nmostly with stuff of my own design. \u003cbr\u003e\u003cbr\u003e\nBy pledging your\nhard-earned dollars to me you\u0027re allowing me to continue doing what I\nlove and helping me realize my dream of becoming a \u003cstrong\u003eprofessional\nfull-time artist\u003c/strong\u003e. It also provides you with a warm, fuzzy feeling\nin your tummy. Don\u0027t believe me? Try It out!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBecoming A Patron\u003c/strong\u003e\u003cbr\u003e\nDepending on how much\nyou choose to pledge you will also gain access to a whole lot more\nfun stuff, including Patreon exclusive content such as \u003cstrong\u003ePrints\u003c/strong\u003e,\n\u003cstrong\u003eWork-In-Progress\u003c/strong\u003e shots, some \u003cstrong\u003eTutorials \u003c/strong\u003eand \u003cstrong\u003eArt\nLessons \u003c/strong\u003eon how I do my stuff and even some \u003cstrong\u003ein-depth looks into\nmy creative process\u003c/strong\u003e and (hopefully) \u003cstrong\u003emuch more\u003c/strong\u003e!\u003cbr\u003e\n\n\n\u003cbr\u003e\nFinally - as a Patron\nyou will also be able to \u003cstrong\u003ebuy prints \u003c/strong\u003eand\u003cstrong\u003e order commissions\u003c/strong\u003e\nat a \u003cstrong\u003ediscounted price\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e(Please take note that I will add \u003cstrong\u003eReward Tiers\u003c/strong\u003e and \u003cstrong\u003eGoals \u003c/strong\u003eas time goes on!)\u003cbr\u003e"
