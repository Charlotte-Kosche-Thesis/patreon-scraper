    "summary": "Hey everyone! We\u0027re \u003cstrong\u003eThe Arcadian Wild\u003c/strong\u003e, a folk trio based in Nashville, TN. We\u0027ve been making music together for about 4 years, and we\u0027ve recently taken the leap to creating and performing full-time! This is simultaneously exhilarating and terrifying.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInvitation.\u003c/strong\u003e This word is important to us. It\u0027s defined just about everything we do. We aspire to make music invitational in nature. Songs that can be a safe place of refuge and rest. Words and melodies acting together as a vehicle that can take us on an adventure to somewhere we\u0027ve always wanted to go. A kind of \"come and see\" music.\u00a0\u003cbr\u003e\u003cbr\u003eIn February of 2015, we invited our families, friends, and followers to participate in the creation of our first full-length studio album. We released it that August. To date, we\u0027ve sold over 1,000 copies of it, and it\u0027s accumulated over 14 million streams on\u00a0\u003ca href=\"https://open.spotify.com/artist/4tHZV2ZowPkzOvX4eG1inY\"\u003e\u003cstrong\u003eSpotify\u003c/strong\u003e\u003c/a\u003e alone.\u003cbr\u003e\u003cbr\u003eIn 2016, we invited many of the same friends (and lots of new ones) to partner with us to put together the biggest tour we\u0027d done thus far. That summer, we visited 16 states, played 30+ shows, and drove over 11,000 miles to all four corners of the United States.\u003cbr\u003e\u003cbr\u003eIn 2017, we invited even more folks to co-create our tour schedule. We visited lots of old friends, expanded our house-show-host family, and released new music throughout the year.\u003cbr\u003e\u003cbr\u003eThis year, we\u0027re sending out another invitation. We\u0027re setting some exciting goals, and we want to invite you to work with us to accomplish them by joining us on Patreon.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eRecord and release our second album!\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDevelop our online video content.\u00a0\u003c/strong\u003eWe want to share the new music we\u0027re cooking up with you as often as we can, and having more live video content helps us book more shows.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGet a travel van! \u003c/strong\u003e(because we\u0027re getting a little cramped in the Honda Fit...)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWork and create sustainably, even when we\u0027re not on the road playing shows\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eWe\u0027re eager to see what 2018 holds, and we\u0027re eager to create, not just for you, but with you. Thank you for listening, and believing. It means more to us than we can say.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRemain excellent,\u003cbr\u003eThe Arcadian Wild\u003c/strong\u003e\u003cbr\u003e"
