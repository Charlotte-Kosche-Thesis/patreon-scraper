    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Jesse Oak Rise. In terms of\u00a0identity intersections I am a Non-Binary below poverty level, pansexual, poly, literal pale skined person of European descent; specifically speaking I am of, to my knowledge, German, Polish, Irish, Soctish, and French-Canadian descent.\u003cbr\u003e\u003cbr\u003eI have a lived experience with  Anxiety, Depression,\u00a0 and PTSD. I\u0027m on the autisim spectrum and have Chrohn\u0027s Disease.\u003cbr\u003e\u003cbr\u003eThese leave me unable to hold down, and function in a neuro-typical job setting.\u00a0\u003cbr\u003e\u003cbr\u003eI am also a Certified Peer Specialist, or CPS. A CPS is an individual who has a lived experience with a psychiatric, traumatic, and/or addiction challenge and has reached a point in their own recovery that, with specialized training, can be utilized to assist others with their own recovery\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you do\u003c/strong\u003e?\u00a0\u003cbr\u003e\u003cbr\u003eIt is my goal through the use of YouTube or Tumblr (until better means arise) to advocate for, and speak on, topics surrounding\u003cbr\u003e\u003cbr\u003eMental Heath\u003cbr\u003eTrans and Non-binary community\u003cbr\u003eAutisim\u003cbr\u003eOther sociology issues as the need arises.\u003cbr\u003e\u003cbr\u003eI want to make media that entertains, educates, and challenges. Moving forward, this will be done through regular vlogs and video game content.\u003cbr\u003e\u003cbr\u003eI\u2019m motivated and interested\u00a0in giving people tools to live more happily and authentically, think more clearly, and to act more ethically.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat obstacles do you face?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePresently it\u0027s the lack of the proper equipment and tools to perform my outreach the way I would prefer.\u003cbr\u003e\u003cbr\u003eThat said, my mental health does get in the way of myself attempting to provide said outreach.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere is my money going?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs of 5/22/18 100% of patron proceeds gained are going to saving for tech to further advance the goals of this Patreon.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat are the benefits to becoming your Patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you\u0027ll have access to exclusive content. Look to the right of your screen for all the rewards I offer.\u00a0As my Patreon grows I plan on adding new and better content and rewards, so you have that to look forward to! I\u0027m more than open to receiving suggestions for rewards you might want as a patron.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to support my work in a non monetary way, just the act of sharing my content on social media and with people you know will help and you will have my eternal (platonic) affections.\u003cbr\u003e\u003cbr\u003eThank you for considering becoming my patron.\u003cbr\u003e"
