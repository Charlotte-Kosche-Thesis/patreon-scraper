     "about": "\u003cstrong\u003eThe Filharmonic\u003c/strong\u003e is an all \u003cstrong\u003eFilipino\u003c/strong\u003e, all \u003cstrong\u003ea cappella\u003c/strong\u003e band unique in their musical talent and cultural diversity.\u00a0The group consists of six members: Vocalists VJ, Joe, Trace and Barry, Vocal Bass Jules, and Beatboxer Niko. First formed in 2013 for NBC\u0027S \u003cem\u003e\u003cstrong\u003eThe Sing-Off\u003c/strong\u003e, \u003c/em\u003ethe group made it to the semifinals and took 4th place on the show\u0027s fourth season. The group continued on to be a part of the first ever \u003cstrong\u003e\u003cem\u003eThe Sing-Off Live! \u003c/em\u003eNational Tour\u003c/strong\u003e. They have shared the stage with acts such as\u003cstrong\u003e Linkin Park, Black Eyed Peas, \u003c/strong\u003e\u0026amp;\u003cstrong\u003e Pentatonix\u003c/strong\u003e.\u00a0Their melodic vocal style exemplifies an urbanesque hip hop sound with 90\u0027s nostalgia.  Together they honor their Filipino heritage through incredibly nuanced musical performances that are both moving and fun to experience.\u003cbr\u003e\u003cbr\u003e",
