    "summary": "Hi! Thanks for stopping by my page! I\u0027m Cassandra. A model and a photographer. Most of my work is in the pinup and art nude movement, and with your help I will be able to construct more elaborate shoots. My modeling pictures are taken by other photographers, in collaboration with me. All othe photos are theough my eyes. I am mostly focused on models of color, especially Black models.\u00a0 I\u0027ve found a serious lack of diversity in both pinup and art nude photography. I want to change that.\u00a0 \u003cbr\u003e\u003cbr\u003eArt Nudes :\u00a0 I have always been fascinated with the human form. I find it something to not only be treasured, but to be put on a pedestal.\u00a0 Our ancestors, constantly paid homage to the body through painting, sculpture, even song, and on to the modern age in photographs. Unfortunately, most of us are exposed to the naked form through pornography. The art nude movement is trying to reclaim the natural beauty of nudity without it being crass. I intend to do the same both in front and behind the camera.\u003cbr\u003e\u003cbr\u003ePin-up: I find power in being a woman, and pinup, to me, is an ultimate celebration of womanhood and owning one\u0027s sexuality.\u00a0 I invite you to celebrate with me.\u003cbr\u003e\u003cbr\u003eI came to Patreon because I need your help.\u00a0 I would like to expand this thing, this passion, this fire inside me to create. Your patronage will contribute to costumes, art supplies, camera gear, \nediting and retouching tools, transportation, food, rent..  It will also give you access to pinup photos that aren\u0027t available to the public, uncensored art nudes, as well as my still life photos, nature, and animal photography.\u00a0\u00a0 Thank you again for being part of my journey!\u003cbr\u003e"
