    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.templesmith.com/wp-content/uploads/2017/07/PROMO06.jpg\"\u003e\u003cbr\u003eI\u0027m making comics, some for the world and some just for you!\u003cbr\u003eI\u0027ve been creating comics professionally for 17 years. Because of Patreon, I\u0027ve already been able to bring projects like \u003cstrong\u003eMR WORMWOOD GOES TO WASHINGTON \u003c/strong\u003eand \u003cstrong\u003eBLACKHOLERS\u003c/strong\u003e into the world.\u003cbr\u003e\u003cbr\u003eAnd now I\u0027m doing a new book, as chosen by my patrons,\u003cstrong\u003e ORIGINAL HATE, \u003c/strong\u003emy\u003cstrong\u003e \u003c/strong\u003efirst real horror book since\u003cstrong\u003e WELCOME TO HOXFORD\u003c/strong\u003e\u00a0( and finishing off an entire art book called \u003cstrong\u003eLITTLE DEVILS \u003c/strong\u003e)\u003cbr\u003e \u003cbr\u003eWith your support, I can create original stories. In return, you\u0027ll see the whole process, every step of the way, get exclusives and even limited edition physical books.\u00a0\u003cbr\u003e\u003cbr\u003eThe older I get and the more comics I do, I realise how much I love that personal connection between doing art and making folks happy. In part, that\u0027s exactly why I do it.  Large distribution systems mean sales are just figures on paper but I love getting to know the names of folks directly helping to pay my rent, survive and create. Patreon seems to be a brilliant way I can do all the things I want and give you a much more personalised experience at the same time.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.templesmith.com/wp-content/uploads/2017/07/PROMO05.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCheck out the rewards below and see what you think. They will change over time depending on the projects I\u0027m doing \u0026amp; feedback from my patrons.\u003c/div\u003e"

    "attributes": {
     "about": "Ben Templesmith is a New York Times best selling artist and writer most widely known for his work in the comic book industry where he has received multiple nominations for the International Horror Guild Awards as well as the industry\u2019s top prize, the \u003cem\u003eEisner Award\u003c/em\u003e. He also won a \u003cem\u003eSpike TV Scream Award\u003c/em\u003e.\u003cbr\u003eHe was born March 7th 1984, in Perth, Australia. Raised as an orphan by monks \u0026amp; studied marine biology and design at UWA.\u003cbr\u003eAs a creator, his most notable works have been 30 Days of Night (which spawned a major motion picture) and \u003cem\u003eFell\u003c/em\u003e. His other projects include the critically acclaimed serial \u003cem\u003eWormwood: Gentleman Corpse\u003c/em\u003e, as well as \u003cem\u003eWelcome to Hoxford, The Squidder \u003c/em\u003eand \u003cem\u003eSingularity 7\u003c/em\u003e, all of which he also wrote.\u003cbr\u003eHe\u2019s also worked on Gotham By Midnight, Star Wars, Ten Grand, Doctor Who, GI Joe, Army of Darkness, Silent Hill and Buffy: The Vampire Slayer, among others.\u003cbr\u003eHe does art for money in a strange \u0026amp; hugely lucky thing some would call a \u201ccareer\u201d \u0026amp; follows the Giant Space Squid. He loiters in Seattle with his amazing lady, Ashley \u0026amp; two very spoiled cats.\u003cbr\u003e",
