    "summary": "Our mission is to spread flow and fire arts as a form of meditation, exercise and community both as a hobby and professionally. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOur primary mission is to support and grow a community of flow artists where individuals can learn and share skills. To help us achieve this goal we operate a venue, also called the The Floasis, where flow and fire artists can attend free or low cost community practice events.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe are also invested in making education in fire arts, fire safety, and flow arts more accessible. Our venue offers a variety of organized workshops and seminars from NYC-based and visiting teachers. We also teach at fire and flow arts festivals around the country.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe Floasis is also dedicated to raising the standard of safety for fire arts and performance. We offer a two-part NYC-based fire safety course geared towards fire artists that is accepted as a prerequisite for licensure as a fire performer through the FDNY.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe desire to expand the presence of flow and fire arts in NYC by raising the number of venues hosting safe, legal fire performances. We offer consulting services for venues interested in hiring fire performers and learning about the permitting and inspection process required by the FDNY.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOur final mission is to foster a positive relationship between the FDNY, fire performers, and venues in NYC. A positive relationship between these groups will support all of our goals of a strong flow and fire arts community, safe fire arts practices, and the spread of legal fire in NYC."
