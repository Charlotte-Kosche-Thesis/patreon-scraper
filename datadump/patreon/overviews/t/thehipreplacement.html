    "summary": "The Hip Replacement is a weekly email newsletter, published before lunchtime on Thursdays. Each newsletter will consist of the following:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eThree song recommendations, by way of YouTube links\u003c/li\u003e\u003cli\u003eA short piece (usually 250-500 words) about a recent-ish album that I\u0027ve enjoyed\u003c/li\u003e\u003cli\u003eA longer-form piece (in-depth review, artist interview, genre guide, essay) of 750-1000 words or more\u003c/li\u003e\u003cli\u003eA few links to particularly worthwhile writing elsewhere on the internet\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs an example,\u00a0\u003ca href=\"http://i.imgur.com/90R7Ywg.png\" target=\"_blank\"\u003ehere\u0027s how the 6/8/17 issue looks\u003c/a\u003e. For good measure,\u00a0\u003ca href=\"http://i.imgur.com/kCzSGLH.jpg\" target=\"_blank\"\u003ehere\u0027s 6/22/17\u003c/a\u003e. Unless otherwise noted, all words are by Corrigan (me).\u003cbr\u003e\u003cbr\u003eThe Hip Replacement costs $1 per month (usually four newsletters, but sometimes five), with which you strengthen the notion that music writing can exist outside of music publications; i.e. that a writer\u0027s worth is intrinsic to their perspective rather than a function of the ad revenue that said perspective can generate for a third party. \u003cbr\u003e\u003cbr\u003eSpeaking of revenues, all subscription money will go to charity. The organization will change each month - June revenues will be donated to Planned Parenthood (and July to Denver Food Rescue). Suggestions for other deserving organizations are more than welcome.\u003cbr\u003e\u003cbr\u003eIf more examples would help your decision, much of my previous work is collected\u00a0\u003ca href=\"http://www.tp-2.co/\"\u003ehere\u003c/a\u003e."
