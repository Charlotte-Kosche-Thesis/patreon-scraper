\u0438\u0442\u044c \u0432\u0430\u0441 \u043d\u043e\u0432\u044b\u043c\u0438 \u0441\u044e\u0436\u0435\u0442\u0430\u043c\u0438, \u043d\u043e \u044d\u0442\u043e \u043f\u043e\u043a\u0430 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u043b\u0430\u043d\u044b \u043d\u0430 \u0431\u0443\u0434\u0443\u0449\u0435\u0435.\u003cbr\u003e/\u003cbr\u003eNow we have a team with which we constantly come up with new stories and shoot new videos that go out about 4-5 times a month. We are full of energy and enthusiasm and are ready to conquer new heights of motion picture and editing, but for this we need support from you. We, in turn, will improve the quality of shooting and editing, and the scenarios will be discussed with you. You will also see the process of shooting similar videos and editing in ordinary home conditions !!!\u003cbr\u003eIf we can spend about 500 dollars on one video (this is about 2000 - 25000 dollars a month), we can significantly improve the quality of editing and make more interesting subjects. In the future, we plan to reach the level of creating 3D graphics and writing your own music, now we are already shooting our own landscapes for the backgrounds of our videos. When raising the budget to $ 30,000 per month, we will be able to amuse you with new plots every day, but these are only plans for the future.\u003cbr\u003e\u003cbr\u003e\u003c/font\u003e"
