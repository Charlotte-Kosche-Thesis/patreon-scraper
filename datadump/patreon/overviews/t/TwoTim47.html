    "published_at": "2017-03-30T18:59:50+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat Is TwoTim47?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eIn January of 2014, I went for an 8-mile run. I didn\u0027t usually run that far. In fact, I never ran that far.\u00a0But that day I joined 100,000 runners from around the world to run for Meg Cross Menzies, a young mother of 3\u00a0who\u0027d been struck and killed by a drunk driver.\u00a0\u003cbr\u003e\u003cbr\u003eNearly 3 years later I ran myself up to the starting line of the Richmond Marathon. Seven hours later I had a 26.2 sticker on the back of my car. (Forever thanks Danielle and Kimberly)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.twotim47.com/uploads/1/0/0/8/10082730/published/marathon-photo-richmond_1.jpeg?1509561519\"\u003e\u003c/div\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(184, 204, 228); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\"I have fought the good fight, I have finished the race, I have kept the faith.\" \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eThat scripture is the foundation for TwoTim47.com. It is the rally cry for the most important race of my life.\u00a0\u003cbr\u003e\u003cbr\u003eIn unexpected ways running a marathon helped me understand how important my faith is to fighting the good fight in my life. But more, it\u0027s helped me understand how important I am - and we are - to the fights in lives all around us. With TwoTim47.com, I will use my writing, my voice, and my love for stories - especially running stories -\u00a0to encourage people to keep fighting. When their faith becomes weak, we will become strong. \u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u00a0believe our faith is best shared in community, and in community people can run or walk across\u00a0finish lines they never imagined they could cross.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eIn 2018, there are two fights I\u0027m supporting.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/h4\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003eThe hurricane Harvey relief efforts in Texas. 10% of all Patreon funds will go to support the continuing relief efforts of Mosaic in Action in Pearland, Texas.\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e10% of Patreon funds will go to the Megsmiles Charity. Meg\u0027s death changed my life, I now want to support the charity\u0027s efforts to bring hope and change to others.\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e"
