    "summary": "Toronto Pig Save started in December 2010 as a grassroots, animal \nrights, vegan group, after an adopted dog, Mr. Bean, together with Anita Krajnc saw 8 or 9 transport trucks\n carrying sad and frightened pigs to a nearby downtown slaughterhouse. By July 2011, Toronto Pig Save had grown to a team of leaders committed to holding \nthree weekly vigils to bear witness to pigs and other farmed animals \ntransported to Toronto\u2019s four slaughterhouses. In late 2012, Toronto Cow\n Save started holding weekly vigils and in July 2013 Toronto Chicken \nSave began holding weekly vigils. \u003cbr\u003e\u003cbr\u003e\n\nToronto Pig Save uses the strategies of bearing witness to animal \nsuffering in the darkest of places\u2014slaughterhouses\u2014and a community-organizing \napproach in which we have a team of leaders and we encourage leadership \nin others. We aim to build a democratic, mass-based, grassroots movement\n to bear witness to animal suffering, end the animal holocaust, and \ncreate a world of animal equality. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePig Save\u003c/strong\u003e has grown to an international Save Movement\n with Save groups in Canada, the U.S. , Australia,\u00a0 Brazil and the UK.\u00a0 The success of Toronto Pig Save has been phenomenal, videos have gone viral, we have thousands of social media followers, we\u0027ve been featured on national TV, and more importantly helped countless people progress to veganism and activism.\u00a0 In October 2014, we expanded our reach with the \u201c\u003cstrong\u003e\u003cem\u003eWhy love one but eat the other\u003c/em\u003e\u003c/strong\u003e?\u201d ad campaign which ran in Toronto subways. \u003cbr\u003eWe want to do more! Toronto Pig Save\u00a0 is a non-profit organization and relies on support of individual donors to fund our campaigns. All of the above requires funding, from ad space to banners. We want to do so much more. We need your help. The animals need your help. Please support our continued progress with a monthly donation from as little as $1.\u003cbr\u003e\u003cbr\u003e"
