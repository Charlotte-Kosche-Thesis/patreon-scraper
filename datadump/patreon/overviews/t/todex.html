    "published_at": "2014-03-08T01:14:35+00:00",
    "summary": "\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003eWelcome\u003c/span\u003e to my Art Project on Patreon\u003c/span\u003e\u003c/span\u003e. Glad to have you here! :D\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI am creating \n\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003enew original artwork featuring \u003cspan style=\"background-color: rgb(255,230,148);\"\u003emale \u2642\u003c/span\u003e characters meant for Adults.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003eThe art I create is theme-based\u003c/span\u003e\u003c/span\u003e, meaning every 2 months I will compile a list of interesting themes (various categories such as game franchises, movies or TV shows, broader categories of characters, etc.) \u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003ebased on your input\u003c/span\u003e\u003c/span\u003e and have \u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003eyou vote for your personal favorites\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\nThe winners of the vote will then get a batch of new artwork created by me in the following 2 months.\n\u003cbr\u003e\nThis usually means high quality Rule34.~ \n\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027re invited to take a look through my galleries on FA/Weasyl/Paheal/my blog to get a taste for what will be in store for you, if you hop aboard and support this humble ongoing project!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003eThe Themes for May + June 2018:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eBox of Cox\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e v14\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tGenuine Todex-quality\u2122 Rule34 of the following characters:\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eZenberu Gugu \u003c/strong\u003e- Overlord\u003cbr\u003e\u003cstrong\u003eZaryusu Shasha \u003c/strong\u003e- Overlord\u003cbr\u003e\u003cstrong\u003eVenom \u003c/strong\u003e- Venom\u003cbr\u003e\u003cstrong\u003eVictory Greymon \u003c/strong\u003e- Digimon\u003cbr\u003e\u003cstrong\u003eSangheili (Species) \u003c/strong\u003e- Halo\u003cbr\u003e\u003cstrong\u003eNew Warwick \u003c/strong\u003e- League of Legends\u003cbr\u003e\n\t\u003cstrong\u003eNihlus \u003c/strong\u003e- Mass Effect (from last batch, will be done first)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eAbstract Theme\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e v4\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tA short idea for a picture, for which I\u0027ll create new, interesting characters doing interesting things!\n\t\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\tFeaturing this time:\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\"YOU CAN\u0027T CONTAIN ME!\"\u003c/strong\u003e(from last batch)\u003cbr\u003e\n\t\u003cstrong\u003e\"Please don\u0027t wake up!!\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\"Let me c*m!!\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDefeat\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\nAny support you give will flow directly into the time I take to create art for you. \n\u003cbr\u003e\nThis project is a serious commitment on my part, so \n\u003cspan style=\"background-color: rgb(255,242,202);\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003eyou\u0027ll receive nicely finished artwork\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThe resulting artwork will be available\u00a0in my gallery to everyone on the web. (I don\u0027t censor my pictures! No one likes pixels.)\n\u003cbr\u003e\n As a supporter \n\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003eyou\u0027ll get it a day earlier and in a less compressed, higher resolution version\u003c/span\u003e\u003c/span\u003e than anyone else on the planet, served to you in this Art Project\u0027s very own small community forum, to which access is supporter-exclusive only.\u003cbr\u003e\nThere is also an attached Discord server available where you can have chats with me and fellow supporters. \u003cbr\u003e\n\u003cbr\u003e\nDepending on your pledge-level, you will also get access to additional alternate versions for each picture so you can ENJOY\u2122 them even more thoroughly. ;)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003eAll of the exclusive things I make for this Art Project will be published for everyone to enjoy 12 months after they have been created.\u003c/span\u003e\u003c/span\u003e \u003cbr\u003e\nSo even if you cannot support me right now, you can still enjoy the things and check out the quality that you can expect from my work. \u003cbr\u003e\n\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003eCheck my Twitter, Tumblr or FA Profile for a link to the site I host for these contents. Patreon doesn\u0027t allow for direct links. x]\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003eSome more info so you get a good overview:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThere will usually be around \u003cspan style=\"background-color: rgb(255,242,202);\"\u003e4-5 pictures per month\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003eAll artwork is finished and created specifically for YOU and this project. No scribbly sketches or recycled art from other jobs. :D\u003c/li\u003e\n\t\u003cli\u003eAll the artwork and interaction will be happening at my own little community place~ Much more comfortable to use than Patreon by itself plus you can get all close and personal! \u0026gt;u\u0026gt;/ Or not! Supporters that prefer to lurk silently are also welcome. xD\u003c/li\u003e\u003cli\u003eIf you want more interaction, you can stop by the Discord. \u003c/li\u003e\n\t\u003cli\u003eI do not offer raffles or giveaways or any such things - you get what you support me for. That is fair for you and fair for me! :D Also makes it easy to keep an overview of the pledge levels. \u003c/li\u003e\n\t\u003cli\u003eIf you have any questions, feel free to contact me!\u003c/li\u003e\n\t\u003cli\u003eYou may now use Paypal for pledging in addition to Credit Cards like in the past!\u003c/li\u003e\n\u003c/ul\u003e"
