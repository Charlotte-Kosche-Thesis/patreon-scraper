    "summary": "\u003ca href=\"http://thecitadelcafe.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eThe Citadel Cafe\u003c/strong\u003e\u003c/a\u003e is a weekly podcast about sci-fi and fantasy entertainment, hosted by \u003cstrong\u003eJoel Duggan.\u00a0\u003c/strong\u003eNew episodes are recorded on \u003cstrong\u003eWednesday\u003c/strong\u003e nights and broadcast live on\u00a0\u003ca href=\"http://alphageekradio.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eAlpha Geek Radio\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eEvery week\u00a0\u003cstrong\u003eJoel\u003c/strong\u003e sits down with a guest or two to chat about what entertainment media we\u2019ve been consuming. We focus on sci-fi and fantasy movies and television but we talk about books, comics, and websites too. The Citadel Cafe welcomes a number of rotating co-hosts like \u003cstrong\u003eHammond Chamberalin\u003c/strong\u003e from\u00a0\u003ca href=\"http://jhammondc.com\" rel=\"nofollow\" target=\"_blank\"\u003eBeyond The Playlist\u003c/a\u003e, \u003cstrong\u003eLou Page\u003c/strong\u003e from\u00a0\u003ca href=\"http://zombiesatemypodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eZombies Ate My Podcast\u003c/a\u003e and \u003cstrong\u003eBrockett Vola\u003c/strong\u003e from\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/biggest-fan-podcast/id898573446?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eBiggest Fan\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThe Citadel Cafe will always be \u003cstrong\u003erecorded and published for free\u003c/strong\u003e. If you\u0027re a fan, this Patreon page is a \u003cstrong\u003egreat opportunity \u003c/strong\u003eto give back to the show to help make it even better. Your patronage will go towards production costs, file and website hosting and application fees.\u003cbr\u003e\u003cbr\u003eThe Patreon page is set up for \u003cstrong\u003eper-episode support\u003c/strong\u003e. We publish between 4 and 5 episodes a month, depending on how many Wednesdays there are. So, if we miss an episode over a holiday, you don\u0027t get charged.\u003cbr\u003e\u003cbr\u003eIf you get value out of the show, please consider putting value back into it.\u003cbr\u003e\u003cbr\u003eAny support at all is very much appreciated.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you!\u003c/em\u003e\u003cbr\u003e"
