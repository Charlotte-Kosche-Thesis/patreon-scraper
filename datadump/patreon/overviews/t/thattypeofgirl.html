    "summary": "Hi there! I\u0027m ThatTypeOfGirl and I love writing history-based erotica. Or is it erotic-laced history? \u003cbr\u003e\u003cbr\u003eThank you so much for checking me out- I hope you stick around and I\u0027m so thankful and happy if you do!\u00a0\u003cbr\u003e\u003cbr\u003eMy pieces are basically like what if an Erotic Literature Professor and a History Professor teamed up and taught together. I\u0027m going to take a fascinating historic event, cultural or religious ritual, and weave sex into the story. It\u0027s not hardcore porn or romance novel fluff... it will be somewhere deliciously in the middle- somewhat graphic sexual descriptions with beautiful story lines, some emotion, but always with an underlying purpose of education. You may (I hope!) get turned on reading it but will also walk away having learned something about humanity and history.\u00a0\u003cbr\u003e\u003cbr\u003eWhy do I bring sex into my stories? Well, I also (like many of us) love sex and think is one of the most human, connecting forces about us. It has been around since the dawn of time and while it is always evolving, it will continue until the end as well. I think weaving sex into the history can make the history lesson more interesting not just because we can instantly relate to these strange people and their customs, but sometimes the sex was such a big part of the culture or event that it can\u0027t be ignored. So some of my stories will be exploring how sex was part of the event, and sometimes it will simply be added for FUN. Either way it reminds us we\u0027re all human and hopefully bonds us to some bit of the world we thought we had little in common with.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI love history- just about any time period, but in particular, Asian, Mesoamerican, Egyptian, Norse, Celtic and US History and will be mostly exploring these. It\u0027s really more about the stories, the myths, their imagery and how humans were influenced by those tales for me than the place they were. I particularly love rituals, small details, handiwork and beautiful imagery.\u003cbr\u003e\u003cbr\u003eI love research and am never too proud to listen to my readers- if you find a mistake or have another viewpoint, please feel free to share it with me! And feel free to send me suggestions of a time, event or ritual you want me to explore!\u00a0\u003cbr\u003e\u003cbr\u003e-ThatTypeOfGirl"
