    "summary": "\u003cimg src=\"http://www.secretplaceministries.org/files/partners-portal/ray-large.jpg\" style=\"color: rgb(35, 45, 50); width: 203px; float: left;\"\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHello friends!\n\t\u003cbr\u003e\nIn August 2003 I released the first Musical Manna podcast newsletter with the\nfree mp3 download, \u201cHoneybee.\u201d Over the years I have produced over 100 free\nsongs for people to download. I hope your heart has been touched by the\nministry of The Secret Place.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nWould you like to join me in blessing others all over the world\nwith the gift of these songs? I would like to invite you to help support me in\nthis music ministry by becoming a supporter here on Patreon. Patreon is a\nwebsite that allows artists like myself to receive funding from their\nsupporters for as little as $1 per month. Your support would enable me to\ncontinue to make the podcast free to people everywhere, and feed the world\nMusical Manna from heaven! I hope you can join me! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy Story \u0026amp; How You Can Become Part of It\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eIn 1997 the Lord spoke to me and said, \u201cI want to use you to turn the hearts of my people back to myself.\u201d I said, \u201cWhy Lord?\u201d And He replied, \u201cBecause their hearts are everywhere.\u201d I had to question why He would choose me, because I didn\u2019t feel like my heart was any different, but from that moment onwards I began to record my songs written from a place of intimacy with God, that hopefully would help others find a secret place in their own journey of seeking Him. That was the beginning of \n\t\u003cem\u003eThe Secret Place\u003c/em\u003e ministry \u2013 \u003cem\u003e\u201cTurning hearts back to the Father through intimate praise and worship.\u003c/em\u003e\u201d\u003cbr\u003e\n\t\u003cbr\u003e\n\tBecause I wanted to reach as many people as possible, I wanted to remove the barrier of any financial consideration from people receiving my music. Hence, in August 2003 I released the first \n\t\u003cem\u003eMusical Manna\u003c/em\u003e podcast newsletter with the free mp3 download, \u201cHoneybee.\u201d Since then (with only a few exceptions) I have released a new podcast every month for 13 years, and produced over 100 free songs for people to download.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWould you like to join me in blessing others all over the world with the gift of these songs?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tI would like to continue to make these songs freely available to people everywhere, but it has come to the point where the ministry would be more effective and sustainable over the long term if I had partners willing to journey with me. I would like to invite you to help support me in this music ministry. I have created a platform here on \n\t\u003cem style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003ePatreon\u003c/em\u003e \u2013 a website that allows artists like myself to receive funding on a recurring basis from their fans and patrons for as little as $1 per month. Your support through \u003cem style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003ePatreon\u003c/em\u003e will help contribute to the monthly cost of each podcast. Every month there are expenses for the creation, production and distribution of the podcast. I would be more effective in ministry (and I would produce better podcasts and create more videos) with support from those who are already benefiting in some way from it.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eMy dream is to feed the world presence bread and help people connect with God.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you have been a recipient of \n\t\u003cem\u003eThe Secret Place\u003c/em\u003e newsletter and found it a blessing, I invite you to join me in supporting the ongoing creation of the \u003cem\u003eMusical Manna\u003c/em\u003e podcast. Help me create more of this music for people who are hungry for a fresh encounter with God. Your support enables me to make this music free to people everywhere, and feed the world \u003cem\u003eMusical Manna\u003c/em\u003e from heaven!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eClick the red \"Become a Patron\" button at the top right hand corner of this page to start supporting \n\t\u003cem\u003eMusical Manna\u003c/em\u003e for as a little as $1 per month. And thank you!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHOW TO JOIN PATREON\u003c/span\u003e\u003c/h4\u003e\n\tTo\nbegin the sign up process at Patreon: \n\t\u003cbr\u003e\n\t1. Click on the red \n\t\u003cem\u003e\u201cBecome a Patron\u201d\u003c/em\u003e button\nat the top right hand corner of this page. \n\t\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/thesecretplace\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e2. At the end of the sign up process nothing\nwill appear to have happened, but you will have received a confirmation\nemail. \n\t\u003cstrong\u003eBe sure to click on the link in the email.\u00a0\u003cbr\u003e\n\t\u003c/strong\u003e3. Return to \u003ca href=\"http://www.patreon.com/thesecretplace\" target=\"_blank\"\u003epatreon.com/thesecretplace\u003c/a\u003e and click on\nany one of the reward levels you would like to pledge. Thanks so much for your\nsupport!\n\t\u003cbr\u003e\n\t4. Once you have completed your pledge, go to\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/thesecretplace/posts\" target=\"_blank\"\u003epatreon.com/thesecretplace/posts\u003c/a\u003e to claim your reward!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.secretplaceministries.org/files/adverts/podcast.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003eWHAT IS MUSICAL MANNA?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.secretplaceministries.org/pages/musical-manna.html\" target=\"_blank\"\u003eMusical Manna\u003c/a\u003e \u003c/strong\u003e\u003c/em\u003eis a free monthly music podcast. Listeners subscribe to the\npodcast and download a free song every month. The podcast is released\nthrough iTunes and my monthly newsletter. It is also loaded up to YouTube and\u00a0\n\t\u003cem\u003eThe\nSecret Place\u00a0\n\t\u003c/em\u003ewebsite.\n[\n\t\u003cstrong\u003e\u003ca href=\"http://www.secretplaceministries.org/pages/musical-manna.html\" target=\"_blank\"\u003eRead more\u003c/a\u003e \u003c/strong\u003eabout the podcast, or listen to some of the songs in the player below.]\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eMY CREATIVE MUSIC PROCESS\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cem\u003eMusical Manna\u00a0\u003c/em\u003epodcasts are usually prophetic songs, spontaneously conceived\nand recorded during my own personal worship times. Some of them are recorded\nlive during a worship meeting. The song then gets tweaked and orchestrations\nare added in my home recording studio before it is released as a free monthly\npodcast. \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/j8Q0ytKEUlo?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tHelp me create more of this music and feed the\nworld \n\t\t\u003cem\u003eMusical Manna\u003c/em\u003e from heaven. Your support enables me to make this music\nfree to people all over the world who are hungry for a fresh encounter with God. \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch4\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003eLISTEN ... \u00a0\u003c/strong\u003e\u003c/h4\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/294522016\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\tWHAT OTHERS ARE SAYING\n\t\t\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003cem\u003e\"I love the anointing of God that pours forth from your heart... There are only a few music ministers that have impacted me to the degree that you have.\"\u003c/em\u003e\u003cbr\u003e\n\t\t- Pastor Richard Liptak, Aliquippa, PA, USA\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"http://www.secretplaceministries.org/files/photos/patricia-king.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cem\u003e\"The Lord says you have entered into a realm now with God. There are new songs coming forth. And I see a connection between heaven and earth and some of your greatest works that you put your hand to, to deliver the song of the Lord \u2026 And I see words lined with gold .... And I see music notes lined with gold because they are of the glory realm. The Lord says as your music is being played, I see a room filled with people connecting with God in a new way. Life transforming moments, because of what you are birthing.\"\u003c/em\u003e\u003cbr\u003e\n\t\t- Patricia King, XP Ministries, USA\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cem\u003e\u003cimg src=\"http://www.secretplaceministries.org/files/photos/col-jan-stringer.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\"Ray\u0027s worship takes you right into the throne room and the presence of God.\"\u003c/em\u003e\u003cbr\u003e\n\t\t- Dr. Col \u0026amp; Jan Stringer - Australian president of ICFM\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eABOUT RAY WATSON // THE SECRET PLACE\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\tRay is a prophetic psalmist with a ministry of restoration\nthrough worship. With an emphasis on grace and hope, he\noften shares directly from the keyboard as he touches people\u0027s hearts with\nhis unique blend of ministry through message and song.\nHis music captures a fresh sound from heaven - straight from the heart and sure to capture yours.\t\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eThe Secret Place\u003c/em\u003e\n\thas its own special niche in the realm of Christian music, capturing a sound\nthat is creatively fresh and unique. Ray\u2019s songs reach for the heart of God,\nand capture the highs and lows of life\u0027s experiences in this eternal quest.\nWith an emphasis on intimacy and prayer, his worship songs are sure to capture\nyour heart, leave you with an enduring sense of His presence and a hunger for\nmore.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tDiscover \n\t\u003cem\u003eThe Secret Place\u003c/em\u003e website: \u003ca href=\"http://www.thesecretplace.org/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.thesecretplace.org\u003c/a\u003e\u003cbr\u003e\n\tOur hearts long to find the place where the heart of God and man are truly satisfied in worship. Help me create more \n\t\u003cem\u003eMusical Manna\u003c/em\u003e podcasts that will help turn hearts back to the Father in worship.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHOW TO JOIN PATREON\u003c/span\u003e\u003c/h4\u003e\n\tTo begin the sign up process at Patreon:\n\t\u003cbr\u003e\n\t1. Click on the red \n\t\u003cem\u003e\u201cBecome a Patron\u201d\u003c/em\u003e button at the top right hand corner of this page. \u003cbr\u003e\n\t2. At the end of the sign up process nothing will appear to have happened, but you will have received a confirmation email. \n\t\u003cstrong\u003eBe sure to click on the link in the email. \u003c/strong\u003e\u003cbr\u003e\n\t3. Return to \n\t\u003ca href=\"http://www.patreon.com/thesecretplace\" target=\"_blank\"\u003epatreon.com/thesecretplace\u003c/a\u003e and click on any one of the reward levels you would like to pledge. Thanks so much for your support!\u003cbr\u003e\n\t4. Once you have completed your pledge, go to \n\t\u003ca href=\"https://www.patreon.com/thesecretplace/posts\" target=\"_blank\"\u003epatreon.com/thesecretplace/posts\u003c/a\u003e to claim your reward!\u003cbr\u003e\n\t\u003cbr\u003e\u003ca href=\"http://www.secretplaceministries.org/pages/support/patreon-update-billing-info.html\" target=\"_blank\"\u003eSUPPORT PAGE for expired credit card on Patreon\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cbr\u003e"

     "about": "\u003cdiv style=\"text-align: justify;\"\u003eRay is a prophetic psalmist with a ministry of restoration\nthrough worship. His music captures a fresh sound from heaven - straight from\nthe heart and sure to capture yours. With an emphasis on grace and hope, he\noften shares directly from the keyboard as he reaches into people\u0027s hearts with\nhis unique blend of ministry through message and song.\u003cbr\u003e\u003cbr\u003e\n\nRay has a passion to see hearts turned back to the Father\nthrough intimate praise and worship. With an online ministry (\u003cem\u003eThe Secret Place\u003c/em\u003e) that spans the globe,\nhe brings a fresh touch of intimacy through his many worship albums.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Secret Place\u003c/em\u003e\nhas its own special niche in the realm of Christian music, capturing a sound\nthat is creatively fresh and unique. Ray\u2019s songs reach for the heart of God,\nand capture the highs and lows of life\u0027s experiences in this eternal quest.\nWith an emphasis on intimacy and prayer, his worship songs are sure to capture\nyour heart, leave you with an enduring sense of His presence and a hunger for\nmore.\u003cbr\u003e\u003cbr\u003e\n\nRay\u2019s mission to \"feed the world presence bread from\nheaven\" finds its expression in a free monthly podcast \u003cem\u003eMusical Manna\u003c/em\u003e that\nreaches over 100,000 subscribers from every corner of the globe.\u003cbr\u003e\u003cbr\u003e\n\nRay and his wife currently pastor \u003cem\u003ePursuit Church\u003c/em\u003e which they\nstarted in 1990 and have been faithfully serving ever since. Ray is a devoted\nfamily man. He and his wife have 3 grown daughters who serve the Lord in\nvarious parts of the world. Ray and Pam currently make their home in the\nbeautiful city of Auckland, New Zealand (land of the Hobbit and other lovable\ncreatures!)\u003c/div\u003e",
