    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.thegamercat.com\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e - \u003ca href=\"http://www.facebook.com/tehgamercat\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e - \u003ca href=\"http://www.twitter.com/tehgamercat\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e - \u003ca href=\"http://thegamercat.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e - \u003ca href=\"http://www.instagram.com/tehgamercat\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e - \u003ca href=\"https://www.sugarbunnyshop.com/collections/gamercat\"\u003eStore\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n*Notice: \n\u003c/strong\u003eThe comic itself is currently on hiatus, but monthly Patreon wallpapers are still being created. Please see \u003ca href=\"http://thegamercat.com/comic/paused/\"\u003ethis post\u003c/a\u003e for more details.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAbout the comic\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello, everybody! My name is Samantha Whitten and I am the artist of\u00a0\n\u003ca href=\"http://www.thegamercat.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe GaMERCaT\u003c/a\u003e, a web comic about a cat that plays video games.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been doing the comic for a few years now and the overwhelming amount of support it has received has shown me how much people love these wacky little gaming cats. When I first began The GaMERCaT I wasn\u0027t able to devote much time to it because I had to earn a living with other endeavors. I was able to take on a steady weekly update schedule when I joined\u00a0\n\u003ca href=\"http://www.tapas.io/series/thegamercat\" rel=\"nofollow\" target=\"_blank\"\u003eTapas\u003c/a\u003e and received their support, but after seeing how much fan support the comic also has, I\u0027m hoping it can continue indefinitely!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.thegamercat.com/images/patreon/willgame.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eAbout Patreon\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003ePatreon is basically like an on-going Kickstarter campaign, but instead of funding one big project, it funds the continuous creation of episodic content, like web comics. You can pledge as much or as little as you want per month. If you want more information about being a patron, you should check out\u00a0\u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\" target=\"_blank\"\u003ePatreon\u0027s Patron FAQ\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIsn\u0027t the comic free?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eYes, the comic is free, and will always be free. Subscribing is merely a way to help out the artist and show your support, and maybe get some little extra bonuses as well. It may not seem like a lot, but If every fan of the comic contributed just $1 every month it could go a very long way.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do I get for subscribing?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eMost of my time goes into making the comics, so this Patreon is mostly here to help ensure that it continues. I also provide monthly high-res wallpapers to $5+ patrons, and sometimes share sneak peeks of upcoming projects or merchandise to all patrons.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI want more!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eIf Patreon isn\u0027t your thing, please consider purchasing something from \u003ca href=\"http://www.thegamercat.com/store/\" rel=\"nofollow\" target=\"_blank\"\u003ethe store\u003c/a\u003e! You\u0027ll get tangible items in return for your hard-earned money, and it still supports the creator! You can also check out the \u003ca href=\"http://www.thegamercat.com/support/\"\u003eSupport Page\u003c/a\u003e for more ideas on ways to help the comic.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eReady to Subscribe? See the pledge options to the right!\u003cbr\u003e\n\u003c/strong\u003e"
