    "summary": "Currently A-PAC is a weekly 1 to 5 minute-ish radio comedy upload to YouTube (APAC2002) \u00a0\u003ca href=\"https://www.youtube.com/channel/UCtVTIiOkHKLU0Jxas3CeocA\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCtVTIiOkHKLU0Jxas...\u003c/a\u003e \u0026amp; Campus Radio Stations across Canada created, written and produced by Tim Morgan.\u003cbr\u003e\u003cbr\u003e What is A-PAC?\u003cbr\u003e\u003cbr\u003e Almost Professional Amateur Comic (A-PAC) content includes odd news story\u0027s, fake commercials, fake movie trailers, comedy sketch\u0027, wild prediction for the future and one comedic commentary video series called Idiot on Internet (I O I) featuring Tim Morgan.\u003cbr\u003e\u003cbr\u003eHow you can Help?\u003cbr\u003e\n\nBy making monthly donations (small or big) you\nwill help support  my creativity and by extension my family! \n\u003cbr\u003eThe more $ I make here the\nmore time I can spend making content, which will allow my content to get better\nand better.  \u003cbr\u003e\n\nI already have more than adequate equipment (plus a\nstudio/set) for audio and video recordings, at least for the kinds of things I\nam currently doing.  With your support I\nwill be able to do more of everything and probably some new things \"video\ncomedy sketches for instance\".\u00a0\u003cbr\u003e\u003cbr\u003e What was A-PAC some history please?\u003cbr\u003e Almost Professional Amateur Comic, was 60 then became 28 minutes of WTF every week researched, written and produced by Canadian Comedian Tim Morgan airing on many Campus stations coast to coast across Canada.\u003cbr\u003e\u003cbr\u003e A-PAC was a weekly radio comedy talk show created, written and produced by Tim Morgan with semi regular co-host Dwayne Lemieux (2002 to 2007). A-PAC was full of odd news story\u0027s, fake commercials, comedy sketch\u0027s, wild prediction for the future plus one or more comedy songs per show (much of the same kind of content is still found in new A-PAC projects).\u00a0\u003cbr\u003e\u003cbr\u003e A-PAC Timeline\u003cbr\u003e A-PAC took the Airways live back on May 15th of 2002 and ended on May 31st 2007. A one year hiatus ensued from June 1st 2007 through till mid May 2008 when the show came back but this time in Thunder Bay Ontario on CILU. Then in August of 2008 A-PAC went syndicated across Canada on numerous Campus/Community radio stations."
