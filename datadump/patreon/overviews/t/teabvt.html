    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cimg src=\"http://orig05.deviantart.net/5342/f/2017/174/d/5/patreon_opening_by_teabut-dbdsoke.png\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHello there! I\u0027m teabvt, but you can just call me tea! I\u0027m a freelance artist based out of Canada, and a recent university graduate! I\u0027ve been doing art full-time all through university, offering up commissions as well as sharing \u00a0personal art projects along the way! Most of my art centres around fandoms, including mostly furries at the moment. But I also love pokemon, zelda, anything dragon related, etc! and I love creating my own creatures when I find the time! you can find most of my day-to-day things on my\u00a0\u003ca href=\"https://twitter.com/teabvt\"\u003etwitter\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eAlthough I have been doing art this whole time, unfortunately a lot of new expenses have popped up as a new graduate. Paying off debt, new rent and bill costs, etc. Doing art full-time just doesn\u0027t cover all of these costs anymore, unfortunately, so I am opening up this patreon so that I can continue providing you with quality art! Furthermore, as this patreon grows, and my income stabilizes, I will be offering \u00a0up NEW products including prints, charms, stickers and more! As things move along, more tiers and rewards will be available to you as well~ (and livestreams ... loooots of livestreams!)\u003cbr\u003e\u003cbr\u003eIf you like what I do, enjoy supporting artists or just have want to help, consider pledging! Even if it\u0027s a dollar, every bit counts and the support\u00a0\u00a0means more than you could ever imagine. If you got this far, I just want to say a HUGE thank you for taking the time to check out my page. I hope you stay a while\u00a0\u2606\u003cbr\u003e\u003ca href=\"https://ko-fi.com/teabvt\"\u003e\u003cimg src=\"http://orig00.deviantart.net/3398/f/2017/174/7/8/tip_jar_by_teabut-dbdszcy.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
