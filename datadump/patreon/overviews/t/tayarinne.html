    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cem\u003eMiau!\u003c/em\u003e\u003cbr\u003e\nI am Tayarinne and I create cute art similar to disney style mostly (The Lion King kind of art is my life). But I also do semi-realistic drawings, furry stuff and I adore drawing fantasy creatures. I love to write RP stories and I do have my own roleplay fantasy world called CiAr. UwU\u003c/span\u003e\u003ca href=\"https://www.furaffinity.net/user/tayarinne/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eMy regular commission price list is here. I am able to draw almost everything (not lions only) you wish in my regular style ~\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://orig00.deviantart.net/91b0/f/2017/069/3/4/paypal_commission_price_list_by_tayarinne-db1u3ro.png\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003ePaypal commission info\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003eOr in semi-realistic style \u003ca href=\"https://img00.deviantart.net/fa95/i/2018/038/c/e/semi_realistic_portrait_paypal_commission_info_by_tayarinne-dc2gxe3.png\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eSEMI-REALISTIC STYLE COMMISSION INFO\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI do telegram stickers as well! c: \u003c/span\u003e\u003ca href=\"https://tayarinne.deviantart.com/art/Telegram-stickers-price-list-704726899\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003eTelegram stickers commission info\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eI offer to you...\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eMy drawings in full HD, WIPs of my projects, psd files, speed arts of my artwork and more! I hope you will like this all.\u003cbr\u003e\ud83d\udc07 \ud83d\udc07 \ud83d\udc07\u003cbr\u003ePick at least one bunny type from my pledges to see bonus art!\u003cbr\u003ePlease...?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/7a54/i/2018/045/e/f/please_by_tayarinne-dc34v7h.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I do with money from you...\u003cbr\u003e\u003c/strong\u003eIf you will support me ~ I would be very happy! I am a college student so every single coin is really helpful. I also want to earn some money for my future house, I really want to start to live on my own. Besides, I want to buy a new stuff for traditional art so I can do it more often ~ \u2665\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHANK YOU FOR ALL YOU DO FOR ME! \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e~ \u2665 \u2665 \u2665\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
