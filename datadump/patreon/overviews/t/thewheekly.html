    "summary": "Thank you so much for taking the time to stop by The Wheekly! Your support makes it possible for this guinea pig art to be created. \u0026lt;3\u00a0\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/53f09e58e4b052f8384b91f7/59a58295e45a7c96f2f852c7/59a582d6cd0f6856ec289c70/1504019165525/teacupsv2.jpg?format=1000w\"\u003e\u003cbr\u003e~*~\u003cbr\u003eJoey started photographing guinea pigs (pigaroos) in 2012 when she co-adopted 2 cutie pies from MSPCA-Angell in Boston, MA - Cinnamon and Saffron. It didn\u0027t take long for the sets to become more and more elaborate, especially considering that one of those pigaroos was pregnant and delivered four more babes - Ginger, Nutmeg, Sassafras, and Clove.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2013, she started The Wheekly Facebook page to show off their cuteness to the world!\u00a0\u003cbr\u003e\u003cbr\u003eThese photos caught the attention of the MSPCA at Nevins Farm, who asked Joey if she wouldn\u0027t mind volunteering her talents to help the small and furry babes at the shelter find their forever homes. She now goes twice a month.\u00a0\u003cbr\u003e\u003cbr\u003eJoey also offers donation-based pigaroo photo shoots to anyone who asks. She then turns the pigtures into greeting cards, magnets, and prints. Soon there will be a calendar!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for being here!\u00a0\u003cbr\u003e"
