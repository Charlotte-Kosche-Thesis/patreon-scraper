    "summary": "\u003cstrong\u003eWhy\nSupport Team Human?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt doesn\u0027t have to be this way. \n\u003cbr\u003e\n\u003cbr\u003e\nAutonomous technologies, runaway\nmarkets and weaponized media seem to have overturned civil society, paralyzing\nour ability to think constructively, connect meaningfully, or act purposefully.\nIt feels as if civilization itself were on the brink, and that we lack the\ncollective willpower and coordination necessary to address issues of vital\nimportance to the very survival of our species. \n\u003cbr\u003e\n\u003cbr\u003e\n  Team Human is a podcast striving to amplify human\nconnection. Each week we are engaging in real-time, no-holds-barred discussions\nwith people who are hacking the machine to make it more compatible with human\nlife, and helping redefine what it means to stay human in a digital age.\nMembers of Team Human include debt activists\u00a0\n\u003ca href=\"http://teamhuman.fm/episodes/episode-01-debt-collective/\" target=\"_blank\"\u003eAstra Taylor and Tom Gokey\u003c/a\u003e,\u00a0\u003ca href=\"http://teamhuman.fm/episodes/ep-05-andy-bichlbaum-of-the-yes-men-playful-resistance/\" target=\"_blank\"\u003eYes-man Andy Bichlbaum\u003c/a\u003e,\u00a0\u003ca href=\"http://teamhuman.fm/episodes/episode-03-esteban-kelly-solidarity/\" target=\"_blank\"\u003eco-op organizer Esteban Kelly\u003c/a\u003e,\u00a0\u003ca href=\"http://teamhuman.fm/episodes/ep-08-heather-dewey-hagborg/\" target=\"_blank\"\u003eDNA artist Heather Dewey-Hagborg\u003c/a\u003e,\u00a0\u003ca href=\"http://teamhuman.fm/episodes/ep-30-bas-van-abel-fingerprints-on-the-touchscreen/\" target=\"_blank\"\u003eFairphone founder Bas Van Abel\u003c/a\u003e,\u00a0\u003ca href=\"http://teamhuman.fm/episodes/ep-38-j-t-rogers/\" target=\"_blank\"\u003eTony winning playwright JT Rogers\u003c/a\u003e, and\u00a0\u003ca href=\"http://teamhuman.fm/episodes/ep-31-r-u-sirius/\" target=\"_blank\"\u003ecounterculture pioneer R.U. Sirius\u003c/a\u003e and so many more, including, hopefully, you.\n\u003cbr\u003e\n\u003cbr\u003e\nListen to this\u00a0\u003ca href=\"https://player.pippa.io/teamhuman/episodes/58ad8901c3c0745f63b0e518\" target=\"_blank\"\u003e\"pilot episode\"\u003c/a\u003e  in which Douglas explains the inspiration and purpose of this podcast.\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eJoin Team Human as a Patron.\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\nEach episode is the product of\nhours of on-location audio recording, VoIP recording, arrangement, editing and\nmixing, research, scheduling, web design, photography, feed maintenance, music\ncomposition, and inevitably, technical problem solving when devices fail or\nrecordings don\u2019t go as planned. Your subscription to Team Human not only supports the material costs of hosting a weekly podcast (including web hosting, feeds, storage, software, and technology overhead) but more significantly, sustains the hours of \n\u003cem\u003ehuman\u003c/em\u003e labor that go into producing each show. Listener support also keeps us advertisement free.\u00a0\u003cbr\u003e\n\u003cbr\u003eMeanwhile, your subscription not only earns premium gifts, but also grants you access to the TeamHuman Slack channel, where we discuss the issues raised on the show, hold production meetings, and entertain ideas for new guests and features. Joining Team Human means participating as fully and directly as you would like to in the creation of this show, and having a direct channel for feedback and discussion of what we\u0027re doing. Whether you\u2019re a long-time listener or just discovering the show for the first time, being a patron is a direct way to keep the Team Human conversation alive! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMember Benefits:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nCheck out our Team Human\nmembership levels on this page for special rewards for monthly subscribers. More exclusives to come!\u003cbr\u003e\n\u003cbr\u003e\nThank\nyou for being on Team Human."
