    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/r_etoh14E6A\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-02-29T22:37:41+00:00",
    "summary": "Ahoy!\n\n\u003cbr\u003e\nMy\nname is Trevor Nygaard and I am the proud captain and solo sailor of\nthe pirate vessel \u003cem\u003eWhite\nPearl\u003c/em\u003e.\nI have chosen an exciting new path for my life and have selected the\nname \u003cem\u003eThe\nFriendly Pirates\u003c/em\u003e\nto reflect my mission to help people, in any way possible, wherever I\nmay go. \u003cbr\u003e\u003cbr\u003eAfter\ntoo many years of 9-to-5 jobs in the business world, I decided to\nmake major changes in my life. In 2016, I purchased a 34\u2019 sailboat,\nwhich is now my permanent home. My plans are to spend the first few\nyears in/near the Caribbean as I get my feet wet. I\u0027ll move towards\nthe north coast of South America, then to Central America, and\neventually passing through the Panama Canal and into the Pacific\nOcean. \n\u003cbr\u003e\n\n\u003cbr\u003eAlong\nthe way, I will submerge myself in all levels of humanitarianism -\nfrom helping another sailor complete a simple task to offering aid to\nthose in difficult times (war, diseases, poverty, natural\ncatastrophes). Together, we can find inspiration to do humanitarian\nwork, whether it will affect one life or millions of people. I\ntruly believe that just one act of kindness can be enough to create a\nwave of change.\n\u003cbr\u003e\n\n\u003cbr\u003eI\nwill try my best to release 2-3 videos per month: \u003cstrong\u003enew episodes\u00a0\u003c/strong\u003eof\nour sailing adventures and an \u003cstrong\u003eelectronic\nmusic video\u003c/strong\u003e\n(3dektek is back!) from unique and exotic locations.  From\ntime-to-time, I\u0027ll post extras, but don\u0027t worry, not every post will\nrequire a pledge to watch, plus you can set your max monthly\namount!\u003cbr\u003e\u003cbr\u003eI\nam forever grateful! You have given me the support to carry\nout my life\u0027s mission, maintain the boat and electronic equipment,\nand enhance the music and video productions. Come, join me on an\nexciting sailing adventure!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eTogether,\n\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003ewe\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\nare The Friendly Pirates!\u00a0\u003c/strong\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "Hello friends! My name is Trevor, Pirate Captain of the White Pearl, welcome to my Patreon video! For those of you that already know me, thank you so much for dropping by and lending some support. For those that don\u2019t, here\u2019s a little about myself - I am a sailing enthusiasts, an adventure seeker, DJ extraordinaire, sea gypsy, and general nice guy that just loves helping people out. \u003cbr\u003eSo what is this all about and what am I doing? Well, a year ago I decided to change my life, sell all my possessions, and go on an adventure of a lifetime. Now I\u2019m documenting my journey through videos, sharing my passion for exploration adventure, and my inner desire to be constantly helping others.\u003cbr\u003e",
