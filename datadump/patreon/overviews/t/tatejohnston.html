    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/887569/1e40465c35c242a2b5a9c2d12b89d035?token-time=2145916800\u0026token-hash=FOP0Mmu8_oKrfrvrbJTXR_FLVal_oP7WsEOPABTRwB0%3D",

    "pledge_sum": 14000,
    "pledge_url": "/bePatron?c=887569",
    "published_at": "2017-05-07T23:01:31+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFreecember \u0026amp; Freedom Fortnight\u003cbr\u003e\u003c/strong\u003eEmpowering Everyday People \u0026amp; Breaking the Cycle of Sex Slavery \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFirst of all, thanks for being here. If you decide to say, \"Count me in!\" Then...\u003cbr\u003e\u003cbr\u003eYou can be a part of helping create Freecember and Freedom Fortnight\u003cstrong\u003e, \u003c/strong\u003e\u003cem\u003eempowering everyday people to move from initial awareness of human trafficking to informed action to stop specific slavery.\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis year we hope to help fund\u003cstrong\u003e \u003c/strong\u003eprojects in \u003cstrong\u003eBolivia, Thailand, Philippines, Wales and India.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWith organizations like Sudara Freedom Fund, which is \u003cstrong\u003e\u003ca href=\"http://freedomfortnight.org/beyond-awareness/2017/sudara/how-yoga-is-breaking-the-cycle-of-sex-trafficking\" target=\"_blank\"\u003eHelping Break the Cycle of Sex Trafficking in India \u0026amp; Nepal\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e(\u003ca href=\"http://freedomfortnight.org/beyond-awareness/2017/sudara/how-yoga-is-breaking-the-cycle-of-sex-trafficking\" target=\"_blank\"\u003eClick here\u003c/a\u003e to read how.)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"267\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/193474686\" webkitallowfullscreen=\"\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eNot going to lie. I teared up watching that. And a single tear rolled down my left cheek.\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThanks for taking the time to consider joining in and supporting the creation of these initiatives! \u003cbr\u003e\u003cbr\u003eTate\u003cbr\u003e\u003cbr\u003eCreator \u0026amp;\u003cbr\u003eCommunity Cultivator\u003cbr\u003eFreecember \u0026amp; Freedom Fortnight\u003cbr\u003e\u003cbr\u003eP.S. Why Patreon?\nPatreon is a way for creators like me to cultivate a community who can join in with monthly, sustainable support to\ncreate something they wouldn\u0027t be able to otherwise. It\u0027s not a big payout, all\nor nothing, one and done, super success (as so few, yet notable one\u0027s are!) or\nfantastic flop (*sound of crickets*). And it\u0027s a super cost-efficient way to\nkeep \"overhead\" as low as possible.\u003cbr\u003e\u003cbr\u003eP.P.S. About the rewards... (shhh... don\u0027t tell anyone. I just made up giving levels. there aren\u0027t any tangible rewards... And, I like whispering, too.)\u003cbr\u003e\u003cbr\u003e\u0027\u201cYou don\u2019t get a handbag or a trip to Telluride,\u201d he said. \u201cYou get \nnothing out of this except knowing that you can truly, truly impact the \nlives of people thousands of miles away.\u201d\u0027\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e- Scott Harrison, \u003ca href=\"https://www.charitywater.org/\" target=\"_blank\"\u003echarity: water\u003c/a\u003e\u003cbr\u003equoted in \u003ca href=\"https://www.fastcompany.com/3068686/how-charity-water-uses-data-to-connect-donors-and-the-people-theyre-hel\" target=\"_blank\"\u003eFast Company\u003c/a\u003e\u003cbr\u003eabout providing clean water\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eListen, I know you\u0027re not supporting this for any tangible rewards. And the truth is, I can spend time and your money designing, creating, making, coordinating and shipping rewards to you (I know that I\u0027m actually wanting \u003cem\u003eless\u003c/em\u003e stuff these days!)...\u003cbr\u003e\u003cbr\u003eOR\u003cbr\u003e\u003cbr\u003eI can put time, energy and the resources you entrust to me toward creating \u003ca href=\"https://freecember.org/\" target=\"_blank\"\u003eFreecember\u003c/a\u003e \u0026amp;\u00a0 \u003ca href=\"http://freedomfortnight.org/beyond-awareness\" target=\"_blank\"\u003eFreedom Fortnight\u003c/a\u003e, empowering more everyday people to be informed \u0026amp; involved in stopping specific slavery, ultimately helping more people at risk of/affected by trafficking.\u003cbr\u003e\u003cbr\u003e(Eventually, I may create something for you or find other ways to say thank you. That\u0027s why I\u0027ll ask you for your address. (Hmmm... *eyebrow raise* maybe like a signed physical copy of the book? *Yoda quizzical sound*) Since this is for an important cause, I know that\u0027s not why you\u0027re deciding to get involved, so I\u0027m not spending time on rewards right now. Instead, I\u0027m going to set up the automatic \"thank you! thank you! thank you!\" message for when you join in by becoming a patron! ; )\u003cbr\u003e\u003cbr\u003e#LetFreedomSpring!\u003cbr\u003e\u003cbr\u003e"
