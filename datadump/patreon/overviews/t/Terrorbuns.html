    "summary": "\u003cbr\u003e\u003cbr\u003eHello! I\u0027m Terrorbuns and I make games!\u00a0\u003ca href=\"https://terrorbuns.itch.io/\" rel=\"nofollow\"\u003eCheck them out here!\u003c/a\u003e I created this Patreon with the goal of being able to spend all of my time working on and releasing games for FREE! My goal is to be able to make enough from here per month to comfortably work on my projects full time without needing to have a job to pay bills.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePLEDGE TIERS\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e$1 - \u003c/strong\u003eA Virtual hug and access to non-public patreon posts!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 - \u003c/strong\u003eAccess to demos of games! Try out games and encounter horrible bugs before anyone else!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$12 - \u003c/strong\u003eAll the above AND a cute sprite in the style I use for my project A Grand Show! Limit of 5 people for this reward*. 1 Cute Sprite A Month. Some restrictions may apply.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e*Note: I may increase the amount of people for these rewards if I can handle it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI have several projects in the works but I\u0027ll be working hard to have at the very least weekly updates on whatever I worked on that week! These patreon posts will Most Likely include gifs and in-depth discussion of my thought process behind whatever thing I just made!\u003cbr\u003e\u003cbr\u003eIf you have any questions, feel free to @ me on twitter at @Terrorbuns! Thanks for reading!\u003cbr\u003e\u003cbr\u003eHere are some examples of my work:\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/e1933fd8391cc4ea66434d112631a59a/tumblr_ocdnrcNZQZ1qjff0bo1_400.gif\"\u003e\u003cimg src=\"http://66.media.tumblr.com/7685453f1
