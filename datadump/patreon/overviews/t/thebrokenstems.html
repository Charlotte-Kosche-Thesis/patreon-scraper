    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWelcome to Our Journey\u003c/h3\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eIf our video explaining why you should donate doesn\u0027t suit your fancy, maybe you would prefer to just see our music - live, raw and unfiltered.\u00a0\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5UWRoSmHFho\" width=\"560\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cbr\u003eFirst we just want to say thanks for visiting our page and checking us out and welcome to our Patreon page! \u003cbr\u003e\u003cbr\u003eAll of our music and videos are free for you to listen to and we want to keep it that way, we set this up as a way for people that love our music to help us off-set the costs of creating music and creating videos. Rather than a kickstarter where we might ask for a $100 donation, this is broken up into monthly contributions that are smaller like $2 or $10 a month. It might seem like very little but each donation helps move us closer to our goals and dreams so it means the world to us that you\u0027re here and considering being a Patron of our art!\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo we get to keep making great music...as a Patron of our page, here\u0027s what you get:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?patAmt=2.0\u0026amp;u=2353123\u0026amp;exp=1\u0026amp;rid=312588\"\u003e\u003cimg src=\"http://brokenstems.com/patreon/broken-stem.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eget access to...\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eexclusive backer-only Patreon posts (videos, songs, interviews and more)\u003c/li\u003e\n\u003cli\u003enew release downloads before anybody else\u003c/li\u003e\n\u003cli\u003eAbility to Contact us directly via Patreon backend feed and connect with other stems (we love to network!)\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=2353123\u0026amp;rid=583871\u0026amp;patAmt=5.0\"\u003e\u003cimg src=\"http://brokenstems.com/patreon/gold-stem.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eget access to\u00a0everything from \"Stem\" package plus...\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eInstant download\u003c/strong\u003e links for ALL of our released studio recording mp3 and lossless audio\u003c/li\u003e\n\u003cli\u003eBehind the song audio recordings, short story describing the lyrics, meanings and process\u003c/li\u003e\n\u003cli\u003eAccess to rare garage recordings, unreleased songs and covers\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=2353123\u0026amp;rid=312609\u0026amp;patAmt=12.0\"\u003e\u003cimg src=\"http://brokenstems.com/patreon/platinum-stem.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003eget access to\u00a0everything from \"Stem \u0026amp; Gold\" package plus...\u003c/strong\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eFree admission \u003c/strong\u003eto all Broken Stems shows while you\u2019re a member (24-hour advanced notice required)\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLimited Quantity Broken Stems Quincunx Necklace\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003ePersonalized shout out on our social media pages\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e30% discount\u003c/strong\u003e on all merchandise in the store\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=2353123\u0026amp;rid=312610\u0026amp;patAmt=20.0\"\u003e\u003cimg src=\"http://brokenstems.com/patreon/green-stem.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eget access to everything from \"Stem, Gold, \u0026amp; Platinum\" package plus...\u003c/strong\u003e\u00a0\u003c/span\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eLimited Edition\u003c/strong\u003e \u003cstrong\u003e-\u003c/strong\u003e Signed \u201cWhat Are You Connected\u201d Demo\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLimited Edition -\u003c/strong\u003e Signed \"We Are Home EP\"\u00a0\u003c/li\u003e\n\u003cli\u003eT-Shirt of your choice from our Merch Shop (WHEN YOU SIGN UP)\u003c/li\u003e\n\u003cli\u003eBroken Stems Snapback Hat (month 2)\u003c/li\u003e\n\u003cli\u003eVersions of songs as they are being written\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePresents From Us\u003c/strong\u003e\u00a0- as a Green stem we\u2019ll be thinking of you while we\u2019re on the road, we\u2019ll make sure to send you personal stuff we find like postcards, gems, or whatever we think you\u2019d like!\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=2353123\u0026amp;rid=674214\u0026amp;patAmt=50.0\"\u003e\u003cimg src=\"http://brokenstems.com/patreon/vip-stem.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eget access to everything from \"Stem, Gold, Platinum, \u0026amp; Green\" package plus...\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eALL THE MERCH\u003c/strong\u003e - we\u2019ll send you all the Merch we have and as we make new threads...Old stuff, new stuff before it comes out even prototypes we don\u2019t release! Just tell us your size and we\u0027ll do the rest. (as it comes out)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYOU\u0027RE A VIP! Be part of our Journey, \u003c/strong\u003eget and give advice on songs, lyrics, videos, ideas or anything that has to do with being in a band and creating music.\u00a0As A VIP you get an insiders perspective of the decisions we make daily for our business and during our creative process.\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBackstage \u0026amp; Green Room Access\u003c/strong\u003e at shows to hang out and watch from backstage (dependent on venue availability; most venues are cool but some have strict policies for the green room or backstage - 24 hours notice required)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhile you\u0027re here make sure to check out our music video:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/embed/Wd_EroPX9hg\" rel=\"nofollow\"\u003ehttps://www.youtube.com/embed/Wd_EroPX9hg\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eAnd our music!\u003c/strong\u003e\u003ca href=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/14657713\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" rel=\"nofollow\"\u003ehttps://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/14657713\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/248937712\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" rel=\"nofollow\"\u003ehttps://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/248937712\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\nAbout Broken Stems:\u00a0\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nProfessional Bio:\u00a0Nestled against the cliffs of San Diego, The Broken Stems have sourced a unique and emotional blend of classic rock, blues and soul that emits a positive wave of energy. A band that believes only in the genre of great music coupled with great performance\u2026don\u2019t be surprised if you\u2019re at a show and hear a blues song with a melodic rock chorus that ends with soulful a Capella. The genius is in the seamless and dynamic transitions that transform an eclectic mix of music into a distinct \u201cBroken Stems\u201d over-tone.\n\u003cbr\u003e\n\u003cbr\u003e\nHaving played packed shows at some of the largest venues in the San Diego area, including Sold Out shows at the House of Blues. The Broken Stems have planted thier roots in the music scene and are growing into new territory. Currently in the studio, The Broken Stems are recording the follow up to 2013\u2019s \u201cWe Are Home EP,\u201d available Summer of 2015.\n\u003cbr\u003e\n\u003cbr\u003e\nThe Broken Stems are Jesse Gawlik (Vocals/Guitar), Chelsea Baker (Bass/Vocals) Brad Sweet (Keyboards/Vocals), and Andrew Bache (Drums).\n\u003cbr\u003e\nWhat Are You Connected...\n\u003cbr\u003e"
