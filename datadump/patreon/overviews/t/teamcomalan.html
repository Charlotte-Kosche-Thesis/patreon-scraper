    "summary": "We are Team Comalan, a pair of writers/artists committed to creating and sharing a vibrant narrative universe set in a world by the name of Comalan. It is our goal to tell exciting stories and build a cavalcade of fascinating lore to support them.\u003cbr\u003e\u003cbr\u003eWhat is Comalan? It is a fantasy universe that is devoted to a humanist message (despite the rich theological lore that lies on the surface). It centers on five countries with wildly varying cultural approaches to life. To the north, for example, the mountainous nation of\u00a0\u003ca href=\"http://worldofcomalan.blogspot.com/2017/11/heron-in-progress.html\"\u003eHeron\u003c/a\u003e is ruled by a feudal system of government while the eastern kingdom of\u00a0\u003ca href=\"http://worldofcomalan.blogspot.com/2017/12/resta.html\"\u003eResta\u003c/a\u003e is a monarchy guided by religious doctrine and the southern lands of\u00a0\u003ca href=\"http://worldofcomalan.blogspot.com/2017/12/galeon.html\"\u003eGaleon\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003erepresent its people with direct democracy. The purpose of this world is primarily to entertain, but we also explore complex topics like social uprising, religious bigotry, and free thought.\u003cbr\u003e\u003cbr\u003eWe distribute content most days on our blog,\u00a0\u003ca href=\"http://worldofcomalan.blogspot.com/\"\u003eWorld of Comalan\u003c/a\u003e, where we post prose, artwork, and other forms of entertainment. We work hard to provide so much content free of charge, but there is always plenty more where that came from! That is what brings us to Patreon, where we intend to provide tons of exclusive content for those who are willing to support the future of our world. We would absolutely love to branch out into other media, including animation, games, and music, and your support might just make these goals more attainable."
