    "summary": "Hello my loves! I\u0027m currently going after something I\u0027ve always wanted to do which is boudoir photography! \u003cstrong\u003eLingerie\u003c/strong\u003e. Think \u003cem\u003eVictoria Secret\u003c/em\u003e-esk. \u003cbr\u003e\u00a0 \u00a0I\u0027m getting a lot of \u003cdel\u003ehate\u003c/del\u003e but the \u003cstrong\u003e\u003cem\u003elove\u003c/em\u003e\u003c/strong\u003e I\u0027ve been getting as well has been overwhelming and always trumps the toxic people!\n\u003cbr\u003e\u00a0 \u00a0Everyone I meet always tells me \"Tiffany, you should be a model. You\u0027re so tall, thin, have gorgeous hair, and you\u0027re pretty.\"\u00a0 To which I always respond with \"No... I could never make it as a model because the scar on my stomach and my insecurities.\"\n\u003cbr\u003e\u00a0 \u00a0But you know what?\n\u003cbr\u003e\u00a0 \u00a0LIFE IS TOO SHORT NOT TO TRY AND CHASE YOUR DREAMS\n\u003cbr\u003e\u00a0 \u00a0So I sucked it up and gave it a shot.\u00a0\n\u003cbr\u003e\u00a0 \u00a0I had so much fun with all the photoshoots I\u0027ve done so far! Coachella-esk, Bikini \"Sports Illustrated\", Lingerie \"Valentine\u0027s Day\", Shower, and even the Active Wear shoot! I learned to be comfortable in front of the camera and my pictures came out amazing. \n\t\u003cstrong\u003eI want to do more.\u003c/strong\u003e\n\nI\u0027m still learning to be more comfortable, more confident, angles, where to put my hands, etc, but I had such great feedback from my first time and I\u0027m so happy you guys want to help support me continue this dream!\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePlease Read:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eSO\u003c/strong\u003e, \u003cstrong\u003esome things you should know:\u00a0\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eSET A $ LIMIT IN YOUR SETTINGS\u003c/strong\u003e\u00a0so you don\u0027t go over the amount you plan on spending each month! There are some months I might double post if the pictures are just \u003cstrong\u003etoo good\u003c/strong\u003e, but I\u0027ll never over do it and triple post \u0026lt;3\u003c/li\u003e\n\t\u003cli\u003eYou will get charged on the first of each month, not when you first pledge.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eI will ALWAYS\u00a0keep your identity and tier subscription private and to myself.\u003c/strong\u003e Unless you\u0027re apart of the MVP/Daddy Tier in which case I\u0027ll ask for permission to put your name up top in my header as a thank you and shout out. If not, I\u0027ll add you up there as anonymous.\u003c/li\u003e\n\t\u003cli\u003eIf you pledge to a tier where you get something sent to you, PLEASE provide your address when it asks for it or I might miss sending you your rewards.\u00a0\u003c/li\u003e\n\t\u003cli\u003ePLEASE join my Patreon Discord! I love hearing input, advice, wants, and who better to give me that stuff than the people actually supporting me!?\u003c/li\u003e\n\u003c/ul\u003e\nThank you so much for supporting me and I really can\u0027t wait to show you guys all the awesome shoots I have planned for the future!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
