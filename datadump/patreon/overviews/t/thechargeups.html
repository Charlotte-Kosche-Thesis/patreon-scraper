    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHey there, rock-n-rollers!  My name\nis Chip. \u003cbr\u003e\u003cbr\u003eYou may know me as the voice\nbehind Chip DiMonick, voted Pittsburgh\u2019s Best Punk Band for five consecutive\nyears.  Or you may have heard my song\n\u201cThe Ol\u2019 Two Niner\u201d on the WDVE Morning Show when they bring on Phil Bourque as a\nguest.  Or maybe you\u2019re a music lover and\na friend linked you to this page. \u003cbr\u003e\u003cbr\u003e\nRegardless, HELLO!  I\u2019m glad\nyou\u2019re here!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eI had taken a two-year hiatus from the rock scene to take care of some\nfamily matters.  But I am excited to\nannounce that I am back!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eI have a new band called Chip \u0026amp; The Charge Ups.  And we have a ton of new songs that I think\nyou will love!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThese songs will entertain you from every angle.  Some will inspire you.  Some will make you sing along at the top of\nyour lungs.  Some will make you\nthink.  Some will make you headbang. Some\nwill make you laugh.  Some will make you\ncry.  Some will surprise you.  \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAnd will there be some mashup action? \nHeck yeah! \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eNow, for the rest of the world, these songs will be released on two EP\u2019s,\nout in September 2018 and Spring 2019.  When\nthese are released, I\u2019ll be pushing hard to get this music discovered by as\nmany new people as possible.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eBut I have a special thing for those of you who have already been\nfollowing my musical journey.  You can\nstart getting my new music before the rest of the world! \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eI started a membership program through Patreon.com because I want my fans\n\u2013 both long-time and brand new \u2013 to have the chance to get my new music FIRST! \u003cbr\u003e\u003cbr\u003eIf you\u2019re not familiar with Patreon, it\u2019s a\nnew and very simple component of the new music economy.  You pay a monthly amount to become a member\nof my program \u2013 called a patron - and you get content from me every single\nmonth.  The content you get depends on\nthe reward level you select.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThere are five levels of rewards available.  At the lowest level, for just $1 a month, you\nwill get a new MP3 of a song every single month. \u003cbr\u003e\u003cbr\u003e The higher the level, the more rewards you\u2019ll\nget.  The other levels include things\nlike your name in the credits of my YouTube videos, handwritten and serial\nnumbered lyrics mailed to you, and a custom song that I\u2019ll personally write and\nprofessionally record just for you for every year that you\u2019re a patron!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eI am so excited to have this new music ready to penetrate your ears.  To start accessing it immediately, just click\nthe \u201cBecome A Patron\u201d button on this Patreon page. \u00a0After you check out, return to the \"Posts\" section where you can download your first song today!\u003cbr\u003e\u003cbr\u003e Thanks so much for checking out my Patreon program\nand I hope you love the music Chip \u0026amp; The Charge Ups have for you!  Rock!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
