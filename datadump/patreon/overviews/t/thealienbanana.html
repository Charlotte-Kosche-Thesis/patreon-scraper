    "summary": "\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHey howdy hey, welcome to my Patreon!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eBefore we get into what I do and why I want your money, here\u0027s a quick list of links to all the places you can follow me and my art.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003eDeviantart\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eis where I post the vast majority of my work:\u00a0\u003ca href=\"http://thealienbanana.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://thealienbanana.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYoutube \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0is for animated shorts and whatever else I feel like making in video format\u00a0\u003ca href=\"https://www.patreon.com/%E2%80%8Bhttps://www.youtube.com/channel/UC4_yOyf2eAio688xk-cYdUA\" target=\"_blank\"\u003ehttps://www.youtube.com/channel/UC4_yOyf2eAio688xk-cYdUA\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eTwitter:\u003c/strong\u003e\u003c/span\u003e\u00a0\u003ca href=\"https://twitter.com/The_AlienBanana\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://twitter.com/The_AlienBanana\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eInstagram:\u003c/strong\u003e\u003c/span\u003e \u003ca href=\"https://www.instagram.com/the_alien_banana/?hl=en\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.instagram.com/the_alien_banana/?hl=en\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eReddit:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003ca href=\"https://www.reddit.com/user/TheAlienBanana/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.reddit.com/user/TheAlienBanana/\u003c/a\u003e\u003cspan style=\"font-weight: bold; color: rgb(31, 73, 125);\"\u003eFacebook:\u003c/span\u003e\u00a0\u003ca href=\"https://www.facebook.com/thealienbanana\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.facebook.com/thealienbanana\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eExamples of my work\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m the creator of the daily comic strip \"Banana Bits.\" The art in the strip is intentionally simple and rough, so that I can get a comic out every day while still having time to work on more polished projects.\u003cbr\u003e\u003cimg src=\"http://pre01.deviantart.net/6b80/th/pre/i/2017/197/a/e/banana_bits__years_to_come__easy_go_by_thealienbanana-dbghr95.png\"\u003e\u003cbr\u003e\u003cbr\u003eIn addition to the daily grind of Banana Bits, I\u0027m constantly pumping out other non-comic pieces of art, too. Here\u0027s some examples:\u003cbr\u003e\u003cimg src=\"http://pre08.deviantart.net/5cef/th/pre/i/2016/141/2/b/dailies_316_320__just_a_bad_dream_by_thealienbanana-da3946u.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre06.deviantart.net/8e0f/th/pre/i/2017/191/1/1/man_i_m_just_livin__my_life_by_thealienbanana-dbfvj17.png\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://pre12.deviantart.net/fc4b/th/pre/f/2017/169/d/b/burgertime__by_thealienbanana-dbd848m.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/7401/f/2016/080/d/6/daily_285__super_speedy_smooch__animated_gif__by_thealienbanana-d9vz6gi.gif\" style=\"width: 504px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor even more examples of my work (aka pretty much everything I\u0027ve ever put online), check out my\u00a0\u003ca href=\"http://thealienbanana.deviantart.com/gallery/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart gallery.\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cbr\u003eHow often do you make this stuff, and why should I pay you for it?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI am always working on art projects for hours every single day, even when it means giving up sleep. I\u0027m constantly coming up with ideas for cool and funny things that I want to see in the world, and one of my biggest obsessions is to increase my speed and skill at the craft so that I can get those ideas out there as soon as possible.\u003cbr\u003e\u003cbr\u003eOf course, life has a tendency of getting in the way of cool things like passion and creativity. While I\u0027ve gladly created hundreds of illustrations, comics, and other things for free, the fact of the matter is that I can\u0027t always spend as much time on them as I\u0027d like to because I am a mortal man who needs money for things like food, which means I have to spend large chunks of my day standing around at some job that nobody gives two craps about.\u003cbr\u003e\u003cbr\u003eThe goal of this Patreon is simply to turn this obsessive challenge of mine into a career, or at least a part-time job. The more money you lovely people give per month, the less time I have to waste standing behind a cash register, praying for the sweet embrace of death.  The less time I\u0027m doing that, the more time I can use to work on art. The more I work on art, the more I improve at making art better and faster. So basically, if you like my stuff, donating anything to me means you will inevitably see even more radical things on a more regular basis, exponentially improving your life. You win, I win, EVERYBODY WINS, \u003cstrong\u003eNOTHING BUT GOOD CAN COME FROM THIS, \u003c/strong\u003e\u003cstrong\u003e\u003cem\u003ePLEASE GIVE ME MONEY SO I CAN DO WORK I ACTUALLY CARE ABOUT AND NEVER DO ANYTHING IN CUSTOMER SERVICE EVER AGAIN\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eThanks for reading!\u003cbr\u003eWith love, TheAlienBanana\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
