    "summary": "\u003cstrong\u003eHey there!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eWe\u0027re Ashley and George and you may or may not have seen us on YouTube as \u003cstrong\u003eTalk Movies With Us\u003c/strong\u003e. If you haven\u0027t, no worries; feel free to click this\u00a0\u003ca href=\"http://www.youtube.com/c/talkmovieswithus\" target=\"_blank\"\u003elink\u003c/a\u003e to \u003cem\u003esee\u003c/em\u003e what we do!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe decided to create a YouTube channel in January 2017 to express our mutual love for movies, blu-rays, and collecting. We post movie reviews, blu-ray hauls and unboxings, Funko Pop! videos, and the occasional v-log.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow Your Support Will Help Us!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eWell, besides us being best friends, we are a couple. Usually in a relationship, there\u0027s always one that helps the other stay grounded in terms of collecting something, whether it be comic books, movies, sports memorabilia, etc. Our case is \u003cem\u003eslightly\u003c/em\u003e different. We enable each other, and when it comes to collecting, it can be extremely dangerous!\u003cbr\u003e\n\u003cbr\u003e\nBy becoming one of our Patrons, you will be helping us create\u00a0\n\u003cstrong\u003emore content\u003c/strong\u003e for you, the viewer! We are always looking for new ways to improve our channel whether it\u0027s content or production quality. One of our ideas is to start v-logging more and traveling to various filming locations. Also, as a Patron, you will help in the support of our two French Bulldogs Potter and Roscoe\u0027s addiction to dog treats. I mean, how could you say no to these faces?!\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://ibb.co/fdJ5ra\"\u003e\u003cimg src=\"https://preview.ibb.co/cKQkra/14183812_709511465878629_1639446313099984425_n.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe seriously appreciate all of you guys and whether you become a Patron or just support us by watching our videos, just know that you rock! The amount of support you all have shown in such a short period of time is overwhelming. Thank you so much!!\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
