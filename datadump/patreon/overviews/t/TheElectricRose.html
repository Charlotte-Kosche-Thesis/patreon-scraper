    "summary": "\u003cstrong\u003eHey there!\u00a0\u003c/strong\u003e\u003cbr\u003e\nMy name\u0027s Kiara Williams, also known as\u00a0\n\u003ca href=\"http://blacqueen.com/\" rel=\"noreferrer\"\u003eBlacQueen\u003c/a\u003e, and I am an illustrator! I am also the artist and writer for a magical girl webcomic called\u00a0\u003ca href=\"http://www.electricrosecomic.com/\" rel=\"noreferrer\"\u003eThe Electric Rose\u003c/a\u003e!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSynopsis\u003c/strong\u003e\u003cbr\u003e\nTen years ago, 22 Guardians, each bearing the power of a Tarot Card, died to save their planet Einan. Two months ago, those very Guardians revived themselves and turned against the same planet they sacrificed themselves to save. These new enemies are led by Guardian Death, who intends to take over her former home. To protect their cards and provide a defense for Einan, the Chariot, Lovers, and Justice Guardians send their cards far away; they wind up on Earth. One night, three girls are ripped out of their beds on Earth and brought to Einan, and there they are told that they must use the Tarot they were given in order to save both Einan and Earth! Elysia, Karina, Lorin become the Barrier Guardians called Electric Rose, Honey Bell, and Elegant Frost in order to defeat Death\u0027s corrupted Guardians and protect everything they know. \n\u003cbr\u003e\n\u003cbr\u003e\nIn a magical girl story about life and death and all the pain and joy in between, Elysia is faced with an adventure far greater than anything she could have imagined. With old friends and new, she gains powerful magic, inner strength, and perhaps a little love, too.\n\u003cbr\u003e\u003cimg src=\"http://blacqueen.com/wp-content/uploads/Page-618-screentones2.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eA Love Story In Many Forms\u003c/strong\u003e\u003cbr\u003e\nI am an artist and writer with a deep passion for telling the stories I create. I am driven by my love for my work, but I can also work very hard even when less than inspired. The Electric Rose is a story that really focuses on the relationships between women in all forms (siblings, friends, lovers, etc.) while in magical setting. I wrote this story with the intention of bringing a black girl into a fantasy setting, and building a story around her that strays from the norm. My story is an escape from the mainstream black story while also welcoming in non-black readers. I believe in The Electric Rose because my story is built around love at its very core, and a story like this will bring good things to the comics community.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e"
