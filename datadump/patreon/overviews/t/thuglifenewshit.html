    "summary": "Hello,\u00a0I make Thug Life videos. It\u0027s my passion. I have over 320 videos - and I don\u0027t make a penny on them. I do it for the love of the Thug Life meme and the joy of making other people laugh. A lot of my videos are political, but if you hate politics you\u0027ll be happy to find that most of my videos are just about cats and dogs and kids and thuggish inanimate objects. Sometimes I make non Thug Life videos too. I make the shit that no one else is crazy enough to do. (And then sonsabitches steal my shit, put it on facebook or repost it on youtube, and get millions of views.) \u003cbr\u003e\u003cbr\u003eWhat is the Thug Life Meme? To me, the humor of a classic Thug Life emanates from the disparity of thuggishness between the subject and their actions. Perfect example is a newborn baby who gives you the middle finger. It\u0027s funny because the innocent baby is (accidentally) making an insulting gesture, and then the gangsta rap music pushes you over the edge to the point where you have to laugh. There are also different kinds of thug life vids that don\u0027t stick too closely to that idea.\u00a0Sometimes people say that I break the rules of the meme but I just do what makes me laugh. After my first couple videos someone on reddit urged me to \"please die.\" I go back and look at those old ones and I still enjoy them, even if maybe no one else does. Some people make thug life videos where the subject is an actual thug - those ones I don\u0027t find as enjoyable - but to each their own.\u003cbr\u003e\u003cbr\u003eThank You for your support! Here are a few sample videos:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/PrisonPlanetLive\"\u003ePaul Joseph Watson\u003c/a\u003e called this \"the best thug life ever.\"\u003ca href=\"https://www.youtube.com/watch?v=_tOtFwXlxxY\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/QK72xhmEmxM\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThis one was also called the greatest thug life of all time (by reddit users).\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/CzEix5EpT2U\" width=\"854\"\u003e\u003c/iframe\u003eYou might also enjoy the extended version, which you can find on my channel.\u003cbr\u003e\u003cbr\u003eSometimes my videos can\u0027t go on youtube for some reason. So I put them on vimeo. This is rare.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/134899352\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/134899352\"\u003eLittle Finger, Big Balls\u003c/a\u003e from \u003ca href=\"https://vimeo.com/thuglifenewshit\"\u003eThug Life New Shit\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/196864059\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/196864059\"\u003eSNL BTFO\u003c/a\u003e from \u003ca href=\"https://vimeo.com/thuglifenewshit\"\u003eThug Life New Shit\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"
