    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003eHartwin\u003c/em\u003e\u003c/strong\u003e is a coming of age dark fantasy webcomic with elements of the supernatural and mystery.\u003cbr\u003e\u003cbr\u003eInspired by my portuguese heritage, I intend to tell a story that transpires my feelings of happiness but also my experiences with mental ilness.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/c7e64a60691c377b79c6bc4025e6df8a/tumblr_ouoma6glq51re63uao3_r1_1280.png\" style=\"width: 439px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://66.media.tumblr.com/a2599015cf68e1fa514d485e2e86f8a5/tumblr_ofo2qkgtQz1re63uao1_r6_1280.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/f80f949a82bc49c4b52c4ce10b9df21e/tumblr_p651ayluQt1re63uao2_1280.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cem\u003e\u003cbr\u003eBy pledging,\u003c/em\u003e\u00a0you will get\u003cstrong\u003e early access to my comic\u003c/strong\u003e before everybody else, and depending on the amount you pledge, the more content you will be able to enjoy!\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c4ff73dc7503fbe353c7411170cc3778/tumblr_p651ayluQt1re63uao1_1280.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eThe goal is being able to\u00a0work on the webcomic fulltime \u003c/strong\u003ewhich would make me\u00a0able to pay rent and all life expenses without having to resort to commissions or other jobs that take away my time.\u003cbr\u003eBy working full time, I can give my panels the attention and quality they deserve!\u003cbr\u003e( I would also have more time to create more things on the side, such as prints, maybe create a book and even an animated teaser!)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://78.media.tumblr.com/df3a267f6bacff03e7910ff36cc53d91/tumblr_p5iu7nHnoG1re63uao1_400.gif\" style=\"width: 160px;\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eMake sure to read all the rewards and goals!\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you have any questions don\u0027t hesitate to contact me.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u00a0\u25cf\u00a0\u00a0\u003c/strong\u003e\u003ca href=\"http://thehartwinseries.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eTUMBLR\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003ca href=\"http://thehartwinseries.tumblr.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://thehartwinseries.tumblr.com/\" target=\"_blank\"\u003e\u00
