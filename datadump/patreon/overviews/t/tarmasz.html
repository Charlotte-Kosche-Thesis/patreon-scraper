    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.noelshack.com/fichiers/2018/03/5/1516387379-logopetit.jpg\" style=\"width: 570px;\"\u003e\u003cbr\u003e\n\t\t\t\u003ca href=\"http://tarmaszstore.tictail.com/\"\u003eSHOP \u003c/a\u003e- \u003ca href=\"https://www.instagram.com/tarmasz/\"\u003eINSTAGRAM \u003c/a\u003e- \u003ca href=\"http://cargocollective.com/tarmasz\"\u003ePORTFOLIO\u003c/a\u003e -  \u003ca href=\"http://tarmasz.tumblr.com/\"\u003eTUMBLR \u003c/a\u003e- \u003ca href=\"https://twitter.com/tarmasz\"\u003eTWITTER \u003c/a\u003e- \u003ca href=\"https://facebook.com/tarmasz\"\u003eFACEBOOK\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eJe m\u0027appelle Faustine, j\u0027ai 26 ans et je dessine sous le pseudo Tarmasz.\u003c/strong\u003e\u003cbr\u003eJe travaille principalement l\u0027illustration, mais j\u0027aime bien adapter mes dessins \u00e0 tous type de supports cr\u00e9atifs.\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Faustine, I\u0027m 26 and I draw with the pseudo Tarmasz.\u003c/strong\u003e\u003cbr\u003eI mainly create illustrations, but I like to adapt my drawings to different kind of creative mediums.\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.noelshack.com/fichiers/2018/03/5/1516387509-16mini.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eJe m\u0027int\u00e9resse de pr\u00e8s \u00e0 la bande dessin\u00e9e.\u003c/strong\u003e J\u0027ai longtemps fait de la BD sur internet et dans des fanzines, mais j\u0027ai aussi fait des apparitions dans \u003ca href=\"https://www.bedetheque.com/BD-Mutafukaz-Tome-5-V-255152.html\"\u003eMutafukaz 5 \u003c/a\u003ede Run et \u003ca href=\"https://livre.fnac.com/a8239672/Mirion-Malle-Commando-culotte\"\u003eCommando Culotte\u003c/a\u003e de Mirion Malle. \u003cstrong\u003e\u003cbr\u003eMa premi\u00e8re vraie BD, que j\u0027ai sc\u00e9naris\u00e9e et dessin\u00e9e solo, est parue en avril 2018 \u00e9ditions Delcourt.\u003c/strong\u003e J\u0027ai plusieurs autres projets de BD et livres jeunesse auxquels j\u0027aimerais pouvoir me consacrer par la suite.\u003cbr\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eI have a lot of interest in comic books.\u003c/strong\u003e I\u0027ve been drawing comics on internet and for zines for a while, but I have also appeared in the comic books \u003ca href=\"https://www.bedetheque.com/BD-Mutafukaz-Tome-5-V-255152.html\"\u003eMutafukaz 5\u003c/a\u003e by Run \u0026amp; \u003ca href=\"https://livre.fnac.com/a8239672/Mirion-Malle-Commando-culotte\"\u003eCommando Culotte\u003c/a\u003e by Mirion Malle.\u003cbr\u003e\u003cstrong\u003eMy first real comic book, that I wrote drew and drew myself, has been released in april 2018 by Delcourt editions\u003c/strong\u003e. I have several other comic book projects that I\u0027d like to dedicate myself to soon. \u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://image.noelshack.com/fichiers/2018/03/5/1516387149-bd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eJe tatoue de temps en temps mes propres dessins, \u003c/strong\u003esans jamais aucun travail de commande (\u003ca href=\"http://tarmasz.tumblr.com/post/122454302466/infotatouage\"\u003einfos ici\u003c/a\u003e). J\u0027ai choisi de limiter cette activit\u00e9 pour pouvoir garder un maximum de temps pour travailler et nourrir mon dessin.\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eI tattoo sometimes my own drawings, \u003c/strong\u003ewithout any commission work (\u003ca href=\"http://tarmasz.tumblr.com/post/122454302466/infotatouage\"\u003einfos here\u003c/a\u003e).\u003cbr\u003eI chose to limitate this activity to keep the maximum time to work and feed my drawing.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.noelshack.com/fichiers/2018/03/5/1516383416-tat.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eA c\u00f4t\u00e9 de \u00e7a, je brode, je grave, je fabrique, j\u0027exp\u00e9rimente un maximum. \u003c/strong\u003eJ\u0027ai beaucoup d\u0027amour pour les jolis objets, et j\u0027essaie d\u0027en concevoir r\u00e9guli\u00e8rement; que ce soit des jeux de cartes, figurines, patchs, badges, pack de goodies, etc. J\u0027ai aussi imprim\u00e9 des fanzines, des linogravures, et des tatouages \u00e9ph\u00e9m\u00e8res. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eBeside this, I sew, I etch, I craft, I experiment as much as I can.\u003c/strong\u003e I have a passion for nice objects, and I try to conceive some regularly ; card decks, figurins, patchs, badges, goodies pack, etc. I have also printed zines, linocuts, and temporary tattoo. \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.noelshack.com/fichiers/2018/03/5/1516389213-autresuuu.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCette grande libert\u00e9 cr\u00e9ative est tr\u00e8s \u00e9panouissante\u003c/strong\u003e mais forc\u00e9ment, \u003cstrong\u003efinanci\u00e8rement, c\u0027est toujours instable.\u003c/strong\u003e Il me faut tous les mois trouver de nouvelles id\u00e9es pour gagner assez d\u0027argent pour le loyer et les carottes. Tout cela en continuant \u00e0 partager mes cr\u00e9ations, gratuitement la plupart du temps, sur internet. \u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eThis wide creative freedom is very self-fulfilling, but of course, financially instable. \u003c/strong\u003eI have to find new ideas every month to earn enough money for rent and carrots.All this while keeping to share my work online, for free mort of the time.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDonc si tu peux, et veux, m\u0027aider \u00e0 avoir au moins chaque mois un mini revenu fixe, \u003c/strong\u003ece serait \u00e0 la fois super, cool et magique. Chaque $ compte \u0026lt;3 . \u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eSo if you can, and want to help me to have at least every month a mini stable income,\u003c/strong\u003e it would be super, cool and magic. Each $ counts \u0026lt;3. \u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eBisous sur vos t\u00eates de mini squelettes d\u0027amour.\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eKiss on your mini skeleon love faces.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.noelshack.com/fichiers/2018/03/5/1516393508-ooo.jpg\" style=\"width: 223px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
