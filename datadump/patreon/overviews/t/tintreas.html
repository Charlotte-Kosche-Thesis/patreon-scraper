    "summary": "\u003cdiv\u003e\u003cstrong\u003eUpdate on Current Project: \u003ca href=\"http://a%20world%20where%20a%20doorway%20could%20lead%20anywhere%2C%20spells%20often%20replace%20sense%2C%20and%20airships%20are%20the%20only%20way%20to%20travel./\" rel=\"nofollow\"\u003eThe Foldings.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thefoldings.co.uk/KSpickstaffpicksm.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"A world where a doorway could lead anywhere, spells often replace sense, and airships are the only way to travel.\"\u003cbr\u003e\u003cbr\u003eThe first issue of the Steampunk/Magical extravaganza is underway! We raised the print costs on kickstarter and I\u0027ve built a pretty nifty website. This Patreon effort is working! My current goal is to get enough support to be able to create foldings without spending time search for extra client work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e... and now a little more about me \u0026amp; Patreon:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI draw pretty much all day every day. But my passion projects, writing, comics and kids books, often get swept away in a tide of making ends meet.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://68.media.tumblr.com/e71712419ce74ea0f5e0a6bf122af6e6/tumblr_oox9ohMm2d1rpondno3_540.jpg\"\u003e\u003cbr\u003eWith a regular income I would be able to move away from the quick-income sources I\u0027m dependent on, like small commissions and badges sales. I would use the extra time to do more free art like the doodles and fan comics I post to tumblr, and finally making progress on long term original projects like comics and children\u0027s books.\u003cbr\u003e\u003cbr\u003eAs a Patron you have a front row seat and exclusive access to the creation process on every project, as well as first dibs on final comics and new merch. My patrons are helping me create the stories I\u0027ve always wanted to create and so you\u0027ll always be my first priority! Every $ helps and I am grateful to every single one of you beautiful unicorns \u0026lt;3\u003cbr\u003e\u003cbr\u003eAlso... if you sign up,\u00a0Archie the Shy-Yet-Strong Lumberjack will take his shirt off~\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/800ce4e2653507e8423b694c2be7c1b0/tumblr_oox9ohMm2d1rpondno2_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003eThe Foldings - More Comics.\u003c/strong\u003e\u003cbr\u003e\nAt $350 a month I will have my basic rent covered. I am able to sleep slightly better at night! This also means I can afford to make The Foldings beyond the current issue.\u003cbr\u003e\u003cp\u003e\nLike Issue #1, I can continue creating fully finished short story comics. (6-20 pages) Backers would get a pdf of each comic. Using these I\u0027d enter into anthologies, approach comic book publishers and self publish a single issues when I can raise the funding.\u003c/p\u003e",
