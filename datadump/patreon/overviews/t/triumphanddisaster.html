     "about": "Cameron McHarg grew up in the rainy, blue-collar suburbs of the Pacific Northwest. After a brief stint in the U.S. Marine Corps, he went on to study at the now bygone Lee Strasberg Actors Workshop and was active on stage in theatre in Seattle before moving to Los Angeles to work and observe at The Actor\u0027s Studio and pursue his career. \u003cbr\u003eAfter co-producing a feature film which premiered at The Tribeca Film Festival, he earned a scholarship to attend the prestigious film program at \u003ca href=\"http://www.ranker.com/list/best-30-design-programs-in-the-world/college-info\"\u003eArt Center College of Design in Pasadena\u003c/a\u003e, where he won the \u003ca href=\"https://en.wikipedia.org/wiki/ADDY_Awards\"\u003eGold Addy\u003c/a\u003e\u003ca href=\"https://en.wikipedia.org/wiki/ADDY_Awards\"\u003e \u003c/a\u003eand Silver \u003ca href=\"http://www.tellyawards.com/\"\u003eTelly Awards\u003c/a\u003e, and was a shortlisted winner for the \u003ca href=\"http://www.youngdirectoraward.com/\"\u003eCannes Young Director Award\u003c/a\u003e for the commercials that he\u0027d written and directed.\u003cbr\u003eHis first short film, \u003ca href=\"http://www.imdb.com/title/tt1337507/\"\u003e\u003cem\u003eKicking Sand in Your Face \u003c/em\u003e\u003c/a\u003ewent on to success on the international festival circuit, and was later sold to cable networks in the US, Canada, Russia, and Ukraine. His second short film, \u003cem\u003e\u003ca href=\"http://www.facebook.com/theendmovie\"\u003ethe end\u003c/a\u003e \u003c/em\u003ehas also had a long and successful run on the film festival circuit and has screened internationally.\u003cbr\u003eCam has written two feature films currently in development set for him to direct: the 1970\u0027s motorcycle road film/crime/thriller - \u003cem\u003e\u003ca href=\"https://pro-labs.imdb.com/title/tt3241070/\"\u003eSitiado\u003c/a\u003e \u003c/em\u003eand a gritty coming up age (\u003cem\u003eStand by Me\u003c/em\u003e meet \u003cem\u003eDeliverance\u003c/em\u003e) drama set in the 1990 Pacific Northwest - \u003ca href=\"https://www.facebook.com/monroelog\"\u003e\u003cem\u003eMonroe Log\u003c/em\u003e\u003c/a\u003e. He is also in the early research phase of writing a crime/drama based around Apache gangs in the American southwest.\u003cbr\u003eCam was recently featured in Volume 2 of, \u003cstrong\u003e\u003cem\u003eThe Top 100 Independent Filmmakers in the World\u003c/em\u003e\u003c/strong\u003e, now available on Amazon.\u003cbr\u003eHe is also the creator and host of \u003ca href=\"http://www.triumphanddisasterblog.com/\"\u003eTriumph \u0026amp; Disaster,\u003c/a\u003e a podcast and blog focused on manly culture and creativity.\u003cbr\u003eSubscribe to the Triumph \u0026amp; Disaster Podcast on iTunes \u003ca href=\"https://itunes.apple.com/us/podcast/triumph-disaster/id1092949701?mt=2\"\u003ehere\u003c/a\u003e.\u003cbr\u003eCam lives and works in Los Angeles. He is a published poet, a working \u003ca href=\"http://www.vimeo.com/cammcharg\"\u003eactor\u003c/a\u003e and is active in \u003ca href=\"http://www.redbubble.com/people/cammcharg\"\u003ephotography\u003c/a\u003e in his spare time.\u003cbr\u003e",
