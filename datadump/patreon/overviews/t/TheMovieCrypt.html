    "summary": "\u003cstrong\u003eTHE MOVIE CRYPT is an\u00a0independently produced \u003cem\u003efree\u003c/em\u003e weekly podcast that shares\u00a0the personal journeys of some of the entertainment industry\u0027s greatest artists. \u00a0 Hosted by filmmakers and HOLLISTON TV series co-stars Adam Green (HATCHET 1-4, FROZEN) and Joe Lynch (EVERLY, MAYHEM) along with \"Arwen\" the Yorkie, THE MOVIE CRYPT\u00a0features incredibly candid and inspiring\u003cem\u003e\u00a0\u003c/em\u003ediscussions with\u00a0artists such as Chris Columbus, John Landis, Slash, Jordan Peele, James Gunn, Penelope Spheeris, Seth Green, Milo Ventimiglia, Joe Dante, Henry Rollins, Lin Shaye, Greg Nicotero, Bobcat Goldthwait, and so \u003cem\u003every\u003c/em\u003e many more... all diving \u003cem\u003edeep\u003c/em\u003e into their career/life stories in a conversational forum unlike any other. \u00a0 A\u00a0new episode of THE MOVIE CRYPT has been released on all podcast platforms\u00a0\u003cem\u003eevery\u003c/em\u003e Monday morning since the show first premiered on May 6, 2013. \u00a0In 2015 Entertainment Weekly listed THE MOVIE CRYPT in their magazine\u0027s \"Top 20 Podcasts To Listen To\" (Issue #1345 - 1/9/15) and the podcast\u003c/strong\u003e\u003cstrong\u003e\u00a0is consistently ranked in iTunes top 25 \"what\u0027s hot\" for TV/Film every single week. \u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWe (Adam, Joe, and Arwen) work incredibly hard and pour our hearts into this program. We bring you some of the greatest \"artist on artist\" conversations about the Hollywood dream/struggle/journey that you\u0027ll find out there. We book every guest ourselves through our own relationships. \u00a0From our A-list celebrity guests... to studio executives, agents, make-up artists, sound designers, cinematographers, comic book artists, costume designers, composers, editors, and other professionals who don\u0027t typically get a spotlight to share their stories... we showcase\u00a0\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eall\u003c/em\u003e\u003cstrong\u003e sides of the industry and offer something invaluable to the many people who not only enjoy\u00a0the show every week but who have also come to\u00a0\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003edepend\u003c/em\u003e\u003cstrong\u003e on it. \u00a0We foster a supportive and safe space for artists and fans to gather and feel like they aren\u0027t alone in the pursuit of their creative dreams. \u00a0With events like our annual 48-Hour \u003cem\u003elive\u003c/em\u003e marathon to benefit \"Save A Yorkie Rescue,\" we also use this podcast to help save lives.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIt is important to note that we have\u00a0\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003evoluntarily\u003c/i\u003e\u003cstrong\u003e\u00a0produced THE MOVIE CRYPT every single week without fail for 5 years now. \u00a0\u003c/strong\u003e\u003cstrong\u003eWorking to make this\u00a0weekly program happen all while simultaneously making our various film, television, and other projects is incredibly difficult. \u00a0\u003cstrong\u003eWe do not have an ad-sales team securing sponsors for us and we have never been compensated with a salary of any kind by a parent network. \u00a0Therefore we rely\u00a0\u003cem\u003eentirely\u003c/em\u003e on you, our audience, to support us and keep THE MOVIE CRYPT going.\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003eWe\u00a0hope that you agree that what we consistently give out every week is worth something to you. \u00a0That \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eWE\u003c/em\u003e\u003cstrong\u003e are worth something to you! \u00a0Thank you for considering sponsoring THE MOVIE CRYPT and for helping us keep this program going.\u003cbr\u003e\u003cbr\u003e-AG, JL, \u0026amp; A\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\"It\u0027s an uphill battle and no, you\u00a0might not win \u003cbr\u003eAnd if you get knocked down you must begin it again\u003cbr\u003eTake every inch don\u0027t give, don\u0027t give an inch you take\u003cbr\u003eEarn every scar you win, love every back you break\u003cbr\u003eYou can\u0027t slow me down I\u0027m unstoppable\u003cbr\u003eYou can\u0027t cover me up I\u0027m\u00a0untoppable\u003cbr\u003eYou can\u0027t figure me out I\u0027m everything I\u0027m not\u003cbr\u003eOutta my way... IT\u0027S THE MOVIE CRYPT!\"\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e"
   },

     "description": "At this tier you\u2019ll get all of the rewards above \u003cem\u003eplus\u003c/em\u003e access to a monthly LIVE episode of THE MOVIE CRYPT where you can be part of the show! \u00a0\u00a0It\u0027s all about \u003cem\u003eus\u003c/em\u003e getting to spend time with \u003cu\u003e\u003cem\u003eyou\u003c/em\u003e\u003c/u\u003e\u003cem\u003e!\u003c/em\u003e \u00a0MOVIE CRYPT LIVE takes place on the second Sunday of each month at 10am PST right here on Patreon for supporters in this tier and higher. \u00a0Ask questions, voice your opinion, and be a part of the episode - \u003cem\u003eLIVE!\u003c/em\u003e \u00a0Live streams are always re-broadcasted/re-posted afterwords so that any tier members that missed hearing the show live or who want to listen to it again have the option. \u00a0Don\u0027t miss the 1-hour pre-show that airs before every episode of MOVIE CRYPT LIVE! \u00a0Tune in at 9am PST to take part in the community thread, post your questions/topic suggestions, and catch up with each other while listening to the tunes provided by DJ Green and MC Licks-A-Lot! \u00a0Including the pre-show these monthly live events run anywhere from 2.5 to 3 hours long.",

     "created_at": "2017-03-20T00:10:45.889849+00:00",
     "description": "\u003cem\u003e\"Join us. \u00a0We have treats.\"\u003c/em\u003e \u00a0When you\u2019re listening to the podcast and hear us say \u201c\u003cem\u003ethat\u0027s a discussion for when the microphones are off\u003c/em\u003e\u201d... do you often find yourself saying \u201cb\u003cem\u003eut \u003c/em\u003e\u003cu\u003e\u003cem\u003ethat\u2019s\u003c/em\u003e\u003c/u\u003e\u003cem\u003e the stuff I want to hear!?\u003c/em\u003e\u201d \u00a0Well, this reward requires a serious circle of trust because at this tier you will be admitted into Arwen\u0027s most devoted inner sanctum and be a full fledged and highly trusted cult member. \u00a0At the end of each month, \u201cCult of Arwen\u201d members will receive a private 1.5 to 2 hour-long episode that contains the more sensitive \u003cem\u003eoff-mic\u003c/em\u003e discussions that can\u0027t be shared with our regular audience. \u00a0Should you betray your exalted leader Arwen by sharing \u003cu\u003eany\u003c/u\u003e information from these private episodes as news for a website or in a public posting of any kind... you will be stripped of your toys and treats, sent to the Vet, and unceremoniously kicked out of the \"Cult of Arwen.\" \u003cem\u003e\u00a0So \u003c/em\u003e\u003cu\u003e\u003cem\u003edon\u0027t\u003c/em\u003e\u003c/u\u003e\u003cem\u003e be \"that guy/girl.\"\u00a0\u003c/em\u003e",
