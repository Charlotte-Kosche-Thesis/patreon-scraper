    "summary": "\u003cimg src=\"http://image.prntscr.com/image/c9eff34152494185a74cbee68eacaf02.png\" style=\"float: right; width: 218px; margin: 0px 0px 10px 10px;\"\u003e\n\u003ch1\u003eHello!\u003c/h1\u003e\n\u003cbr\u003e\nMy name is Bob. I\u0027m a web developer by day, and voracious Monster Hunter by night. I run a small time YouTube channel called Game Taco where I create \n\u003cem\u003e(mostly) \u003c/em\u003eMonster Hunter videos and content.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nThe beauty of Patreon is that it is an \n\u003cstrong\u003eaffordable\u003c/strong\u003e and \u003cstrong\u003esimple\u003c/strong\u003e way to help offset the costs of production, adblock, inaccurate copyright shenanigans (Damn it, Nintendo!), and off-season CPM. Not only that, but it\u0027s a great way to give and receive feedback. \u003cspan style=\"color: #d09e36;\"\u003e\u003cstrong\u003eThis is a completely optional way to help fund the development of the channel\u003c/strong\u003e\u003c/span\u003e so I can buy things like studio lights, green screen, microphone stand, an actual pop filter, a better capture card, and coffee to help me get through long editing sessions. All of these things will help improve the quality of my content, and hopefully let you enjoy them more :D\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI want to stress that this is completely optional. You aren\u0027t going to get any exclusive content here, everything is still available on YouTube for free. \u003c/strong\u003eThings may go live first on Patreon on occasion, and there may be patron-exclusive polls as well.\u003cstrong\u003e\u00a0\u003c/strong\u003eThis is your way to contribute and see the channel improve in real-time. It\u0027s also a great way to get in touch with me and ensure I see your comments and feedback.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePerks\n\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://image.prntscr.com/image/adeb58a3990b4eef83d87b13f8b0e015.png\" style=\"float: right; width: 112px; margin: 0px 0px 10px 10px;\"\u003eI like to keep it simple. All patrons are listed at the end of my videos, and patrons will get access to the Patron-Only feed here where I may post little random things (polls, artwork, etc), and they have my \u003cem\u003epersonal permission\u003c/em\u003e to use adblock :) If you pledge $5 USD or over and you include your shipping address you\u0027ll get a special badge you can stick on your refrigerator or whatever magnetic surface you want. There are three designs. You can pick whichever one you\u0027d like, otherwise I will randomly pick one based on availability. It\u0027s not much, but it\u0027s the least I can do to show my appreciation. \ud83c\udf2e \u003cstrong\u003eNote: Magnets are for US only. If you live outside US, you\u0027ll get a postcard and eventually some stickers... I haven\u0027t ordered them yet :P\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://image.prntscr.com/image/1497d276cbee453b9ef475867867621b.png\" style=\"width: 186px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003ch3\u003eWe\u0027ve taken our channel from nothing to over 25k and we have such a wonderful community. Thank you for being a part of it. I love you all.\u003c/h3\u003e"
