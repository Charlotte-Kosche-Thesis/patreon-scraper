    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTron Bonne Art\u003c/strong\u003e is my personal brand of artwork and commission service as well as my weekly art stream on Twitch TV. I\u0027ve been drawing for most of my life, but I officially got things started with Tron Bonne Art back in 2012 as a way to showcase my art. In a matter of just a few months, my brand had grown faster than I could have ever imagined. \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JWutVcm.png\" style=\"width: 562px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0One of my major strengths with my artwork is my ability to work in many different styles of illustration. Thus, my art can be used for anything from an album cover to reference sheets for a character design and so much more. Not only do I do this, but I also live stream my progress on my\u00a0\u003ca href=\"http://twitch.tv/tronbonneart\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch channel\u003c/a\u003e twice a week. It allows me to interact with people as well show them the process by which I create my art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Gx2mp5X.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSome of you may be aware of my work from the many album covers I did for a number of musical artists, especially those in the video game music scene such as \u003ca href=\"http://www.gamechops.com/the-promise/\" rel=\"nofollow\"\u003eMega Ran\u003c/a\u003e and \u003ca href=\"http://www.patreon.com/Djcutman\"\u003eDj CUTMAN\u003c/a\u003e as well as \u003ca href=\"http://www.gamechops.com/\" rel=\"nofollow\"\u003eGameChops\u003c/a\u003e artists like \u003ca href=\"https://soundcloud.com/gamechops/grimecraft-maxo-one-for-kappn\" rel=\"nofollow\"\u003eGrimecraft\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/villeccomedia\" rel=\"nofollow\"\u003eKevin Villecco\u003c/a\u003e and \u003ca href=\"http://benjaminbriggs.bandcamp.com/\" rel=\"nofollow\"\u003eBenjamin Briggs.\u003c/a\u003e My greatest artistic achievements to date though are having my album artwork chosen by Capcom USA to be the official artwork of the\u00a0\u003ca href=\"http://www.capcom-unity.com/brelston/blog/2013/09/11/two-amazing-mega-man-tribute-albums-coming-this-fall\" rel=\"nofollow\"\u003eMega Man Rocks 25th Anniversary\u00a0album\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.mightyno9.com/en/20141220\" rel=\"nofollow\"\u003ehaving my art hand picked by Mega Man creator Keiji Inafune\u003c/a\u003e himself to redesign and insert into the official Mighty No. 9 game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/SkelhI2l.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy I\u0027m using Patreon \u003c/strong\u003e- I am using Patreon as a way to help make my dreams come true. As I\u0027m currently living abroad in Japan and working options here are a little limited, I use commissions to help pay for my daily living necessities. My money I receive from commissions goes straight to things like bills and groceries, and once those are paid, to upgrading my art materials. Patreon is a wonderful hub to help artists thrive and pursue their goals, which is exactly why I am here. By supporting me on Patreon, not only would you be helping me live my daily life, but you\u0027re also helping me improve my art skills with every commission I receive. On top of all that, you would be allowing me to hopefully save enough money so that I get better equipment to make my art and streams even better.Of course, this means with your constant donations comes rewards for allowing me to do what I love.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GrVXK8A.png\" style=\"width: 546px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
   },
