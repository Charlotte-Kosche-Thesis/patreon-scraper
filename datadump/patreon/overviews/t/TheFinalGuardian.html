    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to The Final Guardians Patreon page!\u003cbr\u003eThe Final Guardian is a free to read, web comic found at TheFinalGuardian.com\u003cbr\u003e\u003cbr\u003eAlex was about to finally graduate high school, but after a unexplainable confrontation in the school cafeteria a week before finals, she learns getting into a great college might be the least of her worries.\u003cbr\u003eShe learns the ancient gods are not just a thing of the past, demons really do exists (and are now out to get her) and that she is some reincarnated Guardian (which no one is willing to explain what that truly means.) Oh and did I mention she now has \u201cmagical girl\u201d powers?\u003cbr\u003eAn adventure she was not suspecting, more questions than answers, and with pair of kitty ears and matching tail, she needs to piece the puzzle of the past together quick to help unravel the threads of the future\u2026 Before someone else does first.\u003cbr\u003e\u003cbr\u003eThis patreon is unlike most others.\u003cbr\u003eI will post all extra content for everyone to see no matter what tear you pledge.\u003cbr\u003e(Meaning if you pledge $1 you will get to see the same things as someone who pledges 5$)\u003cbr\u003e These things may be comic pages without the word bubbles, sketches of future pages, art work from the original comic drawn back in 2003-2008, who knows. So pledge what you can, every penny counts. I would like to see this patreon pay for the web hosting and the money needed to pay my web designer who will be in charge of uploading content weekly for you.\u003cbr\u003eThank you for any support you can give me, even if it is just enjoying the comic.\u003cbr\u003e\u003c/div\u003e"
