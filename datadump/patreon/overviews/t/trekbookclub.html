    "summary": "Hi, my name is Rob Chapman (@TrekkieRob in the twitterverse). I\u0027m a massive Star Trek fan and have been ever since I was about 12.\u003cbr\u003e\u003cbr\u003eI love watching trek on TV and can\u0027t get enough of the trek movies but there\u0027s one aspect of Star Trek that I\u0027ve never really explored - Star Trek novels. With that in mind I came up with the idea of creating a \u0027Trek Book Club\u0027 (@TrekBookClub in the twittersphere) - a sort of virtual book club where trekkies, trekkers, nerds, geeks and book worms can get together on twitter to discuss Star Trek novels and literature in general. The idea is that we select a book (sometimes this is by a public vote and sometimes a dictatorial decision from yours truly) we read it separately and then come together on a set day to discuss the book. We discuss anything and everything about the book ranging from what we liked, what we didn\u0027t like, why, our favourite characters, scenes we thought were controversial etc etc.\u00a0\u003cbr\u003e\u003cbr\u003eIf you think this might be interesting then join in by looking for @TrekBookClub on twitter and taking part in our discussions! Also, feel free to spread the word!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you take part in Trek Book Club, would like to show your appreciation for it and the work and effort that is involved in creating and running Trek Book Club or would like to encourage Trek Book Club to continue then please feel free to contribute a small amount (or a large amount!) as a Trek Book Club patron! I would be incredibly grateful!\u00a0\u003c/strong\u003e\u003cbr\u003e"
