    "summary": "Welcome to my Patreon page. Thank you so much in joining me on this epic art journey. I am so glad you are here!!! This is where I blog, document, vent, and share what it\u2019s like to be an artist and art student. Painting, and art-making have given my life meaning\u2014enabling me to find common ground with my fellow humans like you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://talyajohnson.com/page/7306/fine-art-prints-and-home-decor-gifts\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://images.fasocdn.com/12775/1880312l.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eIn this space, I offer painting and drawing tips, pointers, and insights. I share what I\u2019m learning in college. I also share my favorite art supplies and why I prefer one over another. *I am not sponsored or affiliated with any art supply company, nor am I sent products to try out for review.* Most of the time, I keep interested patrons informed about where I am in my art journey\u2014my frustrations and triumphs\u2014basically the ups and downs of trying to live a meaningful authentic creative life.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://talyajohnson.com/dataviewer.asp?keyvalue=12775\u0026amp;subkeyvalue=613134\u0026amp;page=WorksZoom\" rel=\"nofollow\"\u003e\u003cimg src=\"http://images.fasocdn.com/12775/613134m.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003ePatreon is a unique crowdfunding resource specifically for creators. Patreon is set up to help creators out in incremental steps. I have set up my page for contributions per work. Think of Patreon as the tip jar in the coffee shop. My patrons have complete control of how much and how often they tip. Even $1 per month tells me my patrons are reading and listening and enjoying what I share with them. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003ePatreon funding enables me to:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb\u003e\u003c/b\u003e\u003c/strong\u003e\u003cb\u003eKeep creating and sharing outside of school\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eStay motivated to share more consistently\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eInvest in video equipment and art supplies\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eSubmit my paintings to art competitions and juried shows\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eBuild and maintain a creative community where we can enjoy diverse perspectives on the meaning of art\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://talyajohnson.com/dataviewer.asp?keyvalue=12775\u0026amp;subkeyvalue=1885711\u0026amp;page=WorksZoom\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://images.fasocdn.com/12775/1885711l.jpg\"\u003e\u003c/a\u003e\u003c/div\u003eIn return, for gracious contributions, my patrons get to see \u201cbehind the scenes\u201d of my creations, enjoy discussions and thoughts from what I learn in college, and insights into what it\u2019s like for a middle-aged woman to go to art school. While many of my posts on here will eventually become public, there are some posts I only feel comfortable sharing with my patrons. On occasion I offer my own reference photos to my patrons to use for their own artistic creations. The primary benefit of being my patron, is knowing your contributions allow me to keep doing what I\u2019m doing: studying, growing, creating, and sharing. \u003cbr\u003e\u003cbr\u003eThank you so much for taking an interest in my work and journey. I hope you will benefit from all I share. Please don\u0027t hesitate to contact me with any questions or concern.\u00a0\u003ca href=\"http://talyajohnson.com/email-newsletter\" rel=\"nofollow\" target=\"_blank\"\u003eBe sure to subscribe to my \u003cstrong\u003efree email newsletter\u003c/strong\u003e by clicking here.\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cdiv\u003e\u003ca href=\"http://talya-johnson.artistwebsites.com/featured/natures-palette-himalayan-blue-poppy-oil-painting-meconopsis-betonicifoliae-talya-johnson.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e"

     "about": "Talya Johnson is an impressionist painter and art teacher. She\u0027s influenced by the light, color and brushwork of the impressionists; as well as the depth, luminosity and draftsmanship of the old masters. Her passionate, colorful works can be found in numerous private collections throughout the globe. Her original paintings and giclee prints are available at\u00a0\u003ca href=\"http://townsquareartgallery.net/\"\u003eTownsquare Gallery, in Wasilla, Alaska, and \u003c/a\u003e\u003ca href=\"http://scottthompsonart.com/\"\u003eWillow Creek Gallery,\u003c/a\u003e in Willow, Alaska as well as through her website\u00a0\u003ca href=\"http://talyajohnson.com\" target=\"_blank\"\u003eTalyaJohnson.com\u003c/a\u003e.\u00a0Talya is proud to call the beautiful Pacific Northwest her home! \u003cbr\u003e\u003cbr\u003e\n\"There is little more rewarding than to supporting  other artists on their lifelong journey of creating beauty and expressing their unique vision. I believe every human being is an artist and capable of creating and expressing beauty.\"\n\u003cbr\u003e\u003ca href=\"http://talya-johnson.artistwebsites.com/featured/trespassing-dahlia-field-landscape-talya-johnson.html\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://talya-johnson.artistwebsites.com/featured/trespassing-dahlia-field-landscape-talya-johnson.html\" target=\"_blank\"\u003e\u003cimg src=\"http://talya-johnson.artistwebsites.com/displayartwork.html?id=13408848\u0026amp;width=250\u0026amp;height=125\" title=\"Photography Prints\"\u003e\u003c/a\u003e",
