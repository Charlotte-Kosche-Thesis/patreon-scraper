    "one_liner": null,

    "published_at": "2018-01-23T05:42:52+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/252230316\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eFirst off--Thank you for checking out my Patreon Page!\u003cbr\u003e\u003cbr\u003eWhat Is Patreon?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003ePatreon is a platform that allows people to support\u00a0people who are creating things.\u003cbr\u003e\u003cbr\u003eIn this case, I\u0027m creating\u00a0\u003cem\u003eThe Trauma Therapist | Podcast, \u003c/em\u003ea podcast about incredible\u00a0people who have dediated their lives to helping those who\u0027ve been impacted by trauma.\u003cbr\u003e\u003cbr\u003eIn short, my\u00a0podcast is about the human spirit.\u003cbr\u003e\u003cbr\u003eBy offering a monthly stipend through Patreon you\u0027ll be helping me continue to create\u00a0\u003cem\u003eThe Trauma Therapist | Podcast \u003c/em\u003eweek after week.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWhere Does Your Money Go?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYour money will go to helping me compensate my team. I have 3 team members who help me keep\u00a0\u003cem\u003eThe Trauma Therapist Project\u003c/em\u003e and\u00a0\u003cem\u003eThe Trauma Therapist | Podcast\u003c/em\u003e up and running.\u003cbr\u003eWithout them there\u0027s no way I\u0027d be able to do this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eHow Does It Work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou can choose from 4 different levels of contribution:\u00a0\u00a0\u003cbr\u003e\u003col\u003e\u003cli\u003eLevel 1: $1 per month\u003c/li\u003e\u003cli\u003eLevel 2: $5 per month\u003c/li\u003e\u003cli\u003eLevel 3: $10 per month\u003c/li\u003e\u003cli\u003eLevel 4: $35 per month\u003c/li\u003e\u003c/ol\u003eEach level offers different and increasing rewards.\u003cbr\u003e\u003cbr\u003eFor example at Level 3, $10 per month, you\u0027ll receive the following:\u003cbr\u003e\u003col\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eV\u003c/strong\u003e\u003cstrong\u003eIDEO INTERVIEWS:\u003c/strong\u003e Access to a different video interview I\u0027ve done for my membership community, \u003cem\u003eTrauma Therapist | 2.0.\u003c/em\u003e (These interviews are exclusive to the members of my community, \u003cem\u003eTrauma Therapist | 2.0\u003c/em\u003e, and are with the thought-leaders in the fields of trauma, yoga, mindfulness and addiction, and are designed to provide the members with step by step information about how these pros work with their clients who\u0027ve been impacted by trauma.\u00a0\u003c/li\u003e\u003cli\u003eThese videos are pure gold for the new trauma worker.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/ol\u003e\u003col\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eON-AIR THANK-YOUS: \u003c/strong\u003eYou\u0027ll also receive a \"Thank-You Because You\u0027re Awesome\" shout-out, once a month, during the beginning of a podcast episode, for as long as you continue to contribute.\u003c/li\u003e\u003c/ul\u003e\u003c/ol\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003eWho Am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Guy Macpherson.\u003cbr\u003e\u003cbr\u003eI\u0027m a\u00a0husband, a father of two, and I hold a doctorate in clinical psychology. \u003cbr\u003e\u003cbr\u003eI\u0027ve\u00a0spent the last several years studying the impact and treatment of trauma, and early psychosis. \u003cbr\u003e\u003cbr\u003eIn 2014, I founded \u003cem\u003eThe Trauma Therapist Project\u003c/em\u003e with the goals of raising the awareness of trauma and creating an educational and supportive community for new trauma workers.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Trauma Therapist Project\u003c/em\u003e has now grown to include \u003cem\u003eThe Trauma Therapist | Podcast\u003c/em\u003e, now being listened to in more than 160 countries around the world, as well as \u003cem\u003eTrauma Therapist | 2.0\u003c/em\u003e, an online membership community specifically dedicated to educating and inspiring trauma workers just starting out on their trauma-informed journey. \u003cbr\u003e\u003cbr\u003eGuy\u2019s focus currently is on creating a vibrant, global community to support, educate and inspire new trauma workers, as well as to upend the present way that trauma is taught at the graduate level.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I doing this?\u003c/strong\u003e\u003cbr\u003eSeveral years ago my brother returned from his tour of duty as a Navy SEAL. \u003cbr\u003e\u003cbr\u003eHe returned with PTSD. \u003cbr\u003e\u003cbr\u003eNightmares, flashbacks, and broken relationships seemed to come at every turn. \u003cbr\u003e\u003cbr\u003eI knew something was going on but didn\u0027t really know what to do.\u003cbr\u003e\u003cbr\u003eI didn\u0027t know what PTSD was, at that time. This was some time before I would attend grad school.\u003cbr\u003e\u003cbr\u003eStill, I was so psyched about him returning and that he was a SEAL, that I kept asking him about his\u00a0experience.\u003cbr\u003e\u003cbr\u003eHe didn\u0027t want to talk about it.\u003cbr\u003e\u003cbr\u003eIn fact, he didn\u0027t wan to talk about anything.\u003cbr\u003e\u003cbr\u003eI kept bugging him though.\u003cbr\u003e\u003cbr\u003eI blew it.\u003cbr\u003e\u003cbr\u003eI pretty much did everything you\u0027re not supposed to do.\u003cbr\u003e\u003cbr\u003ePart of \u003cem\u003ewhy\u003c/em\u003e I do this work with \u003cem\u003eThe Trauma Therapist Project\u003c/em\u003e and \u003cem\u003eThe Trauma Therapist | Podcast\u003c/em\u003e,\u00a0is to give back, to make amends, and to support the veteran\u00a0community.\u003cbr\u003e\u003cbr\u003eA few years after my brother\u2019s return, and inspired by his accomplishments, I went on a two-week survival course with Boulder Outdoor Survival School (BOSS) in the middle of Utah. \u003cbr\u003e\u003cbr\u003eIt was the first time I\u0027d ever done anything like this and it required all the courage I had. \u003cbr\u003e\u003cbr\u003eThere were about 15 of us on that trip. It was the middle of summer. We were hiking all day, no backpacks and just the clothes we could wear. We had water, but no food for the first four days. \u003cbr\u003e\u003cbr\u003eOn the third day one of our members became ill and wasn\u0027t able to walk. Myself and another member carried this young man for the next two days. \u003cbr\u003e\u003cbr\u003eWe helped him up ridges, and through canyons, and just talked to him, trying to encourage him with every step.\u003cbr\u003e\u003cbr\u003eThat was the moment when I realized that this is what I want to do with my life--help those who cannot help themselves.\u003cbr\u003e\u003cbr\u003eThanks again for being here and I appreciate your support.\u003cbr\u003e\u003cbr\u003eGuy\u003cbr\u003e\u003cbr\u003e"
   },
