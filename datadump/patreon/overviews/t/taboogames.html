    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you for visiting my page Patreon!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eAnd welcome to my \"Vault 69\". \u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat is Fallout:\u003c/span\u003e \u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eVault 69?\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/h4\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eThis is a\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(242, 195, 20);\"\u003e huge post-apocalyptic world\u003c/span\u003e\u003cstrong\u003e in which you can take on the role of an ordinary youth Vault 69 citizen who is waiting for many adventures on his own and on someone else\u0027s ass, if you understand what I mean). \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDepending on what choice you make In the game he will have the opportunity to choose a good and \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(242, 195, 20);\"\u003ebrave hero\u003c/span\u003e\u003cstrong\u003e or \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003ebad guy\u003c/span\u003e\u003cstrong\u003e, and most of the nps in the game will be adjusted with the character of your hero. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eRELEASE PLAN (0.07D)\u003c/strong\u003e\u00a0:\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/release-0-07d-16784705\"\u003e\u003cimg src=\"https://pp.userapi.com/c830109/v830109760/66dea/dZESYnG9Bik.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eDespite the fact that the game is\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e free\u003c/span\u003e, those who support our project will be able to access special awards, play the next version a little earlier and, most importantly, influence the future of the game and the plot of the game.\u003c/strong\u003e\u00a0 \u003cstrong style=\"background-color: initial;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0 \u00a0Disclaimer\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\" : rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003cstrong\u003eScreenshot:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"https://pp.userapi.com/c834203/v834203764/64ec0/viBnQMuHOn0.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c834203/v834203764/64f12/TpKpZJomJu8.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841031/v841031001/6ae43/hNw0S_ctRts.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c834203/v834203764/64ea6/CozQmQgAPDo.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
