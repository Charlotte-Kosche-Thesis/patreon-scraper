    "summary": "\u003cdiv\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\n\t\t\t\u003cimg src=\"https://cdn-images-1.medium.com/max/1600/1*SWaxlA560MYNBsDJUZuUqw.jpeg\"\u003e\u003cbr\u003eHi there! \u003ca href=\"https://medium.com/@blackurbanist\" target=\"_blank\"\u003eKristen Jeffers\u003c/a\u003e and \u003ca href=\"https://medium.com/@think_katrina\" target=\"_blank\"\u003eKatrina Johnston-Zimmerman\u003c/a\u003e are two urbanists with years of experience studying, commenting on, and creating urban spaces.\u003cbr\u003e\u003cbr\u003eWe come from varying backgrounds\u200a\u2014\u200aand two different cities\u200a\u2014\u200abut share a love of livable urbanism for everyone. Coming from the perspective we like to call \u201cthird wave urbanism\u201d, we wanted to talk about the new normal of human-scale urban thinking from a female point of view.\u00a0\u003cbr\u003e\u003cbr\u003eWe produce Third Wave Urbanism in our free time as passionate urbanists and women working to make cities better for everyone. As an unsponsored podcast, and as two hard-working consultants, it really is a labor of love!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWith your support we will bring in a variety of underrepresented voices from differing perspectives, tackle the hard topics for today\u0027s cities, and maybe even bring the podcast to you!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor more information on our\u00a0\u003ca href=\"https://medium.com/third-wave-urbanism/mission-910a037e948d\" target=\"_blank\"\u003emission\u003c/a\u003e and to\u00a0\u003ca href=\"https://medium.com/third-wave-urbanism/listen-up-ef69146e02ad\" target=\"_blank\"\u003elisten to new episodes\u003c/a\u003e, head on over to\u00a0\u003ca href=\"http://thirdwaveurbanism.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThirdWaveUrbanism.com\u003c/a\u003e. And thank you for your support! \u003cbr\u003e\u003cbr\u003eXOXO\u003cbr\u003eKatrina + Kristen\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\
