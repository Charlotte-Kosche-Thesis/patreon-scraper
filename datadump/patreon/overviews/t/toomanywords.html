    "summary": "\u003cdiv\u003e\u003cstrong\u003eWhat\u2019s up guys? I\u0027m Jayme!\u003c/strong\u003e Some of you already know me. I am a\nfreelance writer in Seattle who started \u003cem\u003eToo Many Words\u003c/em\u003e in January 2016 as a way\nto expand my readership after the release of my novel, \u003cem\u003eThe Highly Capable.\u003c/em\u003e I\ntried a couple of things, a podcast in the style of my blog being one of them.\nNot only did the podcast stick and gain many loyal listeners but I fell in love\nwith doing it. When my publisher closed its doors, taking the books with it, I\nkept the show going while I pursued other writing endeavors. Talking to you\nguys and the other creators I bring on the show became a kind of therapy for me\nas I build and explore my career and what it means to me. I can\u0027t thank you\nenough for all the support you\u0027ve shown me so far. \u003cbr\u003e\u003cbr\u003e\nWith your help, I can have the time and focus to bring you the\nhighest quality, weekly episodes possible. Your support will cover the monthly\ncosts of running the show and allow me more time to dedicate towards\ncoordinating with guests, recording the interviews and monologues, editing, research\nfor each episode, and spreading the word. I will also review books weekly both\non the show and its blog. I came here instead of wrangling sponsors like the\nlast time. \u003cem\u003eToo Many Word\u2019s \u003c/em\u003esupporters will gain access to early episodes, exclusive audio and written\ncontent, to vote on the next books I review, get a chance to pick questions for\nguests and topics for me to discuss. Supporters will also be the first to hear\nabout project and publication updates. If there are rewards you would like and\ndon\u0027t see, you can request them.\u003cbr\u003e\n\n\u003cbr\u003eI\u2019m hoping all of you that enjoy the show will\u00a0 help keep the \u003cem\u003eToo Many Words \u003c/em\u003eafloat and me in food with maybe even a\nfew bills paid. I really appreciate your support. I can\u2019t do it without you\nguys. I\u0027m so excited to make new episodes for you!\u003cbr\u003e\n\nBe sure to check out the new site!\u00a0\u003ca href=\"http://www.tmwpod.com\" target=\"_blank\"\u003ewww.tmwpod.com\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eThank you!\u003cbr\u003e\n\n-Jayme \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\u003c/div\u003e"
