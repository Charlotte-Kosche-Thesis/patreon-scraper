    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much to my Patreon Community for your tangible love, support and encouragement, and for giving the quality of feedback that shows me \u003cbr\u003ehow I can make my work better.\u003c/strong\u003e\u003c/div\u003eFor those of you who don\u0027t know me, I\u0027m Trina Brunk, singer/songwriter \u0026amp; author and intuitive consultant. I love creating songs and writings that help uplift, comfort, empower and heal.\u00a0 The purpose of this Patreon project is to help me to connect with people who love what I do and who want to be part of supporting my work in getting better and being able to reach a wider audience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor as little as $1 per month, Trina\u0027s Support Team Members get:\u003c/strong\u003e\u003cbr\u003e~ ALL of my newest work, before it goes to the public, plus . . .\u00a0\u003cbr\u003e~ front row seats to my creative process\u003cbr\u003e\n  ~ access to works-in-progress\u003cbr\u003e\n  ~ the ability to give feedback and ask questions, \u003cbr\u003e\u003cstrong\u003eAnd for $5 or more per month,\u00a0\u003cbr\u003e\u003c/strong\u003e~ ALL of the digital music that is for sale on \u003ca href=\"http://www.trinabrunk.com\"\u003ewww.trinabrunk.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eParticipate as long or as short as you like; patrons are charged at the beginning of the month.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI celebrate your participation if you are guided to join at any level.\u003cbr\u003eMany blessings and much love.\u003cbr\u003e\u003cbr\u003e~ Trina\u003cbr\u003e\u003cbr\u003eP.S. Here are a few more kind things people have said about my music:\u003cbr\u003e\u003cbr\u003e\u201c\u003cem\u003eYour music is emotionally powerful,  beautiful and inspiring,  infusing the healing power and love of the sacred waters of life into the hearts of all humans\u003c/em\u003e!\u201d \u003cbr\u003e~\u00a0Brad, MN \u003cbr\u003e\u003cbr\u003e\u201c\u003cem\u003eTrina\u2019s music is truly inspiring. I find myself waking up to it in my head, and humming it in the shower. It\u2019s not just music, it\u2019s magic. It pushes me to be more, to live more, to love more, to feel more, to reach higher. Thanks Trina!\u201d \u003c/em\u003e\u003cbr\u003e~Alicia Adams, Columbia, MO \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201c\u2026 this music is the crystalline structure of love.\u201d \u003c/em\u003e\u003cbr\u003e~ Tracy Barnett, journalist \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\u201cTrina Brunk\u2019s music is pure Spirit and her songs are an offering of love and service to humanity. She has the rare gift of allowing herself to be the instrument through which music is created and sung. Trina is a treasure to our spiritual community and a great gift to the world.\u201d \u003cbr\u003e\u003c/em\u003e~Rev. Kristin Powell, SoulStream MInistries\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
