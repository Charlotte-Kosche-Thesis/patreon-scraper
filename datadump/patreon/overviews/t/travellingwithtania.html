    "summary": "\u003ch1\u003e\u003cstrong\u003e_Who am I\u003c/strong\u003e\u003c/h1\u003e\n\u003cblockquote\u003e\n\tOl\u00e1!\u00a0\u003cbr\u003e\n\tMy name is T\u00e2nia, and I\u0027m a freelance documentary photographer,\u00a0from Lisbon - Portugal.\u003cbr\u003e\n\tI\u0027ve just turned 33, and after a life of ups and downs, and a few annoying surgeries along the way, I\u0027ve decided to finally chase my dreams: travel the world, \u003cstrong\u003edocumenting the stories around me\u003c/strong\u003e. \u003cbr\u003e\n\tI\u0027ll soon be leaving my first round-the-world trip (September 2016), where I will be documenting my experiences as a solo female traveller. And that\u0027s why I\u0027ve decided to turn to Patreon for funding.\u00a0\n\u003c/blockquote\u003e\n\u0026lt;tmp\u0026gt;\u0026lt;/tmp\u0026gt;\n\u003cblockquote\u003e\n\u0026lt;tmp\u0026gt;\u0026lt;/tmp\u0026gt;\n\u003c/blockquote\u003e\n\u0026lt;tmp\u0026gt;\u0026lt;/tmp\u0026gt;\n\u003cblockquote\u003e\n\u0026lt;tmp\u0026gt;\u0026lt;/tmp\u0026gt;\u0026lt;tmp\u0026gt;\u0026lt;/tmp\u0026gt;\n\u003c/blockquote\u003e\n\u003cimg src=\"http://travellingwithtania.com/wp-content/uploads/2016/02/BAUHAUS-10-1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI hope to embrace this experience and gain new insights on how life is on different cultures. \n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eWhat major cultural differences can affect my trip, being a female solo traveller?\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHow will I have to adapt to those changes?\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHow are women seen in other cultures?\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIn what am I similar or different from them?\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMy goal for this trip goes beyond answering theses questions.\n\u003cbr\u003e\nDuring my travels, I will be interviewing people, and eat, breathe and live by the local culture\u0027s rules.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003e_What kind of work am I producing?\u003c/strong\u003e\u003c/h1\u003e\nAs a freelance photographer, my main body of work relies on visuals. As well as photographing (documentary, portraiture), I will also be filming, aiming to portray the cultures and daily lifestyles from all the different places.\u00a0\u003cbr\u003e\nI am also starting to write more, and I will be sharing my stories and experiences in an essay, which I will later try to publish as a printed book, once the project is finished.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003e_Work in Progress\u003c/strong\u003e\u003c/h1\u003e\nI have set up a blog where I will be posting as much as I can, and have created a bunch of different products that people can purchase, helping me fund my project by getting something in return. These products can be bought on my\u00a0\n\u003ca href=\"http://travellingwithtania.com/shop\" rel=\"nofollow\" target=\"_blank\"\u003eonline shop\u003c/a\u003e, and I will have exclusive products for my patrons too.\u003cbr\u003e\n\u003cbr\u003e\nThe t-shirts and tote bags are created together with my friend In\u00eas from\u00a0\n\u003ca href=\"https://www.facebook.com/urtigaatelier/\" rel=\"nofollow\" target=\"_blank\"\u003eUrtiga Atelier\u003c/a\u003e. Handmade with love and care! By purchasing these products you are helping In\u00eas growing her business too.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/173497630\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"
