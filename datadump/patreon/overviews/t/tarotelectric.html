    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello and Welcome to Tarot Electric. I am Mary Shock.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nI am a Tarot Reader, Artist and Mystic. It is my mission to spread the healing and enlightening power of Tarot through my podcast, community events, classes and more.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nTarot is my passion, my love and my life.\u003c/strong\u003e I have been reading Tarot professionally since 2011. I have had the pleasure of reading and teaching Tarot in Maryland, New York, California and beyond.\u003cbr\u003e\n\u003cbr\u003e\nIn February 2017 I released \n\u003cstrong\u003eThe Summer Tarot Deck\u003c/strong\u003e. This self-published deck, composed of my original collage artwork, was made possible through a successful crowdfunding campaign. Check out The Summer Tarot Deck\u00a0\u003ca href=\"https://www.maryshock.com/shop\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI host \u003cstrong\u003eTarot Electric, a weekly podcast\u003c/strong\u003e all about Tarot, magic and everything esoteric. Tarot Electric is a collection of lectures and lessons from me as well as interviews with special guests about astrology, herbalism, cartomancy and more. Tarot Electric is a resource for everyone, from folks just starting their journey to experts in the art of Tarot. You can listen and subscribe to Tarot Electric on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/tarot-electric/id1229825841?mt=2\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/user-147241683\"\u003eSoundCloud\u003c/a\u003e and\u00a0\u003ca href=\"https://www.stitcher.com/podcast/mary-shock/tarot-electric\"\u003eStitcher\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI live in Baltimore where I started \u003cstrong\u003eBMore Tarot Club\u003c/strong\u003e, a monthly meetup for local divination enthusiasts to discuss and read Tarot. Recordings of BMore Tarot Club meetings are released on Tarot Electric. So if you can not join us in-person you can listen wherever you are. Be a part of our Facebook community\u00a0\u003ca href=\"https://www.facebook.com/groups/326107234400347/\"\u003e\u201cBMore Tarot Club\u201d\u003c/a\u003e to connect online.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith your contributions I will be able to continue to do this work. Tarot Electric and BMore Tarot Club will continue to serve and educate as free resources. I will be able to continue working directly with clients, using Tarot as a tool for healing and empowerment. I will be able to learn more about Tarot and the mystical arts through self-study and participating in courses which will make me a better reader, teacher and healer. I will be able to offer more classes in Baltimore and anywhere else that needs the illumination of Tarot.\u003cstrong\u003e T\u003c/strong\u003e\u003cstrong\u003ehank you for your support! I am forever grateful for my community and happy to be able to serve.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nFor more info visit:\u00a0\u003ca href=\"https://www.maryshock.com/\"\u003ehttps://www.maryshock.com/\u003c/a\u003e\u003cbr\u003e\nFind me on Instagram @tarotelectric\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
