    "summary": "\u003cbr\u003e\u003cbr\u003eToasted Fiction Theatre is a brand new audio series of short plays, recorded live in front of an audience, and released monthly for free on Soundcloud \u0026amp; iTunes.....and it needs YOU! But not in a finger-pointy way, in a nice way.\u00a0\u003cbr\u003e\u003cbr\u003eCreated by non-award winning writer Christopher Patrick, Toasted Fiction Theatre celebrates the best new writing from new and emerging writers from Scotland! In it\u0027s first series, currently being released, the episodes vary from comedies inspired by The Kardashians, the crucifixion or having twins, a sci-fi murder mystery set in space, an apocalyptic drama, police interrogative dramas \u0026amp; funeral crashing Grandmothers.\u00a0\u003cbr\u003e\u003cbr\u003eWe have recorded 16 episodes in our first series and we want to make more! Supporting Toasted Fiction Theatre through Patreon will allow us to do this. Not only will it allow us to produce more episode of Toasted Fiction Theatre, but it will allow us to open up the writing from beyond Scotland to the rest of the world!\u003cbr\u003e\u003cbr\u003eThe money that you will give toward Toasted Fiction Theatre will go toward funding:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWriting\u003c/li\u003e\u003cli\u003eCast\u00a0\u003c/li\u003e\u003cli\u003eTheatre \u0026amp; studio rental\u003c/li\u003e\u003cli\u003eRecording equipment\u003c/li\u003e\u003cli\u003eSound design\u003c/li\u003e\u003cli\u003eRecording\u003c/li\u003e\u003cli\u003eResearching\u003c/li\u003e\u003cli\u003ePosters and marketing\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe creator, who has a condition in which talking in the third person is compulsory and doesn\u0027t want you to think he thinks he\u0027s God, has a book called Toasted Fiction: A Collection of Very Short Stories (That Nobody Asked For) as well as a story included in the best-selling anthology Twisted50 which beat Stephen King to the No.1 spot in the Amazon best-seller chart, and wants to build a community for Toasted Fiction and a collaborative relationship with fans of the podcast!\u003cbr\u003e\u003cbr\u003eContinuing Toasted Fiction Theatre will create a platform for both his own writing, but more importantly, a platform for new and emerging writers - which could include you. The best thing about Toasted Fiction Theatre is writing and producing the episodes in a collaborative manner and your continued support would allow this to happen.\u003cbr\u003e\u003cbr\u003eSo \u00a0thank you for your support - it means the world. Enjoy what we\u0027ve got to give.\u00a0\u003cbr\u003e\u003cbr\u003e"
