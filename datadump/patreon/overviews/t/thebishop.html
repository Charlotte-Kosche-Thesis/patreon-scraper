    "summary": "\u003cbr\u003eHi there friends, I\u0027m glad you\u0027ve made it to my Patreon page! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u00a0WHO AM I?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eFor those who don\u0027t know me, let me introduce myself, I\u0027m Nathan Mulligan, better known as The Bishop of Balance. A freelance creative with a kaleidoscopic skill set which extends from Graphic Design, Fine Art, and Music Production.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0WHY PATREON?\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eAs I create through design, art and music to inspire and connect with others, I also want to inspire and connect with you. With this amazing online platform known as Patreon, individuals like us have the opportunity to support one another in our lives and creative endeavours. As a patron and ambassador of my art you would not only empower me with the ability to create and share my art all over the world, but in return I can personally share my art with you! \u003cbr\u003e\u003cbr\u003eYou will receive a range of artworks from the tip amount you send. You pay what you feel for how much I inspire you, with your own personal copies of my art and my deep thanks for partnering with me on this journey.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://bishopofbalance.com/wp-content/uploads/2015/12/Dream-Recreate-Website.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0HOW DO I MAKE MONEY?\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThe art, animations, music and graphic design is done my me alone and my income comes in three ways. Primarily I\u0027m a graphic designer, and I make logos, business cards, etc. Second, through art, with commissions ie recreating dreams, making album covers and print sales. Third, through donations, while I am an freelance creative I also volunteer apart of an organisation called YWAM in the Event Management team in Wollongong. People that believe in the work I am doing support me to be able to continue volunteering. Where does Patreon come into this, it will help me to pursue art that comes from the depth of my being, being able to be totally devoted to creating these works.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e ANYTHING ELSE?\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI hope by viewing and supporting my artwork you will feel encouraged to dive deep into the lake of creativity and emerge inspired. Ultimately through your support, you are not only receiving a image, you are also giving me the opportunity to cultivate beauty and give a face to a name. Thank you so much for your support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0STICKER EXAMPLE \u00a0// \u00a0TANGIBLE REWARD\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://bishopofbalance.com/wp-content/uploads/2016/09/ttr-sticker-hand.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0POSTER EXAMPLE\u00a0 // \u00a0PHILANTHROPIST\u00a0REWARD \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://bishopofbalance.com/wp-content/uploads/2016/09/the-paradox-angle-table-mockup.jpg\"\u003e\u003cbr\u003e"
