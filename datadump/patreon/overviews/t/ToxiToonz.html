SSED\u0027 perk will grant you monthly freeby art of your choice \u003cdel\u003e(yes, even the nasties)\u003c/del\u003e!\u003cbr\u003e\u003cbr\u003eIt\u0027ll also really help motivate me to continue to pursue my life-long goal of becoming a maker and owning my own business!\u003cbr\u003ePerhaps further down the road, I\u0027ll be adding commission discounts in one of the perks. ;)\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003eThank you to all my current supporters! Because of your support, I\u0027m able to buy supplies and upgrades for my art!\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
