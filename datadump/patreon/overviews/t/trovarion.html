    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/79d_4Dhp_oA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=79d_4Dhp_oA",
    "one_liner": null,
    "patron_count": 59,

    "pledge_url": "/bePatron?c=170078",
    "published_at": "2017-05-29T14:07:03+00:00",
    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://i.imgur.com/VROf68l.png\" style=\"width: 191px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe Present\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you found your way here you either enjoy my Youtube channel that is dedicated to tutorials on the hobby of miniature painting and sculpting on my mission to help painters around the world \u003cstrong\u003ebecome better AND happier\u003c/strong\u003e at the hobby we all love. Or you enjoy the live streams and chose to support my goal to always create \u003cstrong\u003emore and better content\u003c/strong\u003e for YOUR enjoyment.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/trovarion\"\u003ehttps://www.youtube.com/user/trovarion\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eMany of you also know my own miniature line of high quality resin casts that is growing in size on a monthly basis and that is my humble approach to leading a self employed life through the wonderful world that is miniatures - You can find them all here, alongside a selection of my award winning painted miniatures and busts:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.puttyandpaint.com/trovarion\"\u003ehttp://www.puttyandpaint.com/trovarion\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eTo this day I have completed sculpts for companies such as Aradia Miniatures, LIFE Miniatures (unreleased), Ourobouros and for a multitude of private collectors all over the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Past\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI can look back on 16+ years of experience in painting and almost 10 years of sculpting with the ambition to become one of the most accomplished miniature creators and painters. Over the years I have won awards in\u00a0\u003cstrong\u003emultiple Golden Demon competitions\u003c/strong\u003e and rewards in other shows for both my painting and my sculpting. The picture below shows my attempt at entering 11 categories at the last German Golden Demon 2013 where I managed to pick up 3 Trophies and 11 finalist medals. Recently I also was awarded medals for my sculpting and painting displays at the Duke of Bavaria 2017 and \u003cstrong\u003eI also have my work featured in the Museum of Miniatures (MuMi)\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/cAoBtIy.jpg\" style=\"width: 86px;\"\u003e\u00a0\u003cimg src=\"https://i.imgur.com/04qBEcu.jpg\" style=\"width: 204px;\"\u003e\u00a0\u003cimg src=\"https://i.imgur.com/s1PKK0L.jpg\" style=\"width: 205px;\"\u003e\u003cbr\u003e\u003cbr\u003eI have taught multiple painting classes around the world and I am a teacher by trade, always concerned with finding ways to teach for a maximum of understanding and cater to the needs of my students and what I can do to achieve their learning goals in both sculpture and miniature painting.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon and what\u0027s in it for you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDireclty tap into my extensive experience within the miniature industry: The goal of this Patreon is to show you my painting and sculpting philosophy; to help you master basic, intermediate and advanced techniques and to show everyone that it is fun to try new ways and new approaches in miniature painting. It will also enable me to create more and better content for YOU to improve and achieve goals during your miniature related journey, and make you a happier person while doing so, communicating my mindset of doing what is FUN and REWARDING in this hobby.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePatreons will get \u003cstrong\u003eEXCLUSIVE\u003c/strong\u003e content in the form of:\u003c/em\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003ePDF Painting Guides to EVERY miniature I paint, whether featured in the videos or not.\u00a0\u003c/li\u003e\u003cli\u003eExtensive Video Guides featuring painting-techniques, textures, color theory, composition, how to build intricate and unique bases and also my thoughts on ways of painting, sculpting anatomy and other tips and tricks.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAdditionally\u003c/strong\u003e you will receive:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access to all my Youtube videos AND you will get to influence the content that I upload.\u003c/li\u003e\u003cli\u003eAccess to the Discord chat server, where you can get my professional feedback as a miniature designer, sculptor and painter on your creations, and a helpful community of fellow painters and sculptors!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://i.imgur.com/3PS3PEH.jpg\" style=\"width: 141px;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://i.imgur.com/tAbBg2q.jpg\" style=\"width: 141px;\"\u003e\u00a0\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/ffaP3a3.jpg\" style=\"width: 141px;\"\u003e\u003cbr\u003e\u003cbr\u003eSo if you enjoy the Youtube tutorials, the Streams and you want your shot at exclusive content that is geared towards moving you forward as a painter and/or sculptor, please join our great community support me in my goal of teaching YOU how to become a better, happier creator. Let\u0027s do this, together!\u003cbr\u003e"
