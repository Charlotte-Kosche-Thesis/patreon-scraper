    "summary": "\u003ca\u003e\u003cimg src=\"http://www.tiffbenson.com/wp-content/uploads/2017/10/Untitled-design-1.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHey Family! Welcome to my Patreon Community! \u003c/strong\u003eI\u0027m so honored that you took the time to visit me here. I have some pretty AMAZING plans for the future, and I\u0027d love for you to be a part of it all!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca\u003e\u003cimg src=\"http://www.tiffbenson.com/wp-content/uploads/2017/10/Copy-of-veryimportantpatroo-3.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a way to join your favorite creator\u0027s community and give them\u00a0financial support for making the stuff you love. The Patreon model has us place rewards here to entice you to donate, so if you see a reward you like, feel free to give it a go. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThink of this like a tip jar. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor example, if you choose a reward, at $1 per month\u2013\u00a0 this will allow you to have access to my Patron-only content and Patreon-exclusive updates and giveaways, and \u003cstrong\u003eyou\u0027ll only be charged $1 per month!\u003c/strong\u003e\u00a0Feel free to \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eset a monthly limit on your donations\u003c/span\u003e\u003c/strong\u003e\u2013 and oh,\u00a0\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eyou can cancel anytime\u003c/strong\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYup, That\u0027s it! Pretty simple. And of course, no pressure! Please don\u0027t feel bad if you can\u0027t donate. Just the fact that you\u0027re here let\u0027s me know you care and I\u0027m forever grateful.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ca\u003e\u003cimg src=\"http://www.tiffbenson.com/wp-content/uploads/2017/10/Copy-of-veryimportantpatroo-4.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy support?\u003c/strong\u003e Supporting me on Patreon will allow me to get \u003cem\u003e\"much needed\"\u003c/em\u003e help with video production, assistance with editing, education from masterclasses in the fragrance and beauty\u00a0 industry, and buy more diverse niche offerings to review for the channel. This will be a huge help so I can make more frequent videos and free up my time to help you find more fragrances you love!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca\u003e\u003cimg src=\"http://www.tiffbenson.com/wp-content/uploads/2017/10/Copy-of-veryimportantpatroo-7.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI believe it goes without saying that I\u0027m so grateful for your support\u2013 \n\u003cstrong\u003ethank you\u003c/strong\u003e\u003cstrong\u003e! I appreciate you\u2013 always have and always will.\u00a0\u003c/strong\u003eI encourage you to give what\u0027s on your heart and not a penny more. I\u0027d never want you to go beyond your means, which is why I created smaller rewards just for you\u2013 and whether big or small,\u00a0 I appreciate you regardless!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e Love you forever and thank you for being a part of this amazing community!\u003cbr\u003e\u003cbr\u003eBe happy.\u00a0 Give love. Live beautifully.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eTiff\u003cbr\u003e\n\u003cbr\u003e\n\u003ca\u003e\u003cimg src=\"http://www.tiffbenson.com/wp-content/uploads/2017/10/Copy-of-veryimportantpatroo-1.jpg\"\u003e\u003c/a\u003e\n\u003cdiv\u003e\n\t\u003ca\u003e\u003cimg src=\"http://www.tiffbenson.com/wp-content/uploads/2017/10/Untitled-design.jpg\n\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\tHi! I\u2019m Tiff\u2013a perfumista sharing my passion for fragrance and love of all things beautiful with you. Based in New York City, I started creating fragrance videos for \n\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eTIFFBENSON.COM \u003c/span\u003ein 2016, and I never looked back. Today, MY MISSION is to enlighten and inspire through fragrance and beauty, and help people find fragrances that they LOVE!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to contribute? Check out the awesome rewards below.\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.tiffbenson.com/wp-content/uploads/2017/10/Copy-of-veryimportantpatroo-2.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1253687\u0026amp;rid=2053756\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://www.tiffbenson.com/wp-content/uploads/2017/10/7.jpg\n\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e$1/per month: Join My Patreon Family!\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2605\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003eAccess to my patron only activity feed. \u003c/strong\u003e\u2605\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eCome chat with me and see exclusive updates, just for patrons!\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1253687\u0026amp;rid=2053789\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.tiffbenson.com/wp-content/uploads/2017/10/8.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e$2/per month: Twice the Gratitude!\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0)
