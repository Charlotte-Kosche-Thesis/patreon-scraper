    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg height=\"85\" src=\"https://orig00.deviantart.net/1cf0/f/2018/096/f/7/untitled_1_by_truelovestory-dc81awu.png\" style=\"width: 325px; height: 66px; text-align: left; color: rgb(5, 45, 73); font-weight: 400;\" width=\"418\"\u003e\u003cimg height=\"895\" src=\"https://pre00.deviantart.net/5369/th/pre/i/2018/096/4/3/loner_girl_copy_by_truelovestory-dc819i1.png\" style=\"margin: 0px 10px 10px 0px; width: 300px; height: 301px; float: left;\" width=\"893\"\u003e\u003cbr\u003e I\u0027m an artist and writer aspiring to create characters and stories that people can relate to and have a good time reading. I draw mostly people and I\u0027m writing two stories. \u003cbr\u003e(Coco and HH)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cbr\u003e\u003ca href=\"http://truelovestory.deviantart.com/art/Coco-1-565752244\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eC\u003c/strong\u003eoco\u003c/a\u003e\u003c/span\u003e is a weekly ongoing written story about a teen that has suddenly gotten the attention of her long time crush. The only problem is his sudden affection is really just hiding a secret. Along with that she\u0027s having trouble with friends and fitting in at all. Will she be able to handle it all?\u003cimg height=\"274\" src=\"https://img00.deviantart.net/e310/i/2017/198/2/3/patreon_books_copy_by_truelovestory-dbgmi0l.jpg\" style=\"width: 503px; height: 135px;\" width=\"1024\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"http://truelovestory.deviantart.com/art/HH-1-626993860\" rel=\"nofollow\" target=\"_blank\"\u003eHalf Hearted\u003c/a\u003e\u003c/span\u003e (HH) Is another weekly ongoing story about three elf brothers that village was destroyed. They manage to survive but starvation causes their oldest brother to sell them for gold. Kindle, the second oldest is so hurt by\u00a0the betrayal\u00a0that he vows to make him pay.\u003cbr\u003e\u003cbr\u003eWith your help I\u0027ll be able to make this my dream job. Putting my full attention to\u00a0it I\u0027ll be able to make even more goodies!\u00a0\u003cbr\u003e\u003cimg height=\"547\" src=\"https://img00.deviantart.net/f2e3/i/2018/096/1/e/ppg_walking_to_school_copy_by_truelovestory-dc81a4p.jpg\" style=\"width: 503px; height: 269px;\" width=\"1024\"\u003e\u003cbr\u003e\u00a0\u00a0 II\u00a0\u003ca href=\"http://truelovestory.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDeviantART\u003c/span\u003e\u003c/a\u003e II \u003ca href=\"http://sketchobsessedtls.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e II \u003ca href=\"https://www.facebook.com/truelovestoryart\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e II \u003ca href=\"https://www.instagram.com/sketch_obsessed/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e II \u003ca href=\"https://www.youtube.com/channel/UCfDlblW2GCXVVEpGvBT9kOw\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e II\u003cbr\u003e\n\u003c/div\u003e"
