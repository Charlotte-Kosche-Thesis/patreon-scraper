ing \"Mangaristica\" and doing both is not possible. So i started here at Patreon, to see how much support i can get.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Goal through Patreon:\u003cbr\u003e\u003c/strong\u003eThe current main goal is actually to make many Short-Comics / Short Manga about robot girls.\u003cbr\u003eThe more support I get the more i can do. So I thank you very much in advance if you decide to support me here, or through buying one of my stuff through Deviant Art.\u003cbr\u003e"
