    "summary": "\u003cstrong\u003eMontreal is The Fight City. \u003c/strong\u003eKnown in decades past as \u201cSin City\u201d and \u201cBabylon on the St. Lawrence,\u201d it has seen more than its share of great fighters.\u00a0Even today, Montreal remains a city where young warriors train and battle in its crowded gyms, where thousands come to watch\u00a0\u003ca href=\"http://www.thefightcity.com/can-david-lemieux-win-and-reinvent-himself/\" target=\"_blank\"\u003eDavid Lemieux\u003c/a\u003e,\u00a0\u003ca href=\"http://www.thefightcity.com/stevenson-fonfara-rematch-pascal-alvarez-boxe-mania/\" target=\"_blank\"\u003eAdonis Stevenson\u003c/a\u003e,\u00a0\u003ca href=\"http://www.thefightcity.com/lucian-bute-the-return-jean-pascal-carl-froch-stephan-larouche-howard-grant-otis-grant-al-haymon-montreal/\" target=\"_blank\"\u003eLucian Bute\u003c/a\u003e and\u00a0\u003ca href=\"http://www.thefightcity.com/resurrection-or-demise-jean-pascal-makes-his-last-stand/\" target=\"_blank\"\u003eJean Pascal\u003c/a\u003e, where\u00a0\u003ca href=\"http://www.thefightcity.com/archie-moore-vs-yvon-durelle-december-10-1958-moore-vs-durelle-montreal-forum-rocky-marciano-joey-maxim/\" target=\"_blank\"\u003eArchie Moore\u003c/a\u003e,\u00a0\u003ca href=\"http://www.thefightcity.com/exclusive-interview-sugar-ray-leonard-hagler-vs-leonard-boxing/\" target=\"_blank\"\u003eSugar Ray Leonard\u003c/a\u003e and\u00a0\u003ca href=\"http://www.thefightcity.com/bernard-hopkins-teaching-the-sweet-science-jean-pascal-sergey-kovalev-gennady-golovkin-canelo-alvarez-amir-khan/\" target=\"_blank\"\u003eBernard Hopkins\u003c/a\u003e all found greatness. \u003cstrong\u003eMontreal is The Fight City.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd The Fight City is an independent combat sports website\u003c/strong\u003e proudly based in Montreal and covering boxing on a global and historical basis. It boasts\u00a0a loyal audience and is widely considered one of the best sites of its kind. We feature\u00a0provocative editorials, a comprehensive section of boxing history articles, and unique video content, all while covering Montreal\u0027s combat sports scene in greater depth than any other English-language publication.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut now we want to take things to the next level. Here\u0027s our plan:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e- Launch \u003cstrong\u003eThe Fight City Podcast\u003c/strong\u003e.\u003cbr\u003e- Provide even more \u003cstrong\u003eexclusive fighter profiles\u003c/strong\u003e and \u003cstrong\u003evideo interviews\u003c/strong\u003e with pugilists, trainers, promoters and other combat sports personalities.\u003cbr\u003e-\u00a0\u003cstrong\u003eCover operating costs \u003c/strong\u003eand invest in new gear (cameras, microphones, etc.)\u003cbr\u003e- Extend our reach and \u003cstrong\u003ecover more fights \u003c/strong\u003ein Canada and the U.S.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e- Expand our coverage of \u003cstrong\u003eMixed Martial Arts\u003c/strong\u003e\u003cbr\u003e-\u00a0\u003cstrong\u003ePay\u003c/strong\u003e our exceptional contributors.\u003cbr\u003e\u003cbr\u003eWith your help and support, we can make TheFightCity.com an even greater destination for diehard fans of combat sports! Thank you for helping us to keep creating and improving our website which has become both an important part of the fight scene in Montreal and a renowned source of information and entertainment for fight fans worldwide.\u00a0\u003cbr\u003e"
