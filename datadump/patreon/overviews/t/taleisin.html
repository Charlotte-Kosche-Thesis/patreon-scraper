    "summary": "Thank you for visiting our Patreon page.\u003cbr\u003e\u003cbr\u003eWe bought a boat, not just any boat, a boat with a history. We write a blog, not just any blog, a blog about adventures.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s the short version. We bought Lin and Larry Pardey\u0027s Taleisin, if you don\u0027t know who they are or the boat, ask google! We\u0027ve been learning to sail aboard Taleisin and learning to live aboard Taleisin. We write about our adventures in brutal honesty. Some of our adventures will most likely be nightmares to others, we prefer to call them adventures. We\u0027ve been enjoying the challenges associated with Taleisin, and have been rewarded for our efforts with a great feeling of accomplishment.\u003cbr\u003e\u003cbr\u003eThis is not about money, well it involves money, this is about motivation. While our blog will still be published as usual, if we\u0027re motivated, we\u0027ll blog more regularly.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ll be perfectly honest, we do not want this to turn into a job. We quit our jobs for a reason. This is just a bit of motivation and all the funds will go towards hosting the blog first, and secondly buying supplies to maintain Taleisin. We do all the maintenance on Taleisin ourselves now and we intend on keeping that way, so we\u0027ll need time to work on Taleisin not working a new job.\u003cbr\u003e\u003cbr\u003eOur medium of choice is writing and photography. This enables us to have more adventures and spend less time operating digital machines.\u003cbr\u003e\u003cbr\u003eIf you enjoy reading about our adventures and would like to motivate us to produce more written accounts on a regular basis, this is your chance to put some spare change in the motivation jar.\u003cbr\u003e"
