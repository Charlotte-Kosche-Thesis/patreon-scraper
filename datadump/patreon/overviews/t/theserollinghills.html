    "summary": "\u003ca href=\"https://www.flickr.com/photos/153678886@N06/24712583627/in/dateposted-public/\"\u003e\u003cimg height=\"500\" src=\"https://farm5.staticflickr.com/4641/24712583627_b07cbb3f70.jpg\" width=\"500\"\u003e\u003c/a\u003e\n\u003cbr\u003e\nHi! We\u0027re Matt and Olivia and together we run These Rolling Hills, a blog about living and travelling in a van. Earlier this year we both lost our jobs so we bought a van, made it a home and went looking for something better.\n\u003cbr\u003e\n\u003cbr\u003e\nSince then we\u0027ve been travelling and working out of our little cottage on wheels and sharing valuable articles about what we\u0027ve learnt about vanlife and connecting other vanlifers to you through a series of interviews about their experiences living life on the road.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy are we on Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nWe\u0027re on Patreon because we want to continue to share with you how you can live, work and travel in a van and continue to build These Rolling Hills into a valuable resource showing the realities, challenges and magic of living in a van and want you to be able to join us in this journey.\u003cbr\u003e\u003cbr\u003eWe want to continue to connect you to other vanlifers we\u0027ve met through more interviews so you can get a wide perspective of views from other van dwellers you know or who you might want to find out more about\u00a0\u003cbr\u003e\n\u003cbr\u003e\nJoin us on Patreon and let us share our van life with you\n\u003cbr\u003e\n\u003cbr\u003eWe hope to see you on the road soon! Keep rolling!\u003cbr\u003e\nMatt \u0026amp; Liv\n\u003cbr\u003e"
