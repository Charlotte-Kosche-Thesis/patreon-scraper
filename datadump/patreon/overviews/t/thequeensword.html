    "summary": "I\u0027m S. Rune Emerson, and I\u0027m a witch. \u00a0Strictly speaking, I\u0027m the founder of the Risting Tradition of American Witchcraft, and the head of the Cabal of Nocturne within the Risting. \u00a0I\u0027m also the author of \"Nothing But a Pack of Cards,\" a book on tarot sorcery.\u003cbr\u003e\u003cbr\u003eThe Queen\u0027s Word is the name of my personal grimoire, and this Patreon will be a look behind the scenes into my personal magical practices, secret or private rituals and tricks I don\u0027t share with everyone, and also a look into current projects I have going on.\u003cbr\u003e\u003cbr\u003ePatrons can enjoy the following benefits:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to divination and spellwork I don\u0027t make publicly available\u003c/li\u003e\u003cli\u003eAdvice on magical issues and spot lessons on the Craft, seduction, tarot, and other subjects close to my heart\u003c/li\u003e\u003cli\u003eSneak peeks into the Artemisia Book and the heretofore-untitled Fascinaria RPG rulebook and magical gaming system\u003c/li\u003e\u003cli\u003eExclusive access to my online lessons and workshops\u003c/li\u003e\u003cli\u003eDiscounts on my other online services such as flat-fee divination PDFs\u003c/li\u003e\u003c/ul\u003eThese rewards and more are made available to various tiers of monthly pledge, which can be found in the Rewards section.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo learn more about me:\u003cbr\u003e\u003c/strong\u003eVisit my blog,\u00a0\u003ca href=\"http://grimoire-of-geekery.tumblr.com\"\u003eGrimoire of Geekery\u003c/a\u003e, or head over to the\u00a0\u003ca href=\"http://circleofsaltpodcast.tumblr.com\"\u003epodcast\u003c/a\u003e I co-host with Felix Warren, which you can find at\u00a0\u003ca href=\"http://circleofsalt.cast.rocks\"\u003ecircleofsalt.cast.rocks\u003c/a\u003e or on iTunes as you prefer.\u003cbr\u003e\u003cbr\u003eYou can also read my book,\u00a0\u003ca href=\"https://www.amazon.com/dp/0993237193/\"\u003eNothing But a Pack of Cards\u003c/a\u003e, available on Amazon in Kindle and hard copy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCome be part of my Court.\u003c/strong\u003e"

     "about": "A practicing witch since the early 90\u0027s, I\u0027m the founder of the Risting Tradition of American Witchcraft, originating in Reno NV.\u00a0 I\u0027m also the author of Nothing But a Pack of Cards, a book on cartomantic sorcery using the tarot as both grimoire and magic circle.\u003cbr\u003e\u003cbr\u003eI\u0027m writing another book, centered around my specific lineage within the Risting and my overall experience and practice of witchcraft.\u00a0 I\u0027m also a long-time professional reader and diviner, and my Patreon is my foray into offering my regulars some perks.\u003cbr\u003e\u003cbr\u003eI plan on offering card readings and, possibly, a look into the process of my writing my next book, the Artemisia Book.\u00a0 I also plan on offering a course of training in magic (with a focus on witchcraft and sorcery), which I\u0027ve finally managed to work out for online practice (I taught the witchcraft side of things in person for like ten years professionally).\u003cbr\u003e\u003cbr\u003eAnyway, aside from that, I\u0027m a happily poly gay man with a lovely committed family, and I am a fairly hardcore gamer geek, with a geekomancy blog called Grimoire of Geekery on Tumblr.\u003cbr\u003e",
