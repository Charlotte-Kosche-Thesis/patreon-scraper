    "summary": "Hallo und herzlich willkommen auf meinem Patreon.\u003cbr\u003e\u003cbr\u003eIch bin Caro, 22 Jahre jung und soon to be Journalistin.\u003cbr\u003eSeit mittlerweile vier Jahren schreibe ich auf\u003cstrong\u003e \u003ca href=\"http://www.timeandtea.de.\" rel=\"nofollow\"\u003ewww.timeandtea.de.\u003c/a\u003e\u003c/strong\u003e Gem\u00e4chlich wuchs mein \"Baby\"\n zu einer nun recht kr\u00e4ftigen und stattlichen Website heran, die heute \nmehr als 70.000 monatliche Leser z\u00e4hlt. Dazu kommen noch Instagram, \nTwitter und Facebook, wo Meinung, Ideen und News t\u00e4glich verbreitet \nwerden.\u003cbr\u003e\u003cbr\u003eZwischen \u003cstrong\u003eB\u00fcchern, Videospielen, Comics\u003c/strong\u003e und ganz viel anderem Kram, findet man auf \u003cstrong\u003eTime and Tea\u003c/strong\u003e vor allem eins: \u003cstrong\u003eLiebe\u003c/strong\u003e.\u003cbr\u003eSchon vor l\u00e4ngerem habe ich mich dazu entschlossen mich, zumindest auf \u003cstrong\u003eTime and Tea\u003c/strong\u003e, von der Idee des Bloggens zu entfernen. Ich m\u00f6chte euch nicht triefende Artikel anbieten, die aus \"Ich, ich, ich\"\n bestehen. Ich m\u00f6chte richtig schreiben. Objektiv, professionell und so \naufwendig wie n\u00f6tig, denn ich m\u00f6chte gute Inhalte produzieren.\u003cbr\u003eDoch gute Inhalte produzieren kostet Zeit. Artikel auf\u003cstrong\u003e Time and Tea\u003c/strong\u003e\n schlucken zwischen 1,5-5 Stunden. L\u00e4nger recherchierte Projekte noch \nmehr. Diese in der Woche mehrfach hochzuladen ist Arbeit. Doch auch ich \nlebe nicht umsonst, esse nicht umsonst und vor allen Dingen spiele, lese\n und probiere ich zum gr\u00f6\u00dften Teil nicht umsonst. Auf meinen Websites und Kan\u00e4len verlose ich unglaublich gerne Produkte, Keys oder andere Sachen, weil ich den Lesern was zur\u00fcckgeben m\u00f6chte! \u003cbr\u003eDoch auch die Post kostet Geld und am Ende gehe ich da mit deutlich weniger Geld raus und rein. Ich will absolut keine Gewinnspiele zur\u00fcckschrauben, nur weil ich die Versandkosten nicht zahlen kann. \u003cbr\u003e\u003cstrong\u003eAlle Beitr\u00e4ge sind vollkommen kostenfrei zug\u00e4nglich\u003c/strong\u003e. Die einzige geschaltete Werbung auf der Seite ist selbstgew\u00e4hlt von Amazon und die Verwendung von Affiliate-Links. Viel rum kommt dabei jedoch leider nicht. \u003cbr\u003eDeshalb nun Patreon.\n \u003cstrong\u003eWenn du magst, kannst du mich unterst\u00fctzen\u003c/strong\u003e. Ich freue mich \u00fcber alles, \nganz besonders Kommentare, Kritik, Ideen und einfach Mitteilung. Ich \nwill euch kennenlernen. Wenn ihr Patr\u00f6nchen\n werdet, habt ihr unabh\u00e4ngig davon, dass ihr mich unterst\u00fctzt auch \ngleichzeitig noch den Zugang zu \u003cstrong\u003ezus\u00e4tzlichen Inhalten und coolen \nFeatures.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVerfolgt die unfassbar chaotische und \nwilde Reise zwischen den Zeilen, den Bildern und den Ideen auf \u003ca href=\"http://www.eatsleeptrain.de.\" rel=\"nofollow\"\u003ewww.timeandtea.de\u003c/a\u003e Danke f\u00fcr eure \nUnterst\u00fctzung!\u003cbr\u003e\u003cbr\u003eSoziale Kan\u00e4le:\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eInstagram: @creeveey \u003cbr\u003eTwitter: @creeveey\u003cbr\u003eSnapchat: @creeveey \u003cbr\u003eEmail: caro@timeandtea. de\u003cbr\u003eFacebook: @timeandteaa\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eTwitch: \u003ca href=\"http://www.twich.tv/creeveey\" rel=\"nofollow\"\u003ewww.twich.tv/creeveey\u003c/a\u003e\u003cbr\u003e"
