    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAloha (Hello).\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0 \u003c/span\u003eMy name is Tracie Keolalani.\u00a0I am a singer \u0026amp; songwriter.\u00a0 My music has a contemporary Hawaiian feel with spices of island flavor and soul.\u00a0 My songs give people hope to keep moving forward and to never give up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eE Alu Like (Cooperation).\u003c/span\u003e\u003c/strong\u003e\u00a0 By becoming\u00a0my patron you\u00a0help fund my creations on a monthly basis.\u00a0 As an independent artist without a record label, on average each project costs about $1500.\u00a0 My goal to is to make the best music and videos.\u00a0Let\u0027s make it happen together.\u003cdiv\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eE lulu (Giving).\u00a0 \u003c/strong\u003e\u003c/span\u003eAs a Hawaiian language speaker, a portion of all\u00a0money that I\u00a0make goes to supporting\u00a0the Hawaiian language.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eE holomua (Moving Forward).\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0 \u003c/span\u003eIf you can become my patron,\u00a0mahalo (thanks) and check out the rewards package. If\u00a0you can\u0027t, no worries.\u00a0\u00a0My videos are\u00a0free on YouTube.\u00a0\u00a0Please keep supporting me by watching my videos, listening to my songs, and sharing my music.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eMahalo nui\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e (Thank you so much),\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cem\u003eTracie K.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.traciekmusic.com/\"\u003ehttp://www.traciekmusic.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/traciekmusic/\"\u003ehttps://www.instagram.com/traciekmusic/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Traciekmusic\"\u003ehttps://twitter.com/Traciekmusic\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/traciekeolalani\"\u003ehttps://www.youtube.com/traciekeolalani\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/TracieKFanPage/\"\u003ehttps://www.facebook.com/TracieKFanPage/\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eFAQS:\u003cbr\u003eWhat do I get when I sponsor you?\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYou get a song download for the song I\u0027m working on for that month, and the video for that song the following month.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow often do I get rewarded?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou get either a song or a video every month.\u003cbr\u003eYou get\u003cstrong\u003e insider updates\u003c/strong\u003e on my progress for songs \u0026amp; videos.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eAm I charged per month or\nper music video?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\nYou are charged \u003cstrong\u003e\u003cem\u003eper month\u003c/em\u003e\u003c/strong\u003e.\u00a0 Patreon payments post on the 1st day of each month.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eOf course.\u00a0 You can modify, adjust, or cancel your pledge at any time for any reason.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eCan I get a refund if I am unsatisfied?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e \u003c/span\u003e\u003cbr\u003eTypically, Patreon does not give refunds.\u00a0 However, if you are unsatisfied at anytime, email me and I will refund you (refunded before the end of the current month).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWhat if I have questions or concerns?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEmail me at:\u00a0 traciekmusic@traciekmusic.com\u003cbr\u003e"
