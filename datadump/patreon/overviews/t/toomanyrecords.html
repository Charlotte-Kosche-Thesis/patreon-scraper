    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME TO MY PATREON!\u00a0\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eIf you\u0027re here, you probably watch my videos on YouTube, and are curious about supporting the channel\u0027s growth/getting higher quality content. Well, just in case you need a refresher, read on!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e1.) What is Too Many Records?\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eToo Many Records is a weekly YouTube show (and bi-weekly Podcast) that features me, Matt, and my enormous vinyl record collection. As a walking-talking encyclopedia of music knowledge and recommendations, I slowly go through my collection to show off rarities, oddies, essentials, and interesting records. Often times I\u0027ll step into the field and you can see my vinyl hunts and the inevitable vinyl hauls, and I also interview interesting people in the music world and share tips about the vinyl hobby.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e2.) Why should I support Too Many Records on Patreon?\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eGreat question. Well, first off, you don\u0027t HAVE to. If you don\u0027t have the extra money each month, that\u0027s absolutely okay, and I still love you. \u003cbr\u003e\u003cbr\u003eHowever, if you enjoy my content on a regular basis, it would be rad if you supported the channel at whatever tier makes the most sense for you. I spend, what feels like 40 hours a week, on top of a full time job and social obligations, creating and promoting TMR content. Through Patreon, even with a $1 a month donation, you can help the channel become my main focus, which means more awesome and high quality collection videos, vinyl hauls, vinyl hunts, interviews, recommendations, and GIVEAWAYS on a regular basis. \u003cbr\u003e\u003cbr\u003ePlus you get some sweet perks... read on.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e3.) What do I get for supporting Too Many Records on Patreon?\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWell... if you take a look to the right to see all the tiered rewards you can get for supporting TMR. No matter which level you support, you\u0027re helping TMR grow and become something more and more awesome every month. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003eDo I need to pay in US Dollars? \u003c/strong\u003eNope, you can pay in whatever currency you\u0027d like, the site will automatically convert it for you. Boom.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have a lot of extra cash, but can I still be a Patron? \u003c/strong\u003eYeah! Of course! $1 a month may not seem like a lot, but if all my subscribers contributed that... well, I think you can see where I\u0027m going with that. Never go beyond your means, but any support you can offer up means the world to me. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eOf course you can! You can edit or remove your pledge whenever you\u0027d like.\u003cbr\u003e"
