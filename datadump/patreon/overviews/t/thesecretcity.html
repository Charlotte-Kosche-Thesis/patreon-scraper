    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHANK YOU for visiting our PATREON page! We really appreciate your support.\u003cbr\u003eBy pledging to us, you\u0027re building sustainability, creating community and promoting the arts. Now, in these perilous times, doesn\u0027t that feel good?\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nWHAT IS THE SECRET CITY?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eConnection\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThe Secret City is an Obie Award-winning arts organization that presents sincere and fabulous community celebrations of everyday creative life. We\u0027re inclusive, joyful, and loving. Our work - presented in live ceremonies and now-developing new media - extols the creative spirit in every one of us, and softens bigotry, hatred, and intolerance. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eCreativity\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003ePart ceremony, part salon, part show, each in-person gathering has a different theme and an ever-changing roster of artists and performers. The thread that connects each Secret City event is the programming and the playful and intentional use of ritual.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eCommunity\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eFeaturing storytelling, live band, performance, food, meditation, The Secret City Singers and joyful community interaction, our events are open to all with a suggested donation. We also provide free childcare and a potluck coffee hour afterward.\u003cbr\u003e\n\u003cbr\u003e\nThe Secret City happens to live regularly in New York City, Los Angeles, and the Hudson Valley, and we aim to bring our joyful celebrations to the larger world in the very near future.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe Secret City Worships Art and Delights in Community\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eIt\u0027s a salon. It\u0027s a ceremony. It\u0027s a show. And, here are some recent responses to our live events: \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Finally, something worth worshiping! A communal, spiritual, art-fest without the g-o-d talk. From a neo-pagan, dionysian, tantric, taoist, atheist, sacred humanist\u2026thank you for creating something worthy of the 21st century.\u201d\u003cbr\u003e\u003cbr\u003e\"All I can say is O.M.G.\"\u003cbr\u003e\u003cbr\u003e\u0027Another beautiful event - great way to start the week.\"\u003cbr\u003e\u003cbr\u003e\"Wow. That was a revelation, a celebration, and an inspiration. Thank every performer, artist, poet, musician, dancer, musician, and trickster who contributed!\"\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eHow Can You Help?\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003eYou can help The Secret City be sustainable and grow by donating to our Patreon. When you give to us, you\u0027re pledging to be a part of the magic we create. This money will go to producing our annual season showcasing phenomenal, relevant artists in today\u0027s world. Our events help people make, create, and strengthen their connections to each other, to the community, and to the world. \u003cbr\u003e\n\u003cbr\u003e\nIn addition to giving, we really hope you\u0027ll help us spread the word - to your friends, family, on\u00a0\u003ca href=\"https://www.facebook.com/wearethesecretcity/\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/thesecretcity\"\u003eTwitter\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait, what is PATREON?\u003c/strong\u003e\u003cbr\u003ePatreon is a fundraising service that allows artists and content creators of all stripes to sustain their work and careers because their fans give regular, monthly support. Consistent, monthly giving makes all the difference for The Secret City!\u003cbr\u003e\n\u003cbr\u003e"
