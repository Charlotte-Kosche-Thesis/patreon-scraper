    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eTHE CONCEPT\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eWe\u2019ve heard all about millennials and how much they\u2019re \"ruined\" and changed everything from the music to the fashion industry, but what about the post-millennials? Generation Z is up and coming, and slated to be even more contentious than the last, and it\u2019s time we got a head start on chronicling their adventures as they become innovators, creators, and thinkers, while handling controversial social issues and subject matters in their own post-millennial way.\u003cbr\u003e\u003cbr\u003eThe Troubles of Life is an adult animated TV show that will focus on the daily lives of the people born mid-90s to early 00\u0027s(\u003cstrong\u003eGeneration Z\u003c/strong\u003e) with a mix of dark humor and social commentary, using rich storylines and great animation. It will be independently written and produced.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003eTHE GOAL\u003c/strong\u003e\u003c/div\u003eThe Troubles of Life will be aired on YouTube, which means the support of our audience is especially critical for success. The goal is to get a minimum of 1,000 Patreon supporters contributing $1 or more a month for the next 24 months, and in addition to helping grow the fan base, you\u2019ll have special behind the scenes access to the production process, and the chance to have a first look before our official airing. We want to make the animation as solid as possible, hence the budget. We can\u2019t do this without you.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003eOTHER WAYS YOU CAN HELP\u003c/strong\u003e\u003c/div\u003eDonating isn\u2019t the only way to help get this project to the finish line. You can share the Patreon page on your social media, or with friends and family who would love to support The Troubles of Life and help us get the first season on YouTube.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003eTHE CREATOR \u003c/strong\u003e\u003c/div\u003eMy name is Malachi Gabriel, a published author and creative now looking to produce my first animated series. Thanks for taking the time to read about my project.\u003cbr\u003e"
