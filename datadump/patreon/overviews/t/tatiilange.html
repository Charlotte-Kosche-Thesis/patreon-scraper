    "summary": "\u003cimg src=\"https://pre00.deviantart.net/b2b4/th/pre/i/2017/002/b/1/skyhigh_by_tatiilange-daty10h.png\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/tatiilange/\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e /\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://tatiilange.deviantart.com/\" rel=\"nofollow\"\u003eDeviantART\u003c/a\u003e \u003c/em\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003e/\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.artstation.com/artist/tatiilange\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eArtStation\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003eHey there! Im Tatii, better known as \u003cstrong\u003etatiilange\u003c/strong\u003e on pretty much every site I go on. Im am a freelance digital Illustrator and comic artist, so if you enjoy my work please considering supporting so I can keep on improving and creating art for all to enjoy!\u003cbr\u003e\u003cbr\u003eThank you for supporting me, even if you are just looking over my page!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat I have to offer:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eVoting for the\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMonthly Painting:\u003c/span\u003e \u003c/strong\u003eI will do a poll with thumbnails every month to determine the theme of the Painting I will work on that month! All Patreons can also send idea suggestions, if the idea is inspiring I will turn it into a thumbnail that will be available to vote on! (ideas with OCs accepted)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSketches, lines, Studies, Works in progress:\u003c/span\u003e\u003c/strong\u003e\u00a0Most of the studies and works I do wont be released to the public, some of them will contain tips and things I\u0027ve learned of them!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi-res files (Paintings, commissions \u0026amp; IODINE comic pages):\u003c/span\u003e\u003c/strong\u003e I work on around 5,000-10,000 px wide canvases, but images for the public are only 2,000 px wide, so A LOT of detail gets lost in the resizing. Also, you can print these full res files into posters and prints for personal use!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFirst call to commissions and 10% discount:\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003eI am going to be closed for public commissions for a long while, which means my commission slots will be scarce and hard to get! Dont miss out and get notified first! Some commissions slots may never open for the public at all and may only be available for Patreons.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eIODINE COMIC SPONSOR:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYour character inside the comic! \u003c/span\u003e\u003c/strong\u003eI will choose randomly from those who chose this reward! There aren\u0027t cameos every month. Not all characters are allowed for this, so please contact me before pledging!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAccess to exclusive Discord chat:\u003c/span\u003e\u003c/strong\u003e Here I will post WIPs and updates of what Im working on.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cbr\u003e\u003cbr\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCOMMISSION SLOT SPECIAL :\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e+ Access to one \u0027passive\u0027 COMMISSION SLOT!\u003c/span\u003e\u003c/strong\u003e\u00a0What does the \u0027passive mean? Well I usually dont have time to open for commission to the public and/or dedicate fully to a commission for it to be done in a regular time (~1 month). \u0027Passive\u0027 commissions means the commission will be done between other stuff without a hard deadline. These are SLOW can take up to 6 months to be finished. ANY \u003ca href=\"http://www.tatiiart.com/commissions-price-guide\"\u003ekind of commission\u003c/a\u003e. \u003ca href=\"http://www.tatiiart.com/terms-of-service\"\u003eTOS\u003c/a\u003e apply. ONE slot at a time. MUST remain on this Tier Pledge until finished. If pledge is cancelled, the commissions progress will be stopped and no files will be sent.\u00a0 PLEASE NOTE: this is a commission SLOT, you still have to pay for the commission itself, which will be charged once the commission is finished and before sending the full resolution file)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eTRADITIONAL ART SPECIAL:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e+ Traditional art sent to you!\u003c/span\u003e  \u003c/strong\u003eOne original piece done in traditional media (ink, fineliners, watercolor, markers, pencil, etc). Can choose from pieces done previously, not necessarily done during that month. Will be sent by the end of each payroll. May take 20-25 work days to arrive (ships from Chile, SA), will provide track code.\u00a0\u003ca href=\"https://sta.sh/2p8rvzu62s8\" target=\"_blank\"\u003eSee the available pieces to choose from\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTo continue working on pieces for everyone to enjoy!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you very much for considering and for the support, it means a lot!\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
