    "summary": "\u003cstrong\u003eAbout Me\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m based on the Wirral, near Wallasey and Birkenhead (just across the water from Liverpool).\u00a0\u003cbr\u003e\u003cbr\u003eAlso, I\u0027m an official photographer for Delicious Dolls Magazine, an american pin up publication.\u003cbr\u003e\u003cbr\u003eMost recently (18th March 2017) I was accepted as an official Rogue Model Management photographer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExperience\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been photographing since about 1997, but it was mainly landscapes. In May of 2012, I did my first model shoot, and I\u0027ve not stopped since. I have taken part in over 500 shoots in that time. I have plenty of experience shooting on location, with portable lights, or in a studio. I am taking special interest in natural light, as that\u0027s something I want to improve on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShooting Styles\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love pin up, I suppose it\u0027s my first passion.\u00a0 Next would be art nude, and recently art erotic.\u00a0 I used to hate shadows, and did all I could to remove them.\u00a0 Now, I love them.\u00a0 I love that they can hide something, or accentuate something.\u00a0\u00a0"
