    "summary": "We are a worship band, with a\ndesire to see lives straight up changed by the power of God. As we continue\nto travel, and finish up our EP, we feel God leading us to do a more.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo, for this next season of\nThe Band Kingdom, here\u2019s what we want to do. We are going to go city by city\nand do Nights of Worship at every church that will have us in. Whether they are\nBaptist, Pentecostal, Presbyterian, or whatever. As long as they love Jesus,\nand believe in His power, we will go. Once we\u2019ve hit as many churches as we\ncan in one city, we are going to set up with the district, or the High school to hold a\nhuge Night of Worship service in their stadium. And honestly the purpose of\nthis is to get as many students and families into that stadium, to experience\nGod\u2019s presence in a life changing manner.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSee for us in The Band\nKingdom, and Christians in general, the difference for us is Christ. When\nChrist comes and shows us His real love, and we experience His overwhelming\npresence it leaves us changed. And one thing we know, is that \u201cChanged lives,\nChange lives.\u201d\u003cbr\u003e\u003cbr\u003eSo if you can get on board with this vision, or\nyou just love The Band Kingdom, then today I\u2019m asking this. Partner with us as we \"go.\"\u003cbr\u003e\u003cbr\u003eAs a way of saying \"Thank You,\" we\u0027ve put together some pretty awesome perks \u0026amp; rewards, and hope that you enjoy getting to see and experience this journey with us!\u003cbr\u003e"
