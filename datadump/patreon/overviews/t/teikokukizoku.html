    "summary": "Hello, and welcome to my Patreon page.\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eJM\u003c/strong\u003e, and I am a professional illustrator from China. Although I have established a certain reputation in China and Japan through my presence on \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePixiv\u003c/span\u003e\u003c/strong\u003e, I have yet to share my work with the English-speaking audience, which is why I created this Patreon page. \u003cbr\u003e\u003cbr\u003eAs an artist, I am driven by the desire to visually express my darkest thoughts and fantasies through high-quality illustrations. To that end, I conceived of a fictional universe where men reign supreme: the world of \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Empire\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e. Join me as we embark on a journey to discover a world where society is predicated upon the \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eabsolute rule of men over women\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e. Over the course of several image series, you will learn about the origins of the Empire, as well as various aspects encompassing the daily lives of its citizens, societal structure, religion etc. With your help, I hope to transport you into this fantastic world of my creation. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo see my previous work, please visit my\u00a0\u003ca href=\"https://www.pixiv.net/member.php?id=7603871\" target=\"_blank\"\u003ePixiv\u003c/a\u003e (registration necessary)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFor inquiries, please contact me via\u00a0\u003ca href=\"mailto:teikoku.kizoku@gmail.com\"\u003eGMail\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFeel free to follow me on \u003ca href=\"http://jmempire.tumblr.com \" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOMMISSION WORK | REWARD TIER 4 | Royalty / \u738b\u65cf\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCOMMISSIONS ARE CURRENTLY CLOSED UNTIL FURTHER NOTICE\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eNEW RELEASES: \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eUNIFORM TEMPTATIONS \u0026amp; 2018 ARTWORK COLLECTION OUT NOW\u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/g6A1iJ/Uniform_Temptations_Cover_small.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am happy to announce that the \u003cstrong\u003eEnglish\u003c/strong\u003e version of \u003cstrong\u003eUniform Temptations\u003c/strong\u003e is now on sale! In addition, I have also released the \u003cstrong\u003e2018 Artwork Collection\u003c/strong\u003e. This image\ncompilation contains all my previous works, including some which have been\ntranslated into English for the first time.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jKZmiJ/Classic_Artwork_Collection_Banner.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nAs a thank you, there will be a \u003cstrong\u003especial 50% \u003cstrong\u003ediscount\u003c/strong\u003e on Uniform Temptations until June 4,\n2018. \u003c/strong\u003eDigital copies of Uniform Temptations and the Artwork Collection are available on the following sites:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eUNIFORM TEMPTATIONS\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://gum.co/uniformtemptations\" target=\"_blank\"\u003eGumroad\u003c/a\u003e (uncensored)\u00a0\u003cbr\u003eUse \u003cstrong\u003ePromo Code\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003euniform\u003c/span\u003e\u003c/strong\u003e to receive the 50% discount.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://jmjmjm.booth.pm/items/882710\" target=\"_blank\"\u003ePixiv Booth\u003c/a\u003e (cheaper due to country-specific censorship)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.hiccears.com/gallery.php?gid=4570 \" target=\"_blank\"\u003eHiccears\u003c/a\u003e (uncensored) \u003cbr\u003eThose who experience difficulties using Payza can visit my Pixiv Booth shop and make a purchase, then use the \u003cstrong\u003eboost function\u003c/strong\u003e\n to adjust the amount of the purchase to match the price of the product \non Hiccears. Send me a mail with the name of the requested product and \nproof of purchase to receive the file. (PayPal not available on Pixiv \nBooth, credit card only)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDMM\u003c/strong\u003e (coming\nsoon)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e2018 ARTWORK COLLECTION\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://gum.co/classicartworkcollection\" target=\"_blank\"\u003eGumroad\u003c/a\u003e (uncensored) \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://jmjmjm.booth.pm/items/882741\" target=\"_blank\"\u003ePixiv Booth\u003c/a\u003e (cheaper due to country-specific censorship)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.hiccears.com/gallery.php?gid=4566\" target=\"_blank\"\u003eHiccears\u003c/a\u003e (uncensored) \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDMM\u003c/strong\u003e (coming\nsoon)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e------------------------------\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eIMPERIAL FEMALE PRISON ACADEMY\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe \u003cstrong\u003eEnglish\u003c/strong\u003e version of\u003cstrong\u003e Imperial Female Prison Academy\u003c/strong\u003e is available on the following sites:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://jmjmjm.booth.pm/items/718567\" target=\"_blank\"\u003ePixiv Booth\u003c/a\u003e (censored)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.hiccears.com/gallery.php?gid=3640\" target=\"_blank\"\u003eHiccears\u003c/a\u003e (uncensored) \u003cbr\u003eThose who experience difficulties using Payza can visit my Pixiv Booth shop and make a purchase, then use the \u003cstrong\u003eboost function\u003c/strong\u003e to adjust the amount of the purchase to match the price of the product on Hiccears. Send me a mail with the name of the requested product and proof of purchase to receive the file. (PayPal not available on Pixiv Booth, credit card only)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.dmm.co.jp/dc/doujin/-/detail/=/cid=d_122823/\" target=\"_blank\"\u003eDMM\u003c/a\u003e (censored)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSCHEDULE FOR FUTURE RELEASES \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOut of gratitude to my long-time Chinese supporters, \u003cstrong\u003eevery future release will be exclusively available in China for the first 3 months upon release\u003c/strong\u003e. After an additional 3 months, a translated version of my old work will be available for purchase (the Chinese version can be viewed \u003ca href=\"https://www.hiccears.com/gallery.php?gid=3639\"\u003ehere\u003c/a\u003e), and after another 3 months (6 months in total), a translated version of my new work will be released. \u003cbr\u003e\u003cbr\u003eThe next time a new work is released, the Chinese and Japanese edition of Imperial Female Prison Academy will be on sale at a \u003cstrong\u003e50%\u003c/strong\u003e \u003cstrong\u003ediscount\u003c/strong\u003e for one week (this discount will generally apply to all publications at least 6 months after their release).\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eTHE EMPIRE SERIES\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e (by order of release)\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eUniform Temptations\u003c/strong\u003e \u003cstrong\u003e| CN/JP/EN\u003c/strong\u003e\u003cem\u003e \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e*NEW*\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003col\u003e\u003cul\u003e\u003cli\u003ePolice\u003c/li\u003e\u003cli\u003eNurse\u003c/li\u003e\u003cli\u003eWhite-collar Worker\u003c/li\u003e\u003c/ul\u003e\u003c/ol\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eImperial Female Prison Academy | CN/JP/EN \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePocket Corporation | CN\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLove \u0026amp; Family | CN\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e------------------------------\u003cbr\u003e\u003cbr\u003eThanks for stopping by and lending me your support. This
