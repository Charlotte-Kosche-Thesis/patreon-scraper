    "summary": "We\u0027re Tika, a couple of insane people who love to create. And we couldn\u0027t do it without our loyal supporters. Parents, friends, teachers, our hats go off to you. \u003cbr\u003eThe patron-only feed you get access to when you support us is probably the most valuable reward you can receive. If you want the most regular in-depth updates, you\u0027ll definitely want to tap into that. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003cbr\u003e\u003c/strong\u003eTika is made of two parts: Tian and Mika. What sets Tika apart from other creators is their diversity of creativity that is quickly apparent from the work they do. Whether it\u0027s software, articles, or videos, the multi-talented nature of Tika shines through, a feat enabled by the two creators\u0027 unique collaboration. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works\u003cbr\u003e\u003c/strong\u003eIf you choose to support us, you\u0027ll be charged once every month, and you can stop giving at any time. You will \u003cem\u003ealso\u003c/em\u003e receive the perks on whichever tier you choose.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy give\u003c/strong\u003e\u003cbr\u003eThrough Patreon, we can be creative with more freedom. With your help, we can get project materials, cloud computing assets for software we make, and sushi to keep us alive. \u003cbr\u003eBy becoming a patron, \u003cstrong\u003eyou can help ensure we stay crazy\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAnd we promise: you won\u0027t be disappointed.\u00a0\u003cbr\u003e\u003cbr\u003e"
