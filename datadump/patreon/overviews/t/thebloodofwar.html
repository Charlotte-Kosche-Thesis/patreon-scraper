    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.drawlinesmisfits.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWebsite\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.drawlinesmisfits.com/online-web-comic\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWebcomic\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://facebook.com/drawlinesmisfits\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://twitter.com/drawlinesmisfit\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0-\u00a0\u003c/em\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://drawlinesmisfits.com/digital-print-products/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eStore\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cem\u003e\n\tThe Blood of War will be an ongoing, free-to-read web comic for patrons.\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cstrong\u003eA LITTLE ABOUT ME\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cem\u003eHi and welcome! My name is Nelson Malta. I am a Comic Book Artist, Art Educator \u0026amp; Graphic Designer. The\u003c/em\u003e Blood of War \u003cem\u003eis a fantasy/action comic book I devised with my brother, Davide Malta.\u003cbr\u003e\n\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThe Blood of War\u003cem\u003e is an idea I conceptualized as a teenager; it has grown into a project that I have been working to actualize. My brother Davide and I share the same creative drive and many of the same creative outlets. It was only natural for us to put our heads together and make something that expresses us both. At first, it was only an idea, but as time went on this became our little masterpiece. My hope, is to share this little masterpiece with readers all over the world, through both hard copies and electronic copies in multiple languages. To make this dream come true, we need the help from you and from Patreon.\u003cbr\u003e\u003cbr\u003eIt\u0027s important to mention that, along with myself and my brother, I have a team of 5 people who are working on The Blood of War whenever they can. When we become independent, the work will fly out of our studio, onto the web, and into the comic book stores. If you are a patron, it\u0027ll also fly into your inbox!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eMY GOAL\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI\u0027ve enjoyed drawing all my life but it has been a struggle to get my comic book off the ground. Most of my time has been spent elsewhere to earn a living and stay afloat. The purpose of this Patreon is to try to make The Blood of War my number one priority so that I can share all of the stories, mini issues, side comics, illustrations, tutorials and other printable\u0027s and products I have in store for the world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eTHE PROJECT\u003c/em\u003e\u003c/strong\u003e\u003cb style=\"text-align: left; background-color: initial;\"\u003e\u003cbr\u003e\n\u003c/b\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/000/553/452/3c05e928654bb15b80a4f1b7b207098d_original.jpg?v=1367297447\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=b9b99f91f81e7151be6b12b98c041296\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003ci style=\"text-align: justify; background-color: initial;\"\u003eThe Blood of War is about a group of misfits pushed into a catastrophic situation where what\u0027s left of humanity is at stake.\u003c/i\u003e\n\u003c/div\u003e\n\u003ci style=\"text-align: justify; background-color: initial;\"\u003e\u003c/i\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\tIn the Blood of War, we will follow a handful of characters. Our main focus will be on a ex-soldier, a master assassin and a veteran of a war long forgotten. Through different channels, as the group isn\u0027t together immediately, the characters learn that the final apocalypse is coming and what is left of mankind\u0027s only hope lies in a few uniquely gifted children. In the process of trying to save the world, the characters will have to face terrifying enemies both human and inhuman.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/000/556/701/a5af1bff79cc9fc4c9edfaf31b7f0785_original.jpg?v=1367382532\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=aaf5e954a6c1449e2a3061b082ec8e7f\"\u003e\u003cbr\u003e\n\u003cem\u003eFace shots of just six of the characters, hand drawn, scanned then colored by Nelson Malta.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tThe Blood of War is set on a planet called Terra Prime, a far off world with an Earth-like atmosphere and similar gravity. We acknowledge that a different planet is an odd setting for a \"fantasy\" comic, but fantasy comes from perspective. The characters, through whose eyes we\u0027ll be seeing the world, don\u0027t understand the world they live because of a long past catastrophe which almost\u00a0destroyed everything. The event started what we call a Dark Age on Terra Prime; our characters are in a fantasy setting but surrounded by decrepit space-age technology which they have no hope of fully understanding. General lack of\u00a0knowledge, hard scientific knowledge, is a primary element in both the fantasy and even the horror of The Blood of War\u003cstrong\u003e.\u003c/strong\u003e\u00a0As for traditional fantasy elements in the world, there is magic to bedazzle and there are monsters to be feared. The corners of the maps don\u0027t end in hard lines, but simply blur into the unknown.\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003e    Some of the elements incorporated in The Blood of War include fantasy, steampunk, and even a little science fiction. \u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/000/556/042/e69adbb23b5c225c3fb37ab8b8e6babe_original.jpg?v=1367370313\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=2452c21025370a9c2491e888054bf75a\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/000/556/406/ac02f41884cf049c05907044e9184c58_original.jpg?v=1367377271\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=c2d5f435d7a4b441778f2a231e5a64aa\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/000/556/705/bf5ba6689a23538fdce19c9c158b402c_original.jpg?v=1367382586\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=4c9864f66368dedff1d4e066b32e043d\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/000/559/483/278c3f011e5218463bfd4fddb79da041_original.jpg?v=1367454980\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=e7f1dbdb36bc1b9cd65f6f3e2ccdaaee\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/000/559/496/28b21a5718c9af73eb7e54051aee274e_original.jpg?v=1367455235\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=ecbc077e3b91c20129e475a8064be0e9\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://pre04.deviantart.net/9a98/th/pre/f/2012/046/9/a/my_wall_by_nel9784-d4pveuj.jpg\" style=\"width: 673px;\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\tInterest and support from readers and friends has been one of the most rewarding parts of working on The Blood of War. Now, it can play a direct part in helping the comic forge onward. If you enjoy the comic, thank you for reading and if you\u0027re comfortable with chipping in any amount for any duration, please know it\u0027s hugely appreciated.\u00a0\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
