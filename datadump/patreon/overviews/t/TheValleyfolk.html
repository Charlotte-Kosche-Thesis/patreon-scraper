 "creator": {
  "data": {
   "attributes": {
    "created_at": "2017-09-06T18:32:38+00:00",
    "creation_name": "shows, comedy specials, sketches, a podcast, and so much more.",
    "display_patron_goals": true,
    "earnings_visibility": "private",
    "has_rss": true,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1212270/054e033ebbd1473cbb5231c6a4c5d352?token-time=2145916800\u0026token-hash=CUK52uSwjmumzktsk_SR2UxZismnVdHg8Jv-3ePfyHM%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1212270/054e033ebbd1473cbb5231c6a4c5d352?token-time=2145916800\u0026token-hash=sy4WMVotph-Sd2N2nHCipxFQyDuKZoGhCMsiFPdxGnQ%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": true,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/2RsVpR_X5hE\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=2RsVpR_X5hE",
    "one_liner": null,
    "patron_count": 4568,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=1212270",
    "published_at": "2018-01-08T16:31:51+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60); color: rgb(255, 255, 255);\"\u003e\u00a0 Joe Bereta, Elliott Morgan, Steve Zaragoza, and Lee Newton are going for it. . . . \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003eWe are reuniting\u003c/strong\u003e to create content to make the world laugh. We\u0027re doing that by coming to you first, just as we\u0027ve done since we started making videos in 2012. The dream? That we can make a living producing insane content that puts the \"QUALITY\" back in \"YOUTUBE.\" That should be wordplay, but it\u0027s not. And that\u0027s the kind of originality you can look forward to with the Valleyfolk.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cI\u2019m sorry\u2026 who?\u201d\u003c/em\u003e\u003cbr\u003eOh, that\u2019s how it\u2019s going to be? Fine. Here\u2019s who we are:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnce upon a time, a group of four strangers came together for a new, mysterious creative endeavor. \u003c/strong\u003eThis endeavor ended up being SourceFed, an explosively popular YouTube channel that changed our lives forever. We (Joe Bereta, Elliott Morgan, Steve Zaragoza, and Lee Newton) dedicated countless hours to building a community of people who wanted one thing: a reprieve from the world around them. SourceFed was where we met and our love for each other blossomed. \u003cstrong\u003eFor that, we want to send out a big thank you to everyone who made that happen, including Phil DeFranco, everyone behind the scenes, our co-hosts, and, of course, you all!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eNow, we\u0027re looking to do it again-- only this time, we\u0027re wiser, funnier, and closer. Now that the dust has settled since SourceFed was shut down, it\u2019s time for a new chapter. The Valleyfolk is a comedy-first production company with a singular vision: entertain the masses and answer to no one. And in order to make that happen, *\u003cem\u003eWE NEED YOUR HELP\u003c/em\u003e.*\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-----------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis isn\u0027t SourceFed. It\u0027s not a sketch channel. It\u0027s not even just a channel. It\u0027s far more ambitious: it\u0027s an opportunity for us to work with one another, and others, to bring you first a weekly show and a podcast, and then whatever the heck else we (and you!) want. We believe that when it comes to entertainment, we are the best team for the job, so consider this our hail mary job application.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e-----------------\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cBut Patreon? Really? Isn\u2019t that so 2017?\u201d\u003c/em\u003e\u003cbr\u003eNo, it\u2019s not, and how dare you. In fact, here\u2019s why we\u2019re starting with you:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFreedom. \u003c/strong\u003eThe kid gloves are off. By being independent, we can provide our audience with exactly what we\u2019ve been trying to provide them with for years, both during and after SourceFed: \u003cstrong\u003ehigh-quality, unfiltered entertainment.\u003c/strong\u003e We\u0027re also going to bring in all our friends, previous SourceFed hosts, collaborators, and in doing so, we will create a platform for driven, hilarious, or just plain insane talent to flourish.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eOwnership. \u003c/strong\u003eThe Valleyfolk is entirely owned and operated by Joe, Elliott, Steve, and Lee. This is not just a new podcast or weekly show. \u003cstrong\u003eThe Valleyfolk is our careers and our future.\u003c/strong\u003e We\u2019re just four insane people who happen to believe that, with a little help, we can make huge changes in the world of comedy and entertainment. And we\u0027re looking to you to give us that chance.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eVision. \u003c/strong\u003eThis isn\u2019t just a weekly show and a podcast. That is just the beginning. By consulting with business strategists, colleagues, and a legal team, \u003cstrong\u003ethe Valleyfolk is the most ambitious project any of us have embarked on.\u003c/strong\u003e Don\u0027t let our frantic bantering fool you: We have crossed our t\u2019s and dotted our i\u2019s, and if beginning with Patreon was not the absolute best way to make this venture as successful as possible, we wouldn\u0027t be doing it this way.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003e\u201cWhat are you really gonna do with my hard-earned cash? Just disappear?!\u201d\u003c/em\u003e\u003cbr\u003eThe first thing we\u2019re gonna do is pay to have that sass washed off you, but then:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eA shooting space.\u003c/strong\u003e As you can tell, we need a space to make videos and podcasts. We also need to build a set, buy equipment, and get our quality up to snuff with our standards.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eSalaries.\u003c/strong\u003e \u003c/strong\u003eCurrently, no one is taking any money from this endeavor, but the goal is for the Valleyfolk to be our careers. It\u2019s difficult to write a sketch when we\u2019re hungry. Your money will help us make ends meet while we build this into something incredible. In today\u2019s digital climate, uncertainty is the new norm. This is fine for many creators, but we are a group of professional artists and creators, which means that the stability provided through Patreon will directly impact everything we do.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eGo from weekly to daily. \u003c/strong\u003eWithout going into details, the success of this Patreon is directly related to how much of our own vision comes to fruition. Your cash will help us launch this thing, but depending on its success, it could also help produce comedy specials, scripted series, live shows, and much, much more. Imagine a utopia where creators aren\u0027t limited by adsense, bigger brands, or corporate entities. That\u0027s our goal.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\"I\u0027m still not sold. Why should I support you on Patreon? Money\u0027s tight these days...\"\u003cbr\u003e\u003c/em\u003eIn a word? Faith.\u003cbr\u003e\u003cbr\u003eWhat we\u0027re asking for here is a chance to do what we love. We\u0027re a team made up of \u003cstrong\u003eJoe Bereta\u003c/strong\u003e, a veteran digital producer and powerhouse talent. We\u0027re \u003cstrong\u003eElliott Morgan\u003c/strong\u003e, an intellectual, thought-provoking entertainer who\u0027s spent the past several years honing his skills as a host, writer, and stand-up comedian. We\u0027re \u003cstrong\u003eLee Newton\u003c/strong\u003e, a professionally trained sketch artist whose comedic voice is as unmistakable as her love of weird looking dogs. And we\u0027re \u003cstrong\u003eSteve Zaragoza\u003c/strong\u003e, a genius blend of Internet culture, comedy, and musical talent. We\u0027re also all best friends, and we may just be the weirdest non-related family ever.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u00a0We\u0027re producers, writers, comedians, and actors. And we are asking you for the chance to f*ck sh*t *p.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2pz9no5.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
   },
