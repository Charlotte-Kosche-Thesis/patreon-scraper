    "summary": "Hi, I\u0027m Deidre Tao... thank you so much for making your way to my page! \u003cbr\u003e\u003cbr\u003eMy paintings evoke a sense of place, a feeling of being \ntransported, and a spiritual resonance with the beauty of nature. Most of my work is inspired by the coastlines of Massachusetts where I come from. These paintings are direct results of the \u003cstrong\u003eartist\u0027s retreats\u003c/strong\u003e I take to explore, and I have my Patreon subscriber patrons to thank for these recent retreats!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy process goes like this:\u003c/strong\u003e\u003cbr\u003e1. Every 6 months, I choose a landscape to scout for beauty.\u003cbr\u003e2. A modest 3 to 5 day retreat is planned at that location.\u003cbr\u003e3. Patrons\u0027 subscriptions fund the retreat.\u003cbr\u003e4. Video, pictures, and sketches are produced on that retreat.\u003cbr\u003e5. Patrons view these on our Patreon page.\u003cbr\u003e6. Over time, paintings are made from the sketches and pictures.\u003cbr\u003e7. Paintings\u0027 progression is shared on our Patreon page.\u003cbr\u003e8. Paintings, in the form of prints or notecards, are offered as higher-tier rewards to my patrons.\u003cbr\u003e9. Repeat!\u00a0\u003cbr\u003e\u003cbr\u003eThe journey started in February 2017, with a 3-day retreat to the North Shore at a \u003cstrong\u003equiet monastery near Plum Island, Massachusetts\u003c/strong\u003e. Then, this past November, the journey continued eastward to Provincetown, \u003cstrong\u003ethe very tip of Cape Cod\u003c/strong\u003e where there are sand dunes for miles.\u00a0\u003cbr\u003e\u003cbr\u003eThe more subscriber patrons who join us, the further away and longer I can go on retreats... to scout for more beauty and to translate it into new, original paintings to share with you.\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll join us, at whatever tier level you\u0027d like to subscribe at!\u00a0\u003ca href=\"http://www.taofineart.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThank you to all my Patreon patron subscribers. You fuel the journey!\u00a0\u003cbr\u003eDeidre Tao\u003cbr\u003e\u003cbr\u003eP.S.\u00a0To see more of my work, please \u003ca href=\"http://www.taofineart.com/\"\u003echeck out my portfolio here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
