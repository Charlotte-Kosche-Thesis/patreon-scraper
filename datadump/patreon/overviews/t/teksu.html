    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e(Please, I recommend you to read carefully all the Tiers before pledging --\u0026gt;\u0026gt;\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/i-am-new-patreon-11205280\"\u003eHere\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u0026lt;\u0026lt;--\u00a0\u003cbr\u003eFor any doubt don\u0027t hesitate in ask me before pledging.)\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHi everyone, I am Teksu Chan.\u00a0\u003cbr\u003eI always enjoyed drawing so much! As I grew older this hobby became\u00a0more than a necessity. \u003cbr\u003eSadly I can\u0027t dedicate the tremendous amount of hours I used to\u00a0when I was a kid.\u003cbr\u003eAny support received here will be for the benefit of developing Anne.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eWhat kind of webtoon do you make?\u003c/strong\u003e\u003cbr\u003eCurrently I\u0027m creating ANNE, a \u003cstrong\u003emature\u003c/strong\u003e and \u003cstrong\u003eromance\u003c/strong\u003e series with\u003cstrong\u003e smut\u003c/strong\u003e and \u003cstrong\u003ecomedy\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eYou can read Anne for \u003cstrong\u003efree\u003c/strong\u003e on:\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/anne/list?title_no=4024\" rel=\"nofollow\"\u003eLine Webtoon\u003c/a\u003e -\u00a0\u003ca href=\"https://tapastic.com/series/Anne\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e -\u00a0\u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=152408\" rel=\"nofollow\"\u003eSmackJeeves\u003c/a\u003e \u003cbr\u003eSpanish (OV) -\u00a0\u003ca href=\"http://tapastic.com/series/Anne-Spanish\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you do with all the money?\u003c/strong\u003e\u003cbr\u003eHaving your support I won\u0027t have to work for anyone and I\u0027ll spend all my time \u003cdel\u003ein panties\u003c/del\u003e drawing Anne.\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLiving Cost:\u003c/strong\u003e I could pay my rent, food, electric bills... \u00a0U__U\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWorkstation:\u003c/strong\u003e\u00a0Equipment maintenance or buy\u00a0new equipment when mine explode because overwork\u00a0\u0026lt;3\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy should we support you?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf you love Anne webtoon and\u00a0you\u00a0want it continues releasing for sure.\u003c/li\u003e\u003cli\u003eIf you want additional content like special chapters, sketches, photo references, watch me streaming...\u00a0\u003c/li\u003e\u003cli\u003eYou\u0027ll have my unconditional\u00a0love forever (like the platonic love of Hollywood\u00a0movies... I probably whisper your names in the bedroom\u00a0risking my husband leaves me....\u00a0 (#\uff9f\u0414\uff9f)\u00a0)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e----------------------------------------\u003cbr\u003eYou may be interested...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is patreon\u003c/strong\u003e: \u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200368655-General\"\u003ehttps://patreon.zendesk.com/hc/en-us/categories/2...\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow works Teksu\u0027s Patreon... \u003cbr\u003e\u003c/strong\u003eFirst and most important, this is not a traditional store. You are supporting the develop of Anne monthly. You\u0027ll receive rewards of the month you are supporting/pledging.\u003cbr\u003eThe works developed like Wallpapers, Sketches, references, designs videos from streamings, etc... are unpublished publicly, this means they are unique and exclusive for the patreons.\u003cbr\u003eRewards will be sent \u003cstrong\u003evia \u0026lt;g\u0026gt;patreon\u0026lt;/g\u0026gt; message center\u003c/strong\u003e during the \u003cstrong\u003efirst week of next month\u003c/strong\u003e. [\u003ca href=\"https://www.patreon.com/posts/11205280\"\u003eMore about Pledges and Rewards\u003c/a\u003e] \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease, I recommend you to read carefully all the Tiers before pledging.For any doubt don\u0027t hesitate in ask me before pledging.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/11205280\"\u003e\u003c/a\u003ePatreon site for more tecnical info:\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003e*Patrons FAQ*\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e----------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpfront Payment \u003c/strong\u003eis activate. You\u0027ll be charged at the moment you are pledging or at the first of month if you are a current patreon.\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003e\u003cbr\u003e\u003c/a\u003e-----------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for reading and supporting!!\u00a0\u003c/strong\u003e\u003cbr\u003e"
