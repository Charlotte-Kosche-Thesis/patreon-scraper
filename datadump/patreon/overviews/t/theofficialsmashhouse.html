shirts and hey we are even open to suggestion what do you think we should give away? All followers with be entered into the draws and give aways BUT WAIT-- Donators get entered 2 times into these draws!!!\u00a0\u003cimg src=\"http://urbantribalista.files.wordpress.com/2014/05/woah-bill-and-ted.gif\"\u003e\u00a0And at the end of the day we are all on this rock ripping around in circles and to be honest for the crew of the SmashHouse all we wanna do is spin on that 2.3 degree axis with you friends. Thank you again from all of smash house.\u00a0"
