    "summary": "\u003cimg src=\"https://image.ibb.co/kCtZgQ/1_who_is.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Anr_cb2FsTA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nTechWizTime is Jonathan Russell (That\u0027s me!), a guy with a passion for technology and teaching what he has learnt to others. During the day, he is a graphic designer, website designer and tech support for a company with offices in Brisbane and Melbourne Australia. But during the evenings and weekends, he dons his trademarked beard and red shirt to become the TechWiz behind the youtube channel TechWizTime. His enthusiam and energy is transfered into his videos for all to enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/kwgLMQ/2_what_does.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xj3MPmJhAPU\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nTechWizTime is a YouTube channel dedicated to bringing you Technology related content and tutorials. Whilst some elements of the production is outsourced, most of what you see is produced and developed by Jonathan in the spare time between work and family. As you can imagine, this doesn\u0027t leave a lot of time to create the awesome TechWizTime content each week.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/eQRWT5/3_where_funds.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WVQCkrROQAg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nYou may not know this, but YouTube doesn\u0027y pay it\u0027s creators a lot of money. In fact, Jonathan earns less than the costs of his monthly internet bill. This is where Patreon comes in. Not everyone can afford pledging money to TechWizTime, however, if you are able to, there are several tiers available with different perks along the way. As always, the YouTube content will remain free. This just helps supplement the lost YouTube revenue and helps to grow the channel into a more sustainable for of entertainment and education.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/jChS1Q/4_other_help.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7GYbp79JWw4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThere are many ways to support TechWizTime without pledging physical money. The YouTube videos will always remain free, but if you love the content and want to help, then here\u0027s how:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t1. Share TechWizTime videos to your Facebook, Twitter and Reddit accounts.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t2. Purchase gear via the \n\t\u003ca href=\"http://amzn.to/2qypbPP\" target=\"_blank\"\u003eAmazon US Affilaite\u003c/a\u003e links. This costs nothing if you are already buying things off Amazon :)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t3. Giving the TechWizTime videos a THUMBS UP and leaving feedback in the comments section.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t4. Visit the \n\t\u003ca href=\"http://techwiztime.com\" target=\"_blank\"\u003eTechWizTime website\u003c/a\u003e and signup to Notifications.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t5. Follow TechWizTime on \n\t\u003ca href=\"https://www.facebook.com/TechWizTime\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.twitter.com/TechWizTime\" target=\"_blank\"\u003eTwitter\u003c/a\u003e or \u003ca href=\"https://www.instagram.com/TechWizTime\" target=\"_blank\"\u003eInstagram\u003c/a\u003e for more great content!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePersonal Note\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIf you can do one or even a few of these things, it will really help the TechWizTime channel all without costing you anything. It will mean so much to me and will help grow TechWizTime into something so much bigger and amazing than even I can dream of right now. So thankyou to everyone reading this from the bottom of my heart (and the inner working of the beard)!\n\u003cbr\u003e\nAnd as always..... \n\u003cstrong\u003eImagine Learn Create\u003c/strong\u003e"
