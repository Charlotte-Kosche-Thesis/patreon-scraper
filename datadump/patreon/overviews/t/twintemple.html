    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\n\t\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t1.0-9/29792054_1591045577617500_6068135636391428096_n.jpg?_nc_cat=0\u0026amp;oh=5db0d536f99776a1d897caf79fa385b5\u0026amp;oe=5B6A7C04\"\u003e\u003cbr\u003e\u003ch2\u003e TO JOIN US\u003c/h2\u003e\n\t\u003c/strong\u003e\n\t\u003ca href=\"https://scontent-lax3-2.xx.fbcdn.net/v/t1.0-9/29792054_1591045577617500_6068135636391428096_n.jpg?_nc_cat=0\u0026amp;oh=5db0d536f99776a1d897caf79fa385b5\u0026amp;oe=5B6A7C04\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\"\n\t\u003cem\u003eSatan isn\u0027t only for the metalheads any more.\u003c/em\u003e\"\u003cstrong\u003e -\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eMAT MAGAZINE\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHY BECOME AN OFFICIAL MEMBER OF TWIN TEMPLE?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tMost importantly, you will become part of our Satanic coven of\u00a0fellow heretics, witches \u0026amp; artists from across the world.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tUpon joining, you will be mailed a physical membership package, and receive all of the members only music, live streams, art and more listed in \"Rewards.\"\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you are in Los Angeles, you may choose to be initiated personally by us, and will be invited to private members only rituals \u0026amp; events.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a6f6dc080bd5e5132eebf9c/5a6f952153450a5e35147da2/5ac6750e8a922d8cef481cc4/1522955549515/IMG_2427.JPG?format=750w\"\u003e\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHY DID WE CREATE TWIN TEMPLE MEMBERSHIP?\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tThe answer is two parts.\n\t\u003cbr\u003e\n\t\u003cem\u003e\n\tFirstly: \u003c/em\u003e\u003cbr\u003e\n\tWe have found a disconcerting number of highly organized hate groups \u0026amp; Christian extremist social clubs popping up across America. TWIN TEMPLE membership is the black magick mirror-- an alternative to these organizations, and a way to connect to likeminded Luciferians. We use Satan as a symbol of our rejection of hatred, hypocrisy and ignorance, and our belief in individualism, freedom and equality.\n\u003cbr\u003e\t\u003cbr\u003e\n\t\u003cimg src=\"http://anotherimg.dazedgroup.netdna-cdn.com/696/azure/another-prod/340/1/341570.jpg\" style=\"width: 500; height: 500px;\"\u003e\u003cbr\u003e\n\t\u003cem\u003e\n\tSecondly:\u003c/em\u003e\u003cbr\u003e\n\tMainstream outlets censor our artwork, for its inclusion of Skyclad witches \u0026amp; Satanic subject matter. We do not believe witches who choose, as an expression of their own True Will, to bare their breasts or appear nude during sacred ritual warrants censorship. We do not believe that artistic exploration of the darkness in society warrants censorship. This allows you to see our artwork as we intended, completely uncensored, and support its ongoing creation.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i1.wp.com/matmag.net/wp-content/uploads/2017/10/DSC_0290.jpg?w=1200\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMEMBERSHIP RULES\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eMembership is open to all individuals who swear to live by Twin Temple\u0027s fundamental tenet: \u003cbr\u003e\n\t\u003cem\u003e\"Do What Thou Wilt, So Long As It Does Not Impede The Will of Others.\"\u003cbr\u003e\n\t\u003c/em\u003eAny member found disrupting the Tenet and behaving un-Satanically, such as participating in hate groups, hate speech, or supporting oppression, will be automatically banished from Twin Temple.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNeophytes will receive the degree of Initiate after 3 full months of being an active member in the Satanic Coven. Once you are a first degree Initiate, your official membership materials will be shipped on the 3rd, after your membership dues have been successfully paid on the 2nd of the month for 3 consecutive cycles. (For example, if you joined on December 3rd, you attain the degree of Initiate on March 3rd. If you join on December 1st, you attain the degree of Initiate February 3rd.)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eBECOME THE HIGH PRIEST/ESS OF YOUR CITY\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tTo become the High Priest/ess of your city, email us here for more details:\u00a0\n\t\u003ca href=\"mailto:twintempleforever@gmail.com\"\u003etwintempleforever@gmail.com\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
