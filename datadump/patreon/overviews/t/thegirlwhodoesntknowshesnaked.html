    "summary": "About a year ago I drew a picture of a naked girl... she was just confident and naked. I then drew a bunch of people around her that were not naked and she was completely oblivious. It was at this point that I developed the story of Stacie: A girl who doesn\u0027t know she\u0027s naked. It was just something that kind of happened. I was writing the story as I drew pages and it was kind of stupid... but then I started to really give it thought. \u003cbr\u003e\u003cbr\u003eWhat if there was a person in the modern world who just couldn\u0027t wear clothes and they were completely oblivious to their plight? How would something like this happen? How would people around her react? How would people\u0027s reactions affect her? I set out to write a script from the perspective of someone who would become her friend.\u003cbr\u003e\u003cbr\u003eThe first issue was told from Chris\u0027s point of view. Chris is a nudist and so is not as put off by this naked girl who doesn\u0027t know she\u0027s naked. He\u0027s the first real friend that Stacie has ever had and really helps her gain her confidence. \u003cbr\u003e\u003cbr\u003eThe first issue was created entirely on my Note tablet in black \u0026amp; white in my sparse free time over the course of about 9 months. I made it mostly for fun and I only ever shared it in pieces on Reddit, with the whole issue never being shared anywhere in its entirety.\u003cbr\u003e\u003cbr\u003eI want to really make this comic, not just throw it together on my tablet. I want to develop this into a series and make it in high resolution and full color. I want to do this, but I need help. This is where you come in: creating a comic(even in black and white) is very time consuming. With your financial help I can dedicate more time to making this comic and bring it to you! \u003cbr\u003e"
