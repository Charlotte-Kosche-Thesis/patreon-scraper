    "summary": "G\u0027day,\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m TimmyCarbine and I live in Queensland, Australia (the land of shitty internet and Drop Bears). I am an aspiring Youtuber who loves shooting things in the face on ARK: Survival Evolved. I\u0027m known for my ARK:SE Let\u0027s plays, architecturally stunning base builds, and Tips and Tutorial videos.\u003cbr\u003e\n\u003cbr\u003e\nMy ultimate goal is to be able to produce comically entertaining and helpful videos for my fans as a full time entity. It\u0027s something I am very passionate about doing and devote as much time as I can working towards realising this dream, and with your help it could be possible.\u003cbr\u003e\n\u003cbr\u003e\nFunds that are donated by all you amazing people will go towards upgrading hardware and software, and towards creating better quality content for your enjoyment =)\u003cbr\u003e\n\u003cbr\u003e\nSo, sit back, have a laugh and...\u003cbr\u003e\n\u003cbr\u003e\nDon\u0027t forget to lead your targets!\u003cbr\u003e\nTimmyCarbine\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCarbinites Server:\u003cbr\u003e\nWhen can I join?\u003cbr\u003e\u003c/strong\u003ePatreon will charge you on the day you pledge giving you access to your rewards then and there, all you need to do is contact me and ask for the server details. Please note: Only your first pledge will be charged on what ever day you decide to join, after that it will be on the 1st of every month you decide to continue your support.\u003cbr\u003e\u003col\u003e\n\u003c/ol\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
