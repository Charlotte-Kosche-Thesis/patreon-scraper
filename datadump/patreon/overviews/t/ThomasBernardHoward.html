    "summary": "\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(235,241,221);\"\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003cspan style=\"background-color: rgb(255,255,0);\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003eW\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003ehat\u0027s the deal?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMore info at\u00a0\u003ca href=\"http://tbhwritingpencil.com\" rel=\"nofollow\"\u003eMy Website\u003c/a\u003e, but the gist is I\u0027m a self-taught visual artist, pianist, and writer, focuses being miniature realism - photorealism in pencil, digital paint, classical music and creative writing. \u00a0I work full-time to get new pieces out while doing commissions, with a novel underway!\u003cbr\u003e\u003cbr\u003eThis is my Patreon page where I post exclusive updates and content as a way to honor those who honor me. \u00a0I\u0027m also at\u00a0\u003ca href=\"http://instagram.com/l3ehind\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://www.facebook.com/thomas.howard.14661\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://oddlyevocative.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/EmptyInfiniti\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://plus.google.com/u/0/+ThomasBHoward\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e and some other places.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(235,241,221);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\u003cspan style=\"background-color: rgb(215,227,188);\"\u003eS\u003c/span\u003e\u003c/span\u003epecifically, how\u00a0would my\u00a0money be used?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePledges will contribute to the costs of:\u003cbr\u003e\u003cbr\u003e- gallery representation\u003cbr\u003e- art fairs\u003cbr\u003e- publication costs\u003cbr\u003e- websites\u003cbr\u003e- drawing media\u003cbr\u003e- digital equipment\u00a0\u003cbr\u003e- framing media\u003cbr\u003e- shipping\u003cbr\u003e- cost of time needed for finely detailed work (lol)\u003cbr\u003e- piano maintenance\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePhew. \u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215,227,188);\"\u003e\u003cspan style=\"background-color: rgb(215,227,188);\"\u003eW\u003c/span\u003e\u003cspan style=\"background-color: rgb(235,241,221);\"\u003ehat is a commission..? \u00a0Can I ask for one?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYup. Well, first of all:\u003cbr\u003e\u003cbr\u003ea commission is when you pay someone for a service. \u00a0In this case, I would be providing a \u003cem\u003ecreative\u003c/em\u003e service in the form of an illustration, bit of music, or short-story, to you-- whatever you ask for, really. \u00a0The difference on this page is that Patrons do receive discounts when they would otherwise have to pay in full. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eS\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cstrong\u003ehould I pledge?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eThat would be great, but\u00a0I appreciate feedback and support however and wherever it comes in.  Thanks for visiting this page either way, and I\u0027ll see you around!\u003cbr\u003e\u003cbr\u003e- Tom\u003cbr\u003e\u003cbr\u003e"
