    "summary": "The Moon Infoshop and Community Space is an all volunteer D.I.Y space dedicated to helping create and maintain a culture of resistance and mutual aid in Newburgh NY and the so-called Hudson Valley area. \u003cbr\u003e\u003cbr\u003eAll of our events are donation-based with free food available to be more accessible to all who wish to be a part of the space. We work with queer, environmental and anti-gentrification activists in Newburgh and have open events for people to learn about these issues on a local level. We have regular potlucks and art and film nights to cultivate a sense of community. \u003cbr\u003e\u003cbr\u003eWhile we love putting on these events, and have been growing in support from people of all walks of life, unfortunately, in person donations alone have not been enough to sustain us. We are asking for monthly donors to help us make rent and utilities to allow us to keep doing what we do and do it better than ever going into the spring and summer months. \u003cbr\u003e\u003cbr\u003eWhat we provide:\u003cbr\u003e\u003cbr\u003e- Book and zine library\u003cbr\u003e- Free boxes for clothes and food \u003cbr\u003e- Radical Film Night every Wednesday 7pm\u003cbr\u003e- Venue for bands, performers and special events\u003cbr\u003e- Meeting space for activists, artists and community members\u003cbr\u003e- Educational space for radical, social, environmental, (anti)political topics\u003cbr\u003e\u003cbr\u003eNew projects include:\u003cbr\u003e\u003cbr\u003e- Community Compost Program -\u003cbr\u003eWe plan to collect food scraps from neighbors to support local community gardens and farms to help build healthy soil and reduce waste\u003cbr\u003e\u003cbr\u003e- From the Moon Podcast\u003cbr\u003eAs an alternative space for information, we continue to cover a range of topics and issues. We plan to expand to weekly podcasts that cover a variety of topics and highlight regional issues and activities.\u003cbr\u003e\u003cbr\u003e- Community Bicycle\u00
