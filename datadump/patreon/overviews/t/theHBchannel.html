     "about": "The Hans Beekhuyzen Channel continues the work tech journalist Hans Beekhuyzen and his editorial staff did for the well respected but discontiued Dutch magazine Vi-fi.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Hans Beekhuyzen (editor) \u003c/strong\u003e\u003cbr\u003e\u003cimg height=\"200\" src=\"http://thehbproject.com/files/img/fotos/Personen/_MG_5120.jpg\" style=\"margin: 10px; color: rgb(67, 73, 65);\" title=\"Hans Beekhuyzen\" width=\"200\"\u003eBefore starting his carreer as a professional tech journalist, he sold hifi and recording equipment for ten years. Since 1978 he wrote, later aided by Peter van Willenswaard, for a large number of magazines in The Netherlands, the UK and the VS: Audio \u0026amp; Techniek, Chip, Hifi Video Test, Home Studio, Music International, One to One, Pro Sound News, Radio Bulletin, Soundcheck, Stereophile and Studio Sound. He also translated user manuals for products like the Teac Tascam Portastudio 144 and 244 and wrote for the Dutch HP magazine on networks. Since 1989 he was the publishing editor of Pro-Audio Magazine that later became Pro Audio Video. From 2004 to 2011 he also was the publishing editor of Vi-fi, a magazine aimed at the serious consumer hifi and video market. He started The Hans Beekhuyzen Project in 2011 and The Hans Beekhuyzen Channel - the video version of the \u0027Project\u0027 - in 2015.\u003cbr\u003e",
