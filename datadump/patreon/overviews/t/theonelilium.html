    "summary": "\u003cstrong\u003e\u003cem\u003eWelcome to my Patreon page!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eHi I\u0027m Lilium from the youtube channel \u003cem\u003eTheOneLilium\u003c/em\u003e. I\u0027m a danish girl who has a big passion in my life: ASMR ( Autonomous Sensory Meridian Response). I\u0027ve always enjoyed helping other people to relax and be a positive influence in their lives and now you can actively and easily help me out as well! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you pledge to me?\u003c/strong\u003e\u003cbr\u003eI want to be able to develope even more great content as an ASMRtist and upgrading my equipment to create even more intense and professional videos for my viewers but I need a little help to get there :) Also I have a dream to move to a bigger apartment where I will set up a proper recording studio, this dream also needs a little loving push which I hope you will support.\u003cbr\u003e\u003cbr\u003eYou will receive \u003cem\u003e\u003cstrong\u003erewards\u003c/strong\u003e\u003c/em\u003e each month for helping me! Check out the different rewards below!! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA dream unfolds...\u003c/strong\u003e\u003cbr\u003eIn this world of stress, anxiety and endless worries I often used to wonder: \"What if I could create a space where I could make people feel good? Help them get better sleep, a better day and a better life for absolutely no cost?\"\u003cbr\u003e\u003cbr\u003eThat is when I created my Youtube channel TheOneLilium. I create videos to make people sleep better and make people relax in an otherwise stressful day-life. \u003cbr\u003e\u003cbr\u003eMy purpose is to be YOUR safe haven, your relaxing escape and your trustful companion from afar.\u003cbr\u003eI offer myself 100% free of charge and give ALL people equal possibility to access my wide range of videos on Youtube, which I believe is how it should be.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLove Lilium\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
