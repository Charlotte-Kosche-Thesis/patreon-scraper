    "summary": "Il y a six mois je me suis retrouv\u00e9e devant une porte de prison. A trois cent kilom\u00e8tres de chez moi. \u003cbr\u003eCelui que j\u0027aime est derri\u00e8re le mur. \u003cbr\u003eJe suis arriv\u00e9e ext\u00e9nu\u00e9e, affam\u00e9e, isol\u00e9e. Sans amis, sans famille, sans soutien.  j\u0027\u00e9tais seule. Avec lui, de l\u0027autre c\u00f4t\u00e9. \u003cbr\u003eLui et moi, nous nous sommes retrouv\u00e9s seuls au monde. Nous avons pleur\u00e9 ensemble, en serrant nos bouts de doigts et allumant nos regards perdus. Nous avons eu faim, nous avons eu si peur. \u003cbr\u003eJe suis venue le voir, puis je suis revenue. J\u0027ai commenc\u00e9 \u00e0 voyager, sans  savoir o\u00f9 j\u0027allais. Et depuis, \u003cbr\u003eJe monte dans des trains, des voitures, des cars, je dors chez des inconnus, je parle avec des \u00e9trangers, je leur demande de l\u0027aide, je les soutiens, nous rions, nous nous prenons dans les bras, nous nous attendons, nous marchons sous la pluie, nous r\u00e9parons les v\u00e9los, ils me tendent un mouchoir quand mes larmes coulent, je tiens le b\u00e9b\u00e9 quand sa maman passe le portique, je serre une main tremblante, je cours apr\u00e8s un train, je noircis des pages, je tape sur mon clavier, je recharge la tablette, je bois un caf\u00e9, je respire. \u003cbr\u003eJ\u0027\u00e9cris sur mes cahiers que je trimballe avec mes chaussettes, culottes et ma pr\u00e9cieuse carte d\u0027identit\u00e9, dans  mes sacs, et mes stylos \u00e0 port\u00e9e de mains, les \u00e9pisodes d\u0027un feuilleton dont je suis devenue l\u0027actrice principale sans conna\u00eetre la fin, m\u0027en remettant \u00e0 la vie, aux battements de mon coeur et \u00e0 la confiance que mes pas affirment, que mes mots consolident et que mes lecteurs renforcent. \u003cbr\u003e\u003cbr\u003eJ\u0027\u00e9cris en passant et repassant la fronti\u00e8re : comment suis-je revenue ? Et pourquoi ? \u003cbr\u003eNotre histoire est si exceptionnelle que ceux qui ont entendu parler de l\u0027amour la partageront.\u003cbr\u003e\u003cbr\u003eMa vie est devenue un film de Jacques Audiard, une s\u00e9rie digne d\u0027\u003cem\u003eOz\u003c/em\u003e, de Sense 8, ou m\u00eame Outlander. Je me r\u00e9veille dans\u003cem\u003e Orange is a new black\u003c/em\u003e, au milieu des lettres \u00e0 Lou que Guillaume Apollinaire a \u00e9crites sur la ligne de front pendant la premi\u00e8re guerre, en souvenir des p\u00e9riodiques o\u00f9 Honor\u00e9 Balzac \u00e9crivait et celui d\u0027Ernest Hemingway.\u003cbr\u003e\u003cbr\u003eEt tout a commenc\u00e9 il y a quatre ans :\u003cbr\u003eJe suis entr\u00e9e dans un quartier haute s\u00e9curit\u00e9, apr\u00e8s avoir pass\u00e9 le portique et onze portes jusqu\u0027\u00e0 un groupe d\u0027hommes qualifi\u00e9s comme les hommes les plus dangereux de France, et l\u00e0, j\u0027ai rencontr\u00e9 cette chose tr\u00e8s sp\u00e9ciale, extr\u00eamement rare et pourtant sans lequel nous ne pouvons vivre :  l\u0027amour. \u003cbr\u003e\u003cbr\u003eL\u0027amour me guide pour voyager, \u00e9crire et cr\u00e9er ce feuilleton que j\u0027ai appel\u00e9 du nom de mon arri\u00e8re grand-m\u00e8re Hannah Ritzen puisqu\u0027elle est n\u00e9e dans ce pays o\u00f9 je me rends pour voir mon amour, puisqu\u0027elle a pass\u00e9 la fronti\u00e8re pour \u00e9pouser mon arri\u00e8re grand-p\u00e8re et qu\u0027elle a soign\u00e9 les bless\u00e9s du front. Parce qu\u0027il y avait l\u0027amour et le courage que seul le coeur permet. \u003cbr\u003eParce que je viens de l\u00e0. \u003cbr\u003eParce que c\u0027est l\u00e0 o\u00f9 je vais."
