    "summary": "\u003cstrong\u003eAbout\u003cbr\u003e\u003c/strong\u003eThe Leveller is a new current affairs website that reports on progressive issues in the UK and USA, and we want the reader to participate in deciding what\u0027s newsworthy.\u00a0 We want our patrons to be involved with the editorial team, to make us accountable for our journalism and tell us what topics you want to read about.\u00a0 Since the start we have published on average 5 articles a month, a rate that looks like it\u0027s going to increase a lot this year - since we launched our new website in April, we\u0027ve started to push out 2 or 3 articles every \u003cem\u003eweek.\u00a0 \u003c/em\u003eIt\u0027s still early days, but we\u0027re already taking off.\u003cbr\u003e\u003cbr\u003eOur goal is to become a serious media source for news and culture that prizes journalistic ethics, intellectual integrity and anti-oppression politics, and contributes to the empowerment of others.\u00a0 Got something to say?\u00a0 Join us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGive $2 a month to become a supporter of independent journalism, with future access to influencing content (such as patron polls).\u003c/li\u003e\u003cli\u003eBecome a Patron for $5 a month and you\u0027ll gain direct access to our editors, with the right to email the editorial team any question you have each week\u003c/li\u003e\u003cli\u003ePatrons who give $10 a month can submit a suggestion for our monthly Readers Choice article.\u00a0 We\u0027ll pick our favorite and write about it.\u003c/li\u003e\u003cli\u003eThe first 100 Patrons to pledge $20 a month will be named on our website as Founding Donors.\u003c/li\u003e\u003cli\u003eThe first 10 Patrons to pledge\u00a0$50 a month can become an Editorial Consultant.\u00a0 You personally will be able to give us an article topic and we\u0027ll write and publish it - four times a year.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003eTerms \u0026amp; conditions below\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHistory\u003c/strong\u003e\u003cbr\u003eFounded in early 2015 by a few friends, the Leveller began as just a blog where we could showcase our writing, simply in the hopes that we would be spotted and get a foot on the ladder of the news industry.\u00a0 But after the first 6 months of young writers contributing great articles to us and helping us build a readership, we got lucky with our first viral article, \u0027\u003ca href=\"http://theleveller.org/2015/09/british-really-laughing/\" rel=\"nofollow\" target=\"_blank\"\u003eWhat The British Are Really Laughing About\u003c/a\u003e\u0027 by Lawrence Richards.\u00a0 The 500,000 hits it got our website that week convinced us that we had the momentum needed to turn the Leveller into something real, and spent the next few months redesigning the site and sketching serious plans for the \u003ca href=\"http://theleveller.org/2016/03/one-year-of-the-leveller/\" rel=\"nofollow\" target=\"_blank\"\u003efuture\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOne of the core values we chose to write into the Leveller was the notion that we wanted to find a way to use our writing to empower the reader and not just entertain them, so we started to think about how to give our readers a say in what they get to read about, while keeping all online content free and open to all, and also not depending on advertising as a revenue model.\u00a0 So in May 2016 we launched our Patreon campaign, to let donors gain access to the editorial process while raising money to grow into a stable business that pays writers for their work.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eTerms \u0026amp; Conditions\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eFor the sake of fairness all suggestions for the monthly Readers Choice article will be considered in private by the editorial staff, and will be chosen without any external input.\u003c/li\u003e\u003cli\u003eThe specific content and direction of an article resulting from topics suggested by Patrons will be decided by the editorial staff.\u00a0 The writer of a suggested article will be chosen at the discretion of the editorial staff. This includes both Readers Choice and Editorial Consultants.\u003c/li\u003e\u003cli\u003eAll article suggestions from Patrons are bound by our \u003ca href=\"http://theleveller.org/submissions/\" rel=\"nofollow\"\u003eSubmissions \u0026amp; Editorial Policy\u003c/a\u003e, and the editorial team reserves the right not to pursue a Patron\u0027s suggestion if they have reason to believe it goes against the stated core values of the Leveller. This includes both Readers Choice and Editorial Consultants.\u003c/li\u003e\u003cli\u003ePatrons with email access to the editorial team reserve the right to receive an answer to one question every week.\u00a0 Editors can choose to respond to a \u003cem\u003esecond \u003c/em\u003equestion if they wish, but they reserve the right not to do so.\u003c/li\u003e\u003c/ul\u003e"
