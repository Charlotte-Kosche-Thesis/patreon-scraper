    "summary": "\u003cstrong\u003eHello, people of Earth!\u003c/strong\u003e We are The PepTides. We are more than just a band\u2014we are a nine-member art collective supported by a loving community of fans.\u003cbr\u003e\u003cbr\u003eOur art pokes fun at humanity\u0027s foibles in the form of raucous dance parties and lavish apocalyptic f\u00eates. We like to sing our truth about\u00a0love, hate, revenge, sex, religion, war\u2014and getting ready for dates.\u003cbr\u003e\u003cbr\u003eOur fans mean the world to us. To all our angels who have supported us now and in the past: THANK YOU. You know who you are. We love you. We wouldn\u0027t be here without you. Our goal with Patreon is to amplify the positive feedback loop between us and our fans.\u003cbr\u003e\u003cbr\u003eIf you are among those who dig our art and want to see more of it, the \u003cstrong\u003ethree best ways\u003c/strong\u003e to support us are: 1. Come out to a show (and introduce yourself\u2014we\u0027re excited to meet you!) 2. Buy an album. 3. Make a donation through \u003cstrong\u003ePatreon\u003c/strong\u003e. No donation refused. Every little bit helps.\u003cbr\u003e\u003cbr\u003eThere are other places where you can engage with us online (Spotify, YouTube, Facebook), and we hope you do. But Patreon is different. \u003cstrong\u003ePatreon is special.\u003c/strong\u003e Even a modest contribution of just a few dollars a month (say, the price of a pint of Beau\u0027s) goes further to supporting our art than all the others combined.\u003cbr\u003e\u003cbr\u003eIt takes a bit of pressure off us and helps us do what we\u0027re here on Earth to do: to write songs and play shows for you to enjoy. Thank you for your time. \u003cbr\u003e\u003cbr\u003eHugs!\u003cbr\u003eThe PepTides"
