    "summary": "Help sponsor a developer to work full-time on improving \u003ca href=\"http://inkscape.org/\"\u003eInkscape\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nMy past Inkscape work includes:\n\u003cul\u003e\n\t\u003cli\u003eImplementing Mesh gradients (both rendering and GUI as well as writing the SVG spec).\u003c/li\u003e\u003cli\u003eAdding the Symbol dialog.\u003c/li\u003e\n\t\u003cli\u003eAdding the Style dialog (a work in progress, although it already is pretty useful).\u003c/li\u003e\n\t\u003cli\u003eAdding support for CSS Font features (with preview in 0.93).\u003c/li\u003e\n\t\u003cli\u003eText handling improvements.\u003c/li\u003e\n\t\u003cli\u003eImplementing flexible stroke/fill order (rendering and GUI).\u003c/li\u003e\u003cli\u003eImplementing canvas rotation (0.93).\u003c/li\u003e\n\t\u003cli\u003eMany other cool features and critical bug fixes!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eI am currently working on:\n\u003cul\u003e\n\t\u003cli\u003eImproving Inkscape\u0027s GUI:\n\t\u003cul\u003e\n\t\t\u003cli\u003eMaking text line spacing more intuitive (just added Line Spacing modes).\u003c/li\u003e\n\t\t\u003cli\u003eReplacing the select one out of many toolbar widget with a cleaner C++ implementation that also allows icons in a drop-down menu to save space.\u003c/li\u003e\n\t\t\u003cli\u003eGTK 3 Migration.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eBetter CSS Stylesheet support:\n\t\u003cul\u003e\n\t\t\u003cli\u003eCSS 3 Selectors (mentoring a GSoC student).\u003c/li\u003e\n\t\t\u003cli\u003eStyle dialog improvements.\u003c/li\u003e\u003cli\u003eSupport for external style sheets via @import.\u003c/li\u003e\u003cli\u003eSupport for multiple style elements.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eYou can see my commits to the Inkscape code base at \u003ca href=\"https://gitlab.com/inkscape/inkscape/graphs/master\"\u003eGitLab\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCan I squash your favorite bug or add you must-have new feature?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eGood Question!\u003cbr\u003e\u003cbr\u003eIt depends... I find it very hard to predict how much work a bug fix or feature implementation will take, even with my long experience with the code base. Some things like adding flexible paint/stroke/marker order turn out to be surprisingly easy... just an hour or so of work, while seemingly trivial things turn out to be quite complex requiring rewriting large parts of Inkscape\u0027s code base.\u003cbr\u003e\u003cbr\u003eHave a look at my \n\u003ca href=\"http://tavmjong.free.fr/blog/\"\u003eblog\u003c/a\u003e for insight into the development process.\u003cbr\u003e\u003cbr\u003e\nI\u0027m also the author of \n\u003ca href=\"http://tavmjong.free.fr/INKSCAPE/MANUAL/html/\"\u003eA Guide to Inkscape\u003c/a\u003e (and am in the process, albeit slowly, of updating it).\u003cbr\u003e\n\u003cbr\u003e\nThanks for your support!"
