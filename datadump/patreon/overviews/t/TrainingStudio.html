    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eHi, my name is Adam Moore and I\u0027m the founder of Training Studio. We are an independent game development studio with a mission. We want to help junior developers and recent college graduates break into the AAA game industry by providing them with their first paid game industry job. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e\u003cbr\u003eWe want to launch an internship program for college students and recent graduates, but we refuse to run unpaid internships. The money you pledge to us is used to fund our internship program.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll of our interns are paid $10 per hour.\u003c/li\u003e\u003cli\u003eAll of our interns work no more than 10 hours per week.\u003c/li\u003e\u003cli\u003eThis means that the interns make roughly $400 per month.\u003c/li\u003e\u003cli\u003eInternships are 3 credits, 15 weeks long, and begin in January, May, and September.\u003c/li\u003e\u003cli\u003eAs internships become available, the job postings will also be shared here if you\u0027re interested in applying.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003eEveryone pledging $1 or more each month will get access to our patron-only content, including sneak peeks at what we\u0027re working on and polls about features you\u0027d like to see in our games.\u003cbr\u003e\u003cbr\u003eIf you pledge\u00a0$4.99 or more each month, you also will get to see more behind the scenes content including access to view design documentation and scripts.\u003cbr\u003e\u003cbr\u003eIf you pledge $9.99 or more each month, you will also be invited to a monthly\u00a0livestream with the development team.\u003cbr\u003e\u003cbr\u003eIf you pledge $19.99 or more each month, you will also receive access to all games developed by the intern team, and you will receive the newly released games 1 week in advance of the release date.\u003cbr\u003e\u003cbr\u003eEight patrons that pledge $49.99 or more each month will also receive an hour of private one on one game development mentorship from me each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I end up paying?\u003c/strong\u003e\u003cbr\u003eYou pay once per month. Patreon processes payments on the 1st of each month in the Pacific time zone for pledges made the previous month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for helping us launch this internship program.\u003c/strong\u003e"
