    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DwOVWw_Vm4M\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003eSo what\u0027s this all about?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eThe idea of Patreon is that you support a creator financially for the content they create for you. In my case I create a highly-detailed documentary series that looks at WW2 battles. This series is called\u00a0\u003ca href=\"https://youtu.be/IFP4-dwTMQ0?list=PLNSNgGzaledgHIszXQVDreX-ZC1Xejf9Y\"\u003eBATTLESTORM\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eA lot of History documentaries are short, quite vague and don\u2019t go into any depth. I don\u0027t know about you, but they always left me feeling disappointed. So in BATTLESTORM we\u0027ll put every single unit on a map and show you exactly what happened.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eHow Does Your Support Help?\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMaking in-depth documentaries at this level requires a lot of research. The accuracy and quality of the sources dictates the quality of the final script. If I only have access to a handful of books, I won\u0027t get the full picture, and I won\u0027t be able to provide you with the details you deserve.\u003cbr\u003e\u003cbr\u003eWith your support, I\u0027ll be able to compile all the sources needed to deliver a detailed and accurate picture of the events.\u003cbr\u003e\u003cbr\u003eHelp me create the most detailed and the most accurate animated history documentaries ever so we can visualise the battles that shaped our world. Thank you all for your support.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat if you don\u0027t have money to support this?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eNo worries! Please don\u0027t become a patron if you\u0027re low on money or struggling financially. And know that my YouTube videos will always be free to watch.\u003cbr\u003e\u003cbr\u003eHere\u0027s a link to my channel if you haven\u0027t seen it already -\u00a0\u003ca href=\"https://www.youtube.com/user/TheImperatorKnight\"\u003eLINK\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e- Lewis\u003cbr\u003e"
