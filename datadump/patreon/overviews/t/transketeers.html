    "summary": "English below!\u003cbr\u003e\u003cimg src=\"https://transketeers.com/wp-content/uploads/2016/09/op-de-toren-in-deventer.jpg\"\u003e\u003cbr\u003eWij, Jonah (producent), Bart (regisseur) en Chris (camera) zijn \u003cstrong\u003ede Transketeers\u003c/strong\u003e. Wij maken audiovisuele producties rondom \u003cstrong\u003egenderdiversiteit\u003c/strong\u003e, en daar zijn we mee begonnen omdat we alle drie transgender zijn en er klaar mee waren dat er veel over trans-mensen gepraat werd, maar geen verhalen door transgenders zelf verteld werden. Wij zijn alledrie transman - \u003cstrong\u003egeboren als meisje, nu levend als jongen,\u003c/strong\u003e\u00a0en opgeleid als \u003cstrong\u003everhalen vertellers\u003c/strong\u003e! Dus als vanzelf hebben wij onze eigen frustratie aangepakt\u003cstrong\u003e.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eSinds 2014 werken we samen aan het vertellen van ongehoorde verhalen - eerst de\u00a0\u003ca href=\"http://www.trans-tapes.com/\" target=\"_blank\"\u003eTrans*Tapes\u003c/a\u003e, en sindsdien steeds meer. We hebben een lopende webserie\u00a0\u003ca href=\"https://transketeers.com/portfolio/the-naked-truth/\"\u003eThe Naked Truth\u003c/a\u003e waarin iedereen ons en onze gasten het hemd van het lijf kan vragen. We dragen bij aan emancipatie, dialoog, en de acceptatie en het begrip voor Transgenders en andere mensen die niet in de norm passen. Wij geven workshops, maar veel van ons werk is ook openlijk beschikbaar op youtube omdat de verhalen voor zo veel mensen waardevol zijn.\u00a0\u003cbr\u003e\u003cbr\u003eWij gebruiken Patreon omdat we geloven in direct contact met het publiek. Jij kan als Patron zorgen dat wij mooie dingen kunnen blijven maken. We hebben zelfs een naam hiervoor bedacht - Paytrans!\u00a0\u003cbr\u003e\u003cbr\u003eOnze missie is een platform te zijn om de diversiteit te laten zien. Met Patreon kan je ons financieel ondersteunen. Ook heb je toegang tot een netwerk met trans-mensen en allies en kunnen we leren van elkaar.\u003cbr\u003e\u003cbr\u003eOm een kleine greep te doen uit wat je hier kan verwachten wanneer je besluit Paytrans te worden:\u003cbr\u003e\u003cbr\u003e-\u00a0\u003cstrong\u003eThe Naked Truth\u003c/strong\u003e\u00a0- Onze prikkelende vragenrubriek de Naked Truth, waar we zelf vragen beantwoorden en ook gasten uitnodigen om andere perspectieven te laten horen. Alle vragen die je ooit aan een trans*persoon had willen stellen mag je aan ons sturen en wij beantwoorden ze hier!\u003cbr\u003e-\u00a0\u003cstrong\u003ePodcast - journey to fatherhood -\u00a0\u003c/strong\u003eBart en Jonah zijn onderweg naar vaderschap. Jonah gaat zijn kindje zelf dragen, Bart zijn vrouw gaat zwanger worden, alles is enorm spannend en we gaan er een podcast over maken! Als Paytrans hoor je de podcast afleveringen als eerste, de updates over wie er nu al zwanger is en alle andere interessante toestanden die bij het queer-familie leven komt kijken.\u003cbr\u003e- \u003cstrong\u003eInqueery -\u00a0\u003c/strong\u003eeen onderzoeksprogramma waarin we de diepte in gaan over onderwerpen die wij belangrijk vinden. We researchen, interviewen en duiken in thema\u0027s die specifiek transgenders aan gaan. Het gaat over mentale gezondheid en medische ontwikkelingen, maar ook over politiek en de internationale verschillen in de rechten van transgenders.\u00a0\u003cbr\u003e\u003cbr\u003eEn nog veel meer; over de top videoprojecten omdat we ook onszelf willen blijven verrassen; een muziekvideo van Dysphoria (een spoof van de songfestivalklassieker maar dan over de disconnect met je lichaam), de Transketeers als 90s boyband, en andere dingen als de gedachtenstroom van een genderfluide vis (de clownvis!) en een talkshow onder water. Dit zijn dingen die je niet wil missen denk ik zo.\u00a0\u003cbr\u003e\u003cbr\u003e-ENGLISH-\u003cbr\u003e\u003cbr\u003eWe are the \u003cstrong\u003eTransketeers\u003c/strong\u003e; Jonah (producer), Bart (director) and Chris (camera) and we make \u003cstrong\u003eaudiovisual projects\u003c/strong\u003e about \u003cstrong\u003ediversity\u003c/strong\u003e. We have an unique perspective and can tell from an within \u003cstrong\u003esince we are all transguys.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe joined to give voice alternative narratives, and we believe in the power of positive visibility. We do this to \u003cstrong\u003econtribute to emancipation, dialogue, and deepen the understanding and acceptance of LGBTQ people\u003c/strong\u003e, and other \u003cstrong\u003epeople who don\u2019t fit the norm.\u003c/strong\u003e \u003cbr\u003eA lot of our work is \u003cstrong\u003efreely\u003c/strong\u003e available on Youtube (and Vimeo) and we want to keep this this way because we believe that sharing  information and stories can have a profound impact. But we figured out that people want to support us. So we joined Patreon, and people can become patrons, or, as we want to call it: Paytrans. \u003cbr\u003e\u003cbr\u003eThe upcoming months we want to produce and launch with your help - \u003cem\u003ePaytrans;\u003c/em\u003e\u003cbr\u003e- \u003cstrong\u003eThe Naked Truth -\u00a0\u003c/strong\u003eWe will continue \u003cstrong\u003eanswering questions from the audience \u003c/strong\u003eand we also invite new people with other perspectives to answer questions we receive from their point of view.\u003cbr\u003e- \u003cstrong\u003ePodcast - a journey to fatherhood - \u003c/strong\u003eIn the near future Jonah Lamers and Bart Peters are going to become fathers. Jonah wants to carry his own child, Bart is trying to get his wife pregnant with a donor. Both of the guys are experiencing a nonconventional route to fatherhood. As Paytrans you will be the first to hear about who\u0027s pregnant already, and all the things considered queer family planning.\u003cbr\u003e- \u003cstrong\u003eInqueery\u003c/strong\u003e - In this research and information based show The Transketeers \u003cstrong\u003edive deeper into specific trans* related issues\u003c/strong\u003e. We will work with themes like mental health and medical discoveries but also politics and international rights. \u003cbr\u003e- And of course a whole lot more: Fun videos and crazy projects; such as the \u003cstrong\u003emusic video of Dysphoria\u003c/strong\u003e, an epic spoof about feeling a disconnect with your body, the Transketeers as a 90s boyband, and other things like a talkshow under water and the \u003cstrong\u003einner monologue of genderfluid fish \u003c/strong\u003e(what?!)  \u003cbr\u003e\u003cbr\u003eOur mission is to be a platform for diversity. With this Patreon you can support us, our projects, and we the greater trans* and allies community will have an opportunity grow and learn from each other. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://transketeers.com/wp-content/uploads/2016/06/Schermafbeelding-2016-06-03-om-13.48.53.png\"\u003e\u003cbr\u003e"
