    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/HjHTrRObqSA\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=HjHTrRObqSA\u0026feature=youtu.be",

    "published_at": "2018-04-07T14:37:37+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003eHey there! Welcome to my Patreon page!\u003c/b\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003eI want the world to be less racist. So I\u0027ve been producing songs, writing articles, and dreaming up all kinds of other content to raise awareness about racial justice, inspire hope in the midst of continuing injustice, and convince ordinary people that they really do have the power to change society. Patrons make for better content, more often, much quicker.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eI Want You to Join My Team!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e What I Plan to Create\u003c/strong\u003e\u003c/div\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e2 New EPs\u003c/strong\u003e\u00a0\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFuture Reggae ($5,400)\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMixing my Carribean and Atlanta roots, this project is as much feel-good as it is fighting the power. This is a mix of songs I wrote just after 2016 U.S. election to stay sane, songs about love and partying and bullies, some songs my dad wrote, and some songs I just love. Famed educator and activist Howard Zinn once said \"Political discourse can sour you. We need a little music.\" That\u0027s this project.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePlaying Hookey EP ($2,200)\u003c/strong\u003e\u003cul\u003e\u003cli\u003eThis is a heavier set and I\u00a0think probably my strongest songwriting ever, taking on topics of white privilege, police brutality, and systemic racism in churches.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMusic Videos ($5,000/per video)\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003ebecause the best way to spread the word about the music is with compelling visuals. I want to do 5 music videos, and at least 4 lyric videos.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMore \"It Doesn\u0027t Have to Be This Way\" Swag ($800/per run) - \u003c/strong\u003eIf you\u0027ve been liking the \"It Doesn\u0027t Have to Be This Way\" T-Shirts, I\u0027ve got more where that came from.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIt Doesn\u0027t Have to Be This Way Newsletter\u003c/strong\u003e\u003c/li\u003e\u003cem\u003eI have a reading list a mile long about justice and social change. I want to share insights, lessons, and stories of hope and inspiration on a regular basis.\u003c/em\u003e\u003cbr\u003e\u003cli\u003e\u003cstrong\u003eThe God of Ghetto Illustrated Book (TBD)\u003c/strong\u003e\u00a0\u003c/li\u003e\u003cli\u003eI\u0027ve asked LA-based Chicano activist and artist Ernesto Yerena to collaborate with me on a print version of my \"God of the Ghetto\" series that explores the Exodus story as a case against systemic racism.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIt Doesn\u0027t Have to Be This Way Podcast (Not sure yet)\u00a0\u003c/strong\u003e- My network of freedom fighters is growing and I\u0027d love to publish conversations that give practical insight to pursuing social change on a regular basis.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eAnd You Can Be A Part of All That!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy should you become a patron?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul style=\"\"\u003e\u003cli\u003eFirst of all, please don\u0027t feel like you have to. Most of the support I get NOT is not on a recurring monetary basis, and I\u0027m TOTALLY cool with that. Please don\u0027t become a patron if it would be a financial burden to you in any way. I want to help people, and regardless of how many patrons I get, I\u0027m going to do everything I can to serve people.\u003c/li\u003e\u003cli\u003ePatrons get access to all of my content before anyone else. They get to see what goes on behind the curtain, what I\u0027m thinking and planning. And they get to weigh in on what kind of content I\u0027ll create next.\u003c/li\u003e\u003cli\u003eYour patronage not only funds the music, videos, articles, and all the other content: it allows me to spend \u003cem\u003emore time making it all\u003c/em\u003e. I can also hire a team of people (musicians, engineers, video-editors, brand designers etc.) so that I can focus on the studying and creating.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eHow often do patrons get charged?\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eOnce per month. No matter how much content I make each month, you get charged the same amount. For example, if you sign up at the $5 level, no matter how much I post, you will only ever be charged $5 per month. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOk, I think that about sums it up for now! Thank you for checking out my Patreon page.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003ePeace, \u003c/em\u003e\u003cbr\u003e\u003cem\u003eAndre\u003c/em\u003e"
