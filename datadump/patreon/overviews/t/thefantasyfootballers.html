    "published_at": "2015-08-25T05:07:19+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eA Message from The Fantasy Footballers\u003cbr\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003eThank you for stopping by our Patreon page. \u00a0Supporters of the podcast receive access to our ever-growing\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efantasy football community\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, access to \u003cstrong\u003e#FootClan-only leagues\u003c/strong\u003e,\u00a0weekly\u003cstrong\u003e exclusive episodes\u003c/strong\u003e, \u003cstrong\u003epremium projections and flex rankings\u003c/strong\u003e,\u00a0\u003cstrong\u003epriority fantasy questions\u003c/strong\u003e, monthly \u003cstrong\u003egiveaways\u003c/strong\u003e, Q\u0026amp;A\u00a0\u003cstrong\u003elive-streams, early access \u003c/strong\u003eto our show when available,\u00a0other\u003cstrong\u003e special rewards\u00a0\u003c/strong\u003eand ultimately become\u00a0\u003cstrong\u003e\u003cspan style=\"color: #42ac4d;\"\u003eOfficial #FootClan Members!\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://www.thefantasyfootballers.com/wp-content/uploads/2016/09/tffb_smallpat.png\" style=\"width: 182px; float: right; margin: 0px 0px 10px 10px;\"\u003eJoin \n\u003cstrong\u003e\u003cem\u003ethousands\u003c/em\u003e\u003c/strong\u003e\u00a0of other fantasy football players and #FootClan members as well as the guys (Andy, Jason and Mike) in our exclusive fantasy football community where we discuss every trade, transaction, start, sit, must-have waiver wire pickup and fantasy football sleeper, bust and breakout. \u00a0We\u0027ve committed ourselves to making The Fantasy Footballers podcast the absolute best fantasy football show on iTunes and YouTube - and a show that records and is available \u003cstrong\u003eall\u00a0year long\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\nEach of us is a father, husband, and left our former day jobs to commit ourselves to The Fantasy Footballers and to you, the listener, the supporter, the #FootClan! \u00a0Please help us as we seek to build an incredible show as an \n\u003cem\u003eindependent\u003c/em\u003e podcast, a show without a major network and it\u0027s corporate backing and resources. \u00a0\u003cem\u003e\u003cstrong\u003eYour support makes all the difference!\u003c/strong\u003e \u003c/em\u003e\u00a0We don\u0027t take it for granted and work hard to make this show the best it can possibly be, and always will.\u003cbr\u003e\n\u003cbr\u003e\nPlease consider partnering with us, unlock some \n\u003cstrong\u003esweet fantasy football perks\u003c/strong\u003e, join our community and help us on this journey by becoming an official #FootClan supporter today. \u00a0Let\u0027s win some fantasy championships together! \u00a0\u003cstrong style=\"color: #42ac4d;\"\u003e#FootClanTitle\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/aSoI48v.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
