ble).\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBy supporting me, you won\u0027t only have access to the latest releases, but also have access to the archive of KYTHERA if haven\u0027t joined in from the start! If you pledge $5 or more, you are even granted to the Dropbox archive for easier access! \u003c/span\u003eWith your support, I will be able to afford a better environment to create and produce! Already thanks to the continuous support I have printed my first comic and have been able to purchase a gigantic display tablet to work on.\u003cbr\u003e\u003cbr\u003eSo please stay tuned, spread the word and enjoy the ride!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer\u003c/strong\u003e: in regards to the Patreon guidelines and the contents depicted here: all sexual interactions are consensual even when implied it\u0027s not. I personally very strictly condone any unintended sexual contact, interaction or whatsoever, as this is highly imperative to any moral standard and should be treated as such.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
