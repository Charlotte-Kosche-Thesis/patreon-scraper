    "summary": "Hey there, my name is Tom Schlaiss and I am one of thousands of people who want to make a living of their art. So how do you decide which one of all these fantastic artists you want to support? My suggestion:\u003cbr\u003e\u003cbr\u003eGo to my\u00a0\u003ca href=\"https://www.facebook.com/schlaiss/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook Page\u003c/a\u003e and look through my photos and videos. If they speak to you in a more unique, direct way than other works, if they release feelings and memories in your mind and let you create stories and worlds that otherwise wouldn\u0027t be possible, then I am the right one.\u00a0\u003cbr\u003e\u003cbr\u003eMore info on me:\u003cbr\u003eCurrently I make the training as a graphic designer but I want to build a basic income with the help of my Patrons till i finish school in a few months because my dream is to become a freelance artist. I live with my family in Germany and I have been drawing and painting since childhood. I think I\u0027m able to create enriching things with my hands and mind and thus it would be a pity if I wouldn\u0027t try to make this my life goal. I am grateful for those who share this view with me, enjoy my art and support me on this (not easy) but fulfilling way.\u003cbr\u003e\u003cbr\u003eBesides the basic life goods here a some examples what I need money for:\u003cbr\u003eMaterials to create my artworks: canvas, paper, colors, pens...\u003cbr\u003ePrograms to create content: Premiere, Photoshop...\u003cbr\u003eI live and work in a very tiny room, it\u0027s doable but hard, and bigger canvases are impossible to paint. Sometime in the future an atelier will be needed.\u003cbr\u003e"
