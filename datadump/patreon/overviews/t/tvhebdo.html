    "summary": "\u003ch2\u003eHi Everyone!\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWickedWork\u003c/strong\u003e is a mod for The Sims 4 who give your Sims the possibility to have a wicked related freelance career.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn case you don\u2019t know, Patreon is this awesome website that allows you \nto donate a certain amount of money per month to support my mod.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow this Patreon page works\u003c/strong\u003e\u003cbr\u003e\nThis is your only viable option to really support my creations and \ncontribute to inspire me to keep on creating and updating the mod. If you want access to the newest in-development version, you can do so by pledging 4,50$ as a Regular Supporter.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eDo you want to support?\u003c/strong\u003e\u003cbr\u003e\nIf that\u0027s the case then go for it. This way you assure the future of WickedWork development.\n\u003cbr\u003e\nThis Patreon page is set for monthly payments, which means that you are \ncharged only once a month for the amount of chosen pledge. Note that you\n will be charged up front, but you can remove your pledge at any point \nif you don\u0027t want to get charged for the next month.\u003cbr\u003e\u003cbr\u003eYou can get the free public version and a little \"how to\" here:\u00a0 \u003ca href=\"https://www.loverslab.com/topic/92548-wickedwork_prealpha001-a-freelance-wicked-career/\" target=\"_blank\"\u003eLoverslab\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\n\t\u003cstrong\u003eImportant notice for Apple user:\u003c/strong\u003e\n\u003cbr\u003e\n\n\n\tSome Mac user having Intel HD card reported crash using this mod and \nWicked Whims together.  \u003cbr\u003e"
