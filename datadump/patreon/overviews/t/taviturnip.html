    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003ca href=\"http://taviturnip.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eMy deviantART\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e ~ \u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/taviturnip\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eMy Twitter\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003ca href=\"http://taviturnip.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eMy Tumblr\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e \u0026lt;- go here to see organized art after it\u0027s posted\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\ud83d\udc3e MEOW\u003cstrong\u003e\u00a0 - THIS IS AN ADULT CONTENT PAGE\u00a0\ud83d\udc3e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\tHeya! It\u0027s Rena, the most annoying turnip in the world. I draw arguably cute animu and I like boobs and I hope you also like boobs. You\u0027re probably here because I\u0027ve mind controlled you into being interested somehow :o\u00a0\n\u003cbr\u003e\u003cbr\u003eThis campaign is to take a little weight off me financially each month while allowing me to do what I love. And I love you all for letting me do this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\ud83d\udc3e \u003c/strong\u003e\u003c/strong\u003eTL;DR\u00a0\u003cstrong\u003e\u003cstrong\u003e\ud83d\udc3e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\t\u003cbr\u003e\u003cbr\u003eYou pay me $1 a week and I draw boobs and every month I get a little better at drawing boobs and your dollar becomes a little more worth it for you :D\u00a0\u00a0\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\ud83d\udc3e\u003c/strong\u003e\u00a0NON-TL;DR\u00a0\u003cstrong\u003e\u003cstrong\u003e\ud83d\udc3e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"http://s17.postimg.org/b4smkp1db/hinabox2.png\" style=\"float: right; margin: 0px 3px 3px 0px;\" width=\"200\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"http://taviturnip.tumblr.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://taviturnip.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy Tumblr\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e \u0026lt;- all art goes here in organized groups after being done!\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tThis junk is what I\u0027m doing! I sketch almost every day, usually a handful at a time, and this is what you guys are here for right now. I\u0027m still learning, but I\u0027ve come a hell of a long way from scratch in just a year and the train isn\u0027t stopping at any stations now.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\ud83d\udc3e\u003c/strong\u003e AND THE GOOD STUFF? \u003cstrong\u003e\u003cstrong\u003e\ud83d\udc3e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"http://s31.postimg.org/ih0hetq3v/chenbox.png\" style=\"float: left; margin: 0px 3px 3px 0px;\" width=\"200\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tHeck yeah the good stuff. If you\u0027re here for my work, \n\t\t\u003cem\u003e\u003cstrong\u003eplease expect to see nudity frequently and openly\u003c/strong\u003e\u003c/em\u003e. That\u0027s what I\u0027m here for and I hope that\u0027s what you\u0027re here for too. In fact it\u0027s become an ongoing joke that I draw too much SFW sometimes :B It\u0027s your job to encourage me not to do that. *coughs*\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\ud83d\udc3e\u00a0\u003c/strong\u003e\u003c/strong\u003eREQUESTS/COMMISSIONS\u00a0\u003cstrong\u003e\u003cstrong\u003e\ud83d\udc3e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/strong\u003eYou guys can request anything at any time! :D I\u0027ll usually try to mention requests 1-2 times a month just to remind you. I mostly treat requests as things I intend to draw, and you can feel free to keep making them. Commissions are open for $5 but that\u0027s for the general public; I would just throw requests at me instead if I were you \u0026gt;:P Chances are I will do it.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tIf you have any serious concerns, questions, feelings about rewards or the pledge system, please let me know on dA or Twitter or anything, talk to me! I\u0027m listening.\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
