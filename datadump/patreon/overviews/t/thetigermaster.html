o see me draw in class or from my social media how I draw certain things and for help. \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSo, here you can see my \u003cstrong\u003esketches, WIPS, speed drawings, and tutorials\u003c/strong\u003e that are not shown anywhere else on the web\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e All you lovely supporters get first dibs because you all are special!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eI am a student and currently my main and practically only source of income is from art\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e.\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e So, best believe that your support goes a long way!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/span\u003eOne dollar goes a huge distance, way past a mile\u003c/strong\u003e! Even if you cannot afford the higher tiers, just becoming a part of the TiGer Ambush is enough. :D\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/bfce/th/pre/i/2016/186/6/4/ace_gunman__vash_the_stampede__trigun_by_thetigermaster-da82ck0.jpg\"\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMonthly Giveaway!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 In order to be entered into the giveaway, you \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ebecome a patron of the $1 tier or above\u003c/span\u003e. Those who \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003esubscribe to my main youtube\u003c/span\u003e and are patrons (must not have subscriptions on private because I would not be able to know for sure you subscribed), \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ewill get \u003cstrong\u003e2 entries\u003c/strong\u003e\u003c/span\u003e in the monthly giveaway! So, if you want to up your chances, subscribe also to my youtube and message me on patreon that you are subscribed; mention your youtube username. \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAlso, those who \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003erepost/retweet my instagram/twitter post and follow the directions for the giveaway\u003c/span\u003e will also gain another entry. Message me on patreon that you reposted/retweeted the post and state your instagram/twitter user name. Usually, 4x6 framed drawings or paintings are given away.\u003cem\u003e Deadline to enter is the last day of the month (March 31). The winner will be announced on the 6th of the next month (April 6)!\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSteps Overview\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u00
