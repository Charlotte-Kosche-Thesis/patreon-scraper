    "published_at": "2017-05-16T17:47:09+00:00",
    "summary": "As investigative journalist I.F. Stone once said, \"If you want to know about governments, all you need to know is two words: Governments lie.\"\u003cbr\u003e\u003cbr\u003eThere\u0027s a new sheriff in town, looking out for people and the planet. We\u0027re putting a bounty on their lies. Starting with Trump. \u003cbr\u003e\u003cbr\u003eCandidate Trump said he would release his tax returns. President Trump says he won\u0027t. The people deserve to see what Trump is hiding, to know in whose interest he\u0027s really working, and to be able to hold him accountable.\u003cbr\u003e\u003cbr\u003eThis campaign will help do just that.\u00a0\u003cbr\u003e\u003cbr\u003eThe People\u0027s Bounty is a crowdfunded prize that incentivizes and supports daring acts of journalism.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis bounty will reward the first journalism outlet to reveal the full extent of Trump\u2019s 2014, 2015 or 2016 tax returns. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs a supporter, \u003cstrong\u003eyou will \u003cem\u003eonly\u003c/em\u003e be charged if a journalism outlet succeeds \u003c/strong\u003e\u003cem\u003eand\u003c/em\u003e claims the prize, and you\u0027ll be sending a clear message to Washington: the people want to know, and we will fund the truth!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s how The People\u2019s Bounty works:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe set the objectives for a journalism challenge \u2013 a story that\u2019s in the public interest, difficult to cover, and risky to publish. \u003c/li\u003e\u003cli\u003ePeople (like you) pledge an amount to reward the first journalist or organization to achieve the objectives set out in the challenge. All the pledges are aggregated into one large cash prize. \u003c/li\u003e\u003cli\u003ePeople who pledge are only charged if the challenge is met and we issue what\u00a0Patreon refers to as a \"Paid Post.\"\u00a0In other words, \u003cstrong\u003eyou only pay for results\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eOnce a journalist meets the objectives and a challenge is complete, we will set a new challenge and backers can decide whether they want to keep pledging the same amount, make a new pledge, or pull out. But for now, the focus is on Trump.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy it works:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThink of it as an\u00a0\u003ca href=\"http://www.xprize.org/about\" target=\"_blank\"\u003eX Prize\u003c/a\u003e for the truth.\u00a0\u003cbr\u003e\u003cbr\u003eCrowdfunded cash prizes can help bring attention to matters of public interest by demonstrating that the public cares and is willing to reward those who rise to the occasion. Prizes attract even greater investment than they\u2019re worth as teams invest their own resources in order to be the first to succeed at the challenge. For example, the teams competing for the $10M\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Ansari_X_Prize\" target=\"_blank\"\u003eAnsari\u00a0X Prize\u003c/a\u003e spent more than $100 million \u2013 a $10M prize attracted $100 million of investment towards solving a challenge!\u003cbr\u003e\u003cbr\u003eIn this case, the bounty serves both as an incentive and as a measure of security, as journalists could be forced to mount expensive legal defenses and face other consequences for holding those with power accountable.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis challenge: Trump\u2019s Tax Returns \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis People\u2019s Bounty will go to the first journalist or media outlet to publish a report that reveals the full extent of Trump\u0027s 2014, 2015 or 2016 tax returns. \u003cbr\u003e\u003cbr\u003eTrump, the godfather of the birther movement who personally harassed Obama to release his birth certificate, said he would release his tax returns and lied\u00a0\u2013 making him the first president in 40 years not to do so. This makes oversight of\u003ca href=\"http://www.theatlantic.com/business/archive/2017/01/donald-trump-conflicts-of-interests/508382/\"\u003e\u003cstrong\u003e his many potential conflicts of interest\u003c/strong\u003e\u003c/a\u003e nearly impossible.\u003cbr\u003e\u003cbr\u003eMeanwhile, Trump is promising massive tax cuts that will benefit the rich and\u00a0\u003ca href=\"http://www.newsweek.com/trump-tax-cuts-ignore-history-arithmetic-590903\"\u003eblow up the deficit\u003c/a\u003e, and a tax holiday for corporations (which just means\u00a0\u003ca href=\"https://theintercept.com/2017/04/27/bush-already-tried-trumps-proposed-corporate-tax-holiday-and-it-was-a-total-failure/\" target=\"_blank\"\u003estock buybacks and bonuses for executives\u003c/a\u003e).\u00a0\u003cbr\u003e\u003cbr\u003eThough he lost the popular vote by nearly 3 million votes, Donald Trump has the power to make life and death decisions over people and the planet. Americans and citizens of the world have the right to know in whose interest he\u0027s acting, and to hold him accountable.\u00a0\u003cbr\u003e\u003cbr\u003eAs \u003ca href=\"http://www.latimes.com/opinion/editorials/la-ed-trump-taxes-20170418-story.html\"\u003eThe Los Angeles Times\u003c/a\u003e asks:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDoes he have business entanglements overseas that might affect his foreign policy decisions? Does he owe money to Russian lenders? How much does he give to charity? Does the nation\u2019s convoluted tax system mean Trump pays taxes at a lower rate than middle-class Americans? In what years did he pay no taxes at all, and why? What other conflicts of interest exist that we can\u2019t even guess at?\u003cbr\u003e\u003cbr\u003eTrump would like us to believe that his election victory means people don\u2019t care about his tax returns. But they do. A \u003ca href=\"http://thehill.com/homenews/administration/314483-almost-three-quarters-of-americans-want-trump-to-release-tax-returns\"\u003epoll conducted in January\u003c/a\u003e found that nearly three-quarters of Americans want him to release his returns. On Saturday [April 15], tens of thousands of people \u003ca href=\"http://www.latimes.com/local/lanow/la-me-ln-tax-march-20170415-story.html\"\u003emarched in Los Angeles\u003c/a\u003e, Denver, Chicago, Philadelphia, Washington, D.C. and dozens of other U.S. cities demanding that the president release his taxes.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTo understand more about what his returns could reveal and his potential conflicts of interest, watch this segment on Democracy Now:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Tsv5bvg96U4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMoney has corrupted politics, but the people\u0027s money can uncorrupt it.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe Trump administration has repeatedly gone after journalists. Your money will help provide them with a degree of security as they face the consequences of holding those in power accountable. Send a clear message that we the people will not let journalists be intimidated or silenced, and we will not be deceived by those we elect.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge now to support the daring acts of journalism democracy depends on!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLet\u0027s fund the truth.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
