    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u273f \u003cstrong\u003eWELCOME TO JESS\u0027 PATREON\u003c/strong\u003e\u00a0\u273f\u003cbr\u003e\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u003cbr\u003e\u003ca href=\"http://teatimejess.com\" target=\"_blank\"\u003ehome page\u003c/a\u003e\u003cstrong\u003e\u00a0\u2665\u00a0\u003c/strong\u003e\u003ca href=\"http://twitch.tv/teatimejess\" target=\"_blank\"\u003etwitch \u0026amp; stream schedule\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u2665\u00a0\u003c/strong\u003e\u003ca href=\"http://twitter.com/teatimejess\" target=\"_blank\"\u003etwitter\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u273f Want to help but don\u0027t want to commit monthly? \u273f\u003cbr\u003e\u003c/strong\u003eThat\u0027s okay!\u003cstrong\u003e \u003ca href=\"https://ko-fi.com/teatimejess\"\u003e\u003cstrong\u003eYou can always buy me a coffee!\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"https://68.media.tumblr.com/fe565ca2fdabba8eab14f808dc018d86/tumblr_osms3c81Ik1ro3ut6o1_250.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://68.media.tumblr.com/fe565ca2fdabba8eab14f808dc018d86/tumblr_osms3c81Ik1ro3ut6o1_250.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eHi there! After a lot of back and forth, I decided to give Patreon a try to make sure I\u0027m putting out good content on a steady basis and also making a living!\u003cbr\u003e\u003cbr\u003eHowever, you don\u0027t need to be a patron to see my art. All my finished work will be posted on my social media accounts and galleries. Becoming a Patron just secures access to extra goodies, and enables me to create more art.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u273f \u003cstrong\u003eAbout Me\u00a0\u003c/strong\u003e\u273f\u003c/div\u003eI\u0027m Jess, a freelance artist living near Chicago. I work doing caricatures for a local zoo but I\u0027d love to expand into my own original content. My ultimate goal would be to work for a studio as a 3D character artist, however I need time to put together a suitable portfolio to do so. That\u0027s where Patreon comes in!\u003cbr\u003e\u003ca href=\"https://68.media.tumblr.com/d5903635f4836ee2cbb4b186130dc1e9/tumblr_osms3c81Ik1ro3ut6o2_250.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://68.media.tumblr.com/d5903635f4836ee2cbb4b186130dc1e9/tumblr_osms3c81Ik1ro3ut6o2_250.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u273f \u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u00a0\u273f\u003c/div\u003eWith Patreon and your support, not only can I give you content you\u0027d like to see but it would allow me the freedom to work on art full time and exclusively. Between part-time jobs, Patreon, and self-study I\u0027m hoping I can improve my work and dedicate some time to creating 3D art as well, which is terribly time intensive.\u003cbr\u003e\u003cbr\u003eFor you all, there\u0027s lots of options for rewards, streams, feedback, and choosing what I work on next or what you\u0027d like to see! I\u0027d also be open to suggestions on what other types of work I could offer and you\u0027d be interested in.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u273f \u003cstrong\u003eCurrently Monthly Rewards\u003c/strong\u003e \u273f\u003c/div\u003eWith your suggestions and as time permits, I\u0027ll be adding more reward tiers. Right now, you\u0027ll have exclusive access to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access to art posts\u003c/li\u003e\u003cli\u003eEarly access to time-lapse videos\u003c/li\u003e\u003cli\u003eHigh-res files of personal works\u003c/li\u003e\u003cli\u003eDigital Coloring Pages\u003c/li\u003e\u003cli\u003eMonthly sketch reward\u003c/li\u003e\u003cli\u003eHand-drawn custom art trading cards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks so much for checking out my page! It\u0027s been a long hard road and taking this step is a huge jump for me. Any support you give, whether a comment, share, like, or backing me here, honestly warms my heart and gives me the confidence to continue on. \u0026lt;3\u003c/div\u003eCheers Loves,\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a9b729d17091749b1922250e3a7e689b/tumblr_op17kpawf41ro3ut6o7_r1_250.png\"\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"

   {
