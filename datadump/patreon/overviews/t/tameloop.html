    "summary": "\u003cstrong\u003eThe music I\u0027ve put out thus far is only a slice of my brain and my heart. I have much much more I would love to share. If you can swing it, any monetary support would be enormously helpful and appreciated.\u00a0And if you can\u2019t swing it, no sweat. Sharing my music with you is a huge reward of its own.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eP.S.\u003cbr\u003e\nMusic can be life-changing. I have had many profound experiences with music and art that have enriched my life in ways that defy description. And although my mind is constantly occupied with new creative ideas, I cannot ignore the reality that many people in the world are struggling. It\u0027s difficult for me to imagine a life in which I lack the resources to make music or art, but there are people who don\u2019t even have the resources to survive period, let alone to pursue creative endeavors. So while I will always strive to push my creative boundaries with my music, my goals for what I want to give to the world do not end there. Outside of my creative aspirations, I have a goal to find a marriage between the music industry, music lovers, and those in need. For example: we currently have many massive music festivals all around the world, attended by hundreds of thousands of people. We all love going to these big events to party and to connect with others. But Imagine going to an event to listen to amazing music and connect with people, all while knowing that the money you spent there will go to a real helping cause. I would love to one day have the resources to put together events and organizations dedicated not only to making money for people in need by donating profits, but also to setting an example for our audiences in how we relate to the world as a whole. Life is not just about making and enjoying beautiful art. When there are others in need, life must also be about using our advantages and skills to help.\u003cbr\u003e\n\n\u003cbr\u003eI know these goals are a long way off as I don\u2019t have near enough resources to create any events or organizations like this at the moment, but I want everyone who contributes to this Patreon to know that you are not only supporting an artist and his music, but also the eventual reality of bringing people together to offer genuine help to those in need on a significant scale. Music and art are vehicles of endless beauty and fascination, but where and how far can they take us? I hope you will help me find out.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
