    "summary": "Hi, I\u0027m Philip Anthony Albertelli, host of \"The Week in Doubt\" podcast. For roughly two years now, I\u0027ve been publishing weekly episodes via Podbean, iTunes and now Stitcher. As the tagline implies \"The Week in Doubt\" is \"A Podcast for Atheists, Agnostics and Whoever\". Each week I attempt to approach a religious topic or cover religious news stories in a critical, and albeit with some exceptions, a respectful manner.\u00a0\u003cbr\u003e\u003cbr\u003eI would characterize myself as someone who is deeply interested in things of a religious or spiritual nature and yet simultaneous possessed of a gnawing skepticism and desire for empirical truth. Hence the impetus for the show.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently the show is doing fairly well. I have a modest fan base. On Podbean alone a single episode will usually garner between 400 to 5000 hits. On iTunes the show holds a rating of 4.5 out of 5 stars. Since the show\u0027s launch, all expenses have come out of my own pocket, with the exception of a handful of small but much appreciated listener donations. My goal is to make the show profitable enough that I can afford to continually increase production quality and expand it\u0027s offerings. I\u0027d like to eventually feature high profile interviews with prominent scholars, theists and fellow nonbelievers.\u00a0\u003cbr\u003eI am also currently working on a book, which I strive to find time for in-between preparing and recording episodes. \u003cbr\u003e\u003cbr\u003eIf you would like to listen to some of my recent episodes or peruse the show\u0027s archives, please visit\u00a0\u003ca href=\"http://palbertelli.podbean.com\" rel=\"nofollow\"\u003ehttp://palbertelli.podbean.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003e- Phil Albertelli"
