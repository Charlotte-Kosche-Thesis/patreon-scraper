    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"VERY AWESOME.\"\u003cbr\u003e\u2013Kurt Garten\u003cbr\u003e\u003cbr\u003e\"Simply awesome.\"\u003cbr\u003e\u2013Vyxxn\u003cbr\u003e\u003cbr\u003e\"Insightful, funny, and always tells a good story.\"\u003cbr\u003e\u2013GrizSylverWing\u003cbr\u003e\u003cbr\u003e\"Cute and funny, a nice patch of happiness for the soul.\"\u003cbr\u003e\u2013Karmakat\u003cbr\u003e\u003cbr\u003e\"amazingawesomesaucetigers\"\u003cbr\u003e\u2013Starhound\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eHey, hey! Welcome to my Patreon page, lovely reader! I am The Gneech: writer of fantasy, humor, and comics, and creator of several webcomics, most famously\u003cem\u003e\u00a0\u003ca href=\"http://suburbanjungle.com\" rel=\"nofollow\"\u003eThe Suburban Jungle\u003c/a\u003e\u003c/em\u003e. I\u2019m jazzed and excited to be doing this as my \u201cday job\u201d from now on, and your support helps make it possible!\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve been in the furry scene for a long time, having been Guest of Honor at Mephit Furmeet, the Cape May Furmeet, Confuzzled in the UK, and Furthe\u2019More. I have always thought of it as a place where fun and friendship were what was really important, and I try to make that philosophy a guiding principle in my comics.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve been in the fantasy fandom even longer, starting with the Holmes Blue Box \u003cem\u003eD\u0026amp;D\u003c/em\u003e in 1979 which blew my tiny little mind. In the years since then I\u0027ve worked as a writer on White Wolf Games\u2019 \u003cem\u003eMage: The Ascension\u003c/em\u003e and \u003cem\u003eStreet Fighter\u003c/em\u003e lines and West End Games\u2019 \u003cem\u003eIndiana Jones Adventures\u003c/em\u003e. (You can check out my full bibliography at\u00a0\u003ca href=\"http://gneech.com/bibliography/\" rel=\"nofollow\"\u003eGneech.com\u003c/a\u003e to check out my sordid past...) Right now I\u2019m starting a new novel series of steampunk adventures which should really start to come into its own in 2016.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat This Patreon Is and Isn\u2019t\u003c/h3\u003eNot gonna lie, I love having a regular revenue stream. ;) But that\u2019s not really what this page is for, that\u2019s just a bonus! The real purpose of this page is a vehicle to engage with my readers and fans. As such, this site is \u003cstrong\u003enot a paywall\u003c/strong\u003e\u2013 there\u2019s nothing here that might not appear somewhere else\u2013 but it is a place where folks who want to become quite literally invested in my work can do so, and get a few nice little perks to show for it. ^.^"
