    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e**While this page is public, I haven\u0027t finalized it, nor do I want/expect anyone to donate until it\u0027s completed and announced officially on the channel. For those who feel inclined to donate anyway, I can\u0027t thank you enough!**\u003cbr\u003e\u003cbr\u003eHello everyone, I am The Solar Gamer\u00a0and welcome to my Patreon! I\u0027ve been creating \u0027Let\u0027s Play\u0027 content on YouTube for a couple of years now. Some of my most popular series include\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL3beh7tp6hJpxMbwlD5P0VAZD6j0gjsWZ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCivilization V\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL3beh7tp6hJocICFkbsAdB9jbt4Tmq-4K\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEuropa Universalis IV\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e. I also run an Indie game spotlight series called\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL3beh7tp6hJo0_LnCT3YQSyToT6tRXmYl\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSolar Indie Sunday\u003c/span\u003e\u003c/a\u003e, which explores the many awesome indie titles out there. My channel can be categorized as Strategy, but I do play other games from time to time. I also collaborate with many other YouTubers. Three series in particular:\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL3beh7tp6hJqOXUOPvyBI8NrCmyNSbsmO\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDay Z\u003c/span\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL3beh7tp6hJp-G-6awsKLgJPaUIi0mmn_\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMinecraft with Friends\u003c/span\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL3beh7tp6hJo_pOIzGFADqP0GSUCCb8HC\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEuropa Universalis IV: The Great Powers\u003c/span\u003e\u003c/a\u003e, were really fun to produce.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat the heck is this?!\u003c/span\u003e\u003c/h3\u003eWell, currently I rely heavily on ad revenue on my content. This is really unreliable and in some ways extremely risky as a primary source of income. As I said before, YouTube is my full-time job. I don\u0027t like to think or talk about money, but the sad truth is that everything depends on it. Patreon is a great monthly subscription site that allows fans to support their creators. Doing this helps us move away from relying solely on ads, and allows us to rest a bit easier without crunching video statistics every month. Thus giving us more time to create amazing content for everyone. YouTube is still the wild west, nothing is predictable ;)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRewards\u003c/span\u003e\u003c/h3\u003eI have a couple of reward tiers listed. You can pledge at any tier (or pledge any value) and cancel whenever you like. If you decide to pledge you have my sincerest thanks and you will contribute directly to the growth of The Solar Empire! Of course, when pledging, you don\u0027t have to feel bad about using an ad-blocker on my content ;D\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eImportant!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e Patreon finalizes patrons names the first week of the month after your pledge. Your reward will be valid at any point after that. In the \u0027\u003cstrong\u003eRoyal Guard\u003c/strong\u003e\u0027\u003cstrong\u003e \u003c/strong\u003eTier, names will be picked at random from the list of finalized patrons. This is completely random and I cannot guarantee your name will be picked when needed. Also, if your name is offensive or has characters I cannot use in a certain game, I have the right to change them or not use them.\u003c/em\u003e\u003cbr\u003e"
