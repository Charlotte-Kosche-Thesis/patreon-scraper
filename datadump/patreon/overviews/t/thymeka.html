    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cu\u003eBENVENUTI\nNELLA MIA PAGINA PATREON!\n\t\u003cbr\u003e\n\t\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nPer quelli che\nsi stanno chiedendo \n\t\u003cstrong\u003ecosa diavolo \u00e8 Patreon\u003c/strong\u003e, ve lo spiego!\u003cbr\u003e\n\t\u003cbr\u003e\nPatreon \u00e8 una piattaforma di crowdfunding per creativi! Ci si abbona\nmensilmente e a un determinato importo, corrisponde un determinato contenuto\nBONUS per ringraziarvi del vostro sostegno. Per esempio con soli 2$ (circa 1E e\n60) avrete accesso agli mp3 delle mie canzoni! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tChi sono io?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003e\n\tBeh, ora andiamo\nalla parte pi\u00f9 importante e difficile!\n\t\u003c/em\u003e\u003cbr\u003e\nIl mio nome \u00e8\n\t\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eAlessia\u003c/span\u003e\u003c/span\u003e, ma sul web mi conoscono con il nome di \u003cstrong\u003eThymeka.\u003c/strong\u003e Molti si sono chiesti\nse sia un nome studiato o se abbia un significato particolare. Beh, mi dispiace\ndirvelo, cari amici, non c\u2019\u00e8 nessuna storia interessante! \u00c8 un nome scelto in 2\nminuti, l\u2019unione di due gruppi che ascoltavo ai tempi del liceo!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tQuesto canale\nnasce nel 2009,  per purissimo caso.\n\t\u003c/strong\u003e All\u2019inizio\nmi occupavo di adattamenti di canzoni coreane, poi sono passata ai Vocaloid e\ninfine agli anime! Quasi 10 anni di esperimenti, successi e fallimenti!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tDi cosa mi occupo?\u003cbr\u003e\n\t\u003c/strong\u003eIl mio lavoro consiste nel tradurre e adattare testi\ndi canzoni giapponesi, coreane e a volta anche inglesi.\n\t\u003cbr\u003e\nIn contemporanea\ncon il canale, ho studiato all\u0027universit\u00e0, prima a Bologna e poi a Venezia, e mi sono laureata. Ho studiato e vissuto in Giappone per 6 mesi e non vedo l\u0027ora di tornarci! (Nagasaki, mi manchi!!)\n\t\u003cbr\u003e\n\tUno dei miei sogni \u00e8 riuscire a pubblicare un libro e lavorare nell\u0027ambito editoriale! Inseguo i miei obiettivi con il massimo dell\u0027entusiasmo! \u003cem\u003eYeeee!\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nSpero vogliate supportare il mio percorso musicale su Youtube anche qui su Patreon! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tChe vi abbia convinto o meno, vi ringrazio per aver letto fin\nqui!!\n\t\u003cbr\u003e\nSpero di poter leggere un tuo commento su Youtube! Ti\naspetto!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t//////\u003cbr\u003e\n\t- Kawaii Animals \u003ca href=\"https://www.freepik.com/free-vector/pack-of-hand-drawn-kawaii-animals_1252027.htm\"\u003eDesigned by Freepik\u003c/a\u003e\n\u003c/div\u003e"
