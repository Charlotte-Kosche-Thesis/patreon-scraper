    "summary": "\u003cdiv style=\"margin-left: 160px;\"\u003eHello there! I\u0027m Mimi Anna Renee, writer, artist and general daydreamer.\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating stories since I was a kid and I want to continue telling more! As a chubby queer Malaysian Muslim, I definitely know what it\u0027s like to be sidelined and ignored in mainstream media.\u003cbr\u003e\u003cbr\u003eMy goal is to tell all kinds of stories where people can finally see themselves, and maybe others can see/understand them too. Fair warning, this may include NSFW stuff as well!\u003cbr\u003e\u003cbr\u003eI\u0027ve never been very good at following rules and expectations, so expect my stories to have fun plot twists, tropes being turned upside down and general mayhem! I really hope you\u0027ll enjoy the ride \u0026gt;v\u0026lt;\u003cbr\u003e\u003cbr\u003eYour support will go towards the care and maintenance of my tools of \ntrade, plus some special goodies just for you! Not to mention, your \nsupport gives me the confidence and motivation I need to continue doing \nwhat I love \u2665\u003cbr\u003e\u003cbr\u003e(\u003cstrong\u003eNote:\u003c/strong\u003e Unless stated otherwise, all my rewards are meant for personal use ONLY. Anything I post here cannot be distributed, edited or posted without my explicit permission.)\u003cbr\u003e\u003cbr\u003e===============================\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT PROJECTS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e- Pink, Purple, Blue \u003c/strong\u003e\u0026amp; other colors\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eA slice-of-life comic about the misadventures of a bi Muslim Asian kid as she tries to navigate the world and people around her\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/series/Pink-Purple-Blue#_=_\"\u003e**READ HERE**\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e================================\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPCOMING PROJECTS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- \u003cem\u003e\u003cstrong\u003eNot A Sad Love Story\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eRia has been inseparable from her best friends, Maya and Liyana, since high school. Now that they\u0027re in uni, it\u0027s getting more and more obvious she\u0027s pining after one of them. The question is who?\u003cbr\u003e\u003cbr\u003e===============================\u003cbr\u003eYou can find me on:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://thecrimsongiraffe.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://tapas.io/thecrimsongiraffe\" target=\"_blank\"\u003eTapas\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/thecrimsongiraffe/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/crimsongiraffeart/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://ko-fi.com/thecrimsongiraffe\"\u003eKo-fi\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
