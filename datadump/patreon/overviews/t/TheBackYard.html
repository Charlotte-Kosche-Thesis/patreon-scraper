    "summary": "Welcome!\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eSascha Reichert \u003c/strong\u003eand my \u003cstrong\u003egoal is to re-open \u003c/strong\u003emy\u003cstrong\u003e indoor skatepark \u003c/strong\u003eas soon as possible\u00a0- \u003cstrong\u003esupport me and be a part of a great community!\u003cbr\u003e\u003cbr\u003eWhat happened to me?\u003cbr\u003e\u003c/strong\u003eI had to Close my own indoor skatepark - THE BACKYARD SKATEPARK - and had to fight a hard battle against blood cancer. Did that bring me down? No, I won the fight and it made me even stronger and happier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I doing now?\u003c/strong\u003e\u003cbr\u003eSports (mainly skating and skiing), travelling, enjoying my life 100%, experiencing adventures and positive engergy every day. Trying to be a motivation to all the people around me - in real life and online.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat exactly is my goal?\u003c/strong\u003e\u003cbr\u003eI want to re-open my skatepark. For all people to enjoy their free time, no matter where you are from, weather you are skater, biker or\u00a0scooter kids, old or\u00a0young. Let\u0027s create a place we all enjoy and have fun together! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u003c/strong\u003e\u003cbr\u003eOf course opening and later\u00a0maintaining a skatepark is really expensive. Buying the supplies, building the ramps, paying the rent etc. So I really need your support here!\u003cbr\u003eEven if you can only afford to pay a small amount, each and every Euro/Dollar will be appreciated and well used. Also, I will try to come up with nice and new rewards depending on how much you donate. So be my supporter, be a part of this great big family!\u003cbr\u003e"
