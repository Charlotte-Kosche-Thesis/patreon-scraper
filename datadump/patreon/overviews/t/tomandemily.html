    "summary": "\u003ch4\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello there fair traveller! Allow us to introduce ourselves.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eWe are Tom \u0026amp; Emily, and together we travel through the world of the peculiar and unusual.... very unusual.. (oh there\u0027s also Post Bot, our reclaimed sentry bot who is now repurposed as our postman!) We document the unexplored, record the unknown and shine light on the things that don\u0027t like having light shone on them.. We\u0027re gathering all of our findings in the Obscura Creaturae and want to share our work with fellow cryptid enthusiasts and hunters! of which, I presume, \u003cem\u003eyou\u003c/em\u003e are one!\u003cbr\u003e\u003cbr\u003eNow, we\u0027re on the subject of you, what will you get as our patron? By becoming a patron you\u0027ll be drafted in the world of cryptozoology, arcane study and ghost hunting. We\u0027ll supply you with our findings from our adventures trawling through the troll markets, hunting crytpids and summoning ghosts... Whether this is sculpture or illustration you\u0027ll always receive these items cheaper than if you were to buy them from our store or markets.\u003cbr\u003e\u003cbr\u003eBut it doesn\u0027t stop there, we\u0027ll also be producing guides and tutorials behind our work along with detailed descriptions and narratives behind what we discover; documenting them all in our Obscura Creaturae.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read about our world, we would be thrilled if you could join us on our adventure. Any support means the world to us and if you choose to become a patron we\u0027re eternally grateful for the trust you place in us as artists. Thank you!\u003cbr\u003e\u003cbr\u003eUntil next time we remain your friendly neighbourhood ghouls, \u003cbr\u003eTom \u0026amp; Emily\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/1LuUrFu.jpg\"\u003e\u003cbr\u003e"
