    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eSomos\u003cstrong\u003e\u00a0\u003ca href=\"https://www.linkedin.com/in/diegograglia/\"\u003eDiego Graglia\u003c/a\u003e\u003c/strong\u003e\u00a0y\u003cstrong\u003e\u00a0\u003ca href=\"https://www.linkedin.com/in/fernandofrancov/\"\u003eFernando Franco\u003c/a\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eSumamos nuestros conocimientos en periodismo y negocios internacionales, para crear un podcast desde Silicon Valley -\u003cstrong\u003e\u00a0\u003ca href=\"http://www.elvalledelostercos.com\"\u003eEl Valle de los Tercos\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://pbs.twimg.com/media/DEjaXZbUQAA1MhJ.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003eFernando y Diego\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eJuntos recorremos la zona entre San Jos\u00e9 y San Francisco, conocida como Silicon Valley, entrevistando en espa\u00f1ol a\u003cstrong\u003e emprendedores, inversionistas y ejecutivos que son parte de la revoluci\u00f3n digita\u003c/strong\u003el.\u00a0\u003cbr\u003e\u003cbr\u003eNuestro principal objetivo es encontrar a los \u003cstrong\u003eLatinos\u003c/strong\u003e que vienen a competir a la capital de tecnolog\u00eda e innovaci\u00f3n del mundo, \u003cstrong\u003edarles una voz y oportunidad para compartir sus historias\u003c/strong\u003e. \u00a0Queremos presentarte el \u003cstrong\u003everdadero Silicon Valley\u003c/strong\u003e, de la boca de los mismos Latinos que triunfan o fracasan en la lucha por realizar sus sue\u00f1os. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"https://mail.google.com/mail/u/0/?ui=2\u0026amp;ik=4ffebe84a6\u0026amp;view=fimg\u0026amp;th=1633e236886151c2\u0026amp;attid=0.1.1\u0026amp;disp=emb\u0026amp;attbid=ANGjdJ8iXflFcxpBxPn1lWzH5yE8i5XAkdaGC6KPHcFD2jFa6DGDe06LsGIhrkbIXqG3as4uKNNks0bqDNnD89_iG5dUOaryTpsBTuMLeNcX3OQ8OvPA27ga8AXeuFo\u0026amp;sz=s0-l75-ft\u0026amp;ats=1525755974723\u0026amp;rm=1633e236886151c2\u0026amp;zw\u0026amp;atsh=1\"\u003eGrabando en nuestro estudio de San Francisco, CA.\u003c/em\u003e \u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eCon t\u00fa apoyo \u003cstrong\u003emensual \u003c/strong\u003e(puedes cancelar en cualquier momento),\u00a0en esta plataforma llamada Patreon, estar\u00e1s\u003cstrong\u003e impulsando al movimiento Latino en Silicon Valley\u003c/strong\u003e. Adicionalmente nos ayudas a\u00a0\u003cstrong\u003ecubrir los gastos mensuales para mantener el podcast al aire.\u003c/strong\u003e\u00a0 Somos \u003cstrong\u003e100% independientes\u003c/strong\u003e y estamos comprometidos a seguir entreg\u00e1ndote un podcast de calidad.\u003cbr\u003e\u003cbr\u003e \u00a0\u003cbr\u003e\u003cimg src=\"https://mail.google.com/mail/u/0/?ui=2\u0026amp;ik=4ffebe84a6\u0026amp;view=fimg\u0026amp;th=1633e25fd71b476b\u0026amp;attid=0.1.1\u0026amp;disp=emb\u0026amp;attbid=ANGjdJ_1FPN-uQqYuk9gBS4khHytObCw7NOQYSzkMKA4awPHoHxOtBUuDL0sKxZjuHpvnJI5oD16gz2LA0OIyoKqB0dk0Dr_3moYCeZHVvBjxm6VzUgmaGJhOjjo_54\u0026amp;sz=s0-l75-ft\u0026amp;ats=1525756068277\u0026amp;rm=1633e25fd71b476b\u0026amp;zw\u0026amp;atsh=1\"\u003e\u003cem\u003eGrabando en las oficinas de SurveyMonkey en San Mateo, CA.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u00a1MIL GRACIAS POR SER PARTE DE ESTE TERCO SUE\u00d1O!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSUSCR\u00cdBETE AL PODCAST: \u003c/strong\u003e\u00a0\u003ca href=\"http://www.elvalledelostercos.com/suscribete.html\" rel=\"nofollow\"\u003ehttp://www.elvalledelostercos.com/suscribete.html\u003c/a\u003e\u003c/div\u003e"
