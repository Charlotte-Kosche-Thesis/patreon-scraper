    "summary": "Hia! Thanks for stopping by my Patreon! My name is TT, I am a part time graphic artist aspiring to become a full-time cosplayer and propmaker. I have been interested on cosplaying for quite a few years and have only just recently started putting myself out there and taken the leap into the world of cosplay and prop making.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I get if I Support you?\u003cbr\u003e\u003c/strong\u003eWith each project I work on I will make a large post regarding that specific project; all specific tools, fabrics, supplies ect. Along with each step in the process I take to complete that project. You\u0027ll follow every step of the way with each creation I complete! You will see all full resolution cosplay photos before they are posted to my social medias. Discounts for my merchandise shop, along with previews of new items that will be coming to the store.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does it go?!\u003c/strong\u003e\u003cbr\u003eAll of the money I earn through Patreon from my Patrons goes straight into my creative work! So you will not paying for my lifestyle, you will be paying for the materials, supplies and equipment I use to create my costumes and props. The more money I can earn through Patreon, the more and the better I can cosplay!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to pledge more than $5?\u003c/strong\u003e\u003cbr\u003eAs of right now this is the only tier I have to offer. (For the time being)\u00a0If you would like to make a one time donation or donation of more than $5 you may check out my Ko-Fi:\u00a0\u003ca href=\"https://ko-fi.com/ttbunbutt\"\u003ehttps://ko-fi.com/ttbunbutt\u003c/a\u003e If you would like to help purchase cosplay materials directly you can find a wishlist here:\u00a0\u003ca href=\"http://a.co/28wEeEa\"\u003ehttp://a.co/28wEeEa\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSign Up Today~!\u003c/strong\u003e\u003cbr\u003eIt\u2019s super easy to sign up! All you have to do is select a \u003cstrong\u003eBecome a Patron\u00a0\u003c/strong\u003eon the right hand side of this page, and then enter your payment info. You also have the option to choose not to receive rewards if you would just like to donate! Your pledge will be automatically deducted, and you\u2019ll have immediate access to rewards right here on the Patreon website. Reminder that if you ever would ever want to stop, you may cancel your pledge any time any time you\u0027d like; there is no commitment to this!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so very much for stopping by my Patreon, I hope you consider pledging!\u00a0~\u30fe(\uff3e\u2207\uff3e)\u003c/strong\u003e\u003cbr\u003e"
