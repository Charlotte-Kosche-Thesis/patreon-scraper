    "published_at": "2018-04-12T18:56:06+00:00",
    "summary": "\u003cbr\u003eThank you for coming here and considering supporting the podcast and the arts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eHere\u0027s how your money supports\u00a0the arts:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003e\u003cstrong\u003eMaking art is hard.\u003c/strong\u003e Not because you have to be special but because you have to be brave. Making art is taking the thing inside of you and turning it into a painting or a poem or a dance or a song, and then giving that thing to the world. \u003cbr\u003e\n\n\u003cbr\u003eMaking art requires battling doubts and fears, anxieties and insecurities. It means staring down resistance and stealing time. \u003cbr\u003e\u003cbr\u003eAnyone can make art but not everyone does. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eAnd we need art. \u003c/strong\u003eArt heals. Art saves. Art changes things. And art shows us how to be a human in an increasingly complicated world. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThe Creativity Habit Podcast is about showcasing the work and the stories of those brave enough to make art.\u003c/strong\u003e \u003cbr\u003e\n\n\u003cbr\u003eWhen you give, you support the art made by guests on this show. Because every show gets shared and seen and listened to. The more people who come to know the artist, the more the artist gets to keep making art. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eHere is how you support the podcast:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003eEvery episode takes at least 10 hours to make, and usually closer to 15.\u003cbr\u003e\u003cbr\u003eResearch guests and their work: 3-5 hrs.\u003cbr\u003eWrite up questions: 1-2 hrs.\u003cbr\u003eInterview: 2 hrs.\u003cbr\u003eEdit interview 2-4 hrs.\u003cbr\u003eLayout page and upload podcast 1 hr\u003cbr\u003eWrite up community email and promote on social media 2-4 hrs.\u003cbr\u003eOdds \u0026amp; ends\u00a01-2 hrs.\u003cbr\u003e\n\n\u003cbr\u003eI don\u2019t have sponsors. I don\u2019t do affiliate commissions. I don\u2019t receive payment from guests. This is all my time. \u003cbr\u003e\u003cbr\u003eBecause I\u2019m passionate about creativity and art and whatever it will take to make this world a more beautiful place to live in. \u003cbr\u003e\n\n\u003cbr\u003eAnything you contribute helps the podcast, the artists, and the art. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e And here\u0027s how it works:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e \u003cbr\u003eThe show is always free via iTunes, Spotify, and TheCreativityHabit.com.\u00a0\u003cbr\u003e\u003cbr\u003eAnd if you love what you hear and you want to support more of it, consider giving $8 for every 8 episode season.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eHere\u0027s what you\u0027ll get:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAudio recordings and pdf downloads of each of the artists\u0027 favorite tools and ...\u003c/li\u003e\u003cli\u003eExclusive access to my weekly email series:\u00a0\u003c/li\u003e\u003cli\u003eBonus episodes with former guests\u003c/li\u003e\u003cli\u003eThe chance to send in your own questions for upcoming guests\u003c/li\u003e\u003cli\u003e24/7 access to the community feed\u00a0\u003c/li\u003e\u003cli\u003eFavorite book recommendations, apps, and podcasts\u003c/li\u003e\u003cli\u003e...and, always, more.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour support keeps all of this possible. My gratitude for you is deep. And I will continue to find ways to give you as much as I can in return.\u00a0\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003eIn love and creativity,\u003cbr\u003eDaphne\u003cbr\u003e"
