    "summary": "*MEET THE FOUNDER OF TREASURE VALLEY WEATHER HQ*\n\nWe figured it was about time you guys met the man behind the curtain.\n\nMeet Kody Wilson. A 28 year old native of the Treasure Valley and 2008 graduate of Vale High School. During High School, Kody had the opportunity to be mentored by Vin Crosby; widely regarded as the best meteorologist in Boise, Idaho, and someone Kody still collaborates with frequently.\n\nKody moved to Colorado shortly after, where he graduated in 2012 with his Bachelors of Science with an emphasis in Meteorology from the University of Northern Colorado. His passion and focus is on Microscale Meteorology and Severe Weather. \n\nWhile in school, he sat on a forecast panel for an ABC affiliate in Denver. He also traveled every single year as an undergraduate to symposiums and panel discussions hosted annually by the American Meteorological Society based in Boston, MA. His travels took him to Atlanta, Seattle, and New Orleans. After graduating, he worked as a student technician for the National Center for Atmospheric Research in Boulder, Colorado, and was able to travel to St. Johns, Newfoundland, where he engaged in an aviation forecast study about the effects of freezing fog.\n\nHis forecasting experience encompasses the better part of 12 years, and includes experience both in the United States, and Canada.\n\nIn addition to that, Kody has actively competed in numerous forecasting competitions hosted nationwide by the American Meteorological Society and placed above the 95th percentile for forecasters in the United States. \u003cbr\u003e\u003cbr\u003eHis love for the weather, and his passion to serve, combined with a desperate need in the Treasure Valley, gave life to the FB page you now refer to as Treasure Valley Weather HQ. We have INCREDIBLE plans for this page, and a vision that stems way beyond weather forecasting.\n\nIn the coming days, and weeks, we will cast our vision for you, and strongly encourage you to join us on this incredible journey together.\n\nThank you, thank you, thank you for your support!\n\u003cbr\u003e"
