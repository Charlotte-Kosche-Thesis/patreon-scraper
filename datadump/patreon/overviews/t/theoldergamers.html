    "summary": "\u003ca href=\"http://www.theoldergamers.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Older Gamers\u003c/a\u003e (TOG) started from humble beginnings back in 2001, since then we provided a community for like minded gamers aged 25 and above.\u00a0\u003cbr\u003eKeeping the TOG community site\u00a0\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efree\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0has always been an important goal and one that won\u2019t change.  Over the years we have relied on different methods to nevertheless fund the infrastructure to keep TOG operational which unfortunately comes at a significant investment of both money and time.  \u003cbr\u003eWe have moved from advertising on the site to donation systems to a benefit systems for members contributing to TOG\u2019s supporter plans.  Eventually the decision was made to remove ads from the TOG site all together and purely rely on member support.\u003cbr\u003eThe current supporter system however was again in need of an overhaul which is where Patreon will hopefully be a good match for a community like TOG.\u003cbr\u003eDifferent amounts can be chosen so you can can support the TOG community for the price of one or a few cups of coffee a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Patreon contributions go towards the following:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDedicated Servers\u003cul\u003e\u003cli\u003e1 x Web Server\u003c/li\u003e\u003cli\u003e1 x Database Server\u003c/li\u003e\u003cli\u003e1 x Mail server\u003c/li\u003e\u003cli\u003e2 x MySQL replication(backup) servers\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://aws.amazon.com/s3/?sc_channel=PS\u0026amp;sc_campaign=acquisition_AU\u0026amp;sc_publisher=google\u0026amp;sc_medium=s3_b\u0026amp;sc_content=s3_e\u0026amp;sc_detail=amazon%20s3\u0026amp;sc_category=s3\u0026amp;sc_segment=118649900484\u0026amp;sc_matchtype=e\u0026amp;sc_country=AU\u0026amp;s_kwcid=AL!4422!3!118649900484!e!!g!!amazon%20s3\u0026amp;ef_id=jD9OgjghOQsAAEY6:20161126073338:s\" rel=\"nofollow\"\u003eAmazon AWS S3\u003c/a\u003e Database backup storage\u003c/li\u003e\u003cli\u003eAnnual\u00a0\u003ca href=\"https://sucuri.net/\" rel=\"nofollow\"\u003eSucuri\u003c/a\u003e Subscription\u003c/li\u003e\u003cli\u003eAnnual SSL Certificate costs\u003c/li\u003e\u003cli\u003eAccounting Costs\u003c/li\u003e\u003cli\u003eProduct licenses for\u00a0\u003ca href=\"https://www.buycpanel.com/order/\" rel=\"nofollow\"\u003ecPanel\u003c/a\u003e,\u00a0\u003ca href=\"http://www.vbulletin.com/\" rel=\"nofollow\" target=\"_blank\"\u003evBulletin\u003c/a\u003e,\u00a0\u003ca href=\"https://xenforo.com/\" target=\"_blank\"\u003eXenforo\u003c/a\u003e,\u00a0\u003ca href=\"http://www.dragonbyte-tech.com/store/10-vbulletin-4-x/\" rel=\"nofollow\" target=\"_blank\"\u003eDragonByte Technologies commercial addons\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eKeeping TOG AD FREE\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOnce you have pledged yourself as one of our Patrons and you would like to have your supporter banner displaying on the site please perform the following steps:\u003cbr\u003e\u003cbr\u003eBrowse to\u00a0\u003ca href=\"https://www.theoldergamers.com/forums/the-desk.77/\" target=\"_blank\"\u003eThe Desk Forum\u003c/a\u003e and request for your Patreon banner to be added by one of our administrators.\u003cbr\u003eThe banner will be one or a combination of the ones below\u00a0and will show under your avatar.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.theoldergamers.com/styles/patreon/patreon_banners_on_TOG_site.png\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for helping out in keeping the TOG lights on and keeping TOG ad free!\u003cbr\u003e\u003cbr\u003eThe TOG Team!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
