    "summary": "\u003ch4\u003eHi and welcome to my Patreon page! \u003c/h4\u003e\nI am Philipp and \u003cstrong\u003eI craft realistic terrains from scratch for fantasy roleplaying games\u003c/strong\u003e like Dungeons and Dragons, Pathfinder and others. However my terrains may be used for any other \u003cstrong\u003e28mm to 35mm miniature tabletop game\u003c/strong\u003e too.\u003cbr\u003e\nI play and DM Dungeons and Dragons for more than 20 years and enjoy building these high detailed terrains to give my games and players an unique experience. \n\u003cbr\u003e\nHowever I find myself more and more reflexive about the fact, that I invest so much time for just having them in use once or maybe twice.\n\u003cbr\u003e\nI was asked many times, if I want to sell them. I was greatful, although I never had that in mind. Then a friend asked me one day, why I do not want to rent them? That was the day, a special idea rose \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eBecoming a Patron means a few things to you.\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e1st. You support my great hobby and creativity\u003c/li\u003e\n\t\u003cli\u003e2nd You have the chance to win smaller terrains between 10x10 to 20x20cm (4x4 to 8x8in) on a monthly turn. You find more details in the Rewards section\u00a0\u003c/li\u003e\n\t\u003cli\u003e3rd and that\u2019s really cool ... You get the opportunity to rent my bigger terrains for your special event.\u003c/li\u003e\n\u003c/ul\u003e\nHere on Patreon you can choose between \n\u003cstrong\u003e5 levels of supporting me\u003c/strong\u003e. Starting as an Influencer you get access to my Patreon content, while as a Master you are able to rent my dungeons, while becoming a God you get personalized dungeons/terrains for free. I guess you will find a level that fits your circumstances.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nEvery supporter is able to win my unique buildings\u003c/strong\u003e, some every 2nd week, others 2 a year. Support me to build more cool buildings, use the chance to win them and have them available worldwide!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eYou can find my on different locations\u003c/strong\u003e\u003c/h4\u003e\no Reality: Austria, Vienna\u003cbr\u003e\no\u00a0\u003ca href=\"http://facebook.com/finalrun.at\" target=\"_blank\"\u003efacebook\u003c/a\u003e or my fb-group: Twenty8 - my tabletop projects\u003cbr\u003e\no\u00a0\u003ca href=\"http://twitter.com/twenty8tabletop\" target=\"_blank\"\u003etwitter\u003c/a\u003e\u003cbr\u003e\no\u00a0\u003ca href=\"http://instagram.com/twenty8_tabletop\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\no\u00a0\u003ca href=\"http://twenty8.at\" target=\"_blank\"\u003eblog\u003c/a\u003e\u003cbr\u003e"
