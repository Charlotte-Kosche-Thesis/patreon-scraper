    "summary": "\u003cstrong\u003eHi, you\u0027ve found my\u00a0FanPage here on Patreon.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis is a site where you can contribute to my music and touring, and in exchange\u00a0you get stuff. Kinda like a living Kickstarter.\u00a0\u003cbr\u003e\u003cbr\u003eThe way I see it, nowadays everyone Streams music (myself included), so no one is buying CDs anymore, so why not just kick a buck a month to the artists you like? It\u0027s basically like buying a cd, and I\u0027ll send you all the downloads if you want, as well as some cool merch stuff as I make it.\u003cbr\u003e\u003cbr\u003eFor example, the current merch item is a \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDon\u0027t Suck, Be Cool beer \u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ecoozie\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e, which I will mail to you upon signing up!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSo thanks for doing that, and if you don\u0027t \u0026lt;g\u0026gt;have\u0026lt;/g\u0026gt;\u00a0$1, please let me know so I can send you $1. And in the meantime, please visit my Social Media sites and Like/Follow/Subscribe to them. It really helps. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/tonyglaser\"\u003eYouTube\u003c/a\u003e, \u003ca href=\"http://www.instagram.com/tonyglasermusic\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"http://www.twitter.com/tonyglasermusic\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://www.soundcloud.com/tonyglaser\"\u003eSoundCloud\u003c/a\u003e, and \u003ca href=\"http://www.facebook.com/tonyglasermusic\"\u003eFacebook\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eRight now I\u0027m working in the studio with producer Scott Mickelson to record a new album, touring in the meantime, and gearing up for a summer tour to Europe to work on The Road Gourmet series of videos.\u00a0\u003cbr\u003e\u003cbr\u003eShoot me a line and say hello, it\u0027s always nice to hear from you.\u00a0\u003cbr\u003e\u003cbr\u003ePeace,\u003cbr\u003eTony\u003cbr\u003e"
