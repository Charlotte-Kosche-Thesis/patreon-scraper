    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eWhere are all the students?\u003cbr\u003e Why am I always chasing payments?\u003cbr\u003e Does anyone ever read my emails?\u003cbr\u003e Why is it so hard to run a music studio?\u00a0\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eThe truth is, running a music studio is HARD WORK! But for many of us, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eit is hard work that we were absolutely not equipped for\u003c/span\u003e. Years of piano pedagogy classes do not prepare you for scheduling, taking payments, advertising, or dealing with crazy parents.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m here to help. I started The Studio Challenge Facebook group in the summer of 2016 and in less than 18 months we grew to over 1500 members. I wanted to create an encouraging and challenging group where teachers and studio owners could ask questions and grow their studios. I wanted the focus to be on business. Music teachers talk about repertoire, teaching styles, new curriculum, and all sorts of musical things. \u003cstrong\u003eBut very few actually talk about how to run a music studio.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eOur Facebook group has helped HUNDREDS of teachers to improve their studios and their business strengths. You don\u0027t have to sacrifice one for the other. They aren\u0027t mutually exclusive. \u003cstrong\u003eYou can be both a great teacher AND a great business owner!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you are ready to take the next step, this Patreon is for you. You need a little extra push, some structure, and a little consulting to get your studio moving forward. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou don\u0027t have to do it alone anymore.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Shane and I have been teaching for 15 years in almost every way that you can imagine: \u003cbr\u003e\u003cul\u003e\u003cli\u003eout of my HOME\u003c/li\u003e\u003cli\u003ein CHURCHES\u003c/li\u003e\u003cli\u003ein MUSIC SCHOOLS\u003c/li\u003e\u003cli\u003ein MUSIC STORES\u003c/li\u003e\u003cli\u003eusing SKYPE and VIDEO LESSONS\u003c/li\u003e\u003cli\u003eon my own in a COMMERCIAL SPACE\u003c/li\u003e\u003cli\u003erunning a MULTI-TEACHER COMMERCIAL STUDIO\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI am a multi-instrumentalist and teach a variety of instruments:\u003cbr\u003e\u003cul\u003e\u003cli\u003eGUITAR\u003c/li\u003e\u003cli\u003ePIANO\u003c/li\u003e\u003cli\u003eDRUMS\u003c/li\u003e\u003cli\u003eUKULELE\u003c/li\u003e\u003cli\u003eBASS GUITAR\u003c/li\u003e\u003cli\u003eSAXOPHONE\u003c/li\u003e\u003cli\u003eand MORE!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhen I got married 11 years ago my goal was to provide for my family through teaching music lessons. When my son came along, that goal changed to being able to provide without having to teach 40+ hours each week. \u003cbr\u003e\u003cbr\u003eThere was a time where I taught almost 80 students every week. I am four years into owning my own studio and I now teach less than 10 students each week. \u003cbr\u003e\u003cbr\u003eOur studio has grown and thrived to more than DOUBLE it\u0027s original size!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can do this. \u003cbr\u003e\u003cbr\u003eYou are already an awesome teacher. \u003cbr\u003e\u003cbr\u003eNow it\u0027s time to have an awesome business.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
