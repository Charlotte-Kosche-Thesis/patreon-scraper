    "summary": "Hi everyone! Thanks so\nmuch for visiting our Patreon page.\u003cbr\u003e\u003cbr\u003e\n\nIt sounds a bit\ncheesey, but we love creating videos for you to enjoy and \u003cem\u003ereally\u003c/em\u003e appreciate all the support you give us as we go about our\nwork. Our dream is to carry on making these videos for many years to come, and\nthis is an opportunity for you to help make this a reality!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHow we got\nhere\u2026\u003c/strong\u003e\u003cbr\u003e\n\nA few years ago we set\nup a YouTube channel and posted some basic demos of songs from our\nrepertoire. Much to our delight, we were\nsoon picking up views, comments and subscribers from all over the world! Since those early days we\u2019ve really focused on\nour YouTube presence, working to improve the videos we upload, trying new and\ninteresting ideas for covers, and basically doing our very best to entertain\nour ever-expanding YouTube fan base.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eIntroducing our\nPatreon campaign\u003c/strong\u003e\u003cbr\u003e\n\nOur Patreon campaign enables you to help fund the\nongoing production of these videos. By\npledging as little as $1 per video you will be providing vital support to us as\nwe strive to continue creating the best possible videos we can for our YouTube\nChannel.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eHow many videos will we be uploading per month?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWe aim to upload 1 or 2 patron-funded videos per\nmonth (please note we won\u2019t take pledges for live videos). Don\u2019t worry though, you can set a monthly\nlimit so that you\u0027ll never pay more than you are comfortable with, and you can\nalso cancel at any time.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eWhat you can expect in return...\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWe have loads of cool rewards on offer for our\npatrons, including free mp3s, signed albums and access to our patron-only\nstream. Feel free to peruse the menu\nbelow to see what takes your fancy (or suits your budget)!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThe support we receive from you guys is what encourages us to keep creating, and this campaign simply offers you the chance\nto become more involved in what we are doing and provide even more support as\nwe push on with our music. Thanks so much!"
