     "about": "\u003cbr\u003e\n\nWe are 3 monsters\nfrom outter space Beta, Omega, and Xi. Together we are Monster Box. Our mission\nis to discover all aspects of Earth and the human on it. \u201cBox\u201d in Monster Box\nalso means Box of knowledge. On our journey, let\u2019s open each box of\nknowledge together and learn new things every day. Join our Monster Box team\nand become a MONSTEE. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe are of group of dudes doing videos about science through\nanimated videos. In our videos, you guys will find out new things as well as\nhave fun with our Monsters. Our goal will be making 4 videos per month. It\nsounds like a small number but we have to put a great amount of efforts in each\nvideos. In average each video takes about 250 hours to accomplish from writing\nscript, recording voice, sketching out the ideas, and producing the video. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThink of us as the monsters in the videos who try to find\nnew box of knowledge every day and we have to find one box every week. On that\njourney, the monsters need supplies such as food, water shelter to survive. If\nyou guys supporting us, you\u2019re supporting the monster. Be honest, how can you\nwatch a cute monsters standing on the edge of extinction striving to survive.\nAll jokes aside, we all have our owns families to support. At the time, we have\nto work 2 jobs at the same time to achieve our goals.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith Patreon, you guys can make our life so much easier. We will\nhave more time to invest in our videos to produce the best quality. The\nMonsters will be also happy because they are fed regularly. They will be\nenergized to find their ways to new box of knowledge\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you so much for your support. We and the monsters will\ntry our best to bring you guys awesome videos every month!\u003cbr\u003e",
