    "summary": "All power rests on the ability to harness and control language; and humans make sense of their world through stories. The Rules works to make the radical idea of a post-capitalist world common sense by telling and amplifying powerful stories of what\u2019s possible.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jA1_vcqvoFs\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is The Rules?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://therules.org/\" target=\"_blank\"\u003eThe Rules\u003c/a\u003e is a global network of activists, organisers, designers, coders, researchers, writers and others dedicated to changing the rules that create inequality and poverty around the world.\u003cbr\u003e\n\u003cbr\u003e\nSometimes this looks like connecting with grassroots movements around the world to  \u003ca href=\"https://mobilisationlab.org/no-unga-tax-victory-power-of-local-social-movements/\" target=\"_blank\"\u003edemand tax reform\u003c/a\u003e, sometimes it\u2019s writing about \u003ca href=\"https://www.fastcompany.com/40454254/dont-be-scared-about-the-end-of-capitalism-be-excited-to-build-what-comes-next\" target=\"_blank\"\u003e\u201cworld changing ideas\u201d\u003c/a\u003ein the mainstream media; often times it\u2019s creating informative videos that \u003ca href=\"https://www.youtube.com/watch?v=GfYIX_-TJRg\" target=\"_blank\"\u003econnect the dots\u003c/a\u003e between poverty, inequality, and climate change. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe Rules has a full-time team and community contributing their time and skills to telling stories about alternative systems that exist or are emerging. To truly impact the mainstream requires resources, one of which being money. We\u2019re hoping to engage our community of like-minded people looking to support diverse and creative ways to subvert the current global economic system and reimagine the world.\u003cbr\u003e\n\u003cbr\u003e\nWith your pledges, we\u2019ll be able to improve our work by:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCollaborating with creatives from around the world to help tell the stories of beautiful alternatives to the current global system\u003c/li\u003e\n\t\u003cli\u003eTranslating our work into a wider range of languages\u003c/li\u003e\n\t\u003cli\u003eSpending more time creating and less time raising funds.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\u003cbr\u003eHow often do you release content?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nThe Rules has recently launched a prototype for our content creation called the Culture Hack Lab. Through the CHL, we work to understand how stories change culture over time by using sophisticated data analysis tools; pulling from the fields of cognitive linguistics and memetics, to help us find the most effective ways to tell these stories in real time.\u003cbr\u003e\n\u003cbr\u003e\nThis means that with your support, we\u2019ll be able to produce content at a much faster rate and hope develop our own content platform building on the early success of our blog and the popularity of our Medium page. We\u2019re aiming to release two videos per month, along with various infographics, articles, memes, \u0026amp; periodic \u003ca href=\"http://www.dearcapitalism.org/\" target=\"_blank\"\u003elive interventions\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHow go I get involved?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIf you\u2019ve made it this far, hopefully you\u2019re considering becoming a patron! For an organisation like us, stretching resources to their limits is second nature, so any amount you can contribute is both appreciated and genuinely helpful.\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019d love for you to be in touch with us by \u003ca href=\"http://therules.us8.list-manage1.com/subscribe?u=a63ab0f3c7a7c3c543dcf03dc\u0026amp;id=46baef0442\" target=\"_blank\"\u003esigning up for our weekly newsletter\u003c/a\u003e that highlights content we\u2019ve created as well as inspiring narratives we come across. For example, recent newsletters have looked at the need for a grassroots-led recovery for Puerto Ricans and importance of self-care in activism.\u003cbr\u003e\u003cbr\u003eYou can also take a look at The Rules website for more opportunities to get involved with what we\u0027re doing,\u00a0\u003ca href=\"https://therules.org/#/get-involved\" target=\"_blank\"\u003eclick here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nTo stay up to date on all of our content connect with us across the internet at \u003ca href=\"https://www.facebook.com/therules.org/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/therulesorg\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/therulesorg/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, \u0026amp; our \u003ca href=\"http://therules.org/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nSomething else come to mind? Feel free to reach us at \u003ca href=\"mailto:contact@therules.org\"\u003econtact@therules.org\u003c/a\u003e with any questions, suggestions, or just shoot the shit about building the post-capitalist world we know is possible.\u003cbr\u003e"
