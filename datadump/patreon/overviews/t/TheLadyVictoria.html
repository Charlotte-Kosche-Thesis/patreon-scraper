    "summary": "\u003ch1 style=\"\"\u003eThank you for stopping by! \u003c/h1\u003e\n\u00a0I travel and perform on the Hammered Dulcimer at Rennaisance fairs, Celtic festivals, Steampunk events and house concerts. I perform solo as well as with several different combinations of accompanists.\u00a0Previously, I formed several bands including Jig to a Milestone and Dancing Hammers.\n\u003cbr\u003e\n\u003cimg src=\"https://www.music.devava.com/wp-content/uploads/2018/03/29541818_10156527402614665_5101306599225353013_n.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 The hammered dulcimer has an incredible quality and ability to reach people, the instrument harkens back to an earlier age. \u00a0Hammered dulcimer has opened up the world to me, it gives me a reason, a passion to share and experience music with others.\u00a0\n\u003cbr\u003e\n \u00a0 \u00a0 I believe strongly in sharing the instrument\u0027s culture and history all while making it accessible to the modern world. I played the solo to Hotel California in a dirty bar in Gainesville, FL. I played Irish jigs in a church in Big Rapids, MI. I played the theme for Tetris in Fairburn, GA while dressed as a 17th Century Romanian. What ever floats your boat!\n\u003cbr\u003e\n\u003cbr\u003e\nGive me a chance to show you what it is all about! Let\u0027s see where we can go together!\n\u003cbr\u003e\n\u0026lt;3\u00a0\n\u003cbr\u003e\nV\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eCurent\u00a0Projects:\u00a0\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch1\u003eThe Lady Victoria\u003c/h1\u003eSolo shows, street or stage! Let the soothing tones of the hammered dulcimer float through your event! Sure to please audiences of all ages. Includes children\u0027s education and interactive shows.\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"300\" src=\"https://www.youtube.com/embed/51blpQy5gbo?rel=0\" width=\"600\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003ch1\u003eLads on the Lash\u003c/h1\u003e\n\u003cem\u003ePerforming the Georgia Rennaisance Fair weekends May 19th - June 3th, 2018.\u003c/em\u003e Byron Smith, Aaron Soper and Victoria Van Arnam bring you jaunty jigs, raucous reels and beautiful ballads. Come listen to Victoria\u0027s hammered dulcimer and revel in the auld songs of ale. Sing along with Byron\u0027s baritone and don\u0027t forget your drinking buddies! \u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eHammer and Pick\u003c/h1\u003e\n\u003cem\u003ePerformed the Florida Rennaisance Fair 2017-18.\u003c/em\u003e Jesse Linder and Victoria Van Arnam team up to bring you the very best in drinking songs and ballads.\n\u003cimg src=\"https://www.music.devava.com/wp-content/uploads/2016/11/Hammer-and-pick.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"300\" src=\"https://www.youtube.com/embed/AQDXQPuMUa0?rel=0\" width=\"600\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003eCami \u0026amp; Victoria\u003c/h1\u003e\n\u003cem\u003ePerforming the Orlando Rennaisance Festival 2016-17.\u00a0\u003c/em\u003eCami Carre\u00a0and Victoria Van Arnam fill the air with delicate tunes and waltzes. The harp and hammered dulcimer brings the beautiful and sweet sound of strings to any event.\u003cstrong\u003e\u003cimg src=\"https://www.music.devava.com/wp-content/uploads/2016/11/Fairy-Strings-1024x803.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e______________________________________\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003ePrevious Project: Dancing Hammers\u003c/h2\u003e\nA Hammered Dulcimer Duo performed at concerts and renaissance festivals. Released two albums, Tuning Point in March 2016, Nostalgic Christmas in November 2016.\u00a0\n\u003ca href=\"https://open.spotify.com/artist/0qraZtXnu3lzlzG4zHOMhK\"\u003eListen on Spotify: https://open.spotify.com/artist/0qraZtXnu3lzlzG4zHOMhK\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003ePrevious Project: Jig to a Milestone\u003c/h2\u003e\nA traditional Celtic steampunk duo performing classics from all eras at bars, restaurants, renaissance fairs, Celtic festivals and steampunk events. Released two albums, The Adventures of Dulcimer Girl and Captain Tin Whistle in 2014, Crawford\u0027s Pub in 2015.\n\u003cimg src=\"https://www.music.devava.com/wp-content/uploads/2016/11/Album-cover-small.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSome Previous Performances:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFlorida Rennaisance Festival\u003c/li\u003e\n\t\u003cli\u003eLannadoo Celtic Fest (Jacksonville, FL)\u003c/li\u003e\n\t\u003cli\u003eOhio Rennaisance Festival\u003c/li\u003e\n\t\u003cli\u003eGeorgia Rennaisance Festival\u003c/li\u003e\n\t\u003cli\u003eEno River Fest (Durham, NC)\u003c/li\u003e\n\t\u003cli\u003eHoggetowne Medieval Fair\u003c/li\u003e\n\t\u003cli\u003eFort Meyers Rennaisance Fair\u003c/li\u003e\n\t\u003cli\u003eCamelot Days Medieval Fair\u003c/li\u003e\n\t\u003cli\u003eDragonCon\u003c/li\u003e\n\u003c/ul\u003e"
