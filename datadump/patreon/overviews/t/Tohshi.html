    "summary": "Thanks are in order. \u00a0I am eternally grateful for any who read my work. \u00a0I am even more so to those who comment on my work with regularity and keep my spirits high. \u00a0This is a hard step for me and I thank anyone who is willing to help me make what I love and need to write.\u003cbr\u003e\u003cbr\u003eI guess a bit about me is in order. \u00a0I am a non-binary trans femme, who has a number of mental illnesses as well as being neurodivergent. \u00a0This has made regular work difficult to the point of being impossible. \u00a0There is one thing that I do well and that is writing. \u00a0I am not the best nor would I even say good but I love to write and it fufills me in ways that I hadn\u0027t expected. \u00a0I am a nerd and a gamer. \u00a0I love music and I love to read. \u00a0It is sort of hard to know what else to say so I guess I\u0027ll leave it at this.\u003cbr\u003e\u003cbr\u003eA quick overview of what I intend to deliver each month is as follows:\u003cul\u003e\u003cli\u003eFour or more chapters of my current major project\u003c/li\u003e\u003cli\u003eWeekly updates (with the hope of going to daily whence I make the habit)\u003c/li\u003e\u003c/ul\u003ePatreon backers will get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA day at least of early access to my chapters for my fanficiton or Original work (what ever I happen to be working on at the time)\u003c/li\u003e\u003cli\u003eVoting on what I write for Nanowrimo (which I do every year and will hit 50k words which will be patreon exclusive for that month)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFor $5 or more you will get access to vote on what I write next as well as to offer suggestions.\u003c/li\u003e\u003c/ul\u003eThanks for any and all support and thanks for taking the time out of your busy day.\u003cbr\u003e\u003cbr\u003e"
