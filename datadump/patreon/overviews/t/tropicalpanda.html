    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSalutations!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u00a0\u003cbr\u003eWelcome to my ever growing Pile of Shame! And I say that with pride because as that pile grows I hope that I am also growing as an artist. And if I\u0027m not ashamed of my work from a year ago or two (and to be honest I\u0027m not), that probably means I haven\u0027t improved much.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat will you find here?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eStudies:\u003c/strong\u003eThis patreon is to serve as an online sketchbook of my weekly studies before I dive into commission work. All of my studies are public, you don\u0027t have to pay to see them.\u003cbr\u003e\u003cbr\u003eI\u0027m bringing myself back to the basics and throughout I will upload my blood sweat and tears.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Madness: \u003c/strong\u003ePersonal work, though it\u0027s not much will be posted for Patreons to see. Doodles and new characters I make for my stories will all be posted up here.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Stories: \u003c/strong\u003eI GM for my friends every two weeks and it has been doing wonders for my creativity. I\u0027ve been world building a lot for the campaign they\u0027re playing and not all of my writing will necessarily be used for that. Right now I\u0027m working on the World\u0027s Creation story and will share it here in pieces as it is written.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMy Madness and my Stories are for Patreons only.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Focus: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eGestures! \u003c/em\u003e\u00a0For the unforeseeable future I will be drawing a but load of Gesture Sketches to improve my basic understanding of how the body flows and how the muscles move all while drawing Patrons characters.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cstrong\u003e\u003cu\u003eThe Breakdown\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u00a0I have broken down how many days I will be focusing on different lessons so that I can a solid grasp on the fundamentals, anatomy and gesture. Up until this point I\u0027ve been going pretty much blind and directionless.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGestures: 18 of 157 Days Completed\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003eThe Bean\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 14 Days Completed\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eLandmarks\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 2/14 Days Completed\u003cbr\u003eThe Robo Bean\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a02/14 Days Completed\u003cbr\u003eMannequinaztion \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 0/30 Days Completed\u003cbr\u003eSilhouettes \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 0/30 Days Completed\u003cbr\u003eExaggeration \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a00/30 Days Completed\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnatomy: 0 of 376 Days Completed\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eSkeleton\u003c/em\u003e\u003cbr\u003eHead \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 0/20 Days Completed\u003cbr\u003eTorso \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 0/20 Days Completed\u003cbr\u003eArms \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 0/14 Days Completed\u003cbr\u003eLegs \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a00/14 Days Completed\u003cbr\u003eHands \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 0/14 Days Completed\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePortrait\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eEyes \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 0/14 Days Completed\u003cbr\u003eNose \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 0/12 Days Completed\u003cbr\u003eMouth \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 0/14 Days Completed\u003cbr\u003eHair \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a00/21 Days Completed\u003cbr\u003eEars \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a00/10 Days Completed\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMuscles\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eHead \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 0/14 Days Completed\u003cbr\u003eTorso \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 0/25 Days Completed\u003cbr\u003eArms \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a00/20\u00a0Days Completed\u003cbr\u003eLegs \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 0/20 Days Completed\u003cbr\u003e\u003cbr\u003e\u003cem\u003eExtra\u003c/em\u003e\u003cbr\
