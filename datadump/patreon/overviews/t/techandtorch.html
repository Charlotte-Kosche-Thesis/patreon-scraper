    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2022 Content Previews\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0\u2022\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGalleries/Shops:\u00a0\u003c/strong\u003e\u003ca href=\"https://techandtorchcomics.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eYouTube:\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCCPT3QKVXsCqc3y5gPIa1DA\"\u003eTech \u0026amp; Torch Comics\u003c/a\u003e - \u003ca href=\"https://www.youtube.com/channel/UCErb-oQpg63Q3YQBG--FGww\"\u003ePixxy Killjoy\u003c/a\u003e - \u003ca href=\"https://www.youtube.com/user/Nicronon\"\u003eDorian Staten\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Introduction \u0026amp; Why We\u0027re On Patreon \u2022\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eTech \u0026amp; Torch Comics is a father and daughter team who\u0027s passionate about creating unique and entertaining comic books, as well as comic book art in general. Our dream is to be able to turn our art skills into full-time jobs. If you enjoy our creations and would like to help us reach our goal, we\u0027d love to have you as a patron. We promise to always strive to bring you content worthy of your contribution.\u003cbr\u003e\u003cstrong\u003eTools of trade:\u00a0\u003c/strong\u003eiPad Pro 12.9, Windows 10, Procreate, Graphic, Gimp\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2022 Comic Books \u2022\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou may notice there is nothing comic book related on our Patreon yet, and that is simply because we\u0027re still in the beginning stages. Until we can provide comics, we will work on our artistic skills by creating plenty of digital art for our patrons.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2022 The Team \u2022\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eFather:\u003c/strong\u003e Dorian Staten - \u003cstrong\u003eDaughter:\u003c/strong\u003e Pixxy Killjoy\u003cbr\u003eWe both post together here so if things get confusing, just check the tags. Every post will have one of our names in the tag section to know who posted it.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2022 Why Be A Patron \u2022\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon-only content will never posted anywhere else, but may still be sold individually elsewhere. Content my not be guaranteed every month but, Patrons get access to all past and future content (as long as you stay a patron) vs. buying everything individually.\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2022\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCommunities \u2022\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDiscord: \u003c/strong\u003eCome hang out with the community on\u00a0\u003ca href=\"https://discord.gg/XRwQdma\"\u003eDiscord\u003c/a\u003e. Patrons have a patron-only channel to hang out in and a few simple perks, and  we have our own personal channels we sometimes post extra content in.\u00a0Maybe some more events to come. We\u0027ll let the community decide!\u003cbr\u003e\u003cstrong\u003eFacebook: \u003c/strong\u003eIf you\u0027re an artist like us, we encourage you to check out our\u00a0\u003ca href=\"https://www.facebook.com/techandtorch\"\u003eFacebook\u003c/a\u003e page and share your artwork, as long as it\u0027s SFW content. We\u0027d love to see what other people create.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2022 Copyright Terms \u2022\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003ePlease, never EVER give away or leak patron-only content.\u00a0\u003c/em\u003e\u003c/strong\u003eYou may ONLY use our artwork for personal use. Credit is not necessary, but much appreciated. Spot a leak or art thief? Please help us report it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2022 \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eThank You \u2022\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(5, 45, 73);\"\u003e\u003cstrong\u003eWe want to thank you so much for your support.\u00a0\u003c/strong\u003eIt means a lot to us. We hope you enjoy your time with us as much as we enjoy having you with us!\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
