    "summary": "\u003ch2\u003e\u003c/h2\u003e\u003cdiv\u003eWelcome to the Friendly Senpai\u0027s Patreon, which will help the Studio Senpai team create their visual novels. Currently, the team is working on an 18+ title called Daddy Lies, an emotional story about a single father struggling to heal from a lifetime of abuse.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://studiosenpai.itch.io/daddy-lies-demo\" target=\"_blank\"\u003eDemo Available on Itch.io!\u003c/a\u003e\u003cbr\u003e__________________________________________________________________________________________\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://s26.postimg.org/9mo631iuh/DL-_KS-_Story.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen Finn was eighteen, he knew exactly where he was heading in life. He was slated to graduate high school as valedictorian, attend Yale University to study law on a three-fourths scholarship, walk away with a Masters, and become a politician that represented Ohio in the US Senate. It didn\u0027t quite line up with his dreams of being a star pianist in the New York Philharmonic, but it was what his father wanted.\u003cbr\u003e\u003cbr\u003eIt\u0027s difficult to do either of those when your father casts you out onto the street for kissing another boy, though; it didn\u0027t take long for both of their dreams to crumble away.\u003cbr\u003e\u003cbr\u003eNow, at twenty-four, Finn has no vision of his future. All Finn has time to do is work, take care of his daughter, work more, and leave work to go to more work. And, when it isn\u0027t enough to keep a roof over Ava\u0027s head and food in her belly, he works even further into the night with three glasses of Cabernet in his system and the scent of shame clinging to the sheets.\u003cbr\u003e\u003cbr\u003eHe can\u0027t remember the last time he slept a full eight hours, or even ate a proper meal. He can no longer recall when he last made it through an entire day without a panic attack. In the back of his mind he knows that this is no way to live, but he refuses to complain or torment himself with ideas of what could have been. As far as he\u0027s concerned, just the fact that he and Ava are finally away from \u003cem\u003ehim \u003c/em\u003eis finally something to thank his stars for.\u003cbr\u003e\u003cbr\u003eUntil Koloa makes it his mission to teach Finn what it means to finally \u003cem\u003elive\u003c/em\u003e.\u003cbr\u003e_________________________________________________________________________________________________\u003cbr\u003e\u003cimg src=\"https://s26.postimg.org/z6qg9h489/DL-_KS-_Characters.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s26.postimg.org/4qkjbcip5/Finn_Cafe_Pose2_Tired_Unsure.png\" style=\"float: left; width: 294px; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"https://s26.postimg.org/pgygz6i7d/DL-_KS-_Finn.png\" style=\"float: left; width: 155px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAn autistic single father with a notorious sweet tooth that works, lives, and \nbreathes for his daughter. Finn is a quiet man that would rather take an\n extra shift at work than go out socializing, so he doesn\u0027t have any \nreal friends to speak of.\u003cbr\u003e\n\u003cbr\u003e\nIf you were to ask him, Finn would claim he has no hobbies to waste time\n on - unless laundry counts. Whenever he gets a moment to breathe, \nhowever, he likes to sit down with a book or teach Ava how to read.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"I\u2026 Have a couple of demons I have yet to shake. I was allowing them to get to me, and that wasn\u0027t fair to you. I\u0027m sorry.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s26.postimg.org/n7ey25ynd/Ava_Dress_Teddy_Curious.png\" style=\"width: 168px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s26.postimg.org/60drcnn3d/DL-_KS-_Ava.png\" style=\"width: 136px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAva is Finn\u0027s twenty-month old baby girl. Her favorite \ncolor is yellow, she has trouble pronouncing Rs that come after other \nconsonants, she hates string beans, and dogs scare her to tears.\u003cbr\u003e\n\u003cbr\u003e\nAva\u0027s hobbies include creating the many pieces of art that adorn their \nfridge, helping (or trying to help) Finn with household chores, and \nteaching her teddy how to draw.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Daddy, teddy\u0027s hungry.\"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://s26.postimg.org/6kxdt35pl/Koloa_fn-13.png\" style=\"width: 248px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"https://s26.postimg.org/7tl9epxnt/DL-_KS-_Koloa.png\" style=\"width: 207px;\"\u003e\u003c/em\u003e\u003cbr\u003eThe antithesis of Finn,Koloa\u0027s a laid back, cheerful, low maintenance kind of guy that fights \nfires for a living after having spent fifteen years in the USN.\u003cbr\u003e\u003cbr\u003eAt first \nglance, he\u0027s a pretty confident dude with a winning smile that is a \npassionate supporter of pineapple and barbecue sauce on pizza.\u003cbr\u003e\n\u003cbr\u003e\nThanks to twenty-four hour shifts at the department, Koloa has a fair \namount of spare time that he dedicates to working out, watching esports,\n and contributing to the internet\u0027s library of memes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Babe, if you\u0027re one of those people who don\u0027t eat pizza crusts, we\u0027re gonna have a problem.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e_______________________________________________________________________________________\u003cbr\u003e\u003cimg src=\"https://s26.postimg.org/mlpz623l5/Koloa_Apt_Day_V1.png\" style=\"width: 566px;\"\u003e\u003cimg src=\"https://s26.postimg.org/fl1zda1t5/cafe_evening.png\" style=\"width: 567px;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://s26.postimg.org/tq7sf3auh/Ava_s_Room_Day.png\" style=\"width: 569px;\"\u003e\u003cbr\u003e\u003c/strong\u003e______________________________________________________________________________________\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eProgress\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWords Written: 160k\u003cbr\u003eArt Ready: 32 backgrounds, 7 character sprites\u003cbr\u003eOST: 8 tracks\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlanned\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWords: 200k+-\u003cbr\u003eEndings: 4 bad, 1 good, 1 true\u003cbr\u003eCommercial?: Yes\u003cbr\u003eRoutes:\n Because there is only one love interest with a linear storyline, there \nis technically only one route. However, there are multiple endings so \nthe way you experience the story can change depending on the choices you\n make.\u003cbr\u003e\u003cbr\u003e_______________________________________________________\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eStaff\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWriter: \u003ca href=\"https://twitter.com/FriendlySenpai\" target=\"_blank\"\u003eTheFriendlySenpai\u003c/a\u003e\u003cbr\u003eCharacter Artist: \u003ca href=\"http://lynkn.deviantart.com/\" target=\"_blank\"\u003eLynkN\u003c/a\u003e\u003cbr\u003eBackground Artist: \u003ca href=\"http://vui-huynh.deviantart.com\" target=\"_blank\"\u003eVui\u003c/a\u003e, \u003ca href=\"https://aeghite.myportfolio.com/\" target=\"_blank\"\u003eAeghite\u003c/a\u003e, \u003ca href=\"http://mukangaso.deviantart.com/\" target=\"_blank\"\u003eMukangASO \u003c/a\u003e\u003cbr\u003eEditor: \u003ca href=\"https://lemmasoft.renai.us/forums/viewtopic.php?t=42577\" target=\"_blank\"\u003eLunaterra\u003c/a\u003e\u003cbr\u003eGUI/Logo Artist: \u003ca href=\"https://lemmasoft.renai.us/forums/viewtopic.php?t=36158\" target=\"_blank\"\u003eds sans\u003c/a\u003e\u003cbr\u003eProgramming Asst.: \u003ca href=\"https://lemmasoft.renai.us/forums/viewtopic.php?f=66\u0026amp;t=43128\" target=\"_blank\"\u003enaomimyselfandi\u003c/a\u003e\u003cbr\u003eComposer: \u003ca href=\"https://soundcloud.com/nyanime-nyan\"\u003eNyanime\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/mishkahd\" target=\"_blank\"\u003eNoyemi K\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e___________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNone of this comes without a cost. Let\u0027s be real. For every character sprite our artist is paid anywhere from $100 - $180 USD depending on the complexity of their design and how many variations they need (extra poses, outfits, expressions), CGs are upwards of $150/each, songs for the OST run from $100-200, and every background image runs about $70 USD. These costs don\u0027t include how much it takes to have the GUI designed, chapters edited, or any other costs that will crop up.\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003ePlease bear in mind that, due to the nature of the rewards, they won\u0027t be ready until Daddy Lies is completed.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
