ing a YouTube making videos for all to see.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Future\u003c/strong\u003e\u003cbr\u003eAs of now my main Goal for my channel is to keep providing content and having the YouTube Channel be self-sufficient. All Patreon Donations/YouTube Ad Revenue goes back towards the channel to help support making content including more games to play, better equipment for recording, more conventions to do coverage on, etc.\u00a0\u003cbr\u003e\u003cbr\u003e\"Stay Geeky My Friends\"\u003cbr\u003e\u003cbr\u003e"
