    "summary": "\u003cimg src=\"https://i.imgur.com/9vzVRia.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOur mission is to do something new, to redefine independent media. What started as the revolution journalism needed has become disingenuous, agenda driven propaganda from both sides. The Culture Report is fundamentally about the truth, about how the issues fought over in the media and online are affecting real people on the ground. We want to look at both sides, and get to the bottom of what\u0027s \u003cem\u003ereally \u003c/em\u003egoing on in the culture war.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/JXeHZp3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBecome a patron today and receive benefits and exclusive access depending on your contribution. The Culture Report has been entirely self-funded, building on our expertise and knowledge of the industry. Now Patreon Subscribers like you allow us to continue producing content. Just $1 will grant access to the entire range of Culture Report content, including full and extended editions of interviews. Higher level tiers offer access to greater privileges like the opportunity to chat direct with the producers of the Culture Report via regular livestreams\u00a0and podcasts and to get your hands on exclusive merchandise like the Culture Report Producer\u0027s t-shirts.\u003cbr\u003e\u003cbr\u003eIf you support truly free and independent alternative media, driven by stories, not profit or special interests, then be sure to sign up on Patreon today!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Wj7J8xt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery penny from every subscription goes directly towards funding the creation of content. Whether that be equipment or travel costs and expenses. Regardless of what you may be able to pledge, every dollar allows us to continually improve, to cover more, and to offer better content. Even just $1 (\u00a30.76) per month will grant you full access to all of our content, pledge more and you can get access to exclusive live chats, merchandise and an array of other benefits\u00a0\u003cbr\u003e\u003cbr\u003eAnd because it\u0027s your money, we\u0027ll be publishing regular reports so you can see exactly where your money is going. We believe in ethical journalism and ethical practice, so if you want to stand behind real, ethical alternative media, pledge today - every dollar is appreciated!"

     "about": "\u003cdiv\u003eThe world is a mess, and so is the media. From fake news to agenda driven reporting both the mainstream media and alternative media are guilty of pandering to special interests, lying to the people and pursuing their own ulterior motives. \u003cbr\u003e\u003cbr\u003eThat\u0027s the reason for the Culture Report. What we\u0027re seeing every day is a clash of cultures, between East and West, between big politics and ordinary people, between the mainstream media and small independent journalists. Our mission is to do something new, to revolutionise alternative media. We want to offer people a truly free and independent media that puts truth first, that honours the principles of free speech and of intelligent debate.\u003cbr\u003e\u003c/div\u003e",
