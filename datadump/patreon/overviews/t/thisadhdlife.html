    "summary": "As an ADHD Coach, speaker, and advocate my mission is to help those with ADHD live a life they\u0027ve designed, can be proud of and love to live!\u003cbr\u003e\u003cbr\u003eOne part of my mission is to educate the public about the condition in the hopes it will make the lives of my fellow ADHDers, and their families a bit easier. You can help with this education by contributing to my mission.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAs goals are reached more parts of my core mission will be possible. ADHD Coaching is life changing but sadly many people cannot afford to have a coach. I would absolutely love to have my coaching practice be 100% community funded. Power comes in numbers and it is absolutely possible to make my ultimate dream a reality.\u00a0\u003cbr\u003e\u003cbr\u003eThank you in advance for supporting me and my mission!\u003cbr\u003e-Coach Keith Griffin, ACC\u003cbr\u003e\u003cbr\u003eP.S. As with everything I post, please pardon my lack of perfection. I struggle daily to keep myself from over editing, scanning, and questioning whether things are perfect. If you see a typo, please know I was able to win the battle against perfectionism yet again.\u00a0\u003cbr\u003e"

    "attributes": {
     "about": "I am an ICF credentialed Life and ADHD Coach who advocates embracing one\u0027s strength so they can live a live they love. Through my podcast I endeavour to help those who may not be able to afford Life/ADHD Coaching for themself.\u00a0\u003cbr\u003e\u003cbr\u003eMy training was through The ADD Coach Academy and I work with clients worldwide. In addition to my coaching business and podcast, I serve the ADHD community through my position on the \u003ca href=\"https://add.org/\"\u003eAttention Deficit Disorder Association\u0027s\u003c/a\u003e (ADDA) Board of Directors, leadership role on the \u003ca href=\"https://adhdcoaches.org/\"\u003eADHD Coaches Organization\u2019s\u003c/a\u003e board and by co-leading ADDA\u2019s ADHD + LGBT, Poly Adults Peer Support Group.\u003cbr\u003e\u003cbr\u003ePrior to becoming a Coach I had a 20+ year background in the IT field, having served in roles ranging from software development to implementation. I still keep up with current technology and constantly feed my gadget loving desires.\u00a0\u003cbr\u003e\u003cbr\u003eYour pledge to my Patreon helps me continue with the podcast and even lets me open up discounted and pro-bono spots for clients that cannot afford full-rate coaching. Thank you!\u003cbr\u003e",
