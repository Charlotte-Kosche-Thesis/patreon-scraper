    "summary": "I believe that by telling our stories, we set others free to tell their own. \u003cbr\u003e\u003cbr\u003eI\u0027ve been blogging for over three years, with an emphasis on the intersections of faith, sexuality, and American Culture since coming out in September of 2015. It has been a wild ride and a beautiful journey of being my most authentic self and I want to continue to write and tell my story.\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you\u0027re helping create resources to LGBTQ+ individuals across this country any the world through blogs, webinars, podcasts, ebooks, and more. You\u0027re helping increase the radius of the stories we tell together. You\u0027re helping spread hope for people who may be at their lowest.\u00a0\u003cbr\u003e\u003cbr\u003eStories change lives. And that\u0027s what I want to do. I hope you\u0027ll join me in making this happen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003ch2\u003eKevin Garcia is\u2026\u003c/h2\u003e a writer, speaker, creative, recovering type-A personality and a hot mess of a human being, to say the least. He hails from the Hampton Roads area of Virginia where he got his Bachelors of Music from Christopher Newport University in May 2013 and has been everything from a missionary to a barista to a corporate office worker since then.\u003cbr\u003e\u003cbr\u003eKevin\u2019s heart is for the LGBT+ community, folks in the midst of their quarter-life crisis, and those marginalized by the Church to be welcomed back into the family of God.\u003cbr\u003e\u003cbr\u003eHe believes that by telling our story, we set others free to share theirs.\u003cbr\u003e\u003cbr\u003eKevin blogs weekly at theKevinGarcia.com, speaking the from intersections of sexuality, faith, and culture. He writes to illuminate topics that seem muddy, tackle tricky theological questions, and to share the real and raw life of a queer, mixed-race Christian and the struggle to work for justice and reconciliation in the church.\u00a0\u003cbr\u003e\u003cbr\u003eKevin also hosts a weekly podcast called \"A Tiny Revolution,\" where he interviews people who are working on the front lines of justice work, and covers topics similar to what he talks about on the blog.\u00a0\u003cbr\u003e\u003cbr\u003eYour support through patreon goes to support the creation of these resources, to help give LGBTQ+ people, allies, and progressive folks language and tools to help live better lives and move the dial of justice forward in their local communities. \u00a0\u003cbr\u003e",
