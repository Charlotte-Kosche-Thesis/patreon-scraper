    "published_at": "2017-09-29T18:56:24+00:00",
    "summary": "\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oVSkBlBLLMw?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\nThanks so much for stopping by my \u003cstrong\u003ePatreon Page.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m\u003cstrong\u003e Bob Stromberg\u003c/strong\u003e and I\u0027ve been enjoying creativity for a very long time. \u00a0In fact I recently joined an elite group of \u003cstrong\u003eartists/writers/performers\u003c/strong\u003e who have been able to do what we love, as a career, for over forty years. \u003cbr\u003e\u003cbr\u003eRecently I created an online course called \u003cstrong\u003e\"Mastering the Craft of Creativity\" \u003c/strong\u003ewhich lead to featured guest appearances on dozens of podcasts around the world. \u00a0Then my grown sons independently said to me, \"Dad... you should start your own podcast\". \u00a0 \u003cstrong\u003e\"The Wide Eyed Creative\"\u003c/strong\u003e was born. \u00a0\u003cbr\u003e\u003cbr\u003eI love creating this podcast.\u00a0The episodes are \u003cstrong\u003eUnder 30 Minutes\u003c/strong\u003e so they don\u0027t occupy too much of your time. \u00a0They\u0027re \u003cstrong\u003eGrounded in Great Story-telling\u003c/strong\u003e, \u003cstrong\u003eSweetened Artfully with Music\u003c/strong\u003e and \u003cstrong\u003eGuaranteed to Make You Laugh \u00a0or Ponder Deeply,\u003c/strong\u003e\u00a0all the while reinforcing the idea that \u003cstrong\u003eCreativity is a Craft \u003c/strong\u003e\u00a0we can master. \u00a0If you\u0027ve listened, you know\u003cstrong\u003e \"The Wide Eyed Creative\"\u003c/strong\u003e\u00a0is really good.\u00a0I want every episode to be a \u003cstrong\u003eSmall Piece of Fine Art\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI\u0027m creating a podcast every week which takes several long days of writing, recording, editing and posting. \u00a0So... I could really use your help. I\u0027m thankful that\u003cstrong\u003e Patreon \u003c/strong\u003egives you an opportunity.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u0027s Mission\u003c/strong\u003e is to help every creator achieve a sustainable income to support the work. They\u0027re living out their mission by providing the best platform for people like me to make and run a creative business while connecting with friends who care the most about my work. I\u0027m wondering if you might be one of those friends.\u003cbr\u003e\u003cbr\u003eOn the right you\u0027ll notice several Patron levels for giving. \u00a0I\u0027ve included great gifts on all of them including my \u003cstrong\u003e\"Mastering the Craft of Creativity\"\u003c/strong\u003e online course which is the only one of it\u0027s kind actually teaching the Creative Process.\u00a0\u003cbr\u003e\u003cbr\u003eIf you can\u0027t help, please, please listen to \u003cstrong\u003e\"The Wide Eyed Creative\".\u003c/strong\u003e \u003cstrong\u003e\u00a0It\u0027s FREE!\u003c/strong\u003e \u00a0If you would \u003cstrong\u003eRate it on iTunes\u003c/strong\u003e and share it with your friends... you have no idea how helpful that is in this business.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne more thought\u003c/strong\u003e...\u00a0The popular picture of the starving artist working alone and suffering over great art is a myth. Historically it has seldom been true. \u003cstrong\u003eArt Happens When it is Supported Through Sales or Patronage.\u003c/strong\u003e So... I am humbly grateful to Patreon for this vehicle and to you for your help.\u003cbr\u003e\u003cbr\u003eHey... you want to be friends?\u003cbr\u003e\u003cbr\u003eYou\u0027re the best, \u00a0\u003cbr\u003e\u003cbr\u003eBob\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://bobstromberg.com/masteringthecraftofcreativity/\"\u003eCLICK HERE TO RETURN TO \"MASTERING THE CRAFT OF CREATIVITY\"\u003c/a\u003e\u003cbr\u003e"
