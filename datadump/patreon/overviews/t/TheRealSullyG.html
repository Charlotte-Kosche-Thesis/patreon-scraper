    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is TheRealSullyG, and I make Otamatone covers for a living. That\u0027s right, it\u0027s just me. Every video I\u0027ve put out has only been the work of one person (clever editing tricks can make it appear that there are multiple). This is a one man operation, and I plan to keep it that way!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat is this Patreon for?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI thought this platform would be the best way to connect with my fans on a more personal level. Usually, I am pretty removed from the community when it comes to fan interaction, but I feel like this would be a great place to really get to know you guys more, and get more honest feedback!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eHow much should I pledge?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eWhen it comes down to it, I\u0027m really not doing this for the money. All my life, I have pursued a passion in filmmaking. To finally have an audience watching my creations is one of the coolest things I could have ever imagined. That being said, I have set up a low level tier. Anything $1 or more gets you full access to my full patreon community page and all its features. The higher tiers simply add additional perks. Don\u0027t feel obligated to pledge a lot of money, any little bit helps.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eHow often do videos come out?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eRight now, I am working on getting one new video out every 2 weeks (2 videos each month). Around May/June, I\u0027ll hopefully be switching over to one video every week!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eIn all seriousness, thank you so much for taking the time to watch my videos. Watching this channel grow has been one of the most humbling experiences, and I am truly grateful for every moment of it."
