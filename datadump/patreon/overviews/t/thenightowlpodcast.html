    "summary": "\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/349085515\u0026amp;color=%232a292c\u0026amp;auto_play=true\u0026amp;hide_related=true\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=false\" width=\"100%\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(63, 63, 63);\"\u003eWhat is The Night Owl Podcast?\u003c/span\u003e\u003c/h4\u003eThe Night Owl Podcast is a monthly podcast featuring true tales of the paranormal. Trek alongside our host, Stephen Belyeu, as he travels to haunted places, uncovers true ghost stories and digs deep to uncover the mysteries surrounding them. Each episode features candid tales straight from the mouths of those who\u2019ve experienced them. Tune in on the last Monday of every month to hear a new episode.\u003cbr\u003e\u003cbr\u003eVisit\u00a0\u003ca href=\"http://www.thenightowlpodcast.com\"\u003ewww.thenightowlpodcast.com\u003c/a\u003e for episodes, blog posts, and more.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(63, 63, 63);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fjwUfxIEVd8?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cstrong\u003e \u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(63, 63, 63);\"\u003eHow Does This Work?\u003c/span\u003e\u003c/h4\u003e\n\u003cem\u003e\u003cstrong\u003e Basically, if you want to help me keep compelling, thought-provoking episodes of The Night Owl Podcast coming, simply\u00a0\u003ca href=\"http://www.patreon.com/bePatron?rid=81834\u0026amp;u=116225\u0026amp;patAmt=1.00#/r81834\"\u003epledge $1\u003c/a\u003e (or more) per month. Not only will this support me as an artist and allow me to keep this creative work going, there are bonuses! You\u0027ll receive exclusive rewards, including PRIVATE ACCESS TO THE NIGHT OWL PODCAST VIDEO DIARIES! What\u0027s that you ask? Well, it\u0027s not me in a onesie reviewing eyeliner if that\u0027s what you\u0027re thinking! (as interesting as that might be)\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(63, 63, 63);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\t\u003cli\u003ePatreon allows people who love The Night Owl Podcast to support it and the work I\u0027m doing by making a monthly pledge.\u003c/li\u003e\t\u003cli\u003eYou can pledge as little or as much as you like (imagine 500 people pledging $1 each...it adds up and can really help artists like me stay afloat so we can keep creating content for you to\u00a0enjoy)!\u003c/li\u003e\t\u003cli\u003eYou are charged when you pledge and then once at the beginning of each month.\u003c/li\u003e\t\u003cli\u003eAnd don\u0027t worry, you\u0027re not locked in! You can change your pledge amount or cancel your pledge at any time.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(63, 63, 63);\"\u003eStill Confused? Watch This Awesome Video Someone Made Explaining Patreon!\u003c/span\u003e\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(63, 63, 63);\"\u003eHow will the funds be used?\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003eMonthy \u0026amp; Annual Fees\u003c/strong\u003e - The Night Owl Podcast has to have several hosting sites and programs that charge monthly or annual fees. Some of these include: \t\u003cul\u003e\t\t\u003cli\u003e\u003cstrong\u003eAudio Hosting Platform\u003c/strong\u003e - this is where the episodes are downloaded and made live\u00a0for all to enjoy for free!\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eWebsite fees\u003c/strong\u003e - hosting site, domain name, storage, etc.\u00a0\u00a0\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eAudio Editing Software\u003c/strong\u003e subscriptions\u003c/li\u003e\t\u003c/ul\u003e\t\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eEquipment\u003c/strong\u003e - chasing ghosts requires gear - audio recording equipment\u00a0mostly for this show. And most of the time the gear needs upkeep and maintenance as well. And batteries - oh boy, I never thought I\u0027d need this many AA batteries in my life.\u00a0\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eMarketing Materials\u003c/strong\u003e - for the show to be successful, I have to keep my audience growing. To do this I have to constantly promote the show with: \t\u003cul\u003e\t\t\u003cli\u003eFlyers\u003c/li\u003e\t\t\u003cli\u003eBusiness Cards\u003c/li\u003e\t\t\u003cli\u003eStickers\u003c/li\u003e\t\t\u003cli\u003e\u0026amp; More\u003c/li\u003e\t\u003c/ul\u003e\t\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eCoffee \u0026amp; Late Night Snacks\u00a0\u003c/strong\u003e- most of the time I\u0027m up into the wee hours of the morning investigating or editing for this show. Your monthly contributions help keep me caffeinated and fed so I can finish these episodes on deadline! And, when I can, I like to buy my amazing helpers a coffee too! \t\u003cul\u003e\t\t\u003cli\u003eAssistant editors\u003c/li\u003e\t\t\u003cli\u003eMusicians\u003c/li\u003e\t\t\u003cli\u003eand Sara and her husband Rene of course!\u003c/li\u003e\t\u003c/ul\u003e\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(63, 63, 63);\"\u003eTHANK YOU!!!!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThanks for taking the time to check out our Patreon page! If you can make a monthly pledge of $1 or more, you\u0027re so awesome. WE LOVE YOU!\u00a0\u003ch4\u003e\u003c/h4\u003e"

     "description": "For any contribution, $1 or more, you gain access to all the rewards we have to offer! We just appreciate any level of support you can give. For this support, you are considered a Night Owl Patron and gain access to:\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eStephen\u0027s Video Diary\u003c/strong\u003e - with each episode, host Stephen Belyeu keeps a video diary where he talks through each case. In these candid videos, he voices concerns, theories, and frights he experiences at each location.\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLocation Walk-thrus\u003c/strong\u003e - Dive deeper into each episode and join Stephen as he walks you through each location on video!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDeleted Audio Segments \u003c/strong\u003e- not every interview or recording makes the final cut for each episode. Becoming a Night Owl Patron will give you access to never-berore-heard audio bits that couldn\u0027t fit into the episodes!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLive Q\u0026amp;A Sessions \u003c/strong\u003e- Once a month, host Stephen Belyeu will host a live Q\u0026amp;A session exclusively for Night Owl Patrons!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e10% Off Store\u003c/strong\u003e - as a Night Owl Patron, you\u0027ll get 10% off anything on our online store!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u0026amp; More! \u003c/strong\u003e- \u00a0When there\u0027s news, updates, new photos, new interviews or new facts about a previous case or episode, Stephen will update his Night Owl Patrons exclusively here! Many of the stories continue long after the episode airs, so the only way to get updates on your favorite locations or hauntings is right here, as a patron!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\nThank you for your support Night Owl Patrons!\u003c/p\u003e",
