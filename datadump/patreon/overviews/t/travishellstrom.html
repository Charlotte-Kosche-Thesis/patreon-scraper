    "summary": "Welcome Optimist, I\u0027m so glad you are here!\u00a0\u003cbr\u003e\u003cbr\u003eSince starting the\u00a0\u003ca href=\"http://www.optimistcenter.com\" target=\"_blank\"\u003eOptimist Center\u003c/a\u003e as a retreat center and collaborative workspace, people have asked me how they could be part of it from afar. \u003cbr\u003e\u003cbr\u003eSo I decided to start this community to help 100 optimists change the world together. I want to do this two ways:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eFirst is \u003ca href=\"http://www.100optimists.com/\"\u003e100optimists.com\u003c/a\u003e\u003c/strong\u003e. No matter which level you choose, I want to feature you on this special website designed to tell the world about you with your photo and a link to anywhere you like.\u00a0This way people can learn more about you and the exciting things you are doing in the world. This site will stay up forever.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSecond is\u00a0the\u00a0\u003ca href=\"http://www.travishellstrom.com/program\" target=\"_blank\"\u003eOptimist Program\u003c/a\u003e\u003c/strong\u003e. This is an online program designed to help you experience the programs at the Optimist Center from anywhere in the world. I record classes, workshops and interviews and share them monthly in our growing library. I will also send out packages and special invitations to this group to say thanks for being part of our amazing community.\u003c/div\u003e\u003cbr\u003eI couldn\u0027t do this without you and I want to say thank you for being here and being part of this adventure with me."
