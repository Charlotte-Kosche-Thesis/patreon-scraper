    "published_at": "2016-05-29T20:51:50+00:00",
    "summary": "\u003cstrong\u003eWhat is The Pensky File?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are at YouTube channel and podcast network that creates content geared around pop culture. While we don\u2019t have a specific focus, some of our current shows include\u00a0\u003ca href=\"http://thepenskypodcast.com\" target=\"_blank\"\u003eThe Pensky Podcast: Let\u0027s Watch Star Trek\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/reel-ripe-reel-rotten/id1312646355?mt=2\" target=\"_blank\"\u003eReel Ripe \u0026amp; Reel Rotten\u003c/a\u003e,\u00a0\u003ca href=\"http://backinthevillage.com\" target=\"_blank\"\u003eBack in the Village: The Prisoner Podcast\u003c/a\u003e,\u00a0\u003ca href=\"http://thepenskyfile.com/category/podcasts/star-wars-retrospective/\" target=\"_blank\"\u003eA Star Wars Retrospective\u003c/a\u003e, and the upcoming\u00a0\u003ca href=\"https://twitter.com/BattassPodcast\" target=\"_blank\"\u003eBATTASS Podcast\u003c/a\u003e.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://thepenskyfile.com/wp-content/uploads/2017/11/Patreon-banner.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://thepenskyfile.com/wp-content/uploads/2017/11/patreon-banner.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eSince we create a variety of content on different topics, we umbrella all of them under The Pensky File brand. If you enjoy our content, it\u2019s a good idea to follow us on\u00a0\u003ca href=\"https://twitter.com/PenskyFile\" target=\"_blank\"\u003esocial media\u003c/a\u003e or subscribe to our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCRUQ6GnjEtxm1vcvVw0t7HA\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e in order to stay up to date on our ever changing stable of shows.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a website that allows you to directly support people who create the content you enjoy every day! If you enjoy our shows, Patreon provides a means of helping us produce even more podcasts and videos. We offer various levels of incentives for the different membership tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support The Pensky File via Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecoming a patron of The Pensky File is a wonderful way to show your support of what we do, and it allows us to have a closer relationship with you. We have patron-only podcasts and discussion threads, and patrons have the ability to control what topics we discuss.\u00a0\u003cbr\u003e\u003cbr\u003eWhile the shows will always remain free and accessible to anyone, we hope that you find our Patreon rewards to be enticing enough for you to consider supporting us.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat do Patreon supporters get in return?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur bread and butter membership is a $2-a-month tier that provides you with access to an additional podcast each month. \u003cbr\u003e\u003cbr\u003eThe topics we discuss are determined by a patron vote at the start of each month. We\u2019ve already discussed movies like\u00a0\u003ca href=\"http://www.imdb.com/title/tt0470752/\" target=\"_blank\"\u003eEx Machina\u003c/a\u003e and\u00a0\u003ca href=\"http://www.imdb.com/title/tt0093870/?ref_=nv_sr_1\" target=\"_blank\"\u003eRobocop\u003c/a\u003e, examined lists like the \u201c\u003ca href=\"http://memory-alpha.wikia.com/wiki/Star_Trek_101\" target=\"_blank\"\u003e10 Essential TNG episodes\u003c/a\u003e\u201d, and argued about the pilot episodes for\u00a0\u003ca href=\"http://www.imdb.com/title/tt0086759/\" target=\"_blank\"\u003eMiami Vice\u003c/a\u003e and\u00a0\u003ca href=\"http://www.imdb.com/title/tt0804503/?ref_=nv_sr_1\" target=\"_blank\"\u003eMad Men\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eIn addition, higher levels of support allow you to vote on topics we\u2019ll cover, get access to monthly vlogs, and much more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u2019s it!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for visiting our page, and likely listening to some of our shows. What we do is mostly a labor of love (we still have days jobs) but even the smallest level of support helps keep our software up to date, the MP3 hosting fees manageable, and artwork and music of the highest quality.\u003cbr\u003e\u003cbr\u003eSupporting creators you enjoy is extremely important! We truly appreciate the assistance your patronage provides.\u003cbr\u003e\u003cbr\u003eThanks so much for reading all this, and we hope you consider supporting the network. As Jean-Luc Picard said, \u201c\u003ca href=\"https://www.youtube.com/watch?v=zmkMwez1ZqU\" target=\"_blank\"\u003eI need you!\u003c/a\u003e\u201d"
   },
