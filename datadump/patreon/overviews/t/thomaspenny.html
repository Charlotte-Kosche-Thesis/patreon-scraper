    "summary": "I am an artist, full of ideas, but lacking a good workspace. I make do with what I can but my goal is to have as much studio available to me as I might need. My passion has always been buried in shape, colour, contrast and the balance of these. I am exploring this further, and deeper, and to a higher degree of satisfaction (personal and professional). I paint with vibrant colours, hard edges and seek that unnamable feeling of rightness in a composition. Lego is another medium I really enjoy. It\u0027s colours and hard edges come readymade!\u003cbr\u003e\u003cbr\u003eWhy should you consider supporting me, rather than another equally deserving artist? I am not sure I can answer that. But thank you if you do! From a childhood full of Lego, finding I must have symmetry in my models; an education studded with perspective shifting discoveries in artists like Patrick Caulfield, to now, where I find myself wanting to create more and more, find that perfect composition.\u003cbr\u003e\u003cbr\u003eLego has recurred in my life, forming a powerful tool for the bridging the gap between art, design and commercial value. As a kid it was all in the name of play but this time, rather than entertainment, I can apply my skills to it and produce some very pleasing art, sculpture, toys and jewellery.\u003cbr\u003e\u003cbr\u003eThank you for reading and considering helping me out."
