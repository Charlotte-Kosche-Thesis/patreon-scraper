    "summary": "Hallo zusammen,\u003cbr\u003e\u003cbr\u003eseit 2013 gibt es Trailrunnersdog.de nun schon. Ich berichte dort \u00fcber meine Teilnahmen an vorwiegend Laufveranstaltungen im Ultrabereich. Meistens begleitet mich meine Mischlingsh\u00fcndin Bonni auf den Distanzen bis zum Marathon, alles was l\u00e4nger wird laufe ich alleine.\u003cbr\u003eSeit einiger Zeit teste ich u.a. f\u00fcr euch Produkte aus dem Laufsport auf Herz und Nieren.\u003cbr\u003e\u003cbr\u003eSeit Ende 2016 betreibe ich au\u00dferdem den\u00a0\u003ca href=\"http://trailrunnersdog.de/feed/podcast/trailrunnersdogcast\" rel=\"nofollow\" target=\"_blank\"\u003eTrailrunnersdogcast\u003c/a\u003e in dem ich in kurzen Episoden ein paar interessante (hoffe ich zumindest) Themen anspreche. Unzensiert und spontan, meist beim Laufen, leicht au\u00dfer Atem und mit Matsch unter den Schuhen! Keine sterile Studioaufnahme, sondern Trailrunning pur.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMit einer kleinen Spende hier auf Patreon k\u00f6nnt ihr mich dabei unterst\u00fctzen, wenn ihr nichts spenden wollt dann ist das auch ok. Den Blog wird es auch so weiterhin geben und ich plane auch keinen \"special content\" oder \"pay-tv like blog\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum ihr dann doch spenden \"solltet\" obwohl ihr quasi nix extra daf\u00fcr bekommt?\u003cbr\u003e\u003c/strong\u003eGute Frage, wenn ich ehrlich bin. Meine Antwort kann da nur lauten: \"als kleines Zeichen der Wertsch\u00e4tzung in einer Welt in der man nahezu alles gratis im Netz konsumieren kann\".\u003cbr\u003e\u003cbr\u003eBonni und ich sagen schon mal \"Dankesch\u00f6n!\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://trailrunnersdog.de/wp-content/uploads/2016/11/14938252_1187110784668015_3049491473526415860_n.jpg\" style=\"width: 242px;\"\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003c/div\u003e\u003cbr\u003e"
