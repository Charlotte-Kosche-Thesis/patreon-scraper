rom the previous tiers, plus your name (or username if you prefer) will be included in the onscreen credits at the end of my videos for as long as you remain patron.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\nI realize not everyone is able to donate, and that\u2019s OK. I\nwould like to thank all of you for years of support\u2014whether through donations,\nyour kind words, or simply taking time from your day to enjoy my content.\n\u003cbr\u003e"
