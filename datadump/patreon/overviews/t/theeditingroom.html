rong\u003e about yourself for supporting us, unlike those other dirty freeloading scumbags\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eWe really appreciate any amount of support we can get\u003c/strong\u003e, the ads on the site only cover hosting fees, so nobody who works on the site is paid anything except the Patreon money from folks like you.\u003cbr\u003e"
