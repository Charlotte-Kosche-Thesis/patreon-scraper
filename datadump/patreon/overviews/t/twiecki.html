    "summary": "Hi, I\u0027m Thomas, I\u0027m a Data Scientist, Bayesian,\u00a0\u003ca href=\"http://twiecki.github.io/\"\u003eblogger\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/twiecki\" target=\"_blank\"\u003etweeter\u003c/a\u003e, and\u00a0\u003ca href=\"https://github.com/twiecki\" target=\"_blank\"\u003eopen source contributor\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy main contributions are centered around\u00a0\u003ca href=\"http://pymc-devs.github.io/pymc3/\" target=\"_blank\"\u003ePyMC3\u003c/a\u003e -- an open source probabilistic programming package for Python that makes Bayesian analysis much easier to perform, even for people without a PhD in statistics. On\u00a0\u003ca href=\"http://twiecki.github.io/\" target=\"_blank\"\u003emy blog\u003c/a\u003e, I publish\u00a0\u003ca href=\"http://twiecki.github.io/blog/2015/11/10/mcmc-sampling/\" target=\"_blank\"\u003etutorial style articles\u003c/a\u003e, as well as explore new ideas such as\u00a0\u003ca href=\"http://twiecki.github.io/blog/2016/06/01/bayesian-deep-learning/\" target=\"_blank\"\u003eBayesian Deep Learning\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI care a lot about OSS sustainability and mainly treat this as an experiment to test whether this could be a feasible model, and to encourage other open source contributors to join. So if you enjoy my blog posts or are a PyMC3 user, I would greatly appreciate your support."
