    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-lvQmZYjOKE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eHey guys, welcome to my Patreon page :) \u003c/strong\u003e\u003cbr\u003eMy name is \u003cstrong\u003eTilen\u003c/strong\u003e, I\u0027m from Malaysia, currently live and work in Singapore. I\u0027ve been painting animals with watercolour for a few years now. I love bright and bold colours!\u003cbr\u003e\u003cbr\u003eMy painting style is very \u003cstrong\u003eexpressive\u003c/strong\u003e! I\u0027m using 2 very unique techniques called \u003cstrong\u003esplattered and dripped\u003c/strong\u003e. It makes the animals painting alive and full of movement!\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/span\u003eI would like to share my painting experience with you guys by produce \u003cstrong\u003estep by step with voice over tutorial videos\u003c/strong\u003e. But it requires a lot of time and effort to prepare. So I need your help by contributing a small amount of money to allow me to continue with this project. Any amount of monthly pledge will make a difference, it will allow me to spend less time on commercial work and focus more time on producing quality tutorial videos. \u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://img0.etsystatic.com/109/3/5369773/il_570xN.903860176_9im0.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eHow it works\u003cbr\u003e\n\u003c/strong\u003eIf you like to help me archive my goal, you can choose how much you want to pledge per month, every pledge makes a difference. \u003cstrong\u003eYou can edit or cancel your pledge anytime!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere does the money go?\u003cbr\u003e\n\u003c/strong\u003eThe money you pledged will be used to purchase my painting materials. The main thing is to spend more time producing quality step by step tutorial videos than working on commercial works. \u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m using iPad to record the tutorial videos which the end result wasn\u0027t great. Hopefully, when I\u0027ve enough pledges, I could invest on better recording equipments. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePledge \u0026amp; rewards\u003cbr\u003e\n\u003c/strong\u003eThere are few different pledge and reward packages, choose the one that you can effort or benefits you the most. (See the column on the right)\u003cbr\u003e\u003cbr\u003eBesides the tutorial\u00a0videos that I made \u003cstrong\u003eexclusively for all my patrons\u003c/strong\u003e, I\u0027ll give back some other rewards in return for your support such as the \u003cstrong\u003emini art prints, personal critique and ORIGINAL painting\u003c/strong\u003e, signed by me!\u003cbr\u003e\u003cbr\u003eSo support me by becoming one of my patrons at \u003cstrong\u003epatreon.com/tilenti\u003c/strong\u003e!\u003cbr\u003eCheck out my work on \u003ca href=\"https://www.instagram.com/tilenti/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e, \u003cstrong\u003e\u003ca href=\"https://www.pinterest.com/tilenti/tilens-splattered-and-dripped-painting/\"\u003ePinterest\u003c/a\u003e, \u003ca href=\"http://tilenti-art.tumblr.com/\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/tilenti29\"\u003eYouTube\u003c/a\u003e \u003c/strong\u003eand \u003ca href=\"https://www.facebook.com/tilen.ti\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e"
