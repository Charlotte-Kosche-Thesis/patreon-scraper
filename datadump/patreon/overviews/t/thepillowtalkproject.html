    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eEverywhere around us men are buckling under the pressures of toxic masculinity, and there are dangerous consequences.\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAccording to\u00a0\n\u003ca href=\"http://www.apa.org/pubs/journals/releases/cou-cou0000176.pdf\"\u003ea recent study\u003c/a\u003e, men who adhere to traditional masculine norms are\u00a0\u003ca href=\"http://www.takethis.org/2017/07/men-break-down-the-cost-of-masculinity-and-stigma/\"\u003emore likely to struggle with social functioning and mental health issues\u003c/a\u003e. And they are less likely to seek help.\n\u003cbr\u003e\n\u003cbr\u003e\nThe cost: increased violence against others and themselves. Men are\u00a0\n\u003ca href=\"http://www.apa.org/monitor/2015/12/numbers.aspx\"\u003e4 times more likely\u003c/a\u003e to successfully commit suicide than women,\u00a0\u003ca href=\"https://www.nami.org/Learn-More/Mental-Health-Conditions/Related-Conditions/Suicide\"\u003e90% of which are related to mental illness\u003c/a\u003e. And as they struggle silently, we all feel the consequences, especially the bodies of difference (women, minorities, and the LGBTQIA+ community.\n\u003cbr\u003e\n\u003cbr\u003e\nThe proof:\u00a0\n\u003ca href=\"https://www.usatoday.com/story/news/nation/2017/06/12/2016-deadliest-year-lgbtq-pulse/373840001/\"\u003e2016 was one of the deadliest years for the LGBTQIA+ community\u003c/a\u003e due to\u00a0\u003ca href=\"https://www.nytimes.com/interactive/2016/06/16/us/hate-crimes-against-lgbt.html?mcubz=0\"\u003ehate crimes\u003c/a\u003e.\u00a0\u003ca href=\"http://www.latimes.com/nation/la-na-police-deaths-20160707-snap-htmlstory.html\"\u003ePolice brutality\u003c/a\u003e and frequent violence against black and brown bodies,\u00a0\u003ca href=\"https://thesocietypages.org/trot/2017/06/22/framing-violence-against-minority-youth/\"\u003eyouth included\u003c/a\u003e, has become even more alarming.\u00a0\u003ca href=\"http://www.who.int/mediacentre/factsheets/fs239/en/\"\u003e1 in 3 (35%) women\u003c/a\u003e worldwide have experienced some form of physical and/or sexual violence in their lifetime. And there\u2019s so much more.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eBut hope and help can be found in an unlikely bedfellow, pun intended.\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nWith 250+ blog posts and interviews,\u00a0\n\u003ca href=\"http://thepillowtalkproject.com/\"\u003eThe Pillow Talk Project (TPTP)\u003c/a\u003e is a blog and quickly building social movement sharing the vulnerable stories of men--and those who love them--from all over the country in an effort to rethink masculinity and level the playing field for men and their emotions.\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s a really bold statement, but I believe we can help lower male suicide rates, violence, and the number of men--and those who love them--who suffer with depression and related mental health issues by attacking the root cause of not only the hateful -isms plaguing us, but the reason men are buckling in the first place: toxic, dangerous, and archaic traditional notions of masculinity that require domination, oppression, and violence to feel whole. \u003cbr\u003e\n\u003cbr\u003e\nInstead, through fearless examples and stories of men redefining masculinity on their own terms, we can usher in progressive masculinities rooted in fearless empathy, intimacy, and radical acceptance. And in order to do that we need the power of everyday intimate conversations.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe need a fundamental shift in how we see men and how men see themselves. We are hurting. But no one\u2019s talking. And it\u2019s not because we don\u2019t want to. We aren\u2019t allowed to. To change this and heal our nation, it\u2019s time to reclaim the kitchen counters, living rooms, patios, and bedrooms, and birth a revolution of intimacy creating safe(r) places for heartfelt conversations and healing between men and those who love them. Only then can we make progress. The kind that positively affects us now and generations of men to come.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWith your help, we can create more stories, campaigns, and events that heal men--and those who love them--sparking a national movement centered around redefining masculinity and rediscovering the power of healing conversations.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Cost of Building a National Movement\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur initial goal is 5,000 patrons. With these funds, in addition to proceeds from expected store income when it roles out, The Pillow Talk Project will be able to support a national movement \u00a0where each year: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e1,000+ lives changed. \u003c/strong\u003eWith 30+ Pillow Talkers being trained in our arts-based, culturally responsive FEEL (Fearless Empathy and Experiential Learning) curriculum, they will be able to host over 100 events around the country, touching the lives of over 1,000 people in the 3-month Pillow Talk Event Series focused on healing through trauma using creative writing, performance, and art-making.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e250+ fearless articles and interviews published\u00a0\u003c/strong\u003eshared in multimedia formats, including research, community features, and the Pillow Talk podcast sharing best practices and resources developed with nonprofit organizations, cultural workers, influencers, celebrity experts in trauma work, sexuality, psychology, men\u0027s/women\u0027s/queer studies, gender theory, sociology, etc.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e5 national marketing campaigns launched\u003c/strong\u003e\u00a0by a Think Tank comprised of leading marketers, writers, designers, photographers, and videographers behind an issues r spread awareness and spark critical discussions around beauty, masculinity, male desire, manhood and everything in between.\u003c/li\u003e\n\u003c/ul\u003e\nIn addition to these larger costs are everyday operational costs for producing the major goals of The Pillow Talk Project, which includes but isn\u0027t limited to: hosting \u0026amp; ongoing website development, mailchimp and other marketing and communications expenses, and adequate compensation for freelance contributors, teaching artists, and Pillow Talk staff who keep things running smoothly. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eThe hope is that as The Pillow Talk Project grows, so does the fearless supporters of this movement through their dedication, talent, brilliance, and love because we can\u0027t do it without you :-)\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e"
