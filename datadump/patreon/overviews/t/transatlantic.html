    "summary": "Hello, Internet! The Trans-Atlantic Podcast is comprised of the dynamic duo, Cat and Lux. Cat is a British trans woman and Lux is an American transmasculine person, and that\u0027s pretty much the shtick. Our heroes have a weekly(-ish) discussion about transgender topics from different backgrounds on the gender spectrum and geopolitics.\u003cbr\u003e\u003cbr\u003eSeriously though, this podcast is a labor of love that we would both be happy to expand on and keep going for as long as we can come up with stuff to talk about. So far we\u0027ve discussed the differences in trans healthcare in our two countries, passing, coming out, and random tangents on comic books and cool movies. We\u0027ll always be coming at things from a trans perspective, but we want to explore other topics like movie reviews, and you can really help out with that!\u003cbr\u003e\u003cbr\u003eWe\u0027re on Patreon to hopefully cover the monthly costs of server upkeep, as well as commissioning proper graphic design for our logo(s). We\u0027re also here to build a small community where we can connect with our most avid listeners. We\u0027ll have polls and open up suggestions for topics we can cover, we can connect on social media or chat on our monthly Patrons-only livestream.\u00a0\u003cbr\u003e\u003cbr\u003eEventually we might be able to buy Cat a decent mic and recording/editing software that isn\u0027t GarageBand! :D\u003cbr\u003e\u003cbr\u003eIf you want to support us, feel free to take a gander at the reward tiers and see if anything catches your eye. If you aren\u0027t able or don\u0027t choose to contribute to our patronage, we would still love it if you followed this page and shared it on the social media platform of your choice.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore About Us:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://en.gravatar.com/userimage/11564691/0bd8457f6f5e2b2ac195dea6947a2886.jpg?size=200\" style=\"width: 78px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003eCat is\u00a0a trans woman, a palaeontologist, and a writer of dumb, as-yet-unpublished fantasy novels. As if balancing transitioning and a PhD wasn\u0027t enough,\u00a0now\u00a0she\u0027s\u00a0doing this podcast. You can find her on \u003ca href=\"http://www.facebook.com/strickson\"\u003eFacebook\u003c/a\u003e. \u003ca href=\"http://www.twitter.com/jengajam\"\u003eTwitter\u003c/a\u003e (albeit rarely), and in your ear holes.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://en.gravatar.com/userimage/35092906/9bbfcb572a3e5962e3f765a7d54b420c.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eLux is a genderqueer transmasculine person who has two YouTube channels and a blog. They live with depression, CPTSD, ADHD, and three cats. To find out more about Luxander, visit their\u00a0\u003ca href=\"https://www.patreon.com/luxander\" target=\"_blank\"\u003ePatreon\u003c/a\u003e,\u00a0\u003ca href=\"https://www.twitter.com/Lux_Pond\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.facebook.com/luxanderpond\" target=\"_blank\"\u003eFacebook\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I find the podcast?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://soundcloud.com/user-773511689\"\u003eSoundcloud\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/trans-atlantic-podcast/id1217302644?mt=2\"\u003eiTunes\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.stitcher.com/podcast/cat-strickson/trans-atlantic-podcast\"\u003eStitcher Radio\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca
