    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FhideuJvRhnk%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DhideuJvRhnk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FhideuJvRhnk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=hideuJvRhnk",
    "one_liner": "We strive to produce content that we would enjoy. Hopefully you enjoy it too!",
    "patron_count": 2600,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=145219",
    "published_at": "2015-04-11T08:34:06+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eWho are you?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nHey folks! This is Team Four Star! Your friendly neighborhood content creators and hopeless nerds, also known as the the writers, actors, and \"entertainers\" best known for works such as DragonBall Z Abridged and Hellsing Ultimate Abridged!\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ub3pgNSL0S4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eThat\u0027s neat, why are you here?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nThanks for asking possible future patron!\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve been working on DragonBall Z Abridged \u003cstrong\u003esince 2008\u003c/strong\u003e! Alongside that, we\u0027ve been putting out more and more content to help expand our horizons and become increasingly more legitimate.\u003cbr\u003e\n\u003cbr\u003e\n... and that\u0027s why we\u0027re here right now!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nDragonBall Z Abridged and Hellsing Ultimate Abridged are strictly not-for-profit\u003c/strong\u003e. We do not gain ad revenue from them, and though they may direct people to our peripheral content\u00a0 that \u003cstrong\u003edoes\u003c/strong\u003e earn us money (\u003ca href=\"http://youtube.com/tfstwosaiyans\" rel=\"nofollow\" target=\"_blank\"\u003eTFS Gaming\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=INyfHABfbLk\u0026amp;list=PL5j80D9V7lqbl5vAq_INVq9Zhl9ffjbib\" rel=\"nofollow\" target=\"_blank\"\u003eDBcember\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=dvAUvRU5QV0\u0026amp;index=4\u0026amp;list=PL5j80D9V7lqZK3aHOyyYaeUYuLa5vx48D\" rel=\"nofollow\" target=\"_blank\"\u003eSong Parodies,\u003c/a\u003e etc.), we still have to pay our bills.\u003cbr\u003e\n\u003cbr\u003e\nAs such, expanding and hiring on new folks to help us work on new content is really tough. We never want to employ somebody and then not pay them accordingly. That\u0027s where you folks come in!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eWhat other content do you have in mind?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nWe\u0027ve got a couple of projects that we\u0027re currently developing, but we don\u0027t want to spill the beans just yet. Once we have more concrete material to share, we\u0027ll throw it at your collective faces to enjoy. You can expect it to be in the same vain as our previous works!\u003cbr\u003e\n\u003cbr\u003e\nOne of our biggest goals is \u003cstrong\u003eoriginal animation\u003c/strong\u003e. Unfortunately, animation is not cheap. Hence: Patreon!\u003cbr\u003e\n\u003cbr\u003e\nHere are a couple of examples of the kind of content we\u0027d be able to put out more consistently with a little help from you all:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bsQ61tuU7T8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kYa3DVzf63A\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eWhere would my money be going?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAs previously stated, this funding will go into bringing new people on board, i.e. \u003cstrong\u003eanimators\u003c/strong\u003e, \u003cstrong\u003eeditors\u003c/strong\u003e, etc. That money will also help us improve the quality of our current work through \u003cstrong\u003ebetter equipment and software\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s difficult to nail down an exact cost for these expenses, especially on a monthly basis, but we\u0027re shooting for about \u003cstrong\u003e$2,000 for every new member of the team\u003c/strong\u003e we add on board.\u003cbr\u003e\n\u003cbr\u003e\nWe want to be perfectly clear here. \u003cstrong\u003eThis Patreon campaign will not speed up the production of DBZA or HUA! \u003c/strong\u003eThis Patreon is specifically to hire on and sustain employees for TeamFourStar and produce new projects.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnything beyond the amount we need? Well, congratulations, you\u0027re helping us stockpile for bigger projects!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eI Thought DBZA and HUA were non-profit?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAs stated earlier,\u003cstrong\u003e DBZA and HUA do not make ad revenue\u003c/strong\u003e. Our side projects, however, do earn us money. If you have ever seen an advertisement on one of our DBZ or Hellsing videos on YouTube, understand that, that money is going to the owners of the footage, and very likely the owners of whatever music was used. It is 100% within their right to do so, and we fully understand and support their decision.\u003cbr\u003e\n\u003cbr\u003e\nOur T-shirts over on \u003ca href=\"http://sharkrobot.com/team-four-star\" rel=\"nofollow\" target=\"_blank\"\u003eSharkRobot\u003c/a\u003e are for-profit, and we\u0027ve worked with several people to make sure that all our designs fall under copyright parody laws.\u003cbr\u003e\n\u003cbr\u003e\nAs for Patreon: \u003cstrong\u003ewe are not asking you to pay for DBZA or HUA\u003c/strong\u003e. This cannot be stressed enough. We\u0027re not here to try and force your hand for content that we\u0027ve already promised you and delivered to you for years. Both of those series are labors of love, and we want to make sure that all of you continue to enjoy it as we expand. Besides, we aren\u0027t dicks... well we aren\u0027t THOSE kind of dicks.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eWhat About Them Sweet Perks?\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003cimg src=\"http://teamfourstar.com/wp-content/uploads/2016/11/banner_preview.jpg\"\u003e\u003cbr\u003eFor a dollar a month, our \u003cstrong\u003eBronze Dragons\u003c/strong\u003e get access to our \u003cstrong\u003ePatrons-only blog\u003c/strong\u003e, with \u003cstrong\u003eupdates\u003c/strong\u003e, \u003cstrong\u003esneak peeks\u003c/strong\u003e, and the occasional behind-the-scenes bonus like a \u003cstrong\u003evideo tour of our Texas studio\u003c/strong\u003e and \u003cstrong\u003econvention videos\u003c/strong\u003e from Youmacon and San Japan!\u003cbr\u003e\u003cbr\u003eFor five dollars a month, our \u003cstrong\u003eSilver Dragons\u003c/strong\u003e get all of the above, plus access to \u003cstrong\u003eprivate editing streams with KaiserNeko\u003c/strong\u003e where you can see the proverbial sausage get made!\u003cbr\u003e\u003cbr\u003eFor ten dollars a month, our \u003cstrong\u003eGold Dragons\u003c/strong\u003e get all of the above plus access to \u003cstrong\u003eepisode scripts\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eFor $25 a month, our \u003cstrong\u003ePlatinum Dragons\u003c/strong\u003e get all of the above plus \u003cstrong\u003eexclusive preview clips\u003c/strong\u003e of upcoming episodes!\u003cbr\u003e\u003cbr\u003eAnd for $50 a month, our\u003cstrong\u003e Diamond Dragons\u003c/strong\u003e get all of the above plus their \u003cstrong\u003enames in the description\u003c/strong\u003e for each movie/spinoff/OVA we make!\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eAnything else we should know?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nThis is a transitional period where we are bringing our once-hobby into the realm of a full time job. There will always be hiccups in production as we learn to accommodate and adjust, finding new people for projects and managing new deadlines. So, as we move forward, please give us your support and patience, and we\u0027ll continue to supply you with the content you\u0027ve enjoyed since 2008.\u003cbr\u003e\n\u003cbr\u003e\nWe hope you enjoy all our new content as well! Thank you all so very much!\u003cbr\u003e"
   },
