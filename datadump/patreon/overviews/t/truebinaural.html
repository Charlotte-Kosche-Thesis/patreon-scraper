    "published_at": "2014-04-30T12:07:38+00:00",
    "summary": "Hi, My name is \u003cspan style=\"color: rgb(118, 146, 60);\"\u003eScott\u003c/span\u003e. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI produce media and art\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI make my work available for free.\u003cbr\u003e\u003cbr\u003eIf it reaches people who love it, they will subscribe to my Patreon and support me. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you pledge just a little toward the making of the videos, with a pool of support I can dedicate my time to the art\u003c/strong\u003e. \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eASMR\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI have an ASMR channel on YouTube \u003ca href=\"https://www.youtube.com/user/Truebinaural\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/Truebinaural\u003c/a\u003e \u003cbr\u003eAs an ASMR artist I strive to produce high quality content, both artistically and in production value.\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePlease help me to turn the art that I love into a viable career so I can dedicate myself to the creation of artwork and ASMR trigger videos\u003cbr\u003e.\u00a0\u003cbr\u003e\u003cem\u003eI do not monetise my YouTube channel both to prevent the interruption of loud, annoying adverts and also for ethical reasons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eAt present I struggle to earn enough to pay my bills through hairdressing and freelance sound recording. I need a studio. \u003cbr\u003e\u003cbr\u003eI was producing ASMR videos weekly but now I upload content in waves. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI am still\u00a0committed to producing ASMR videos. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI will not let it go more than a month or so between uploads.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eArt\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI also produce ASMR based art installations and conceptual art in a wider context. This work is heavily limited by budget and time and I hope that with your patronage this area of my work can continue to grow and flourish. I have recently exhibited at the Stratford Upon Avon Artshouse.\u00a0\u003cbr\u003eThis is my \u0027Art Channel\u0027 on YouTube -\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCB-s3M6yNwp6j1RXvAoOBlA\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCB-s3M6yNwp6j1RXv...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI have many artistic ideas and I want to produce more installation pieces.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMusic\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am currently producing music under the name \u0027\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eBig Valley\u003c/span\u003e\u003c/strong\u003e\u0027\u00a0\u003cbr\u003eCheck it out!\u00a0\u003ca href=\"https://bigvalley.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://bigvalley.bandcamp.com/\u003c/a\u003e\u003cbr\u003eWith your support I can produce more music and start gigging\u003cbr\u003e\u003cbr\u003eI am also creating music based around the ambient, relaxing sounds \u003cbr\u003efrom True Binaural \u0026amp; ASMR\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eDocumentary / Film\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSince\u00a0producing the \u0027ASMR road trip\u0027 documentary (Crowdfunded)\u003cbr\u003eI have been making more films. If this area of my work interests you, check out my YouTube channel \u003ca href=\"https://www.youtube.com/user/informalfilmsuk\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/informalfilmsuk\u003c/a\u003e \u003cbr\u003eI do hope to turn Informal Films into a viable income stream but as yet have generally been working for free to build a portfolio.\u00a0\u003cbr\u003eIf this area of my work interests you, \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003esign up to my Patreon and help me to make more\u003c/span\u003e\u003c/strong\u003e films.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWeirdTube\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWeirdTube is a new YouTube channel I created. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eAt WeirdTube we celebrate the authentic eccentric\u003c/span\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003eI release new videos every Thursday, but I record the episodes in a series of 12.\u00a0\u003cbr\u003eSupport the creation of WeirdTube by subscribing to this Patreon.\u003cbr\u003eYou will get the latest episodes of WeirdTube two days early, on a Tuesday.\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCQM571lv5INDQnQxjd-04pw\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCQM571lv5INDQnQxj...\u003c/a\u003e\u003cbr\u003e"
