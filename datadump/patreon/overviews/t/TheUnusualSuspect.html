    "summary": "\u003cstrong\u003eWho Are You and What Do You Do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Ross Fearnley and live in the UK. My biggest hobby is making YouTube videos; namely video game and movie reviews. I make two kinds of reviews:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Unusual Suspect\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is my main show. I take an in-depth look at popular films and make a mockery of \u0027em! I do a run through of entire film and comment on its scenes; all whilst cracking jokes and having fun! These videos are heavily influenced by an idol of mine\u0027s videos: The Nostalgia Critic.\u003cbr\u003e\u003cbr\u003eHere\u0027s an example of an episode:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-ScHP8pFbyk?vq=medium\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI also do comedic game reviews from time to time as well as Top 10 lists.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCritical Game Reviews\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThese are more your standard kind of reviews. This is where I go for less of a comedic approach and analyze what a video game did wrong and what it did right. I try to be as fair and critical as I can here. I may expand these videos in the future and give them a higher production value. I may also do movie reviews in this style too, but as for now, critical reviews are limited to recent video games.\u003cbr\u003e\u003cbr\u003eHere\u0027s an example of one of them:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3qgN89B9-2c\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI also make mashups but because they\u0027re a completely different kind of video, I\u0027ve made a separate Patreon page for \u0027em. If you wanna support those, head over here:\u00a0\u003ca href=\"https://www.patreon.com/UnusualSuspectMashups\"\u003ehttps://www.patreon.com/UnusualSuspectMashups\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYouTube was once my full time job, but because of a severe dip in ad revenue, that\u0027s no longer the case. With you guy\u0027s help on Patreon, I hope to once again do YouTube full time!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
