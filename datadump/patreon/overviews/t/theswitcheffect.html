    "summary": "First of all, if you are reading this, we wanted to go ahead and\u003cstrong\u003e THANK YOU\u003c/strong\u003e for coming to (or stumbling across) our Patreon page. It means a lot just to have your attention, even if only for a moment.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.theswitcheffect.net\" target=\"_blank\"\u003eThe Switch Effect\u003c/a\u003e  is a website that writes Nintendo Switch game and product reviews, interviews the industry leaders, writes some interesting reads about the Nintendo Switch and gaming community, and does awesome giveaways.\u00a0\u003cbr\u003e\u003cbr\u003eMer, the owner, has been blessed with a strong and wonderful team that help run and support the page: Jon, Mike and Ricky. As the site continues to grow, so does the ambitions of the crew. Right now we want to start a dedicated youtube page for game teasers and review videos. We have purchased a microphone, and we are now saving up for an Elgato HD60 to be able to capture the wonderful games we receive for review. We want to give you all a well rounded picture of what the video game\u0027s are about so that you can make an informed decision on which games you would like to spend your money on.\u003cbr\u003e\u003cbr\u003eAfter that, our aim is to create a Nintendo Switch Magazine that has even more exclusive articles than our website all ready does. We are slowly building a name for ourselves, but we want more.\u003cbr\u003e\u003cbr\u003eMer, apart from a graphic artist and video game journalist is also an avid artist. While she does a fair amount of mixed media, she really enjoys creating video game illustrations.\u00a0\u003cbr\u003e\u003cbr\u003eMer, \"I want to create great posters, illustrations, and fun comics for our Patrons and even for people whom visit our page and choose not to become a Patreon (at least yet). The Nintendo community is wonderful and I want to show them artwork that is unique and fun for them. Hopefully, through this artwork and our website, Patreon\u0027s will see our vision and help us reach our milestones. Thank you in advance to those that choose to support us in our endeavors.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Switch Effect\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.theswitcheffect.net\" target=\"_blank\"\u003ewww.theswitcheffect.net\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
