    "summary": "\u003cstrong\u003eLadies and gentleladies, dudes and dudettes!\u003cbr\u003e\u003c/strong\u003eI welcome you all to my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027m known by several as the titlecard artist for the internet-show \u003ca href=\"https://www.youtube.com/user/WebcomicRelief\" rel=\"nofollow\"\u003e\u003cstrong\u003eWebcomic Relief\u003c/strong\u003e\u003c/a\u003e, a music cover artist for both \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCw34jlOiyXHRchdgIC1OhXw\" rel=\"nofollow\"\u003eGameLark\u003c/a\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCimPVtFPpi0IbGksXF6IhoA\" rel=\"nofollow\"\u003ePixel Mixers\u003c/a\u003e\u003c/strong\u003e, music composer and illustrator for numerous projects and much more.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working with music and illustrations for as long as I can remember and it has been a real joy for me as it still is now. So much so that I think it\u0027s time to take it all to the next step.\u003cbr\u003e\u003cbr\u003eWith your help I\u0027ll be able to devote my time on projects more frequently as well giving you whatever you desire. Drawings, music themes, titlecards, you name it and I will deliver.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eNote:\u003c/strong\u003e\u00a0To everyone who wants to see the request-list of animated covers you can do it\u00a0\u003ca href=\"http://www.deviantart.com/users/outgoing?https://www.patreon.com/posts/8165161\"\u003ehere!\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledging is optional\u00a0\u003c/strong\u003eand if you\u0027re interested in just commissions there\u0027s a \u003ca href=\"http://toxodentrail.deviantart.com/art/Toxodentrail-s-Art-Music-Commission-Board-612405564\" rel=\"nofollow\"\u003ecommission-board\u003c/a\u003e as an alternative.\u00a0That being said, every dollar helps!\u003cbr\u003e\u003cbr\u003eI will continue to make art/music like always because I enjoy it so much, and with your generous support I want to properly thank you by giving you something in return and I think this is the best way for me to do it.\u003cbr\u003e\u003cbr\u003eThank you everyone for your support and for checking my page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere you can find me:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://toxodentrail.deviantart.com/\" rel=\"nofollow\"\u003eDeviantART\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.youtube.com/watch?v=7GnILTagnmU\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/HKEJ93\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.tumblr.com/blog/toxodentrail\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e ||\u00a0\u003ca href=\"https://toxodentrail.bandcamp.com/\" rel=\"nofollow\"\u003eBandcamp\u003c/a\u003e ||\u00a0\u003ca href=\"https://picarto.tv/Toxodentrail\" rel=\"nofollow\"\u003ePicarto\u003c/a\u003e\u003cbr\u003e"
