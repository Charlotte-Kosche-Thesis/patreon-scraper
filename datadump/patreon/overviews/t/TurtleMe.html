    "published_at": "2015-11-21T01:05:20+00:00",
    "summary": "Hi! My name is Brandon and I go by the pen name TurtleMe. \u00a0\u003cbr\u003e\n\u003cbr\u003eI am the author and creator of the original web novel,\u00a0\u003ca href=\"http://tbatenovel.com/\" target=\"_blank\"\u003eThe Beginning After The End\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003eWhile writing is not yet my full-time job, all pledges and support will be directly responsible for allowing me to continue writing this novel and creating a world that I hope you will enjoy!\u00a0\u003cbr\u003e\n\u003cbr\u003ePatrons at the \u003cstrong\u003e$15 level \u003c/strong\u003e(and higher) will be able to access:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eExclusive chapters\u003c/strong\u003e not available anywhere else.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThree additional chapters \u003c/strong\u003ethat have not been released on my website.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly Access to cover and character artwork\u003c/strong\u003e before the novel launches on Amazon!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSpecial shout out \u003c/strong\u003eon my email newsfeed.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003eAbout me:\u003c/strong\u003e I live in the Seattle area with my girlfriend and puppy and write \u003cem\u003eThe Beginning After The End. \u003c/em\u003eI\u0027ve been writing for a little less than two years now, and for those who have been with me, reading, since the beginning, you can tell how far I\u0027ve come.\u00a0\u003cbr\u003e\u003cbr\u003eStarting off on RoyalRoadl as a novice enthusiast at best, I\u0027ve made quite the journey to where I am today. While I can\u0027t say that this novel provides me with riches and fame, I\u0027m proud of what my little story has grown to become.\u00a0\u003cbr\u003e\u003cbr\u003eMy Patreon goal is to form a reliable income for my novel -- for obvious reasons. Not only does it give me additional stability, but it also directly translates into the potential of this story and how I can make it better. For example, I can hire a professional editor to do a complete edit of my story or have professional artists draw what you guys have visualized in your minds.\u00a0\u003cbr\u003e\u003cbr\u003eAs my Patreon grows and the number of pledges and supporters increase, I will accommodate with the appropriate rewards that make everyone\u0027s contributions worth it.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003eLove, \u003cbr\u003eTurtleMe \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e**** Please read this before pledging! (Charge Up Front) ****\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eFAQ:\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e__________________________________________________\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWhat is Patreon? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a site which lets users make a monthly subscription to a specific product or service in exchange for perks. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eDo I need to pledge to continue reading The Beginning After The End?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOf course not! It is completely optional, and only meant as a way to show your support to me and the novel. The chapters of The Beginning After The End is free and open for anyone to read on my site. The pledges are just a way to offer continued support if you are able to do so. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eCan I change my pledge amount? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHow does Patron charge me? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your paypal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise the pledge will be automatically declined by Patreon. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIf you have any further questions, feel free to send me a message or make a patron post here after you pledge.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
