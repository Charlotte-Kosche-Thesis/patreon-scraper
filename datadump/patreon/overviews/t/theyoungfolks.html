    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/o1K1Y4Uddeg\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-09-05T13:37:53+00:00",
    "summary": "Thank you for checking out The Young Folks on Patreon! Your interest\nin TYF is invaluable to us. We would have not made it this far without you.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTimes are changing in the digital space, and it\u2019s become\nincreasingly difficult and competitive to turn a profit with content driven\nwebsites. We love providing content to our readers for free, but what we don\u2019t\nlove is having a staff who contributes for free. We firmly believe that all\nwriters should be paid for their work, especially young ones in our case. It\u2019s\nbeen our goal since the beginning to pay our writers, and we hope that through\nPatreon, we can gather some funding to support our staff financially. \u003cbr\u003e\n\n\u003cbr\u003e\n\nFunding received through Patreon will go to supporting the\nwebsite\u2019s expenses and to the editorial staff. We broke our goals into four\nlevels. Our first goal is aimed to cover our basic expenses, like hosting,\nemail, web maintenance and other services we use on monthly basis to deliver\ncontent for you. Our second goal will help us pay our team of editors, who work\nhard to curate and develop articles from our writing staff. The next goal will\nallow us to pay for freelance event coverage, helping writers out with the\nburden of travel costs to festivals, conventions and more. Finally, our\nultimate goal is to compensate our entire team of writers for their\ncontributions!\u003cbr\u003e\n\n\u003cbr\u003e\nWith years of growing our staff and readership, we reached many milestones, and\nwe hope to continue to do so, along with your support. Each subscription makes\na difference, and we hope that you enjoy the rewards your subscription entitles\nyou. We not only want to use Patreon as a way to raise funds for The Young Folks,\nbut also as a new way to interact with our readers with rewards like watch\nparties, live access to our podcast recordings and much more!\u003cbr\u003e\n\n\u003cbr\u003e\n\nVisit TheYoungFolks.com and at our main social media links\nbelow to learn more about TYF. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you,\u003cbr\u003e\n\nGaby \u0026amp; Lucy\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eGet social with TYF.\u003c/strong\u003e\u003cbr\u003e\n\nTwitter: https://twitter.com/TYFofficial\u003cbr\u003e\n\nFacebook: https://www.facebook.com/TYFofficial\u003cbr\u003e\n\nInstagram: https://www.instagram.com/tyfofficial/\u003cbr\u003e\n\nTwitch: https://www.twitch.tv/tyfofficial\u003cbr\u003e\n\nYouTube: https://www.youtube.com/user/tyfofficial\u003cbr\u003e"
