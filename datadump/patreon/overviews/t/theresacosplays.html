    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello! My name is Theresa! I do cosplay as a hobby and I LOVE lewds!\u00a0(\u0e51\u00b4\u2022\u03c9 \u2022 `\u0e51) \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://photos-6.dropbox.com/t/2/AAAzu_U_mjO9AN3EJlJK1qJwVXMiJABn608gbmXxU6CuBA/12/153948545/jpeg/32x32/1/_/1/2/Photo%2031-12-17%2C%202%2056%2003%20PM.jpg/ENeB2HUYpzwgBygH/frcZjj6Qqtn708nND1mTKoFyF2vyLMkkyaV1yTtZMVI%2ChANIxdS4UkW3cDycNe1pK046IRvlE3eGPW0GEBJY2qM?size=2048x1536\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAbout me and Why I\u0027m Here\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cbr\u003e\n\tThe reason\u003cstrong\u003e I \u003cem\u003edo lewds is because I simply love it!\u003c/em\u003e\u003c/strong\u003e I love being all \u003cstrong\u003e\u003cem\u003esexy, hot, sticky and sweaty\u003c/em\u003e\u003c/strong\u003e from all the work I put in for my community! It always makes me happy when I make you happy hehe~\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI created a patreon to have \u003cstrong\u003e\u003cem\u003ea community where I can share my lewds with\u003c/em\u003e\u003c/strong\u003e and hopefully for them to love it too! I do free lewds as well but \u003cstrong\u003e\u003cem\u003ethis is where you get exclusive lewds and other rewards from me\u003c/em\u003e\u003c/strong\u003e!\u00a0\n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143); color: rgb(255, 255, 255);\"\u003eThe content in my patreon is more suggestive and NSFW\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e, rather than the usual soft lewd I used to post usually!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tAlso, did I mention I\u0027m a cosplayer? Initially I did patreon for cosplays (which I love to do, make and wear for you guys!) but cosplaying takes way too much time so I ended up sliding \u003cstrong\u003e\u003cem\u003emore on the softcore, ero, ecchi side\u003c/em\u003e\u003c/strong\u003e! But at times, I\u0027ll pull out a sexy cosplay or its lewds/boudoir specially for you guys too! So do look out for that hehe!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://photos-1.dropbox.com/t/2/AAA_GAIDfCQHNZyhiMoKqURrRmfopjfqXyEOK9kAQgBhXg/12/153948545/jpeg/32x32/1/_/1/2/Photo%2023-11-17%2C%2010%2003%2054%20PM.jpg/ENeB2HUYpzwgBygH/2uhq079PY2xEkAeM9pZs_7yxo2P84a3Pn2coNBxXkcE?size=2048x1536\u0026amp;size_mode=3\" style=\"width: 275px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhy Should You Support Me?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e Well, for starters, it can be \u003cstrong\u003e\u003cem\u003ebecause you like me or you just want hotness to flush all over you~ \u003c/em\u003e\u003c/strong\u003eHehe~ You get to also help me get all hot for you to look at too~\u00a0\u003cstrong\u003e\u003cem\u003e(\u0283\u01aa\u00ac\u203f\u00ac))\u003cbr\u003e\n\t\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(250, 192, 143); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eI want to support you but how does patreon work?\u003c/strong\u003e\u003c/span\u003e\
