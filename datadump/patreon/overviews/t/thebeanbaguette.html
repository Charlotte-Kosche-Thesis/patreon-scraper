    "published_at": "2017-01-05T17:44:31+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://static1.squarespace.com/static/59a4cbfe9f7456e68263603f/t/5ae4afbbf950b7d2b40c4bea/1524936637595/website+2018+logo+500x.png?format=750w\"\u003e\u003cbr\u003eHi, I\u2019m Anna, known online as bean baguette, and I\u2019m a freelance illustrator and creative streamer on Twitch.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nLast year I launched Patreon and a Twitch stream as a structured, creative outlet--I was transitioning to life back in the States after teaching English in Japan, feeling very lost about my future, but having this overwhelming feeling that I wanted to do \n\u003cem\u003eart\u003c/em\u003e. Since then I\u2019ve been able to participate in charities and run fun events for the tiny (but mighty) Bean Team community. I\u2019ve been able to make new friends and connect with other artists (and patrons of the arts!) online and in doing so learn a lot about myself. Most of all Patreon has allowed me to adhere to a schedule and hold me accountable for creating content, which has allowed me to build a portfolio, open commissions, and create, create, create!\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\t\u003cimg src=\"https://static1.squarespace.com/static/59a4cbfe9f7456e68263603f/t/5ac6b97c758d461c8c37dc46/1522973060120/dragon+fren300.png?format=500w\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003c/div\u003e\n\u003ch3\u003ePatreon?\u003c/h3\u003eI do not make a living off my art and most of my content, including streams, are available for free to the public. \u003cstrong\u003eYour pledge allows me to buy new art supplies, devote more time on projects, and enroll in art classes\u003c/strong\u003e--basically, you\u0027re like, a \u003cem\u003ereal patron\u003c/em\u003e, supporting everything I am doing to grow as an artist. In exchange, you can get cool rewards--wallpapers, mini sketch commissions, coloring books, and behind-the-scene blog posts going over my process. These are all things you can look at and use, but even more significant, the things I\u0027m creating for Patreon are helping me build my portfolio. Your pledge means a whole lot!\u003cbr\u003e\u003cbr\u003eMany of my current patrons have stuck around since the beginning, and I am so, so grateful for all the continued support I\u0027ve gotten! Just a few years ago I had given up on art completely, but I know now it\u0027s what I\u0027m really passionate about, and patrons like you have made it possible for me to give it my all!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch3\u003eFuture Goals\u003c/h3\u003e-print on-demand repeating patterns\u003cbr\u003e-coloring books\u003cbr\u003e-re-opening of etsy store\u003cbr\u003e-conventions and learning about merch design\u003cbr\u003e-regular public blog on my site\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.thebeanbaguette.com/\"\u003emy website\u003c/a\u003e | \u003ca href=\"https://twitter.com/thebeanbaguette\"\u003etwitter\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/thebeanbaguette/\"\u003einstagram\u003c/a\u003e | \u003ca href=\"https://www.twitch.tv/alilbean\"\u003etwitch\u003c/a\u003e | \u003ca href=\"https://www.etsy.com/shop/thebeanbaguette\"\u003eetsy\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
