    "summary": "\u003ch4\u003eHello, Internet! You are now experiencing \u003ca href=\"https://www.technicaldifficultiespod.com/\"\u003eTechnical Difficulties!\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003eWe are an RPG podcast, with no particular system preference. \u003cbr\u003e\u003cbr\u003eSo far, we\u2019ve played Delta Green, Eclipse Phase, Call of Cthulhu, Monster Hearts, Monsters and Other Childish Things, Fiasco, Better Angels, A Dirty World, World Wide Wrestling, and Leverage. We enjoy horror games, silly games, and horribly silly games. Every month we release two one-shot episodes and two campaign episodes.\u003cbr\u003e\u003cbr\u003eWe also play test! We got started by playtesting Hebanon Games\u2019 Red Markets, have tried out Jeff Barber\u2019s Upwind, and tested our own Ethan\u2019s Call of Cthulhu Civil War scenarios, one-page RPG system What Could Go Wrong?, and his Red Markets hack Black Death. \u003cbr\u003e\u003cbr\u003eIf you enjoy listening to lovely people playing characters in situations ranging from soul-wrenchingly horrible to head-shakingly silly, become one of our Patreons today!\u003cbr\u003e\n\u003cbr\u003e\nAll of our regular episodes are freely available at \u003ca href=\"https://www.technicaldifficultiespod.com/\"\u003etechnicaldifficultiespod.com\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWhy Patreon\u003c/h3\u003e\nWe\u2019re joining Patreon in the hope we\u2019re entertaining enough that y\u2019all will help us keep producing content. We\u2019re aiming to pay for hosting episodes, improving our equipment (to improve audio quality), and paying non-cast folks for their time in helping the podcast.  \u003cbr\u003e\n\u003cbr\u003e\nRewards and Goals\u003cbr\u003e\n\u003cem\u003eRewards\u003c/em\u003e\u003cbr\u003e\nEveryone gets a vote on which one-shot episodes to listen to next month.\u003cbr\u003e\nFor 2$+, you get early access to all our episodes (three whole days early!)\u003cbr\u003e\nAt 5$+, you can listen to episodes as we record! \u003cbr\u003e\nAnd for folks who like our GMs, the 10$+ pledge levelers can play in a game run every 3 months, just for y\u2019all.\u003cbr\u003e\n\u003cbr\u003e\nGoals\u003cbr\u003eIf we hit certain goals, the podcast will improve for everyone:\u003cbr\u003eAt 20$/month, we have hosting covered and can stick around the podcast-scape longer.At 50$/month, we will post an exclusive look at a past character or player\u2019s notes.\u003cbr\u003eAt 75$/month, we start saving to upgrade equipment and improve audio quality.\u003cbr\u003eAt 100$/month, we record and release a new monthly show, Ask Tech Diff! We\u2019ll workshop scenario ideas and give RPG advice. All patrons can send in their questions plus scenarios or system ideas. Dead air and blank stares remain a possibility...At 150$/month, we commission character art! Patrons get to vote on the next character to be drawn by the talented \u003ca href=\"https://oliviacordray.tumblr.com/\"\u003eOlivia\u003c/a\u003e.\u003cbr\u003e"
