    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHi there, and welcome! My name is Cesar, though I\u0027m much more commonly\nknown by my online alias \"The Brony Chef,\" on websites such as \u003ca href=\"https://www.facebook.com/BronyCheff?ref=tn_tnmn\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/thebronychef\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, where I frequently post new conventions, recipes and\nmore cooking stuff (or Twitter where I gladly answer any food related or pony, or basically say hello to everybody)\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a Professional Chef, I have written 5 cookbooks including , The Brony\nCookbook, a Diabetic cookbook \u0026amp; Gluten is Totally Overrated, My little Liquor Mixology is Magic, The Brony Cookbook 3. I\nusually attend to conventions where I do panels, cook and donating Brony\nCookbooks for the Charity. Fans of MLP might recognize my work\u00a0\u003cbr\u003e\u003cbr\u003e\nIn 2014, I raised approximately $3,000 USD for charity, through my\ncontributions to auctions with the amazing contribution of \u003ca href=\"https://www.patreon.com/LeekFish?ty=h\"\u003eLeekFish\u003c/a\u003e with her amazing art, Lucas Glaxiola , The Mighty Brony, and more!.\u003cbr\u003ein 2017 the total raised money in charities was 14,000 USD. which is amazing, but i do believe there will be more!.\u003cbr\u003e\u003cbr\u003e\nNow, after finishing my books in 2016, I decided to try something different, so now in 2018 I am creating a new series of Videos where I\u0027ll be re creating all of the dishes of the popular anime Food Wars (Shokugeki no Souma), as you know this is a really ambitious project, from the basic fried rice to work with bear meat, i am looking forward to create this awesome series.\u003cbr\u003e\n\u003cbr\u003e\nBy contributing to this Patreon, you\u0027ll be\nsupporting me and helping me create new recipes to share! \u003cbr\u003e\n\u003cbr\u003e\nSo, aside from my tremendous gratitude, you will\nbe getting amazing Perks?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll rewards are PER MONTH unless\notherwise stated some of them are weekly or even DAILY.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
