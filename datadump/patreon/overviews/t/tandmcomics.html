    "summary": "We are Tommy and Marylyn Martin-Weatherly, Tommy works on the writing side of things and I work on the drawing side, together we are proud to bring you Origin of the Wolves, In the Company of Wolves, and coming soon Pine Hollow and High School Again. Thanks so much for all of your support!\u003cbr\u003eAnd if you just want to read the comics that\u0027s fine too hop on over to webtoons!\u003cbr\u003e \u003cbr\u003eOrigin of the Wolves, a tale of a young warlock sent to survive a year in isolation of the Norther Reach to prove his talents and become a man. But in this year he will change the balance of his world.\u003cbr\u003e\u003cbr\u003eIn the Company of Wolves, a story of past and present tethered through the ages by family, persecution, love, and betrayal. A search for identity and belonging to a world that no longer exists. One young woman comes to learn all that she is, is a lie forgotten in memories past. \u003cbr\u003e\u003cbr\u003ePine Hollow, Scarlet Kalman gets packed up to live with her estranged father in the small town of Pine Hollow Oregon, while it appears to be a sleepy town deep in the Cascade mountain there is more going beneath the surface than she could possibly know.\u003cbr\u003e\u003cbr\u003eHigh School Again, every pantheon has its story about the end of the world and when they come to pass what happens to the gods from those that are destroyed, death? No it\u0027s a fate far worse than death. The reincarnation of the Greek, Shinto, Norse, and Egyptian gods must vie for supremacy in the only arena worthy of these mighty gods, High School. \u003cbr\u003e\u003cbr\u003e"
