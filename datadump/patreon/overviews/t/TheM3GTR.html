    "summary": "Hello!\u00a0\u003cbr\u003eIf you are reading this then I assume you have interest in M3 GTR from NFS Most Wanted, well luckily so do I. I\u0027ve taken it into my own hands to recreate this car that grabbed my 9 year old self and made me want to get an E46 M3 so bad, so badly that now, 13 years after the game came out I am re creating this icon we all fell in love with. It won\u0027t be cheap and so far i\u0027ve dumped every dollar I could into this car. I am doing everything with my own two hands in order to cut costs down, I want to learn and experience things myself and take you with me on the journey showing everyone that anyone can do anything as long as they believe. Although this car is HUGE for me and it\u0027s a huge thing I want to show everyone, my main goal is to prove everyone that with enough time, effort, and dedication they can also learn to fabricate, do body work, paint, whatever on their own car! I have been using all of my money, and yes all that means never eating out, saving money on gifts and what else just to dump into this car and i\u0027ve realized progress is slow. I\u0027ve heard many people in my youtube videos comment about potentially opening up a Patreon so people could donate anything, that honestly blew my mind that people would want to give their own money to ME out of all people just to aid in my adventure of creating this car. But I thank you if you have the heart to do this, and if not.. it\u0027s okay! just stay along for the journey! I try to work on the car as much as I can and record myself doing so every day !"
