    "published_at": "2016-11-26T02:48:47+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eART WITHOUT A LINE-UP\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHi There!! Welcome to \u003cstrong\u003eThe Sunday Mornings\u003c/strong\u003e \u003cbr\u003e\n\tand thanks for making it this far!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWHO ARE WE?\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Sunday Mornings\u003c/strong\u003e\u00a0is a constantly growing and changing group of people who put \u003cstrong\u003eART\u003c/strong\u003e first before themselves.\u00a0We make original Art, showcase the best new artists from around the globe and we aspire to be the first producers or art without a fixed Line-Up, always trying to serve the final piece the best we can.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u00a0WHAT WE DO\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe create art pieces like songs, videos, soundtracks, digital installations among many others, by getting together the best artists from around the globe on single projects, that way opening the door for an amazing new kind of art to flourish. At this moment, we just finished our very first project, a digital installation called \"\u003cstrong\u003eUNTITLED\" \u003c/strong\u003econsisted\u003cstrong\u003e\u00a0\u003c/strong\u003eby 3 music pieces accompanied by 3D art made by awesome artists between New York and Colombia. Right now we just have opened two new projects to work on, the first one called \u003cstrong\u003e\u00a8Diamond Dogs Vol.1\"\u003c/strong\u003e\u00a0where we want to curate a handful set of great undiscovered artists, garnish one of their creations with amazing digital art and showcase them on our \u003cem\u003eYoutube Channel \u003c/em\u003efor your discovery!, Our second project is called \u003cstrong\u003e\"Art Inspiring Art\" \u003c/strong\u003ewhere we\u0027ll be making awesome digital installations inspired by popular art made by someone else, like online series, movies, paintings, etc.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u00a0WE NEED YOUR HELP!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nGuys, honestly we want to become the top producers of Art related content of the world but way more important than that, we want to provide the emerging artists with the right tools to take their art to another level and the opportunity to work on something way bigger than ourselves and we deeply believe that the only way to make it is as a Team. Guys, we need your help to allow us to sustain and grow these teams, with your support we\u0027ll be able to compensate the best talent from all over the world and give you the best music, the best performances, the best experiences, always! and of course in exchange we have \u003cstrong\u003eamazing rewards for all of you. \u003c/strong\u003eThanks\u00a0for allowing us to make our dreams come true.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t---------------------------------------------------\n\t\u003cbr\u003e\n\u003c/div\u003e\nIf you have a suggestions,\u00a0 business proposals, or just want to send us pics of your \n\u003cstrong\u003edogs \u003c/strong\u003e( \u003cem\u003eplease make sure to read that twice, \u003c/em\u003e\u003cstrong\u003eDOGS\u003c/strong\u003e\u003cem\u003e lol\u003c/em\u003e\u00a0\u00a0), this is your guy: thesundaymornings.core@gmail.com\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU SO MUCH!\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003eThe Sunday Mornings Team.\u003c/h4\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vuamkf6oA-Y\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
