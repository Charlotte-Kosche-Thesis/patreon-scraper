    "summary": "\u003ch3\u003e\u003cstrong\u003eGreetings\u003c/strong\u003e\u003c/h3\u003e\nYou have traveled to me in search of rare goods, arcane sundries, bobbles, and gewgaws. I shall fashion them for you using no more than pixels and sorcery.\n\u003cbr\u003e\n\u003cbr\u003e\nI make \n\u003ca href=\"https://tartlegames.itch.io/\" target=\"_blank\"\u003egames and I make apps\u003c/a\u003e \u0026amp; art too.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://tartlegames.itch.io/tartle-rpg-tool\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/Jmf9o4n-6_-R63FIFoD8Pilh6YrsY4KdR5gDEi-zhBISvvytuhIGi0hhL8Wagu7DxlE=w300\" style=\"width: 135px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eI created \u003ca href=\"https://www.kickstarter.com/projects/2145116452/the-app-of-holding\" target=\"_blank\"\u003eBag +5\u003c/a\u003e. It is an app that turns your phone into a bag of holding. The app was funded on Kickstarter and is now available. Occasionally I step away from my big project to work on smaller jam games.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCurrent Project?\u003c/h4\u003e\nA multiplayer barrel smashing game.\nIt began development in April 2018.\nI have a test build uploaded for patrons to play and suggest ideas. I really want this game to be fun \u0026amp; it still needs a lot of work.\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjAsIngiOjMwMjQyMTR9/patreon-posts/xSAOpnfxk0zz51CbQeBeDKcNvG6RCmpa11AX4SYmxxKEtc7MWjhAk7PLzqrjr08Q.gif?token-time=1527465600\u0026amp;token-hash=7sgOs93X1vITHVRiblmXOxTgKWR4PJCaz5E-ZdFrtLI%3D\" style=\"width: 300px; float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy I need your help\u003c/h4\u003e\nI want to be able to devote all of my time to my craft. Right now I am far from being able to support myself through being a lone wizard. Far, far from it. But I work on it every day and with each new project my skills level up.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhere else can you find me?\u003c/h4\u003e\nI post thoughts and screenshots on \n\u003ca href=\"https://twitter.com/Tartle_Games\" target=\"_blank\"\u003etwitter\u003c/a\u003e. I post sketches on \u003ca href=\"https://www.instagram.com/tartle_wizard\" target=\"_blank\"\u003einstagram\u003c/a\u003e. You can find links to my games \u0026amp; apps in the \u003ca href=\"https://tartlegames.itch.io/\" target=\"_blank\"\u003eportal\u003c/a\u003e.\u003cbr\u003e"
