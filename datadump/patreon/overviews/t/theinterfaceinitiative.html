    "summary": "If you\u0027re a fan of Cyberpunk, if you like dark, mature themed comics, If you are a fan of speculative science fiction like The Matrix, Inception, and Blade Runner then Interface just may be the comic book series for you. Interface Book One will be the first in a 12 part series that we will use to spin off a TV or Web series of the same title. But the main reason we hope you support us is because you like cool shit. And we think this is some cool shit.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://s350.photobucket.com/user/benramsey1/media/The%20DCS%20_zpsa7izbked.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i350.photobucket.com/albums/q437/benramsey1/The%20DCS%20_zpsa7izbked.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eInterface is an epic story set in a future world run by\u00a0artificial intelligence. A world where personal freedom and personal expression is suppressed. The masses\nlive tedious lives of drudgery working menial jobs in an Orwellian nightmare. All humans are controlled\nby implanted microchips that monitor their every doing. Man\u2019s only release is a massive virtual world\nknown as \u201cThe Interface.\u201d \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://s350.photobucket.com/user/benramsey1/media/Jacking%20into%20the%20Rape%20Sim_zpsahzzojed.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i350.photobucket.com/albums/q437/benramsey1/Jacking%20into%20the%20Rape%20Sim_zpsahzzojed.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe Interface is an alternate reality that plugs right into the player\u2019s brain. It is\na computer generated alternate reality where humans can \u201cjack in\u201d and live as lavish and perfect a life as\nthey can afford as long as it is within the rigid moral code of the state. The Interface is man\u2019s greatest\naddiction and greatest distraction. The sanitized government controlled world of The Interface, however,\nisn\u2019t enough for some. Some people desire a more \u201cvisceral\u201d experience. Enter \u201cThe Jailbreakers.\u201d The\nJailbreakers are underground hackers who have learned to hack the implanted chips and allow people to\njack into worlds created by outlaw gamers. In these outlaw games the players can immerse themselves\ninto every type of dangerous, lascivious, sexual, perverse or violent experience they can imagine. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://s350.photobucket.com/user/benramsey1/media/Battle%20with%20the%20Droogs_zpskptrz3zh.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i350.photobucket.com/albums/q437/benramsey1/Battle%20with%20the%20Droogs_zpskptrz3zh.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhen\u201cThe Lazarus Hack\u201d hits the black market, the game is changed for good. Whatever happens to the player\nin the hack happens to them in real life. Soon people are literally dying to play. Enter Special Agent\nLenora Cree of the \u201cDepartment of Cyber Security.\u201d She is a driven, highly trained, by-the-book agent\nloyal to the state. She will be sent undercover into the gritty world of underworld hackers. In this world\nshe will be teamed up with Elijah Stovall, a hard-nosed, dirty cop with a heart of gold who has his hand in\nboth worlds. This odd couple must work together to Bring Lazarus down before he brings the whole\nSystem down. In this topsy-turvy world, who is good and who is evil?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://theinterface.tv/main/#comic-series\" rel=\"nofollow\" target=\"_blank\"\u003eDownload Comic Series - Book One FREE\u003c/a\u003e"
