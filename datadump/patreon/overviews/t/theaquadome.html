    "summary": "\u003cdiv\u003e\u003cstrong\u003eWhat are we? \u003cbr\u003e\u003c/strong\u003eWe\u0027re a 501(c)(3) non-profit, volunteer-operated venue dedicated to music, art, and community in Kirksville, Missouri. It is, unfortunately, not a water park.\u00a0We primarily host concerts but are by no means limited solely to music. We also host potlucks, craft nights, workshops, art exhibits, poetry slams \u0026amp; readings, and plenty other events! In addition to this, we also rent out our space for privately organized events and as a practice space for bands.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho runs it?\u003c/strong\u003e\u003cbr\u003eWe have an Executive Board that is elected each Fall and Spring. They get to handle all the administrative work like paying bills, filing out business forms, and organizing the calendar. But they also get to do rad things like book bands and decorate and meet a lot of interesting people. But by no means do they run The Aquadome alone. The countless volunteers that help at our events are immeasurably important. They keep they place operational and the board members from having panic attacks.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow is it funded?\u003c/strong\u003e\u003cbr\u003eAdmission from shows, fundraising, donations, and (if necessary) scrounging from the board member\u2019s pockets. We need around $700 each month for rent and utilities, and there are licenses we have to pay for on occasion. Anytime you come to one of our events, donate, or tell your friends about us, you truly are helping us keep our doors open!\u003cbr\u003e\u003c/div\u003e"
