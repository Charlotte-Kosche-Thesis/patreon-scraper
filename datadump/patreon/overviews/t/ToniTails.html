    "summary": "Hi! My name is Toni, and I create free positive graphics for the world to share.\u003cbr\u003e\u003cbr\u003eI create Awareness Frames for various causes, Body Positive Coloring Pages, and various Positive Memes. I like to create colorful, snappy art that will catch your eye and hopefully your smile as well.\u003cbr\u003e\u003cbr\u003eI started doing this because my son, Sky, is a really great kid who is on the Autism Spectrum. I knew very little about Autism until it came into my life, and what I thought I knew was mostly wrong. Because of this lack of knowledge on my part, I became very interested in increasing Autism Awareness. Since I am a graphic designer, I use this medium to spread awareness for many causes that are important to me.\u003cbr\u003e\u003cbr\u003eI became a began creating Awareness Frames on Facebook for our page The Ausome Toybox, which provides free therapy toys to low-income families with special needs kids. As my frames were distributed and used by millions, I began to hear from people who would like other awareness frames that were hard to find on Facebook made available to them. I began offering a weekly post on facebook.com/beeawake to collect ideas for frames that increase awareness for causes that were important to them.\u003cbr\u003e\u003cbr\u003eI also have a page called The Body Positive Coloring Book Project that provides free, diverse, high quality coloring pages. We offer free downloads. We and our followers also print and distribute these coloring pages to children in hospitals, waiting rooms, and other places where people gather.\u003cbr\u003e\u003cbr\u003eI am very happy to have the positive support from our followers. My frames have been used over 10 million times now, which brings me a lot of traffic. This is mostly a good thing, but it also brings a lot of negativity, trolls, etc my way as well. Please believe that your positive support is more than enough! If you\u0027d like to contribute a buck or two to my various causes, I will put them to good use. Just 1 dollar provides a small therapy toy for a deserving kid. \u0026lt;3\u003cbr\u003e\u003cbr\u003eThanks so much for being a part of this crazy ride!\u003cbr\u003e\u003cbr\u003e- Toni and Sky\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
