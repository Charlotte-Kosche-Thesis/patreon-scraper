    "summary": "\u003cstrong\u003eWho Am I?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHello Audience,\u003cbr\u003e\u003cbr\u003eMy name is Isis A.K.A @Tharealisis1. Throughout my life I have been a victim of, studied and fought against the global system of white supremacy. I have also used my career as an author, PR and Marketing professional and former radio and television host to educate my people on the symptoms and subtleties of the covert system of white supremacy that is in place now. Today my work continues as I leverage modern technology and social platforms to educate and unify my people everywhere.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is The School of Black Revolutionary Thought And Action?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis space is for \"Blacks,\" Africans of the diaspora, Moors and other non-whites who are ready to be an active member of revolutionary thought and action in the black community. We will discuss and learn about topics not limited to:\u003cbr\u003e\u003cbr\u003e-Black economic wealth\u003cbr\u003e-Effective counter-racist behaviors\u003cbr\u003e-Dismantling the global system of white supremacy\u003cbr\u003e-Achieving racial justice\u003cbr\u003e-African traditions, food and culture\u003cbr\u003e\u003cbr\u003eWe also meet in person in the DFW area. Go to\u00a0\u003ca href=\"https://www.meetup.com/School-of-Black-Revolutionary-Thought-And-Action/\"\u003eSchool of Black Revolutionary Thought and Action\u003c/a\u003e for more info.\u003cbr\u003e\u003cbr\u003e\"Every black person should live in a state of discontentment. Our community is in shambles, we face violence and senseless murder. We must seek out our people and right the wrongs in our community before we as a people can be truly happy.\"\u003cbr\u003e-@Tharealisis1"
