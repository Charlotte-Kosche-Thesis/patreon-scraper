    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eGREETINGS ADVENTURER!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eIf you\u0027re here, there is a good chance you have read Hex Lovers. I just want to start off saying thank you for reading. The fact that you want to read my witchy adventure comics means the world to me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eMy name is\u003cstrong\u003e Teo Acosta\u003c/strong\u003e and I\u0027m a professional warlock, illustrator and web comic artist. I love drawing cute depressed wizards! I write, draw, and color Hex Lovers. \u003cbr\u003e\u003cbr\u003eBy pledging, you will be directly supporting the creation of all future comics and illustrations!\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat will the money be used for?\u003cbr\u003e\u003c/strong\u003eThe most important thing money buys me is time. Making comics takes a lot of time. To make all these stories and characters become real requires many hours of sketching, writing, and exploration. The Patreon money will give me the time and space to do it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have any other form of income?\u003cbr\u003e\u003c/strong\u003eAt this time, not really. I am living off my quickly dwindling savings trying while trying to find freelance work to help sustain making this comic.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many comics will you put out a month?\u003cbr\u003e\u003c/strong\u003eI am currently putting out 8-9 episodes of Hex Lovers a month. I would love to keep up this pace, but I may need to slow down to 4-5 if I can\u0027t afford to keep Hex Lovers as my main focus.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI haven\u0027t read Hex Lovers, What does it look like?\u003c/strong\u003e\u003cbr\u003eHere is an example of an episode of Hex Lovers:\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/hMlGirG.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/WcaeM9k.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/RzN7Txl.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/p1m12NZ.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/e7QvRjD.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/1nDcjXS.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/4SWRmM1.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/KSYiWfY.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/KF0xUSO.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
