    "summary": "Hi! Amazing! You\u0027re here! Step right in, oh! Mind that floorboard it\u0027s a little loose.. Tea? Coffee? Sparkly water? Sangria and a paper umbrella??\u00a0 It is fantastic to have you here, I hope you\u0027ll stick around to see how this journey continues.. Oh, an intro video with my face in it. OK maybe soon.\u003cbr\u003e\n\u003cbr\u003e\n*ahem*\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIn this, the inaugural meeting of the Tiff Does Patreon Club, I would like to draw your attention to the first mutual appreciation postal funtimes game..\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e!Postcard Club!\u003c/h3\u003ePostcard club was spawned by inktober feedback, and these tiers may not last forever - I\u0027ll rethink the tiers after a year to see if I and any patrons are yearning for change or happy with the status quo.. Postcards are painted/inked/drawn onto blank watercolour postcards, as seen below. Non waterproof art will be sprayed with a light fixative.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://leekworld.com/wp-content/uploads/2018/01/postcards.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou can see more examples, some disasters, photography experiments and my dog, here:\u003cbr\u003e\u003ca href=\"http://instagram.com/sniffers5000/\" target=\"_blank\"\u003esniffers5000 Instagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e($1+) Spreading the love, Patreon Style\u003c/strong\u003e\u003cbr\u003eThis is not a postcard specific tier, just a staying in touch, I like your stuff kind of tier..\u003cbr\u003e\nAccess to exclusive patreon content and updates\u003cbr\u003e\nProcess videos\u003cbr\u003e\nKeeping your finger on the pulse of artisanal postcard making!1one1!1!!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e($5+)\u00a0\u003c/strong\u003eSend me things\u003c/strong\u003e\u003cbr\u003e\nQuarterly pack of 3 print postcards\u003cbr\u003e\nPlus \u003cem\u003eSpreading the Love\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e($6+)\u00a0\u003c/strong\u003eSend me \u003cem\u003eoriginal\u003c/em\u003e things\u003c/strong\u003e\u003cbr\u003e\nQuarterly original postcard\u003cbr\u003e\nPlus \u003cem\u003eSpreading the Love\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e($18+)\u00a0\u003c/strong\u003ePostcardpalooza\u003c/strong\u003e\u003cbr\u003e\nA hand drawn/painted postcard every month, sent in an envelope, or written and posted to you from wherever I am.. You can let me know each month which you\u0027d prefer, although I will default to blank in an envelope unless otherwise instructed.\u003cbr\u003e\nPlus\u003cem\u003e Spreading the Love\u003c/em\u003e\u003cbr\u003e"
