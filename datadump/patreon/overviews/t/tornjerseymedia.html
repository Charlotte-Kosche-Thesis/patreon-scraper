    "summary": "\u003cstrong\u003e\u003ca href=\"https://storage.googleapis.com/ff-storage-p01/attachments/files/003/291/197/original/Two_Indian_Photoshop.jpg?1519406063\"\u003e\u003cimg src=\"https://storage.googleapis.com/ff-storage-p01/attachments/files/003/291/197/original/Two_Indian_Photoshop.jpg?1519406063\"\u003e\u003c/a\u003e\u003cbr\u003eWHAT WE ARE. \u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.tornjerseymedia.com/\" target=\"_blank\"\u003eTornJersey Media - Official Website\u003c/a\u003e is an emerging film and video company created by filmmakers Terry Jones and Govind Deecee. The duo\u0027s short short films have screened in over 30 film festivals worldwide including the \u003ca href=\"http://www.imaginenative.org/empirestate/\" target=\"_blank\"\u003eimagineNATIVE Film + Media Arts Festival\u003c/a\u003e in Toronto, \u003ca href=\"http://www.imdb.com/event/ev0004179/2016/1/\" target=\"_blank\"\u003eThe Liverpool International Film Festival\u003c/a\u003e in England and \u003ca href=\"https://www.facebook.com/ArteNonStopFestival/\" target=\"_blank\"\u003eArte Non Stop Festival\u003c/a\u003e in Buenos Aires, Argentina.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHO WE ARE.\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.tornjerseymedia.com/terry-jones\" target=\"_blank\"\u003eTerry Jones\u003c/a\u003e and \u003ca href=\"https://www.tornjerseymedia.com/govind-deecee\" target=\"_blank\"\u003eGovind Deecee\u003c/a\u003e met as film students at the College of Visual and Performing Arts at Syracuse University in 2012. Terry, an enrolled member of the Seneca Nation of Indians in New York State and Govind, who hails from the southern Indian state of Kerela, are known as \u003cstrong\u003eTeam Indian\u003c/strong\u003e. Thanks to Christopher Columbus, two people from opposite sides of the earth have the word \"Indian\" in common.\u003cbr\u003e\u003cbr\u003eTerry has a passion for sharing his Haudenosaunee (Iroquois) history and culture through his film works and food. He strives to find a balance between entertaining and educating his audiences. For Govind, the landscapes and folktales on his homeland conjures his passions in image making and storytelling. Govind works towards finding ways of expression that strikes a balance between form and content. Coming from homelands that were formerly or currently colonized, Team Indian\u0027s approach to film makes their film works stand out from the pack.\u003cbr\u003e"
