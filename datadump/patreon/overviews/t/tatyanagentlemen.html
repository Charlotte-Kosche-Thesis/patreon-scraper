    "summary": "\u003cstrong\u003eWe are\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003e\"Tatyana and The Gentlemen\"!\u003c/strong\u003e Music is our life and passion. We all studied classical music and we see how difficult it is for Classic to stay alive. \u003cbr\u003e\u003cbr\u003eOur dream is that all people from all over the world could see how beautiful classical music could be. \u003cbr\u003e\u003cbr\u003eClassic is not boring, it\u0027s not old fashion. It could be modern, bright and colorful as our life. For this reason we created our crossover project. We take the best parts of our favorite classical music and combine them with the best sides of Jazz\u0026amp;Pop, creating absolutely modern classical music for everyone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic unites\u003c/strong\u003e\u003cbr\u003eWe want also to unite people from all over the world only by the force of music. Our band consists of 6 members - everybody born in another country. Belarus, Ukraine, Germany, Brazil, China and Russia. We believe that making music is one of the best ways to unite the world!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport us\u003cbr\u003e\u003c/strong\u003eIt would be absolute awesome, if you would like to support us. Yes already 1 Dollar is a great help on our journey. Your support will be used for making new arrangements and new videos for you. We absolutely believe in our music and we want to bring it to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Reward\u003cbr\u003e\u003c/strong\u003eYour help will not stay unrewarded. You will get access to new free MP3s, backstage photos and videos and many other cool stuff that we would be absolutely happy to share with our Patrons!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin our Patreon community and let us create together great music!\u003c/strong\u003e"
