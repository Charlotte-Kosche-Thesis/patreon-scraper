    "summary": "\u003cdiv style=\"text-align: center;\"\u003eTHANK YOU THANK YOU THANK YOU THANK YOU THANK YOU\u003cbr\u003eIf you\u0027re here, you\u0027re one of our die hard supporters!\u003cbr\u003e\u003cbr\u003eThis page is to help fund our growing podcast, \u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eTwo Drinks In\u003cbr\u003e\u003c/strong\u003e...a lil\u0027\u00a0Minnesota Nice Over Ice\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re four friends in Minneapolis, MN who met through other mutual friends.  It was Erin\u0027s birthday and everyone else was busy, but the 4 of us decided to go out and enjoy our favorite pastime: drinking.  Our conversation spun into so many directions, into so many topics and had us rolling on the floor laughing we decided that night we needed to share our stories with a larger audience. \n\nThus \u003cem\u003e\u003cstrong\u003eTwo Drinks In \u003c/strong\u003e\u003c/em\u003ewas born.\u003cbr\u003e \u003cbr\u003eWe hope you enjoy our conversations about everything that is important and not important.  The things that fill our lives as 30-somethings and 40-somethings.  The topics that come up when you\u0027re enjoying a few drinks with friends, and the honesty that happens when you\u0027re \u003cem\u003e\u003cstrong\u003eTwo Drinks In.\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
