    "summary": "\u003cimg src=\"http://www.Beyond-Press.com/img/PatreonIntro1.png\"\u003e\u003cbr\u003eTaneka is a black queer tumbleweed and the co-founder of\u00a0Beyond Press, a small press responsible for the award-winning\u00a0\u003cem\u003eBeyond: The Queer Sci-Fi \u0026amp; Fantasy Comic Anthology\u003c/em\u003e,\u00a0\u003cem\u003eELEMENTS: Fire an Anthology by Creators of Color,\u003c/em\u003e and the newly launched\u00a0\u003cem\u003ePassion Fruit: A Queerotica Anthology by Queer Creators\u003c/em\u003e. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://tanekastotts.com/\"\u003eWEBSITE\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/neekaneeks\"\u003eTWITTER\u003c/a\u003e |\u00a0\u003ca href=\"https://www.beyond-press.com/\"\u003eBEYOND PRESS\u003c/a\u003e |\u00a0\u003ca href=\"http://tanekaandgenue.tictail.com/\"\u003eSTORE\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eGenu\u00e9 is a queer xicana who has been sharing fancomics and pinups for sites like Tumblr and Filthy Figments, but has finally pushed through to the other side with her debut in \u003cem\u003eELEMENTS: Fire\u003c/em\u003e\u00a0and as the colorist of\u00a0\u003ca href=\"http://www.fullcirclecomic.com\" target=\"_blank\"\u003eFull Circle\u003c/a\u003e.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://genuerevuelta.tumblr.com/\"\u003eWEBSITE\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"https://twitter.com/hrtbrokentweets\"\u003eTWITTER\u003c/a\u003e |\u00a0\u003ca href=\"http://tanekaandgenue.tictail.com/\"\u003eSTORE\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eTogether, we form TANK-en-GEN and finally ready to share our worlds with you.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.Beyond-Press.com/img/PatreonIntro2.png\"\u003e\u003cbr\u003e\u003ca href=\"http://www.LoveCircuits.com\"\u003eLove Circuits\u003c/a\u003e, is a comic that was born out of a rotten deal with a publisher that no longer exists (HOORAY). After paying to get our IP back, we have full control of sharing the adventures of Yvonne King, a new kind of sculptor living in an alternative Miami, and Lucos, a refurbished android companion.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDemonomics\u003c/strong\u003e\u00a0(or \"Business is Hell\"), is a fun little doodle comic about demons in the fashion industry starring Reyna, Amon, and Luce. We\u0027ll tell you now, the devil definitely does wear Prada and looks amazing in Louboutins.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.beyond-press.com/img/PatreonIntro4.png\"\u003e\u003cbr\u003e\u003cstrong\u003eGlass Castles\u003c/strong\u003e, is an experimental project about three brothers in L.A. who are struggling to keep their family from falling to pieces and their own lives. Lalo (left \u0026amp; youngest), Chuy (middle \u0026amp; oldest), and Javier (right) are a slightly troubled trio. The story is a mix of illustrations and prose. Loosely used as a personal escape that began after the election, it evolved into so much more and we\u0027d like to share it with you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.beyond-press.com/img/PatreonIntro3.png\"\u003e\u003cbr\u003eWe have spent the last 3 years bonding and creating a ton of worlds \u0026amp; characters together, and we\u0027re finally ready to share them with an audience. So sit back, relax, and we hope you enough the journey!\u003cbr\u003e"
