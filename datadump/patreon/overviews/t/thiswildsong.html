    "summary": "\u003cstrong\u003eHello.\u00a0 \u003c/strong\u003eMy name is Ilona Nelson and I\u0027m a Melbourne based artist.\u00a0 This is my long term project called \u003ca href=\"http://www.thiswildsong.com.au\" target=\"_blank\"\u003eThis Wild Song\u003c/a\u003e (TWS) which I created to celebrate women artists!\u00a0 There are so many amazing artists practicing in Australia and I want to support them by showcasing their work, providing networking opportunities with other artists (therefore strengthening the arts community) and addressing gender equality in the arts in a positive way.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is This Wild Song?\u003c/strong\u003e TWS celebrates Australian visual artists with a unique voice through portraits, interviews, exhibitions and events.\u003cbr\u003e/ PORTRAITS\u003cbr\u003eThe photographic portraits are all unique with a specific concept created for each artist.\u00a0  The theme of the portraits is for the artist to become a part of their work, but also to create an honest and true depiction of who they are as a person.\u00a0  Significance is placed on how the location, costume, props and composition relate to the artist and their practice.\u003cbr\u003e/ INTERVIEWS\u003cbr\u003eThe portraits and an accompanying interview are featured on \u003ca href=\"http://www.thiswildsong.com.au/\" target=\"_blank\"\u003ewww.thiswildsong.com.au\u003c/a\u003e \u003cbr\u003eThe TWS podcast is launching May 7th 2018 and is about the practicalities and realities of being an artist.\u003cbr\u003e/ EXHIBITIONS\u003cbr\u003eWe regularly exhibit the portraits with works by the sitters, and our next shows are:\u003cbr\u003eTWS X S+N Opens 27th April 6pm, and runs until 14th May at \u003ca href=\"https://www.instagram.com/enough.space/\" target=\"_blank\"\u003eEnough\u003c/a\u003e.\u003cbr\u003eTWS X THG Opens 1st September 2-4pm and runs until 21st October at \u003ca href=\"https://www.boroondara.vic.gov.au/recreation-arts/boroondara-arts/about-us/our-venues/town-hall-gallery\" target=\"_blank\"\u003eTown Hall Gallery\u003c/a\u003e.\u003cbr\u003e/ EVENTS\u003cbr\u003eTWS Forum with a panel of artists Saturday 1-3pm 16th June at \u003ca href=\"https://the-art-room.com.au/\" target=\"_blank\"\u003eThe Art Room\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003cbr\u003e\u003c/strong\u003eBy becoming a patron of This Wild Song (for a monthly amount of your choosing)\u003cstrong\u003e \u003c/strong\u003eyour contribution helps us create the portraits, pay all of the women involved for their time, and produce the podcast.\u00a0 All of which helps create a free educational resource and online documentation of contemporary art in Australia.\u003cbr\u003e\u003cbr\u003eThank you so much for your support!\u003cbr\u003e\u003ca href=\"http://www.thiswildsong.com.au\"\u003ewww.thiswildsong.com.au\u003c/a\u003e\u003cbr\u003einstagram \u003ca href=\"https://www.instagram.com/thiswildsong/\" target=\"_blank\"\u003e@thiswildsong\u003c/a\u003e"

     "description": "It costs an average of $1000 to create each portrait!  I shoot at least \none portrait per month and my goal is to cover these costs.\u003cbr\u003e\u003cbr\u003eThis includes:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTravel costs\u003c/li\u003e\u003cli\u003ePurchasing props\u003c/li\u003e\u003cli\u003ePurchasing fabric and/or costume\u003c/li\u003e\u003cli\u003eEmploying and paying our costume maker Johanna Carney from \u0027By Audrey \u0026amp; Grace\u0027\u003c/li\u003e\u003cli\u003ePrinting a copy of the portrait as a gift to the artist\u003c/li\u003e\u003cli\u003eThe\n time involved conducting studio visits, location scouting, designing \nand making the costume, shooting and editing the portrait, updating the \nwebsite and social media\u003c/li\u003e\u003c/ul\u003eSometimes there are extra costs like hiring a studio or building a set.\u003cbr\u003e\u003cbr\u003eOnce we\u0027re earning $1,500 a month it means we\u0027ll be covering the costs of shooting one portrait per month AND producing one podcast.\u00a0 Please note that TWS is not for profit.\u003cbr\u003e\u003cbr\u003e*Artists are constantly asked to work for free and it\u0027s extremely important for us to pay all of the women involved in the project properly for their time.\u003cbr\u003e",
