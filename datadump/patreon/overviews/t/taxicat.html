    "summary": "\u003cstrong title=\"\"\u003e\u003cbr\u003e\n\u003c/strong\u003eI\u2019m Katie Emma- you might know me from my slice-of-life Vaporeon comic strips! \u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/2b8sn4.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nOr maybe you recognize me from my weekly watercolor webcomic,\n\u003ca href=\"http://taxicatcomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003e Taxicat\u003c/a\u003e!\n\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/14o7oma.jpg\"\u003e\u003cbr\u003e\nOr maybe you know me from the real world and had no idea I even made comics! \u00a0Follow any of these links to check out my work and see what I\u2019ve been up to the last few years.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://taxicatcomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTaxicat\u003c/a\u003e \u00a0 I \u00a0\u00a0\u003ca href=\"http://theowlburrow.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u00a0\u00a0 I \u00a0\u00a0\u003ca href=\"https://twitter.com/trulyavaporeon\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e  \u00a0I \u00a0\u00a0\u003ca href=\"http://owlburrow.storenvy.com/\" rel=\"nofollow\" target=\"_blank\"\u003eStore\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhat\u2019s Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a \u201ctip jar\u201d service that helps people support creators.  It works as a monthly subscription- you pick a tier you feel comfortable with and each month, you\u2019ll receive the rewards for that tier.\u00a0\n\u003cbr\u003e\nIn return, I make some money off my work and am able to continue creating awesome and fun things for you guys to enjoy!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhy are you doing this?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt\u2019s pretty simple- I love making free comics for everyone to see!  However, it does cost money to create them- I have college bills, housing bills, cat food, and art supplies to pay for.  The more help I get from my fans, family, and friends, the more neat stuff I can make!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhat\u2019s in it for me?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nREWARDS!  Whether you love Vap comics and want to see more of them, or you want to learn how I put Taxicat pages together, or you\u2019d love to get your hands on some original watercolor pieces of your characters\u2026 my Patreon is for you! \n\u003cbr\u003e\n You can check out my \u201cGoals\u201d tab up above to see what goodies are in store if we hit certain milestones,as well.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUhhh...\u00a0What?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you still have questions about how all this works, or you\u0027re not sure you understand the reward system, please send me an email at kemmagross@gmail.com! I\u0027d be happy to talk with you. Really!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e"
