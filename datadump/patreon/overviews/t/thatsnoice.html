llow me to make exclusive content and behind the scenes videos for my PATREON supporters only.\u003cbr\u003e\u003cbr\u003e6. Allow me to do fan requested Food/Drink products and to cater to everyone\u0027s requests. \u003cbr\u003e\u003cbr\u003e7. You will also go into the monthly prize draw giveaway to win prizes each month.\u003cbr\u003e\u003cbr\u003e8. Allow me to create better designed Merch *Actually Awesome Swag) by getting a proper designer and offering it to everyone.\u00a0\u003cbr\u003e\u003cbr\u003ePlease become a member of my Patreon, it means the world to me and will allow me to get closer of the goal of becoming Australia\u0027s top food reviewer. You can cancel anytime and I am always here for my Patreon Family. Thank you so much :)\u003cbr\u003e"
