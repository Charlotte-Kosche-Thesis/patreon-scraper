    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(249,104,84);\"\u003eWelcome\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWe are some relatively poor people who think we are \n\t\u003cstrong\u003epretty funny\u003c/strong\u003e. We want to create an experience that everyone can enjoy and feel \u0027almost\u0027 at home. Honestly, we are three, sometimes four, friends struggling through this crazy life, who just want to have a \u003cstrong\u003egood time\u003c/strong\u003e, \u003cstrong\u003efun conversations\u003c/strong\u003e, and totally \u003cstrong\u003erandom topics\u003c/strong\u003e. We welcome you to join at any and all times. Hopefully, it will make your day/week a little better.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(249,104,84);\"\u003ePodcast\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThe podcasts are \n\t\u003cstrong\u003e\u003cem\u003eexplicit\u003c/em\u003e\u003c/strong\u003e by nature and anything we say is not meant to offend in any way. We want to share an experience that everyone can enjoy, so we have a free, weekly \u003cstrong\u003ecomedy podcast\u003c/strong\u003e every Wednesday. You can even get early access\u00a0to next episode a week earlier than everyone else!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(249,104,84);\"\u003eThanks\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThank you for joining our weekly conversations! Thank you so much for being a fan and a faithful supporter.\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://discord.gg/SWzkJYS\" target=\"_blank\"\u003eDiscord Community\u003c/a\u003e\n\t||\n\t\u003ca href=\"https://www.instagram.com/amanandchanny/\" target=\"_blank\"\u003eInstagram\u003c
