    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/OMaRd2M2EGc\" width=\"640\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u0027Patreon\u0027 is closed for a few weeks. (It will come back before summer.)\u003cbr\u003eMy Patreon will not process my payment unless I upload a \"paid post\".\u003cbr\u003eSo if you wait, please keep your sponsorship status. I will be back before the summer.\u003cbr\u003e\u003cbr\u003e\u0027Patreon\u0027\uc740 \uba87 \uc8fc\uac04 \uc27d\ub2c8\ub2e4. (\uc5ec\ub984\uc774 \ub418\uae30 \uc804\uc5d0 \ub3cc\uc544 \uc62c \uac83\uc785\ub2c8\ub2e4.) \u003cbr\u003e\uc800\uc758 Patreon \uc740 \uc81c\uac00 \u0027\uc720\ub8cc\uac8c\uc2dc\ubb3c\u0027\uc744 \uc5c5\ub85c\ub4dc \ud558\uc9c0 \uc54a\uc73c\uba74 \uacb0\uc81c\uac00 \uc9c4\ud589\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\uadf8\ub7ec\ub2c8 \uae30\ub2e4\ub9ac\uc2e0\ub2e4\uba74 \ud6c4\uc6d0\uc0c1\ud0dc\ub97c \uc720\uc9c0\ud574\uc8fc\uc138\uc694. \uc800\ub294 \uc5ec\ub984 \uc774\uc804\uc5d0 \ub3cc\uc544\uc62c \uac83\uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e \u00a0 \u00a0 \u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cdel\u003e\u00a0 \u00a0reopening !!!!!!!\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello! First of all,\nthank you for your attention and support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e1. About me\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is thaumazo\n(seung yoon Lee). I live in Korea and work as a freelancer Illustrator. I\nmainly draw fan art for commissions, movies, games, animations, cartoons and\nother media platforms.\n\u003cbr\u003e\nI try various ways\nto develop my own style.\n\u003cbr\u003e\nThe trial and error\nof illustration is still in progress, and based on that, we will continue to\ndevelop further.\n\u003cimg src=\"http://68.media.tumblr.com/9319c264d2b88f1576613d4838e2ff3c/tumblr_ow2vepKgEN1ttysqro1_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eYour sponsorship is\na great opportunity for me to make my progress and to make better quality\ncontent. I thank the sponsor and I will give you some \u0027reward\u0027 in return.\u003cbr\u003e\n \u0027reward\u0027 can\nbe confirmed by pressing the orange button \"BECOME A PATRON\" on the\nupper left.\u003cbr\u003e\nI am not good at\nEnglish, but soon I will learn English and become proficient.\u003cbr\u003e\n\nUntil then, I will\nuse Google Translator.\u003cbr\u003e\nPlease understand\nthat there may be misinterpretation due to the translator function, please ask\nfor your understanding and ask for the part of questionable point again.\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\uc548\ub155\ud558\uc138\uc694. \uc6b0\uc120 \ubaa8\ub4e0 \uad00\uc2ec\uacfc \ud6c4\uc6d0 \uac10\uc0ac\ud569\ub2c8\ub2e4!\u003cbr\u003e\u003cbr\u003e\uc81c \uc774\ub984\uc740 thaumazo ( \uc774\uc2b9\uc724) \uc774\uace0  \ud504\ub9ac\ub79c\uc11c \uc77c\ub7ec\uc2a4\ud2b8\ub808\uc774\ud130\uc785\ub2c8\ub2e4. \uc8fc\ub85c\uc601\ud654, \uac8c\uc784, \uc560\ub2c8\uba54\uc774\uc158, \ub9cc\ud654\ubc0f \uae30\ud0c0 \ubbf8\ub514\uc5b4 \ud50c\ub7ab\ud3fc\uc5d0 \ub300\ud55c \ud32c\uc544\ud2b8 \u0026amp; commission (\ucee4\ubbf8\uc158\uc740 \uc9c0\uae08\uc740 \ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.)\ub4f1\uacfc \uac19\uc740 \ucf58\ud150\uce20\ub97c \ub2e4\ub8e8\uc5c8\uc73c\uba70 \uadf8\ub9bc\uc5d0 \ub300\ud55c \ub2e4\uc591\ud55c \uc2dc\ub3c4\ub97c \ud558\uba70 \uc800\ub9cc\uc758 \uc2a4\ud0c0\uc77c\uc744 \uac1c\ubc1c \ud558\ub824\uace0 \ub178\ub825\uc911\uc5d0 \uc788\uc2b5\ub2c8\ub2e4. \ubb3c\ub860 \uadf8\ub9bc\uc5d0 \ub300\ud55c \uc2dc\ud589\ucc29\uc624\ub294 \ud604\uc7ac \uc9c4\ud589\uc911\uc774\uba70 \ub354\uc6b1 \ubc1c\uc804\ud574 \ub098\uac08 \uac83\uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\ud328\ud2b8\ub860\uc774 \ub418\uc5b4 \uc8fc\uc2dc\ub294 \uac83\uc740 \uc800\uc758 \ubc1c\uc804\uacfc \ub354\uc6b1 \uc591\uc9c8\uc758 \ucf58\ud150\uce20\ub97c \ub9cc\ub4e4 \uc218 \uc788\uac8c \ub3c4\uc640\uc8fc\uc2dc\ub294 \uc800\uc5d0\uac8c \uc788\uc5b4\uc120  \uc808\ud638\uc758 \uae30\ud68c\uc785\ub2c8\ub2e4. \uc800\ub294 \uadf8 \ud6c4\uc6d0\uc5d0 \uac10\uc0ac\ub97c \ud558\uba70 \ub300\uac00\ub85c \uba87\uac00\uc9c0 \ubcf4\uc0c1\uc744 \ub4dc\ub9ac\ub824\uace0 \ud569\ub2c8\ub2e4. \ubcf4\uc0c1\uc758 \ubaa9\ub85d\uc740 \uc88c\uce21 \uc0c1\ub2e8\uc758 \uc8fc\ud669\uc0c9\ubc84\ud2bc \"BECOME A PATRON\" \uc744 \ub204\ub974\uc2dc\uba74 \ud655\uc778 \uac00\ub2a5\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uc601\uc5b4\ub294 \uad6c\uae00 \ubc88\uc5ed\uae30\ub85c \ud574\uc11c \ud639\uc2dc \ud2c0\ub9b0 \ud45c\ud604\uc774 \uc788\ub2e4\uba74 \uc9c0\uc801\ud574\uc8fc\uc2dc\uba74 \uac10\uc0ac\ud558\uaca0\uc2b5\ub2c8\ub2e4!\u003cbr\u003e\u003cbr\u003e---------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u2605\u2605\u2605\u2605\u2605 \u00a0\u00a0Please read Required settings\u00a0\u2605\u2605\u2605\u2605\u2605\u003cbr\u003e1. BECOME A PATRON \u00a0cllick\u003cbr\u003e2.\u00a0Select your preferred tier\u003cbr\u003e3. Optional: Set a monthly max \u00a0\u0027check\u0027\u003cbr\u003e4.\u00a0I prepare two terms in a month. If you only get one, fill in \u00271\u0027\n If you get both, fill in \u00272\u0027.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://thaumazo24601.tumblr.com/post/168104499115/%EC%96%8D\"\u003e\u003cimg src=\"http://78.media.tumblr.com/4043020520988be16cfd4872e581af74/tumblr_p0bny116WM1ttysqro1_1280.png\" style=\"margin: 0px; font-weight: inherit; width: 700px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u25a0 Required if you want \u0027NSFW option\u0027.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/6b11bdc5efa40a89a66e71a96e2354c2/tumblr_p1si53NlYF1ttysqro1_540.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://thaumazo24601.tumblr.com/post/168104499115/%EC%96%8D\"\u003e\u003cimg src=\"http://thaumazo24601.tumblr.com/post/168104499115/%EC%96%8D\"\u003e\u003cbr\u003e\u003cdiv\u003eI prepare a total of two semesters per month.\n\u003cbr\u003e\u003cbr\u003e\nTier 1\u003cbr\u003e\nWhen selecting 1term = 3 $\n\u003cbr\u003e1-2term Select All = 6 $\n\u003cbr\u003e\u003cbr\u003e\nTier 2\n\u003cbr\u003eWhen selecting 1term = 7 $\u003cbr\u003e\n1- 2term Select All = $ 14\u003cbr\u003e\u003cbr\u003e\u00a0Tier 3\n\u003cbr\u003eWhen selecting 1term = 10 $\n\u003cbr\u003e1- 2 term selection = 20 $\n\u003cbr\u003e\u003cbr\u003e\nTier4\n\u003cbr\u003eWhen selecting 1term = 20 $\n\u003cbr\u003e1-2 term Select All = $ 40\u003cbr\u003e\u003cbr\u003e\n\nTier 5\n\u003cbr\u003eWhen selecting 1term = 8 $\n\u003cbr\u003e1 -2 term all selected = 16 $\u003cbr\u003e\u003cbr\u003e\n\nTier 6\n\u003cbr\u003eWhen selecting 1term = 18 $\u003cbr\u003e\n1 - 2 term selection = 36 $\u003cbr\u003e\u003cbr\u003e\n\nPlease check whether you will receive 1-2 term or only 1term.\n-Thaumazo\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\uc800\ub294 \ud55c\ub2ec\uc5d0 \ucd1d \ub450\uac1c\uc758 \ud559\uae30\ub97c \uc900\ube44\ud569\ub2c8\ub2e4.\u003cbr\u003eTier 1\u003cbr\u003e1term \uc120\ud0dd\uc2dc = 3$\u003cbr\u003e1-2term \ubaa8\ub450 \uc120\ud0dd\uc2dc = 6$\u003cbr\u003e\u003cbr\u003eTier 2 (\uc120\ud0dd\ubd88\uac00)\u003cbr\u003e1term \uc120\ud0dd\uc2dc = 7$\u003cbr\u003e1- 2term \ubaa8\ub450 \uc120\ud0dd\uc2dc = 14$\u003cbr\u003e\u003cbr\u003eTier 3 (\uc120\ud0dd\ubd88\uac00)\u003cbr\u003e1term \uc120\ud0dd\uc2dc = 10$\u003cbr\u003e1- 2 term \ubaa8\ub450 \uc120\ud0dd\uc2dc = 20$ \u003cbr\u003e\u003cbr\u003eTier4 (\uc120\ud0dd\ubd88\uac00)\u003cbr\u003e1term \uc120\ud0dd\uc2dc = 20$\u003cbr\u003e1-2 term \ubaa8\ub450 \uc120\ud0dd\uc2dc = 40$\u003cbr\u003e\u003cbr\u003eTier 5 \u003cbr\u003e1term \uc120\ud0dd\uc2dc = 8$\u003cbr\u003e1 -2 term \ubaa8\ub450 \uc120\ud0dd\uc2dc = 16$\u003cbr\u003e\u003cbr\u003eTier 6\u003cbr\u003e1term \uc120\ud0dd\uc2dc = 18$\u003cbr\u003e1 - 2 term \ubaa8\ub450 \uc120\ud0dd\uc2dc = 36$\u003cbr\u003e\u003cbr\u003e1-2 term\uc744 \ub2e4 \ubc1b\uc73c\uc2e4 \uac83\uc778\uc9c0, \uc544\ub2c8\uba74 1term\ub9cc \ubc1b\uc73c\uc2e4 \uac83\uc778\uc9c0 \ud655\uc778\ud558\uc2dc\uace0 \uc120\ud0dd \ubd80\ud0c1\ub4dc\ub9bd\ub2c8\ub2e4.\u003cbr\u003e-Thaumazo\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://thaumazo24601.tumblr.com/post/165195217035\"\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003eClick \u25bc\u003cbr\u003e\u00a0\u003ca href=\"https://www.patreon.com/edit\" target=\"_blank\"\u003e\u003cimg height=\"40\" src=\"http://postfiles4.naver.net/MjAxNzA5MTJfMjcz/MDAxNTA1MTg5MDk0NDY2.VeU7xyqYDbHWywm1FosEPgnVoWaXqz_ahoLwAHMJ_bEg.NUTeBWjzVdhZr2COD8DuaV_qiuNPvzJgc_8s6gWqhZsg.PNG.thaumazo_/image_4873928821505189013338.png?type=w966\" style=\"width: 40px;\" width=\"40\"\u003e\u003c/a\u003e \u003ca hre 2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2013\u003cbr\u003e2.FAQ\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ: What is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA: Patreon is similar to crowdfunding, which funds a single project.\u003cbr\u003eYou can become a sponsor and support the creator.\u003cbr\u003eThe creator provides the sponsor with a \u201creward\u201d for the promised tier.\u003cbr\u003ePatreon is a system that allows the creator to receive a stable monthly salary.\u003cbr\u003e- \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ: What equipment do you use?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA: I use Photoshop cc, and wacom Intuos3.\u003cbr\u003e -\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ: What do you get when you sponsor?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA: You will be rewarded through Patreon for \u201cArt Digital Data for All Semesters for the Month\u201d.\u003cbr\u003eYou will be compensated for the tier you choose. High resolution JPG, layered original PSD, video process, NSFW, video tutorial, and so on.\u003cbr\u003eThe list of compensation can be confirmed by clicking the orange button \u201cBECOME A PATRON\u201d on the upper left.\u003cbr\u003e-\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eQ: What is the payment method?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eA: Patreon makes a payment through PayPal and a credit card.\u003cbr\u003e -\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ: When will the payment be processed and when will I be able to receive the reward?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA: All payments to A Patreon will be processed around \u20185th of the following month\u2019. After I check the payment. Send the rewards of the month as messages.\u003cbr\u003eFor example, if you would like to receive a May reward, please select a sponsor before the end of May.\u003cbr\u003eIf you sponsor over June, you will be considered a \u201cJune Sponsor\u201d and will receive June\u2019s compensation after the July 5th settlement. (\u201cMay\u201d is an example for explanation)\u003cbr\u003e1. If, for example, you joined in May and started sponsoring (May 1 to May 31) The reward for May is obtained through a payment message after payment and confirmation of payment through Patreon on June 5th. \u003cbr\u003e 2. For example, if you want to stop sponsoring May, please stop sponsoring before the end of May. (Please quit within that month.) We can not accept requests for refunds after payment is made. You must stop sponsoring before the payment is made. (\u201cMay\u201d is an example for explanation)\u003cbr\u003e 3. Any changes to the sponsorship start / stop / tier will be processed in the corresponding month.\u003cbr\u003ePlease note this and change it in advance. (Refunds for carelessness are not available.)\u003cbr\u003e\u003cbr\u003eSince I run regular sponsorships, if you start sponsoring, your contribution will be settled on the 5th of next month.\u003cbr\u003eFor example, if you want to receive a May reward, please confirm the balance of your bankbook before the end of May. (If there is no balance in the bankbook, payment will not be made and will not be covered.)\u003cbr\u003e(\u201cMay\u201d is an example for explanation) \u003cbr\u003e -\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ: For example, how long is the May reward shared?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA: The May Reward will be held until the end of June, and the link will be discarded on the first day of July. Reward rewards will be available through Gumroad or Tier 4. (\u201cMay\u201d is an example for explanation)\u003cbr\u003eGumroad: \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fgumroad.com%2Fthaumazo\u0026amp;t=OGRkMzcyMjlkZTllNDViOWI2YmFlN2JjMGE2MjkxZjAzNTAxZThmOSw0OU16N1B4Sw%3D%3D\u0026amp;b=t%3ABhKhxjYpR6LZnipMt21cJA\u0026amp;p=http%3A%2F%2Fthaumazo24601.tumblr.com%2Fpost%2F165195571070%2Ffaq\u0026amp;m=1\"\u003ehttps://gumroad.com/thaumazo\u003c/a\u003e \u0026amp; Tier 4 :\u003cbr\u003e -\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ: I want to be rewarded for all seasons so far.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA: The rewards for all seasons so far are available at Gumroad.\u003cbr\u003eGumroad: \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fgumroad.com%2Fthaumazo%25C2%25A0\u0026amp;t=MGExOGNmOTYwNzIzMTQyZDQyMDc2ZGY1MGJmNjdhOWI4MWZjODJlNyw0OU16N1B4Sw%3D%3D\u0026amp;b=t%3ABhKhxjYpR6LZnipMt21cJA\u0026amp;p=http%3A%2F%2Fthaumazo24601.tumblr.com%2Fpost%2F165195571070%2Ffaq\u0026amp;m=1\"\u003ehttps://gumroad.com/thaumazo \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eQ: Is past compensation for Tier 4 a monthly compensation? Or is it a semester-based compensation?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eA: Semester-based compensation. \u003cbr\u003eQuestions are updated periodically.\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003e\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014 Korean language\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2013\u003cbr\u003e2.FAQ\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eQ:  Patreon\uc774\ub780 \ubb34\uc5c7\uc785\ub2c8\uae4c?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eA:  Patreon\uc740 \ub2e8\uc77c \ud504\ub85c\uc81d\ud2b8\uc5d0 \uc790\uae08\uc744 \uc9c0\uc6d0\ud558\ub294 \ud06c\ub77c\uc6b0\ub4dc \ud380\ub529\uacfc \ube44\uc2b7\ud569\ub2c8\ub2e4.  \u003cbr\u003e\uc5ec\ub7ec\ubd84\uc774 \ud6c4\uc6d0\uc790\uac00 \ub418\uc5b4 \ucc3d\uc791\uc790\ub97c \uc9c0\uc6d0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\ucc3d\uc791\uc790\ub294 \ud6c4\uc6d0\uc790\uc5d0\uac8c \uc57d\uc18d\ud55c \ud2f0\uc5b4\uc5d0 \ub300\ud55c \u201c\ubcf4\ub2f5\"\uc744 \uc81c\uacf5\uc744 \ud569\ub2c8\ub2e4. \u003cbr\u003ePatreon\uc740 \ucc3d\uc791\uc790\uc5d0\uac8c \ub9e4\uc6d4 \uc548\uc815\uc801\uc73c\ub85c \uae09\uc5ec\ub97c \ubc1b\uc744 \uc218 \uc788\uac8c \ud574\uc8fc\ub294 \uc2dc\uc2a4\ud15c \uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eQ: \ub2f9\uc2e0\uc740 \uc5b4\ub5a0\ud55c \uc7a5\ube44\ub97c \uc0ac\uc6a9\ud569\ub2c8\uae4c?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eA: \uc800\ub294Photoshop cc, \uadf8\ub9ac\uace0 wacom Intuos3\ub97c \uc0ac\uc6a9\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ: \ub2f9\uc2e0\uc744 \ud6c4\uc6d0\ud558\uba74 \ubb34\uc5c7\uc744 \uc5bb\uc2b5\ub2c8\uae4c?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA: Patreon \uc5d0\uc11c \ud574\ub2f9 \ub2ec \ub3d9\uc548 \uc9c4\ud589 \ub418\ub294 \ubaa8\ub4e0 \ud559\uae30\uc758 \uc608\uc220 \ub514\uc9c0\ud138 \uc790\ub8cc\ub97c \ubcf4\uc0c1\uc73c\ub85c  \uc5bb\uc2b5\ub2c8\ub2e4. \u003cbr\u003e\uc5ec\ub7ec\ubd84\uc774 \uc120\ud0dd\ud55c \ud574\ub2f9 \ud2f0\uc5b4\uc5d0 \ub9de\ub294 \ubcf4\uc0c1\uc774 \uc8fc\uc5b4\uc9d1\ub2c8\ub2e4. \uace0\ud574\uc0c1\ub3c4 JPG, \ub808\uc774\uc5b4\uac00 \ubd84\ub9ac \ub418\uc5b4\uc788\ub294 \uc6d0\ubcf8 PSD,  \ube44\ub514\uc624 \ud504\ub85c\uc138\uc2a4, NSFW, \ube44\ub514\uc624 \uc790\uc2b5\uc11c,\ub4f1\ub4f1 \uc785\ub2c8\ub2e4.  \u003cbr\u003e\ubcf4\uc0c1\uc758 \ubaa9\ub85d\uc740 \uc88c\uce21 \uc0c1\ub2e8\uc758 \uc8fc\ud669 \uc0c9 \ubc84\ud2bc \"BECOME A PATRON\u201d \uc744 \ub204\ub974\uc2dc\uba74 \ud655\uc778 \uac00\ub2a5 \ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eQ: \uacb0\uc81c \ubc29\uc2dd\uc740 \ubb34\uc5c7\uc785\ub2c8\uae4c?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eA:  \ud398\uc774\ud314\uacfc \uc2e0\uc6a9\uce74\ub4dc\ub97c \ud1b5\ud574 \u00a0\uacb0\uc81c\ub97c \ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ: \uacb0\uc81c\ub294 \uc5b8\uc81c \ucc98\ub9ac \ub418\uace0, \ubcf4\uc0c1\uc740 \uc5b8\uc81c \ubc1b\uc744 \uc218 \uc788\uc2b5\ub2c8\uae4c?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA: Patreon\uc5d0 \ub300\ud55c \ubaa8\ub4e0 \uacb0\uc81c\ub294  \u0027\ub9e4\uc6d4 5\uc77c\u2019 \uc5d0 \ucc98\ub9ac\ub429\ub2c8\ub2e4.  \u003cbr\u003e\uc800\ub294 \uacb0\uc81c\ub97c \ud655\uc778\ud55c \ud6c4\uc5d0,  \ud574\ub2f9 \ub2ec\uc5d0 \ub300\ud55c \ubcf4\uc0c1\uc744 \uba54\uc2dc\uc9c0\ub85c \ubcf4\ub0c5\ub2c8\ub2e4.\u003cbr\u003e\uac00\ub839, 5\uc6d4\uc758 \ubcf4\uc0c1\uc744 \ubc1b\uace0 \uc2f6\uc73c\uc2dc\uba74 5\uc6d4\uc774 \ub05d\ub098\uae30 \uc804\uc5d0  \ud6c4\uc6d0\uc744 \uc120\ud0dd \ud574\uc8fc\uc138\uc694. 6\uc6d4\ub85c \ub118\uc5b4\uac00\uc11c \ud6c4\uc6d0\uc744 \ud558\uc2dc\uac8c \ub418\uba74, \u201c6\uc6d4 \ud6c4\uc6d0\uc790\u201d\ub85c \uac04\uc8fc\ub418\uc5b4, 7\uc6d4\ub2ec \uccab\uc9f8 \uc8fc\uc5d0 6\uc6d4\ub2ec\uc758 \ubcf4\uc0c1\uc744 \ubc1b\uac8c \ub429\ub2c8\ub2e4. (\u20185\uc6d4\u0027\uc740 \uc124\uba85\uc744 \uc704\ud55c  \uc608\uc2dc)\u003cbr\u003e1.\uac00\ub839,5\uc6d4\ub2ec\uc5d0 \uac00\uc785\ud558\uc5ec \ud6c4\uc6d0\uc744 \uc2dc\uc791 \ud558\uc600\ub2e4\uba74 (5\uc6d41\uc77c\ubd80\ud130 5\uc6d431\uc77c\uae4c\uc9c0)\u003cbr\u003e5\uc6d4\uc758 \u201creward\"\ub294 6\uc6d4 5\uc77c \ud328\ud2b8\ub9ac\uc628\uc744 \ud1b5\ud55c \uacb0\uc81c\uc640 \uacb0\uc81c \ud655\uc778\uc744 \ud55c \ud6c4\uc5d0 \ubcf4\uc0c1\uc744 \ubc1b\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. (\u20185\uc6d4\u0027\uc740 \uc124\uba85\uc744 \uc704\ud55c  \uc608\uc2dc)\u003cbr\u003e2.\uac00\ub839, 5\uc6d4 \ud6c4\uc6d0\uc744 \uc911\ub2e8 \ud558\ub824\uba74, 5\uc6d4\uc774 \ub05d\ub098\uae30 \uc804\uc5d0 \ud6c4\uc6d0\uc744 \ub04a\uc73c\uc138\uc694. (\ud574\ub2f9 \ub2ec \uc548\uc5d0 \ub04a\uc73c\uc138\uc694.) \uacb0\uc81c\uac00 \ub418\uace0\ub098\uc120 \ud658\ubd88 \uc694\uccad\uc740 \ub4e4\uc5b4 \ub4dc\ub9b4 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \uacb0\uc81c\uac00 \ub418\uae30 \uc804\uc5d0 \ud6c4\uc6d0\uc744 \ub04a\uc73c\uc154\uc57c \ud569\ub2c8\ub2e4. (\u20185\uc6d4\u0027\uc740 \uc124\uba85\uc744 \uc704\ud55c  \uc608\uc2dc)\u003cbr\u003e3.  \ud6c4\uc6d0 \uc2dc\uc791/ \uc911\ub2e8 / \ud2f0\uc5b4\uc5d0 \ub300\ud55c \ubaa8\ub4e0 \ubcc0\uacbd \uc0ac\ud56d\uc740,  \ud574\ub2f9 \ub2ec\uc5d0\uc11c \ucc98\ub9ac \ub429\ub2c8\ub2e4.\u003cbr\u003e\uc774\uc810 \uc720\uc758 \ud558\uc2dc\uace0, \ubbf8\ub9ac \ubc14\uafb8\uc138\uc694. (\ubd80\uc8fc\uc758\uc5d0 \ub300\ud55c \ud658\ubd88\uc740 \ubb38\uc758\ud558\uc154\ub3c4 \ubd88\uac00\ub2a5 \ud569\ub2c8\ub2e4.)\u003cbr\u003e\uc800\ub294 \uc815\uae30\ud6c4\uc6d0\uc744 \uc6b4\uc601\ud558\ubbc0\ub85c, \ud6c4\uc6d0\uc744 \uc2dc\uc791\ud558\uc2dc\uba74 \ud574\ub2f9\ub2ec\uc758 \ud6c4\uc6d0\uae08\uc740 \ub2e4\uc74c\ub2ec 5\uc77c\uc5d0 \uc815\uc0b0\ub418\ubbc0\ub85c, \ub9cc\uc57d 5\uc6d4\ub2ec\uc758 \ubcf4\uc0c1\uc744 \ubc1b\uc73c\uc2dc\ub824\uba74 5\uc6d4\uc774 \ub05d\ub098\uae30 \uc804\uc5d0 \ub0a0 \ub9de\ucdb0 \ud1b5\uc7a5\uc758 \uc794\uc561\uc744 \ud655\uc778\ud574 \uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. ( \ud1b5\uc7a5\uc5d0 \uc794\uc561\uc774 \uc5c6\uc73c\uba74 \uacb0\uc81c\uac00 \ub418\uc9c0 \uc54a\uc73c\uba70, \ubcf4\uc0c1 \ub300\uc0c1\uc5d0\uc11c \uc81c\uc678 \ub429\ub2c8\ub2e4.)  (\u20185\uc6d4\u0027\uc740 \uc124\uba85\uc744 \uc704\ud55c  \uc608\uc2dc)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eQ:\uac00\ub839, 5\uc6d4\ub2ec\uc758 \ubcf4\uc0c1\uc740 \uc5b8\uc81c\uae4c\uc9c0 \uacf5\uc720\ub429\ub2c8\uae4c?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eA: 5\uc6d4 \ubcf4\uc0c1\uc740 6\uc6d4 \ub9c8\uc9c0\ub9c9 \ub0a0 \uae4c\uc9c0 \uc5f4\ub9ac\uba70 7\uc6d4 \uccab\ub0a0 \uc2dc\uc810\uc5d0\uc11c \ub9c1\ud06c\ub294 \ud3d0\uae30\uac00 \ub429\ub2c8\ub2e4.\ud3d0\uae30\uac00 \ub41c \ubcf4\uc0c1\uc740 Gumroad \ub610\ub294 \ud2f0\uc5b44\ub97c \ud1b5\ud558\uc5ec \uc5bb\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. (\u00275\uc6d4\u0027\uc740 \uc124\uba85\uc744 \uc704\ud55c  \uc608\uc2dc)  Gumroad: \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fgumroad.com%2Fthaumazo\u0026amp;t=OGRkMzcyMjlkZTllNDViOWI2YmFlN2JjMGE2MjkxZjAzNTAxZThmOSw0OU16N1B4Sw%3D%3D\u0026amp;b=t%3ABhKhxjYpR6LZnipMt21cJA\u0026amp;p=http%3A%2F%2Fthaumazo24601.tumblr.com%2Fpost%2F165195571070%2Ffaq\u0026amp;m=1\"\u003ehttps://gumroad.com/thaumazo\u003c/a\u003e \ud639\uc740 Tier 4 \ub97c \uc774\uc6a9\ubd80\ud0c1 \ub4dc\ub9bd\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ: \uc9c0\uae08\uae4c\uc9c0\uc758 \ubaa8\ub4e0 \uc2dc\uc98c\uc758 \ubcf4\uc0c1\uc744 \ubc1b\uace0\uc2f6\uc2b5\ub2c8\ub2e4.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA: \uc9c0\uae08\uae4c\uc9c0\uc758 \ubaa8\ub4e0 \uc2dc\uc98c\uc758  \ubcf4\uc0c1\uc740 Gumroad \uc5d0\uc11c \uc5bb\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003eGumroad: \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fgumroad.com%2Fthaumazo\u0026amp;t=OGRkMzcyMjlkZTllNDViOWI2YmFlN2JjMGE2MjkxZjAzNTAxZThmOSw0OU16N1B4Sw%3D%3D\u0026amp;b=t%3ABhKhxjYpR6LZnipMt21cJA\u0026amp;p=http%3A%2F%2Fthaumazo24601.tumblr.com%2Fpost%2F165195571070%2Ffaq\u0026amp;m=1\"\u003ehttps://gumroad.com/thaumazo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eQ: Tier 4\uc758 \uacfc\uac70 \ubcf4\uc0c1\uc911  \uc120\ud0dd\uc740 \ud55c\ub2ec\ub2e8\uc704\uc758 \ubcf4\uc0c1\uc785\ub2c8\uae4c \ud559\uae30 \ub2e8\uc704\uc758 \ubcf4\uc0c1\uc785\ub2c8\uae4c?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eA: \ud559\uae30\ub2e8\uc704\uc758 \ubcf4\uc0c1\uc785\ub2c8\ub2e4. \u003cbr\u003e\u003cbr\u003e\uc9c8\ubb38\uc740 \uc8fc\uae30\uc801\uc73c\ub85c \uc5c5\ub370\uc774\ud2b8 \ub429\ub2c8\u
