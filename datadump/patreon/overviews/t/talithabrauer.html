    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/253702/1f20ae8247214f0d8ce65b5a18216ef2?token-time=2145916800\u0026token-hash=s0Qw_6bUQaL1S5XdDQmcQBFNCCmHucZr-XCRilq6LqY%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FBzOpzuZy-l4%3Ffeature%3Doembed%26rel%3D0\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fembed%2FBzOpzuZy-l4%3Frel%3D0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FBzOpzuZy-l4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "\u003ciframe width=\"853\" height=\"480\" src=\"https://www.youtube.com/embed/BzOpzuZy-l4?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e",
    "one_liner": null,
    "patron_count": 29,

    "published_at": "2016-03-08T00:43:34+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHE MISSION IS SIMPLE: Love and support those whose lives are directly impacted by the current refugee crisis. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRefugee families\u0027 lives - men, women and children - are being turned upside-down as they escape the brutal violence and destruction of their homes in Syria, Iraq, and many other lands. Simultaneously,\u00a0Europe is changing in front of our very eyes, as our neighbourhoods receive refugees and asylum seekers from all around the world.\u003cbr\u003e\u003cbr\u003eMy aim is to:\u003cbr\u003e* produce true stories that inspire us to live out of freedom and not fear.\u003cbr\u003e* envision ways that we can welcome and build relationships with the refugees arriving in the West and build understanding across culture.\u003cbr\u003e* equip communities that are accepting refugees to connect and interact with people coming into their community.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027m not doing this for profit - in 2017 I used my own money to help finance making THE PEACE BETWEEN. I am committed to telling these stories because I believe that the world needs to hear human stories from refugees right now, in 2018, in order to respond in a way that builds trust and relationship. \u003cbr\u003e\u003cbr\u003eThis is where you come in! I can\u0027t do this on my own - by being a patron here on Patreon, your donation will help provide for my basic needs including housing, food, and basic supplies. It will allow me to spend *all* of my time researching, traveling, interviewing, photographing and producing the stories each month. \u003cbr\u003e\u003cbr\u003eWill you join me in being an advocate? Let\u0027s make this idea into a movement!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cbr\u003eTalitha\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zqmx5mAXvYk\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2018 - ADVOCACY \u0026amp; ACTION - The Peace Between \u0026amp; Lesvos Project\u003cbr\u003e\u003c/strong\u003eJanuary - June 2018:\u003cbr\u003e\u003cstrong\u003eThe Peace Between: \u003c/strong\u003eI am securing funding \u0026amp; partnerships for the final stage of the film: post-production, distribution, \u0026amp; activism.\u00a0\u003cem\u003eThe Peace Between\u003c/em\u003e\u00a0film project is supported by a combination of NGOs and crowdfunding, with a grassroots campaign to show it in private community screenings across Europe. Activism is at the heart of the film and the project is still open to new partners and activists.\u003cbr\u003e\u003cbr\u003eIf \u003cstrong\u003eyou\u003c/strong\u003e want to \u003cstrong\u003ehost a screening\u003c/strong\u003e, please contact me at tkbphotography (@) gmail.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLesvos Project\u003c/strong\u003e: I am developing a real-time documentary project focusing on the lives of people (refugees and Greeks) who live side by side on the \"hotspot\" island of Lesvos. Many refugees have been stranded on the island for over a year due to the 2016 EU-Turkey Accord.\u00a0This project is an invitation into their world, to ask ourselves the question: How can we live in community with one another? \u003cbr\u003e\u003cbr\u003eThis project is in the \u003cstrong\u003edevelopment stage\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIf you know of \u003cstrong\u003elike-minded organizations, foundations, or patrons \u003c/strong\u003ewho would be interested in supporting this project,\u00a0please contact me at tkbphotography (@) gmail.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2017 - THE PEACE BETWEEN\u003c/strong\u003e\u003cbr\u003eIn collaboration with director \u003ca href=\"http://ivadproductions.com/\" target=\"_blank\"\u003eCaroline Kamya\u003c/a\u003e, I am producing \u0026amp; shooting\u003cem style=\"font-weight: bold;\"\u003e\u00a0\u003c/em\u003e\u003cstrong\u003eThe Peace Between,\u00a0a short documentary film\u003c/strong\u003e telling the stories of\u00a0friendships between locals and refugees in different corners of Europe: North, South, East \u0026amp; West. The film tells three stories, each one about a cross-cultural friendship between a local and a newcomer. We see how these relationships grew from first impressions and initial reservations, to the events that brought them together and how the friendship changed them.\u003cbr\u003e\u003cbr\u003eFilm screenings will be followed by a discussion hosted by local organisations and churches, to open dialogue about being in community with newcomers and relating to one another from a place of understanding and respect.\u003cbr\u003e\u003cbr\u003eMy job is to cast our characters, searching for authentic friendships \u0026amp; drawing from the relationships and network I made through my photo essays last year. We just had our first shoot in Budapest, Hungary in June 2017. We are currently casting in Denmark, \u0026amp; France, where we will shoot in July - September 2017.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2016 - FIRSTHAND ACCOUNTS FROM REFUGEES\u003c/strong\u003e\u003ca href=\"http://www.brotherskeeperintl.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003eIn 2016, I started a website, \u003ca href=\"http://www.brotherskeeperintl.com/\"\u003eBROTHER\u0027S KEEPER INTERNATIONAL\u003c/a\u003e and I made\u003cem style=\"font-weight: bold;\"\u003e\u00a0\u003c/em\u003e\u003cstrong\u003ein-depth photo essays\u003c/strong\u003e\u00a0investigating what happens to refugees after the media has moved onto \nthe next big story; telling it through the lens of day-to-day life.\u003cbr\u003e\u003cbr\u003eRead the stories \u0026amp; feel free to share - \u003cbr\u003e\u003ca href=\"http://www.savethechildren.org/site/c.8rKLIXMGIpI4E/b.9326709/k.DA19/The_Refugee_Crisis_Through_the_Eyes_of_One_Family.htm\"\u003e\u003c/a\u003e\u003ca href=\"http://www.brotherskeeperintl.com/from-north-to-south/\" target=\"_blank\"\u003eFROM NORTH TO SOUTH\u003c/a\u003e: Collection of firsthand accounts from Syrian \u0026amp; Iraqi newcomers in Europe.\u003cbr\u003e\u003ca href=\"http://www.savethechildren.org/site/c.8rKLIXMGIpI4E/b.9326709/k.DA19/The_Refugee_Crisis_Through_the_Eyes_of_One_Family.htm\" target=\"_blank\"\u003eTHE REFUGEE CRISIS: THROUGH THE EYES OF ONE FAMILY\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also curated stories from others -\u00a0\u003cbr\u003e\u003ca href=\"http://www.brotherskeeperintl.com/road-to-resettlement/\" target=\"_blank\"\u003eROAD TO RESETTLEMENT (USA)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.brotherskeeperintl.com/syrian-women-in-berlin/\" target=\"_blank\"\u003eSYRIAN WOMEN IN BERLIN\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFollow me on\u00a0\u003ca href=\"https://www.facebook.com/brotherskeeperintl/\"\u003eFacebook\u003c/a\u003e,\u003c/span\u003e\u00a0\u003ca href=\"https://medium.com/@BrothersKeeper\" rel=\"nofollow\" target=\"_blank\"\u003eMedium\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/brotherskeeperintl/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, \n\u0026amp;\u00a0\u003ca href=\"https://www.youtube.com/channel/UCtbuREzdc4FqYTKjKfM7QEA\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e.\u00a0\u003cem\u003e\u003cbr\u003e\u003c/em\u003e"
