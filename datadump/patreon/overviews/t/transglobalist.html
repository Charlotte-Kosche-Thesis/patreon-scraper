    "summary": "Greetings from Nepal!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho I Am \u0026amp; What I Do\u003c/strong\u003e\u003cbr\u003e\nMy name is Jim Bennett, \u003cem\u003eThe Transglobalist\u003c/em\u003e. Since 2012 my life has been dedicated to first-person encounters with some of the world\u0027s oldest, most fascinating cultures. Through my \u003ca href=\"http://transglobalist.com/\"\u003ewebsite\u003c/a\u003e and social media (\u003ca href=\"https://www.facebook.com/transglobalist/\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/transglobalist/\"\u003eInstagram\u003c/a\u003e), many of you have come along for the ride as we cycled solo across \u003ca href=\"http://transglobalist.com/portfolios/mongoliad-2015/\"\u003eMongolia\u003c/a\u003e, trekked alone through \u003ca href=\"http://transglobalist.com/portfolios/bhojpur-solo-trek-2016/\"\u003eNepal\u0027s jungles\u003c/a\u003e, sampled the mountains and deserts of \u003ca href=\"http://transglobalist.com/portfolios/morocco-2014/\"\u003eMorocco\u003c/a\u003e, flew high above \u003ca href=\"http://transglobalist.com/portfolios/istanbul-2014/\"\u003eTurkey\u003c/a\u003e\u0027s Mediterranean coast, circumnavigated exotic \u003ca href=\"http://transglobalist.com/portfolios/rajasthan-odyssey-2016/\"\u003eRajasthan\u003c/a\u003e, and otherwise improvised our way around the globe\u2014into richly-storied lives and cultures quite different from our own, yet fundamentally the same.\u003cbr\u003e\n\u003cbr\u003e\nAfter so many wonderful journeys, it was time to think...\u003cem\u003ebigger\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eCircumnavigating Africa by Bicycle\u003c/em\u003e\u003c/strong\u003e\n\u003cbr\u003e\nThe African continent comprises twenty percent of the Earth\u0027s landmass in eight wildly diverse, unforgiving geographic regions. It hosts more than fifty countries, filled with thousands of ethnic groups and languages, awash in constantly shifting political realities. Africa\u0027s flora and fauna are legendary\u2014with many predating the existence of \n\u003cem\u003ehomo sapiens\u003c/em\u003e. Africa is where human life began.\u003cbr\u003e\n\u003cbr\u003e\nIn December 2017, in the infamous Moroccan city of Casablanca, I began a physically demanding, adventurous, solo circumnavigation of the continent. We will be on the road together for two years. Guided by curiosity, empathy, and wonder, we will immerse ourselves in Africa\u0027s vast majesty, serving tirelessly as ambassadors of good will.\n\u003cbr\u003e\n\u003cbr\u003e\nYour role in all of this? Follow along from home with a huge smile, and an open mind and heart, recognizing yourself in the Other. Thanks for your interest, and welcome to the Transglobalist.com team.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003ePhase I: Western/Central Africa\u003c/em\u003e (Dec 2017 - May 2019)\u003cbr\u003e\n\t\u003cem\u003ePhase II: Eastern Africa/Mediterranean\u003c/em\u003e (Aug 2019 - Jan 2020)\n\u003c/div\u003e\n\u003cbr\u003e\nNamaste friends,\n\u003cbr\u003e\n---Jim\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://transglobalist.com/wp-content/uploads/2016/05/BHP_0170.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e[Photo by Guntram Ochs, 2014. Bhojpur Disctrict, Nepal]\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nUnlike other crowdfunding models, Patreon works on a month-by-month basis. Instead of contributing a large, one-time amount up front, you support the expedition with a smaller monthly amount, \n\u003cem\u003eonly when I am in the middle of the action. \u003c/em\u003eWhile I provide you with access to the many worlds of Africa, you have the opportunity to support my efforts, and help produce the photographs and stories you have come to appreciate throughout Nepal, India, Mongolia \u003cem\u003eet al\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIf for any reason I have to suspend or end the expedition, payments will automatically be suspended or stopped!\u00a0\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eHow Does It Work?\n\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nClick on \"Become a Patron,\" choose a reward level, and enter an amount in the box. You will need to enter your details, and once each month \n\u003cstrong\u003e\u003cem\u003eduring the expedition only\u003c/em\u003e\u003c/strong\u003e, you\u0027ll be charged that amount. If you aren\u0027t already familiar with my work, look through \u003ca href=\"http://transglobalist.com/travelogues/\"\u003emy travelogues\u003c/a\u003e to see what sorts of photographs and stories you can expect. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow often will payments be made?\u003c/strong\u003e\n\u003cbr\u003e\nOnce each month, on the first day of the month, with no additional effort on your part beyond the initial setup. You can opt out at any time, and I will automatically suspend payments if for some reason I must take time off or suspend the journey. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e(Note: there is a planned two-month hiatus to return to the USA for June \u0026amp; July 2019, to celebrate my mother\u0027s 90th birthday. No contributions will be deducted during that period.)\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eBACKGROUND \u0026amp; HISTORY\u003c/strong\u003e\u003cbr\u003eI spent more than a decade studying in music conservatories, and almost 20 years as a software architect \u0026amp; engineer. I\u0027m a skydiver (3000 jumps), paraglider pilot (250 hours), an Eagle Scout and a Fulbright Scholar.  I\u0027ve lived in New York, Dallas, K\u00f6ln, Houston, and Pokhara. I speak fluent German, passable Nepali, and enough French, Spanish, and Hindi to find dinner and the closest toilet. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePERSONAL STATISTICS\u003c/strong\u003e\u003cbr\u003eI\u0027m from Houston, Texas, USA. Height: 6\u00272\" (1.89m) \u003cbr\u003eWeight: 165 lbs. (75kg), Age: 53 (8 in dog years)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCYCLING HISTORY\u003c/strong\u003e\u003cbr\u003eSince purchasing my first bike in 1994, I have ridden over 48,000km (30K miles) on three continents. I traversed the Alps, the Pyrenees, the Rockies, and the Indian Himalaya, and rode the infamous Paris-Brest-Paris in 2003 (a badly inflamed tendon ended that attempt). Traveling by bicycle is the single best way to see the world and meet the people in it. If you haven\u0027t tried it, start now...you won\u0027t regret it.\u003cbr\u003e\u003cbr\u003e",
