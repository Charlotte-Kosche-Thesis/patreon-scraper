    "summary": "Hey, I\u0027m Soup! (Or Tawny, if you prefer) I\u0027m currently studying at University, and aiming towards eventually getting an animation degree. On my way there, I\u0027m working on my webcomic, Timezone!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/300f/f/2017/034/1/b/timezonelogo2_by_taiintysoup-daxsl0t.png\"\u003e\u003cbr\u003e\u003cbr\u003eTimezone takes place on a world where time is frozen everywhere but in certain places - these areas of time are called timezones (big surprise there xD), and they emanate around certain people called \u0027Indicators\u0027. The story focusses on a young Indicator called Riley, who isn\u0027t very happy about their pre-planned life, but in an act of rebellion they inadvertently cause a much bigger problem affecting the whole world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://timezone.thecomicseries.com/images/comics/133/e0cfb1e21f5aceb5f79c9aca84feef94492339385.png\"\u003e\u003cbr\u003e\u003cbr\u003eWant to see more? It\u0027s free for anyone to read here! It updates (almost) every Tuesday:\u003cbr\u003e\u003ca href=\"http://timezone.thecomicseries.com/\" rel=\"nofollow\"\u003ehttp://timezone.thecomicseries.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBut just because it\u0027s free, that doesn\u0027t mean it doesn\u0027t take a lot of work 8w8;; I love my webcomic and characters to pieces and would love to spend all my time on it, but unfortunately between donating hours to the webcomic, and going to the college to work, I don\u0027t have time left over for a paying job. Currently I am getting by on my student loan, and occasionally I take commissions but they eat up my time for working on Timezone. If you enjoy the webcomic, and want to see more, I would be incredibly grateful to anyone who considers becoming a patron. Even if you\u0027re only donating $1 per third update! It keeps me working on it! 8v8!!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://timezone.thecomicseries.com/images/comics/143/04340615fac12862725ed0ca702c00191565393176.png\"\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you\u0027ll gain access to behind-the-scenes work including time-lapsed videos of the creation of updates and other work, as well as more Timezone (and other) related stuff I wouldn\u0027t upload normally (such as teasers, sketches, and more!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/866b/f/2018/063/2/c/conceptart7_by_taiintysoup-dc4ywpw.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/5303/f/2018/063/3/e/conceptart15_by_taiintysoup-dc4yx99.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/fa71/f/2018/063/2/0/conceptart39_by_taiintysoup-dc4yxkt.png\"\u003e\u003cbr\u003e\u003cbr\u003eFor my posts that are made available to everyone (not just patreons) including regular update notifications, you can always follow/watch my profiles in any of these places:\u003cbr\u003edeviantArt (most active) -\u00a0\u003ca href=\"http://taiintysoup.deviantart.com/\"\u003ehttp://taiintysoup.deviantart.com/\u003c/a\u003e\u003cbr\u003eTwitter - \u003ca href=\"https://twitter.com/Taiinty\"\u003ehttps://twitter.com/TawnySoup\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for listening! \u0026lt;3 Please consider becoming a patron!! 8w8\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/fa22/f/2016/261/a/1/thankyoupatreon1_by_taiintysoup-dai18gs.png\"\u003e\u003cbr\u003e"
