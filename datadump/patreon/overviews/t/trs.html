    "summary": "\u003ca href=\"https://itunes.apple.com/us/podcast/trs-radio-triathlon-interviews/id924700468?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eTRS Radio\u003c/a\u003e is\u00a0a podcast for triathletes interested in hearing the truth mixed with a heavy dose of humor.\u00a0We are committed to addressing the most\u00a0\u003ca href=\"http://trstriathlon.com/sexism-at-slowtwitch/\" rel=\"nofollow\" target=\"_blank\"\u003eoutrageous\u003c/a\u003e,\u00a0\u003ca href=\"http://trstriathlon.com/you-suck-at-swimming/\" rel=\"nofollow\" target=\"_blank\"\u003econtroversial\u003c/a\u003e and\u00a0\u003ca href=\"http://trstriathlon.com/final-court-decisions-reached-in-kessler-hit-run-case/\" rel=\"nofollow\" target=\"_blank\"\u003euncomfortable\u003c/a\u003e topics in triathlon and endurance sports.\u00a0If we didn\u0027t, WHO WOULD???\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s how you can keep us on the air...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf every one of our true fans donated \u003cem\u003ejust $1 per show\u003c/em\u003e, we\u0027d have all of the creative freedom to deliver the type of content that we\u0027ve always wanted to create, without any limits because, let\u0027s face it, if we continue down this road of irreverence and truth, eventually we \u003cem\u003ewill\u003c/em\u003e lose all of our sponsors.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is 90 Minutes of Entertainment Worth to You?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eHow about\u00a0$1 per episode? This is less than you pay for a single gel. A SINGLE DISGUSTING GEL. Did you even enjoy that gel?? \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t Miss Out on\u00a0Bonus Content for Patrons Only\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe post bonus content from time to time for our patrons. This could be behind the scenes footage, salacious\u00a0interview\u00a0content that the guest didn\u0027t want on iTunes, and/or extra footage that had to be cut in order to keep the show under 90 minutes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKeep This Train Moving Forward\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYour support will create a sustainable business model for TRS Radio. This means \u003cem\u003ebetter shows, better audio quality, better content, and a better connection with our audience\u003c/em\u003e. More importantly, it means that we will never stop creating the content that you love!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrefer a 1-time donation?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eP.S. If you don\u0027t care about getting bonus content and prefer to make a one-time donation via PayPal,\u00a0\u003ca href=\"http://trstriathlon.com/support/\" rel=\"nofollow\" target=\"_blank\"\u003eplease visit this page\u003c/a\u003e. You can also learn about how shopping on Amazon helps to support the show."
