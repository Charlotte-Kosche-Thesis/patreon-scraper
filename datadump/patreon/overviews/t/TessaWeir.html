    "summary": "Welcome to my Patreon site! \u00a0This site will enable me to assemble a team of supporters who will help me reach my goals in modeling. \u00a0My goal is to become successful as a model and be able to do it from the Midwest. \u00a0I want to show that a REAL woman, with curves and tattoos and who loves to get out in the country fishing and four-wheelin\u0027, can also chase a dream of modeling that everyone says is unattainable without moving to a large city.\u003cbr\u003e\u003cstrong\u003eAll you need to do is:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e1. \u00a0Join Patreon for FREE and verify your email address\u003cbr\u003e2. \u00a0Log in to Patreon with your new login info\u003cbr\u003e3. \u00a0Go to my Patreon page patreon.com/tessaweir and click on a button to become one of my supporters!\u003cbr\u003eI see a list of everyone who is supporting me and my goals so I will be sure to reach back out to thank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEveryone says a woman from the Midwest, with real curves, with tattoos and who isn\u0027t a size 0 can\u0027t make it as a model. \u00a0I want to show them all that all you have to do is tell this girl she can\u0027t do something and I will fight and claw and show them they are wrong! \u00a0But, as a single working mom I can\u0027t afford to travel to the big cities where the work is, book shoots with top quality photographers, and also travel to pursue marketing and branding opportunities as a model and spokesperson. \u00a0I realize I need the help and support of people like you! \u00a0People who believe in me and want to see me reach my dreams. I am hopeful that with the support of all of my friends, family, and fans through this Patreon site, I will be able to aggressively pursue my dreams and show the world what a fiery redhead with tattoos and curves can do when she is given the opportunity to relentlessly chase her goals.\u003cbr\u003e\u003cbr\u003eThere are different levels of support, with extra access and behind the scenes sharing of my adventures for the higher tiers of support as well as some special photos. \u00a0I will add photos and videos throughout the month with several photo albums and several video postings every single month. \u00a0\u003cbr\u003e\u003cstrong\u003eI appreciate absolutely any support at all\u003c/strong\u003e. \u00a0\u003cstrong\u003eI genuinely am thankful to all of you for supporting and sharing this journey with me and I look forward to seeing the names of my supporters so I can tank you personally for showing your belief in me! - Tessa\u003c/strong\u003e"
