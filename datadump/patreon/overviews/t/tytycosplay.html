    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello my fellow nerds!\u003cbr\u003e \u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eAs most of you know, planning a wedding is very pricey, especially when you are paying for it yourself. I created a patreon to give my fans one of a kind products that help fund my wedding gown. Patrons will have behind the scene access to all wedding planning including DIY projects, activities leading up to the wedding (bridal shower, bachlorette party, etc.), \u0026amp; a first look at the wedding gown (after my husband-to-be sees me in it first). Patrons will also have access to dress sketches \u0026amp; work in progress photos! I hate having to ask my fans for help, but rather than purchasing products from my etsy store, patreon gives me a better opportunity to give you one of a kind products every month.\u003cbr\u003e\u003cbr\u003eSome of you may know, but we are having a fantasy/medieval/renaissance inspired wedding, so this dress will be a couture one of a kind gown.\u00a0The day of the wedding I will post pictures \u0026amp; behind the scene video clips that will be available to my patrons first. I will also have a custom handkerchief with me that will have the names of all my patrons who helped make my fantasy wedding dress come to life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eI have created tiers that reflect my work \u0026amp; my personality. For example, I LOVE getting mail! I love it! Even if it is just a little postcard saying hello, I am obsessed. \u00a0I have also loved Polaroid cameras since I was little, so be prepared to be swamped with Polaroids galore!\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eEach month will have different prints, Polaroids, stickers \u0026amp; bookmarks available, as well as calendars and film photography up for grabs in late Fall.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for taking the time to hear about my Patreon \u0026amp; thank you for supporting my work \u0026amp; dreams!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDon\u0027t forget to follow me on social media to see what I am up to in the cosplay world \u0026lt;3 \u003cbr\u003eClick links below\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/%E2%80%8Bhttps://www.instagram.com/tytycosplay/\" target=\"_blank\"\u003eInstagram- @tytycosplay\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/%E2%80%8Bhttps://www.youtube.com/channel/UCW0l2zkJCrqDuK9MRInA6rA\" target=\"_blank\"\u003eYouTube- tyty television\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/tytycosplay\" target=\"_blank\"\u003eFacebook/tytycosplay\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://tytycosplay.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eHere is a vlog of the day our of engagement at Disneyland! Best day ever!\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/tytycosplay/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rEQn2DS8R_k\" width=\"560\"\u003e\u003c/iframe\u003e"
