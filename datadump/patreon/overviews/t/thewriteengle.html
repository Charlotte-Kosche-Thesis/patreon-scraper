    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eStories | Speaking | Support\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003eWelcome to my make-believe world.\u00a0\u003c/h2\u003eRemember that story that shaped you as a child, that made\nyou believe you could become anything, do everything, be anyone? Now imagine a world without story. A place where narrative is delivered only by YouTube\ncommentators, where first person gaming replaces reading, where binge watching\neliminates books. Imagine a child growing up in this world where all the media\nthey receive is pre-programmed without their input.\u003cbr\u003e\n\n\u003cbr\u003ePretend you put a book in that child\u2019s hand. Now they\ncan explore the peak of Mount Everest, the wonders of the rain forest, the\noddities of a sci-fi universe, or a fantasy world that doesn\u2019t exist. They can\ndiscover new friends who will become a part of their lives forever. Through\ntheir imagination, that story\nwill shape them, even impact their identity,\nas only a book can. \u003cbr\u003e\u003cbr\u003eMy name is Jaimie Engle and I create the stories that shape you. I\u0027ve been writing since I fell into\u003cem\u003e Alice in Wonderland\u003c/em\u003e at age 7, and have won numerous awards for my work. I am the Founder of Wick Books\u00ae story-scented candles, where readers can experience the story in their favorite books!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eWhy\nPatreon?\n\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nAs a creator, I love to share storytelling in\nall its formats from the written word to podcasts to\u00a0 cosplaying my own book characters. This year, I\u0027ll be sharing a chapter each month of book 2 in my series \"Clifton Chase and the Arrow of Light\", as I write it to say THANK YOU to my awesome tribe of Patrons! You will get it firsthand, unaltered, and in both written and audio formats, to fit your schedules and preferences. (If you haven\u0027t read book 1 yet, check it out on Amazon or at \u003ca href=\"http://www.thewriteengle.com./\"\u003ewww.theWRITEengle.com.\u003c/a\u003e) Patreon allows me to build a community of supporters who share the journey, provide input, and get great rewards for giving on a monthly basis.\u003cbr\u003e\u003cbr\u003eAs an anti-bullying advocate, Patreon gives me the opportunity to have patrons pay for author visits when schools without funds reach out to invite me to speak. For those patrons who can afford to cover an author visit and for everyone who gives monthly, my funds help to pay those costs so I can say YES and get tools for self-worth, accountability, and empathy into the hands of kids before a gun takes that place.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThanks\nin advance for your support!! I couldn\u0027t do this without you...\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
