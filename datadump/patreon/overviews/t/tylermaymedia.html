    "summary": "\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHey, I\u0027m doing this thing\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003ePlease consider supporting me on my journey! I am not a half-measure type of guy. I\u0027m typically either all-in or all-out. So I am not going to dip my toe to test the waters when it comes to making videos and making a Patreon. I\u0027m jumping in canonball style, and I\u0027m going to make quite the freaking splash! I\u0027m just hoping that I don\u0027t injure myself in the process haha! So please help me not get too injured and consider supporting me and my creative endeavors :)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eI could really use your help\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eI would like your help to make me less dependable on freelance photography and videography. It is unwise to only have one stream of income, especially if that stream of income is inconsistent freelancing. So I would definitely love to have Patreon be one of my consistent streams of income so that I have some sense of financial stability. I\u0027m not a huge fan of complete instability even though I\u0027m quite the instability addict with my love for adventure. That being said, I really hate to worry and I would like some form of consistent income to have more stability and legitimacy for my parents to see haha! So help me get rid of my worry and support my adventures by becoming my patron! You can easily give by clicking on any reward level to the right! Thanks for spending your time reading through this; I really appreciate it.\u00a0"
