    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! Thank you so much for taking a gander at my Patreon page. You already mean a lot to me!\n\nMy name is \u003cstrong\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eAna Villarreal\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and I love to draw. I\u0027ve been told that people like my art, amazingly. I\u0027ve done some commissions here and there, and I work to support myself for school and to maintain my diabetes and whatnot. At the moment, I don\u0027t have a lot to offer that makes this a special page. I have some projects on the drawing board that I\u0027d love to push into the public soon, but right now, my main goal is to survive doing what I can. That\u0027s why I\u0027m not asking for more than a dollar, if you\u0027d like to support me!\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/gggmccJ.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eI want to put this out there, \u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003emy content will \u003cem\u003eNOT\u003c/em\u003e be 100% exclusive to Patreon\u003c/span\u003e\u003c/strong\u003e. That\u0027s not how I want to roll.\u003cem\u003e I\u0027m\u003c/em\u003e poor, \u003cem\u003eyou\u003c/em\u003e might be struggling, and I\u0027m not going to force you to pay just to see my art. All I want is to be able to afford things I need and achieve that by doing something that\u0027s positive for me. Giving me one or two dollars each month would be enough for me and put a smile on my face. There might be specific rewards depending on how much you pledge, such as being able to request for sketches/lineart/art/etc, but that does not change the fact that you\u0027ll still see my work even with just a dollar.\u003cbr\u003e \u003cbr\u003eThis is kind of a big thing for me right now. I might have a chance to do more with your help, and I\u0027ll do my best to give it my all if you give your support. And even if you can\u0027t give anything to me, don\u0027t worry about it! I appreciate just having you check me out right now. So really, from those who look at my work and share it online to those who might pledge to me here, \u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003ethank you so much for giving me this chance!\u003c/span\u003e\u003c/strong\u003e You\u0027re amazing!\u003c/div\u003e"
