    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/w3WGx98Y1m0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "What\u0027s up everyone,\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eNew course available right here:\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Freedom to Inhabit\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eSign up now and learn:\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eShamanism\u003c/strong\u003e\u003c/span\u003e: The Way of the Body\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eDivination\u003c/strong\u003e\u003c/span\u003e: The Way of the Heart\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMysticism\u003c/strong\u003e\u003c/span\u003e: The Way of the Mind\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAgency\u003c/span\u003e\u003c/strong\u003e: The Way of the Individual-in-Community\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFreedom is a Call-and-Response\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eSign up now to learn more\u003c/div\u003e \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThree basic levels, three ways to play:\u003cbr\u003e\u003cstrong\u003eLevel 1: $3\u003c/strong\u003e, Stay in the Flow - livestreams, updates, cool stuff before it goes public\u003cbr\u003e\u003cstrong\u003eLevel 2: $15\u003c/strong\u003e, Stay in the Know - Flow plus unedited video and written content for the course\u003cbr\u003e\u003cstrong\u003eLevel 3: $25\u003c/strong\u003e, Get Ready to Grow - Know plus full access to online course, The Freedom to Inhabit, and monthly small group discussions.\u003c/div\u003e\u003cbr\u003eMy name is Zayin, and I am a religious studies professor, an author, and a long time spiritual practitioner and guide. I am in the process of making a career transition, and I need your help. \u003cstrong\u003eWe need new stories in this world, and I have one to tell. I want to make this my new full time job.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/Ecologies-Participation-Diviners-Postcolonial-Decolonial/dp/1498568157/ref=mt_hardcover?_encoding=UTF8\u0026amp;me=\" target=\"_blank\"\u003eEcologies of Participation: Agents, Shamans, Mystics, and Diviners\u003c/a\u003e. That\u0027s the name of my first academic book. Want to help me turn it into something slightly more exciting and accessible. Want to learn how to practice all of these different things? Jump on board as we make this into an online course\u2014\u003cstrong\u003eThe Freedom to Inhabit: Bodies, Hearts, Minds, as well as our own unique Agency.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy?\u00a0\u003c/span\u003e\u003c/strong\u003e Supporting \u003cem\u003eThis Spiritual Life\u003c/em\u003e on Patreon allows me to co-create this project with you, all of you, and that is crucial. I have spent years developing my own practice, writing my first book, gaining both my Ph.D. as well as initiation and training in multiple spiritual traditions. Now I need your\u00a0support and participation to help communicate what I have learned.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow?\u003c/span\u003e\u003c/strong\u003e Several reward levels allow you to tailor your support.  Each level goes a little further toward helping me create new content. At each subsequent level, you also gain greater access to this new story that I am writing, speaking, teaching, and participating in.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003eWhat?\u003c/span\u003e\u00a0Join me as I create this new online course, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFreedom to Inhabit. Learn to inhabit, freely, your \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ebody\u003c/strong\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eheart\u003c/strong\u003e\u003c/span\u003e, and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003emind\u003c/strong\u003e\u003c/span\u003e. But don\u0027t stop there. If you are going to inhabit your own unique gifts, then you will need \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eagency\u003c/strong\u003e\u003c/span\u003e as well\u003cstrong\u003e.\u003c/strong\u003e\u003c/span\u003e\u00a0Don\u0027t worry, this is just the beginning!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLong term\u003c/span\u003e\u003c/strong\u003e: In the long term we are building a community\u2014\u003cstrong\u003eThis Spiritual Life\u003c/strong\u003e. Let\u0027s ask the questions together. What is this spiritual life? What does a spirituality for the 21st Century really look like? What does it feel like? How can we help it grow together? We hope to create a regular podcast, an online community, and host of video lectures and courses that\u00a0engage the very best thinkers and practitioners in the world on these important questions. Life is about participation. It is a call-and-response, a means to learn your own unique gifts and purpose. In order to do this, we need to be exposed to all the cool stuff that is going on in the world right now. There are so many amazing teachers, traditions, practices, and communities. For the last year I have been thinking of a new project that would allow me to do my part in bringing these voices, as my voice, to a larger public. The project is called \u003cstrong\u003eThis Spiritual Life\u003c/strong\u003e. Join me as I take next steps to make this story a reality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eShort term\u003c/span\u003e\u003c/strong\u003e: But before we do that, I need to turn my more academic work into something more accessible. My first book\u2014\u003ca href=\"https://www.amazon.com/Ecologies-Participation-Diviners-Postcolonial-Decolonial/dp/1498568157/ref=mt_hardcover?_encoding=UTF8\u0026amp;me=\" target=\"_blank\"\u003eEcologies of Participation: Agents, Shamans, Mystic, and Diviners\u003c/a\u003e\u003cem\u003e\u2014\u003c/em\u003eis a wild philosophical ride. It charts a path toward a new spirituality for the 21st century. But while it dives deep into these worlds, it is dense, highly philosophical, and generally written for an academic audience. I need your help to turn this into an online course\u2014\u003cstrong\u003eThe Freedom to Inhabit\u003c/strong\u003e\u2014as well as a popular book.\u003cbr\u003e\u003cbr\u003eI am so excited by this project. And it goes without saying that I am deeply touched by your willingness to offer financial support for this journey. I really honor your journey as well, and for that I am moved to say,\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThank you\u003c/strong\u003e.\u003c/span\u003e I greatly appreciate it. The Patreon model has us place rewards here to entice you to donate, and we are so happy to do so. But let\u0027s also be honest. You are here because you are part of this larger project. You are also curious about This Spiritual Life. You are also, in your own way, developing The Freedom to Inhabit. Your support helps to focus my attention. It frees up space in my life, so that I can do my part to co-create new content, conversations, and pathways toward participation. You are here because you understand the importance of this work, and for that I am so very grateful.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWarmly, \u003cbr\u003e\u003cbr\u003eZayin\u00a0\u003cbr\u003eThis Spiritual Life"

   {

     "amount": 2500,
     "amount_cents": 2500,
     "created_at": "2018-03-25T17:20:40.324659+00:00",
     "description": "Join in at this level and you also receive access to a finished product. Joining at this level \u003cstrong\u003egives you access to\u003c/strong\u003e the finished modules of \u003cstrong\u003ethis course \u003c/strong\u003eas they come out.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe course is based off my second book, \u003cem\u003eThe Freedom to Inhabit\u003c/em\u003e. The one you are helping me write. While it promises to be a wild journey, the course is firmly rooted in a diversity of traditions from around the world.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThrough the comparative method found in my first book, \u003cem\u003eEcologies of Participation, \u003c/em\u003eyou will be given an overview of these traditions. There will be countless opportunities for self-reflection, and you will learn multiple practices that you can use to unpack your own spiritual life. The goal is the freedom to be right where you are, \u003cem\u003eahora y aqui\u003c/em\u003e\u2014without hesitation or reservation. Embody your gifts. Tell your story. Don\u0027t do it alone. This work is a call-and-response. A communal effort. Agency and freedom are on the other side.\u003c/p\u003e\n\u003cp\u003eWe need new stories, new traditions, and this course is one such attempt\u2014a participatory spirituality for our shared planetary moment.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eApril: Introduction to my basic work.\u00a0\u003c/p\u003e\n\u003cblockquote\u003e\u003cstrong\u003eAgents, Shamans, Mystics, and Diviners.\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cp\u003eMay: \u003cem\u003eNature\u003c/em\u003e. Embodied, vital, authentic, power.\u00a0\u003c/p\u003e\n\u003cblockquote\u003e\u003cstrong\u003eThe way of the shaman.\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cp\u003eJune: \u003cem\u003eMineral\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e. \u00a0\u003c/strong\u003e\u003c/em\u003eLucid, awake, true, liberation.\u00a0\u003c/p\u003e\n\u003cblockquote\u003e\u003cstrong\u003eThe way of the mystic.\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cp\u003eJuly: \u003cem\u003eEarth\u003c/em\u003e. Cool, oracular, relational, home.\u00a0\u003c/p\u003e\n\u003cblockquote\u003e\u003cstrong\u003eThe way of the diviner.\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cp\u003eAugust: \u003cem\u003eFire\u003c/em\u003e. Purpose, passion, individuality, and desire.\u00a0\u003c/p\u003e\n\u003cblockquote\u003e\u003cstrong\u003eThe way of initiation\u003c/strong\u003e.\u003c/blockquote\u003e\n\u003cp\u003eSeptember: \u003cem\u003eWater\u003c/em\u003e. Tears, joy, sorrow, community, and belonging.\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0The\u003c/strong\u003e \u003cstrong\u003eway\u003c/strong\u003e \u003cstrong\u003eof\u003c/strong\u003e \u003cstrong\u003ethe\u003c/strong\u003e \u003cstrong\u003evillage.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOctober: \u003cem\u003eEcologies\u003c/em\u003e. Agency, choice, imagination, and individual.\u00a0\u003c/p\u003e\n\u003cblockquote\u003e\u003cstrong\u003eThe way of freedom\u2014a call-and-response\u003c/strong\u003e.\u00a0\u003c/blockquote\u003e\n\u003cp\u003eFall: \u003cstrong\u003eEmpowering\u003c/strong\u003e your purpose, accepting your gifts.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWinter: \u003cstrong\u003eAn end\u003c/strong\u003e to old stories, and a letting go.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSpring: \u003cstrong\u003eBirthing\u003c/strong\u003e your purpose, honoring your gifts.\u003c/p\u003e",
