    "summary": "\u003ch1\u003eWhy am I doing this?\u003c/h1\u003eI have been making videos for so long and I just love doing it. If it was up to me I would do this for ever but unfortunately I need money so I can live and work on this. Currently I have a full time job and I do this youtube stuff on the side but even now I produce a new video EVERY SUNDAY. I love you guys and I love the work, also the Patreon will be going towards me affording to go to conventions and preforming there. I usually offer my services for free and I host a varity of panels such as \"YOUR CREEPYPASTA SUCKS\", \u00a0CRAPPYPASTA HORROR NIGHT, CREEPYPASTA LIVE, and Youtube For DUMMIES! So if you like me and these live performances this is how you can support me.\u00a0\u003cbr\u003e\u003ch1\u003eSo Why Donate?\u003c/h1\u003eDonating makes me be able to expand my content, I want to bring everything I do to a public setting I don\u0027t just want to be on youtube I want to preform. So the more money I have the more I can travel and the more conventions I can go to! Conventions are honestly a ton of fun, but it is not the only thing. I have to pay 50 bucks a month for my editing software and my photo editing software. Eventually I would like to afford an editor so I can focus on the scripting and voice acting so yeah... Donating lets me do this full time.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eEVERY LITTLE BIT HELPS!\u003c/h1\u003eHey if you only can do this for ONE Month or maybe you can\u0027t donate the most THAT IS FINE, Personally I want to make it so I can live off of this and you can make that dream happen... So if you can donate some and help make this content then please do! If you can\u0027t? Then just watch the videos and leave the ad blocker off \u0026lt;3\u003cbr\u003e"
