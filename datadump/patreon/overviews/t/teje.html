    "summary": "Hi!\u003cbr\u003eWe are Adriana and Alvaro , we are fiber and street artists and together we form\u00a0\u003ca href=\"http://tejelaarana.com\" rel=\"nofollow\"\u003eTeje la ara\u00f1a\u003c/a\u003e. We want to share with you our project Weaving Change. We\u00b4ve been working on it for the past 5 years and it mostly consists of hand-woven crocheted pieces on street fixture. These site-specific works made of crocheted pieces are done on the street fixture and with a good dose of absurdity they aim at bringing forth either a smile or to bewilder those who come across them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tejelaarana.com/wp-content/uploads/2013/06/yarn-bombing-stairs-madrid-7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eYarn bombing takes time (and yarn!). You can help us make cities more fun,colorful,cozy,touchable,dada,poetic, fuzzy, fluffy,friendly,homely\u2026\u003cbr\u003eBy becoming a patron you will help us get more yarn and free up some time to crochet more, bigger, prettier pieces. \u003cbr\u003eEvery stitch counts! every $ counts!\u003cbr\u003eMake art not war!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://keloide.net/web-tejelaarana/-noborrar/_G9B9968.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat?\u003c/strong\u003e\u003cbr\u003eWith your support you can help us do things like work on our next gallery show, make a sequel of our video-installation\u00a0\u003ca href=\"https://vimeo.com/121379648\" rel=\"nofollow\"\u003e\u201cGrannyman starts again\u201d\u003c/a\u003e, hire a screenwriter to help us put together a experimental video about our actions (we have recorded them all!), take time to work on our artist book project but mostly it will give us the ease to create more, to crochet more, to yarn bomb more! (while we chase after our toddler daugther!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tejelaarana.com/wp-content/uploads/2012/11/yarn-bombing-bollards-bolardos-lavapies-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe appreciate that you made it to this page. Just the fact that you\u00b4re here tells us that you know it takes time, dedication and patience to make handmade stuff. Thank you! We greatly appreciate it!.\u00a0\u003ca href=\"https://vimeo.com/65409158\" rel=\"nofollow\"\u003eWe love transforming the world into a place that makes you want to smile, dance, create, rethink yourself (or maybe just call your granmma and tell her that you love her!). (click to watch our first yarn bombing!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tejelaarana.com/wp-content/uploads/2016/05/tejelaarana-calle2016-8755-copia.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"
