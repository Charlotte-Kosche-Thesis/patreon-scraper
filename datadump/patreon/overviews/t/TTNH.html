    "summary": "This Patreon page is designed to support \"\u003cstrong\u003eTranscending the Nine Heavens\u003c/strong\u003e\".\u003cbr\u003e\u003cbr\u003eWe\u0027re looking for love and support to increase the release pace of the novel\u0027s English version.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdvance Chapters\u003c/strong\u003e are available for our Patreons. Kindly refer to the side bar to get more information on the levels. The advance chapters will remain a minimum of 24 hours ahead of regular release timing.\u00a0\u003cbr\u003eNote: We\u0027ll add more chapters to some tiers once we\u0027re able to produce chapters at a faster pace.\u003cbr\u003e\u003cbr\u003eThe bare release pace of the novel is 20 chapters per month. \u003cbr\u003eBut, we target to release 30 chapters per month for now. We\u0027re going to take it up to 40 chapters once we\u0027ve stabilised the translation pace at 30.\u00a0\u003cbr\u003eWe\u0027ve created 2 levels of goals for this. Each with a 5 chapter cap. This means... we shall increase the release pace to 25/month when the first goal is met, and 30/month if the final goal is met. That being said, we won\u0027t stick to the set goals in case they fall short by a bit. We will round the figure up in that case to ensure that no one has to wait a little longer to know more about King of Hell Chu\u0027s thrilling journey. \u003cbr\u003e\u003cbr\u003eThis means... we hope to raise 50$ per chapter = 250$ for the goal of 5 Chapters. But, let\u0027s say we only get 130$ in total. That\u0027s 130/50 = 2.6. But, the release pace would increase by 3 chapters. But, it will be capped at a max of 30 chapters in total since we\u0027re bound to face human restrictions in translation speed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant Note: Patreons may be charged the moment the pledge. So, please be careful about this. For example... if you pledge on the 30th of the month at 23:59:59pm... then you may be charged again when the clock strikes 00:00:00am to mark the start of the next month.\u003cbr\u003e\u003cbr\u003eEnjoy the Chapters!\u003c/strong\u003e"
