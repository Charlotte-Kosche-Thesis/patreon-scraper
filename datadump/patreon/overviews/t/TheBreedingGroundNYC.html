    "summary": "(\"\"PLEASE CHECK BELOW FOR DIFFERENT CONTRIBUTION LEVELS AND REWARDS\"\")\u003cbr\u003eDo you want to see amazing new music from the heart of the largest music scene in the world?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWell, you\u0027ll find it at\u003c/strong\u003e \u003cstrong\u003eThe Breeding Ground NYC.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUp to \u003cstrong\u003e4 times per month\u00a0\u003c/strong\u003ewe want to introduce you to some of the most amazing artists from New York City and abroad. These intimate performances take place in our one-of-a-kind recording lounge located deep in the heart of Bushwick, Brooklyn; the world\u0027s most artist-packed neighborhood. In the last few years we have helped over 350 unique and gifted artists make their statement. Now we need your help more than ever to support the artists, these heartbeats of today\u0027s culture, who refuse to sell out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere is more inspiring music happening here in NYC and abroad than one could imagine. \u003c/strong\u003eMuch of it does not get its fair chance to be heard.\u003cstrong\u003e\u00a0\u003c/strong\u003eWe are a team of passionate media creators\u00a0with an amazing space called \"The Breeding Ground NYC.\" We donate countless hours of our personal time doing highly-skilled technical and creative work for these artists. Our goal is to make a real and positive impact in the lives of these creative minds, in our community, and in the world\u00a0by being a springboard for music with real substance - something that becomes easily overshadowed by the corporate-funded and commercial music that dominates the airwaves. We are asking you to help us change that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a patron of The Breeding Ground NYC\u003c/strong\u003e\u00a0today so that we can use our professional creative skills to help our fellow artists, to empower our community, and to provide an open window for you, the music lovers, to see into what\u0027s really happening here in the world\u0027s largest musical arena and how incredible it really is. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis is the timeless music of our generation. All in one place.\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
