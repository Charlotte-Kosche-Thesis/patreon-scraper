    "summary": "I am a YouTube content creator, making artistic entertaining flight simulation videos and useful flight simulation tutorials - An example of one of my more artistic videos can be seen above.\u003cbr\u003e\u003cbr\u003eI have been a flight simmer since the good old Commodore 64 days - flying the first version of Flight Simulator by subLOGIC and have flown around ever since - through most of the versions of Flight Simulator until FSX and now completely focussed on the newest version of X-plane! So it is very obvious, that I have a \u003cstrong\u003eHUGE\u003c/strong\u003e passion for aviation and flight simulation that I hope to channel out to my audience, through my content.\u003cbr\u003e\u003cbr\u003eSince I started creating content on YouTube, I have been doing my best to inspire, entertain and help fellow flight simmers, sharing my knowledge about flight simulation - making tutorial videos about all from flight planning to programming the FMC of a Boing or Airbus airliner.\u003cbr\u003e\u003cbr\u003eIt is no secret that flight simulation can be an expensive business if you want to keep on creating content of the \u003cstrong\u003eHIGHEST\u003c/strong\u003e level - always needing the newest add-on scenery, aircraft, plug-in or whatever not to mention the great demands on hardware, requiring an upgrade from time to time! \u003cstrong\u003eAND\u003c/strong\u003e this is where my Patreon Campaign begins - to be able to expand my content and keep it current and to keep on entertaining, inspiring and helping you - my viewers! With your help, I will be able to do exactly that!\u003cbr\u003e"
