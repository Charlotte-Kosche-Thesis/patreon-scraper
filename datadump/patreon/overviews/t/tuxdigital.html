    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/826091/5f8f2654cb374945a7b9d2c40bd0123a?token-time=2145916800\u0026token-hash=MdnFtCKEHdcasXEBSj0pTGZOBhjWXnowMDxqT45BiBM%3D",

    "summary": "\u003cstrong\u003eHey, Everyone! Welcome to my Patreon Community!\u003c/strong\u003e Just the fact that you\u0027re here tells me you\u0027ve considered the time and effort that goes into making videos, so thank you for being here.\u003cbr\u003e\n\u003cbr\u003e\nI have some really big plans for the future, and I\u0027m asking you to be a part of it all.\nHere in our Patreon community you can get \n\u003cstrong\u003emore access to me\u003c/strong\u003e, answers to your questions, unique and exclusive patron only content, behind the scenes info, early access to new videos, and more to come. By being a supporting member of this community, you\u0027ll help me create more consistent content while getting exclusive perks.\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cimg src=\"http://tuxdigital.com/images/patreon/patreon-what-is-tuxdigital.jpg\"\u003e\u003cbr\u003eTuxDigital is a Linux-based Educational and Informational media channel dedicated to the advocacy of Linux through training and distribution of data. My goal with TuxDigital is to help people Use, Learn, and Enjoy Linux.\n\u003cbr\u003e\n\u003cbr\u003e\nTuxDigital is a source for Linux related tutorials, how-tos, reviews, tips/tricks, news, and much more. We aim to be the channel people rely on for having the latest information as well as the most in-depth dives in to Linux related topics.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://tuxdigital.com/images/patreon/patreon-what-is-patreon.jpg\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255); margin: 0 0 10px 0;\"\u003e\u003c/span\u003e\u003cbr\u003e\nI\u0027m so excited to use this platform to connect with you on a deeper \nlevel! This place is for those of you who want to help support what I\u2019m \ndoing in ways that allow me to continue to support what you\u2019re doing: Using, Learning and Enjoying Linux!\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re not familiar with Patreon, the concept is that you directly support a \ncreator financially for the valuable content they create for \nyou. I believe this concept has great potential to take TuxDigital to where I want it to be, as the best resource for all those interested in Linux. Please consider supporting my work \nwith a dollar, or however you much you like.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://tuxdigital.com/images/patreon/patreon-how-it-works.jpg\"\u003e\u003cbr\u003e\nBecoming a Patron to TuxDigital means that you\u0027d be contributing on a monthly basis to help me produce Linux related content. At the beginning of each month your contribution will allow me to take TuxDigital to much greater heights. Each patron level is incredibly important to me so if you can only afford $1 per month, this is greatly appreciated!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://tuxdigital.com/images/patreon/patreon-money-is-used.jpg\"\u003e\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\n\t\u003cstrong\u003eAllow more of my time to be spent on TuxDigital\u003c/strong\u003e. Your contribution would allow me to make more videos more often. I currently have 2 main series on TuxDigital, \u003cstrong\u003eLinux Explained\u003c/strong\u003e and \u003cstrong\u003eThis Week in Linux\u003c/strong\u003e, with occasional miscellaneous videos thrown in the mix. You may have noticed that I don\u0027t upload as much as I want to with the most often, thus far, being once a week. \u003cbr\u003e\n\t\u003cbr\u003e\n\tI want to devote a lot more of my time to TuxDigital but it\u0027s hard to fit everything else in with making videos without sacrificing something. I want to make more content more often including creating 3 new series that I\u0027ve already planned to do but haven\u0027t had the time to start.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eBetter equipment\u003c/strong\u003e would be purchased to increase the quality of the videos as money allows. You\u0027ve probably noticed that I prefer to offer the highest quality content I can even if I don\u0027t have the best equipment. I record video/audio through my phone and I create all of the visual assets myself which means making each video takes a lot of time.\u003c/li\u003e\u003c/ol\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://tuxdigital.com/images/patreon/patreon-who-is-tuxdigital.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://michaeltunnell.com/images/pages/about-banner-apt-instead-apt-get.jpg\"\u003e\u003cbr\u003eMy name is \u003cstrong\u003eMichael Tunnell\u003c/strong\u003e and I\u0027ve been a Linux user/enthusiast for over 17 years, throughout those years of using Linux, I\u0027ve contributed to many Linux related projects.\u003cbr\u003e\u003cbr\u003eHere\u0027s a list of just \u003cstrong\u003esome of the projects I\u0027ve contributed\u003c/strong\u003e to over the years: Antergos, Arch Linux, Fedora, GNOME, KDE, Kubuntu, Linux Mint, openSUSE, Ubuntu, Ubuntu MATE, uGet, and many more.\u003cbr\u003e\u003cbr\u003eIn addition to the project contributions I\u0027ve made, I also started producing podcasts in 2013 with \u003cem\u003eJupiter Broadcasting\u003c/em\u003e such as Linux Action Show and Linux Unplugged. I decided to start producing my own media content because there were things I just wasn\u0027t able to do within the scope of a podcast. This is why I created TuxDigital: to create media for people interested in using, learning and enjoying Linux.\u003cbr\u003e"
   },
