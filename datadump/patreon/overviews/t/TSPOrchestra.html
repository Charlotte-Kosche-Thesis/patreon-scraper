    "summary": "Hello everyone, we are The Seapony Orchestra, a group of volunteering international pony fans that love music and My Little Pony: Friendship is Magic. The community surrounding this series has an incredible artistic production, both in quantity and quality. Digital paintings are printed, videos are projected, small bands, singers and electronic musicians play their music live, but orchestral compositions seems to be doomed to be played by virtual instruments.\u003cbr\u003e\u003cbr\u003eWe believe this is sad, and plan to change it. The Seapony Orchestra starts from an observation: on one side, there are a lot of orchestral compositions created by the brony community that only wait to be played live. On the other side, this same community has a lot of talented musicians. The Seapony Orchestra brings these musicians together to play these musical works live.\u003cbr\u003e\u003cbr\u003ePrevious Performance:\u003cbr\u003eSEAPonyCon (19-20th August 2017)\u003cbr\u003e\u003cbr\u003eCurrent Performance:\u003cbr\u003eGalacon (28-29th July 2018)\u003cbr\u003eRuBronyCon (24-25th November 2018)\u003cbr\u003e\u003cbr\u003eWhat is our plan for the future?\u003cbr\u003eWe are decide to continue our Tribute to Melodic Pony world tour until 2019, and also working on individual concert from other pony musicians starting from year 2020, but we currently lack members so we need your help to join us and complete our goal.\u003cbr\u003e\u003cbr\u003eOur FB group:\u00a0\u003ca href=\"https://www.facebook.com/groups/TSOrchestra/\"\u003ehttps://www.facebook.com/groups/TSOrchestra/\u003c/a\u003e\u003cbr\u003eOur Discord:\u00a0\u003ca href=\"https://discord.gg/YcrbuNT\"\u003ehttps://discordapp.com/KJq22tS\u003c/a\u003e\u003cbr\u003eOur\u00a0Twitter:\u00a0\u003ca href=\"https://twitter.com/TSPOrchestra\"\u003ehttps://twitter.com/TSPOrchestra\u003c/a\u003e\u003cbr\u003eOur partner: PonyBand\u00a0\u003ca href=\"https://www.facebook.com/ponyband.acapella/\"\u003ehttps://www.facebook.com/ponyband.acapella/\u003c/a\u003e\u003cbr\u003e"
