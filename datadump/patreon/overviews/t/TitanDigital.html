    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003eI LOVE entertaining!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003eTitan Digital Entertainment\u003c/strong\u003e is the home-grown parent company of \u003cstrong\u003eThe Singing Pumpkin\u003c/strong\u003e, a brand of holiday animations I started in 2011.\u00a0 You likely have seen my Singing Pumpkins and Singing Snowman Animation Effects on YouTube or at your neighbor\u0027s house, or perhaps you display them at your own home.\u00a0 It thrills me to no end knowing that my animations are bringing joy to hundreds of thousands of people at theme parks, civic events, haunted attractions, and private homes across the United States and around the world.\u00a0 Entertainment is my life passion!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h3\u003eAnimation is a time-consuming and, sometimes, very frustrating process (with LOTS of very late nights).  Sure, Singing Pumpkins are awesome, but there is SO MUCH MORE I want to be doing in animation.\u00a0 I just don\u0027t have the time or resources I need to do it all.\u00a0 So, in an effort to reach my ultimate goal of growing Titan Digital Entertainment into a world-class animation company, capable of producing animated feature films and TV shows, I started this Patreon page to jump-start the process.\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBe part of the team!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003eYour collective financial contributions will help me to produce more content, assemble a highly talented production team, and reach my ultimate goal with my company.\u00a0 As a patron, not only will you get EXCLUSIVE access to content I make available only on Patreon, you\u0027ll also have the satisfaction of knowing you are part of bringing all my projects to life and helping expand Titan Digital Entertainment at the same time.\u003cbr\u003eOver time, this Patreon page will organically change as Titan Digital Entertainment grows.\u00a0 As contributions increase, so will my ability to do more with my company.\u00a0 In return, the rewards I make available to my patrons will also change and get better.\u00a0 It\u0027s going to be a fun thing to watch!\u00a0 Stick around for the long haul, and you\u0027ll be glad you did!\u003cbr\u003e"
