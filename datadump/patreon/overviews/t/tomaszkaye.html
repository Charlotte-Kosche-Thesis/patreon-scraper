    "summary": "Bitcoin Cash donations: 1D6nzhyFpc12e1t5xvm2a7Jth9Tj4ik8TB\u003cbr\u003eBitcoin donations:\u00a034EmWoAdR74Lu1duFPtms7LWF5Xf2S417T\n\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eWho are you?\u003c/h2\u003e\nMy name\u0027s Tomasz Kaye, I\u00a0make animations, the best known are\u00a0\n\u003ca href=\"http://www.youtube.com/watch?v=PGMQZEIXBMs\" rel=\"nofollow\"\u003eGeorge Ought to Help\u003c/a\u003e, \u003ca href=\"http://www.youtube.com/watch?v=IFbYM2EDz40\" rel=\"nofollow\"\u003eEdgar the Exploiter\u003c/a\u003e, and \u003ca href=\"http://www.youtube.com/watch?v=fasTSY-dB-s\" rel=\"nofollow\"\u003eYou Can Always Leave\u003c/a\u003e. You can find more in\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL4jzSARXHuuwhBfzGNYhSVE4gJ8zmRnTH\" target=\"_blank\"\u003ethis playlist\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/uchLf6r.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat are you asking for?\u003c/h2\u003e\nBy joining the other patrons you\u0027ll be helping me to make animations and other media promoting radically freed markets and the abolition of systematic threats of violence against peaceful people.\n\u003cbr\u003e\n\u003cbr\u003e\nThe response to my previous videos has convinced me that there\u0027s a big enough audience out there who are receptive to these ideas.\n\u003cbr\u003e\n\u003cbr\u003e\nPatrons who see my videos popping up on facebook and twitter have the satisfaction of knowing that they helped create them!\n\u003cbr\u003e\n\u003cbr\u003e\nYou can \u003cstrong\u003epledge any amount\u003c/strong\u003e, \u003cstrong\u003eyou\u0027re always free to cancel\u003c/strong\u003e, and you can\u00a0\u003cstrong\u003eset a maximum monthly payout amount\u003c/strong\u003e via the Patreon site to make sure you\u0027re never donating more than you can afford.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy use Patreon?\u003c/h2\u003e\nI\u0027ve funded previous videos through individual\u00a0\n\u003ca href=\"http://www.indiegogo.com/projects/edgar-the-exploiter\" rel=\"nofollow\" target=\"_blank\"\u003ecrowd-funding\u003c/a\u003e \u003ca href=\"http://www.indiegogo.com/projects/give-me-your-ball\" rel=\"nofollow\" target=\"_blank\"\u003ecampaigns\u003c/a\u003e. Setting up an attractive campaign costs a good deal of time and energy. To the extent that my Patreon campaign is successful, I can avoid that extra overhead and dedicate more of my time to making videos that I think will make a difference in the world.\u003cbr\u003e\n\u00a0\u00a0\u003cbr\u003e\n\u003ch2\u003eCan I help in some other way?\u003c/h2\u003e\nIt would be fantastic if you\u00a0\n\u003ca\u003eshared this page to your networks.\u003c/a\u003e If you\u0027d like to donate directly you can\u00a0\u003ca href=\"https://www.paypal.me/tomaszkaye\" rel=\"nofollow\" target=\"_blank\"\u003esend via Paypal\u003c/a\u003e or using bitcoin to the address at the top of this page. Thanks in advance for your help!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eI want to subscribe to your newsletter\u003c/h2\u003e\nIf you\u0027d like to get occasional emails about my projects\u00a0\u003ca href=\"http://sendy.redshiftmedia.com/subscription?f=T763Xuui25oMfQKkOQrSEaVyLi3DAA1ujwA72blAic1ivDUfd41aP60k92892w3vIWF3\" target=\"_blank\"\u003eyou can enter your email address here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYou can also \u003ca href=\"https://twitter.com/mormo_music\"\u003efind me on Twitter\u003c/a\u003e. \u003cbr\u003eAnd \u003ca href=\"https://www.facebook.com/georgeoughttohelp/\"\u003eon facebook\u003c/a\u003e."
