    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DUw5UtQXUAAYSYW.png:large\"\u003e\u003cbr\u003e\u003c/i\u003e\u003cstrong\u003eFirst of all, \u003c/strong\u003eif you\u0027re even \u003cem\u003ereading\u003c/em\u003e\u00a0this, thank you SO much for stumbling onto my Patreon! I\u0027m so glad that you ended up here, whether you become a patron or not.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\"So... who exactly are you???\"\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eI\u0027m glad you asked! I\u0027m a young artist (in college) studying TESOL (Teaching English to Speakers of Other Languages) and Mandarin Chinese! (\u4f60\u597d!)\u003cbr\u003eWhile I love TESOL and Chinese, my true passion lies in art. I spent nearly all of college resisting pursuing art, rationalizing that I could never succeed in a career in art. However, last year something absolutely \u003cem\u003esnapped\u003c/em\u003e\u00a0in me, and I realized I HAD to do art, no matter what. Since then, I\u0027ve decided to dive headfirst into pursuing art and expanding my social media.\u003cbr\u003eI recently pursued a goal of mine to start a YouTube channel and I\u0027m excited to keep creating content there as well as on my Instagram, Twitch, and Twitter. Expanding to Patreon was one of my goals for 2018, so \u003cem\u003eHERE WE ARE!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\"\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eOkay, so why exactly do you have a Patreon???\"\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003eGood question! I currently have \u003cem\u003etwo \u003c/em\u003ejobs that aren\u0027t art. I use these to support myself and they have allowed me to pay for school up until now completely out of pocket. I\u0027m so excited to be graduating debt free, but it definitely hinders my ability to create as much as I\u0027d like to. I created this Patreon as an extra way for those who want to go above and beyond and get some really cool exclusive rewards in the process.\u003cbr\u003eAny support I receive on Patreon will help me upgrade my tech and phase out my other jobs so I can bring you even \u003ci style=\"font-weight: bold;\"\u003emore\u003c/i\u003e\u00a0art and \u003ci style=\"font-weight: bold;\"\u003emore\u003c/i\u003e\u00a0content that you\u0027ll love! It\u0027s basically a win-win-win-win-win situation, here.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\"\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eCool, alright... why should I support you here??\"\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eWell, if you have the money to spare and you\u0027d like to come alongside me as I pursue this crazy dream of mine, this is the place to do it! If you like my art, my videos, or want some cool art tips from a lame nerd, this is the perfect place to get all of that \u003cem\u003eand more\u003c/em\u003e. I have some really cool rewards for people who support me.\u003cbr\u003eConnecting with my followers and subscribers has always been my favorite part of social media, and this gives me a great platform to do so! You\u0027ll get behind-the-scenes info, pictures, and exclusive content \u003cem\u003ejust for patrons!\u003c/em\u003e\u00a0PLUS you\u0027ll get even more direct access to me and my work through my Discord (where I\u0027m \u003cem\u003esuper\u003c/em\u003e\u00a0active)!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\"\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhat\u0027s with all the water puns in the tiers??? You\u0027re strange.\"\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eRight you are! I embrace my strange nature and love for puns wholeheartedly. At the end of each of my videos, I like to remind you to stay hydrated... and by supporting me here, you\u0027re helping my dream stay... hydrated...? I suppose? I don\u0027t know, I just wanted to make puns.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWow! You\u0027ve made it to the end of this crazy about section! This means you can move on to exploring the rest of my Patreon page! So what are you waiting for?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\"\u003cem\u003eAnother bad pun.\"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSorry, for that you\u0027ll have to \u003cem\u003efloat on over \u003c/em\u003eto the water puns in the reward tiers... (Sorry, that was a pretty \u003cem\u003eTera\u003c/em\u003e-ble joke... I\u0027ll see myself out.)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you\u0027re interested in seeing some of my work RIGHT. NOW.... you can check out my most recent video!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eCn9uKR9Nf8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf you want to find and support me on my social media as well as on Patreon, here they are!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e[ \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCRoQRpy4M_j_akc-ZzrRVWg\"\u003eYouTube\u003c/a\u003e ] [ \u003ca href=\"https://www.instagram.com/teratiger/\"\u003eInstagram\u003c/a\u003e ] [ \u003ca href=\"https://twitter.com/theteratiger\"\u003eTwitter\u003c/a\u003e ] [ \u003ca href=\"https://www.twitch.tv/teratiger\"\u003eTwitch\u003c/a\u003e ] [ \u003ca href=\"mailto:theteratiger@gmail.com\"\u003eEmail\u003c/a\u003e ]\u003c/div\u003e"
