    "summary": "Hi! \u003cbr\u003e\u003cbr\u003eI\u2019m Tegan O\u2019Neil and I\u2019m a writer and critic. I\u2019d like to ask you to read my stuff. \u00a0\u003cbr\u003e\u003cbr\u003eI write a lot - mostly criticism and fiction. I\u2019m proud to announce the creation of a new weekly-ish newsletter, \u003cem\u003eThe Hurting Gazette\u003c/em\u003e, to organize it all between two virtual covers. Every issue will feature two serial fictions and one essay - and our premiere line up consists of the men\u2019s adventure pastiche \u003cem\u003eBeyond the Farthest Star\u003c/em\u003e and the Swiftian satire \u003cem\u003eBalthasar Foeman\u003c/em\u003e. The third feature of the inaugural lineup will be the Second Phase of \u003cem\u003eGalaxy of Zeroes\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThe first, double-sized issue, featuring my review of \u003cem\u003eThe Last Jedi\u003c/em\u003e, is free\u00a0\u003ca href=\"https://www.patreon.com/posts/hurting-gazette-18135558\"\u003ehere\u003c/a\u003e. Subsequent issues will be available for $2 subscribers.\u003cbr\u003e\u003cbr\u003eMy first two fantasy books are done and available \u003cem\u003enow\u003c/em\u003e as downloads for $2 subscribers. I am quite, quite proud of both\u00a0\u003cem\u003eA Darkness in the Time of the First \u003c/em\u003eand\u003cem\u003e The\u003c/em\u003e\u003cem\u003e\u00a0Book of the Loam. \u003c/em\u003eThe former is a romantic mystery set on a world of immortals who bear more than a little resemblance to your central casting fantasy elves. The latter is the ancient chronical of the greatest barbarian in the galaxy, Death-Gar, last surviving doodle of my AP Chemistry notes.\u00a0\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/free-preview-16688760\"\u003eThe first parts of both books are free to try here!\u003c/a\u003e That\u2019s almost 40K words - \u003cem\u003efor nothing!\u003c/em\u003e\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eThe low low price of \u003cstrong\u003e$2 a month\u003c/strong\u003e\u00a0(\u201cUgnaut Tier\u201d) gives you access to any older content behind the paywall - including the first two volumes of my podcast, \u003cem\u003eTegan Reads Wookieepedia\u003c/em\u003e. The still very reasonable price of \u003cstrong\u003e$5 a month\u003c/strong\u003e\u00a0(\u201cGungan Tier\u201d) entitles you to read the exclusive essay \u201cDelaware,\u201d unavailable anywhere else. \u003cbr\u003e\u003cbr\u003e$5 a month also entitles you to read new sections of my current work-in-progress about Star Wars, video games, and crawling from the wreckage - \u003cem\u003eGalaxy of Zeroe\u003c/em\u003es. New chapters will be posted here seven days before being posted on The Hurting or being published in \u003cem\u003eThe Hurting Gazette\u003c/em\u003e.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e(Although my podcast\u003cem\u003e Tegan\u00a0Reads Wookieepedia\u003c/em\u003e is currently on hiatus it will return. New installments, when produced, will be available to anyone pledging $2.)\u003cbr\u003e\n\n\u003cbr\u003eSubscribers will also be supporting new work for my blog, The Hurting, where I post occasional essays and criticism. Other than \u201cDelaware\u201d (which I posted very briefly before realizing I didn\u2019t want it available publically at present), all the autobiographical essays from my book project \u003cem\u003eTomorrow is Always the Best Day of My Life\u003c/em\u003e are still available for free (for the moment!) on my blog. (A subscription of just $1 a month gets you an ePub of said book, as well, for your reading convenience.)\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv\u003eTOMORROW IS ALWAYS THE BEST DAY OF MY LIFE\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n1. \u00a0\u003ca href=\"http://whenwillthehurtingstop.blogspot.com/2016/10/one-hundred-and-sixty-four-days.html\"\u003eOne Hundred and Sixty Four Days\u003c/a\u003e\u003cbr\u003e\n\n2. \u00a0\u003ca href=\"http://whenwillthehurtingstop.blogspot.com/2016/10/gimme-some-truth.html\"\u003eGimme Some Truth\u003c/a\u003e\u003cbr\u003e\n\n3. \u00a0\u003ca href=\"http://whenwillthehurtingstop.blogspot.com/2016/11/i-am-not-good-person.html\"\u003eI Am Not A Good Person\u003c/a\u003e\u003cbr\u003e4. \u00a0\u003ca href=\"http://whenwillthehurtingstop.blogspot.com/2016/11/trifles-light-as-air.html\"\u003eTrifles, Light As Air\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nLet\u0027s Talk About What We Talk About When We\u00a0Talk About Teaching Let\u0027s Talk About Love \u003cbr\u003e\u003cbr\u003e5. \u00a0\u003ca href=\"http://whenwillthehurtingstop.blogspot.com/2017/02/lets-talk-about-what-we-talk-about-when.html\"\u003eOne - The Modern Age\u003c/a\u003e\u003cbr\u003e6. \u00a0\u003ca href=\"http://whenwillthehurtingstop.blogspot.com/2017/03/lets-talk-about-what-we-talk-about-when.html#more\"\u003eTwo - Slow Decay\u003c/a\u003e\u003cbr\u003e7. \u00a0\u003ca href=\"http://whenwillthehurtingstop.blogspot.com/2017/03/lets-talk-about-what-we-talk-about-when_6.html\"\u003eThree - A Time To Be So Small\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e8. \u00a0\u003ca href=\"http://whenwillthehurtingstop.blogspot.com/2017/05/the-last-star-wars-essay.html\"\u003eThe Last Star Wars Essay \u003cbr\u003e\u003c/a\u003e9. \u00a0\u003ca href=\"http://whenwillthehurtingstop.blogspot.com/2017/05/true-believers.html\"\u003eTrue Believers\u003c/a\u003e \u003cbr\u003e10.\u00a0\u003ca href=\"http://whenwillthehurtingstop.blogspot.com/2017/06/tegan-sara-made-me-queer.html?m=1\" target=\"_blank\"\u003eTegan \u0026amp; Sara Made Me Queer\u003c/a\u003e\u003cbr\u003e11.\u00a0\u003ca href=\"http://whenwillthehurtingstop.blogspot.com/2016/11/someday-we-will-all-be-free.html?m=1\" target=\"_blank\"\u003eSomeday We Will All Be Free\u003c/a\u003e\u003cbr\u003e12.\u00a0\u003ca href=\"#http://whenwillthehurtingstop.blogspot.com/2017/06/how-to-live.html\"\u003eHow To Live\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAlso while you\u0027re at it: \u003cbr\u003e\u003cbr\u003eRead\u00a0\u003ca href=\"http://www.tcj.com/tag/tegan-oneil/\" target=\"_blank\"\u003emy reviews and columns\u003c/a\u003e - appearing weekly - at The Comics Journal.\u003cbr\u003e\u003cbr\u003eRead more of \u003ca href=\"http://www.avclub.com/author/timoneil5000/\"\u003emy writing on comics and pop culture\u003c/a\u003e at the Onion\u0027s AV Club. \u003cbr\u003e\u003cbr\u003e\nCheck out \u003ca href=\"http://whenwillthehurtingstop.blogspot.com/\"\u003emy long-running blog\u003c/a\u003e, where new essays are still posted periodically.\u003cbr\u003e"
