    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/rPYOeiQvinY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=rPYOeiQvinY",
    "one_liner": "Bubble of Joy, meets Angle Iron, meets world.",
    "patron_count": 68,

    "pledge_sum": 82742,
    "pledge_url": "/bePatron?c=186874",
    "published_at": "2015-06-27T17:26:17+00:00",
    "summary": "\u003ch2\u003eWelcome WayFam!\u003c/h2\u003e\u003cstrong\u003eTHANK YOU to our Patrons for making this travel couple vlog series possible!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019re Josh and Ashley, and after 10 years of marriage, we sold everything to travel the world--and bring \u003cstrong\u003eYOU\u003c/strong\u003e along for the ride. \u003cbr\u003e\u003cbr\u003eNow, we\u2019re creating travel vlogs \u003ca href=\"http://www.youtube.com/thewayaway\"\u003eon Youtube\u003c/a\u003e that share our adventures as we try new things, experience new cultures, and show you how to find your own way away, anywhere in the world. \u003cbr\u003e\u003cbr\u003eWe\u2019re so glad you found our Patreon. This is where we partner with our Way Away Family (#WayFam) to decide where we should travel and what we should do when we get there. In this space, we\u2019ll publish some content before it hits YouTube, share exclusive behind-the-scenes moments that may not make it to our channel or \u003ca href=\"https://www.instagram.com/wayawaymag/\"\u003eInstagram Stories\u003c/a\u003e, and connect with YOU in ways we can\u2019t on YouTube or via our social media accounts. \u003cbr\u003e\u003cbr\u003eIn short, this place is a little bit of a party, so feel free to poke around, check out the Reward tiers we have on the right-hand side for ways to get involved, or take a gander at our Goals over on the left to see where we\u2019re headed. \u003cbr\u003e\u003cbr\u003eAnd in case you\u2019re not up-to-speed, feel free to check out \u003ca href=\"https://youtu.be/XlKc_W-08-c\"\u003ethis video\u003c/a\u003e for a snapshot of what we\u2019re planning for 2018. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to the WayFam!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eOur Vlog, Inspired by You.\u003c/h2\u003e\u003cbr\u003eThrough Patreon, we have the unique ability to partner with our viewers to create the content \u003cstrong\u003eYOU\u003c/strong\u003e want to see. \u003cbr\u003e\u003cbr\u003eDo you want us to learn how to grocery shop in Greece? Should we go skydiving in Switzerland? What\u2019s the best pastry to eat in Paris? \u003cbr\u003e\u003cbr\u003eIn partnership with our Patrons, we\u2019ll shape our vlogs around your interests to showcase the activities and places that intrigue you most.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat\u0027s Our Endgame?\u003c/h2\u003e\u003cbr\u003eDo we want to continue traveling and live as vagabonds for the rest of our lives? Yes and no. \u003cbr\u003e\u003cbr\u003eTraveling is our passion and we want to continue exploring and creating videos for you as long as we\u2019re able, but our long-term goal is to choose a place that can truly become our home and serve as a base for future travels.\u003cbr\u003e\u003cbr\u003eOur ultimate dream? Settle in a tiny home somewhere we love for a few months out of the year, and spend the rest of our time exploring countries near and far sharing the experience with you."
   },
