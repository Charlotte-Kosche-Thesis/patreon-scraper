    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/587a8a3359cc68c821af165f/5914881bbe6594f7fcd43b9c/5914884f1b631b892e7fe999/1494517842329/quadrat_zeichen.jpg?format=750w\" style=\"width: 216px;\"\u003e\u003cbr\u003eThank you so much for exploring our Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHello there! My\n name is Verena and I am the founder and owner of The Wool Club, a \nBerlin based company focusing on sustainable making \u0026amp; living and \nmodern, minimalist knitwear designs for everyday favourite pieces.\u003cbr\u003e\u003cbr\u003eAt The Wool Club, we love working with beautiful natural, sustainably made yarns and transform them into garments and accessories that are destined to become wardrobe staples. Our aim is to elevate your everyday knitting experience with the content and patterns we create. We believe in being kind and mindful and are passionate about high quality, ethically made materials, about supporting small businesses and about growing this amazing community of knitters and makers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/587a8a3359cc68c821af165f/5914881bbe6594f7fcd43b9c/593ff39f03596e1c31407ff0/1497363368249/170518-making_stories_portrait-07.jpg?format=750w\"\u003e\u003cbr\u003e(photo by Jill de Dieuleveult)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the idea behind joining Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon allows creators of all kinds to get support for their work by providing content subscription options and offers you, the Patrons, access to their creative work (like knitwear designs!). \u003cbr\u003e\u003cbr\u003eJoining Patreon gives me the chance to share more of my work and everyday life with our community. To offer a range of options, I created 3 reward levels for you and hope you\u0027ll find a favourite! In addition to that, there\u0027s as always the option of choosing a custom amount if that\u0027s what you\u0027re looking for. If you need advice on the subscription options or if you have any other comments, please feel free to contact me any time. \u003cbr\u003e\u003cbr\u003eYour support will help cover our monthly expenses for Ravelry, \nLoveKnitting and payment fees, equipment \u0026amp; software and for \npaying the The Wool Club team. Our company keeps growing (which is \namazing!), and I can\u0027t wait to dream bigger with your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do Patrons get out of it?\u003c/strong\u003e\u003cbr\u003eThe Wool Club patterns will continue to be accessible on Ravelry and LoveKnitting (at \u20ac5.50 (accessories) / \u20ac7.50 (garments), 20% off during the first 2 days after pattern release), but the free pattern copies, discount codes and all of the other content \u0026amp; options I offer on Patreon are available exclusively for Patrons. To become a Patron, simply pick your favourite subscription option and you\u0027ll get access to everything your reward level includes! And if you want to switch to a different reward level or pause your \nsubscription, don\u0027t worry \u2013 editing or cancelling your pledge is a\n piece of cake.\u003cbr\u003e\u003cbr\u003eIf you\u0027re subscribed to the $5 or $10 reward level, you\u0027ll get free copies of the new patterns (of your choice, if there are multiple pattern releases) every month. An exclusive coupon code will get you a 25% discount on all other new patterns. This way you\u0027ll have a maximum of options and contribute depending on how many patterns you decide to get! You can choose to only redeem your free pattern copy or get as many of the new patterns as you like with your discount code. Your pattern copies are accessible with Ravelry download codes. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eThank you\u003c/strong\u003e, from the bottom of my heart, for your kind words, continued support and generous contributions! I couldn\u0027t be more grateful to be a part of this loving, supportive, all around amazing community.\u003cbr\u003e\u003cbr\u003eHappy knitting,\u003cbr\u003eVerena\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
