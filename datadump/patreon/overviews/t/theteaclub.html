    "summary": "The Tea Club is a band that has been cultivating unique ideas in the form of music and visual art for more than a decade. As we continue to release new material,\u00a0a vast collection of unreleased work lies beneath the surface of the public eye.\u00a0We want to share this repository with our supporters while also providing an exclusive look into what the band is currently creating. By supporting our Patreon campaign, you allow us to continue our pilgrimage.\u00a0\u003cbr\u003e\u003cbr\u003eThe way it works is this: If you make a monthly donation of any amount to this Patreon account, you will gain access to a private page where we will release two tracks or videos from \"The Archive\" each month. You\u0027ll also get some written background for each release, a monthly video clip providing an inside look into what the band is working on, early news on upcoming tours, records, videos, graphic novels and other press, discounts on merch, and access to new releases before anyone else, as well as a few surprises.\u00a0\u003cbr\u003e\u003cbr\u003eSome of the material we\u0027ll be making available to our Patrons includes rare demos, live recordings, unreleased studio tracks, b-sides, live videos, unreleased music videos, and lots of concept art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur main goal for 2017 is to record a new album with a release date in 2018. A major goal for 2018 is to professionally film and record a live in-studio concert highlighting music from the band\u0027s entire discography. We\u0027ve set a financial goal of $1,000 a month which would dramatically help make these plans become a reality! Your support makes these kinds of ideas possible!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eSpecial Note, \u003cstrong\u003eJune 27th, 2017\u003c/strong\u003e:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe are making our first post of July available to anyone who visits this page. This is the type of content we\u0027ll be generating on a monthly basis for our Patrons! We hope you enjoy it!\u003c/em\u003e\u003cbr\u003e"
