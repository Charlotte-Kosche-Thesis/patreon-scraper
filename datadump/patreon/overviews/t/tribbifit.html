    "summary": "\u00a1\u00bfQu\u00e9 tal hijos de Esparta?! Soy \u003cstrong\u003eTribbi, creador de contenido audiovisual de OCRs,\u003c/strong\u003e corredor de obst\u00e1culos y loco de la vida...\u003cbr\u003eDescubr\u00ed, como muchos, mi pasi\u00f3n por las \u003cstrong\u003ecarreras de obst\u00e1culos \u003c/strong\u003ehace algo m\u00e1s de un a\u00f1o y c\u00e1mara en mano (o en arn\u00e9s) intento trasmitir esa pasi\u00f3n por este deporte en todos \u003cstrong\u003emis v\u00eddeos, reportajes y vlogs.\u003c/strong\u003e Disfruto much\u00edsimo. Tanto en las carreras, como con la comunidad que se est\u00e1 formando en ellas y en mis v\u00eddeos, sobretodo por ver que tanto esfuerzo y tiempo invertido en la creaci\u00f3n de ellos se me devuelve en forma de apoyo.\u003cbr\u003eY pese a que todo ese apoyo es genial y me hace estar en una de las mejores \u00e9pocas de mi vida, no gano absol\u00fatamente \u003cstrong\u003enada\u003c/strong\u003e en el plano econ\u00f3mico, al rev\u00e9s me conlleva bastantes gastos. Por lo cual, todo ese tiempo invertido no es muy fruct\u00edfero. Pero, esta plataforma llamada PATREON puede cambiar ligeramente esto.\u003cbr\u003e\u003cstrong\u003e\u00bfComo Tribbi? \u00bfCon Magia?\u003c/strong\u003e\u003cbr\u003eNo, con vuestro apoyo. Esta plataforma fomenta el mecenazgo, es decir, la contribuci\u00f3n econ\u00f3mica, por peque\u00f1a que sea, al desarrollo de mi actividad, en este caso la creaci\u00f3n de los reportajes y v\u00eddeos.\u003cbr\u003e\u003cstrong\u003e\u00bfY que gano yo? Con ese euro podria tomarme un caf\u00e9... o una cerveza... Mejor la cerveza...\u003cbr\u003e\u003c/strong\u003eMe alegra que me hagas ese pregunta. Contenido extra y exclusivo para los mecenas espartanos. Har\u00e9 un v\u00eddeo \u003cstrong\u003eextra al mes SOLO\u003c/strong\u003e para los mecenas. Y ADEMAS... Ser\u00e9is el \u003cstrong\u003ecomit\u00e9 directivo del canal\u003c/strong\u003e, ser\u00e9is la \u00e9lite del desarrollo de TribbiFit, algo as\u00ed como unos Iluminati Espartanos que gobiernan en las sombras y el anonimato. \u00a1A que mola! Se tomar\u00e1 en cuenta vuestra opini\u00f3n en decisiones como que v\u00eddeo subir, que temas hablar en los directos, o que tutoriales hacer.\u003cbr\u003e\u003cstrong\u003eOye pues lo de Iluminati Espartano me ha motivado \u00bfCuanto puedo aportar?\u003cbr\u003e\u003c/strong\u003eLas aportaciones pueden ser de 1$ (0,89\u20acs) en adelante por video .\u00a0\u003cbr\u003e\u003cstrong\u003e\u00bfY si no quiero aportar? \u00bfEso quiere decir que el canal va a tener menos videos que de costumbre?\u003c/strong\u003e\u003cbr\u003eNo, hombre, no.\u003cstrong\u003e \u003c/strong\u003eEl canal seguir\u00e1 \u003cstrong\u003eigual que hasta ahora\u003c/strong\u003e con la diferencia que sino eres mecenas no veras los v\u00eddeos EXTRA y no podr\u00e1s decidir ciertas cosas. Ni lo m\u00e1s importante, ayudarme a poder seguir con este proyecto.\u003cbr\u003e\u003cbr\u003ePor \u00faltimo y ahora un pel\u00edn mas serio... Vi que esta plataforma lo estaba petando en USA entre otros pa\u00edses y se estaba metiendo en Espa\u00f1a. Y me parece un proyecto genial para ayudar a crear contenido, de tu a tu, de creador a consumidor, sin marcas, ni tener que buscar publicidad, si no es necesario.\u00a0\u003cbr\u003e\u00a1Un contenido patrocinado por vosotros y para vosotros! \u00a1A que es genial!\u003cbr\u003eGracias a todos los que form\u00e9is parte de este proyecto de Iluminatis Espartanos y ya sabeis...\u003cbr\u003e\u003cstrong\u003e\u00a1A ENTRENAR!\u003c/strong\u003e"
