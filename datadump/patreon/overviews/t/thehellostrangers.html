    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fk0NVz-6FfaY%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dk0NVz-6FfaY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fk0NVz-6FfaY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/k0NVz-6FfaY",
    "one_liner": "Breaking Hearts and Winning Fights since 2006!",
    "patron_count": 22,

    "published_at": "2015-05-14T16:11:24+00:00",
    "summary": "\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eHELLO STRANGERS!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eWe are Larissa and Brechyn, also known as\u00a0\u003ca href=\"http://www.thehellostrangers.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\"The Hello Strangers!\"\u003c/a\u003e We write songs and tour with our 5-piece band, and recently released our debut\u003ca href=\"https://missinginkshop.com/hellostrangers/store\" rel=\"nofollow\" target=\"_blank\"\u003e\u00a0full-length album\u003c/a\u003e! While the album has received widespread critical acclaim, and appeared on the Americana radio charts for nearly 10 weeks, we are still at the very beginning of our careers as musicians - the \"investment phase,\" if you will.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eSo we\u0027re asking YOU to get involved and become our patrons through Patreon\u003c/span\u003e\u003c/strong\u003e - not just with your financial contributions to our art, but to be a part of our insider\u0027s club, our inner circle. AND you will be part of our creative process, inspiring us and supporting us as we write \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e1 song (or more, and/or music video)\u003c/strong\u003e\u003cstrong\u003e\u00a0a month\u003c/strong\u003e\u003c/span\u003e. (If you would like a sample of what our other original songs sound like, click\u00a0\u003ca href=\"https://soundcloud.com/thehellostrangers-1\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e. And to see our new music video, click\u00a0\u003ca href=\"https://youtu.be/lai6StvICUM\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e.)\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWouldn\u0027t it be rad if we had the impetus to create on such a consistent basis, knowing we had your support??\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon allows artists like us to cut out the middleman, allowing YOU to support our art directly through an on-going pledge (kind of like an on-going Kickstarter campaign). \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eSimply decide how much you would like to pay us per song - $1, $5, $10 or more - and you will only be charged when we upload a new song or video (about once a month). It\u0027s that simple! You can set a maximum and stop your contributions at any time. And if we post no new song/video that month, you will not be charged!\u003c/span\u003e\u003c/strong\u003e\u00a0You will be supporting not just our new creations, but our lives as musicians: touring, recording, eating truck stop food at midnight, and more! Always remember, we\u0027re not charging for our content. It\u0027s still free. We\u0027re just asking for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE NOTE: YOUR PLEDGE WILL BE RECURRING WITH EACH SONG WE POST, THANK YOU!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePLUS, depending on what level you wish to be a supporter, \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003echeck out our awesome rewards at the various pledge levels below\u003c/span\u003e\u003c/strong\u003e! Not to mention you\u0027ll have access to Patron-only posts and content in our Patreon Activity Feed. It\u0027s a WIN-WIN for everyone!\u003cbr\u003e\u003cbr\u003eTHANK YOU SO MUCH FOR BEING A PART OF OUR MUSIC!\u003cbr\u003eXOXO,\u003cbr\u003eLarissa \u0026amp; Brechyn\u003cbr\u003e"
   },
