    "summary": "\u003ch3\u003eThank you for making independent music possible!\u003c/h3\u003eIt really is incredible that some people choose to pay for my art. So thank you for visiting my Patreon page! :)\u003cbr\u003e\u003cbr\u003ePatreon is how I make a living as a full-time independent artist. Believe it or not, I usually release three to four songs or videos a month! So a great way for you to support me is by clicking the \u003cstrong\u003e$3 Reward\u003c/strong\u003e, which allows you to download all my music every month! Most of the music I create eventually makes it onto YouTube or Soundcloud, but some of it is just for my Patrons!\u003cbr\u003e\u003cbr\u003eBecause it\u0027s SO important to recognize the individuals who make my work possible, I\u0027ve also created the \u003cstrong\u003e$8 Reward\u003c/strong\u003e. Anyone who gives $8 a month will have their name in the end credits of \u003cem\u003eall the videos\u003c/em\u003e that come out that month!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eImportant Note:\u003c/h3\u003eIf you decide to pledge, at the \u003cem\u003every end\u003c/em\u003e of the check out process, you can opt to add a \"monthly max.\" If you want to be charged $3/month, just say that you want to \u003cstrong\u003esupport one time per month\u003c/strong\u003e. Otherwise you\u0027ll be pledging $3/song and not $3/month.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eLast year\u0027s highlights:\u003c/h3\u003eHere are some of the awesome things that happened in 2017: \u003cbr\u003e- I moved to Los Angeles and got a great apartment in Hollywood.\u003cbr\u003e- I developed the idea for my new songwriting series where I\u0027ll be writing two songs per week and documenting the process on youtube!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThis year I intend to:\u003c/h3\u003e- Write over 100 songs!\u003cbr\u003e- Release four separate mixtapes of my music.\u003cbr\u003e- Release one full-length album!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThanks again for checking out my Patreon page!\u003c/h3\u003eI hope that it was both informative and persuasive.\u003cbr\u003e\u003cbr\u003eAll the love,\u003cbr\u003e\u003cbr\u003eTyler"
