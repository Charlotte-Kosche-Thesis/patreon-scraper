    "summary": "\u003cem\u003e(See english version below)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCon todo esto de la crisis econ\u00f3mica, me adelant\u00e9 como muchos de ustedes a los hechos, e imagin\u00e9 encontrarme en la inc\u00f3moda situaci\u00f3n y necesidad de \u201cbuscar trabajo\u201d. Cuando hice este ejercicio en mi cabeza, me vi sentada en un sal\u00f3n de hotel frente a una abogada, psic\u00f3loga, o frente a alguna licenciada en administraci\u00f3n de empresas. La situ\u00e9 frente a mi con su traje sastre, su mo\u00f1o corbata bicolor, su gafe colgado al saco, su pierna cruzada y su espalda erguida, con una tabla de apuntes en la mano y una pluma Mont Blanc en la otra:\u003cbr\u003e\u003cbr\u003e\u200a\u2014\u200aY dime, Tania, \u00bfqu\u00e9 haces en tu tiempo libre?\u003cbr\u003e\u200a\u2014\u200a\u00bfEn mi tiempo libre?\u003cbr\u003e\u200a\u2014\u200aAs\u00ed es.\u003cbr\u003e\u003cbr\u003eEntonces le platiqu\u00e9 a Marcia (fue el primer nombre que se me vino a la cabeza) lo que hac\u00eda yo en un d\u00eda cualquiera. Un d\u00eda en la vida de Tania Balleza.\u003cbr\u003e\u003cbr\u003e\u200a\u2014\u200aOk, ok, est\u00e1 todo perfecto, pero en tu tiempo libre \u00bfqu\u00e9 haces, Tania?\u003cbr\u003e\u200a\u2014\u200aDisculpa, \u00bfMarcia te llamas? \u003cbr\u003e\u200a\u2014\u200aS\u00ed.\u003cbr\u003e\u200a\u2014\u200aMarcia, todo mi tiempo es libre. Soy libre todo el tiempo.\u003cbr\u003e\u200a\u2014\u200aA ver, creo que no me doy a entender. Voy a reformular mi pregunta: Cuando no tienes nada que hacer, \u00bfqu\u00e9 haces?\u003cbr\u003e\u200a\u2014\u200aPues eso mismo: nada. No hago nada cuando no tengo nada qu\u00e9 hacer.\u003cbr\u003e\u003cbr\u003eSi Marcia no descubre mi obviedad, ser\u00e1 imposible de disimular. Entonces Marcia descruza sus piernas, y junto a una mueca de impaciencia junta el tal\u00f3n de sus tacones en el piso.\u003cbr\u003e\u003cbr\u003e\u200a\u2014\u200aPerfecto, se\u00f1orita Tania. Ya veo. Le preguntar\u00e9 lo siguiente entonces: \u00bftiene hobbies?\u003cbr\u003e\u200a\u2014\u200a\u00bfHobbies? \u00bfA\u00fan existe esa palabra? Hobbies\u2026\u003cbr\u003e\u200a\u2014\u200aAs\u00ed es, Tania, a\u00fan existe esa palabra. \u00bfCu\u00e1les son tus pasatiempos?\u003cbr\u003e\u200a\u2014\u200aH\u00edjole, es que creo que, o estoy en una zona crepuscular de mi vida o me equivoqu\u00e9 de nuevo. Est\u00e1 pasando exactamente lo que tem\u00ed: que necesito dinero y he venido al lugar menos indicado para conseguirlo.\u003cbr\u003e\u200a\u2014\u200aNo entiendo, se\u00f1orita Balleza.\u003cbr\u003e\u200a\u2014\u200aLo s\u00e9. S\u00e9 que no entiende nada de lo que digo. Disculpe si he contribuido a que usted pierda una parte de su valioso tiempo libre. Me retiro, Marcia.\u003cbr\u003e\u200a\u2014\u200aNo, no, no, se\u00f1orita, Balleza. Espere. Disculpe usted pero estas horas no pertenecen a mi tiempo libre, yo estoy trabajando.\u003cbr\u003e\u200a\u2014\u200aEs que es precisamente de lo que hablo. Esta hora, a diferencia de usted, pertenece a mi tiempo libre. En s\u00ed, las 24 horas de mi d\u00eda-vida son libres para mi. Soy libre todo el tiempo. Cuando emprendo, cuando trabajo, y cuando no trabajo. Cuando estoy descansando, cuando duermo, cuando cago, cuando como, cuando escribo, cuando amo, cuando cuido a mis hijas, cuando salgo a caminar, cuando hago ejercicio, cuando salgo a cenar, cuando salgo al cine, cuando viajo, cuando me tomo una cerveza, un mezcal o una copa de vino. Ver\u00e1s, Marcia, cuando yo me siento en mi escritorio a \u201ctrabajar\u201d soy libre, y en esa libertad estoy obligada a tomar decisiones. Tengo un momento y yo decido qu\u00e9 hago con \u00e9l. Pero basta de explicaciones. Esto es a lo que yo llamo \u201clibertad\u201d. Lo que quiero decir es que ya no hay nada como \u003cem\u003etiempo libre\u003c/em\u003e en mi vocabulario. No en el m\u00edo. Ah, pero eso s\u00ed, tengo una noche \u201clibre\u201d los martes. Despu\u00e9s de mi taller de ensayo, visito a alg\u00fan amigo o me tomo una cerveza en la barra de un bar a escuchar m\u00fasica. Disfruto pasar el tiempo por mi garganta. Y \u00bfsabe a qu\u00e9 sabe? \u003cbr\u003e\u003cbr\u003e\u200a\u2014\u200aNo.\u003cbr\u003e\u200a\u2014\u200aA eso, a cerveza. Desde hace mucho tiempo dej\u00e9 de concebir el tiempo como lo concibe un encargado de contrataciones como usted. En mi tiempo decido si soy presidiaria o soy libre, y estoy acostumbrada a eso. Ha sido de esa la manera como he conseguido lo que quiero. Me he sometido a mi voluntad. Y en ello he encontrado mi m\u00e1ximo albedr\u00edo. \u003cbr\u003e\u200a\u2014\u200aComprendo.\u003cbr\u003e\u200a\u2014\u200aNo, no creo que comprenda. El d\u00eda que usted conciba su tiempo como yo lo concibo, ese d\u00eda, usted ser\u00e1 libre.\u003cbr\u003e\u003cbr\u003eImagin\u00e9 retirarme como quien vence una batalla, con los pu\u00f1os y la cabeza en alto, caminando, bailando contenta, dispuesta a encontrar -de nuevo- otra manera de hacer las cosas. Y no volver ah\u00ed nunca. Y ac\u00e1, en esta otra manera de hacer las cosas, imagin\u00e9 toparme con posibilidades como estas: \u003cstrong\u003ePatreon\u003c/strong\u003e: \u201cLugares\u201d o plataformas donde puedo conseguir lo que quiero. \u201cVendiendo\u201d de alguna manera mi trabajo antes de que est\u00e9 listo (es lo que entiendo). Donde puedo encontrarme con \u00e1ngeles o mini inversionistas al mayoreo que patrocinen econ\u00f3micamente mi tiempo para que yo pueda crear.\u003cbr\u003e\u003cbr\u003e\u00bfY para qu\u00e9 quiero yo enlistarme en una plataforma como esta? Para hacer lo que hago bien: escribir. Para dejarme cazar por mis pasiones y terminar de escribir mi primer \u003cstrong\u003enovela gr\u00e1fica\u003c/strong\u003e. Eso es lo que estoy haciendo ahorita. Hace poco publiqu\u00e9 un\u00a0\u003ca href=\"https://itunes.apple.com/mx/book/venir-y-quedarse/id1034679234?mt=11\" rel=\"nofollow\"\u003elibro\u003c/a\u003e por mis propios medios. Saqu\u00e9 un tiraje de 150 libros y los vend\u00ed todos como pude. Con el dinero que consegu\u00ed al venderlos invert\u00ed en novelas gr\u00e1ficas para leer porque para crear una novela gr\u00e1fica, el escritor necesita empaparse de historias y procesos y gu\u00edas. Invert\u00ed en talleres de escritura, en un restirador, en material para dibujar, en viajes para mis presentaciones y en mis registros de autor. Aprovech\u00e9 todo lo que gan\u00e9 y lo puse a trabajar. Porque as\u00ed es como yo uso mi \u003cem\u003etiempo libre\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA LOS PATROCINADORES:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA trav\u00e9s de esta p\u00e1gina podr\u00e1s aportar desde $2 USD hasta $35 USD obteniendo las siguientes recompensas:\u003cbr\u003e\u003cbr\u003eSi aportas $2USD\u00a0tendr\u00e1s acceso a mis blog posts, \u00fanicos para patrocinadores. No son p\u00fablicos, por lo que estar\u00e1s recibiendo peque\u00f1as noticias y avances de mi novela gr\u00e1fica (ac\u00e1 entre nos).\u00a0\u003cbr\u003e\u003cbr\u003eSi aportas $6USD\u00a0tendr\u00e1s acceso a mis blog posts, \u00fanicos para patrocinadores. No son p\u00fablicos, por lo que estar\u00e1s recibiendo peque\u00f1as noticias y avances de mi novela gr\u00e1fica (ac\u00e1 entre nos). Adem\u00e1s, recibir\u00e1s un c\u00f3digo promocional para descargar mi libro \"Venir y quedarse\" en iBooks totalmente gratis.\u00a0(Limitado a 50 patrocinadores)\u003cbr\u003e\u003cbr\u003eSi aportas $25USD\u00a0tendr\u00e1s acceso a mis blog posts, \u00fanicos para patrocinadores. No son p\u00fablicos, por lo que estar\u00e1s recibiendo peque\u00f1as noticias y avances de mi novela gr\u00e1fica (ac\u00e1 entre nos). Adem\u00e1s, recibir\u00e1s un c\u00f3digo promocional para descargar mi libro \"Venir y quedarse\" en iBooks totalmente gratis.\u00a0Con este apoyo tambi\u00e9n estar\u00e1s pagando una PRE-VENTA de mi novela gr\u00e1fica por lo que podr\u00e1s recibir una copia totalmente gratis, un separador hecho por mi, y una dedicatoria.\u00a0Lo \u00fanico que necesitar\u00e1s pagar ser\u00e1 el costo del env\u00edo.\u00a0(Limitado a 50 patrocinadores)\u003cbr\u003e\u003cbr\u003eSi aportas $35USD\u00a0tendr\u00e1s acceso a mis blog posts, \u00fanicos para patrocinadores. No son p\u00fablicos, por lo que estar\u00e1s recibiendo peque\u00f1as noticias y avances de mi novela gr\u00e1fica (ac\u00e1 entre nos). Adem\u00e1s, recibir\u00e1s un c\u00f3digo promocional para descargar mi libro \"Venir y quedarse\" en iBooks totalmente gratis. Con este apoyo tambi\u00e9n estar\u00e1s pagando una PRE-VENTA de mi novela gr\u00e1fica por lo que podr\u00e1s recibir una copia totalmente gratis incluyendo costo de env\u00edo (M\u00e9xico y EUA), un separador hecho por mi, y una dedicatoria. (Limitado a 20 patrocinadores)\u003cbr\u003e\u003cbr\u003eSi aportas $100USD\u00a0te conviertes oficialmente en un \u00e1ngel inversionista. Gracias. Aqu\u00ed estar\u00e1s apoyando todos mis esfuerzos. Desde mi \"sueldo\" personal hasta los vi\u00e1ticos para mis presentaciones en distintas ciudades. Obtendr\u00e1s todo lo que incluyo en las opciones arriba m\u00e1s alguna que otra sorpresa. Limito esta cantidad a 10 para realmente tener un acercamiento cre\u00edble y una comunicaci\u00f3n estrecha. Muchas gracias.\u00a0(Limitado a 10 patrocinadores)\u003cbr\u003e\u003cbr\u003eSi aportas $1000USD \u00a1tienes todas las recompensas del cielo y la tierra! Muchas, muchas gracias.\u00a0(Limitado a 4 patrocinadores)\u003cbr\u003e\u003cbr\u003e//\u003cbr\u003e\u003cbr\u003eWith all this economic crisis boom, I stepped forward as many of you to the facts, and I imagined myself in the uncomfortable urge to \"find a job\". When I did this exercise in my head, I was sitting in a hotel lobby in front of a lawyer, a psychologist, or a face of some business administration degree woman, sitting in front of me all dressed up, with her bicolor bow tie, her gafette hanging on her coat, her leg crossed and her back straightened, with a table of notes in her hand and a Mont Blanc on the other:\u003cbr\u003e\u003cbr\u003e\u2014So, tell me, Tania, what do you do in your spare time?\u003cbr\u003e\u2014In my spare time?\u003cbr\u003e\u2014That\u2019s right, in your spare time.\u003cbr\u003e\u003cbr\u003eSo I talked to Marcia (it was the first name that came to mind) what I do on any given day. A day in the life of Tania Balleza.\u003cbr\u003e\u003cbr\u003e\u2014Ok, ok, everything is perfect, but in your spare time, what do you do, Tania?\u003cbr\u003e\u2014Excuse me, is Marcia your name?\u003cbr\u003e\u2014Yes.\u003cbr\u003e\u2014Marcia, my whole time is free, it is spare. I\u0027m free all the time.\u003cbr\u003e\u2014I think you don\u2019t understand me. I\u0027ll rephrase my question: When you have nothing to do, what do you do?\u003cbr\u003e\u2014That same thing: nothing. I do nothing when I have nothing to do.\u003cbr\u003e\u003cbr\u003eIf Marcia doesn\u0027t discover my obvious, it will be impossible to conceal. Marcia uncrossed her legs, and with a grimace of impatience aligned the heels of her high heels on the floor.\u003cbr\u003e\u003cbr\u003e\u2014Perfect, Ms. Tania. I see. I\u0027ll ask you the following then: what are your hobbies?\u003cbr\u003e\u2014Hobbies? Does that word still exists? Hobbies ...\u003cbr\u003e\u2014Yes, Tania, the word is still out there. What are your hobbies?\u003cbr\u003e\u2014Gosh, you know, or I\u0027m in the twilight zone of my life or I was wrong again. It is happening exactly what I feared: I need money and I have come to least likely place to get it.\u003cbr\u003e\u2014I don\u0027t understand, Miss Balleza.\u003cbr\u003e\u2014I know. I know you don\u2019t understand anything I say. Sorry if I\u0027ve contribuited to you losing a part of your precious free time. I\u2019ll retire, Marcia.\u003cbr\u003e\u2014No, no, no, Miss Balleza. Wait a minute. I\u2019m sorry, but this time you say I have for free does not belong to my spare time, I\u0027m actually working.\u003cbr\u003e\u2014You see, it is precisely what I mean. This time, unlike you, is part of my free time. The 24 hours of my day-life time are free for me. I\u0027m free all the time. When I create, when I work, and when I\u2019m not working. When I\u0027m resting, when I sleep, when I shit, when I eat, when I write, when I love, when I take care of my daughters, when I walk, when I work, when I go out to dinner, when I go to the movies, when I travel, when I drink a beer, a mezcal or a glass of wine. You see, Marcia, when I sit at my desk to \"work\" I am free, and in that freedom I\u2019m forced to make decisions. I have a moment, and I decide what I do with it. But enough explanations. This is what I call \"freedom.\" What I mean is that there is nothing as \"free time\" in my vocabulary anymore. Not in mine. Oh, but yes, I have a \"free\" night on Tuesdays. After my essay workshop, I visit a friend or I drink a beer in a bar and I listen to music. I enjoy passing time thru my throat. And you know what it tastes like?\u003cbr\u003e\u2014No\u003cbr\u003e\u2014Well, it tastes like beer. A long time ago I stopped thinking about time as it is conceived by a hiring manager like you. In my time I decide to convict myself or free myself, and I\u0027m used to that. It\u0027s how I get what I want. I have been submitted to my own will. And in it I found my best choice.\u003cbr\u003e\u2014I understand.\u003cbr\u003e\u2014No, I do not think you understand. The day you conceive your time as I conceive mine, that day, you will be free.\u003cbr\u003e\u003cbr\u003eI imagined leaving that room as who exits when winning a battle, fists and head held high, walking, dancing happy, ready-again to find another way to do things. And not going back there ever. And here, in this other way of doing things, I imagined running into possibilities such as Patreon: \"Places\" or platforms where I can get what I want with the support of my fans. Where I can meet angels or mini wholesale investors, financial sponsors that support my back so I can create.\u003cbr\u003e\u003cbr\u003eWhy do I want to enroll in a platform like this? To do what I\u0027m good at: writing. To be hunted by my passions and finish writing \u003cstrong\u003emy first graphic novel\u003c/strong\u003e. That\u0027s what I\u0027m doing right now. I recently published a book on my own. I took a print run of 150 books and sold them all as I could. With the money I earned I invested in books to read so I could cr\u00e9ate a graphic novel. The writer needs to soak up in stories and processes and guides. I invested in writing workshops, a drawing board, drawing material, trips for my presentations and my copyrights. I took the money and put it to work. Because that\u0027s how I use my spare time.\u003cbr\u003e\u003cbr\u003eSPONSORS:\u003cbr\u003e\u003cbr\u003eYou can contribute with $2 USD up to $1000 USD obtaining the following rewards:\u003cbr\u003e\u003cbr\u003eIf you contribute with $2 USD you have access to my blog posts, only for sponsors. They are not public, so you\u0027ll be getting smaller news on my graphic novel (here between us).\u003cbr\u003e\u003cbr\u003eIf you contribute with $6 USD you have access to my blog posts, only for sponsors. They are not public, so you\u0027ll be getting smaller news on my graphic novel (here between us). You will also receive a coupon code to download my book \"Come and stay\" in iBooks free (Spanish edition). (Limited to 50 sponsors)\u003cbr\u003e\u003cbr\u003eIf you contribute with $25 USD you have access to my blog posts, only for sponsors. They are not public, so you\u0027ll be getting smaller news on my graphic novel (here between us). You will also receive a coupon code to download my book \"Come and stay\" in iBooks free (Spanish edition). (Limited to 50 sponsors). With this support you will also be paying a pre-sell of my graphic novel so you can receive a totally free copy, a separator made by me, and a dedication. All you will need to pay the shipping cost. (Limited to 50 sponsors)\u003cbr\u003e\u003cbr\u003eIf you contribute with $35 USD you have access to my blog posts, only for sponsors. They are not public, so you\u0027ll be getting smaller news on my graphic novel (here between us). You will also receive a coupon code to download my book \"Come and stay\" in iBooks free (Spanish edition). (Limited to 50 sponsors). With this support you will also be paying a pre-sell of my graphic novel so you can receive a totally free copy, a separator made by me, and a dedication. Includes shipping and handling. (Limited to 20 sponsors)\u003cbr\u003e\u003cbr\u003eIf you contribute $ 100USD you officially become an angel investor. Thank you. Here you will be supporting my efforts. My personal \"salary\" to the per diem for my presentations in different cities. You\u0027ll get everything included in the options above plus some surprises. I limit this amount to 10 to really have a credible approach and close communication. Thank you. (Limited to 10 sponsors)\u003cbr\u003e\u003cbr\u003eIf you contribute $ 1000USD you have all the rewards of heaven and earth! Many, thank you very much. (Limited to 4 sponsors)\u003cbr\u003e\u003cbr\u003e"
