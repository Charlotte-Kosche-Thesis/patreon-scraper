    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/LHWB01-gfN4\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=LHWB01-gfN4",
    "one_liner": null,
    "patron_count": 1,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=1505488",
    "published_at": "2018-02-13T02:02:27+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWhat\u0027s up, Thistle and Lace fans?! We love bringing you music that makes you happy, brings back a special memory, or makes you get up and move your body, so here\u0027s your chance to join us on our journey!\u00a0\u003cbr\u003eWe want to \u003cstrong\u003ethank all of you \u003c/strong\u003efor your support, encouragement, and love through the last couple of years. It has meant the world to us! Without our fans, none of this would be possible! We know that\u0027s a super clich\u00e9 thing to say, but it\u0027s true!! You have dragged yourself out in the freezing cold and the swealtering heat to come see us perform, you\u0027ve bought our CDs, and you\u0027ve bought our gear. That is amazing and \u003cstrong\u003eYOU are amazing!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThank you from the bottom of our hearts and souls and welcome to the next chapter of this story!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHere\u0027s a little bit about us:\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eTHISTLE \u0026amp; LACE is an eclectic, acoustic trio that combines spot-on harmonies with hits from the past 8 decades to bring you a one-of-a-kind listening experience. Husband and wife duo Jon and Ashley started the group in 2016 and added Natilee a year later. Their fun and friendly banter, combined with audience interaction, make THISTLE \u0026amp; LACE perfect for your next event!\u003cbr\u003eThere may be an audience out there somewhere that can make it through a THISTLE \u0026amp; LACE show without dancing, but we haven\u2019t found it yet!  Big sound, spot on harmonies, and your favorite songs ... THISTLE \u0026amp; LACE will have you on your feet!\u003cbr\u003e The group is made up of a cappella veteran Jon McLemore (Street Corner Symphony), musical theater maven Ashley McLemore (a.k.a. \u201cJon\u2019s boss\u201d), and rock/gospel powerhouse Natilee Bertolozzi. Their repertoire is as diverse as their members--there is something for everyone!\u00a0 \u00a0\u003c/div\u003e"
