    "published_at": "2015-12-01T14:54:14+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat is Torontoist?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nTorontoist publishes online local journalism about topics and issues that impact the city of Toronto and the people who live here.\n\u003cbr\u003e\n\u003cbr\u003e\nWe try always to be faithful in our rendering of Toronto, and to be fearless in producing journalism that makes a difference. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy are we launching a subscription campaign?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nTo fund more great local journalism, we\u2019re launching this Torontoist subscription campaign.\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019ve learned that in order to produce more local journalism that truly makes a difference, we simply can\u2019t rely on advertising dollars. It turns out running a hyper-local news website that tackles 24-hour city hall deputations, neighbourhood-specific LGBTQ issues, and urban planning or transit infrastructure isn\u2019t particularly great for generating advertising revenue.\n\u003cbr\u003e\n\u003cbr\u003e\nWe care deeply about our city, and we want nothing more than to cover even more important and underreported issues that impact the city and the people in it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy subscribe?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nAs if directly funding more community-supported local journalism wasn\u2019t reward enough, there are TONS of added perks, rewards, and benefits to being a Torontoist subscriber.\n\u003cbr\u003e\n\u003cbr\u003e\n1. Every Torontoist subscriber will gain access to an advertising-free version of our site for as long as they are a subscriber.\n\u003cbr\u003e\n2. We have a whole bunch of awesome rewards and perks lined up for new subscribers. We have a bunch of clever Toronto-themed merchandise, private workshops from our contributors, professional portrait sessions from Torontoist photographers, and tons more! \n\u003cbr\u003e\n3. You\u2019ll be directly impacting how much great work Torontoist is able to produce each month.\n\u003cbr\u003e\n\u003cbr\u003e\nCheck out the \u201cMilestone Goals\u201d on the left side of this page to see some of our \u201cnext steps\u201d in terms of our exciting goals!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYour subscription funds local journalism.\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nEvery penny of the subscriber fees goes directly into the editorial budget.\n\u003cbr\u003e\n\u003cbr\u003e\nThis means that all of your subscription fee is going directly into the pocket of Torontoist contributors. \n\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re not using the subscription revenue for things like server upkeep, or office space, of fancy lattes\u2014ALL of it goes to Torontoist contributors.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow subscriptions work.\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nIt\u2019s exactly like any other monthly magazine or newspaper subscription. \n\u003cbr\u003e\n\u003cbr\u003e\nYou\u2019ll be charged the monthly amount of your choice (as little as $1.) In order to subscribe, Patreon (this site!) will walk you through creating your account and setting up your subscription.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can cancel at any time, or change your support level at any time, for any reason, no questions asked.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat now?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n1. You scroll down, pick your monthly subscription (\u201cpledge\u201d) amount, and sign up! \n\u003cbr\u003e\n2. You feel good about contributing to community-supported local journalism. \n\u003cbr\u003e\n3. We hook you up with your sweet rewards and perks \n\u003cbr\u003e\n4. We get super excited about all the awesome work we\u2019re going to be able to produce with your help!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*There is a bit of fine print for some of the fancier rewards and bonuses available at the higher pledge levels. Please have a read under the \"\u003ca href=\"https://www.patreon.com/posts/3857272\"\u003ecreator posts\u003c/a\u003e\" section.*\u003cbr\u003e\u003cstrong\u003e*All figures are in US Dollars*\u003c/strong\u003e\u003c/div\u003e"
