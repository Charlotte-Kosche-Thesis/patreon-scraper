    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xqUFJvqshlE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWho We Are  \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re Amanda \u0026amp; Ryan and we\u0027re The World Wanderers.\u00a0We started The World Wanderers as a way to share our travel stories and \nadventures with you and what travel has taught us. We also want to \nencourage you to follow your dreams (travel or otherwise). It\u0027s not \nalways the easy choice, but it\u0027s certainly the most fulfilling.\u003cbr\u003e\u003cbr\u003e In 2011, we took our first backpacking trip around the world, and fell in love with traveling - meeting new people, exploring the world, and really, truly feeling alive. After spending a couple of soul-sucking years working 9-5 corporate jobs, we decided to sell all of our stuff to travel again. Travel has changed the course of our lives drastically, and we haven\u0027t looked back since. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy We\u0027re on Patreon \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe love making the World Wanderers Podcast! We do it for fun, and really do enjoy creating new episodes, meeting new people, and discovering new ideas from it.\u00a0\u003cbr\u003e\u003cbr\u003eWe also love the community of people who listen to the podcast and have engaged with us. It is awesome to think that what started as a fun little project is having a meaningful impact on people\u0027s lives (ourselves included - we are consistently being inspired by the people who reach out to us). \u003cbr\u003e\u003cbr\u003eWe are going to continue making great episodes and delivering them for free, but it you feel like we have provided value to you, we would appreciate your support as we continue to improve and develop the podcast. Any support will go right back into making a better podcast that gives you more value! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we will do with the $$! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe will continue to bring you high quality, interesting, and insightful podcast episodes. \u003cbr\u003e\u003cbr\u003eThe $$ will also help to support the costs of running our business, including our website hosting fees, LibSyn, and MailChimp, \u003cbr\u003e\u003cbr\u003eAs we receive more support, we hope to hire an employee to help us with the administrative tasks, so that we can focus on producing good content - both on the podcast and blog! \u003cbr\u003e\u003cbr\u003eThanks in advance for your support! You are spectacular!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat people are saying about TWW Podcast\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.theworldwanderers.com/wp-content/uploads/2017/06/Testim5b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.theworldwanderers.com/wp-content/uploads/2017/06/Testim6b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.theworldwanderers.com/wp-content/uploads/2017/06/Testim7b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.theworldwanderers.com/wp-content/uploads/2017/06/Testim11b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.theworldwanderers.com/wp-content/uploads/2017/06/Testim13b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSee more of what people are saying on\u00a0\u003ca href=\"http://www.theworldwanderers.com/patreon/\" target=\"_blank\"\u003eour site\u003c/a\u003e!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
