    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThanks for finding\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe Rabbit Hole\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\nThe Rabbit Hole TV is constantly developing new ideas for sketches, bits, and web series. We currently have several ideas in various stages of pre-production. \u00a0All of our content will be available on our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCBdM7LGkg5ghFL1RrMASk_Q?view_as=subscriber\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e.\u00a0Below are segments we produce:\u003cbr\u003e\n\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eIn the Fold\u003c/strong\u003e\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_WEDUvD23UQ\" width=\"560\"\u003e\u003c/iframe\u003eMovie Reviews with film crew members using clips, interviews, and behind the scenes footage.\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eOther Content\u003c/strong\u003e\u003c/h3\u003e\nWe also work with local artists and collaborate on content that we find to be particularly interesting. Owning our own equipment allows us to unburden creators of the headache of not only renting the gear and finding the crew but figuring out where to put the lights or how to operate a professional camera. \u00a0All content we collaborate on will be shared early on the Patreon.\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy we need your help\u003c/strong\u003e\u003c/h3\u003eWe will be putting \u003cstrong\u003eall\u003c/strong\u003e funds from this page back into the production of the show. So the more support the more polished the content will be. We\u0027re saving up for harddrives because we need to backup our projects, things to enhance the set, blu-rays with commentary to enhance discussion, painting supplies, food and drink for filming days, new lenses, new monitor to color footage, movie tickets to see current films, and more. The funds will also allow us to branch out and do different ideas we have on the back burner and feel more comfortable taking time away from work to work on the show.\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWho are we?\u003c/h3\u003eMy name is Michael Pacyna and I am a co-founder with Monika Kolodziej. Together we are filmmakers. She is a freelance DP and I am a freelance gaffer from the New York City area. \u00a0We have worked on everything: feature films, television series, documentaries, music videos, and commercials. Through working and going to film school, we know a large number of crew members who we work with and bring on our shows. \u00a0They are real sports and we appreciate their all the time they give us.\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eThank You!\u00a0\u003c/h2\u003e\nWe hope you enjoy that we are trying. Thanks for taking a look at our Patreon. \u00a0We don\u0027t expect or assume you will contribute to our projects, and are happy just continue\u00a0to make you laugh, discover some beauty, or see something new.\u00a0By contributing to our Patreon, you will be adding to our motivation to make and help develop the best ideas we can find. Simply put \u003cstrong\u003eit would mean so much!\u003c/strong\u003e You will also get exposed to new and growing writers, actors, and filmmakers with unique ideas that we feel are worth sharing, and access to weekly behind the scenes updates, photos, videos, and exclusive content shared with us by collaborators. Thanks again for reading this far. We really appreciate the love. If you want to stay updated check us out on\u00a0\u003ca href=\"https://www.facebook.com/TheRabbitHoleTV/\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/RabbitHoleTV\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCBdM7LGkg5ghFL1RrMASk_Q?view_as=subscriber\"\u003eYouTube\u003c/a\u003e.\u003cbr\u003e"
