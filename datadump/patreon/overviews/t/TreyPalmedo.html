    "summary": "My name is Trey Palmedo.\u00a0\u003cbr\u003e\u003cbr\u003eAs a child growing up below the poverty line, I saw what benefits could come from political candidates, but too often felt the lack of meaningful action. My story is not unlike many others who\u0027s early childhood was full of struggling parental relationships, consistent financial strain and a less picturesque lifestyle than one could hope for. \u003cbr\u003e\u003cbr\u003eBut when I was 15 years old, my life began to change. From the age of 15 until 18, I began living with multiple families, sometimes for a few weeks, others for a few months, even some for the better part of a year.\u00a0\u003cbr\u003e\u003cbr\u003eThese wonderful people, having no obligation to do so, used their love and compassion for others to push me forward. I was driven by them; motivated by their empathy towards their fellow man and was compelled to move forward in honor of the selflessness and care that they had shown me. \u003cbr\u003e\u003cbr\u003eIt was because of these people that I didn\u0027t fall statistic to cyclical poverty, but overcame adversity\u2014I owe my life to the kindness of others.It is with that obligation in mind that I feel drawn to a life of service.\u003cbr\u003e\u003cbr\u003eHumbled by my experiences, I have made it my mission to give back that same compassion and service to my community. I believe that the voices that deserve to be heard the most often go silenced by those with the means to scream louder. \u003cbr\u003e\u003cbr\u003eI believe in being a voice to the voiceless. A chorus that echo\u0027s theirs, not uses it for personal gain. One that fights for their livelihood, not views it as a means to an end on election night.\u003cbr\u003e\u003cbr\u003eI am creating videos to release my platform coinciding with my campaign for the TN State House in Nashville, TN.\u00a0\u003cbr\u003e\u003cbr\u003ePlease consider signing up today!\u003cbr\u003e"
