    "summary": "\u003cstrong\u003eThe Northern Sessions\u003c/strong\u003e is a live performance video series based in Edmonton, AB. The project was started in the spring of 2015 as a way to provide professional, meaningful content and a platform for Edmonton based musicians to help promote their music. Since it\u0027s launch we have recorded over 75 sessions and over 150 songs with local and touring musicians.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I become a Patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Northern Sessions is a bootstrapped 100% volunteer operation. We don\u0027t charge the musicians for the content we provide. We pay out of pocket for all of our gear\u00a0and our team donates a considerable amount of time to produce the videos. On average each session takes approximately 30 man hours to produce. This amounts to roughly 2,250 hours that we have invested into this project. It\u0027s a labour of love and we are excited to continue to produce new videos going into 2018. Your patronage will help us offset the cost of our gear and ensure that we can continue to focus on creating great content and sharing Edmonton\u0027s considerable talent with the world.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://northernsessions.com\" target=\"_blank\"\u003eView Our Sessions\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTestimonials\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThese videos served as an amazing tool for a new band. To have a professionally shot and edited live film to share early in a band\u0027s career is truly priceless.The Northern Sessions have created something new in Edmonton. Full band, and stripped down performance videos are an amazing way to showcase an artist through a new medium. Having an outlet for this in Edmonton is absolutely huge, especially in a scene that is expanding so rapidly. The NS team is the real deal. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e-\u00a0\u003c/em\u003e\u003ca href=\"http://altameda.net/\" target=\"_blank\"\u003eAltameda\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt is vital to have strong online content for a musician and live performance footage is a must.  I feel very confident using these videos in applications that impact my ability to grow and achieve my goals as an Edmonton artist.  I am grateful for the work of The Northern Sessions and would highly recommend them as professionals. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e-\u00a0\u003c/em\u003e\u003ca href=\"https://kimberleymacgregor.com/\" target=\"_blank\"\u003eKimberley MacGregor\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
