    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"300\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F165755699\u0026amp;url=https%3A%2F%2Fvimeo.com%2F165755699\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F569693579_295x166.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"400\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/165755699",
    "one_liner": "Inspirational Music That Supports Your AWESOME WHOLE LIFE!",
    "patron_count": 12,
    "pay_per_name": "Songs",
    "pledge_sum": 5580,
    "pledge_url": "/bePatron?c=73643",
    "published_at": "2013-09-11T23:37:41+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI write music that will positively support my listeners.\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy mission is to improve your life WITH MUSIC!\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.troyhorne.com/wp-content/uploads/2014/08/Patreon-Troy.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003ePatreon Explained:\u003c/h3\u003eI\u0027m so excited to be on this platform. I think this is an awesome way to allow artists and patrons to support one another, building a community with a direct connection to YOU, the people I\u0027m writing these songs for!\u003cbr\u003e\u003cbr\u003eJoin me with a 5 dollar per song purchase for songs that I upload to share with you. My goal is to continue to bring you music that supports you. I will be releasing a new song every 12-15 days (or about two a month\u2026sometimes more, sometimes less.) If you\u0027re concerned about giving too much, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info. Awesome... and... Awesome!!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWe/YOU are the record label! We/YOU are the change!\u003c/strong\u003e\u003cbr\u003eWhere does the money go, you ask?\u003c/span\u003e\u003cbr\u003eThe funds go toward allowing the highest level of music production to happen. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.dropbox.com/s/z6l3a8yrf2zwehq/Patreon%20-%20Troy%20Horne.zip\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.troyhorne.com/wp-content/uploads/2014/08/Mailing-List.jpg\" style=\"width: 375px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003eFree Downloads!\u003c/h3\u003eAnd, last but not least! Please download some gift songs and lyrics as a thank you for even considering this! Here are some examples of the songs that you will be getting in the zip file!\u003cbr\u003e\u003cstrong\u003eClick Here!\u003c/strong\u003e\u00a0\u003ca href=\"https://www.dropbox.com/s/z6l3a8yrf2zwehq/Patreon%20-%20Troy%20Horne.zip\" rel=\"nofollow\"\u003ehttps://www.dropbox.com/s/z6l3a8yrf2zwehq/Patreon%20-%20Troy%20Horne.zip\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI hope that they serve you greatly!\u00a0I am forever grateful for your partnerships in creating more\u00a0\u003ca href=\"http://www.troyhorne.com\" rel=\"nofollow\"\u003einspirational songs\u003c/a\u003e. Even if you can\u0027t ever afford to buy a song, or be a part of this endeavor, I thank you for listening to my music, and I hope you find the words and melodies supportive!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSome F.AQ\u0027s\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e \u003cstrong\u003eNO - Pay in any currency!\u003c/strong\u003e\u00a0Everything on the site will appear in dollars, but you can use any currency and it will be automatically converted. That\u0027s cool! :-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many songs will you release a month?\u00a0\u003c/strong\u003eMy goal is two, but I have kids, and you all know how that goes! In addition to that, \u00a0I got to be honest, sometimes it flows and sometimes it \"NO\u0027s\"! So it may be more and it may be less. Don\u0027t worry though, you can set a monthly maximum when you sign up so that you never donate more that you want to!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per song will make a BIG difference! Also, sharing videos and letting friends and family know about what we are creating are just as valuable as becoming a patron! It is all energy, and together we can make this life AMAZING! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e Yes you can! You can stop donating, or adjust to donate less, or whatever works for you, at any time. \u00a0Just log in to change or cancel the account whenever you want. :-)"

     "description": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAccess to My Patron Only Feed! \u003c/strong\u003eHere we can talk and exchange messages! You can also tell me how I can support you and suggest new song topics!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDigital Downloads of New Songs as they come out!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd ...you\u0027ll get access to our intimate online hang outs, mini concerts, and chats.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003eThis is an awesome amount of money to spend on producing music with our team and I am so grateful that you would want to do this! People are often writing me looking for lyrics and stuff and you get it all at this level. I would also like to say that at this level, I would like to talk about putting together an added bonus, but I want it to be something that you want. My goal is to make it WAY worth it for you!\u00a0\u003c/div\u003e\u003cbr\u003e",

   {

     "created_at": "2016-05-08T12:43:20+00:00",
     "description": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAccess to My Patron Only Feed! \u003c/strong\u003eHere we can talk and exchange messages! You can also tell me how I can support you and suggest new song topics!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDigital Downloads of New Songs as they come out!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAccess to our Karaoke tracks, and lyric sheets!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd ...you\u0027ll get access to our intimate online hang outs, mini concerts, and chats.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI don\u0027t know yet, but let\u0027s figure out last reward together.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003eYou all are for real! This is awesome sauce! I honestly am just so grateful that you would do this. There are a few rewards here, but to be honest I would really like to talk to you all and ask what you would like to be your fourth reward. I am all out of ideas for this price level and to be even more open I would like to give you something that makes you say! \"Wow!\" this is cool!\" every time you get it! So let\u0027s fine tune this together!\u003c/div\u003e\u003cbr\u003e",

   {

     "created_at": "2016-05-08T12:43:20+00:00",
     "description": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAccess to My Patron Only Feed!\u003c/strong\u003e Here we can talk and exchange messages! You can also tell me how I can support you and suggest new song topics!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDigital Downloads of New Songs as they come out!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003ePlus We will do a \u003cstrong\u003eBi-Monthly google hangout \u003c/strong\u003ewhere we can talk about life and play music and all that jazz! Let\u0027s connect!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAccess to our Karaoke tracks, and lyric sheets!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePlus A Physical CD of All of The Music Created That Quarter.\u003c/strong\u003e (Previews, Monthly releases and Pre-release Songs)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e(Inner Circle 30) I just wanted to say that I love you... That\u0027s all. I am just in awe that you would do this! So... you get VIP access to any and all shows all everything. You all probably know me from the Kickstarter days or from my weekly emails, but even though you have been around for a while and supported the creation of this music for a long time. I just wanted to say that I see you and I love you. Thank you! We can also figure out these rewards if you all don\u0027t like them. Love to you all!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e",
