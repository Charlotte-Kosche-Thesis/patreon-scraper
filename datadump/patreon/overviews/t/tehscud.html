    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThanks for checking out our Patreon Page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"261\" src=\"http://www.scudsworth.com/wp-content/uploads/2016/04/banner1.jpg\" style=\"width: 461px;\" width=\"934\"\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cbr\u003eScudsWorth.com is a website that has been producing webcomics and other internet content for over 10 years.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWebcomics:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.scudsworth.com/wp-content/uploads/2017/01/banner.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.scudsworth.com/category/comic/gamers-are-people-too/\"\u003eGamers Are People Too\u003c/a\u003e (Ongoing)\u003c/strong\u003e\u003cbr\u003eA gag strip following a cast of eccentric 20-somethings making jokes about videogames, movies, comics and general pop culture.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.scudsworth.com/wp-content/uploads/2016/05/banner-titans.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.scudsworth.com/category/comic/the-irate-titans/\"\u003eThe Irate Titans\u003c/a\u003e (Completed)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA band you\u0027ve never heard of sells their collective souls for a single show. Now they\u0027ve gotta make sure everything goes off without a hitch.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.scudsworth.com/wp-content/uploads/2016/03/banner-nux.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.scudsworth.com/category/comic/nuxs-lovely-lovely-day/\"\u003e\u003cbr\u003eNux\u2019s Lovely Lovely Day\u003c/a\u003e (Completed)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e A retelling of Mad Max: Fury \nRoad from Nux\u2019s perspective, presented in the style of a children\u2019s \nbook\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.scudsworth.com/wp-content/uploads/2016/03/banner-hella.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.scudsworth.com/category/comic/hella/\"\u003e\u003cbr\u003eHella - A Minimum Wage Purgatory\u003c/a\u003e (Ongoing)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHell\u0027s a business, Purgatory\u0027s a bureaucracy, and Heaven doesn\u0027t answer it\u0027s messages. Ella is an intern for the Devil, and her life isn\u0027t exactly normal.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePodcasts\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://www.scudsworth.com/wp-content/uploads/2016/05/banner-everythingistheworst.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.scudsworth.com/feed/podcast/everything-is-the-worst\"\u003eEverything is the Worst\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWeeky / bi-weekly recent events discussion podcast. Haley, June, Mat and Josh discuss things you\u2019re already seen on the Internet.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.scudsworth.com/wp-content/uploads/2016/03/banner-noexp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.scudsworth.com/feed/podcast/no-exp-necessary\"\u003eNo EXP Necessary\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDungeons and Dragons Full Play podcast.\u003cbr\u003e\u003cbr\u003eSeries 1: Nemia Tormentcopter, Willowby Burrows, Krakko Theus, Gravel Beard investigate magical stones and a stargate.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eVideos\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.scudsworth.com/category/video/critical-consumption/\"\u003eCritical Consumption \u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.scudsworth.com/category/video/cant-play/\"\u003eScud Can\u0027t Play Video Games\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.scudsworth.com/category/video/punchboy/\"\u003eThe Legendary Adventures of PunchBoy\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.scudsworth.com/category/video/explain-me-a-thing/\"\u003eExplain Me A Thing\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.scudsworth.com/category/video/local-multiplayer/\"\u003eLocal Multiplayer\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.scudsworth.com/category/video/user-reviewser/\"\u003eUser Reviews-er\u003c/a\u003e\u003c/strong\u003e"
