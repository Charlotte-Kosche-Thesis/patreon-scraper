    "summary": "\u003cimg src=\"http://www.thepocalypse.com/patreon/headers/01_whatIsThePocalypse.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.thepocalypse.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eThe Pocalypse\u003c/strong\u003e\u003c/a\u003e is an interactive, animated webcomic/series started in 2010 by me, Joe Pendon. The story revolves around a group of extraordinary people in a post-apocalyptic world full of your run-of-the-mill zombies, superhuman mutants, man-eating plant monsters, backstabbing vampires, heartless machines, and hybrid mixes of all the above :D\u00a0Featuring a hero that you\u0027ll love to hate from the first scene right up to where we are now.\u003cbr\u003e\n\u003cbr\u003e\nCatch up to the story by checking out the\u00a0\n\u003ca href=\"http://www.thepocalypse.com/archives\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eStory Recaps\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.thepocalypse.com/patreon/headers/02_whyPatreon.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve always been super appreciative and blown away by the support I\u0027ve received from viewers throughout the years. All of your support has kept my little story going :D\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m using Patreon as another means of support. It\u0027s another way I can give more of my time and focus into The Pocalypse - from the story itself to site improvements to games. The Pocalypse is not my full-time job but I believe that it can be and I would absolutely love it to be :D\n\u003cbr\u003e\n\u003cbr\u003e\nI love telling this story and I love all of you for reading! Even if nothing comes from Patreon, I\u0027ll completely understand and it won\u0027t affect The Pocalypse schedule or my desire to keep the story going. I want to know what happens just as much as you do!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.thepocalypse.com/patreon/headers/03_beingAPatron.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI made it so that you only get charged once a month and I guarantee to put up 4 scenes in a month. If I miss a week, I\u0027ll put up 2 scene the next week :D\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003ePledge $1 or more per month\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u00a0A huge thanks for supporting me! Every dollar goes a long way :D You also get access to my Patreon activity stream for any The Pocalypse stuff that I want to post there - sketches, story ideas, concepts, exclusive streams, etc.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=112928\u0026amp;rid=734042\u0026amp;patAmt=1.0\"\u003eGet $1 Reward\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003ePledge $5 or more per month\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003eYou get your own sprite on the site\u0027s Patron\u0027s Bar! And, all of the above rewards!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.thepocalypse.com/patreon/patreonBar.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=112928\u0026amp;rid=734043\u0026amp;patAmt=5.0\"\u003eGet $5 Reward\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003ePledge $10 or more per month\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003eGet your Patron\u0027s Bar sprite to say a message! Be it a quote or anything else you wanna say (with my approval :D).\u00a0And, all of the above rewards!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.thepocalypse.com/patreon/patreonBar_02.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=112928\u0026amp;rid=734044\u0026amp;patAmt=10.0\"\u003eGet $10 Reward\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003ePledge $25 or more per month\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003eYour sprite will make a cameo in a scene once a month! Depending on the story, you could be a colonist, zombie, vampire, corpse - anything, really! And, all of the above rewards!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=112928\u0026amp;rid=734045\u0026amp;patAmt=25.0\"\u003eGet $25 Reward\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThank you all again and again for all your support! I\u0027ll keep making The Pocalypse happen!"
