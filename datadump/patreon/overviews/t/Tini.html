    "summary": "\u003cstrong\u003eWer bin ich und vor allem, wie viele?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nHi, ich bin Tini. \u003cbr\u003eIch bin Musikerin, schreibe meine eigenen Songs (h\u00f6rt rein, z.B.\u00a0\u003ca href=\"https://soundcloud.com/user-759878696\"\u003eHier auf Soundcloud\u003c/a\u003e), trete seit mehreren Jahren als\u00a0\u003ca href=\"https://www.facebook.com/TinisMusic/\" rel=\"nofollow\" target=\"_blank\"\u003eSolok\u00fcnstlerin\u003c/a\u003e auf, bin\u00a0aber auch Teil der Mittelalter-Folk-Bands\u00a0\u003ca href=\"http://www.purpur-zwillingsfolk.de\" rel=\"nofollow\" target=\"_blank\"\u003ePurPur\u003c/a\u003e,\u00a0\u003ca href=\"http://www.heiter-bis-folkig.de\" rel=\"nofollow\" target=\"_blank\"\u003eHeiter bis Folkig\u00a0\u003c/a\u003e und\u00a0\u003ca href=\"http://www.klanggespinst.de\" rel=\"nofollow\" target=\"_blank\"\u003eKlanggespinst\u003c/a\u003e und seit Anfang 2017 des Country-Rock-Duos\u00a0\u003ca href=\"http://devilseden.com/\"\u003eDevil\u0027s Eden\u003c/a\u003e. Mein Repertoire reicht dabei\nvon akustischem Pop/Rock und Country, \u00fcber Mittelalter- und Modern Irish Folk, bis hin zu Fantasy-Singer-Songwriting und Wild-West-Retro-Show-Songs - doch das ist nur die bisherige Spitze des Eisberges!\u003cbr\u003e\u003cbr\u003eWas ich alles mache? Meine Homepage findet ihr hier:\u00a0\u003ca href=\"http://gesungene-geschichten.de/\"\u003eGesungene-geschichten.de\u003c/a\u003e\u003cbr\u003e- - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\u003cbr\u003e\u003cstrong\u003eWho am I, and how many?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi ,I\u0027m Tini.\u003cbr\u003eI\u0027m a musican, writing my own songs (\u003ca href=\"https://soundcloud.com/user-759878696\"\u003eSoundcloud\u003c/a\u003e) and being on stage for more than 10 years as a solo-artist, but I also am part of the medieaval folk bands\u00a0\u003ca href=\"http://www.purpur-zwillingsfolk.de/\"\u003ePurPur\u003c/a\u003e, \u003ca href=\"http://www.heiter-bis-folkig.de/\"\u003eHeiter bis Folkig\u003c/a\u003e and\u00a0\u003ca href=\"http://www.klanggespinst.de/\"\u003eKlanggespinst\u003c/a\u003e, and additionally, since 2017 of the Country-Rock-Duo\u00a0\u003ca href=\"http://devilseden.com/\"\u003eDevil\u0027s Eden\u003c/a\u003e.\u00a0\u003cbr\u003eMy repertoire goes from accoutic pop-rock and country, to medieaval and moder Irish Folk, but also reaches to fantasy Singer Songwriting and WildWest-Retro-Show-Songs. But that\u0027s just the tip of the iceberg!\u00a0\u003cbr\u003e\u003cbr\u003eWhat I do? Check out my homepage:\u00a0\u003ca href=\"http://gesungene-geschichten.de/\"\u003eGesungene-geschichten.de\u003c/a\u003e (German only, sorry!)\u003cbr\u003e\u003cbr\u003e____________________________________________________________\u003cbr\u003e\u003cstrong\u003e\n\nWarum Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nIch mache seit mehr als 10 Jahren Musik, habe mit meinen Bands 7 CDs aufgenommen und an 4 weiteren als Gastmusikerin\nmitgewirkt. Alles finanziert, organisiert und gestemmt ohne riesen Label, ohne gro\u00df Vertrieb oder sonstiges\nBack-up - bis auf Crowdfunding.\u003cbr\u003e\n\n\u003cbr\u003eWie schaffe ich all das \"nebenbei\"? - Gar nicht mehr, ist die Antwort. \u003cbr\u003e\u003cbr\u003e\n\nDarum bin ich hier, auf Patreon - weil ich DICH brauche! \u003cbr\u003eDurch die Unterst\u00fctzung meiner Patreons ist mein Traum wahr geworden, und ich kann sorgloser, freier meine Kunst machen - und mit mehr Motivation (seit 09/2017 Vollzeit)!\u003cbr\u003eEs gibt\u00a0so viel zu erdichten, zu erschaffen und der Welt zu pr\u00e4sentieren und durch EUCH wird es m\u00f6glich! DANKE!\u003cbr\u003e_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _\u00a0\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003eI\u0027ve been making music for more than 10 years now, recorded 7 CDs with my bands and worked on 4 others as a guest singer. All financed, organised and brought to life without a big label and back up from anybody outside - besides some Crowdfunding.\u003cbr\u003e\u003cbr\u003eHow do I do it \u0027along the way\u0027? - Not at all, anymore, that\u0027s the truth.\u003cbr\u003e\u003cbr\u003eThat\u0027s why I am here on Patreon - because I need YOU!\u003cbr\u003eYour support allows me to follow my dream and do my art freely and with much less worries, and a lot more motivation (since 09/2017 fulltime)!\u003cbr\u003eThere is so much more to write, create and publish to the world, and you make it possible.\u003cbr\u003eTHANK YOU!\u003cbr\u003e____________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIch bin Patron - Und jetzt?\u003c/strong\u003e\u003cbr\u003eEuer Geld fliest neben meinen Grundausgaben (Zimmer, Krankenversicherung) vor allem direkt zur\u00fcck in meine Musik. Das hei\u00dft: Je mehr jeden Monat durch Patreon zusammen kommt, umso\neher kann ich einzelne Projekte wie Song-Releases oder gar eine Solo-CD verwirklichen (denn ja, Musik machen kostet erst einmal Geld) -\u00a0 allein, weil ihr mir die ZEIT schenkt = ich das finanzielle Back-Up habe. Darum:\u003cbr\u003e\u003cbr\u003e\n\nHelft mir, auch weiterhin f\u00fcr euch Musik zu\nmachen!\u003cbr\u003e\n\nHelft mir, neue und gr\u00f6\u00dfere Projekte zu\nplanen und zu realisieren!\u003cbr\u003e\n\nHelft mir, auch in Zukunft vielseitig kreativ\nzu sein!\u003cbr\u003e\n\u003cbr\u003e\n\nEure Tini\u003cbr\u003e_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _\u00a0\u003cbr\u003e\u003cstrong\u003eI\u0027m a Patron - what happens now?\u003c/strong\u003e\u003cbr\u003eBesides some basic expenses (my room, health insurance) your money goes mainly and directly back into my music. That means: The more money I earn per month with Patreon, the more - and sooner - I can realize my projects like song-releases or even a Solo-CD (cause yes, making music costs money, to start of) - simply, because you present me with the time = the financial back-up to do so.\u003cbr\u003e\u003cbr\u003eHelp me to continue making my music!\u003cbr\u003eHelp me to plan and realize great and awesome new projects!\u003cbr\u003eHelp me to be all-round creative in the future\u003cbr\u003e\u003cbr\u003e\u0026lt;3 Tini\u003cbr\u003e\u003cbr\u003e"
   },
