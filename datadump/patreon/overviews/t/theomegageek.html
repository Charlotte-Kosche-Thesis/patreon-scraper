    "summary": "You\u0027ve heard of life-hacks but how is life hacking you? What is it about you and your brain that finds media (TV shows and film in particular) so affecting and meaningful? Storytelling is as old as humanity itself and evolutionary psychology teaches us that the most useful things in our development stick around. What makes one TV show full of feels on every level but another just trite and overstuffed with tropes? We\u0027re going to investigate and analyse it all.\u003cbr\u003e\u003cbr\u003eDrawing on the fundamentals of developmental, educational, evolutionary, and clinical psychology, this series examines the intricate interplay between viewer and media on an intimate level. Your enjoyment of media is more than just binge-watching Netflix, discussing fan theory on Tumblr, or perfecting your cosplay to align with your head-canon; it\u0027s a road map of who you are as a person. Personality theory and individual differences are an important factor in these analyses (it\u0027s more than just your Myers-Briggs!) and through this series you\u0027ll hopefully learn the basics of some prevailing psychological theory.\u003cbr\u003e\u003cbr\u003eThank you for supporting me if you\u0027re able to! I hold a bachelors in Psychology and am currently working on my PhD, so Patreon is helping to keep me from a steady diet of ramen and academic journals (meaning I\u0027d eat the ramen, not the journals...well, on a good day). Want to try out this series before you buy it? All my videos are\u00a0\u003ca href=\"https://www.youtube.com/channel/UCj1sANqq2QgOuo3XeIAUu8A\"\u003ehere\u003c/a\u003e, so grab a seat and let\u0027s get educated!"
