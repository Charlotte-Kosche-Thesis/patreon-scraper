    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eJoin the \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTimeGhost Army \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eto support the World War Two effort and get preferred access to us and our content on\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://timeghost.tv/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003etimeghost.tv\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xXAUEt8jP30?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/strong\u003e\u003cbr\u003e\nHi, We\u0027re Indy Neidell and Spartacus Olsson. together we started The Great War, the first ever global real time interactive documentary. Now we\u0027ve set off on a new adventure to make even more awesome historical content, even while Indy continues with The Great War.\n\u003cbr\u003e\n\u003cbr\u003e\nNow, many of you have asked for a WWII series... you have been heard.\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWW2 in real time, week by week starts on September 1, 2018 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nTo realise that project we will be working with a whole bunch of other creators - you can find out who on the\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCP1AejCL4DA7jYkZAELRhHQ\"\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/channel/UCP1AejCL4DA7jYkZAELRhHQ\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWW2 YouTube channel.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/a\u003e\u003ca name=\"who\"\u003e\u003c/a\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSkip to:\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"#who\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWho Indy and Sparty are\u003c/span\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"#what\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat kind of content will we do\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"#where\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhere to Find TimeGhost\u00a0\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"#how\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHow to get involved\u00a0\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"#money\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat will we do with the money\u003c/span\u003e\u00a0\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"#tiers\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMore About the TimeGhost Army Membership Tiers\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003eBUT WHO ARE INDY AND SPARTACUS? \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0                                                             \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\nIndy is a historian, actor, and professional musician that loves telling complex stories in his unique, fascinating, and engaging way. Spartacus is a film and video producer, writer, and director that has been studying history fanatically since he was seven years old (a long time ago). Indy and Sparty are both descendants of Charlemagne King of the Franks and Nefertiti Queen of Ancient Egypt.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eIn short:\u00a0we\u0027re just two guys that are\u00a0fantastically\u00a0passionate about\u00a0writing and making videos about the\u00a0world\u0027s\u00a0fascinating past.\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHAT KIND OF CONTENT WILL YOU SEE ON TIMEGHOST? \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0         \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003c/span\u003eWe launched TimeGhost in 2017 with The Cuban Missile Crisis. Right now we\u0027re making\u00a0\u003cstrong\u003e\"Between-2-Wars\"\u003c/strong\u003e a 50+ episode weekly show about the interwar period from 1919 to 1939 in preparation for WW2. And there will be more stuff about other events in history, told in detail as they developed, in the order and time they happened.\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nThat ls what we are mainly about - \n\u003cstrong\u003echronological documentaries that go into more debt and detail than most other shows in the historical genre.\u003c/strong\u003e We make content that focuses on the best available facts, and we try our best to not be skewed or biased, and tell the story from all perspectives. Most importantly, we do it together with you - TimeGhost is interactive, engaging, and cooperative.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eIn short: we\u2019ll be making history together with you.  Literally making history.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003ca name=\"how\"\u003e\n\u003c/a\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003eWHERE IS TIMEGHOST? \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\nYou\u0027ll be able to see our content on\u00a0\n\u003ca href=\"https://www.youtube.com/c/timeghost\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/TimeGhostHistory/\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e, \u003ca href=\"https://timeghost.tv/\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003etimeghost.tv\u003c/span\u003e\u003c/a\u003e, and other platforms as they develop. To meet the rest fo the community and interact directly with Indy and Sparty, you can go to the\u00a0\u003ca href=\"https://community.timeghost.tv\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTimeGhost Army Forum\u003c/span\u003e\u003c/a\u003e. As a paying TimeGhost Army member you\u0027ll get special access to our content so that you can see it without ads and before it goes public.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"color: rgb(0, 0, 0); background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIn short: We\u0027ll be investing a lot of time, effort, and money to bring you the coolest possible history-based video content.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHOW CAN YOU GET INVOLVED? \u003c/span\u003e\u003c/span\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003eOne of the most important reasons for starting TimeGhost is that we want to make content together with you- we mean literally \u201cmake content with you\u201d. We\u0027ve created lots of content in the past and know how rewarding it is when we can involve our audience and our fans in the creative process. Now we want to take that to the next level.\u003cbr\u003e\n\u003cbr\u003e\nEvery quarter starting Q4 2018 we will launch a new format that you- our patrons and fans- get to choose. You get a chance to Set the TimeGhost Clock to the time and place in history you want us to visit. Our community will nominate program ideas and then vote for the one that we\u2019ll produce in the Set the TimeGhost Clock vote. We will also give you the opportunity to get involved in the creative process itself, to discuss, debate, and develop the historical content of the future.\u003cbr\u003e\u003cbr\u003e\n\n\nWe want you to join our groups and forums, and come visit us in the studio to work together with us on our shared passion. Every quarter we will organize The TimeGhost Haunt - a get together where you can travel back into the past together with us and other virtual time travellers. You can visit in person or by video conference. Of course we\u0027ll also share with you our passion for good drink and food at those events - after all history is full of great meals and parties!\n\n\nDepending on your level of patronage, you can gain access to our patrons only content, functions, and events through our rewards system. You can read more about our rewards below and in our rewards section on this page.\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\n\nIn short: We want you to come join us to make history, to truly join us in making history.\n\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u00a0WHAT WILL WE DO WITH YOUR MONEY? \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003c/strong\u003eWe\u0027re currently on a weekly publishing schedule, but our real aim is to bring you daily content in the form of videos, articles, and images. To do that we\u0027ll be putting together a team of writers, editors, and producers that are just as passionate about history as we are.\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re creating a studio and production facility in a beautiful location in the Bavarian countryside - hopefully some of you will be able to come visit us and take part in the creative process.\n\u003cbr\u003e\n\u003cbr\u003e\nTo make content that meets your expectations and creates a great viewing experience, we need to acquire the rights to archival material.  Then we\u0027ll be cooperating with some of the world\u0027s best and richest content libraries so that you can truly see history come to life again.\n\u003cbr\u003e\n\u003cbr\u003e\n\nIn short: it\u0027s a huge endeavor and to be able to do it right we want to do it together with you.\n\nWe\u0027re extremely grateful for your participation so that we can continue bringing you high quality, interactive, history-based documentaries.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nThank you for joining us!\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nIndy and Spartacus\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\n\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003eOUR MEMBERSHIP TIERS \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cstrong\u003eTimeGhost\u003c/strong\u003e\u00a0\u003cstrong\u003eArmy Private\u00a0\u003c/strong\u003eSee our content without ads and before it goes live on public platform. You can submit your programming ideas to be part of those selected from in our quarterly \u201cSet the TimeGhost Clock\u201d event, where we let our community decide on a show to be launched in the next quarter.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003eTimeGhost\u003c/strong\u003e \u003cstrong\u003eArmy WW2 Division Private \u003c/strong\u003eIf you\u0027re only interested in WW2, this is the tour for you. You get access to the TimeGhost and WW2 forums and preferred access to the WW2 content on the dedicated WW2 site.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003eTimeGhost Army Specialist\u00a0\u003c/strong\u003eGet access to all of our preferred Patron functions. A vote in the Set the TimeGhost Clock event to select a new show to be launched in the coming quarter.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTimeGhost Army Captain\u00a0\u003c/strong\u003eGrant yourself special access to our hosts and increase your say in what programs we should do. Take part in our Ask TimeGhost Anything events, where we try to answer everything about anything historical (warning: might get silly ;-). Get access to our development forum and make the wishes of the TimeGhost community come true by selecting the preliminary list of Set the Time Ghost Clock program submissions.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTimeGhost\u00a0Army Brigadier\u00a0\u003c/strong\u003eBecome an integral part of our programming. You\u2019ll be invited to our quarterly three-day TimeGhost Haunt - in person or via video conference. You\u2019ll get plenty of personal access to Indy, Spartacus, and the rest of our hosts and team. At the TimeGhost Haunt we will finalize the Set the TimeGhost Clock vote, work together with you to create historical content for the future, discuss history, and just have a great time over Bavarian beer, grilled chicken, kn\u00f6del, and weisswurst.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTimeGhost Time-Warp\u00a0\u003c/strong\u003eBe the title producer of an existing show of your selection, or make a long-term commitment and launch a show of your choice out of our development portfolio. You could, for instance, fast track the launch of our real-time WWII show. You will appear in titles and credits of the show as the main executive producer and be an integral part of the executive creative team. You\u0027ll also be on the board of the TimeGhosts Haunt and of course have the benefits of all the previous rewards.\u003cbr\u003e"

     "created_at": "2017-05-09T14:18:32.394796+00:00",
     "description": "\u003cimg src=\"https://onliontv.files.wordpress.com/2017/05/timewarp.png\"\u003e\u003cbr\u003e\nBe the title producer of an existing show of your selection, or make a long-term commitment and launch a show of your choice out of our development portfolio. You could, for instance, fast track the launch of our real-time WWII show. \u003cbr\u003e\u003cbr\u003eYou will appear in titles and credits of the show as the main executive producer and be an integral part of the executive creative team. You\u0027ll also be on the board of the TimeGhosts Haunt and of course have the benefits of all the previous rewards.\u003cbr\u003e\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 500000,
     "completed_percentage": 32,
     "created_at": "2018-05-07T13:59:00+00:00",
     "description": "\u003cstrong\u003eStudio and Stability\u003cbr\u003e\u003c/strong\u003eAt the moment Spartacus and Indy are doing this more or less on their own, with Astrid helping out with administrative stuff. Now and then we\u0027re paying for some support to edit a few videos out of our own pocket and we\u0027re filming in Sparty\u0027s living room. Some of you have noticed the echo and that were not on schedule with... well with anything to be honest. With this money we can set up our studio, which first of all helps with video and sound quality, but also enables us to work more efficiently to get closer to a reliable schedule. More than anything we can finally deliver on our rewards on time.\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "1194837",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 1000000,
     "completed_percentage": 16,
     "created_at": "2018-05-07T13:59:00+00:00",
     "description": "\u003cstrong\u003eGrow the Team and Improve Graphics\u003c/strong\u003e\u003cbr\u003eUntil now all graphic work is done by Spartacus alone, while he thinks it\u0027s great fun, it\u0027s eating away form his time spent on making content. And lets be honest - it\u0027s cute and all, but Sparty isn\u0027t a professional graphic designer. Now we can get the help we need to look as good as we do on TGW. We can also dedicate more time to TimeGhost and make sure that\u00a0Indy and\u00a0Spartacus won\u0027t collapse, maybe even hire another crazy person willing to take on this madness, which helps us maintain, perhaps even increase our output.",
     "reached_at": null,
     "title": ""
    },
    "id": "1194838",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 1500000,
     "completed_percentage": 10,
     "created_at": "2018-05-07T13:59:01+00:00",
     "description": "\u003cstrong\u003eTimeGhost\u00a0Stable and Running on Track\u003cbr\u003e\u003c/strong\u003eUntil we reach this goal we\u0027re still cooking with water and things will be a bit jimmy rigged. But now we can set up a fixed team, start cooking with spices, and really get down to business - as a comparison this is the budget we started with for TGW provided by the company that owns the TGW channel, and then we added more resources with the help of the community. For you this means that you can look forward to daily updates, more content and a reliable schedule - to not mention even better content.",
     "reached_at": null,
     "title": ""
    },
    "id": "1194839",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 2000000,
     "completed_percentage": 8,
     "created_at": "2018-05-07T13:59:01+00:00",
     "description": "\u003cstrong\u003eWorld War II is Feasible\u003c/strong\u003e\u003cbr\u003eThis secures WWII at the levels that the project deserves. A lot of the added money will go to rights and a little bit to dedicated resources to manage the WWII project. While we still have to dedicate much of our general resources to WWII, we will then be able to put out other stuff as well on occasion.",
     "reached_at": null,
     "title": ""
    },
    "id": "1194840",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 3000000,
     "completed_percentage": 5,
     "created_at": "2018-05-07T13:59:01+00:00",
     "description": "\u003cstrong\u003eGrow the WWII Project and Go on Location\u003cbr\u003e\u003c/strong\u003eNow we can share more income with the WWII partners and we can visit the battlegrounds and other locations of WWII so that you get 360\u00ba views, on site analysis, and in depth understanding of the madness that was The Second World War. In essence - more content, better content, and more content sources.",
