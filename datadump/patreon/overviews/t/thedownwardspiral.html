    "summary": "Hi! \u003cbr\u003e\u003cbr\u003eI\u0027m Kitten/Vault Girl/Lilith!\u003cbr\u003e\u003cbr\u003eThis Patreon page is dedicated to my personal works and also the online games I run.\u003cbr\u003e\u003cbr\u003eIn the near future, this patreon page will start giving out previews of Eden Lost, which is my own personal horror setting I am working on. It\u0027s a world where the lines between good and evil are blurred and doing the right thing, can often mean doing the thing that is justified by your endgame; not your best intentions.\u003cbr\u003e\u003cbr\u003eEden Lost is currently being worked on as a set of stories, and an RPG which I hope to showcase in a MUSH. This RPG system, or a light variation of it has been adapted for use on two online games, or MUSH that I also run.\u003cbr\u003e\u003cbr\u003eThese are known as Fallout: El Dorado, and Resident Evil: Redefined. \u003cbr\u003e\u003cbr\u003eFor those who do not know, MUSH stands for Multi-User Shared Hallucination. There are also MUDs, MUX, and MOO out there. They existed before MMOs did and lots of us still play them and they are an extremely rewarding experience.\u003cbr\u003e\u003cbr\u003eThe major purpose of this Patreon page at the moment is to help support my dream of being able to not only work on the online games I run, which provide hours of entertainment to people each day but also to be a writer and work on getting my own creations out there.\u003cbr\u003e\u003cbr\u003eP.S. If you don\u0027t want to subscribe monthly to Patreon and would like to make one time donations, my paypal is catgirlvampire@gmail.com\u003cbr\u003e"
