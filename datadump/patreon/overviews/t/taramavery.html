    "published_at": "2018-02-26T08:44:13+00:00",
    "summary": "I am Tara Madison Avery, cartoonist, writer, illustrator, and publisher. I make comics in many genres but I specialize in humor and romance comics of LGBTQAIU interest. With my publishing imprint \u003cstrong\u003e\u003ca href=\"http://stackeddeckpress.com/\"\u003eStacked Deck Press\u003c/a\u003e\u003c/strong\u003e, I have been fortunate enough to have the opportunity to publish fine work such as the Ignatz and Lambda Literary Award-nominated comics anthology \u003cstrong\u003e\u003ca href=\"http://stackeddeckpress.com/product/alphabet-the-lgbtqaiu-cartoonists-from-prism-comics-to-benefit-the-queer-press-grant/\"\u003eALPHABET\u003c/a\u003e\u003c/strong\u003e and Tyler Cohen\u0027s Bi Book Award-winning \u003cstrong\u003e\u003ca href=\"http://stackeddeckpress.com/product/primahood-magenta/\"\u003ePrimahood: Magenta\u003c/a\u003e\u003c/strong\u003e. I am currently working on \u003cstrong\u003eMerrier\u003c/strong\u003e, a romantic comedy set in the intersecting bisexual, transgender, and polyamorous communities of Los Angeles, \u003cstrong\u003eAgents of A.S.C.E.N.D.\u003c/strong\u003e, a superhero story about a paranormal government operatives, and \u003cstrong\u003eSewi Ala\u003c/strong\u003e, a comic written in the constructed language Toki Pona about a young non-binary person in a primitive agrarian society.\u003cbr\u003e\u003cbr\u003eThank you for your support! I hope that my comics, drawings, and musings find favor with you. I\u0027ll do everything I can to make sure you get the most bang for your comics buck that I can deliver.\u003cbr\u003e"
