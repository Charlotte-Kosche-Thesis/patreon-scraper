    "summary": "Selbst wir h\u00e4tten vor knapp einem Jahr nicht erwartet, dass man in Deutschland mit einem True Crime Format zwischen 10000-25000 H\u00f6rer pro Episode f\u00fcr sich gewinnen k\u00f6nnte. Dass wir es auch regelm\u00e4\u00dfig in die Top 10 Charts unserer iTunes Kategorie \"Geschichte\" schaffen ist ein angenehmer Beigeschmack. Daf\u00fcr ein gro\u00dfes DANKE!\u003cbr\u003e\u003cbr\u003eIhr habt uns auf den sozialen Plattformen gezeigt, dass euch das Thema interessiert und ihr gerne mit uns in Kontakt tretet. Nach unserer kleinen Pause und der Umbesetzung im Personal haben wir uns daf\u00fcr entschieden den Schritt zu Patreon zu wagen. Wie bereits angek\u00fcndigt, wird weiterhin niemand vom Hauptcontent unseres Formats ausgeschlossen. Dennoch w\u00fcrden wir uns sehr freuen, wenn der/die ein/e oder der/die andere/r uns finanziell unterst\u00fctzen m\u00f6chte, damit wir unser Format qualitativ und quantitativ zuk\u00fcnftig weiter verbessern k\u00f6nnen. Vielleicht schaffen wir es auch, auf dieser Plattform eine Art Community zu erschaffen f\u00fcr Freunde unseres Projekts.\u003cbr\u003e\u003cbr\u003ePodcasting ist unser Hobby und ein Hobby kostet Geld. Dieses Geld k\u00f6nnen wir nat\u00fcrlich auch wie bisher weiter aus eigener Tasche finanzieren. Podcasting ist aber auch eine Form der Unterhaltung wie Kino, Musik oder Videospiele. Wir sind kreativ, investieren viel Zeit und schaffen ein Produkt, welches euch scheinbar gef\u00e4llt.\u003cbr\u003e\u003cbr\u003eJeder der uns hier unterst\u00fctzen m\u00f6chte, bekommt nat\u00fcrlich auch einen Mehrwert f\u00fcr seinen Support. Das sind Kleinigkeiten, k\u00f6nnen aber auch in Zukunft gr\u00f6\u00dfere Dinge sein. Wir haben da die ein oder andere Idee. \u003cbr\u003e\u003cbr\u003eAbschlie\u00dfend wollen wir euch mitteilen und das ist uns ganz wichtig, dass wir nat\u00fcrlich auf niemanden sauer sind der uns nicht finanziell unterst\u00fctzen m\u00f6chte oder kann. Jeder von uns hat nur ein gewisses Budget im Monat zur Verf\u00fcgung und das wollen wir euch nat\u00fcrlich nicht abkn\u00f6pfen. Viel wichtiger ist uns, dass ihr uns weiterhin anh\u00f6rt und an Freunde oder Bekannte weiterempfiehlt.\u003cbr\u003e\u003cbr\u003eChristian, Dominik \u0026amp; Stefan\u003cbr\u003e"
