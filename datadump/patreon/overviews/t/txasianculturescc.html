    "published_at": "2018-02-28T19:10:13+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003eTake a trip through Asia you will always\nremember!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nGaze at the artistry of kimonos, porcelain, and\na rickshaw!\u00a0 Admire treasures from Japan, India, China, Thailand, the\nPhilippines, Korea, and many others. The stories and richness of each country\u2019s\npeople await you.\u003cbr\u003e\n\u003cbr\u003e\nEach year more than 1,500 children and social\nclubs tour the museum.\u003cbr\u003e\n\u003cstrong\u003eYou can\nexplore too!\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003e*************************************************************************************************************\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eQ: Why is a museum on\nPatreon? Don\u0027t you already get funds the state?\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e We receive NO government funding! \u003c/strong\u003eWe rely\nentirely on grants, donations, tickets, gift shop sales, and events. Patreon is\none way we can receive funds \u003cstrong style=\"font-weight: bold;\"\u003eAND\u003c/strong\u003e reach you if you can\u2019t come visit us. \u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003ePatreon\nlets people around the world choose to help and enjoy part of our experience.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\nWhere are you?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e \u003c/strong\u003eDowntown\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"https://maps.google.com/?q=Corpus+Christi,+Texas,+U.S.A.+1809+N.+Chaparral+St\u0026amp;entry=gmail\u0026amp;source=g\"\u003e\u003cstrong\u003eCorpus Christi, Texas, U.S.A. 1809 N.\nChaparral St\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e.\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: Can I come for a\nvisit?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eA:\u003c/strong\u003e\u003cstrong\u003e Yes, you can! Tuesday - Saturday, 12:00 - 5:00pm.\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe have special events throughout the year, too!\u00a0 Follow us on Facebook page to keep up with our current events\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eQ: What\nif I pledge?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eA:\u003c/strong\u003e\u003cstrong\u003e You will receive access to various image featuring some of our\nartifacts.\u003cbr\u003e\u003c/strong\u003eWe will post at least two throughout the month month with at least one being one of our amazing hakata dolls and the other usually a unique piece that can include masks, paintings, figures, etc.\u003cbr\u003ePatrons can freely look back to previous months\u00a0\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eQ: Are the artifacts featured also on display in the Museum?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nA: No. To be fair to Patrons who can\u2019t visit,\nyou will receive a unique experience! \u003c/strong\u003e\u003cbr\u003eThe artifacts you will see here are not on display in the\nMuseum at the time they are posted.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eQ: Are the rewards the same for each tier?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eA:\u003c/strong\u003e\u003cstrong\u003e\u00a0Those who pledge in our higher tiers will be given a place as a Patron of the Month and will be recognized both here on Patreon and in the museum proper in our Lantern Alley.\u003cbr\u003e\u003c/strong\u003eA Patron of the Month can choose to have their name on display or give a special mention or shoutout to someone, such as a Happy Birthday or the like.\u003cbr\u003e\u003cstrong\u003eWe hope to add more tiers with corresponding rewards in the future for those who wish to contribute more and deserve some special recognition. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe always alert our Patrons when changes happen.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eQ: What\nis so special about your doll collection?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eA:\u003c/strong\u003e\u003cstrong\u003e Our \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHakata\nDoll Collection\u003c/strong\u003e\u003cstrong\u003e is possibly the largest\ngroup of hand-crafted figures commissioned by our founder, Mrs. Billie Trimble\nChandler. \u003c/strong\u003e\u003cbr\u003eThey represent all walks of Asian cultures, from children to artists,\nto workers and warriors.\u00a0\u003cbr\u003e\u003cstrong\u003eEach is one of a kind!\u003c/strong\u003e\u003cbr\u003e"
