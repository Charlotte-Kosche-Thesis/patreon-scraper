    "published_at": "2015-12-14T19:49:29+00:00",
    "summary": "The Raw Spa is a young business... a baby, if I may use the comparison. Right now it\u0027s just two of us- Mack mixes the things, formulates the things, and does all of the product testing (on herself...we leave the guinea pigs alone!). Guy does all of the social media, blogging, helps test products and lends a hand to the mixing when Mack develops an eye twitch.\u003cbr\u003e\u003cbr\u003eWe are here to redefine what natural skincare and beauty care is! It doesn\u0027t have to be boring, it doesn\u0027t have to smell like Grandma, and it definitely doesn\u0027t have to be ugly. Essentially, ladies and gents, we are bringing decadent and delectable products to the natural scene!\u00a0\u003cbr\u003e\u003cbr\u003ePart of our hopes for the future of the company are to reinvent how the industry operates. As we grow we will redefine \u0027being green\u0027 by designing and manufacturing our own bio-plastic containers (you can learn more about it in our stretch goal for The Plantable Packaging Protocol), as well as seeking out more renewable ingredients and production methods.\u00a0\u003cbr\u003e\u003cbr\u003eWe want The Raw Spa to be MORE than just another natural spa company. We want to change things, so we can leave the world better than when we started. And definitely smelling a lot better. We make awesome smells. And YOU can be a part of it!\u003cbr\u003e\u003cbr\u003eSo how can you help? We are so glad you asked!\u00a0\u003cbr\u003e\u003cbr\u003eEvery little bit helps, whether it is $1 or $100- and we want to make sure that you are more than fairly compensated for your support! By pledging money to The Raw Spa, you don\u0027t just allow us to expand, to research, and to evolve as a company; you become part of the team! Part of the family! And in this family we give samples. *wink*\u003cbr\u003e\u003cbr\u003eSo don\u0027t wait! Be a Patron today!\u00a0\u003cbr\u003e\u003cbr\u003e"
