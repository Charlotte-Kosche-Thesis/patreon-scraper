    "earnings_visibility": "private",
    "has_rss": false,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1010011/9903a17520b84003bd7952341e30d81d?token-time=2145916800\u0026token-hash=IbZPgPIfdgXioXNCmEQni7BTydlE-b9dUSagCkgaamQ%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1010011/9903a17520b84003bd7952341e30d81d?token-time=2145916800\u0026token-hash=zAMAkkPa_uA1Ip3JNhq69tZcvhFqFT5qicRjIvxEyno%3D",
    "is_monthly": true,

    "main_video_embed": null,

    "pledge_url": "/bePatron?c=1010011",
    "published_at": "2017-09-08T16:28:25+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eI HAVE A DREAM\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LgIUqqKfP7g?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI want to create my art and provide it to everyone for free. It may sound crazy, but it\u0027s true. I love creating doodle art and I love how people interact with me after colouring it in. Selfishly, I want that feeling forever. Because I suffer from manic depression, I want my doodle art to help people with mental health issues to have a more colourful and creative day, as creating it has done for me. I don\u0027t do it for the money, I do it for the love of putting pen to paper and creating worlds, characters and stories for free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eABOUT ME\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m Pete Jarvis. A.K.A The Doodle Monkey. \u003cbr\u003eI am a \u003cstrong\u003edoodler\u003c/strong\u003e, \u003cstrong\u003eartist\u003c/strong\u003e and \u003cstrong\u003eillustrator\u003c/strong\u003e who lives with, and manages, a life with manic depression. After leaving university with a First Class with Honours in 2017, I was unsure what I wanted to do with my career. I struggle with social situations and working in an office environment, so creating my own art is the only direction I can go in to fulfill my creative goals and to continue to keep a healthy stable mind.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWHAT I MAKE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy hope is to create a career based on helping other people living with mental illness by creating doodle art to add colour to their lives.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eSO,\u00a0WHAT\u0027S SPECIAL ABOUT MY PATREON?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eWell, all the doodle art I create is \u003cstrong\u003eCOPYRIGHT FREE.\u003c/strong\u003e What that means is: once you have been sent a piece of doodle art, \u003cstrong\u003eyou can do what you want with it.\u003c/strong\u003e Sell it, share it, add it a piece of something you are creating, what ever you want!.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWHY AM I DOING THIS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI want my art to reach the widest audience and help as many people as possible. I am not creating illustrations and doodles for the money, I am creating it to help me with my depression. But I still have to pay bills and live a \"normal\" life which is why I have turning to Patreon to make living. It will allow me to exist in this world as an artist managing depression.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWHAT YOU GET\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOn this page, I will be creating new art especially for my patrons. I guarantee \u003cstrong\u003eat least three new works per week\u003c/strong\u003e. In return for your pledge, you will receive step-by-step \u003cstrong\u003eimages\u003c/strong\u003e, high-res \u003cstrong\u003ejpegs\u003c/strong\u003e, time-lapse \u003cstrong\u003evideos\u003c/strong\u003e, and other bonus \u003cstrong\u003edownloads\u003c/strong\u003e. See the reward tiers for more info.\u003cbr\u003e\u003cbr\u003eYour pledges will help me to pursue my creative dreams and create art for all to enjoy and engage with. I will create a colouring book every month for the rest of my life to continue my work to help others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eIF YOU DON\u0027T WANT TO DO THE MONTHLY PLEDGE...\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eCheck out my \u003ca href=\"http://www.thedoodlemonkey.com\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003estore\u003c/span\u003e\u003c/a\u003e to buy stuff directly. You can also help spread the word about my art or my Patreon page. Every little bit helps.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eGIVING BACK\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAbout 10% of the funding I receive will go back to supporting other Patreon pages that I like. Please check out the pages I\u0027m pledging to if you are seeking another cool artist to support!\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eOTHER FORMATION\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI also have another website \u003ca href=\"http://www.monkeysinmyhead.co.uk/\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ehttp://www.monkeysinmyhead.co.uk\u003c/span\u003e\u003c/a\u003e which allows me to write my daily struggles and views with my mental illness. Your pledges will also help me to continue developing my site.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eNOTES\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI typically post/confirm rewards within the first week of the month, after all the pledges have been processed. If you haven\u0027t received a download link or a message about a commission by then, please contact me.\u003cbr\u003eDownload links expire after three months.\u003cbr\u003eIf you only want a one-time commission, feel free to reduce or cancel your pledge once your payment has been processed and I\u0027ve confirmed your request. You\u0027ll want to do so before the end of the next month so you are not charged again.\u003cbr\u003ePlease feel free to message me if you have any questions or concerns!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTHANK YOU\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI would love to thank you for taking the time to read my message and I would you to become a Patreon so we can create amazing doodle colouring art between us.\u00a0\u003cbr\u003e\u003cbr\u003eFeel free to change/reduce/cancel your pledge at whatever level at any time. I know it seems awkward, but I don\u0027t mind. I appreciate any amount of support you\u0027re able to give for however long you\u0027re able to give it."
