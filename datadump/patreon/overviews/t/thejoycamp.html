    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/aWpv-YM1rkQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/aWpv-YM1rkQ",
    "one_liner": null,
    "patron_count": 16,

    "published_at": "2016-11-24T00:47:03+00:00",
    "summary": "\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am Benny Wills, a 30-something actor-turned-poet and co-creator of the \"conscious comedy\" YouTube channel, \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/joycamp\"\u003eJoyCamp\u003c/a\u003e\u003c/strong\u003e.  You may recognize me as this...\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cimg src=\"https://i.imgur.com/4QkNeOG.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eSome more about me (based on peer assessment, internal exploration, and self-realization):\u003cbr\u003e\n\u003cblockquote\u003e\n\u003cbr\u003eI\u0027m...\u003cbr\u003e\nA conspiracy theorist\u003cbr\u003e\nA radical extremist\u003cbr\u003e\nA paranoid, ridiculous, delusional idealist\u003cbr\u003e\u003cbr\u003e\nI\u0027m a ludicrous anarchist\u003cbr\u003e\nI\u0027m a pessimistic communist\u003cbr\u003e\nI\u0027m a woo-woo, hippy-dippy, foil-hat enthusiast\u003cbr\u003e\u003cbr\u003e\nI\u0027m an airy-fairy truther\u003cbr\u003e\nI\u0027m a curly headed loser\u003cbr\u003e\nI\u0027m a tripped out, bleeding heart, cannabis abuser\u003cbr\u003e\u003cbr\u003e\nI\u0027m a pathetic, apathetic, free-loading non-voter\u003cbr\u003e\nI\u0027m an empathetic, sympathetic, tree-hugging peace promoter\u003cbr\u003e\u003cbr\u003e\nI\u0027m certified organic. :)\u003cbr\u003e\nI\u0027m hopelessly, endlessly...\u003cbr\u003e\u003cbr\u003e\nRomantic...\u003cbr\u003e\u003cbr\u003e\nI\u0027m enigmatic, I\u0027m aloof\u003cbr\u003e\nI\u0027m charismatic, I\u0027m a goof\u003cbr\u003e\u003cbr\u003e\nI\u0027m annoying, I\u0027m a nuisance\u003cbr\u003e\nI\u0027m privileged and I\u0027m white\u003cbr\u003e\nI\u0027m an opinionated SOB who don\u0027t lean left or right\u003cbr\u003e\u003cbr\u003e\nI\u0027m anti-war, anti-government, anti-fear, anti-money\u003cbr\u003e\nPro-love, pro-biotic, pro-fun, pro-funny\u003cbr\u003e\u003cbr\u003e\nI\u0027m awake, I\u0027m aware, I\u0027m unshackled and I\u0027m free\u003cbr\u003e\nI am man, I am beautiful\u003cbr\u003e\nI\u0027m a YOU\u003cbr\u003e\nAnd you\u0027re another ME\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cem\u003e\u003cimg src=\"https://i.imgur.com/XUGc7G6.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eThat\u0027s me performing at Anarchapulco earlier this year where I \nreceived multiple standing ovations during my 40-minute set.  I say that\n not to brag, but because, well, it\u0027s awesome.  It\u0027s important to \nacknowledge the good stuff in life.  Also, wow, I never could have \nguessed that this is what I\u0027d be doing - performing poetry around the \nworld.  Who\u0027da thunk?\u003cbr\u003e\u003cbr\u003eAs I mentioned before, I\u0027m the co-creator of \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/joycamp\"\u003eJoyCamp\u003c/a\u003e\u003c/strong\u003e.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/KTeqLLv.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWe produce content intended to awaken the masses, nurture the \nawakening, and soothe the already woke. In early 2012 my compadre Kevin \nand I embarked on this joyful journey and later that year the world \ndidn\u0027t end.  Coincidence?  We think not.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eHere\u0027s a quote we like:\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ImsmzrN.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWe currently have over 100 videos and 18k subscribers.  We receive\n messages almost daily from people around the world thanking us for our \nwork.\u003cbr\u003e\u003cbr\u003eSo... what\u0027s next?\u003cbr\u003e\u003cbr\u003e\nI\u0027m riding the waves of change and stepping into a new role.  I \nstarted writing poetry a few years ago and I\u0027ve slowly been going more \nand more public with it.  My set at \u003cstrong\u003e\u003ca href=\"https://anarchapulco.com/\"\u003eAnarchapulco\u003c/a\u003e\u003c/strong\u003e\n was entirely poetic and it served as a real activation point.  The \nresponse from the crowd was better than I could have imagined and I\u0027m \nnow poised to accept and embrace this new role of traveling \nspeaker/poet.\u003cbr\u003e\u003cbr\u003e\nI\u0027ll be using \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/joycamp\"\u003eJoyCamp\u003c/a\u003e\u003c/strong\u003e\n as my platform to express this newfound talent, and, well... we\u0027ll see \nwhat happens.  We\u0027ll also continue making videos (don\u0027t worry), as well \nas re-launching our podcast which had a 6-week trial run late last year.\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003eBecause I have massive student loan debt.  A contractual illusion that \ntaunts me every day of my life.  It\u0027s an ongoing, ethereal annoyance \nthat just won\u0027t go away. And I\u0027m sick of it. I just turned 34 and my \ngoal is to eradicate it completely by the time I\u0027m 35.\u003cbr\u003e\u003cbr\u003eI \"owe\" \u003cstrong\u003e$63,000\u003c/strong\u003e and I want to crowdsource about half of that number, roughly \u003cstrong\u003e$31,500\u003c/strong\u003e.  I\u0027ll then offer that amount back as a one-time only payment, and (hopefully) free myself from this nagging issue forever.\u003cbr\u003e\u003cbr\u003eI\u0027ll admit, I was naive when I took out those loans, thinking \nI\u0027d surely be able to pay them back in short order with all of the \nacting money bound to come my way and all. But like so many of you,  I \nwoke up from my dream, saw a world that needed my help, and walked away \nfrom the only pursuit I\u0027d ever known.\u003cbr\u003e\u003cbr\u003e\nLuckily, the time I invested and the skills I acquired throughout my \nacting career are coming in handy now in the most beautiful ways.  \nBecause performing poetry and speaking in front of large crowds is the \nperfect coalescence of all of it.  Had I NOT gone to school and trained \nand done all those plays, I wouldn\u0027t have the tool set necessary to do \nwhat I\u0027m doing now.\u003cbr\u003e\n\u003cbr\u003eIt\u0027s all happening... exactly right.  :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/GfMpXzC.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHelp me out if you can and let\u0027s keep fighting the good fight.\u003cbr\u003e\u003cbr\u003e\nLooking forward to whatever\u0027s next...\u003cbr\u003e\u003cbr\u003e\nMuch love to all.\u003cbr\u003e\u003cbr\u003e\n-Benny\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/95V52KB.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e"
   },
