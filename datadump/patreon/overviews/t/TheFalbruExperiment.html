    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"540\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F253802836\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F253802836\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F680787989_960.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"960\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/253802836",

    "published_at": "2016-03-31T14:28:42+00:00",
    "summary": "Hey! I\u0027m Pablo, a singer songwriter from Genava NY, using music to raise awareness and support for community arts initiatives and nonprofits. By donating a portion of my Patreon subscriptions and royalties, my vision is to inspire the world one song at a time. If that sounds like something you\u0027re into, become a patron and subscribe to my page for a $1+ a month. After you subscribe, you\u0027ll be able to download music, watch videos and more. For 2018 your subscription is helping raise funds for a college scholarship awarded to\u00a0\u003ca href=\"http://www.genevacsd.org/\"\u003eGeneva High School\u003c/a\u003e students. So check out my page\u00a0and pick the level that works best for you, thanks!\u00a0\u003cbr\u003e\u003cbr\u003e~Pablo\u003cbr\u003e\u003cbr\u003ep.s. I wanna to give a shout out to all the patrons who have supported this page and my work. You have given me the chance to do something special and I can\u0027t thank you enough for that. Our work is just getting started and I can\u0027t wait to see where it goes. Thank you so much for being a part of the journey, much love, talk soon!\u003cbr\u003e\u003cbr\u003e~plm~\u00a0\u003cbr\u003e\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTHE DEETS\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/TheFalbruExperiment/\"\u003eThe Falbru Experiment\u003c/a\u003e  is committed to raising awareness and support for community arts initiatives and nonprofits by donating a percentage of my monthly Patreon subscriptions to the beneficiary of the year. As a bonus, each time a milestone is reached, I will donate 100% of the following months subscriptions. When you subscribe to my page, you\u0027re not only helping cover the production cost of recording and releasing new content, but you\u0027re helping me give back to my community. As a thank you, periodically you\u0027ll receive limited release gifts exclusively for Patreon subscribers like stickers, music, art, sandals, apparel and more! \u00a0 \u00a0\u00a0\u003cem\u003e\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m big on collaborating, so a lot of what you see and hear will feature regional and national creators.\u00a0So check out the subscription levels and pick the one that works best for you. Subscriptions start at $1 a month with a special gift for the first one hundred people to subscribe at $10+ a month called, \u003cem\u003eThe Hundo Bundle\u003c/em\u003e, which includes a limited vinyl release of my music and a spot on the guest list for my album release parties. Thanks for checking out my page, I\u0027m always open to feedback so let me know what you think. Until then, be well!\u003cbr\u003e\u003cbr\u003e~Namaste\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eREWARD TIERS\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThere are a couple patron levels to choose from. Each level supports the mission, so pick the one that works best for you. Most of my creations and collaborations will be made available to everyone who subscribes, it\u0027s just a matter of time. Meaning, those at the highest level ($25+) will have access to content first and more frequently...along with some exclusive perks. Then, content will be made available to the next level down ($10+) and so on and forth...minus some exclusive gifts, as previously mentioned.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$1+/mo: My Peeps -\u003c/strong\u003e\u00a0\u00a0$1+ a month subscription gives you access to my exclusive Patreon feed that will feature behind the scenes content, interviews and sneak peeks on creations \u0026amp; collaborations. Each patron level has its own milestone based on how many months you maintain your subscription. So each time you hit a milestone (typically between 10-12 months at this level) I\u0027ll send you a little token of my appreciation. So leave your address so I can snail mail ya something special :-)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$3+/mo: My Crew -\u00a0\u003c/strong\u003e$3+ a month subscription gets you all of the above and first dibs on The Falbru Experiment 360 Session tunes. Each patron level has its own milestone based on how many months you maintain your subscription. So each time you hit a milestone (typically between 8-10 months at this level) I\u0027ll send you a little token of my appreciation. So leave your address so I can snail mail ya something special :-)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$5+/mo: My Squad -\u00a0\u003c/strong\u003e$5+ a month you\u0027ll get all of the above PLUS a free download of any song I write and release. Each patron level has its own milestone based on how many months you maintain your subscription. Each time you hit a milestone (typically between 6-8 months at this level) I\u0027ll send you a little token of my appreciation. So leave your address so I can snail mail ya something special :-)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$10+/mo: My BFF\u0027s - \u003c/strong\u003e$10+ a month unlocks the \u003cem\u003e\"The Hundo Bundle\", \u003c/em\u003ea limited release vinyl record available after each album cycle (album cycles range between 9-12 months). You\u0027ll also receive quarterly mailings of limited release stickers made in\u00a0collaboration with \u003ca href=\"http://www.spacevinyl.com/\"\u003eSpace Vinyl\u003c/a\u003e,\u00a0along with all of the above. Plus you\u0027ll have two spots on the guest list for listening parties. (Limited space RSVP required)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$25+/mo: My Famz - \u003c/strong\u003e$25+ a month also unlocks the \u003cem\u003e\"The Hundo Bundle\",\u003c/em\u003e\u00a0a limited release vinyl record available after each album cycle (album cycles range between 9-12 months) As well as the \u003cem\u003e\"Killer Collabo\"\u003c/em\u003e\u00a0perks. These are collaborations\u00a0with different artists and businesses on custom pieces and merch typically sent out at least once a year.* You\u0027ll also get an all access pass to listening parties, plus all of the above. (Limited space available for all access passes. They are distributed on a first come first serve basis, RSVP required.)\u003c/li\u003e\u003c/ul\u003e\u003cem style=\"background-color: initial;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 *Gifts at this level are sent out after your 6 month subscription payment.\u003c/em\u003e\u00a0\u00a0\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/125243874\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/125243874\"\u003eThe Falbru Experiment-Triumph\u003c/a\u003e from \u003ca href=\"https://vimeo.com/ugcollective\"\u003eUG Collective\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e"
