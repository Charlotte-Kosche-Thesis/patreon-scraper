    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F201443064\u0026amp;url=https%3A%2F%2Fvimeo.com%2F201443064\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F615222799_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv\u003e\n\t\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRelax, Reduce Stress and Fall Asleep Fast!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\tEveryone has trouble falling asleep occasionally. We spend so much of our waking hours stressed out as we constantly try to \u00a0juggle the balance or our careers, relationships and health. We all need a good night\u2019s sleep in order to have the energy and mental clarity we need the next day to get things done, but turning off your mind just because it\u2019s bedtime can be a challenge. For many people, bedtime has become a time to worry, stress or toss and turn as they try harder and harder to fall asleep.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTracks To Relax is turning bedtime into relaxing \u201cme time\u201d\u003c/strong\u003e by providing powerful Guided Meditations that are designed to relax both mind and body quickly at bedtime. \u003cstrong\u003eThe time between when we go to bed and actually fall asleep is a great time to undo some of the knots in our mental rope and feed our subconscious mind with positive information\u003c/strong\u003e\u003cstrong\u003e, visualizations and suggestions\u003c/strong\u003e. Our audio sessions will lift you up, make you feel more empowered and even help you make self improvements all while you relax completely and drift off into a wonderful sleep.\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a Patron you\u2019ll get access to these powerful sleep audio sessions and have the ability to play them in your Browser, download them to your computer, or download and play them right in the \n\u003cstrong\u003ePATREON APP\u003c/strong\u003e which is available for iPhones through the\u00a0\u003ca href=\"https://itunes.apple.com/ca/app/patreon/id1044456188?mt=8\"\u003eApple App Store\u003c/a\u003e or\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.patreon.android\u0026amp;hl=en\"\u003eGoogle Play\u003c/a\u003e for Android phones.\u003cbr\u003e\n\u003cbr\u003e\nWe are constantly working on new audio sessions \u003cstrong\u003e(now with Male and Female voices)\u003c/strong\u003e to help you fall asleep! Each month that you are Sleep Junkie level Patron, you\u2019ll get access to new sessions as they are released. We also have plans in May 2018 to begin releasing some new two part meditations that begin as a visual (video) meditation that you watch before you go to bed and then continue as an audio meditation once you are in bed so you can\u00a0 get to sleep fast!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe have sleep meditations for:\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGetting Back To Sleep - Falling asleep quickly and easily - Breaking bad habits -\u00a0 Boosting Self Confidence - Stress relief -\u00a0Making positive changes - Reduce worrying - Remove emotional blocks - Managing blood pressure -Lose weight - Positive Healing -Chakra balancing - Getting unstuck - Increase Motivation - Goal setting - Deep relaxation - Fun relaxing fantasies - Law of attraction - Increasing self esteem - Positive affirmations - Progressive muscle relaxation - Positive thinking - Reduce Food Cravings - Improve Relationships - Stop Insomnia\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eView the FULL LIST of Tracks To Relax Sleep Meditations on Patreon with links to each session so you can find them easily!\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.trackstorelax.com/sleepmeditationsmenu.html\" target=\"_blank\"\u003eClick Here To View List.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHOW TO LISTEN AND DOWNLOAD OUR MEDITATIONS\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eGet the most out of being our Patron! Read our PDF on how to download our meditations easily to your computer, tablet or smart phone.\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003ca href=\"http://www.durhamcentral.com/patreon-download-instructions.pdf\" target=\"_blank\"\u003e\u003cstrong\u003e Click Here to view!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eWhen you become a Patron, you\u0027ll also receive a \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ecustom Audio RSS\u003c/span\u003e Feed so you can add all your sessions to the IOS Podcast Player APP! Here\u0027s how :\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ePodcasts\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e App (iOS) Tap the \u201cMy Podcasts\u201d button on the bottom row of icons. Then \u003cstrong\u003ehit the + button\u003c/strong\u003e in the top left corner, and select \u201c\u003cstrong\u003eAdd Podcast\u201d from the pop up\u003c/strong\u003e. Then you \u003cstrong\u003epaste in your customized feed URL and hit subscribe.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can also add the audio sessions you have access to on \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon to\u003c/span\u003e iTunes as a Podcast\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e RSS feed\u003c/span\u003e. Simply copy the RSS Feed URL provided when you become a Patron and then\u003c/span\u003e\u003c/strong\u003e\u00a0open \u003cstrong\u003eiTunes\u003c/strong\u003e and click \u003cstrong\u003eFile (in the top menu bar)\u003c/strong\u003e\u00a0\u0026gt; \u003cstrong\u003eSubscribe\u003c/strong\u003e to \u003cstrong\u003ePodcast\u003c/strong\u003e. Then paste the subscription link into the URL field. Enjoy!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRECENT COMMENTS:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMay 6th 2018 - \u003c/strong\u003eI came upon this podcast by chance and thought i\u0027d give it a go, it is like Magic! I\u0027m out like a light every time I have trouble sleeping! - SU\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eApril 20th 2018 - \u003c/strong\u003eI listen to these podcasts all the time and appreciate this guy\u0027s voice convincing my reluctant self to just go to sleep,.\" - Ashawat\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMarch 6th 2018 - \u003c/strong\u003eLiving with cronic insomnia, this podcast has helped me a lot. Best guided meditations for sleep!\u003cstrong\u003e - ErinHaines\u003cbr\u003e\u003cbr\u003eFeb 5th 2018 - \u003c/strong\u003eI deal with insomnia a few times a month and this podcast isone of the few things that truly helps me calm down and fall asleep. Thank you for creating it and producing new episodes! It helps more than all the sleep aids, essential oils and other sleep tips combined!\u003cstrong\u003e - ChristieH_Runs\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 140px;\"\u003e\n\u003c/div\u003e"
