    "summary": "\u003cstrong\u003eThe Hive is a social media hub and gaming community sharing up to date geek based news and media. We cover a wide variety of subjects from Video Games to Anime, Comic Books to Films, Technology to Toys, Music to MMA and much, much more.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAlongside our social media presence and gaming community we also host game servers for Ark Survival Evolved and Conan Exiles on Xbox One. More platforms and games will be covered once we reach our goals.\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe have many plans for the future and hope to expand at exponential levels, growing into a large recognised geek based community and brand with many opportunities\u00a0for everyone involved.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e--------------------------------------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRewards information...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards will begin to be handed out from the 3rd of the month, this will be a first come first served basis throughout the month. This prevents players signing up then cancelling before the payment is due. You must be on discord and message an admin your rewards list. We will not be chasing players for their rewards after the 20th of the month so please get in contact before this date.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe dino insurance covers you for month round free replacement.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e**No in game rewards for PvP Servers, only real life rewards**\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery month you continue to sub you will receive the same package again (you can make different choices) whether or not you still have your previous one.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow us on social media:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e@thehivehq (Instagram and twitter) \u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/thehivehq\"\u003ewww.facebook.com/thehivehq\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/groups/thehiveserver\"\u003e\u003cstrong\u003ewww.facebook.com/groups/thehiveserver\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003ePlease remember these are rewards, its not a shop, you\u0027re donating towards the server costs, not purchasing an item or service, be patient waiting for an admin, this is not a job. All rewards are subject to change.\u00a0\u003c/em\u003e\u003cbr\u003e"
