    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHelp us create the best gaming resource available!\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://www.vg-resource.com/images/vgr_logo.png\"\u003e\u003cbr\u003eThe VG Resource\u003cbr\u003e\u003ca href=\"http://www.patreon.com/%E2%80%8B%E2%80%8Bhttp://www.vg-resource.com\"\u003ehttp://www.vg-resource.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHey guys, my name is Daniel \"Dazz\" Brown, and I\u0027m the admin and owner of The VG Resource, a collection of 4 different websites:\u003cbr\u003e\u003cimg src=\"http://www.spriters-resource.com/resources/images/header/logo.png\"\u003e\u00a0\u003cbr\u003eThe Spriters Resource\u003cbr\u003e\u003ca href=\"http://www.spriters-resource.com/\" rel=\"nofollow\"\u003ehttp://www.spriters-resource.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.models-resource.com/resources/images/header/logo.png\"\u003e\u003cbr\u003eThe Models Resource\u003cbr\u003e\u003ca href=\"http://www.models-resource.com\" rel=\"nofollow\"\u003ehttp://www.models-resource.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"http://www.textures-resource.com/resources/images/header/logo.png\"\u003e\u003cbr\u003eThe Textures Resource\u003cbr\u003e\u003ca href=\"http://www.patreon.com/%E2%80%8B%E2%80%8Bhttp://www.textures-resource.com\"\u003ehttp://www.textures-resource.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"http://www.sounds-resource.com/resources/images/header/logo.png\"\u003e\u003cbr\u003eThe Sounds Resource\u003cbr\u003e\u003ca href=\"http://www.sounds-resource.com\" rel=\"nofollow\"\u003ehttp://www.sounds-resource.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe update the sites as frequently as we can, and manage the submissions to the best of our abilities. We spend countless hours working to make sure that content is top quality, and frequent. We have a dedicated community of people who are all simply interested in the same cause - to provide a free resource for fan creations, and learning materials for others to create their own content.\u003cbr\u003e\u003cbr\u003eLuckily, advertising pays for the server costs that we incur. And I \u003cstrong\u003elove\u003c/strong\u003e that - running this website, motivating others to be creative, and entertaining people with free content. It\u0027s a passion that I\u0027ve sought after my whole life and I\u0027m glad that it has finally come about. \u003cstrong\u003eHowever - \u003c/strong\u003efitting in the management of the sites around the rest of my life and other projects isn\u0027t an easy task, and online advertising revenue is never reliable in terms of a figure it\u0027ll pay out. Some months are great, other months, not so much. We want to expand, but as it stands, I simply cannot afford to do that without deeply impacting other aspects of my life. This is why I\u0027m asking you to help me through Patreon, if you can, and donate to the cause. With Patreon, you can contribute \u003cstrong\u003ewhatever you like \u003c/strong\u003eand support the work that I do on these websites.\u00a0\u003cbr\u003e\u003cbr\u003eI want to state now that, \u003cb style=\"\"\u003eshould we not earn anything through Patreon, nothing will change. \u003c/b\u003eOur content will always be free, it won\u0027t disappear, and you will always have access to it.\u003cbr\u003e\u003cbr\u003eWe currently have no rewards for contributions, but we plan to create some should the campaign be successful. This gives you guys an incentive to help us out, if you want, and it makes us feel great for giving something back to those that wish to help out!\u003cbr\u003e\u003cbr\u003eThanks for taking the time to read this!\u003cbr\u003e\u003cstrong\u003e-Dazz\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
