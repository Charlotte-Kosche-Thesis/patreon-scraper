    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t!!! \u00a0Help Me Make Cool Stuff \u00a0!!!\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://trasevoldog.files.wordpress.com/2017/04/patreon2.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\n\tHi!\u003c/strong\u003e I am \u003cstrong\u003e\u003cem\u003eTrasevol_Dog\u003c/em\u003e\u003c/strong\u003e, I make \u003cstrong\u003evideo games\u003c/strong\u003e and\u00a0\u003cstrong\u003egraphic experiments\u003c/strong\u003e! I also write \u003cstrong\u003earticles about underrated coding tricks\u003c/strong\u003e and other stuff! And \u003cem\u003eI need money to keep on doing it!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn 2018, my personal goal is to release at least one game and two write-ups every month!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tHere\u0027s one of the many graphic experiments I made!\n\t\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://trasevoldog.files.wordpress.com/2017/04/crystals.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tI call them \n\t\u003cstrong\u003ePico-8 Doodle\u003c/strong\u003e, because I make them in\u00a0\u003ca href=\"http://pico-8.com/\" target=\"_blank\"\u003e\u003cstrong\u003ePico-8\u003c/strong\u003e\u003c/a\u003e, generally \u003cstrong\u003ein one sitting of a few hours\u003c/strong\u003e! \u003cem\u003e(sometimes it takes two sittings) \u003c/em\u003eAnd then in\u00a0\u003ca href=\"https://trasevoldog.wordpress.com/category/doodle-insights/\" target=\"_blank\"\u003e\u003cstrong\u003ethe Doodle Insights\u003c/strong\u003e\u003c/a\u003e, a weekly series of \u003cstrong\u003ewritten articles\u003c/strong\u003e, I \u003cstrong\u003eexplain the code and the design behind the techniques I use\u003c/strong\u003e in these \u003cem\u003e\u0027doodles\u0027\u003c/em\u003e!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tI also make games!\u003c/strong\u003e I made\u003cstrong\u003e\u00a0\u003ca href=\"https://trasevol-dog.itch.io/blast-flock\" target=\"_blank\"\u003eBLAST FLOCK\u003c/a\u003e \u003c/strong\u003efor example, \u003cstrong\u003e\u003cem\u003ea game about controlling, destroying and saving armies of warplanes\u003c/em\u003e\u003c/strong\u003e, or\u003cstrong\u003e\u00a0\u003ca href=\"https://trasevol-dog.itch.io/gars-den\" target=\"_blank\"\u003eGar\u0027s Den\u003c/a\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003ea gardening roguelike\u003c/em\u003e\u003c/strong\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://trasevoldog.files.wordpress.com/2017/03/garsden.gif?w=736\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\n\tI love making all these things and I want to keep doing it\u003c/strong\u003e and also \u003cstrong\u003e\u003cem\u003eI\u0027d like to keep a roof above my head and food in my body, which is why this Patreon exists!\n\t\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tYou can find even more of me at these places, where following and sharing helps too!\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://twitter.com/TRASEVOL_DOG\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://trasevol-dog.itch.io/\"\u003e\u003cstrong\u003eItch.io\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://trasevoldog.wordpress.com/\"\u003e\u003cstrong\u003eWordpress\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://www.twitch.tv/trasevol_dog\
