    "summary": "We are a husband and wife duo cutting all manner of nerdy things out of cardstock. Using foam adhesive tabs, rubber cement and just a touch of luck, we layer the cardstock into shadowbox frames to create a 3D picture. When you look at the photo straight on, the shadows and risen picture make the image look like it is jumping out at you.\u003cbr\u003e\u003cbr\u003eFrom \u003cem\u003eMy Little Pony\u003c/em\u003e to \u003cem\u003eDoctor Who\u003c/em\u003e to \u003cem\u003eAttack on Titan\u003c/em\u003e and more, we love to turn our favorite fandoms into 3D works of art.\u003cbr\u003e\u003cbr\u003eAll of our items come in frame and ready to hang on your wall.\u003cbr\u003e\u003cbr\u003eYou can find us everywhere from\u00a0\u003ca href=\"https://twitter.com/ThePaperPony\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/ThePaperPony\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://the-paper-pony.deviantart.com/\" rel=\"nofollow\"\u003edeviantArt\u003c/a\u003e and\u00a0\u003ca href=\"https://www.etsy.com/shop/ThePaperPonyPlace\" rel=\"nofollow\"\u003eEtsy\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe plan to use the funds we receive from Patreon towards travel so we can hit as many conventions as possible next year! We have our sights set all over the US and plan to use the funding for hotels, airfare, convention costs and other materials for our business! We will also be using any funding we receive to fund more collaborative projects with other artists.\u003cbr\u003e\u003cbr\u003eIf you enter into our monthly raffle, we will be offering an exclusive shadowbox design that only our Patreon supporters will be able to get!\u00a0\u003cbr\u003e\u003cbr\u003eAlso, we have moved our customs to a batch system (meaning we will open up slots when we can). All Patreons will get early access to these slots and we can tell you that they go fast!\u003cbr\u003e\u003cbr\u003e"
