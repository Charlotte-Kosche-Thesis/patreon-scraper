    "summary": "\u003cstrong\u003eHi!  I\u0027m Tyruswoo, and welcome to my Patreon page!\u003c/strong\u003e\u00a0By becoming a patron, you support the\u00a0\u003ca href=\"http://www.tyruswoo.com/about\" rel=\"nofollow\" target=\"_blank\"\u003eTyruswoo Team\u003c/a\u003e as we create plugins, libraries, and video tutorials for RPG Maker, BYOND, and Minecraft!\u003cbr\u003e\u003cbr\u003eWhen you become a patron, you gain access to patron-only polls, which allow you to select which project you wish to support! Your contribution will support whichever project you choose!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects available to support include:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIndie Game: [Tyruswoo Team\u0027s Secret Project]\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=eDaYpqdk6s4\u0026amp;list=PLCg4dWaioTMaqzQlEEMKv7HCReu1-oFLT\" target=\"_blank\"\u003eRPG Maker Tutorial Videos\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.tyruswoo.com/rpg-maker-mv-plugins\" target=\"_blank\"\u003eRPG Maker Plugins\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=zGPOon6m7B0\u0026amp;list=PLCg4dWaioTMaGW8tCh3RPhQy5ZMU-iuAR\" target=\"_blank\"\u003eBYOND Tutorial Videos\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.byond.com/members/Woo\" target=\"_blank\"\u003eBYOND Code Libraries\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.byond.com/games/Woo/SpaceBlast2\" target=\"_blank\"\u003eBYOND Game: Space Blast II\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=8uuNXNMay30\u0026amp;list=PLCg4dWaioTMYePOXPG1cpPaNItUaZtHXP\" target=\"_blank\"\u003eMinecraft Structure Generator\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=T0gDnMz21iY\u0026amp;index=3\u0026amp;list=PLCg4dWaioTMZTkXaOUUeYZ1CmWqVTWBao\" target=\"_blank\"\u003eMinecraft Redstone Tutorial Videos\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=kFia5yXx-l4\u0026amp;list=PLCg4dWaioTMY8OjW-gmhjudoL7MTtHx9F\" target=\"_blank\"\u003eLet\u0027s Play Videos\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027ve made cool videos and game content already! We look forward to making even more! If you like our work and want to help us bring you great video tutorials and cool game content, just join our patron community!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Tyruswoo Team:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.tyruswoo.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTyruswoo\u003c/a\u003e, Lead Game Designer\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://mckathlin.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMcKathlin\u003c/a\u003e, Software Engineer, Pixel Artist, \u0026amp; Musician\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShompta\u003c/strong\u003e, Gameplay Balance Designer\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://valian-chronicles.com/index.php/about-us/\" rel=\"nofollow\" target=\"_blank\"\u003eTartant\u003c/a\u003e, Writer and Level Designer\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOkaachan\u003c/strong\u003e, Lead Playtester\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003ePlease keep in mind that in order for these projects to be viable, our team asks for at least $15/hour, as reflected in our goals. This allows us to work on these projects in lieu of doing other work to support ourselves and our families. This hourly commission also reflects our expertise in game design, coding, video creation, and bug fixing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll videos, plugins, and libraries will be made freely available to all patrons and the public.\u003c/strong\u003e So your support helps the Tyruswoo Team, patrons like you, and also the wider communities of the game engines you support!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you for supporting our team!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour Adventuring Companion,\u003cbr\u003e\u003cem\u003eTyruswoo\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.tyruswoo.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.tyruswoo.com\u003c/a\u003e\u003cbr\u003e"
