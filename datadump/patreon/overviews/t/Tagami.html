    "summary": "Greetings, everyone!  You can call me Tagami, and I\u0027m a self-taught artist who also enjoys writing and having fun with video editing on the side.\u003cbr\u003e\u003cbr\u003eFor years, I\u0027ve been forced to set aside my dreams due to job obligations and paying off college debts, but through Patreon and with your support, I can focus on personal projects again and create art full time, while sharing it all with you. \u003cbr\u003e\u003cbr\u003ePatrons will be the first to see the content I share, some of which will only be available here.  What you can expect to see includes \u003cstrong\u003efanworks, original works, character and creature designs, and access to larger scale art and video projects as progress is made.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/4770420139f9d1d493cac193523a56d4/tumblr_ozm8261ZtU1whjymqo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy ultimate wish is to reach a level of stability that would allow me to work on my original story, Infinite Serenade, and turn it into a webcomic that will be free to read online.\u003cbr\u003e\u003cbr\u003eInfinite Serenade, or InSer for short, is a story in which humans have unknowingly coexisted with Demons for centuries, but such relations have led to surprising results and consequences for both species.  This includes the existence of Hybrids, those born with both human and Demon DNA, who sometimes are born with the power to transform and use special abilities.  InSer follows a group of Hybrids trying to stop the vicious attacks caused by mysterious creatures known as the Devoid, but uncovering the truth could prove to be the ultimate risk.\u003cbr\u003e\u003cbr\u003eEvery single bit of support means so much to me, and I thank you dearly for keeping my livelihood and dreams alive!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tagami-crown.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u00a0\u003ca href=
