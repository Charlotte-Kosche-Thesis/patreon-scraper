    "summary": "\u003ca href=\"http://thebecomingcomic.com/\" rel=\"nofollow\"\u003eThe Becoming\u003c/a\u003e is a gothic fantasy series featuring a church in mourning of their long dead god, wizards as statesmen, a civilization that\u0027s not so civilized anymore and a child destined to be the resurrection of...\u003cem\u003esomething\u003c/em\u003e...\u003cbr\u003e\u003cbr\u003eThe comic has been online and free to read since Feb. 20th, 2010 - and will never going to change. Let me be absolutely clear on this: \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere will never be a paywall - \u003c/strong\u003e\u003cstrong\u003eThe Becoming will\u00a0always be free to read.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon simply gives our readers the \u003cem\u003eoption \u003c/em\u003eto help support the comic via monthly donations that help buy us\u00a0more time to contribute toward creating the comic as well as help finance maintenance costs such as art supplies, hosting services, software, software\nupgrades, hardware, heck, even healthy non-fatty snacks to munch on while we work. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eOkay, So How Does This Thing Work?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePretty simple actually. If you like the comic and are in a position to throw a few bones our way each month\u00a0to help keep it going, then you just choose a donation tier listed below\u00a0and once a month, whenever the comic does it\u0027s monthly update, that amount will be charged to your account and you\u0027ll have access to whatever rewards are listed for your tier. You can cancel out at any time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards? Like what?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWell, aside from undying love and gratitude for supporting us, we\u0027re also offering access to our Patreon feed that will feature all kinds of extra material from character designs, work in progress artwork, pin-ups and whatever else behind the scenes things we can think of that you might like. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExplain these \"tiers\".\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOkay, right now we have 2 tiers for supporters:\u003cbr\u003e\u003cbr\u003eThe first (starting at $1) is the \u003cstrong\u003eBDL INITIATE \u003c/strong\u003etier which gives you access to our Patreon Activity stream where we\u0027ll occasionally be posting behind the scenes artwork, sketches, maybe commentary...just whatever we think might be cool. \u00a0And we\u0027re open to suggestions. :)\u00a0\u003cbr\u003e\u003cbr\u003eThe Second (starting at $3) is the \u003cstrong\u003eDISCIPLE\u0027S APPRENTICE \u003c/strong\u003etier. \u003cstrong\u003e\u00a0\u003c/strong\u003eIt gives you access to the above mentioned Patreon Activity Stream but with some cool additions such as access to new pages of our spin-off series, The Ne\u0027er-do-wells, as they\u0027re completed as well as early access to our \"revision\" pages to The Becoming Book I as they\u0027re completed as well. Oh, and that\u0027s not all, we\u0027re going to start doing fairly regular monthly original art giveaways, things like sketch cards and the like and you will automatically be entered into those. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd Goals are...?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGoals are our personal milestones relating to our comic\u0027s production that your donations contribute towards making happen. \u00a0For example: \u00a0the ability to remove ads from the site, buy some much needed art supplies, upgrade software, or even allowing a creator to turn down some paying work to concentrate their time and energy on this comic instead. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything else?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for checking us out! :)\u003cbr\u003e\u003cbr\u003e"
