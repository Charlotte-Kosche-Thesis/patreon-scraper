    "summary": "\u003cdiv style=\"margin-left: 60px; text-align: center;\"\u003e\u003cstrong\u003eTRYING TO LIVE MY DREAM\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eMy goal has always been to help as many individuals as possible through my own online fitness business. With your help, it will give me the time I need to create valuable content that can change peoples live.\u003cbr\u003e\u003cbr\u003eAs a young boy I was picked on and made fun of constantly. I was very socially awkward and had zero self confidence. Finally at the age of 12 i\u0027d had enough and decided to start lifting weights. In my mind this would give me the confidence I needed and make me \"bigger\" then everyone else so they would leave me alone.\u00a0\u003cbr\u003e\u003cbr\u003eFunny enough it actually did. I gained respect, was left alone, and even became captain of my football team, and went on to play division 1 football. I soon realized fitness is more about the mental aspect then physical. Yes it changes your body, but the physical changes are what give you more self confidence, self esteem and self worth.\u003cbr\u003e\u003cbr\u003eIf you truly feel good about yourself it will translate to all other areas of your life. Pushing yourself in the gym teaches people that if you set your mind to something and stick to the plan anything is possible. I\u0027ve learned no matter how hard I think i\u0027m pushing myself I can always push a little harder.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eA LITTLE MORE ABOUT ME:\u003cbr\u003e\u003cbr\u003eI come from a large family of 9 and grew up working for everything I have. It is not in my nature to ask for something for nothing. My goal with Patreon is to give you value and small rewards in return for you help. By doing so you are helping me fulfill my dream and be able to help others in the process.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWith your help I can focus full time on my business and creating great content. The less time I spend working side jobs the more quality content I can bring to the table."
