    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JRunJ3Rcwrw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 A generous welcome to you for visiting my Patreon page! My name is Tim, and I\u0027m a cosplayer, photographer and videographer. My hobby for the last 7 years has been building costumes and bringing them to conventions to have fun, plain and simple. \u003cbr\u003e\u003cbr\u003e \u00a0 I have also always been passionate about creating video projects, from silly movies I made with my friends to better looking cosplay music videos; also with my friends. More recently, in 2015, I was inspired to begin filming cosplay showcase videos at conventions with my home-made camera stabilizer. Since then, I have augmented my equipment, and I\u0027ve improved in my technique, too. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0I will still be producing these videos, and they\u0027ll be available for everyone to watch, of course. On my Patreon, the rewards will be primarily focused on previews for my own cosplay stuff. The first tier, at 1 dollar per month, will be early preview shots of costumes as I complete them before everyone else. Because I now cosplay often with my girlfriend, Meghan, you can expect to see a goodly number of outfits!  At the 3 dollar tier, you\u0027ll also have special access to the exclusive Patreon feed, including secret work in progress photos, an early look at the results from photoshoots, and probably vlogs and video project previews. I\u0027m also planning to post some shots of fashion I\u0027ve designed for Meghan and I. Also, fair warning, you will be seeing more of my furry cosplay.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u00a0 \u00a0For the time being, I\u0027m only able to go to local conventions around my area, but with enough support, I\u0027d like to be able to travel further east to shoot even more new and far-flung conventions. Many new horizons abound! \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0If you like wholesome chunks of cosplay content, please consider supporting my Patreon! Thank you.\u003cbr\u003e\u003cbr\u003e- - - \u003cbr\u003e\u003cbr\u003eHere\u0027s a list of top picks for my cosplay videos!\u003cbr\u003e\u003cbr\u003eYou can also check out a gallery of most of my cosplays on my\u00a0\u003ca href=\"https://timmcosplay.deviantart.com/\"\u003eDeviantArt page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OCjNh23JYUk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Un7rSqdU_qY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1vnokwNIAe8?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zCf946mighk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
