    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/kUGFpz5.png\"\u003e\u003cbr\u003eHey Guys, Apple here and welcome to my \u003cspan style=\"color: rgb(192, 80, 77);\"\u003epatreon\u003c/span\u003e page!\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eI make where I review different things, like video games, movies or any other thing I find worth reviewing. If you want to support my videos be sure to become a patron!\u003c/div\u003e\u003cblockquote\u003e\u003cimg src=\"http://i.imgur.com/bs90b19.png\" style=\"width: 494px;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cstrong\u003eHey!\u003c/strong\u003e my name\u0027s \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMads Alkj\u00e6rsig\u003c/span\u003e\u003c/strong\u003e, but I call myself \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eApple\u003c/span\u003e\u003c/strong\u003e on the internet. \u003cbr\u003eI am a danish, english speaking YouTuber who creates high quality content. My motto is that quality always trumps quantity. This is because, we are in a world where you can find content and entertainment everywhere. We are at an age, where anyone can express themselves, which is an amazing gift that the internet age has given. Though, this has drastically decreased the quality of entertainment we consume, thanks to the way we consume it.\u003cbr\u003eI highly disagree with the mentality that many creators have, of decreasing the quality to increase the quanitity of their output. I personally find that putting everything into a single project is what makes it stand out. Though, sadly YouTube\u0027s ad system, makes this very hard to achieve, while also being financially viable. \u003cbr\u003eTo try to counteract the fact that i get rewarded for uploading more often and therefore decreasing the quality of my videos, I prefer to compromise by also earning money off of patreon. This will result in a lower income, but really if money is what motivates me to make videos, i should probably not make them to begin with.\u00a0\u003cblockquote\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eArt should never be rushed. It removes the humanity in it.\u003c/span\u003e\u003c/blockquote\u003eIf you want to support me, consider donating!\u003cbr\u003eOn my \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon\u003c/span\u003e \u003c/span\u003epage, you don\u0027t pay every month or for every single video, but the ones that are worth your generous donations!\u003cbr\u003eThese are the videos that I work on for \u003cem\u003eliterally\u003c/em\u003e hundreds of hours, so it means the world to me.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/TheAppleJhon\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ch4\u003e\u003c/h4\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i.imgur.com/wST7yWG.png\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLtNN2ljNDTuJPvQCRO0PZuLBwaWZNFbM-\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eThis playlist contains all the videos that have been supported by my \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e so far!\u003c/strong\u003e"
