    "summary": "\u003cimg\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWho Am I?\u003c/strong\u003e\u003cbr\u003e\n\nMy name is Beka Duke, A.K.A., @thedrawingduke. I am a college student, artist, oldest of seven (yes, seven) kids, drinker of tea, maker of messes and\nthe occasional monster. I spend most of my time studying and drawing\nand\u2026drawing. My greatest passion is visual storytelling and I devote a truly\nembarrassing amount of time to it. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do I do?\u003c/strong\u003e\u003cbr\u003e\n\nOh, all \u003cem\u003esorts\u003c/em\u003e of things. But really, to keep myself\norganized and moving forward as an artist, I like to create projects for\nmyself! Some of you may be familiar with my artistic exploits such as Skeleton\nPrincess, The Reindeer Games, and Literary Crush Month (featured above). And of course, there is\nmy current occupation involving phantoms and creatures of a Frankenstein-ial heritage\u2026\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOh Yeah, What is that all about anyways?\u003cbr\u003e\u003c/strong\u003eFantomestein begs the question \"What if Frankenstein\u0027s creation did \u003cem\u003enot\u003c/em\u003e die and lived on to become the Phantom of the Opera?\" What a silly idea, you might say. But, as usual, what started as a bit of a joke on my part has gone on to become a full-fledged comic, school product, and part-time job! The story follows Frankenstein\u0027s Creature and his continued struggle to find humanity as he attempts to win the affections of Christine Daae. The story is woven (or \"stitched\" if you will) from the narratives of Mary Shelley\u0027s original novel and Gaston Leroux\u0027s spooky masterpiece. If you like gothic lit, ALL the symbolism, and messy art--it\u0027s just the thing for you. You can read it\u00a0\u003ca href=\"http://fantome-stein.tumblr.com\" rel=\"nofollow\"\u003ehere\u003c/a\u003e and see some concept art\u00a0\u003ca href=\"http://thedrawingduke.tumblr.com/post/119898197720/ohcorny-marinsco-thedrawingduke\" rel=\"nofollow\"\u003eart\u003c/a\u003e on my personal page!\u00a0\u003ca href=\"http://thedrawingduke.tumblr.com/\" rel=\"nofollow\"\u003ehttp://thedrawingduke.tumblr.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eSo Why Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nMaybe you\u2019re family, a friend, stranger or fan\u2014and you\u2019re\nlooking for a way to show support to me as an artist but you aren\u2019t quite sure\nhow. Well, look no further! Patreon is great because it allows you to do just\nthat! It works as an on-going kickstarter of sorts\u2014where you pledge to give a\npredetermined sum every month. In return, you not only get to support me but you also become a valued part of my creative\nprocess! You get to see all the top-secret, behind-the-scenes work\u2014plus added\npatron benefits like secret blogs, polls, forums, discounts, giveaways, sneak\npeeks, and valued input! Your donation keeps projects like Fantomestein ALIIIVEE! \u003cbr\u003e\u003cbr\u003eThank you for stopping by!\u00a0\u003cbr\u003e\u003cbr\u003e@thedrawingduke on\u00a0\u003ca href=\"https://twitter.com/thedrawingduke\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e +\u00a0\u003ca href=\"https://instagram.com/thedrawingduke/\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e +\u00a0\u003ca href=\"https://www.facebook.com/pages/The-Drawing-Duke/290750186012\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e +\u00a0\u003ca href=\"http://thedrawingduke.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
