    "summary": "Welcome you wonderful person, you!\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eTuyet Tran,\u003c/strong\u003e but some may know me as\u00a0\u003cstrong\u003eSnowgem\u003c/strong\u003e.\u00a0=) You can find me in a few places on the web like my\u00a0\u003ca href=\"http://www.snowgemart.com/\"\u003eWebsite\u003c/a\u003e, \u003ca href=\"http://facebook.com/snowgem.art\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://instagram.com/snowgem.art\"\u003eInstagram\u003c/a\u003e, and\u00a0\u003ca href=\"http://youtube.com/snowgem1\"\u003eYoutube\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAs an aspiring artist, no one I knew supported my aspirations in becoming an artist. \"You can\u0027t make money being an artist,\" they said.\u003cbr\u003e\u003cbr\u003eI was left to believe in only myself. But that belief alone allowed me to build my own art business, created my own artwork and make money doing what I love \u003cstrong\u003eAS AN ARTIST\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWhile I didn\u0027t have the support and belief I needed as a child to pursue a career in art, my dream is to provide a supportive and engaging community for ALL artists looking to receive reminders of how amazing they are, improve their artwork and ACTUALLY make money doing what they love.\u003cbr\u003e\u003cbr\u003eThis Patreon and my\u00a0\u003ca href=\"http://youtube.com/snowgem1\"\u003eYouTube\u003c/a\u003e channel is for YOU, my dear aspiring artists. \u003cbr\u003e\u003cbr\u003eI will provide you with:\u003cul\u003e\u003cli\u003emotivation and inspiration\u003c/li\u003e\u003cli\u003eteachings in my craft (oil painting, drawings, etc.)\u003c/li\u003e\u003cli\u003eart business tips that have made me successful in my own business\u003c/li\u003e\u003c/ul\u003eAnd of course, my undying belief and support in all your glory and greatness as an artist...and as a person. ^_^\u00a0\u003cbr\u003e\u003cbr\u003eEverything I do will be about helping get to where you want to be.\u00a0\u003cbr\u003e\u003cbr\u003eSo would you like to join and build this community with me?\u00a0\u003cbr\u003e"
