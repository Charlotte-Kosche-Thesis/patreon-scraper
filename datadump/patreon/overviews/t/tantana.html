    "summary": "\u003cstrong\u003e[ TR ]\u003c/strong\u003e\u003cbr\u003eEyl\u00fcl ay\u0131nda duyurdu\u011fumuz #FEEDBACK serisine kat\u0131lan t\u00fcm \"Patron\"lara te\u015fekk\u00fcrler! S\u00f6z\u00fcn\u00fc verdi\u011fimiz gibi s\u0131ras\u0131yla ESK\u0130Z, COSMIC WINGS, THE RINGO JETS ve HELP! THE CAPTAIN THREW UP \u0027\u0131n s\u0131n\u0131rl\u0131 say\u0131da \u00fcretilen renkli LP\u0027lerini t\u00fcrl\u00fc hediyeler ile sizlere ula\u015ft\u0131rd\u0131k. Ancak 2016 kolay bir y\u0131l olmad\u0131. Y\u00fckselen d\u00f6viz kurlar\u0131 ve t\u00fcrl\u00fc elim olaylarla iptal olan konserler belimizi b\u00fckt\u00fc. FEEDBACK\u0027e devam edece\u011fiz. Daha yay\u0131nlanacak \u00e7ok alb\u00fcm var. \u015eimdilik k\u0131sa bir mola rica ediyoruz. Pek yak\u0131nda tekrar kar\u015f\u0131n\u0131zda olaca\u011f\u0131z.\u003cbr\u003e\u003cbr\u003eHer t\u00fcrl\u00fc sorunuz i\u00e7in info@tantanarecords.com adresindeyiz.\u003cbr\u003e\u003cbr\u003eilginiz ve deste\u011finiz i\u00e7in te\u015fekk\u00fcrler\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTantana Records\u003cbr\u003e\u003cbr\u003e=============================\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e[ ENG ]\u003c/strong\u003e\u003cbr\u003eWe announced our subscription plan FEEDBACK back in September. Special thanks goes to our Patrons! As promised we sent our patrons, very limited edition color versions of our latest LP\u0027s from ESK\u0130Z, COSMIC WINGS, THE RINGO JETS and HELP! THE CAPTAIN THREW UP. It\u0027s not a secret that 2016 was though in Turkey. Many gigs got cancelled due various political tensions and terror attacks etc and vinyl manufacture costs increased way too much then we could continue our series as planned. So we request your permission for a little \"pause\" (not so long). We have many other records coming. We will be back soon!\u003cbr\u003e\u003cbr\u003eIf you have any other question, feel free to drop an email to info@tantanarecords.com.\u003cbr\u003e\u003cbr\u003eThanks for your interest and support !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTantana Records\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
