    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://patreon.tsepish.com/wp-content/uploads/2018/05/mewelcome2.png\"\u003e\u003cbr\u003e\nHi there!\u003c/strong\u003e\u003c/span\u003e My name is \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eKayley\u003c/strong\u003e\u003c/span\u003e, but I\u0027m known as\u00a0\u003ca href=\"http://www.twitter.com/tsepish\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTsepish\u003c/span\u003e\u003c/a\u003e online! \u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a freelance artist living in Kentucky. A lot of my artwork revolves around Video Games, Pop Culture, Anime, and just plain cute stuff. I\u0027m mostly known in the World of Warcraft/Blizzard community for my fanart. Man, I really do love their games. You\u0027ll probably see a lot of that - if you love that too you\u0027re in the right place!\u003cbr\u003e\n\u003cbr\u003e\nMy goal one day is to make being a freelance artist my full time job, grow my online store, and sell at conventions around the country.\u00a0By supporting me on Patreon, you allow me to spend even more time creating art, with you guys getting some sweet sweet perks in exchange! Your patronage will go towards new supplies, equipment, fund merchandise (which patrons get discounts on!), and help with my living expenses.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://patreon.tsepish.com/wp-content/uploads/2018/05/tiers2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nThe bulk of my Patreon is centered around physical rewards. I currently have 5 tiers, 3 of which offer monthly prints, stickers, and enamel pins!\u00a0\u003cbr\u003eAll Patrons, regardless of tier, gain access to a \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eprivate Patron only store\u003c/span\u003e where you can purchase limited edition items that don\u0027t make it to Etsy.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003ePatrons also get access to my \u003cspan style=\"color: rgb(23, 54, 93);\"\u003esketches and works in progress, occasional timelapse videos and gifs, tutorials and other content before anyone else\u003c/span\u003e! You\u0027ll receive early access to any new merchandise, discount coupons, and dibs on commission slots. Tiers of $5 or more will be able to download the PSD files of artwork, brushes, textures and more for personal use. I\u0027ll also have \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ewallpapers and lineart\u003c/span\u003e\u003c/span\u003e to color available occasionally as well.\u003c/div\u003e\n\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.tsepish.com/images/coloring.jpg\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eColoring Book page from June 2017.\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\nEven $1 is extremely appreciated and helps greatly! This Patreon is not really intended to be a paywall, so most things will be posted publicly or be for sale (although limited) eventually. This is really to just a support platform if you really love my work and want to help keep me afloat.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eNot into Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nHelp support by other means! Check out the links below to find some other ways to help out, or simply tell your friends!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Etsy, where I sell most of my merchandise:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.teaberryhouse.com\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ewww.teaberryhouse.com\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nYou can also leave a one time tip here:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.ko-fi.com/tsepish\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eko-fi.com/tsepish\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003ePlease note:\u003c/strong\u003e\u00a0Pledges are charged up front and at the beginning of each month thereafter. For example, if you pledge on the 20th of June, you will be charged instantly for the month of June. You will be charged again on the first of July for the following month. All rewards and discount codes will be sent after pledges have been processed.\u00a0\u003cbr\u003e\n\u003c/blockquote\u003e"
