    "summary": "\u003ch4 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eThe Naked Blonde Writer - a societal drop out of no fixed abode - began creating and narrating from the first moment she beheld The Mighty Pen. Reckless wanderings across the globe have dictated their way onto her pages, as have wild hallucinations incited by the surreal side of the naked mind. These dictations are subsequently presented for screen - undressed as testimony to the courageous vulnerability only real writers possess - and headphones - in voices commensurate with the drama and philosophy contained therein.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eFirst she writes it, then recites it, then the camera captures that essential mix of vulnerability and courage to set the story free... these are creations for awakening sexuality, for aesthetic indulgence, for fearless confrontations, for those who must awake from\u00a0\u003ca href=\"https://tracywilliams.me/serialisation/\"\u003eBLACKOUT\u003c/a\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cem\u003e.\u003c/em\u003e\u003c/strong\u003e.. The Naked Blonde Writer is currently composing\u00a0\u003ca href=\"https://tracywilliams.me/novels/\"\u003eThe Dark Side of Tinsel Town\u003c/a\u003e - a working title for a memoir on\u00a06 years she spent on Hollywood Boulevard during the 1990s.\u003cimg src=\"https://thenakedblondewriter.com/\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eThis is the project which brought\u00a0\u003ca href=\"https://thenakedblondewriter.com/about/\"\u003eThe Naked Blonde Writer\u003c/a\u003e to Patreon, in an effort to sustain her existence so that\u00a0\u003ca href=\"https://thenakedblondewriter.com/hollywood-bus-stop/\"\u003eThe Dark Side of Tinsel Town\u003c/a\u003e might be rendered to full effect. Should Patreon provide sufficient support, the next project will be\u00a0\u003ca href=\"https://www.youtube.com/watch?v=-nexq8jyPtE\"\u003eInsomnia: Doctors or Drug Dealers...\u003c/a\u003e\u003cbr\u003e\u003ch4 style=\"text-align: justify;\"\u003eBorn in England in 1971, \u003cbr\u003e\n\n\u003cem\u003eThe Naked Blonde Writer\u003c/em\u003e \u003cbr\u003e\n\n\u2013 a societal drop-out of no\nfixed abode \u2013 \u003cbr\u003e\n\nbegan creating and narrating\n\u003cbr\u003e\n\nfrom the first moment she\nbeheld \u003cbr\u003e\n\nThe Mighty Pen.\u003cbr\u003e\n\nFrom the age of seventeen\u003cbr\u003e\n\nshe posed nude for anyone\u003cbr\u003e\n\nwho clicked with a camera.\u003cbr\u003e\n\nShe went to King\u2019s college\nfor literature\u003cbr\u003e\n\nbut was side-tracked into\nsinging\u003cbr\u003e\n\nand soon exchanged academia\nfor Hollywood,\u003cbr\u003e\n\nwhere she served six years,\u003cbr\u003e\n\nstudied method acting, lost\nmotivation\u003cbr\u003e\n\nthen descended upon the\nWelsh mountains\u003cbr\u003e\n\nto write her first book,\u003cbr\u003e\n\nBlackout.\u003cbr\u003e\n\nAfter finally achieving\u003cbr\u003e\n\na first-class honours degree\nin literature\u003cbr\u003e\n\nshe moved to Tangiers,\nMorocco\u003cbr\u003e\n\nto write her second book.\u003cbr\u003e\n\nWith twenty-one years\u2019\nexperience\u003cbr\u003e\n\nof being shot naked for\nstills,\u003cbr\u003e\n\nshe was filmed on a yellow\nchaise\u003cbr\u003e\n\nin a pair of red shoes,\u003cbr\u003e\n\nreading chapter one of\nBlackout.\u003cbr\u003e\n\nThus, \u003cem\u003eThe Naked Blonde\nWriter\u003c/em\u003e\u003cbr\u003e\n\nearned her moniker.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ca href=\"http://www.thenakedblondewriter.com/\"\u003ehttp://www.thenakedblondewriter.com\u003c/a\u003e\u003cbr\u003e\n\n \u003cbr\u003e\n\n\u003c/h4\u003e\u003ch4\u003e\u003ca href=\"mailto:tracy@thenakedblondewriter.com\"\u003e\u003c/a\u003e\u003c/h4\u003e"

     "about": "Born in England in 1971, The Naked\nBlonde Writer has created and narrated stories since she first beheld the\nmighty pen. She considers herself a societal drop-out and settles in no\nparticular place. While occasionally working as a glamour model from the age of\n17, she studied French and Italian at University College London then\ntransferred to King\u2019s College London to study literature. She was a singer-songwriter\nin Los Angeles after she left the UK at the age of 21 with a bag of clothes and\n$300 in cash, heading blindly into Hollywood, where she stayed for six years.\nShe studied method acting at the Lee Strasberg Institute and returned to London\nin 2002, where she acted in theatre, television and film. After many years of\ntravel she returned to university and was awarded a first-class honours degree\nin literature. After graduation she went to Tangiers, Morocco, to write her\nsecond book, a memoir: \u003cem\u003eInsomnia: Doctors or Drug Dealers?\u003c/em\u003e \u003cem\u003eBlackout\u003c/em\u003e is her first\nfull length novel. The Naked Reading of Chapter One is available via request to\n\u003ca href=\"mailto:tracy@thenakedblondewriter.com\"\u003etracy@thenakedblondewriter.com\u003c/a\u003e\u003cbr\u003e\n\n    \u003cbr\u003e\n\nBlackout as an\naudiobook is11 hours, read by The Naked Blonde Writer:   \u003cbr\u003e\n\n\u003ca href=\"http://www.tracywilliams.me/serialisation\"\u003ewww.tracywilliams.me/serialisation\u003c/a\u003e.\u003cbr\u003e\n\n\u003ca href=\"http://www.thenakedblondewriter.com/\"\u003ewww.thenakedblondewriter.com\u003c/a\u003e \u003cbr\u003e\n\n\u003cbr\u003e",

     "description": "This is the minimum pledge for a plethora of monthly rewards. For $10 or more, the patron shall gain access to the Patron-Only feed, including RSS and the following rewards, in the following order:\n\u003cp\u003e\u003cu\u003eMonth 1\u003c/u\u003e: permanent access to \u003cem\u003e\u003cstrong\u003eTHE NAKED READING OF \u003c/strong\u003e\u003c/em\u003e\u00a0\u003ca href=\"https://thenakedblondewriter.com/the-naked-reading/\" rel=\"nofollow noopener\" target=\"_blank\"\u003eBlackout,\u003c/a\u003e Chapter 1; (45 minute film. 2010). This is the very first Naked Reading performed by \u003ca href=\"http://https://thenakedblondewriter.com/the-naked-reading/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eThe (original) Naked Blonde Writer\u003c/strong\u003e\u003c/em\u003e.\u003c/a\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cu\u003eMonth 2:\u003c/u\u003e permanent access to \u003ca href=\"https://tracywilliams.me/httpssoundcloud-comtracywilliams/serialisation/\" rel=\"nofollow noopener\" target=\"_blank\"\u003eBlackout the Audiobook\u003c/a\u003e: 12 hours, narrated by The Naked Blonde Writer.\u003c/p\u003e\n\u003cp\u003eMonth 3: permanent access to \u003ca href=\"https://thenakedblondewriter.com/shooting-gallery/\" rel=\"nofollow noopener\" target=\"_blank\"\u003eTHE SHOOTING GALLERY\u003c/a\u003e: 30 years of nude photography of The Naked Blonde Writer.\u003c/p\u003e\n\u003cp\u003e\u003cu\u003eMonth 4\u003c/u\u003e: PDF of work-in-progress \u003ca href=\"https://thenakedblondewriter.com/hollywood-bus-stop/\" rel=\"nofollow noopener\" target=\"_blank\"\u003eThe Hollywood Bus Stop\u003c/a\u003e \u00a0shooting script for Naked Reading The Second.\u003c/p\u003e\n\u003cp\u003e\u003cu\u003eMonth 5\u003c/u\u003e: permanent access to Naked Reading The Second of \u00a0\u003ca href=\"https://thenakedblondewriter.com/hollywood-bus-stop/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003eThe Hollywood Bus Stop\      "description": "\u003cdiv style=\"text-align: justify;\"\u003eWhen the monthly goal is achieved I shall be enabled to write at full-throttle\u00a0\u003ca href=\"https://thenakedblondewriter.com/hollywood-bus-stop/\"\u003eThe Dark Side of Tinsel Town\u003c/a\u003e - a memoir about 6 years spent in Hollywood. A short version of the book was first published by \u003cstrong\u003eAmbit Magazine\u003c/strong\u003e (London, Issue 199) in 2010. The book has been sadly neglected due to lack of funding. I estimate a first draft will take six months to produce as a first draft, Naked Reading and audiobook. Various publishers and literary agents have expressed interest.\u00a0\u003cbr\u003eAn experimental video-reading of the short version can be viewed here:\u00a0\u00a0\u003ca href=\"https://www.youtube.com/watch?v=42IyR6RWAuE\u0026amp;t=221s\"\u003eHollywood Bus Stop, Take 1\u003cbr\u003e\u003c/a\u003eand here:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ZWoXks8Zaeg\u0026amp;t=8s\"\u003eHollywood Bus Stop, Take 2\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eShould patrons continue to fund\u00a0\u003ca href=\"https://thenakedblondewriter.com/\"\u003eThe Naked Blonde Writer\u003c/a\u003e beyond six months for the Hollywood project, we can move on to the first draft of\u00a0\u003ca href=\"https://tracywilliams.me/category/video/\"\u003eI.D.D: Insomnia - Doctors or Dealers?\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://tracywilliams.me/category/video/\"\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003eInsomnia\u003c/strong\u003e\u003c/em\u003e is another project too-long neglected due to lack of funds.\u003cbr\u003e\u003cbr\u003eBoth books are likely to be 50,000 or more in length; these are hefty projects, hence the need to spend so much time on composition.",
