    "summary": "Greetings! This is Ted Bracewell, creator of the Kombat Kids series on Youtube. As you can imagine it\u0027s been a great deal of work getting these videos done, and has taken approximately a bazillion hours of time to create. I work completely alone, and the task has been overwhelming.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dHu7dymItQs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThere are also costs involved in licensing music and other resources to complete each video, not to mention my time. Time is money! If you loved the first video and wish to see the long-awaited sequel, Kombat Kids 2: Kidquest, I could greatly use some help! The story is about to begin, and it won\u0027t be a short one. However, it will take much blood, sweat and tears to see it through to its epic conclusion.\u003cbr\u003e\u003cbr\u003eBy contributing you will receive early sneak peeks of upcoming Kombat Kids shorts. A look into the technical side of how the videos are created, including art and animation tutorials. Plus, peeks at other projects I\u0027m currently working on. You will also have a chance to have your name included in the credits of each episode for helping make their creation possible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8PqG8xe.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eKidquest is not merely a single episode follow-up to the original Kombat Kids, but rather an entire series told over 15+ videos. I\u0027m asking for your help in making it happen!\u003cbr\u003e\u003cbr\u003eEvery little bit helps. Thank you for stopping by! Fight on!\u003cbr\u003e"
