    "summary": "The Compass Podcast documents the lives of artists navigating the waters between art and commerce. What do they do when they feel themselves going to the dark side? How do they find balance when they are creating beautiful things, but not necessarily making their entire living from their art (acting, dancing, writing etc)? A space for enlightening conversations with peers about living a creative life. Hosted by actress Leah Walsh.\u00a0\u003cbr\u003e\u003cbr\u003eSpeaking honestly about the challenges of sustaining a creative life and the practical solutions working artists find to move forward and stay productive grants strength to listeners who may otherwise feel that they are alone in facing these challenges. Throughout the first two years of The Compass, I\u0027ve been blown away by the solidarity and honesty that these conversations have fostered between friends, colleagues, and listeners that I\u0027ve never met across the globe. This Patreon page is a place where you can show your support for the podcast you already know and love and be a an active participant of the next leg of its journey. Taking The Compass in a new direction (haha) as we begin its third year is the goal: please join me in continuing to reimagine what it is to live truly creative lives as artists and citizens. Your collaboration will help support the time and cost of producing the podcast, upgrading equipment, and will allow for future live events and collaborative content opportunities - plus, you\u0027ll also get access to bonus content as a Patron of The Compass. Thank you so much for investing in this growing documentation of hard-working artists. Here\u2019s to having a strong compass; I find it in all of you.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003eLeah Walsh\u00a0"
