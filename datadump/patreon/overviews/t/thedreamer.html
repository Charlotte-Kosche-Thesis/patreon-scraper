    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F109656368%3Fautoplay%3D1\u0026amp;url=http%3A%2F%2Fvimeo.com%2F109656368\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F493660413_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.patreon.com/bePatron?rid=96674\u0026amp;u=263445\u0026amp;patAmt=5.00#r96674\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.thedreamercomic.com/img/pledge5.svg\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"http://www.patreon.com/bePatron?rid=96675\u0026amp;u=263445\u0026amp;patAmt=9.00#r96675\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.thedreamercomic.com/img/pledge9.svg\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.thedreamercomic.com/blog_images/patreon_what_is.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Dreamer\u003c/em\u003e is the story of Bea Whaley, a high schooler who begins having dreams about the American Revolution.\u003cbr\u003e\u003cbr\u003e\nAdventure, romance and war.\u00a0\n\u003cem\u003eThe Dreamer\u003c/em\u003e has a little bit of everything.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.thedreamercomic.com/blog_images/patreon_GN_white.png\" style=\"color: rgb(51,51,51);\"\u003e\u003c/div\u003eThe series began as a webcomic in 2007 and three graphic novels are available from IDW Publishing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can read the comic at \u003ca href=\"http://www.thedreamercomic.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.thedreamercomic.com\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thedreamercomic.com/blog_images/patreon_why_patreon.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nMaking a living through webcomics or any kind of comics has never been easy.\n\u003cbr\u003e\u003cbr\u003e\nBecause the webcomic generates income through a variety of inconsistent sources, I\u0027ve always had to pursue other projects on the side. \n\u003cbr\u003e\u003cbr\u003e\nA successful Patreon campaign will allow me to focus wholly on finishing \n\u003cem\u003eThe Dreamer\u003c/em\u003e series.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://www.thedreamercomic.com/blog_images/patreon_for_me.png\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\nWell, more time \n\u003cstrong\u003efor\u003c/strong\u003e \u003cem\u003eThe Dreamer\u003c/em\u003e means more \u003cstrong\u003eof\u003c/strong\u003e \u003cem\u003eThe Dreamer\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWithout having to pursue outside work, I believe I can release a volume a year for the next three years.\n\u003cbr\u003e\u003cbr\u003e\nYou want to know how the story ends, don\u0027t you?\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thedreamercomic.com/blog_images/patreon_goals.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nFriday updates will always continue regardless of what we raise.\u00a0My readers have made it known that they want the webcomic to update more frequently.\n\u003cbr\u003e\u003cbr\u003e\nPatreon is going to make this possible.\n\u003cbr\u003e\u003cbr\u003eI\u0027m creating monthly goals and each time a goal is reached,\u00a0the webcomic will update one more page a week.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBut f\u003c/strong\u003e\u003cstrong\u003eor the first time in Dreamer history, we could update more than twice a week!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.thedreamercomic.com/blog_images/patreon_rewards.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou unlock rewards as soon as you become a patron. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=96674\u0026amp;u=263445\u0026amp;patAmt=5.00#/r96674\" rel=\"nofollow\"\u003eFor $5 a month\u003c/a\u003e you\u0027ll have access to the webcomic updates a week early!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thedreamercomic.com/blog_images/patreon_bw.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"http://www.thedreamercomic.com/blog_images/patreon_bw_pages.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003ePerfect for story lovers who just can\u0027t wait to find out what happens next.\u003cbr\u003e\u003cbr\u003ePerfect for art lovers who want a closer look. These updates will be in black and white, showing off a side of the artwork that you\u0027ve never seen before and isn\u0027t available anywhere else.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=96674\u0026amp;u=263445\u0026amp;patAmt=5.00#r96674\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.thedreamercomic.com/img/pledge5.svg\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=96675\u0026amp;u=263445\u0026amp;patAmt=9.00#/r96675\" rel=\"nofollow\"\u003e\u003cstrong\u003eFor $9 a month\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, you\u0027ll have access to all kinds of behind-the-scenes materials, as well as \u003cstrong\u003ethe webcomic updates a week early!\u003cbr\u003e\u003cimg src=\"http://www.thedreamercomic.com/blog_images/patreon_rough.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cimg src=\"http://www.thedreamercomic.com/blog_images/patreon_costumes.png\"\u003e\u003c/div\u003e\u003cbr\u003e\nAs a $9 subscriber, you will have access to sketches, character designs, layouts and scripts, as well as tips on how I use my favorite software programs. \u003cbr\u003e\u003cbr\u003eHistory lover? I\u0027ll be sharing my behind-the-scenes research on the history behind\u00a0\u003cem\u003eThe Dreamer\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eYou also get the special black and white early updates, just like the $5 subscribers.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=96675\u0026amp;u=263445\u0026amp;patAmt=9.00#r96675\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.thedreamercomic.com/img/pledge9.svg\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.thedreamercomic.com/blog_images/patreon_too_good.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you in advance for all of your support!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eThe Dreamer\u003c/em\u003e is returning and this time around YOU get to decide how frequently the comic will update.\u003cbr\u003e\u003cbr\u003e\n The best of \u003cem\u003eThe Dreamer\u003c/em\u003e is yet to come!\u003cbr\u003e"
