    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Daniel, I\u0027m 25 and run the Youtube-channel \u003cem\u003eThree Arrows\u003c/em\u003e. On this channel I talk about how far-right conspiracies are constructed, show how they are wrong or misleading and try to evaluate why people believe them. I also do response videos to other Youtubers who falsify history to push their political agenda and talk about other topics.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a Patron?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eOne thing that really bothers me about the way Youtube is set up, is how it restricts the topics you should talk about. Not that YouTube is taking active measures to target content creators, but if you talk about LGBT topics or far-right conspiracy theories like f.i. Holocaust denial you\u0027re very likely to get demonetized or blocked in certain countries.\u00a0\u003cbr\u003eThis isnt only demotivating but also hinders the growth of the channel in way that it keeps me from reinvesting ad revenue into my channel in form of hardware, research material or other stuff. Thats where Patreon comes in. I dont rely on Patreon to survive but it does help me improve my videos not only visually and sound wise but also in quality of information. If you enjoy my videos and want to see this channel grow, you can support me this way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does my money go to?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs of right now, my principle is that all money that is made of the Youtube-channel, will flow back into the videos. Be this through paying for certain books, library fees or hardware and equipment. The reason for this is because I treat my channel as a passion project. I do this on the side because its important to me. So you can be sure, every dollar you pledge will aim to improve the quality of the videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I support you any other way?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSure! If you dont have the monetary means to support this channel or just dont want to, there are numerous you can help it grow. Even by just watching, sharing or commenting you\u0027re doing me huge service. All my videos are made to be free to the public so you wont be missing anything if you dont pledge a buck or two.\u003cbr\u003e\u003cbr\u003eThank you for considering to support this channel and I hope to hear from you in the future!\u003cbr\u003e\u003cbr\u003eBest wishes,\u003cbr\u003e\u003cbr\u003eDaniel\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
