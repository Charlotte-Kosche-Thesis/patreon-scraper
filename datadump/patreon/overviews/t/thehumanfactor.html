    "summary": "Hey social changemakers,\nwe\u0027re so stoked to see you here. Thank you for considering supporting Mel and I\n(I\u0026#8217;m Erin by the way) and The Human Factor Podcast by donating a monthly amount\nthrough Patreon. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHere are the facts:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThe \u003ca href=\"http://www.humanfactor.com.au/\" rel=\"nofollow\" target=\"_blank\"\u003eHuman Factor Podcast\u003c/a\u003e, which you can find on \u003ca href=\"https://itunes.apple.com/au/podcast/the-human-factor/id1171343843\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e and \u003ca href=\"https://soundcloud.com/user-224289598\" rel=\"nofollow\" target=\"_blank\"\u003eSoundCloud\u003c/a\u003e, was created\nby my co-host Melanie Roussin and myself (Erin McCabe). We\u0026#8217;re two passionate social\nchange activists who met back in 2013 while working for a non-profit in\nBrisbane, Australia.\u003cbr\u003e\n\u003cbr\u003e\nFor most of 2016, we\u0027ve been learning about podcasting, recording our\ninterviews and launching our very own podcast (on 1 November 2016). So\nfar, Mel has been covering all the costs to help us get The Human Factor off\nthe ground and while it\u0027s been a wonderful journey, it\u0027s not exactly\nsustainable. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWe need your help!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003e\n\u003cbr\u003e\n\nBeing a Patreon\nsupporter isn\u0027t just about covering the costs of the podcast. It\u0027s about being part\nof the community that drives social change. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHere\u0027s what you\u0027ll be apart of when\nyou become a Patreon supporter:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eTogether,\nwe\u0027ll cover the basic costs of producing an engaging and topical podcast each\nmonth (this includes both editing and hosting costs).\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003eTogether,\nwe\u0027ll explore the themes and issues that matter to you! As a Patreon supporter,\nyou\u0027ll have the opportunity to contribute to the content that we produce.\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003eTogether,\nwe\u0027ll build a global tribe of changemakers, sharing inspiring stories and\nexploring the issues that affect the non-profit and social enterprise space.\u003c/li\u003e\u003c/ul\u003e\n\n\n\nYour support means so\nmuch to us and will allow us to spend a little less brain space worrying about\nmoney and more on creating awesome content with amazing changemakers worldwide.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou\u0027re all awesome - thanks for being apart of our journey.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
