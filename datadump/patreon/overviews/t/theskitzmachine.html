    "summary": "\u003ch1 style=\"margin-left: 120px;\"\u003e\u003c/h1\u003e\u003cstrong\u003eHey Guys, I\u0027m George you probably know me as TheSkitzMACHINE, and I\u0027m a \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYoutube Producer.\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003eMy \u003cem\u003edream\u003c/em\u003e now for 2016 and further on in the years is to turn entertaining into a \u003cstrong\u003e\u003cem\u003efull-time job\u003c/em\u003e\u003c/strong\u003e. This will lead to more uploads, longer a more fine-tuned content as I learn\u00a0even streaming on \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eTwitch \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(when I reach my goal ill invest in better)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eA lot of people have asked how you can support me more and a few things came to mind and one of them was creating a \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon.\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/span\u003e entertaining can become a job for me and I would love to follow that goal and work for it. I want to do more for my audience so the more you support me the more benefits we can create!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePatreon \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eis a monthly based payment like twitch but you can decide how much you\u0027d like to pay. There is a minimum amount you pay but the difference with this and twitch is there are more benefits and opportunity\u0027s for the viewers by supporting me in this way.\n\u003cbr\u003e\u003cbr\u003e\nOn the right of my \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e page you can see what benefits you will receive, for example: Access to a private team speak and exposure in videos. That is just a couple of things that I have planned for supporters to help fulfill my dreams and goals. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nI would be beyond great-full and wouldn\u0027t be able to thank you guys enough if you participated in this. The benefits will be there for your choosing and I really can\u0027t wait to make entertaining a job. You do not need to take part in my Patreon, my content will ALWAYS be available to all viewers, But this will make a huge difference to the amount and quality of content on my channel.\u003cbr\u003eFor anyone who doesn\u2019t participate in my Patreon that is completely fine, I still love you all for reading this far down the page!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cem\u003eTLDR; I need money to do this more often, If you want to support me, This is the way. If not, That\u0027s completely fine, it\u0027s just on the table for now. Much love guys!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
