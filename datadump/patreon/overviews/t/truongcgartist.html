    "summary": "\u003ch2\u003eHi\u003c/h2\u003e\nHi, my name is Ch\u00e2u V\u00f5 B\u00e1 Tr\u01b0\u1eddng (or Truong in short). I\u0027m a cg artist from Vietnam. \n\u003cbr\u003e\nYou may know me via my Maya rigs at my\u00a0\u003ca href=\"https://gumroad.com/truongcgartist\"\u003eGumroad\u003c/a\u003e or my films at\u00a0\u003ca href=\"http://www.youtube.com/user/truongcgartist\"\u003eYoutube\u003c/a\u003e.\u00a0\u003cbr\u003e\nWelcome to my Patreon page where I share my rigging process, video tutorials and early access to my new \u003cstrong\u003eFREE \u003c/strong\u003erigs.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy Free?\u003c/h2\u003e\u003cul\u003e\n\t\u003cli\u003eFree means many people can use the rigs and animate them. Especially students, who dont have money to purchase expensive things when they first start. Simply\u00a0\u003ca href=\"https://www.youtube.com/watch?v=C9YBvDjzEZ0\" rel=\"nofollow\"\u003edownload Maya\u003c/a\u003e, download my rigs and you\u0027re ready to go.\u003c/li\u003e\n\t\u003cli\u003eI\u0027m too happy when people inbox me their animations.\u00a0\u003ca href=\"https://truongcgartist.wordpress.com/category/results/\" rel=\"nofollow\"\u003eSome blow my mind\u003c/a\u003e. Animator brings life to my rigs. I\u0027m amazed!\u003c/li\u003e\n\u003c/ul\u003e\u003cul\u003e\u003cli\u003eI love doing them. As an artist, making art always brings me joy. However, I need money to stay survive (just like everybody else, right?).\u003c/li\u003e\u003cli\u003eIf you don\u0027t like Patreon (donate for future rigs), you can donate my existing rigs at\u00a0\u003ca href=\"https://gumroad.com/truongcgartist\" rel=\"nofollow\"\u003eGumroad\u003c/a\u003e. Just fill in any number you like in \"0+\" box (for free rigs) and progress. Whatever method, thank you very much for supporting me!\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003ePatreon vs Gumroad?\u003c/h2\u003e\u003cul\u003e\u003cli\u003eWith Patreon (1$ reward), you gain the early access to my free rigs. I will post my free rigs on my Gumroad 1 month later for everyone.\u00a0\u003c/li\u003e\u003cli\u003eSometimes I have surprise gifts for you. For example: real time modeling videos, early look at my upcoming films, 3d tips, rendering setup videos, zbrush models, ...\u00a0\u003c/li\u003e\u003cli\u003eYour name will appear in video demo of the rigs as my supporter.\u00a0\u003c/li\u003e\u003cli\u003eWith 5$ reward, beside the rig, you will have all videos of me doing the rigging, skinning, set driven key, wing setup, create control curves, bug fixes ... Everything I have to do the make the rigs. Also, I will reveal some secret functions of\u00a0\u003ca href=\"http://www.animationstudios.com.au/\"\u003eAdvanced Skeleton\u003c/a\u003e. Yes, I use Advanced Skeleton for all of my rigs. It\u0027s free for download and (non-commercial) use.\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003eHope everything is clear now.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eThank you!\u003c/h2\u003e\nKeep in touch:\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/truongcgartist\" rel=\"nofollow\"\u003ehttps://www.facebook.com/truongcgartist\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/truongcgartist?sub_confirmation=1\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/truongcgartist\u003cbr\u003e\n\u003c/a\u003etruongcgartist@gmail.com\u003cbr\u003e\n\u003cbr\u003e\nPs:\u00a0If you want to find out more about being a Patron, check out their\u00a0\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003ePatron FAQ\u003c/a\u003e.\u003cbr\u003e"
