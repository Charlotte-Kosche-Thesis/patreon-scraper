    "summary": "Heya folks,\u003cbr\u003eThank you for taking the time to look at this page.\u003cbr\u003eIf you haven\u0027t heard of us before - and frankly, I don\u0027t\u00a0blame you -\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003eThe House That Jack Built\u003c/strong\u003e (or THTJB) is a super small indie production company that wants to make cool things.\u003cbr\u003eSaid cool things include continuing with our flagship show, So Much for Pathos (a video essay series written\u00a0by myself and Sam Lightwing), Pilot Season (our TV review podcast also hosted by myself and Orla Ni Dhuill), and eventually starting new projects and ideas which have yet to be fully realized, as well as expanding our website to host said content.\u003cbr\u003e\u003cbr\u003eThis is the bit where you come in; we\u0027re basically asking for anyone who can to help chip in a little of something every month in order to help us make the previously\u00a0mentioned cool stuff. And everyone likes cool stuff, right? It\u0027s cool c:\u003cbr\u003e\u003cbr\u003eIn return, we\u0027re now offering a series of reward tiers; the details of which are to the side. I\u0027ll also be offering some extra tidbits of material I have left over from previous projects, like for example, access to the original scripts.\u003cbr\u003e\u003cbr\u003eWe want to create a space where we have a community who can help make what we do better.\u00a0 And so, we\u0027re recommitting to making the community experience for our fan(s) better by engaging more directly.\u003cbr\u003e\u003cbr\u003eI hope you enjoy what we do as much as I enjoy making you folks laugh and smile. I\u0027ve always appreciated the nice comments we get.\u003cbr\u003e\u003cbr\u003eLet\u0027s make some cool stuff together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Matt\u003c/strong\u003e"
