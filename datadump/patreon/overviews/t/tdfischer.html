    "summary": "My name is Victoria Fierce and I\u0027m here to organize us for housing.\u003cbr\u003e\u003cbr\u003eI\u0027m quitting tech work and starting out on an exciting adventure of self-sufficiency and performative housing politics. For the last year I\u0027ve managed to work part-time, unpaid as an organizer for East Bay Forward. While there, I\u0027ve pulled people together from all across the East Bay in support of housing. My work includes organizing for turnout, lobbying elected officials, and speaking truth to power in support of fighting segregation through anti-racist land use reform and lawsuits.\u003cbr\u003e\u003cbr\u003eHousing does not happen by itself. I think we all wish that were true, but it simply isn\u0027t. Many people, already securely housed, often influence local government decisions that limit our ability to provide housing by organizing against housing. My alternative approach is radical: Organize for housing.\u003cbr\u003e\u003cbr\u003eThe future of our lives in the Bay Area is directly tied to housing affordability. If we can\u0027t open up our region to people from all walks of life, if we can\u0027t push back against racist zoning policies and exclusionary housing, if we can\u0027t upset the monopoly of landlords over the working class, we\u0027ll end up displacing the very same families we need to protect.\u003cbr\u003e\u003cbr\u003eSubscribe to my Patreon to support my work. You probably already know me. You even might have already met me. Politics is the art of what is possible. Performative housing politics is direct action in the service of ending housing scarcity. It only pays me what you\u0027re able to give. In return, you\u0027ll get both better housing and the fruits of my artistic labor: poems, writing, performances, architecture models, electronic art, more.\u003cbr\u003e"
