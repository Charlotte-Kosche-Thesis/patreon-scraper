    "summary": "As a nationally recognized performance artist for over thirty-five years activity in Gainesville, Florida - the known Center of the Universe, here\u0027s the deal: New Millerworks for 2018 need your financial support. I am asking you, my devoted heavy hitters, to make a very small monthly contribution to \u003ca href=\"http://fredink.weebly.com/about.html\"\u003eFREDInk Records\u003c/a\u003e (my recording and arts preservation company) and its 2018 projects. In exchange, be on an A-list in which you get a first and exclusive look at new Millerworks, and receive opportunities to collaborate and be credited on projects that will have nation-wide attention. \u003cbr\u003e\u003cbr\u003e2018 is exciting, and original art and music has never been more important. Last year alone, I earned a B.A. from the University of Florida in Theatre. I\u0027ve spoken to birds with my patented \u003ca href=\"http://www.gainesville.com/article/LK/20170502/VIDEO/305029998/GS/\"\u003eBirdometer\u003c/a\u003e in Depot Park, \u003ca href=\"https://millerworks.weebly.com/blog/april-09th-2017\"\u003esound-designed King Lear\u003c/a\u003e for the University of Florida, and assembled the world\u0027s first sculpture made entirely of \u003ca href=\"http://www.gainesville.com/article/LK/20160531/Entertainment/606019415/GS/\"\u003eNothing\u003c/a\u003e. Director Michael Bobbitt has produced the world premiere of my play, \u003cem\u003e\u003ca href=\"https://www.wuft.org/news/2017/05/11/things-get-real-in-tom-millers-unreal-world-of-ummu/\"\u003eUMMU\u003c/a\u003e\u003c/em\u003e at the Acrosstown Theatre. I\u0027ve published an expansive free public \u003ca href=\"http://tom-miller-multi-media.webnode.com/fredink-archives/\"\u003eGainesville FREDInk archive of music\u003c/a\u003e, art, poetry and videos. I produced \u003ca href=\"https://omearasongs.com/buy-the-cd\"\u003eMichael O\u0027Meara\u0027s new album, The Right Track\u003c/a\u003e which features some of Gainesville\u0027s finest musicians. I played a feature role at the Actor\u0027s Warehouse in their production of \u003ca href=\"http://www.gainesvilledowntown.com/2017/09/se-llama-cristina-takes-journey-out-of-darkness/\"\u003eSe Llama, Cristina.\u003c/a\u003e  I currently host the the Tabernacle of Hedonism at HardBack\u00a0Open Mic Show which provides a stage to both experienced, and up-and-coming talented performers in the Gainesville Community. My 33-year-running open mics are \u003cstrong\u003ealways\u003c/strong\u003e \u003cstrong\u003ecompletely free to the public\u003c/strong\u003e. From stage, to multi-media, we have been doing the work of good. See some of the cool stuff we managed to pull off in Noel LeRoux\u0027s article, \u003cem\u003e\u003ca href=\"http://www.gainesvilledowntown.com/2016/07/tom-miller-tries-to-make-sense-of-absurd-world/\"\u003eMiller Tries Making Sense of Absurd.\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIn 2018, I\u0027ll be performing a one-man show, Thom Pain (based on nothing) by Will Eno. Looking at Grad School, a tour, and some big auditions in NYC. There will be an independent film about the Reverend Angeldust\u0027s Tabernacle of Hedonism. We are putting the Miller/Davidowski documentary, \u003ca href=\"http://thehipp.org/event/tom-millers-nothing/\"\u003e\"Nothing\"\u003c/a\u003e into the 2018 Indie Festival Circuit. We\u0027re planning the world premiere of Elvostrich; half Elvis, half ostrich! And a few other grand surprises! \u003cbr\u003e\u003cbr\u003eWon\u0027t you take a moment of your time and support local art and music today! Keep Gainesville weird. Be a part of something magical, provocative, and diabolically funny. Just twenty dollars a month will have a profound impact. Be an arts insider. In exchange, receive exclusive opportunities and rewards, and see the direct impact of your contribution in action.\u003cbr\u003e"
