    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello you gorgeous, non-garbage people! This is \ud83c\udfb6Gillian Pensavalle\ud83c\udfb6 and \ud83c\udfb6Pa-trick Hinds\ud83c\udfb6 here. We just wanted to thank you from the bottoms of our hearts for asking us to start this Patreon page. We absolutely love making this podcast for you and the fact that you love listening to it AND want to support us makes us want to flip tables in the best way and literally throw the hero bell at you because WE ARE OBSESSED WITH YOU.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/IfVnnGe1V97oA0UauXaT3QEn6l_At0eGpPIrrm1Rqhs3mO66MX261abw8mE3ZOZVgddvVx-zvPWC4ZqnB7XgW9euQEicx3oLSAQ4s3PrHdd5-tW4p5m081BZCov72eoiHnudamURTi5oiOnEhfZuanZhe-qcGJ5Ib0vOITVcKgvtRufaZD8eh5GQMHNqflwx23QFefSxT9-vw1nt8AP1DchsilumiPtWw9MDE2AqbtymMC2tBgXTQwC6LicocIG_oi0-gbeEyXW7frWaqCYRIIqZTgwjWeeQ8SD1VdfdNsoK8HCTlv18AKHspuObC9JGtEO9ybixyP5p34i0mGu7cO_ZoXT8Vj6l4vibNXAK-Nq5eaOhdtfGDzBn-8GP21DUlbnhYBtn_qRS49KFKxLtRnUEaqhBUiMDdv98cVVeCwWhmxbOfNa4q5DDUNL1rrm9rpqqztC-nYg0x4fIiHKMuKpZ-w3dP68vCLxSJCB3scrwoARHES_yHxt0ZBOfHuFGZ9qTKEnfeyylnXznF8KvfZHI0YR2Kv65qNJLexg3HMNRpzb_4g-TnKUvJXjzmZDzj_gWJdBsxeEojqCe6nr_b9q9yXE7NDwgOYqylhk=w1000-h751-no\" style=\"width: 363px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e(This is for real the only photo we have together. Ding all the bells at us.)\u003c/blockquote\u003e\n\n\n\u003cbr\u003eOkay, so here\u0027s the deal! We\u0027re going to make this suuuuper easy for you because we love you and no one has time for any. more. bullshit. IN. OUR. LIVES!\u003cbr\u003e\u003cbr\u003eFor a \u003cstrong\u003eminimum\u003c/strong\u003e of \u003cem\u003e\u003cstrong\u003eFIVE DOLLARS\u003c/strong\u003e\u003c/em\u003e per month (that\u0027s like not even 1/4 of a Black Beauty, you guys), you get access to\u00a0\u003cstrong\u003eone new podcast episode per month\u003c/strong\u003e. It will be a full length episode, it will be about a documentary, but it will not be true crimey. First up? \u003cem\u003eQueen of Versailles\u003c/em\u003e. Next month? \u003cem\u003eTruth or Dare\u003c/em\u003e aka THE MADONNA MOVIE YOU GUYS WE\u0027RE DYING!\u003cbr\u003e\u003cbr\u003eAdditionally, we\u0027ll do scheduled live videos where we\u0027ll hang out and take questions. We\u0027re also thinking about doing this thing where we make you fun videos about 15 minute segments of Unsolved Mysteries.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll ALSO get full access to our Patreon feed which can include blog posts, images, polls, and lots more fun stuff we haven\u0027t even thought of yet.\u00a0\u003cbr\u003e\u003cbr\u003eThe bottom line is that we keep hearing you want more access to us and this Patreon is going to give you exactly that, for a minimum of $5 per month. \u003cstrong\u003eAnd if you want to give us more than that, we would absolutely LOVE that.\u003c/strong\u003e You can see how to do that\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/360000126286-How-do-I-edit-or-delete-my-pledge-#howedit\" target=\"_blank\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThis Patreon will help us give you more of what you want like merch, more episodes, live appearances, and more. We have so many ideas and we are so excited you want to help us make them all happen.\u003cbr\u003e\u003cbr\u003eThank you again so, so, SO much for listening and taking this super fun ride with us. WE LOVE YOU!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eGillian and Patrick\u003cbr\u003e\u003cbr\u003e"
