    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAbout Me\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHey you little spiritual snake wrangler. Thank you for stopping by my Patreon page. I\u0027m Theo Von, a comedian who has taken to podcasting. \u00a0You can check out my Netflix comedy special \u201cNo Offense\u201d streaming now; and please subscribe to \u201cThis Past Weekend,\u201d which is the podcast this page is all about. \u00a0ThisPastWeekend drops on iTunes each Monday morning, and on Youtube that evening. Each week, I chat about what is currently going on in my life and in the news. I also take callers who reach out with questions about ANYTHING, or who want basic life suggestions regarding issues in their lives. \u00a0If i can relate, i share my experience. \u00a0I believe in working together, and that\u0027s what my podcast is about. \u00a0\u003cbr\u003e\u003cbr\u003eMy goals through Patreon are to get better equipment and to hire a producer to help me create a better product. \u00a0Thanks for being a part of something that\u0027s dang legit. \u00a0 I also want to have new segments where i interview guests, communicate with incarcerated people, have on call psychics and other great stuff i can think up. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSo, What\u2019s The Deal With Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a great site that \u003cstrong\u003emakes it easy for fans to get more involved\u003c/strong\u003e in the creative process of the artists they love. Joining me on Patreon means \u003cstrong\u003eyou\u2019ll gain access to exclusive content\u003c/strong\u003e, behind-the-scenes footage, and personalized rewards. You can \u003cstrong\u003epick how much you pledge\u003c/strong\u003e, and change your subscription level at any point.\u003cbr\u003e\u003cbr\u003eYour contributions will \u003cstrong\u003ehelp me to keep creating \u003c/strong\u003ethe great content you deserve, and keep the podcast and other projects going. As you can imagine, it takes a ton of time and effort to get a podcast up and running, and your support means I can guarantee great work consistently.  \u003cstrong\u003eCheck out the cool rewards listed on the right, and consider becoming a Patron! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThank you\u003c/strong\u003e\u003c/span\u003e\u00a0THANK YOU THANK YOU and let\u2019s build a great community together!"
