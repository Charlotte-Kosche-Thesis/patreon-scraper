    "summary": "Hello my name is Daniel Vega, Freelance graphic\ndesigner and Illustrator. I have worked on small indie comics, Pretty Vacant:\nLondon Calling and Pretty Vacant: London Calling Part 2 (coming soon!) \u003cbr\u003e\u003cbr\u003e\n\nCurrently I am a freelance artist working on small\ncomics (both non-NSFW and NSFW), simple illustrations and large set pieces. At\nthe moment I am currently working on a few comic and various illustration pieces, among\nthem is the comic series, Pretty Vacant and a few dozen\nrandom pieces due to patrons and commissioners. To help fund expenses to further expand my\nwork equipment and living costs, I made this patreon to help out. There will be\nof course be goodies and rewards that go with pledging toward this.\u003cbr\u003e\u003cbr\u003e\n\nThe ultimate goal of course is to do this full time\nwhile completing all commissions, both current and new and working on new comic\nbook titles. All pledges will go into things such as living expenses, equipment\nand web hosting. For now I will update as often as I can, once we reach some\ngoals I will increase the flow of work coming in for you all.\u003cbr\u003e\u003cbr\u003eHere are two of the comics I\u0027m working on or have completed!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nPretty Vacant: London Calling Part 1 and 2\u003cbr\u003e\n\nGigi Gutierrez is in trouble!  The All-American\nmodel/former athlete finds herself in London with no idea how she got there\nwhile being chased by mad scientists intent on profiting by plastinating her\nbody for display as a museum exhibit or a shop mannequin.  It\u0027s a fate\nprettier than death, but Gigi wants no part of it!  She may be trapped in\nthe coolest city on earth with nothing but the bikini on her body, but are her\npetrifying pursuers ready for her athletic skills, quick wit and upscale store\ncredit accounts?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://prettyvacantthoughts.blogspot.com/\" rel=\"nofollow\"\u003ehttp://prettyvacantthoughts.blogspot.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ePretty Vacant: Hong Kong Bound\u003cbr\u003e\u003cbr\u003eAll-American Model/Athlete Gigi Gutierrez finds herself mysteriously detained on a tanker \u003cem\u003een route\u003c/em\u003e to Hong Kong.  Somehow freed from an inescapable cryo-tube, can Gigi use her unique skill set, secret-weapon boyfriend and sarcastic wit to save herself from a fate prettier than death?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.kickstarter.com/projects/1331352592/pretty-vacant-hong-kong-bound?ref=profile_created\"\u003ehttps://www.kickstarter.com/projects/1331352592/pr...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePretty Vacant: Tijuana Special\u003cbr\u003e\u003cbr\u003eFormer All-American Model/Athlete Gigi Gutierrez just wants to have fun and enjoy herself at a comic convention, but fate has other plans for her! Fellow cosplayers have been kidnapped, and with her best friend and a slightly bigoted mad scientist appealing to her conscience, she joins them in a perilous mission south of the border to rescue the young women from an evil cartel.  Can Gigi use her unique skill set, secret-weapon boyfriend and sarcastic wit to save them all from a fate prettier than death?  \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.kickstarter.com/projects/1331352592/pretty-vacant-tijuana-special/description\"\u003ehttps://www.kickstarter.com/projects/1331352592/pr...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
