    "summary": "Currently this is my only source of income until this either makes enough for it to be a full time gig or I find work.\u003cbr\u003e\u003cbr\u003eHoping to make this a full time gig because I have so much fun making comics and images and sharing them!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSo what are we paying for?\u003c/strong\u003e\u003cbr\u003eI\u0027m wanting to finish a comic idea I came up with called Dungeons \u0026amp; Donuts where adventurers venture into a dungeon and bite off more then they can chew.\u003cbr\u003e\u003cbr\u003eComic will contain self stuffing, inflation, weight gain. I want to try and make about 4 pages a month and the total amount of pages should be in the 20+ range.\u003cbr\u003eAfter this story, I have other comic ideas in mind along the same themes.\u003cbr\u003e\u003cbr\u003eBonus content to those who support me higher tiers and have the ability to suggest themes and characters for future work.\u003cbr\u003e\u003cbr\u003eI want this to be fun for everyone!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything helps!\u003c/strong\u003e\u003cbr\u003eSee comic pages before posted elsewhere! -I will post everything here at least a day before it is posted on deviantart and hentai foundry!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAccess to bonus X-rated pages!\u003c/strong\u003e -During the comics creation there will be additional pages of x-rated scenes that will only be posted on here.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCan suggest characters to be drawn!\u003c/strong\u003e -Along with the comic I will continue to draw jiggly fanart of plus sized characters we love from games/anime etc. You can suggest your character each month and I might draw it (based on if I like the character and how many people ask)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eAccess to exclusive illustrations of comic characters! \u003c/strong\u003e-These will be pinup illustrations of characters from the comics I post, they will be in semi lewd to X-rated poses.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnce a month Illustrations! \u003c/strong\u003e- limit 2 a month, you will receive a one character illustration of a character of your choosing in a scene of your choosing (within my guidelines)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
