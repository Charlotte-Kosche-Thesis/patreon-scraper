    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome Everybody!!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHello Patreon - My name is Vincent B and I am a young artist, critic \u0026amp; streamer on YouTube that tackles multiple topics, but mainly works on big Reviewing and Sketching series.\u003cbr\u003eI also try to stream on Twitch at least 2 to 3 times a week as a fun little hobby and to connect with others as well as find more confidence in my commentary.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith positive feedback from various individuals and content-creators alike, \u00a0I\u0027ve been working on trying to make better videos and projects to see how many people I can make smile.\u003cbr\u003eBut - like many aspiring artists - I don\u0027t make a lot to make the exact videos I want to post. So, I figured - maybe asking for help wouldn\u0027t hurt.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat would the money be put towards?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn all honesty, every dollar donated to me would go to getting new equipment to make productions go more smoothly: Drawing Tablet, New PC, Green Screen, Better cameras, Better Mic \u0026amp; Games/Movies\u003cbr\u003eAs well as go towards funding my current or future projects: Let\u0027s Do Art Webseries, Marauders Reviews, Music Perspective, Crescendo, Lotus \u0026amp; Possible Short-Films, Skits, Choreography videos and Poetry/Music Albums among other things.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything else?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m just a simple man with the same dream I\u0027ve been carrying since I was 10 years old thinking I wouldn\u0027t live to see tomorrow: To make, create and be someone that can make others smile or aspire to be incredible people like how my idols made me feel.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you don\u0027t think you can donate to the cause, that\u0027s fine. Continue to have a great day and thanks for checkin me out.\u003c/div\u003e"
