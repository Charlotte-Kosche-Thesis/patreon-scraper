    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eEgy f\u00e9l \u00e9vtizeddel ezel\u0151tt, 2012 tavasz\u00e1n n\u00e9h\u00e1ny pesti fiatal \u00fagy d\u00f6nt\u00f6tt, hogy a rend\u0151rs\u00e9ggel egy\u00fcttm\u0171k\u00f6dve megpr\u00f3b\u00e1lja felsz\u00e1molni a biciklilop\u00e1sokat.GPS jelad\u00f3val felszerelt csalibring\u00e1kat helyeztek ki a v\u00e1ros olyan pontjain, ahol gyakoran t\u0171ntek el ker\u00e9kp\u00e1rok. \u003cbr\u003eFelszerel\u00e9s\u00fck seg\u00edts\u00e9g\u00e9vel minden esetben sikeresen felkutatt\u00e1k a tolvajt, majd rend\u0151ri int\u00e9zked\u00e9st k\u00e9rtek. A kezdem\u00e9nyez\u00e9s annyira sikeres volt, hogy a kis t\u00e1rsas\u00e1g hamarosan orsz\u00e1gos szervezett\u00e9 n\u0151tte ki mag\u00e1t, \u00e9s tev\u00e9kenys\u00e9g\u00fcknek k\u00f6sz\u00f6nhet\u0151en jelent\u0151sen visszaesett a lop\u00e1sok sz\u00e1ma. N\u00e9pszer\u0171s\u00e9g\u00fck is t\u00f6retlen\u00fcl n\u0151tt: a YouTube-ra felt\u00f6lt\u00f6tt vide\u00f3ik n\u00e9zetts\u00e9ge rekordokat d\u00f6nt\u00f6tt, Facebook oldaluk pedig 180 000 k\u00f6vet\u0151n\u00e9l j\u00e1rt, amikor lekapcsolt\u00e1k. De t\u00fal\u00e9lt\u00e9k,t\u00f6retlen lelkesed\u00e9ssel k\u00fczd\u00f6ttek a b\u0171n\u00f6z\u00e9s visszaszor\u00edt\u00e1s\u00e1\u00e9rt \u00e9s a k\u00f6zj\u00f3 megteremt\u00e9s\u00e9\u00e9rt.\u003cbr\u003e\u003cbr\u003eA Facebook cenzorai ut\u00e1n azonban sokkal kem\u00e9nyebb ellenfelet kaptak: \u003cbr\u003en\u00e9h\u00e1ny f\u00e9lt\u00e9keny rend\u0151r \u00e9s \u00fcgy\u00e9sz c\u00e9lkeresztj\u00e9be ker\u00fcltek. \u003cbr\u003e\u003cbr\u003e2015 tavasz\u00e1n egy teljesen \u00e1tlagosnak \u00edg\u00e9rkez\u0151 csaliz\u00e1s sor\u00e1n nem v\u00e1rt esem\u00e9ny t\u00f6rt\u00e9nt. A hossz\u00fa ideig b\u00e9k\u00e9sen viselked\u0151 tolvaj v\u00e1ratlanul a sr\u00e1cokra t\u00e1madt. A ki\u00e9rkez\u0151 rend\u0151r\u00f6k azonban nem a tolvajt, hanem a Tolvajkerget\u0151ket vett\u00e9k el\u0151. \u00dagy d\u00f6nt\u00f6ttek, ez egy j\u00f3 alkalom lesz arra, hogy sz\u00e9tverj\u00e9k Magyarorsz\u00e1g legn\u00e9pszer\u0171bb civil szervezet\u00e9t. A csapat vezet\u0151j\u00e9t f\u00e9l \u00e9vre el\u0151zetes letart\u00f3ztat\u00e1sba majd f\u00e9l \u00e9vre h\u00e1zi\u0151rizetbe helyezt\u00e9k, valamint a m\u00e1sik h\u00e1rom Tolvajkerget\u0151t is elj\u00e1r\u00e1s al\u00e1 vont\u00e1k. \u003cbr\u003eA rend\u0151rs\u00e9g a nyomoz\u00e1s sor\u00e1n bizony\u00edt\u00e9kokat t\u00fcntetett el, vagy hagyott figyelmen k\u00edv\u00fcl, csak hogy min\u00e9l s\u00falyosabb v\u00e1dat fogalmazhasson meg. \u003cbr\u003e\u003cbr\u003eAz elj\u00e1r\u00e1s megindul\u00e1sa ut\u00e1n a Tolvajkerget\u0151k szervezet feloszlott, \u00e9s teljes m\u00e9rt\u00e9kben besz\u00fcntette tev\u00e9kenys\u00e9g\u00e9t. A tagok k\u00f6zel k\u00e9t \u00e9v ut\u00e1n b\u00edr\u00f3s\u00e1g el\u00e9 ker\u00fcltek. \u003cbr\u003eEeg\u00e9szs\u00e9gi \u00e9s anyagi \u00e1llapotuk megromlott. Mag\u00e1n\u00e9let\u00fck nincs. Az \u00fcgy minden perc\u00fcket felem\u00e9szti, a ar\u00e1taik elp\u00e1rt\u00f3ltak t\u0151l\u00fck, kapcsolataik der\u00e9kba t\u00f6rtek. M\u00e1r csak a kem\u00e9ny mag k\u00fczd v\u00e1llt-v\u00e1llnak vetve.\u00dcgyv\u00e9di k\u00f6lts\u00e9geik imm\u00e1r t\u00f6bb milli\u00f3 Forintra r\u00fagnak, a joger\u0151s \u00edt\u00e9let pedig m\u00e9g messze van. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHa szeretn\u00e9d k\u00f6vetni \u0151ket az utols\u00f3 bevet\u00e9s\u00fck\u00f6n, azt akarod, hogy az igazs\u00e1g gy\u0151zz\u00f6n, akkor itt a helyed!\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
