cdiv style=\"text-align: justify;\"\u003e\u003cem\u003eSpending a great amount of Time to produce my \"Not So Advertiser Friendly\" content allows me to provide you guys with the highest quality of content I can manage\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003eBUTT,\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003eYouTube is neither known to support people who don\u0027t upload frequently nor is it known to support people who make the type of content I make and this ends up being the road block when it comes to my potential income.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI would rather have full control over my content instead of catering to YouTube\u0027s Algorithm and altering my videos to something which I\u0027m not happy with.\u00a0\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------------------------\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eIf you want something from me, just hit me up on the Twitter DMs. They are always open and I\u0027ll try my level best to make it happen.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eLove You All And Appreciate Your Support.\u003cbr\u003e~Abster Inc.\u003cbr\u003e\"Spreading Smiles By Venting Out My Frustrations\"\u003c/em\u003e\u003c/div\u003e"
