    "summary": "Hi! I\u0027m The Architect. I like games! I love making games!\u003cbr\u003e\n\u003cbr\u003e\nI released the game \n\u003cstrong\u003eHack\u0027n Stalk\u003c/strong\u003e\u00a0a few months ago and now I\u0027m working on it\u0027s sequel: \u003cstrong\u003eHack\u0027n Stalk 2.0\u003c/strong\u003e. The first is a short adult game that mixes elements of visual novels, RPGs and action mini games. It features a male player character using dirty hacking skills to conquer or corrupt an unsuspecting girl, with multiple endings based on player decisions and the final status of the characters. The second game is a sequel set on the same \"universe\", with a bit longer story, more characters, more corruption!\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\nHack\u0027n Stalk features:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLots of story choices leading to 5 diferent endings\u003c/li\u003e\n\t\u003cli\u003eAction minigames games immersed into the story line\u003c/li\u003e\n\t\u003cli\u003eFull HD interactive and animated XXX scenes\u003c/li\u003e\n\t\u003cli\u003eAn achievement system to track player progress\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eHack\u0027n Stalk 2.0\u003c/strong\u003e is planned to feature about 3 times the amount of content of the first game\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://mega.nz/#!YT5TFbKI!pYLhfdhIo-C-fGe5RNmKs77a9fX9iGddLE-pTavZ7JA\"\u003eHack\u0027n Stalk Windows 1.0 Final Version\u003c/a\u003e [\u003ca href=\"https://drive.google.com/open?id=0B5GNXFJZNByGYjYtTDBfbGE1RmM\"\u003eGOOGLE DRIVE\u003c/a\u003e -\u00a0\u003ca href=\"https://mega.nz/#!YT5TFbKI!pYLhfdhIo-C-fGe5RNmKs77a9fX9iGddLE-pTavZ7JA\"\u003eMEGA\u003c/a\u003e]\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/hackn-stalk-2-0-18191310\"\u003eHack\u0027n Stalk 2.0 v0.7 (patrons)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/hackn-stalk-2-0-16753176\"\u003eHack\u0027n Stalk 2.0 v0.4.2 (public)\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/hackn-stalk-2-15224375\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/hackn-stalk-2-0-16703476\"\u003eHack\u0027n Stalk 2.0 v0.4 OSX Experimental (public)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027ll try to make this page constantly updated and reward patrons with exclusive releases, a voice in the game and special posts describing it\u0027s development on the Unity game engine.\n\u003cbr\u003e\n\u003cbr\u003e\nSome screenshots of the first game:\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003ca href=\"http://imgur.com/5rsAjCt\"\u003e\u003cimg src=\"http://i.imgur.com/5rsAjCt.jpg\" style=\"width: 30%;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ca href=\"http://imgur.com/WWsOWH2\"\u003e\u003cimg src=\"http://i.imgur.com/WWsOWH2.jpg\" style=\"width: 30%;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ca href=\"http://imgur.com/Wl5sHlA\"\u003e\u003cimg src=\"http://i.imgur.com/Wl5sHlA.jpg\" style=\"width: 30%;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\u003c/a\u003eSome screenshots of the second game:\u003cbr\u003e\n\u003ca href=\"https://i.imgur.com/W1D2Ow3.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/W1D2Ow3.jpg\" style=\"width: 30%;\" title=\"source: imgur.com\"\u003e\n\u003c/a\u003e\u003ca href=\"https://i.imgur.com/jWEmzUb.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/jWEmzUb.jpg\" style=\"width: 30%;\" title=\"source: imgur.com\"\u003e\n\u003c/a\u003e\n\u003ca href=\"https://i.imgur.com/YCTL0wz.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/YCTL0wz.jpg\" style=\"width: 30%;\" title=\"source: imgur.com\"\u003e\n\u003c/a\u003e"
