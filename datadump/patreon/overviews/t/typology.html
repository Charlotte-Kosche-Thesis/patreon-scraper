     "about": "\u003cstrong\u003eIAN MORGAN CRON\u003c/strong\u003e is a popular and critically acclaimed author, speaker, counselor,\nmusician, Episcopal priest (B.A., English and Romance Languages, Bowdoin;\nM.Div, New York Theological Seminary; M.A. Counseling, Denver Seminary); and\nDove Award winning songwriter with credits that include Gungor, Laura Story,\nMichael W. Smith, and Matt Maher. He draws on an array of disciplines and\nresources\u2014from art, music and poetry to contemplative practices; from\npsychology to Christian spirituality\u2014to awaken others to what it means to be\nfully human people of faith and get in touch with the mystery of their own life\nin God. Known for his transparency, humor, and spiritual insightfulness, Ian\nhas presented at conferences, churches, seminaries, retreats, and universities\naround the world. He continues to speak to churches, universities, seminaries\n(most recently Yale and Fuller), at conferences such as Catalyst, the Q\nConference, and corporate groups such as the Michael Hyatt Company, Dave Ramsey\nCorporation, and Discovery Channel on the Enneagram as a tool for personal\ngrowth and improved relationships. Ian is curator of the Conversations on\nCourage and Faith program at Christ Church in Greenwich, CT and sits on the\nBoard of Visitors at Duke Divinity School. He and his wife, Anne, have three\nchildren and live in Franklin, Tennessee.\u003cbr\u003e",
