    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-wqFMG4h-SA\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "pledge_url": "/bePatron?c=1686592",
    "published_at": "2018-04-14T17:52:59+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWe Are\u003cbr\u003e\n\tThorium Heavy Industries\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWhat I do is not simply one thing... Mainly my wife, me and \u003cstrong\u003efriendly random helpers\u003c/strong\u003e producing \u003cstrong\u003eLive Show Recordings\u003c/strong\u003e usually in the \u003cstrong\u003eDark Underground Music\u003c/strong\u003e Genres (e.g. Goth, Horrorpunk, Dark Ambient Neofolk, Noise, Medieval Music, Traditional Rituals \u0026amp; World Music). \u003cbr\u003e\n\u003cbr\u003e\nWe do this for at no charge and totally non-commercial.\u00a0\u003cbr\u003e\nWe\u00a0already invested over \u003cstrong\u003e$60.000\u003c/strong\u003e on this recordings and recorded far over 100 Shows.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/GmyKmUQsyM8?ecver=1\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cem\u003eInade - Recorded at Tower Transmission 2015\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/o7LyuOsNmNs?ecver=1\" width=\"480\"\u003e\u003c/iframe\u003e\nSardh - Recorded at Tower Transmission 2015\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/QPrzbJW9kdw?ecver=1\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cem\u003eDarkwood - Recorded at Runes + Men in 2016\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe idea behind \n\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eTHORIUM HEAVY INDUSTRIES\u003c/strong\u003e\u003c/span\u003e is to \u003cstrong\u003esupport \u003c/strong\u003enon-commercial solo\u00a0\u003cstrong\u003emusic artists\u003c/strong\u003e and \u003cstrong\u003ebands \u003c/strong\u003ewith awesome PR-Footage of their stage performances and creating great keepsakes for them and their hopefully growing fan base.\u003cbr\u003e\n\u003cbr\u003e\nBut this is only one of the activities. I am a \n\u003cstrong\u003eprofessional photographer \u003c/strong\u003ewith \u003cstrong\u003e15 years of experience\u003c/strong\u003e in natural lights, ambient light, low key photography and B/W. Creating unique most darkly themed pictures especially of european traditional rituals and culture, caves and mining. I want to bring this pictures to your home without all the hassle.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://shadows-lights.de/content/Sights/%20BeinhausKutnaHora2015/KF1A0991.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003eKutn\u00e1 Hora - Sedletz Ossarium\u00a0(2015)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eI am here to provide\u00a0\u003cstrong\u003eprofessional reviews\u003c/strong\u003e\u00a0and professional art work consulting (in german or english) of your pictures. If you want to improve your photographic skills, especially your photographic eye, or just have some questions regarding technology, gear \u0026amp; glas and software or want to know which gear will give you the best results for your most beloved photographic genre, I am the right person. \u003cem\u003eI offer \u003cstrong\u003eEmail, Chat and Skype\u003c/strong\u003e (Video) Sessions to show you live how to setup the configurations of your photo, sound \u0026amp;video gear, pc and software or answer other questions related to this topics.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cimg src=\"http://shadows-lights.de/content/Best%202017/_M3A8760.jpg?1475337447\"\u003e\u003cbr\u003e\nWaterfront Hong Kong Island (2016)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://shadows-lights.de/content/Best%202017/KF1A2369.jpg?1450709989\"\u003e\u003cbr\u003e\nVienna Central Cementery (2016)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\nAdditionally I am doing unique\u00a0\n\t\u003cstrong\u003eDark Ambient, Drone, Noise\u003c/strong\u003e Music under the projects name \u003cstrong\u003eThorium Heavy Industries Development Facilities\u003c/strong\u003e since about 7 years and visual art planing to go more into visual art and 360\u00b0 VR to give a much deeper and haunting experience to my sinister audience. If you and your friends want to get into it, I can support you with my synth-gear and recording related experience especially in analog semi-modular synths, midi setup, home recording.\u003cbr\u003e\n\t\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/kzyUw-pk3GA?ecver=1\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cem\u003eTHIDF - (B)reach Beyond - created in early 2018 -\u00a0 Non-Vocal Dark Drone Ambient.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/kuYHodPUu1U?ecver=1\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cem\u003eTHIDF - V01d V01d\u00a0V01d - created in Dec. 2017 - Jan. 2018 - Cold Dark Drone\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nI choose patreon, because I am a little shy and short in time but over enthusiasic person. I want to help people creating better photos and videos and giving something important back to the artists making the Dark Underground so very special.\u003cbr\u003e"
