    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e I\u0027m Rick! I\u0027m a huge fan of tabletop games and RPGs and I\u0027ve been streaming them on Twitch since September 2016. I stream D\u0026amp;D 5e games for the most part and create homebrew content, as well as talk about the latest content releases.\u003cbr\u003e\u003cbr\u003eSince I started out, I\u0027ve gotten a number of people interested in my campaigns. I have wonderful players and wonderful supporters, from those who donate to help me out to those who simply give me a shout out when they can. If you\u0027ve seen my content and decide to support me: I appreciate you a ton. I can only hope I live up to your expectations!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support me?\u003c/strong\u003e\u00a0Listen, I\u0027m not one for sob stories, but I can put it pretty simply: I have had a difficult adulthood. Since just after high school, I\u0027ve been functionally disabled by severe mental illness. Despite professional help, I still can\u0027t function enough to get or maintain a job in the \"real world.\" I live with my grandmother (who has health issues and is getting older) and my mother (who has MS, among other things). Getting along is an everyday chore for the entire household.\u003cbr\u003e\u003cbr\u003eSupporting me lets me support this hobby of streaming. It gives me money to support my family more than paltry disability checks can. And it lets me live with a bit less stress.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u00a0It\u0027s easy to use. Patreon lets someone chip in just a dollar or two and have a big impact over time. Its blog-like content publishing lets me publish hidden homebrew stuff for an added perk to people who donate out of the goodness of their hearts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy \"kitten hugs?\"\u003c/strong\u003e I love cats.\u00a0\u003cbr\u003e"
