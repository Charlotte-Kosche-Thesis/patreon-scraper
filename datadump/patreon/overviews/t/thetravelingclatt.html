    "published_at": "2017-04-16T20:14:56+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi I\u0027m Tal. \u00a0\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/rCl2kTO82O1Pi/giphy.gif\"\u003e\u003c/div\u003eWelcome to my Patreon Page! I make \u003cstrong\u003etravel videos\u003c/strong\u003e and \u003cstrong\u003ebudget travel tips\u003c/strong\u003e and \u003cstrong\u003etricks\u003c/strong\u003e on Youtube!\u00a0I live quite the \u003cstrong\u003eunusual life\u003c/strong\u003e traveling from country to country and trying to gain and learn as much as I can from our \u003cstrong\u003eGLOBAL CLASSROOM!\u003c/strong\u003e I\u0027m a goofy and wacky guy and I\u0027m all about having fun while I travel.\u00a0\u003cbr\u003e\u003cbr\u003eFor the past 3 years I\u0027ve been exploring different countries and trying to live a life full of adventure. My core message has always been to promote a way of life that makes you happy and show people that what I do is not impossible or unattainable. I document all my travels on my very action packed and adventure filled\u00a0\u003ca href=\"http://youtube.com/thetravelingclatt\" target=\"_blank\"\u003e\u003cstrong\u003eyoutube channel\u003c/strong\u003e\u003c/a\u003e for the world and my audience to see!\u00a0\u003cbr\u003e\u003cbr\u003eSome of my goals for the future include:\u003cbr\u003e \u00a0 - Connecting people together in hopes to find like minded individuals who want to travel together (and hopefully travel with me as well)\u00a0\ud83d\ude09\u003cbr\u003e \u00a0 - Exploring truly isolated, taboo, or distant locations, taking people into environments and civilizations they would not see otherwise via my videos.\u003cbr\u003e \u00a0 - Inspiring at least 100 people to live the life \u003cstrong\u003eTHEY WANT! \u003c/strong\u003eWithout a fear of financial struggles or life stability.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/9DG6Qdg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYour \u003cstrong\u003ehard earned cash\u003c/strong\u003e goes directly to my pocket so I can spend it on buying bucketloads of Lucky Charms till my hearts content.\u00a0\ud83d\ude02\ud83d\ude02\ud83d\ude02 All jokes aside, 100% of your money will be allocated directly to \u003cstrong\u003eIMPROVING\u003c/strong\u003e my content. If I was just budget traveling around the world my expenses would be relatively low since I\u0027m only spending money on the bare necessities,\u00a0flights and accommodations around the world. Add film making into that equation and you got a \u003cstrong\u003eWHOLE\u003c/strong\u003e lot of mullah coming out of my pocket. Camera gear, memory cards, batteries, etc. all these things have a hefty price tag and are updated and improved on almost every year. Not to mention, when you\u0027re traveling, \u003cstrong\u003eTHINGS BREAK... \u003c/strong\u003eand I always want to be on top of my gear so I can continue creating content no matter the situation. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBACK UP CAMERAS GALORE!\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://cdn.fstoppers.com/styles/full/s3/austin_rogers_fstoppers_casey_neistat_axes_canon_70d.gif\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/oF0Nj91.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOnce you join my \u003cstrong\u003ePatreon \u003c/strong\u003efamily\u00a0you get to enjoy all of these awesome perks!\u00a0\u003cbr\u003e\u00a0 \u00a0- 1on1 time with yours truly\u003cbr\u003e\u00a0 \u00a0- Behind the scenes content (stuff that doesn\u0027t\u00a0make it in the videos)\u003cbr\u003e\u00a0 \u00a0- Travel advice and \u003cstrong\u003eYOUR\u003c/strong\u003e travel questions answered!\u003cbr\u003e\u00a0 \u00a0- Intimate\u00a0attention from me as your support means so much to me!\u003cbr\u003e\u00a0 \u00a0\u003cbr\u003eSo to become a Patron choose whichever reward you \u003cstrong\u003eLOVE\u003c/strong\u003e the most and join the family!\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0-Backpacker\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0-Roadtripper\u003cbr\u003e\u00a0 \u00a0 \u00a0-Adventurer\u003cbr\u003e \u00a0 \u00a0 \u00a0-Explorer\u003cbr\u003e \u00a0 \u00a0 \u00a0-World Traveler\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ll make sure to keep this a tight knit community. I want you to get as much value as you can from your contribution. So \u003cstrong\u003eSHHHHH\u003c/strong\u003e it\u0027s gonna be our little community!\u00a0\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/t2P6ii5LphZM4/giphy.gif\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
