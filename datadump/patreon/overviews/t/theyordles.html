     "description": "\u003cul\u003e\u003cli\u003eJoin us in a \u003cstrong\u003e30-60 min. one-on-one Skype call once a month\u003c/strong\u003e where we can chat about anything you want whether it\u0027s audio engineering, guitar tips/lessons, music theory (Miles graduated Berklee College Of Music), video editing, starting a YouTube channel, advertising/marketing tips, video games, coming up with ideas, or whatever else you can think of! You have our full attention and access to any knowledge we can share with you and we\u0027d love to help out with anything we can.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePermanent spot on both of our friend lists\u003c/strong\u003e in League Of Legends.\u003c/li\u003e\u003cli\u003eWe\u0027ll do our best to get at\u003cstrong\u003e LEAST\u003c/strong\u003e one game in every month with each patron in this tier. After all, we do love gaming and playing with fans is always an awesome experience!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStar in our videos!\u003c/strong\u003e We\u0027ll be reaching out to these patrons when we need help filming something for our videos. Help us get the right gameplay footage we need!\u003c/li\u003e\u003cli\u003eAnd last but not least if you happen to make it to any live event that we\u0027re at (PAX, etc.) we\u0027ll be sure to meet up with you and take you out to lunch or dinner!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePLUS \u003c/strong\u003eAll previous rewards tiers.\u003c/li\u003e\u003c/ul\u003e",
