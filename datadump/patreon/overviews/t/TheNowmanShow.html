     "about": "Niswander (pronounced nice-wander) is a multi-media artist and true innovator. He is a singer, songwriter, keyboardist, actor, entertainer, published writer, comedian, music, video, television show, and radio show producer, an entrepreneur, and a storyteller. He has even been president of a non-profit, a media ambassador, worked as an Internet reporter in a Hollywood press corps, is an occasional blogger, and an activist.\u00a0\u003cbr\u003e\u003cbr\u003eDan Niswander is also the Creator, Host, Producer and Editor of The NOWMAN Show that debuted in 2015 on The Arroyo Channel based out of Pasadena, California. He has interviewed a wide variety of individuals from David Bowie\u0027s piano man Mike Garson, multiple Emmy Award winning actor Ed Asner, Grammy Award winning music producer Robert Margouleff (Stevie Wonder, Devo), Phil Spector\u0027s Wall of Sound pianist and session musician Don Randi, DJ and musician Moby, singer/songwriters Circe Link and Christian Nesmith, and psychedelic cumbia punk band Thee Commons. Included in this extensive list is also actors Mike Farrell and Andrew Keegan, comedians/radio show hosts John Fugelsang and Jimmy Dore, also James Adomian as Bernie Sanders and Anthony Atamanuik as Donald Trump, actor/comedian Hal Sparks, Academy Award winning director Morgan Neville (Twenty Feet From Stardom), film-makers and directors Denny Tedesco (The Wrecking Crew) and Greg Reitman (Rooted In Peace), playwright George Shea, Presidential candidates Congressman Dennis Kucinich and Green Party candidate Jill Stein, Free and Equal Elections Foundation Co-Founder and activist Christina Tobin, political analyst Ann Coulter, journalists Robert Scheer and Cenk Uygur, Economist and Professor Richard Wolff, Earth scientists Robert Haw and Erika Podest, rocket scientists Timothy Higgins and William Bellows, and writers Peter Dreier and Charles Eisenstein. He has covered events such as Politicon (2015 to 2017) , the Green Festival Expo, the Highland Park Independent and the Urbanism Film Festivals, the Music Box Steps Festival,and the Doo Dah Parade. The show also streams on The Nowman Show channel on You Tube.",
