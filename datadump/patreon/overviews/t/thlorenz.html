    "published_at": "2017-12-01T04:31:37+00:00",
    "summary": "Hey, I\u0027m Thorsten aka @thlorenz on \u003ca href=\"https://github.com/thlorenz\" target=\"_blank\"\u003egithub\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/thlorenz\" target=\"_blank\"\u003etwitter\u003c/a\u003e and I\u0027m asking for your support.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thlorenz.com/img/portrait-with-support.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy should you support me?\u003c/h4\u003e\u003cbr\u003eI\u0027m writing and maintaining around 300 open source libraries that help others turn their ideas into working projects as fast as possible. All of those are free to use and most of them run with Node.js or in the browser, therefore most JavaScript projects use at least one of them.\u003cbr\u003e\u003cbr\u003eMany of you writing tests will have benefited from the ease of mocking that\u00a0\u003ca href=\"https://github.com/thlorenz/proxyquire\" target=\"_blank\"\u003eproxyquire\u003c/a\u003e provides, and if you use a transpiler like babel you are getting source maps provided by\u00a0\u003ca href=\"https://www.npmjs.com/package/convert-source-map\" target=\"_blank\"\u003econvert-source-map\u003c/a\u003e which gets \u003cstrong\u003emore than 15 million downloads per month.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eHow will your donation help?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eEvery donation is greatly appreciated as it allows me to invest more time into open source projects and gets me closer to \u003cstrong\u003emy ultimate goal of doing open source and helping others all day long.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMany thanks in advance and happy hacking :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf committing to a monthly donation is really not your thing, but still want to support me - don\u0027t you fret. You can support me with a one time donation via my \u003c/em\u003e\u003ca href=\"https://www.paypal.me/thlorenz\" target=\"_blank\"\u003ePayPal\u003c/a\u003e \ud83d\udda5\ufe0f as well."
