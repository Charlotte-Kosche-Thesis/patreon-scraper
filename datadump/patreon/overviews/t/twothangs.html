    "summary": "Making an honest living in the arts is a hard road. My business is called Two Thangs and I make custom pop art paintings for people. You give me two pieces of pop culture and I mash them up into a painting for you. I keep the costs of the original paintings low by selling prints/postcards/coloring books of the images after the paintings are completed. When business is booming, I can pay my bills. When it get slow, I scramble like we all do. \u003cbr\u003e\u003cbr\u003eI want to make it clear that this is not meant to be a kickstarter or donation page.I\u0027m thinking of this as more like a Netflix for Two Thangs art and I hope every level of patronage has rewards that are well worth what you pay. The purpose of this Patreon account is to stabilize my income and to allow me to re-invest and keep growing Two Thangs. I don\u0027t want to raise my painting prices yet because I love that most of my clients are people who have never owned an original painting before. By making a monthly payment you help keep Two Thangs sustainable and you get some great content and rewards! \u00a0I worked hard to make sure you get good original stuff for every level of contribution and all of it is adaptable so if you didn\u0027t want something or wanted to trade products for something close in value, we can work anything out.\u00a0On top of the good stuff, you get the added bonus of being someone that makes it possible for Two Thangs to continue on this path of customized pop art for the people."
