    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eAre you angry at the corporate media?\u003c/strong\u003e I know I am. The head of CBS actually said it: Trump \"may not be good for the country, but he\u0027s damn good for CBS.\"\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eMedia moguls made Donald Trump president. They made billions by distracting voters with nonsense stories and ignoring the issues that really matter. With Trump and his cronies regulating them, you can bet their reporting won\u0027t get any better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou may know that I was Bernie Sanders\u0027 writer during his presidential campaign. We learned a bitter lesson in 2016: We can\u0027t have a political revolution without a media revolution. \u003c/strong\u003ePeople can\u0027t fight for what\u0027s right if they don\u0027t know what\u0027s wrong. \u003cbr\u003e\u003cbr\u003eThat\u0027s why I\u0027m proud to host The Zero Hour, a weekly three-hour independent radio and video program sponsored by Social Security Works. Without corporate overlords, we\u0027re free to cover real news.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eTrump is threatening the media with lawsuits and investigations, but that won\u0027t stop us: \u003cbr\u003eWe\u0027re going to challenge Trump\u0027s far-right agenda and call him out on his corruption and lies. But we need your help. \u003cstrong\u003eSign up today to become a monthly supporter of The Zero Hour.\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027ll be reporting on some critical stories the mainstream media neglects or misreports. \u003c/strong\u003eOne is Rep. Paul Ryan\u0027s extremist plan to privatize Medicare, which could be set into motion as soon as this January. Others include Trump\u2019s planned attacks on minorities, human rights, and even the planet itself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe American people need a political revolution more than ever, to fight Trump and his minions. That means we need a media revolution too.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your support. Let\u2019s fight the good fight together.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
