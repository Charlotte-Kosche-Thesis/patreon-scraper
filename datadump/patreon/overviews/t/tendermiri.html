    "summary": "I\u0027m Miranda, but you probably know me as \u003cspan style=\"color: rgb(128, 100, 162);\"\u003etendermiri\u00a0\u003c/span\u003eon a variety of social media. I am an artist, storyteller, and giant nerd who loves a lot of different things. Especially art and writing things.\u003cbr\u003e\u003cbr\u003eIn the past, I worked on a comic series called\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003cstrong\u003eHEART HEX\u003c/strong\u003e\u003c/span\u003e, a story about a young woman named Lee who calls upon the demon Rosier to get revenge on her ex-boyfriend, and the aftermath of her impulsive decision on those around her. It currently is on indefinite hiatus due to health issues that make the art aspect for me incredibly difficult.\u003cbr\u003e\u003cbr\u003eI\u0027m now focusing on the writing aspect of my work, and moving towards novels and short stories. I\u0027m aiming to publish on online platforms (like Tapas) to make it easier for people to access my work. I\u0027ll be sharing the chapters with you first, as well as world building and fun research things I\u0027ve come across.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy support on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePledging shows you care about my art and my stories, and helps pay for my medication and bills, as I\u0027m not able to work a 9-5 job due to my chronic illness and pain. Plus, the less side jobs and freelance I have to do, the more time I get to spend on projects that I\u0027m truly passionate about, like my own comics! \u003cbr\u003e\u003cbr\u003eOn Patreon, you\u0027ll get behind-the-scenes stuff on my comics, early pages, and exclusive livestreams, PLUS raffles once we reach our first milestone! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for considering helping me out!
