    "summary": "Tele1 Televizyonu, h\u00fck\u00fcmet ve sermayenin bask\u0131lar\u0131na direnmek, medyadaki gerici ku\u015fatmay\u0131 k\u0131rmak ve edit\u00f6ryal ba\u011f\u0131ms\u0131zl\u0131\u011f\u0131n\u0131 koruyarak halka do\u011fru haberi ve \u00f6zg\u00fcr yorumu iletmek i\u00e7in yola \u00e7\u0131kt\u0131. Ekonomik bak\u0131mdan bo\u011fulmak istenen Tele1, bu direni\u015fte sadece siz izleyicilerinden g\u00fc\u00e7 al\u0131yor. Halk\u0131n deste\u011fiyle ayakta kalmaya \u00e7al\u0131\u015f\u0131yor.\u003cbr\u003e\u003cbr\u003eTele1, halk\u0131n finansman\u0131yla yoluna devam etmeye karar vermi\u015f bulunuyor. Ya\u015fama ge\u00e7irmeye \u00e7al\u0131\u015ft\u0131\u011f\u0131m\u0131z bu modelle ayd\u0131nlanman\u0131n ve ger\u00e7e\u011fin sesi olmak hedefini korumak istiyor. \u00c7\u00fcnk\u00fc kanal\u0131m\u0131za y\u00f6nelik bask\u0131 ve reklam ambargosu, maddi olarak yay\u0131nlar\u0131m\u0131z\u0131 s\u00fcrd\u00fcremeyecek duruma d\u00fc\u015f\u00fcr\u00fcyor.\u003cbr\u003e\u003cbr\u003e\u00c7\u00fcnk\u00fc, Tele1\u2019in giderleri var, ancak geliri yok. Sadece yanda\u015f firmalar de\u011fil, varl\u0131klar\u0131n\u0131 Cumhuriyete bor\u00e7lu olan firma ve markalar bile reklam vermeye korkuyor. \u0130\u015fte bu ablukay\u0131 k\u0131rmak bize d\u00fc\u015f\u00fcyor. Biz kararl\u0131y\u0131z. E\u011fer siz de istiyorsan\u0131z, verece\u011finiz destek yolumuza devam etmemizi sa\u011flayacak.\u003cbr\u003e"

    "attributes": {
     "about": "T\u00fcrkiye\u2019de yayg\u0131n izleyiciye ula\u015fan toplumcu, laik, cumhuriyet\u00e7i, ayd\u0131nlanmac\u0131, demokratik, ba\u011f\u0131ms\u0131z ve bu \u00e7er\u00e7evede nitelikli ve muhalif bir televizyon kanal\u0131 uzun s\u00fcredir yok. Bu alanda b\u00fcy\u00fck bir bo\u015fluk var.\u003cbr\u003e\u003cbr\u003eBir d\u00f6nemin baz\u0131 muhalif kanallar\u0131n\u0131n yay\u0131nlar\u0131 bir dizi eksiklik ve sorun i\u00e7erse de- b\u0131rakt\u0131\u011f\u0131 b\u00fcy\u00fck bo\u015fluk oldu\u011fu gibi duruyor. \u00c7\u00fcnk\u00fc cumhuriyet\u00e7i ve toplumcu bir anlay\u0131\u015fla muhalif \u00e7izgi izleyen kimi televizyon kanallar\u0131 ya kapat\u0131ld\u0131 ya da mali ambargolar (fiili reklam ambargosu) alt\u0131nda yay\u0131n\u0131n\u0131 s\u00fcrd\u00fcremez duruma d\u00fc\u015ferek alan\u0131 terk etti. Baz\u0131lar\u0131 ise, muhalif ya da solcu olmay\u0131 yay\u0131nc\u0131l\u0131k yapmak i\u00e7in yeterli g\u00f6r\u00fcp, gazetecili\u011fin ve televizyon yay\u0131nc\u0131l\u0131\u011f\u0131n\u0131n profesyonel bir i\u015f oldu\u011funu atlad\u0131klar\u0131 gibi, etik de\u011ferler ve ilkelere de \u00f6zen g\u00f6stermedikleri i\u00e7in ba\u015far\u0131s\u0131zl\u0131\u011fa u\u011frad\u0131.\u003cbr\u003e\u003cbr\u003eBug\u00fcn halen yay\u0131n\u0131n\u0131 s\u00fcrd\u00fcren kimi kanallar ise ne yaz\u0131k ki ihtiyac\u0131 kar\u015f\u0131lamaktan uzakt\u0131r.\u003cbr\u003e\u003cbr\u003e\u00d6zetle, T\u00fcrkiye\u2019de bug\u00fcn ger\u00e7ek gazetecilik ve objektif habercilik alan\u0131, biraz indirgeyerek ifade edersek \u00fclkenin temelini olu\u015fturan cumhuriyet\u00e7ilik, kamuculuk ve laiklik ilkelerine ba\u011fl\u0131 profesyonel yay\u0131nc\u0131l\u0131k sahas\u0131 neredeyse bo\u015f durumdad\u0131r. B\u00fcy\u00fck bir izleyici kitlesi kendi televizyonunu beklemektedir.\u003cbr\u003eOkuma al\u0131\u015fkanl\u0131\u011f\u0131n\u0131n (okuma-yazma bilmemek de\u011fil, okuma al\u0131\u015fkanl\u0131\u011f\u0131/s\u00fcre\u0026lt;wbr\u0026gt;klili\u011fi) y\u00fcksek olmad\u0131\u011f\u0131, s\u00f6zl\u00fc k\u00fclt\u00fcr\u00fcn halen etkin ve yayg\u0131n oldu\u011fu, dolay\u0131s\u0131yla insanlar\u0131n g\u00fcndelik ya\u015famlar\u0131n\u0131n \u00f6nemli bir b\u00f6l\u00fcm\u00fcn\u00fc televizyon kar\u015f\u0131s\u0131nda ge\u00e7irdi\u011fi \u00fclkemizde \u2013ki T\u00fcrkiye, ki\u015fi ba\u015f\u0131na g\u00fcnde 5 saat televizyon izleme oran\u0131yla d\u00fcnyada birincidir- ger\u00e7e\u011fe ve bilgiye ba\u011fl\u0131 bir televizyon yay\u0131nc\u0131l\u0131\u011f\u0131na olan ya\u015famsal ihtiya\u00e7 ortadad\u0131r.\u003cbr\u003e\u003cbr\u003e\u00dclkenin ve halk\u0131n gelece\u011fi i\u00e7in, bu y\u00fcz k\u0131zart\u0131c\u0131 medya ortam\u0131nda bir \u00f6zg\u00fcrl\u00fck ve onur penceresi a\u00e7mak gazetecilik mesle\u011finin namus borcudur.\u003cbr\u003e\u0130\u015fte TELE 1 kanal\u0131, \u00fclkemizin, toplumumuzun, insanl\u0131\u011f\u0131n bu ya\u015famsal ihtiyac\u0131na yan\u0131t vermek iddias\u0131yla yay\u0131n hayat\u0131na ba\u015fl\u0131yor. Ger\u00e7e\u011fin karart\u0131ld\u0131\u011f\u0131, do\u011frunun e\u011filip b\u00fck\u00fcld\u00fc\u011f\u00fc, halk\u0131n haber alma ve ger\u00e7e\u011fi \u00f6\u011frenme \u00f6zg\u00fcrl\u00fc\u011f\u00fcn\u00fcn yok edildi\u011fi bir medya ortam\u0131nda, TELE 1, b\u00fct\u00fcn \u00fclkenin sesi ve vicdan\u0131 olmaya adayd\u0131r.\u003cbr\u003e\u003cbr\u003eElbette biz bu kalpsiz d\u00fcnyada b\u00fct\u00fcn ac\u0131lar\u0131 dindirebilece\u011fim\u0026lt;wbr\u0026gt;iz iddias\u0131nda de\u011filiz. Ancak, toplumun sorunlar\u0131na sahip \u00e7\u0131karak, ger\u00e7e\u011fin pe\u015finden ko\u015farak, halk ad\u0131na kamusal denetim g\u00f6revimizi yerine getirerek sevin\u00e7lerimizi \u00e7o\u011faltacak bir rol oynayabiliriz.\u003cbr\u003e\u003cbr\u003eBu perspektifle, bir haber ve k\u00fclt\u00fcr kanal\u0131 olarak konumlanan TELE 1, sadece i\u00e7 ve d\u0131\u015f siyasal olaylar ve geli\u015fmelerle ilgilenen, salt tart\u0131\u015fma ve haber programlar\u0131 yapan bir kanal olmayacak. E\u011flenceli olmay\u0131 da yay\u0131n \u00e7izgisinin tamamlay\u0131c\u0131s\u0131 olarak g\u00f6ren, k\u00fclt\u00fcr ve sanata yer veren, ya\u015fam\u0131n b\u00fct\u00fcn renklerini ekranlar\u0131na ta\u015f\u0131yan bir anlay\u0131\u015f\u0131 benimseyecektir. \u00d6rne\u011fin magazin, spor, sa\u011fl\u0131k, sinema, belgesel ve vasat\u0131 a\u015fan e\u011flence programlar\u0131 da yapaca\u011f\u0131z.\u003cbr\u003e\u003cbr\u003eCumhuriyetin ba\u015flang\u0131\u00e7 ilkelerine ba\u011fl\u0131, halk\u00e7\u0131 ve ba\u015fka bir d\u00fcnyan\u0131n m\u00fcmk\u00fcn oldu\u011funa inanan bir yay\u0131nc\u0131l\u0131k \u00e7izgisi izleyece\u011fiz. T\u00fcrkiye\u2019de 21. Y\u00fczy\u0131l\u0131n televizyonunu yarataca\u011f\u0131z.\u003cbr\u003e\u003cbr\u003eTELE 1 yay\u0131nlar\u0131, tamamen profesyonel ve deneyimli bir kadro taraf\u0131ndan, ve fakat amat\u00f6r bir ruh ve \u00f6zveriyle ger\u00e7ekle\u015ftirilec\u0026lt;wbr\u0026gt;ektir.\u003cbr\u003e\u003cstrong\u003e* * *\u003c/strong\u003e\u003cbr\u003e\u00c7\u0131\u011f\u0131rtkan, ucuz, kaba ve itici bir muhalefet tarz\u0131 ve yay\u0131n \u00fcslubundan ka\u00e7\u0131naca\u011f\u0131z. Ele\u015ftiri ve hakaret aras\u0131ndaki farka \u00f6zen g\u00f6sterecek, aradaki \u00e7izgiyi net \u015fekilde \u00e7ekece\u011fiz. Bu anlamda hi\u00e7bir felsefi tercihi, dini inanc\u0131, siyasal tavr\u0131 a\u015fa\u011f\u0131lamayacak ve hakaret edilmesine izin vermeyece\u011fiz. Sayg\u0131 s\u0131n\u0131rlar\u0131n\u0131, ele\u015ftirdi\u011fimiz kesimler ve kar\u015f\u0131tlar\u0131m\u0131z s\u00f6z konusu olsa bile a\u015fmayacak, a\u015f\u0131lmas\u0131n\u0131 da kabul etmeyece\u011fiz.\u003cbr\u003e\u003cbr\u003eGer\u00e7e\u011fe, habere ve bilgiye dayal\u0131 profesyonel yay\u0131nc\u0131l\u0131\u011f\u0131 esas alan bir \u00e7izgi izleyece\u011fiz. Bilimin yol g\u00f6stericili\u011fini esas alaca\u011f\u0131z. T\u00fcrkiye\u2019nin birli\u011fini, b\u00fct\u00fcnl\u00fc\u011f\u00fcn\u00fc, demokrasiyi, \u00f6zg\u00fcrl\u00fck ve e\u015fitlik ilkesini, ba\u011f\u0131ms\u0131zl\u0131\u011f\u0131 ve kamuculu\u011fu savunaca\u011f\u0131z. Ter\u00f6r\u00fcn ve darbelerin kar\u015f\u0131s\u0131nda olaca\u011f\u0131z.\u003cbr\u003e\u003cstrong\u003e* * *\u003c/strong\u003e\u003cbr\u003eProgramlar\u0131m\u0131z geni\u015f bir izleyici yelpazesini kucaklayacak \u015fekilde olu\u015fturaca\u011f\u0131z. T\u00fcrkiye\u2019nin, merkezi dahil \u00e7ok b\u00fcy\u00fck b\u00f6l\u00fcm\u00fcne seslenecek ve her kesimle ileti\u015fim kuraca\u011f\u0131z. Kucaklay\u0131c\u0131 ve ho\u015fg\u00f6r\u00fcl\u00fc olaca\u011f\u0131z.\u003cbr\u003eTELE 1, T\u00fcrkiye\u2019nin televizyonu olacak. Unutulan, ihanete u\u011frayan, d\u00fc\u015fen gazetecili\u011fi ve televizyon yay\u0131nc\u0131l\u0131\u011f\u0131n\u0131 yeniden aya\u011fa kald\u0131raca\u011f\u0131z. Ba\u015fka bir d\u00fcnyan\u0131n ve habercili\u011fin m\u00fcmk\u00fcn oldu\u011funu dosta d\u00fc\u015fmana g\u00f6sterece\u011fiz. Yanda\u015f ve kendisine \u201cmerkez medya\u201d ad\u0131n\u0131 takan \u201cyana\u015fma\u201d medyan\u0131n egemenli\u011fine son verece\u011fiz.\u003cbr\u003e\u003cbr\u003eBu yolculukta ihtiyac\u0131m\u0131z olan tek \u015fey izleyicilerimizi\u0026lt;wbr\u0026gt;n ve halk\u0131n deste\u011fidir. Bu deste\u011fi esirgemeyecekler\u0026lt;wbr\u0026gt;ini umuyoruz.\u003cbr\u003eT\u00fcrkiye\u2019nin yolunu ayd\u0131nlataca\u011f\u0131z!\u003cbr\u003e",
