 0px 10px 10px;\"\u003eI want to take my art to the next level by drawing complex illustrations, open my store with charms/prints, try to apply for cons and possibly make an art book. This might take awhile, but i am going to achieve this goal one day with your help! I appreciate every single person who has been with me since then.\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThank you to every single person who supports me.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e"
