    "summary": "\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/MgwbD8M.jpg\"\u003e\u003cbr\u003e# Who are you?\u003c/strong\u003e\u003cbr\u003eHi, I am Taiga, a cosplayer and photographer in London / Northern California. I have been cosplaying for over 7 years. I meet a lot of awesome people after I started cosplay, and it changed my life! I hope one day I can cosplay all the characters I like, and I would love to have you be part of my journey.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e# Taiga\u0027s social media\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eInstagram: hinata_kawamoto\u003c/li\u003e\u003cli\u003eFacebook: \u003ca href=\"https://www.facebook.com/TenoriTaigaCosplay/\"\u003ehttps://www.facebook.com/TenoriTaigaCosplay/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e# Why are you on Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027m a very shy person and Patreon is a way for me to connect with my audience and get feedback so I can improve my cosplays. Your support means a lot to me, it builds my confidence and encourages me to be a better cosplayer.\u003cbr\u003eBy the way, being on Patreon does not mean that all my content will be behind a paywall. I love cosplay and will continue to share my works in my social media, but you can get extra stuff and support me on Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e# What sorts of content do you create?\u003cbr\u003e\u003c/strong\u003eI mainly do characters from Japanese anime / manga / games, but by making a certain amount of pledge, you get to choose the character I cosplay!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e# Is there nudity?\u003cbr\u003e\u003c/strong\u003eNo, I don\u0027t shoot nudes and I do not intend to. I do however shot characters with revealing clothes and swimsuits, so some contents are NSFW.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e# I\u0027m new to Patreon, can you explain how it works?\u003cbr\u003e\u003c/strong\u003ePatreon is a place where you can support me with monthly donations if you like! In return, I will send you very nice rewards and my most sincere thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e# I want the digital rewards only, I don\u0027t want the physical rewards or I don\u0027t want to give out my address.\u003cbr\u003e\u003c/strong\u003eThat\u0027s OK! When you pledge, just write\u00a0a fake address such as \"DO NOT SEND MAIL, California, USA 94102\" then I will only send you the digital rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e# What do you do with all the Patreon donations?\u003cbr\u003e\u003c/strong\u003eThe little money I got from Patreon will solely be used to help me pay my cosplay related expenses, such as props, costumes, photographers, studio rentals and convention travels. Your donations will directly help me do better cosplays and create more content for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e# Thank you so much!\u003cbr\u003e\u003c/strong\u003eEven if you don\u0027t pledge on patron, I am still grateful for all the support - every like, comment, share counts. You guys are all my heroes and I will never make this far without you!! I love you all so much \u0026lt;3 \u0026lt;3 \u0026lt;3\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/xgZjwuU.jpg\"\u003e\u003cbr\u003e"
