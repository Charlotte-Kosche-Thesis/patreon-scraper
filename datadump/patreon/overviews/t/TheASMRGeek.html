    "summary": "Hi there!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m The ASMR Geek. I produce ambience, white noise and ASMR videos with a geeky flavour. Gaming, sci-fi, fantasy, literature. All that good stuff. If you haven\u0027t already seen my channel, you can find an example above.\u003cbr\u003e\n\u003cbr\u003e\nBy the time you add up all the time I\u0027ve spent creating, rendering and uploading videos, I reckon I\u0027ve (conservative estimate) spent \u003cstrong\u003ehundreds of hours\u003c/strong\u003e on my channel. While I\u0027ve made a few bucks from YouTube, it\u0027s nowhere near enough to make for a full-time income. Not even close.\u003cbr\u003e\n\u003cbr\u003e\nAnd I\u0027m not necessarily looking for my channel to do that. But making a little more from the channel would give me the chance to:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eProduce \u003cb style=\"color: rgb(51, 51, 51);\"\u003emore videos\u003c/b\u003e\u00a0\u2013 because all of you want that...right?\u003c/li\u003e\n\u003cli\u003eInvest in \u003cb style=\"color: rgb(51, 51, 51);\"\u003ebetter equipment\u003c/b\u003e\u00a0\u2013 a proper\u00a0capture card, more recording equipment and a laptop more able to cope with the demands would be nice.\u003c/li\u003e\u003cli\u003eExperiment with \u003cstrong\u003edifferent techniques\u003c/strong\u003e \u2013 I like to be out in the field \u2013 sometimes an actual field \u2013 recording sounds, making my own and otherwise playing around with sound.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nI could enable more advertising on YouTube, like mid-roll advertising that kicks in while people are viewing BUT I\u0027m not going to do that. Why not? Because I know people use my videos as a sleep aid, and there\u0027s \u003cstrong\u003enothing\u003c/strong\u003e relaxing about a loud ad for cars or diapers playing while you\u0027re dozing.\u003cbr\u003e\n\u003cbr\u003e\nSo, I\u0027m turning to Patreon because a few people have asked about donating. So if you\u0027ve made it this far, and you\u0027d like to do that, then you\u0027re in the right place. And one more thing.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nTHANK YOU\u003c/strong\u003e"
