    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCOME TRAVEL WITH US AND MEET THE LOCALS!\u003cbr\u003e\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003eWHO WE ARE \u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eWe are\u00a0\u003ca href=\"http://www.travelingcowboys.com\" target=\"_blank\"\u003e Traveling Cowboys\u003c/a\u003e, that produce entertaining travel-related promotional and informational content. We feature local people, small businesses, unique products, amazing destinations, worthwhile causes, and exciting events.\u003cbr\u003e\u003cbr\u003eWe seek out \"\u003ca href=\"http://www.fao.org/docrep/007/y5610e/y5610e01.htm\" target=\"_blank\"\u003elocal knowledge\u003c/a\u003e\" of where to eat, where to drink, who to meet, where to stay, and what to do to avoid the typical tourist traps. We show you the real people and their unique maker-type businesses.\u003cbr\u003e\u003cbr\u003ePlease join us as we aim to entertain you weekly with new stories in the hope that you will share our experience with us as an armchair traveller or meet us on the road as we introduce you to our places and \"\u003ca href=\"http://www.thiscannotbeit.com/2017/06/two-cowboys-its-about-our-people-who.html\" target=\"_blank\"\u003eour people\u003c/a\u003e\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOT ON PATREON\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter a year of trying, we decided to abandon the Patreon platform for several simple reasons. \u003cbr\u003e\u003cbr\u003eThe two main reason are:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eSimplicity:\u003c/strong\u003e We think we do better by\u00a0interacting with you, our patrons and audience, through our regular content channels such as\u00a0\u003ca href=\"https://www.facebook.com/travelingcowboys/\" target=\"_blank\"\u003e Facebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCSOcBCvh66QpqxgB2K1Fllw\" target=\"_blank\"\u003e Youtube\u003c/a\u003e,\u00a0\u003ca href=\"http://www.thiscannotbeit.com\" target=\"_blank\"\u003e Blog\u003c/a\u003e and\u00a0\u003ca href=\"http://www.twocowboys.tv\" target=\"_blank\"\u003e Vimeo\u003c/a\u003e. No need for you to get another email or to visit another web page to see what we produce. Our content is free to watch anyway. We want as many people as possible to see it so a paywall doesn\u0027t make sense for us.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAffordability:\u003c/strong\u003e Patreon takes a huge chunk of\u00a0your contribution to our work, so we decided that the value from this platform does not justify the price.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eHere is how you can get something from the Two Cowboys:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eBook Us:\u003c/strong\u003e If you want to book us to be featured you can now do it on our online store at\u00a0\u003ca href=\"http://www.bookthecowboys.com\" target=\"_blank\"\u003ehttp://www.bookthecowboys.com\u003c/a\u003e.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eForward the Favour:\u003c/strong\u003e If you want to thank us for touching your business, event or organization during our travels you can do it by forwarding the favour through a donation:\u00a0\u003ca href=\"http://www.forwardthefavour.com\" target=\"_blank\"\u003ehttp://www.forwardthefavour.com\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBuy Something:\u003c/strong\u003e Buying something from our store\u00a0\u003ca href=\"http://www.twocowboysstore.com\" target=\"_blank\"\u003ehttp://www.twocowboysstore.com\u003c/a\u003e gives us a little profit and also helps to finance our cause to promote local people, businesses and events.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eWe will continue to post content to Patreon for the time being and for as long as you contribute on Patreon to our channel. Once all patrons have departed or moved over to our other ways to support us or to consume our content, we will shut this down.\u003cbr\u003e\u003cbr\u003eThank you for your support.\u003cbr\u003e\u003cbr\u003eThe Two Cowboys\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
