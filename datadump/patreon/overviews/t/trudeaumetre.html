    "summary": "\u003ca href=\"https://www.trudeaumetre.ca\" target=\"_blank\"\u003e\u003cstrong\u003eTrudeauMetre.ca\u003c/strong\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0WHAT IS TRUDEAUMETER?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nOn October 19th 2015, Canadians chose Justin Trudeau to be Canada\u0027s 23rd Prime Minister. The \n\u003ca href=\"https://www.trudeaumetre.ca\" target=\"_blank\"\u003eTrudeauMeter\u003c/a\u003e (\u003ca href=\"https://www.trudeaumetre.ca/fr\" target=\"_blank\"\u003eTrudeauM\u00e8tre\u003c/a\u003e in French) is a non-partisan collaborative citizen initiative that tracks his performance with regards to his electoral platform.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0WHY DO WE NEED YOUR HELP?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nTracking promises takes time. Each update we make is vetted against multiple sources, and we make sure to include reliable sources to justify every promise status change. On top of that, we also have some tech-related fees such as SSL certificates and backend hosting for our code. Our goal is to keep the whole thing running smoothly under the hood so that you may have a great space to learn more about what our government is doing and exchange ideas in the process.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u00a0THANK YOU!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you find the site useful and feel like you\u0027ve learned something by visiting it, then we\u0027ve achieved our goal! If you decide to contribute, you\u0027re giving us the means to keep doing that - thank you!\n\u003cbr\u003e"
