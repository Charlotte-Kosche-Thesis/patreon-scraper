    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"581\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fprezi.com%2Fembed%2Fjl2mxctiiiub%2F%3Fbgcolor%3Dffffff%26lock_to_path%3D0%26autoplay%3D0%26autohide_ctrls%3D0%26features%3Dundefined%26disabled_features%3Dundefined\u0026amp;url=https%3A%2F%2Fprezi.com%2Fjl2mxctiiiub%2Ftest-pattern-patreon%2F\u0026amp;image=https%3A%2F%2F0901.static.prezi.com%2Fpreview%2Fdzqgtn2b72xzoqfi6mpbyunmkx6jc3sachvcdoaizecfr3dnitcq_0_0.png\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=prezi\" width=\"800\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eQ: What happens when two monster kids with their own podcasts find each other? \u00a0\u003cbr\u003e\n\tA: They start a podcast together! \u00a0\u003cbr\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nTest Pattern started as a local radio show in Sun Prairie, Wisconsin, but once we joined forces, it became an awesome podcast about all of the creepy things we love!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat is Test Pattern?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eIn the days before syndicated shows and 24 hour programming, television stations often showed old monster movies hosted by local on-air talent.  It is in this spirit that Test Pattern is made \u2013 a little bit spooky, a little bit silly, but always informative! \n\u003cbr\u003e\n\u003cbr\u003e\nWe have a new topic each week, with a focus on the macabre offerings shown on television starting in the mid 1950s, favorite creature features, B-movies, and occasional forays into the outer realms of horror. \u00a0Most of our episodes fall into one of four categories - We Play All the Classics (classic horror), Tales From the 90s (movies/TV for which we have a heavy dose of nostalgia), Deep 13 (weird, off-the-wall cult films), and Soul\u0027s Midnight (the depths of the macabre).\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\n\u003c/div\u003e\nOne of the biggest things we have in common is that we love talking about movies. \u00a0Hosting a podcast together allows us to do that every week and Patreon will allow us to continue making those conversations available for others to consume, while also providing new, special content for our most devoted listeners.\n\u003cbr\u003e\n\u003cbr\u003e\nThings like equipment and editing software are one time costs, but there are monthly expenses to running the show as well - file storage fees, website hosting costs, and even renting or purchasing the movies we don\u0027t already have in our personal libraries. \u00a0We\u0027ll be thrilled if we\u0027re able to make enough to cover those expenses through Patreon. \u00a0Everything else will be cake ... which we\u0027ll pass on to our subscribers in the form of bonus content and fun surprises.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eThank You!\u003c/strong\u003e\n\u003c/div\u003e\nWe love our listeners (to pieces), so the fact that anyone tunes in or downloads the show is amazing. \u00a0The fact that you\u0027re here, contemplating paying us for doing what we love is mind-blowing. \u00a0Every dollar that we receive is precious and will be put right back into the show, so if you love listening to Test Pattern and want to help us make it the best show it can be, consider subscribing today!\u003cbr\u003e\u003cbr\u003eEvent Calendar Link:\u00a0https://calendar.google.com/calendar/embed?src=testpatternshow.com_455gjnpslbcm1kkd2p7d993iio%40group.calendar.google.com\u0026amp;ctz=America%2FChicago\u003cstrong\u003e\u003c/strong\u003e"
