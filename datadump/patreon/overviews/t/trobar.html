    "published_at": "2016-06-23T13:01:33+00:00",
    "summary": "-English below-\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e[FR]\u003c/strong\u003e Nous sommes Trobar, un groupe de Folk Metal de Qu\u00e9bec actif depuis 2009. Nous avons sorti, en 2014 notre second album, Charivari, disponible sur\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLvIFZl_muYLgMgt2MMZS4_HJwuZUoBaD9\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e ou \u00a0\u003ca href=\"https://trobarfolkmetal.bandcamp.com/album/charivari\" rel=\"nofollow\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e.\u00a0Nous lan\u00e7ons cette page Patreon afin d\u0027absorber une partie des frais de production de nos projets musicaux tout en laissant notre musique accessible. Vendre des albums est tr\u00e8s difficile, peu lucratif et les gens se tournent aujoud\u0027hui vers les plateformes de streaming pour \u00e9couter leur musique. Nous ne voulons pas rater le bateau, c\u0027est pourquoi nous nous tournons vers cette nouvelle source de financement.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCombien cela co\u00fbte?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEn cliquant sur \"Become a patron\", vous pouvez choisir votre contribution pour chaque morceau que nous allons produire et la r\u00e9compense associ\u00e9e. Ce montant ne sera pr\u00e9lev\u00e9 uniquement que lorsque nous vous enverrons un nouveau morceau. Si vous choisissez de contribuer pour 1$, cela ne vous co\u00fbte rien imm\u00e9diatement. Si on sort un single, \u00e7a vous co\u00fbte 1$. Nous pr\u00e9voyons sortir 3 morceaux dans les prochains mois, alors cela vous co\u00fbterait 3$ pour les prochains mois. Puis, un album devrait sortir l\u0027an prochain et contiendra 9 morceaux originaux. Il vous co\u00fbterait alors 9$. Vous serez averti quelques jours \u00e0 l\u0027avance, avant chaque nouvelle sortie afin de vous laisser le temps de vous d\u00e9sabonner si n\u00e9cessaire.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuels sont nos projets?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNous avons r\u00e9-enregistr\u00e9 un de nos plus vieux morceaux de notre premier album, Vys. Nous allons la publier sur YouTube avec un vid\u00e9oclip exp\u00e9rimental minimaliste. Ce morceau raconte l\u0027histoire d\u0027un vieil homme qui fabrique des bottes et les jette dans un lac pour \u00e9nerver les p\u00eacheurs.\u003cbr\u003e\n\u003cbr\u003e\nDeuxi\u00e8me projet, \u00e0 partir de la semaine prochaine, nous allons enregistrer un split album avec deux autres excellents groupes de Folk Metal du Qu\u00e9bec. Nous reprenons notre vieux succ\u00e8s \"\u00c0 L\u0027Abordage\", puis un cover qui fera plaisir \u00e0 beaucoup de monde, surtout ceux qui ont fait les scouts.\u003cbr\u003e\n\u003cbr\u003e\nFinalement, un troisi\u00e8me album est sur le feu. L\u0027\u00e9criture est presque termin\u00e9e et nous pr\u00e9voyons d\u00e9buter l\u0027enregistrement cette ann\u00e9e.\u003cbr\u003e\n\u003cbr\u003e\n------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e[EN]\u003c/strong\u003e We are Trobar, a Folk Metal band from Quebec City, active since 2009. We released our second album, Charivari, in 2014 which is available on \u003ca href=\"https://www.youtube.com/playlist?list=PLvIFZl_muYLgMgt2MMZS4_HJwuZUoBaD9\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e or\u00a0\u003ca href=\"https://trobarfolkmetal.bandcamp.com/album/charivari\" rel=\"nofollow\"\u003eBandcamp\u003c/a\u003e.\u00a0We are launching this Patreon page to help pay for the production of our music while keeping it accessible. People are now listening to their music on streaming platforms and we don\u0027t want to miss the train, this is why we are trying this new financial source.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much does it costs?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eBy clicking on \"Become a patron\", you can choose the amount of your contribution for each new song we produce along with your rewards. That amount will be transfered only when we will send you a new song, never before. If you choose a 1$ contribution, it doesn\u0027t cost anything right now. If we release a single, it would cost 1$. We should release 3 songs in the next few months, so it will only cost you 3$ for a while. Then we will release a new album next year with 9 new tracks. You would then get it for 9$. Your will be notified several days before every new release to give you time to retract if necessary.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are our projects?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFirst, we have re-recorded one of our oldest songs, the first track of our 2011 album, Vys. We will release it on YouTube with an experimental minimalist videoclip. The song is about a old man who crafts boots and throws them in a lake to annoy the fishermen.\u003cbr\u003e\n\u003cbr\u003e\nSecond project, starting next week, we will record a split album featuring two other great Folk Metal bands from Quebec. \u003cbr\u003e\n\u003cbr\u003e\nFinally, a third full length album is on the way. Most of the songs are written and we hope to start the recording this year.\u003cbr\u003e"
   },
