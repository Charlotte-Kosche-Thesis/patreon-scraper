    "summary": "\u003cstrong\u003eINTRODUCTION\u003c/strong\u003e\u003cbr\u003eSam Spruce is my \u003cem\u003eNom de Grrr\u003c/em\u003e and Toxic Drums is a conceptual\nconduit for creative expression.  This\nPatreon platform exists primarily to facilitate and disseminate my abstract and\nnon-narrative audio visual work.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nCONTEXT\u003c/strong\u003e\u003cbr\u003eSince the beginning of the 20th Century there has been an\nexplosion in the variety and diversity of communication media.  Correspondingly this has instigated an incomprehensible\nexpansion of both the language and the content of human communication.\u003cbr\u003e\n\u003cbr\u003e\n\nJohn and James Whitney are often cited as founding figures\nin the field of computer animation.  They\nare perhaps better described as the instigating catalyst for the diverse audio\nvisual cacophony of modern media communication.  Their influence can be directly traced through\nto works as diverse as Godfrey Reggio\u0027s Koyaanisqatsi, Lauri Anderson\u0027s Oh\nSuperman, Disney\u0027s Toy Story and Thorsten Fleisch\u0027s title sequence for the film\nEnter the Void.\u003cbr\u003e\n\u003cbr\u003e\n\nThe range and complexity of modern communication is simply\nmind boggling.  Linguistic philosopher Noam\nChomsky\u0027s theory of Universal Grammar suggests that our cognitive constructs\nare \u0027hard wired\u0027 in our brains.  French\nphilosopher Jean Baudrillard suggests there is nothing left but the simulated\nconstruct of existence; his seminal work Simulacra and Simulation inspired the Wachowskis\u0027\nfilm The Matrix which, in turn, is almost iconised with the already\nclassic \"\u003cem\u003eabstract non-narrative\u003c/em\u003e\" computer dripping glyph sequence.\u003cbr\u003e\n\u003cbr\u003e\n\nMarshall McLuhan\u0027s famous quote \"The medium is the\nmessage\" is possibly more profound than it is given credit. It is my contention that the current proliferation of audio visual\ncommunications is the manifestation of the substance of our self conscious existence.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nOBJECTIVES\u003c/strong\u003e\u003cbr\u003ePrimarily I will be creating abstract non-narrative visuals.\nThese can vary from sublime ambient meditative beauty to wretched fearful\nfractured migraine-inducing hell holes to oblivion.  I will also write about my work; both how and\nwhy I do what I do, and where it relates to the broader field of experimental\nart and philosophy.  My work\nrarely stands alone and I am always seeking collaboration. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nPLASTICO MUNDO\u003c/strong\u003e\u003cbr\u003ePlastico Mundo, as featured here, is generally available for\nviewing by all and a (subtly improved) variation will soon be available for subscribers\nto my Patreon venture.  Within a week or\nthree of launching this account I will be releasing a pi\u00e8ce de r\u00e9sistance of\nsublime beauty. It is a collaboration between myself and the inimitable Ian\nBurden. It is entitled \u003cstrong\u003eNovo Cognato\u003c/strong\u003e and features a pre-release\nversion of \u003cstrong\u003eThy Kingdom\u003c/strong\u003e from Ian\u0027s latest album. (Yes, I am name\ndropping, and if Brian Eno or Roger Waters grovel at my door asking to\ncollaborate with me I will drop their names too.)\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nFINALLY\u003c/strong\u003e\u003cbr\u003ePlease remember that all of the work published on this\naccount is copyrighted whether it is on the public blog or the Patreon only\nblog.  My Patreon supporters are\neffectively purchasing copies of everything I release to them on this platform and\nare free to download material and even share it amongst friends but it is not\ngood form to post it in any public space without my consent or to attempt to\nprivately profit from it.  All collaborative\nmaterial I post here will only be done with the consent and agreement of the artists\ninvolved.\u003cbr\u003e\n\u003cbr\u003e\n\nYou are cordially invited to indulge, enjoy, and learn from\nmy creative endeavours. \u00a0Please feel free to bookmark or follow Toxic Drums.  Much of the material produced is free to\nview.  Subscribers will get email\nnotification of all posts and exclusive access to various creations depending upon the subscription\ntier.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nNamaste.\u003c/strong\u003e\u003cbr\u003e"
