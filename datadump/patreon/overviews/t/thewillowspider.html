    "summary": "I first learned to knit in high school, but didn\u0027t discover my passion for the fiber and textile arts until the birth of my son 7 years ago. Since then my work has gone from simple knitted hats to intricate little tapestries to commercially produced blankets and wearables. I get really excited about learning new techniques and sharing them with others in small classes I offer in Mendocino County. When I am creating woven or knitted work, or spinning fiber into yarn, I feel a deep connection to every person responsible for keeping their families and communities warm- all over the world and throughout time. Humans have been twisting and weaving and tying various fibers to adorn and clothe themselves since the dawn of time. Every culture has stories of the Spider Women of that time and place, women who weave together the strings of fate to guide or ensnare. With the help of patrons to support my work, I hope to make larger, more intricate works and to continue to grow into the community of Spider Women. Thank you.\u00a0 \u003cbr\u003e"
