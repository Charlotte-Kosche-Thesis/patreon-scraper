    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u00a0And welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTerravitio\u003c/strong\u003e is a sci-fi and mythologically inspired universe that I\u0027ve been building for the past few years to give myself an outlet with which I can best express my creativity. I love comics, storytelling and worldbuilding, so I set out to try and create my own long running comic, in the hopes that, with enough support, I can turn it into a physical series of books later down the line.\u003cbr\u003e\n\u003cimg src=\"http://68.media.tumblr.com/09b0475ba82de2115ea92cceceade631/tumblr_inline_oo7nxdx9EU1reur4d_500.jpg\" title=\"\"\u003e\u003cbr\u003e\u003ca href=\"http://davidsgatecomic.com/\" target=\"_blank\"\u003eDavid\u2019s Gate\u003c/a\u003e is the first of many comics I wish to create within Terravitio. It\u0027s a fantasy adventure story.\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/0a2dfa9464fec399209c8ee8f6d77423/tumblr_oqw2n9c2py1vt8pvro1_1280.jpg\" title=\"\"\u003e\u003cbr\u003eAs the first story, it will have a focus on exploring many parts of the world, giving you a look at the ecosystems, the cultures, the resources of it\u0027s inhabitants, and glimpses of things to come within a tale of it\u0027s own. It\u0027s an ongoing comic I started in April 2017, so check it out if you have the time!\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/6a17561d62970487669ea6b1fdeef0da/tumblr_orz09fcUv91vt8pvro3_1280.jpg\" title=\"\"\u003e\u003cbr\u003eThe prologue for David\u0027s Gate will be about 80-90 pages long, so there are still some ways to go, but through my weekly/monthly sketches, concepts and projects, I\u0027m hoping I can provide something that will keep you interested in seeing where the story will lead in the future.\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/5b8c0b71335e9e87e568e00dba8dffd4/tumblr_oc4qoyM1Wm1s3m89co9_1280.jpg\" title=\"\"\u003e\u003cbr\u003e
