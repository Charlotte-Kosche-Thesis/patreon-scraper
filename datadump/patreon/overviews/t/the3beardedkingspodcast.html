    "published_at": "2017-12-24T23:04:32+00:00",
    "summary": "Born in Memphis, Tennessee, the 3 Bearded Kings Podcast started in August 2017. It began with a group of friends and co-workers (Leonard, William, and Tyler) debating and discussing several issues that plague the Black/African American community. Out of those long-winded, sometimes hilarious, sometimes political, sometimes aggressive conversations came an idea to record this information and share it with the masses.\u003cbr\u003e\u003cbr\u003eCreating a great podcast requires a lot of time. energy, and financial resources. Between studio fees, marketing expenses, and merchandise, the 3 Bearded Kings Podcast has spent a lot to produce great content for the listeners. Our goals is to blossom into a brand that includes more than just podcasting. We want to publish videos, books, radio shows, magazines, etc. There are many products, content, and philanthropy that we want to bring to our listeners and those in need.\u003cbr\u003e\u003cbr\u003eSo what do you get out of supporting the podcast? Let\u0027s brainstorm some options:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA preview of The 3 Bearded Kings Podcast book (yes we are working on a nonfiction book)\u003c/li\u003e\u003cli\u003eA copy of Leonard\u0027s fiction novels: \u003cem\u003eWho Is David Rothenberg: A College Love\u003c/em\u003e \u003cem\u003eStory\u003c/em\u003e and \u003cem\u003eWho is Mr. Thomas: The Missing Girl \u003c/em\u003e(sponsored by Black Scholars Publishing)\u003c/li\u003e\u003cli\u003eExclusive special edition episodes (e.g. Episode 4, #Black Wall Street); these audio documentaries separate us from the pack\u003c/li\u003e\u003cli\u003eHilarious behind-the-scenes outtakes (audio and video)\u003c/li\u003e\u003cli\u003ePrivate Google Hangout invitations\u003c/li\u003e\u003cli\u003eSpeaking engagements at your event, school, church, or office\u003c/li\u003e\u003cli\u003eThe 3 Bearded Kings Podcast tee shirt\u00a0\u003c/li\u003e\u003cli\u003eBusiness consultation to help you with your side hustle\u003c/li\u003e\u003cli\u003eInvitations to have dinner with the Kings (Greater Memphis, Tennessee area)\u003c/li\u003e\u003cli\u003eFree tickets to live shows (when we begin to do those, ideally summer of 2018)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTo be succinct, the 3 Bearded Kings Podcast is more than a podcast featuring three friends with beards. It\u0027s about community; it\u0027s about growth; it\u0027s about holistic success and Black excellence. We have grown a lot in a very short time period, and our expectations are high. In order to transition to the next level of podcasting, entrepreneurship, and lifting the community, we need you, our listeners, subscribers, and supporters, to join us in our mission. We refuse to continue to observe the status quo without trying to change things for the betterment of all Americans."
