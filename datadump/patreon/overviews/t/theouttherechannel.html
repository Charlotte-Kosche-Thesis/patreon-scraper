u003cbr\u003eI \nhave my skills and forever learning.. it never ends in the tech field, I\n have my flaws... Im not the greatest writer, I struggle but as a kid my\n parents\u003cbr\u003emoved around the world with work and so I had to adapt and pick up\u003cbr\u003edifferent languages (which I have lost now sadly).\u003cbr\u003eI\n studied Computer Science and have gained a couple of Degrees in the \nprocess which is gaining a skill in learning how to research and process\n data.\u003cbr\u003eI had many jobs/roles/contracts in computer \nfield earning good money but ran in to work place bullies (known as \npsychopathy\u0027s)  and lost a $40/hr job and since had health problems and \nso I live below the poverty line now and was almost out on the street, \nbut I know what its like to have just enough money for 1 meal a day. Now\n I live with gov help and family help and have nothing to my name except\n this computer to create!, and enough to live.. but Im a happy fellow \ndont get me wrong I enjoy the simple things in life like the sun on my \nface.\u003cbr\u003eI hope you can join me on my adventures and we \ncan find DISCLOSURE of Alien Life and UFOs before we move on to the next\n level (known as death)\u003cbr\u003eor Life of energy.. become part of the universes.....\u003cbr\u003e"
