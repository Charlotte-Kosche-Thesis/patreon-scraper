    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"text-align: justify; background-color: initial;\"\u003eCurrent Public release (alpha v0.62.2):\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://taifunriders.blogspot.com.es\" rel=\"nofollow\"\u003eDownload it from our blog\u003c/a\u003e\u003cbr\u003e\u003cstrong style=\"text-align: justify; background-color: initial;\"\u003eCurrent Patrons release (alpha v0.75.1):\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/space-paws-v0-75-18408532\"\u003eHere\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong style=\"text-align: justify; background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003eWho are we?\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eWe are Taifun Riders. A group formed by 2 game\nlovers. At this moment we\u0027re making a human-furry adult game:\u00a0\u003cstrong\u003eSpace Paws\u003c/strong\u003e.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://s20.postimg.cc/xv7cbf8kd/siaren.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Space Paws?\u003c/strong\u003e\u003cbr\u003eSpace Paws is a mix between dating-sim game and visual\nnovel with some minigames in it. We have tried to make a funny and witty video game,\nwith a solid plot, different walkthroughs, scenes... so our intention is to make a game with a good quality.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nAs many  reviewers told us, Space Paws is\nnot exactly \"a sex game\". It\u0027s an ambitious flash game with H-Scenes in it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.cc/fse9k7zv1/Roselyn.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnce\nyou finish, you\u0027re going to sell it, right?\u003c/strong\u003e\u00a0\u003cbr\u003eNo. Space Paws as well as its updates are totally free.\u003cbr\u003e\nWe think that it\u0027s the best option, this way everybody can enjoy our work as we have\nenjoyed other creators\u0027\u00a0work. It\u0027s a game for everybody.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.cc/y7yqho3pp/Bast.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.taifunriders.blogspot.com\" rel=\"nofollow\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eSo,\u00a0\u003c/strong\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003ewhy supporting us?\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003eAs we said, Space Paws is an ambitious project. We\u0027re only two, and\nmaking\u00a0an ambitious game\u00a0like Space Paws requires time. This would be the way to turn our hobby into our job, and if this happens, Space Paws is only the beginning (we actually have several ideas for future projects, already).\u003cbr\u003e\u003c/div\u003eSo, if you enjoyed Space Paws and you want to see\nmore, consider supporting\u003cstrong\u003e \u003c/strong\u003eus. This\nway, \u00a0you are contributing to make this game bigger and better, and you will be\nable to tell us what you want to see in the game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.cc/ffmve125p/Alison1200.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
