    "summary": "\u003cstrong\u003eA little bit of information about me\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello I love to travel to Asia and create videos that I upload to my you tube channel The Eyes of Owen. At the moment my travels have just mainly concentrated on Thailand. I have visited Bangkok, Hua Hin, Cha am \u0026amp; Phuket and Chaing Rai and also the party city of Pattaya. Thailand is a fantastic and interesting country and I really want to travel more and make lots more exciting and interesting movies.\u003cbr\u003e \u00a0 \u00a0\u00a0 I want to visit Chaing Ma againi, Chaing Rai and the vast Isan region of North Eastern Thailand. I like to interact with the locals in my videos and I continue to study the Thai Language which I hope will help me make more interesting videos in the future.\u003cbr\u003e \u00a0 I have also visited the Philippines and in the future I want to visit Cambodia, Vietnam, Malaysia \u0026amp; Japan to name just of few of the many Asian countries in the world.\u003cbr\u003eWith a little help from you this dream can become a reality. Thank you so much.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy future plans summer 2018\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have had a dream for years to stay in and tour Asia for 2 or 3 months. This summer I plan to do just this from May until July. Obviously travel costs money and in the past I have only been able to visit Asia for 21-28 days. Hopefully in the future through sponsorship I can film and create videos for a longer period of time. This will allow me to explore new places and make many new and interesting videos for my subscribers. I hope that through my patrons I can at last achieve my dream.\u003cbr\u003eOnce again thank you for watching my You Tube channel."
