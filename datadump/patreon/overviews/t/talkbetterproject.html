    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/EsN5Z8o__ng\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-09-22T23:01:30+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho\nAm I?\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nHi,\nI\u2019m Ross and I\u2019m making the Talk Better Project \u2013 you should, uh, watch that intro video up there! The Talk Better Project is about politics -- but wait! Not in a bad way!\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\tWhat Is the Talk Better Project?\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI\u2019m uploading\nroughly 3-5 videos a month as a part of a series called The Talk Better Project. Here\u0027s a\u00a0\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003erough thesis statement\u003c/strong\u003e\u003c/span\u003e: \u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAmericans will never, and should never, agree on\neverything in politics \u2013 but we should stop assuming the worst about people we disagree with, we should understand what underpins their different philosophies, and we can \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003etalk better\u003c/span\u003e\u003c/strong\u003e with them about those differences.\n\u003c/div\u003e\n\u003cbr\u003e\n\tI am not a news outlet, and I\u0027m not trying to be one. Each month, I\u0027ll take a political topic that\u0027s on the news, and discuss the interpretations of the facts and the context different sides have about it. I don\u0027t want to tell you how or what to think. I use many news sources, and explain why they\u0027re trying to present facts differently, or persuade people of one way or another -- \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003enot to say that they shouldn\u0027t do that\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e -- but people should recognize when it\u0027s happening, and why.\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tWhat is This Webpage?\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\nThis website\nis called Patreon, and you\u2019re at my Patreon page. Patreon is an \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eawesome\u003c/strong\u003e \u003c/span\u003eplatform that makes it possible\nfor artists and creators to make things without taking money from random corporations. I\u0027m using it because I prefer the idea of 1,000 supporters backing me for $1 more than some soda company paying me $1,000. PLUS, through Patreon, those supporters become a community with shared spaces to talk, share ideas, and influence the project!\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tJoin The Project Team!\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHow?\u003c/strong\u003e\u003c/span\u003e\nI\u2019m asking you to join this community by pledging monthly financial support. First step: choose what level you want to gain access at, based on how much per month you pledge. You receive different rewards and access to different community\nsections based on what level you join at. And you can always change your mind later!\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u003c/span\u003e\nI can\u2019t do this alone. I want to be an artist \u0026amp; creator who helps improve\npolitical discourse, and The Talk Better Project is my primary source of\nincome. My production costs are low -- but I still need to stay alive! Joining this team will lead to improvements in everything: better animations, software, lighting \u0026amp; sound\nequipment, \u0026amp; most importantly -- more frequent \u0026amp; better videos. It\u2019ll\nalso feed me and support my caffeine\u00a0\n\u003cdel\u003eaddiction\u003c/del\u003e \u003cdel\u003edependency\u003c/del\u003e \u003cdel\u003eneed\u003c/del\u003e\u00a0\u003cdel\u003elove\u003c/del\u003e\u00a0consumption and that\u0027s \u003cdel\u003edesperately needed\u003c/del\u003e hugely appreciated.\u003cbr\u003e\nBut also because I think this matters. You can join me and this group doing SOMEthing about how bad politics conversations are. This video series could lead to a totally different project after it because of your participation -- who knows how far it could go?\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat?\u003c/strong\u003e\u003c/span\u003e\nBy supporting through Patreon, you can take part in conversations and\ndiscussions that will help shape the future of the Project. You can receive\nexclusive videos, and at the highest levels of support, your topics and\nquestions will get priority for consideration for future videos.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\tThe Bottom Line:\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003eConservative\u003c/span\u003e,\u00a0\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003eLiberal\u003c/span\u003e,\u00a0\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eProgressive\u003c/span\u003e\u003c/span\u003e,\u00a0\u003cspan style=\"background-color: rgb(99, 36, 35); color: rgb(255, 255, 255);\"\u003eLibertarian\u003c/span\u003e,\u00a0\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eRepublican\u003c/span\u003e\u003c/span\u003e,\u00a0\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eDemocrat\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eyour opinions deserve respect\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. I want every American to better understand\u00a0\u003cem\u003ewhy\u003c/em\u003e\u00a0others think how they do, and how to talk with them. The Talk Better Project is\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003enon-partisan\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, and I strive to be\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eunbiased\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. It\u2019s not about telling you how to feel -- it\u0027s about trying to explain how\u00a0\u003cem\u003eothers\u003c/em\u003e\u00a0feel, and\u00a0\u003cem\u003ewhy\u003c/em\u003e. It\u2019s also supposed to be funny\u003cdel\u003e, but\u2026 no promises there\u2026\u003c/del\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\n\tWhat ISN\u2019T the Talk Better Project?\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eA\nconservative community.\u00a0\n\t\u003c/li\u003e\n\t\u003cli\u003eA liberal community.\u003c/li\u003e\n\t\u003cli\u003eA\ncommunity affiliated with any political philosophy at all in any way whatsoever.\n\t\u003c/li\u003e\n\t\u003cli\u003eA Democrat group.\u003c/li\u003e\n\t\u003cli\u003eA Republican group.\u003c/li\u003e\n\t\u003cli\u003eA\ngroup affiliated with any political party at all in any way whatsoever.\n\t\u003c/li\u003e\n\t\u003cli\u003eA news outlet.\u003c/li\u003e\n\t\u003cli\u003eAn organization with shared political objectives, trying to tell you how to interpret politics, or shame you for your political opinions.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tDisclaimer:\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\nWhile\nwriting \u0026amp; filming the Talk Better Project, I\u2019m pretty sarcastic \u2013 and I\nthink a lot of my friends \u0026amp; former co-workers (and former girlfriends)\nwould agree. But I\u2019m not being insincere or sarcastic when I tell you\nunironically: thank you for your support. I deeply and profoundly appreciate\nit. I\u2019m trying to make politics a little less awful, and if you make an effort to help keep me fed, coffee-ed and with a roof over my head, I consider you a friend and a comrade. (wait... maybe that makes this all sound like a pro-communist agenda thing-- it\u0027s not! \"Comrade\" is a great word - and it\u0027s not fair that Soviets gave it all that baggage...) Anyway: thank\nyou.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003etl;dr\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePolitics kinda suck! But you can help me make talking about it a bit better!\u003c/li\u003e\n\t\u003cli\u003ePledges are per month.\u00a0\u003c/li\u003e\n\t\u003cli\u003eI\nrelease 3-5 videos per month on average.\u00a0\n\t\u003c/li\u003e\n\t\u003cli\u003eAnything \u0026amp; everything is appreciated.\n\t\u003c/li\u003e\n\u003c/ul\u003e"
