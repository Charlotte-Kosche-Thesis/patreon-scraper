    "summary": "We are Tee \u0026amp; Scrappy! We are wife and wife.\u00a0 We love adventuring, being playful, and bringing joy and love to those around us! We have been making what we call \"Minute of Joy\" or MOJ videos (for short) for a few years now, especially when we travel, to bring some joy, love, comedy, and inspiration to everyone who is watching in a quick and accessible way. Depending on where we are when we shoot the video, we like to provide some information about that place or group of people to help spread the word about positive and creative people and happenings around the country.\u003cbr\u003e\u003cbr\u003eSomeday, we hope to collect all of our MOJs and turn them into a children\u0027s book, called the Adventures of Tee \u0026amp; Scrappy. For now though, we are both farmers and aspiring chefs, and we are trying to raise money right now to relocate to Hawaii to explore unique farming opportunities and the culinary arts. The reason we farm and cook is that we want to serve our communities with the most wholesome, nutrient-dense, loved-filled food as possible. We believe that what and how we eat can truly affect our well-being and aliveness. When we get our hands in the dirt, or sit around and eat a meal together, we become one with nature and one with each other. Please help support us, so we can continue to uplift our communities. \u003cbr\u003e"
