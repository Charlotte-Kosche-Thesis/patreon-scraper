    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHey Lovies! Welcome to my Patreon page!\u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eMy name is Tena, and I make relaxing/calming ASMR videos on my YouTube channel named \n\u003ca href=\"https://youtube.com/c/TenaASMR\" target=\"_blank\"\u003eTena ASMR\u003c/a\u003e.\u00a0 I love to make my videos in order to help people with their anxiety/depression, stress, or insomnia. I also hope that my videos can give you some happiness, love, comfort, and most of all LOTS of tingles!:3 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThree years ago when I started filming my YouTube videos, it was something therapeutic for me because it was an escape from my anxiety and the real world. Then, I discovered ASMR and it opened up a whole new community that I felt connected to. Now, making videos not only helps me but it also helps others which brings so much more happiness to my heart\u0026lt;3\n\u003cbr\u003e\n\u003cbr\u003e\nPlease consider becoming my Patron and follow me on our tingly journey. \n\u003cbr\u003e\nWith your support I will be able to keep doing what I love, and improve my channel\u0027s quality. \n\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eThank you so much for stopping \nby \u0026lt;3 Have a wonderful day or night :) HUGS\n\u003c/strong\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e*If you pledge during the current month, Patreon charges you on \nthe 1st of the next month. For example, if you pledge during April you \nwon\u0027t get charged until May 1st so you\u0027ll be considered a May patron!\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
