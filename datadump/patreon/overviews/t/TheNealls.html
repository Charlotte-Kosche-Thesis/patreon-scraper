    "published_at": "2016-05-09T21:26:56+00:00",
    "summary": "I\u0027m Neall - from the Medivh server of World of Warcraft. \u00a0(Actually I am about 15 Nealls around the World of Warcraft, most of them on Medivh, which is why I\u0027m \"The Nealls\".)\u003cbr\u003e\u003cbr\u003eNeall helps people earn achievements. \u00a0Neall is an OpenRaid.ZergID.com MVP and has led over 1,000 successful Achievement runs (over 20 events per month, on average, for three years). \u00a0Neall has earned and helped many many people earn: Glory of the Tomb Raider, Glory of the Legion Raider, Glory of the Hellfire Raider,\u00a0Glory of the Draenor Raider,\u00a0Glory of the Draenor Hero,\u00a0Glory of the Orgrimmar Raider,\u00a0Glory of the Thundering Raider,\u00a0Glory of the Pandaria Raider,\u00a0Glory of the Pandaria Hero,\u00a0Glory of the Dragon Soul Raider,\u00a0Glory of the Firelands Raider, and many more. \u00a0Neall\u0027s signature event is Show Me Your Moves - the most difficult raiding achievement in WoW. \u00a0(Neall has led 45 (and counting) successful Show Me Your Moves groups.)\u003cbr\u003e\u003cbr\u003eNeall typically refers to himself in the third person. \u00a0It\u0027s cool. \u00a0Neall\u0027s eccentric. \u00a0You like Neall. \u00a0Neall helps you earn achievements.\u003cbr\u003e\u003cbr\u003eNeall wants to help more people earn more achievements and this Patreon will help him do that by covering the growing list of expenses associated with Neall\u0027s efforts. \u00a0These expenses include, but are not limited to, Hardware (Computer, Monitors, Keyboard, Headset, Microphone, Webcam, Mouse, Component Upgrades), Software (WoW Subscription, Adobe Creative Suite, Streaming Software, Soundboard Software), Graphics, and time not able to be spent earning income. \u00a0If you enjoy earning achievements and enjoy Neall\u0027s help earning achievements, please consider contributing to the Patreon and #AchieveMoreWithNeall.\u003cbr\u003e\u003cbr\u003e$2 per month is great. \u00a0$5 per month is fantastic. \u00a0$10 per month is awesome. \u00a0But financial support isn\u0027t the only way to help. \u00a0Telling others about Neall, watching Neall\u0027s Twitch stream, or watching and sharing Neall\u0027s YouTube videos are great ways to help as well. \u00a0But, if you can, Neall hopes you\u0027ll consider backing him here. \u00a0Thank you for your support!"
