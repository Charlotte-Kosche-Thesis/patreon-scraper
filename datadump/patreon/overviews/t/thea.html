    "summary": "\u003ch4 style=\"text-align: center;\"\u003eWhat This Patreon is About\u003c/h4\u003e\u003cbr\u003eWelcome to my Patreon: a monthly art subscription for those who enjoy my work! I also go by Amanda/AR Keay but nicknames are much easier to utilize on the internet. I mostly do art/illustration, reference photography, and getting myself almost totally lost in strange places or my head space.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://echoeslight.com/wp-content/uploads/2018/04/sammples.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can see more on\u00a0\u003ca href=\"http://echoeslight.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003emy website\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e or follow one of my SM accounts:\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/echoeslight\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/keayart/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/echoeslight\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMy overhead goal is to have my career become my lifestyle. I\u0027ve been a professional illustrator for the better part of the last decade, and have always had a hard time finding a happy medium between a sedentary career that thrives on original concepts and a nomadic heart that belongs to the wild. I\u0027m taking my career to the road and\u00a0embedding passions and tactical experiences together into my work, and invite you to come along with me!\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eWhat Your Support Returns\u003c/h4\u003e\u003cbr\u003eI will be regularly releasing things like hi-resolution files, wallpaper packs, and the odd process/demo video here and there while I develop my adventure art blog and \u201csoft launch\u201d for a more serious Patreon providing a unique commission avenue for fans. Excess funding will also be dedicated to allowing me to stream/interact with my fans on a more regular basis. Check out the Rewards column to see what perks are available for each level of support!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003ePast reward releases can be found on my\u00a0\u003ca href=\"https://gumroad.com/thea\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003egumroad\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eor\u00a0grab some real life prints and accessories of my work on\u00a0\u003ca href=\"https://society6.com/echoeslight/s?q=popular+prints\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSociety6\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eWhat Your Support Means to Me\u003c/h4\u003e\u003cbr\u003eThe funding is a statement from my crew saying they want me to get out there more often and be their artistic conduit of experience. Right now I don\u2019t have the privilege to go on enough adventures to solidify a complete lifestyle/career symbiosis on my own. Your support enables me to continuously improve the quality of my work and how we share this experience together be it covering travel expenses, better gear, or simply time bought back for myself.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eHow Pledging Works\u003c/h4\u003e\u003cbr\u003eYou will need to make an account to become a Patron first, then pick your reward tier. Patreon accepts Paypal and credit cards for payment methods.\u003cbr\u003e\u003cbr\u003ePledges are processed on the first of every month, so once you pledge you will have to wait for the next month to roll over before receiving any rewards through personal messaging. However, you will gain instant access to my entire feed here on Patreon and can start participating in the community anytime you\u2019re ready! Once you\u2019ve confirmed pledging please take a moment to share on your own social media to brag about the awesome club you\u2019ve just joined =)\u003cbr\u003e\u003cbr\u003eIf you can only contribute $1 that\u2019s still an option! Simply click on any \u201cGet $XX Reward\u201d button and you\u0027ll see that a $1 option appears in the list that reads: \"No reward, I just want to support Th\u00e9a.\"\u003cbr\u003e\u003cbr\u003eVAT: Due to European Union regulations, Patreon must charge Value Added Tax on pledges made by EU-based Patrons. If you live in the EU just remember that the VAT will be added on top of the original Reward cost when processed. Click\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/205259549-How-does-VAT-work-on-Patreon-\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehere\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e for some more info about it from Patreon.\u00a0\u003cbr\u003e\u003ca href=\"https://society6.com/echoeslight/collection/liquescence\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e"
