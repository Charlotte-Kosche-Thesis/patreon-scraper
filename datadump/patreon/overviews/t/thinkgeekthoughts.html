    "summary": "Think Geek Thoughts is a YouTube channel that aims to create video essays about geek culture, knowledge, and entertainment.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UChgN-DNO7usr8ab-0LEoDRw?view_as=subscriber\"\u003eThink Geek Thoughts YouTube\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO WE ARE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are Justin and Liana. We are big time geeks that love to discuss theory, culture, science, all kinds of things. And we felt it would be a lot of fun to talk about our thoughts with others! Liana and Justin take turns writing and discussing each essay, while Justin takes the reigns on editing, and of course, they both narrate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY WE ARE HERE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe feel we can bring some deeper thought to the geeky pop culture things you love. There\u0027s always more to something when you see it, and we want to dig deeper and talk about it! From Star Trek\u0027s new Spore drive to why the color RED is so impactful in media, we hope you will learn something from our findings, and gain a new appreciation for all things geek.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW YOU CAN HELP\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are still relatively new, and the goal is to do this full time. We need the funding to do that so we can make a video every week and have access to better resources to make the videos higher quality every time you watch them. If you can pledge any amount, even a dollar per video, it would be of enormous help. Plus there are some great perks for pledging a little more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your continued support, and we would love to know what you guys would like to know more about! Send us a message and we will put it on the idea board!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
