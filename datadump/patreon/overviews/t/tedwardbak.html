    "summary": "Hey gang,\u003cbr\u003e\u003cbr\u003eI am here on\u00a0PATREON sharing my travel experiences, writing, photography, incidental drawings, illustrations as well as other comics and projects I\u0027m involved with. I\u0027m committed to posting regular updates and work -- and making my art available to you, loyal PATREON supporter!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/--O5iHmss1uw/UaGFDmq0G0I/AAAAAAAACtY/i8wzMXb55t0/s1600/otters+sm.jpg\" style=\"width: 411px;\"\u003e\u003cbr\u003eIn the fall of 2013, the first part of my graphic novel WILD MAN --\u00a0\u003cem\u003eVolume One:\u003c/em\u003e \u003cem\u003eIsland of Memory --\u00a0\u003c/em\u003ewas \u003ca href=\"http://floatingworldcomics.com/shop/comic-books/island-of-memory-by-t-edward-bak\" rel=\"nofollow\"\u003epublished by Floating World Comics\u003c/a\u003e and\u00a0I am currently at work on \u003cem\u003eVolume Two: Sea of Time,\u003c/em\u003e\u00a0for publication in Fall 2018.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://3.bp.blogspot.com/-DDLmoo6i8b0/UT_fkPFXpDI/AAAAAAAACrg/OyqIr-62nP4/s1600/1741.jpg\" style=\"width: 411px;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eThe WILD MAN book has been a life-changing experience, providing me with research opportunities in California, Oregon, Alaska, Germany, and Russia. I am currently working with University of Alaska - Anchorage translators who\u0027ve shared exclusive access to previously unpublished Steller journal material with me.\u003cbr\u003e\u003cbr\u003eWILD MAN requires a constant re-commitment and I am determined\u00a0to stay afloat --\u00a0with your support!\u003cbr\u003e\u003cbr\u003eThe thing is, I believe narrative preserves as it transforms. Comics/graphic novels are an exciting 21st century medium serving as an essential tool to stimulate and enlighten modern readers, and illustrated narratives like WILD MAN highlight the significance and relevance of emergent cultural and ecological issues. \u003cbr\u003e\u003cbr\u003eConnecting human experience to nature through art and narrative is, for me, a process of working towards the goal of peace through the understanding of shared experience.\u003cbr\u003e\u003cbr\u003eWhether it is spirit or science, trial or travel, politics or pop culture, the shared narrative contains a power to guide us toward understanding and peace with each other and with our world.\u003cbr\u003eThe power of narrative in art and language preserves -- and transforms -- our world.\u003cbr\u003e\u003cbr\u003eYour support brings me closer to realizing this goal and keeps my art nose to the drawing grindstone!\u00a0\u003cbr\u003e\u003cbr\u003eI have no words to sufficiently articulate my gratitude but THANK YOU\u00a0for making this all possible.\u003cbr\u003e\u003cbr\u003eI appreciate you all so much,\u003cbr\u003e\u003cbr\u003eAlways,\u003cbr\u003eT Edward Bak"
