    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eWELCOME\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHello, friends!\u003c/strong\u003e My name\u0027s Jack. I play games, pet cats, do art, and write about mental illness. By pledging a monthly amount, you free up a little more time for me to create content while giving back.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons get access to WIPs, concept work, and sketches \u003c/strong\u003eI won\u0027t post anywhere else. For the time being, \u003cstrong\u003ethere are no rewards tiers\u003c/strong\u003e, but once I hit $100, I\u0027ll be opening those up.\u00a0\u003cstrong\u003e\u003c/strong\u003eI have several big projects in the works, including a portfolio overhaul, a plethora of sci-fi/fantasy webcomic concepting, an Elder Scrolls redesign of the Overwatch heroes as an exercise, etc. The more pledges, the more I can give back to you!\u00a0If you\u0027re not interested in a monthly pledge, you\u0027re also welcome to\u00a0\u003ca href=\"http://ko-fi.com/thimblejack\"\u003ebuy me a coffee\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I DO\u003cbr\u003e\u003c/strong\u003eI enjoy learning and am always striving to diversify my repertoire of skills. I have a wide variety of different content creation I dabble in.\u003cbr\u003e-\u003cstrong\u003eIllustration\u003c/strong\u003e through both digital painting and traditional means.\u003cbr\u003e\u003cimg height=\"1\" src=\"https://www.paypalobjects.com/en_US/i/scr/pixel.gif\" width=\"1\"\u003e-\u003cstrong\u003eCharacter and environment design \u003c/strong\u003ethrough concept work, character turnarounds, and photobashing.\u003cbr\u003e-\u003cstrong\u003ePersonal work\u003c/strong\u003e surrounding mental illness, identity, and trauma using a mix of water-based traditional media including watercolors and acrylics.\u003cbr\u003e-\u003cstrong\u003eWriting\u003c/strong\u003e, primarily focused on mental illness, our culture, gaming, art, etc, and how these often intersect.\u003cbr\u003eI\u0027m in the beginning stages of learning asset design, 3D meshing \u0026amp; texturing, and a little bit of programming. In my spare time, I work as a transcriber online.\u003cbr\u003e\u003cbr\u003eAfter a handle change and a big life change in general, this Patreon is in its infancy. Soon I\u0027ll have fancy images and cool stuff to offer you guys, just need a bit of help getting there. Thanks so much for stopping by!\u003cbr\u003e\u003c/div\u003e"
