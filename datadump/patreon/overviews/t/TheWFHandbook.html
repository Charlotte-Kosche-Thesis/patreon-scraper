    "summary": "Hi there,\u00a0\u003ca href=\"http://www.reddit.com/u/DapperMuffin\"\u003eDapperMuffin\u003c/a\u003e here,\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/document/d/1vR41ia5_FmKfyfL9oGakbTc1qkzDJuL3AQ7-F40gmW4/\"\u003eThe Unofficial Warframe Handbook\u003c/a\u003e has been a creation of mine for the past year or so. It\u0027s grown from a few pages with the simplest of newbie questions into a mass of pages worthy to be called a Handbook. However, due to life constraints, being a freelance coder with no stable income, modding on the /r/Warframe sub, and generally life altogether I can\u0027t consistently update it.\u003cbr\u003e\u003cbr\u003eThis is where everyone comes in. Everyone knows that the newbie experience is really subpar in Warframe, and as it stands, the community bands together to help newbies along. This is for them, something that will guide them along the way when the tutorials fail. By helping me, you\u0027re helping newbies (and occasionally yourselves, you\u0027d be surprised what some people don\u0027t know at some MRs)\u003cbr\u003e\u003cbr\u003eAs a freelance coder, I\u0027ve been thinking about creating a site specifically made for the Handbook. As it stands, the Handbook is nothing but a wall of text at the moment, after the creation of the site I hope it would be something that I\u0027d be confident in bringing to the future. When it does come up, I\u0027d rather not soil the entire place with ads. You\u0027re not there to look at ads, you\u0027re there to learn about Warframe!\u003cbr\u003e\u003cbr\u003eEverything about the Handbook will stay free, regardless of whether or not I\u0027m getting tips for it. It\u0027s just that updates will come along much more slowly.\u003cbr\u003e\u003cbr\u003eI\u0027m not actually considering this as true payment for a job. It\u0027s just like a pat on the back for a job well done. Should you feel that you don\u0027t want to pay monthly, a dollar or two at a time is a massive help to me and this pet project.\u003cbr\u003e\u003cbr\u003eThank you for your consideration."
