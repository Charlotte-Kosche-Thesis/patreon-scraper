    "summary": "Hi! My name is Tori =]\u003cbr\u003e\u003cbr\u003eI have a bunch of new music I\u0027d like to record and a lot of videos I\u0027d like to make but unfortunately it is very expensive to do those things. With your help, I\u0027ll be able to come out with more high quality recordings and videos much more quickly than I would be able to on my own. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nAbout me\u003c/strong\u003e: I am a singer/songwriter living in Boston. I grew up in Westerly, RI and went to SUNY Purchase College where I majored Studio Composition. Since graduating from college, I\u0027ve been working on refining my music and in the last year have been recording with the team at Red 13 Studios leading to the release of my first single, \u0027Remember Me\u0027. \u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NYB24ITM9ig\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nMy goal is to make more music and more videos but being creative costs time and money (gear,\u003cbr\u003e\nstudio time with a production team, hiring professional videographers...).\u003cbr\u003e\nThanks to Patreon, and \u003cstrong\u003eYOU\u003c/strong\u003e, I hope I will be able raise enough to make \u003cstrong\u003eAMAZING\u003c/strong\u003e music videos for all of you to enjoy! As a thank you, you will receive access to different rewards including early access to my youtube videos, free downloads of my music, exclusive behind the scenes content, and a whole lot more so be sure to check out the details of that in the sidebar.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you have questions about how to make a pledge,\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003eyou can check out this page here\u003c/a\u003e.\u00a0If you aren\u0027t able to donate, please know that your support by listening to my music, watching my videos, and following my musical journey means the world to me! I couldn\u0027t do this without you!\u003cbr\u003e\n\u003cbr\u003e\nThank you!!!\u003cbr\u003e\n\u003cbr\u003e\nTori \u0026lt;3"
