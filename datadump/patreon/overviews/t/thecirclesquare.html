    "summary": "\u003ch4\u003e\u003cstrong\u003eFirst of all, if you are here reading this page or have ever read any of my stories, \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eTHANK YOU!\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSecond, if these stories bring you joy or make you feel otherwise warm and fuzzy, you can\u003c/span\u003e \u003cspan style=\"color: rgb(118, 146, 60);\"\u003epledge\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eto support my writing and receive cool rewards in return! If you can\u0027t afford to pledge any money right now, that\u0027s okay, too! Please enjoy all these scrumptious fics at\u003c/span\u003e \u003ca href=\"https://www.fanfiction.net/~thecirclesquare\" rel=\"nofollow\"\u003efanfic.net \u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eor\u003c/span\u003e \u003ca href=\"http://archiveofourown.org/users/thecirclesquare/pseuds/thecirclesquare\" rel=\"nofollow\"\u003eAO3\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWHAT IS PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003ePatreon allows readers who value good stories to support by making pledges.\u00a0 \u003c/li\u003e\u003cli\u003eYou can pledge as little or as much as you like.\u00a0\u003c/li\u003e\u003cli\u003eYou are charged per chapter, but you can set a monthly limit.\u00a0\u003c/li\u003e\u003cli\u003eYou can cancel your pledge or change your pledge amount at any time.\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWHY DO I USE PATREON?\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWhen I was growing up there wasn\u0027t much WLW fiction to be found. Sure I read the classics, Rita Mae Brown, Sarah Waters, and Jeanette Winterson, but beyond these precious few, it was hard to find honest, positive representations of women who love women. \u003cbr\u003e\u003cbr\u003eThat all changed when I discovered fanfiction. It was like finding a secret treasure trove of stories written by people like me for people like me! \u003cbr\u003e\u003cbr\u003eMy favorite part about Patreon for the WLW community is that there are no publishers, distributors or middlemen. There is just us...sharing the \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eUNFILTERED\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eUNCENSORED\u003c/span\u003e\u003c/strong\u003e, \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eHONEST\u003c/strong\u003e\u003c/span\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBEAUTIFUL\u003c/span\u003e\u003c/strong\u003e, and sometimes \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRAUNCHY\u003c/span\u003e\u003c/strong\u003e stories that we love. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf this makes sense to you, then please \u003cspan style=\"color: rgb(118, 146, 60);\"\u003epledge now. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLots of Love, \u003cbr\u003eTheCircleSquare\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
