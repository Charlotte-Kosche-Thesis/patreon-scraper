    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442, \u043c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0422\u043e\u0440\u0438, \u043c\u043d\u0435 28 \u043b\u0435\u0442. \u042f \u0447\u0435\u0442\u044b\u0440\u0435 \u0433\u043e\u0434\u0430 \u043f\u0440\u043e\u0440\u0430\u0431\u043e\u0442\u0430\u043b\u0430 \u0432 \u0430\u0433\u0435\u043d\u0442\u0441\u0442\u0432\u0435 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442-\u043c\u0430\u0440\u043a\u0435\u0442\u0438\u043d\u0433\u0430, \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0430\u0441\u044c SEO, \u043f\u0440\u043e\u0434\u0436\u0435\u043a\u0442-\u043c\u0435\u043d\u0434\u0436\u0435\u043c\u0435\u043d\u0442\u043e\u043c, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0431\u044b\u043b\u0430 \u0442\u0438\u043c\u043b\u0438\u0434\u043e\u043c. \u0412 2015 \u044f \u0432\u043f\u0435\u0440\u0432\u044b\u0435 \u043f\u0440\u0438\u0435\u0445\u0430\u043b\u0430 \u0432 \u042f\u043f\u043e\u043d\u0438\u044e \u0432 \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u0435 \u0438 \u0432\u043b\u044e\u0431\u0438\u043b\u0430\u0441\u044c \u0432 \u044d\u0442\u0443 \u0441\u0442\u0440\u0430\u043d\u0443. \u042f \u0434\u0432\u0430 \u0433\u043e\u0434\u0430 \u0441\u043e\u0431\u0438\u0440\u0430\u043b\u0430 \u0434\u0435\u043d\u044c\u0433\u0438, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u0438\u0435\u0445\u0430\u0442\u044c \u0432 \u0422\u043e\u043a\u0438\u043e \u043d\u0430 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u0432 \u044f\u0437\u044b\u043a\u043e\u0432\u043e\u0439 \u0448\u043a\u043e\u043b\u0435 \u0438 \u044d\u0442\u0430 \u043c\u0435\u0447\u0442\u0430 \u0441\u0431\u044b\u043b\u0430\u0441\u044c. \u0423\u0448\u043b\u0430 \u0441 \u043b\u044e\u0431\u0438\u043c\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u044b, \u043d\u0430\u0447\u0430\u043b\u0430 \u0432\u0441\u0451 \u0441 \u043d\u0443\u043b\u044f, \u0447\u0435\u043c \u0448\u043e\u043a\u0438\u0440\u043e\u0432\u0430\u043b\u0430 \u043c\u043d\u043e\u0433\u0438\u0445 \uff1aD\u003cimg height=\"717\" src=\"https://lh6.googleusercontent.com/DSJyXNDqG96R5wcG1xNK-1jxACDAy_kmx8zphw2xbnv2hZnnBj6VNF5kFg1WIaibiy5Im7GzR7VzbFFFoNSCzia0qulEY6Owj0xBWZ7z3WZc6baPriZ0AHgjtGhfBfS15WMmUIqz\" width=\"602\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u0422\u0435\u043f\u0435\u0440\u044c\u00a0\u003ca href=\"https://tokyotori.ru\"\u003e\u044f \u0432\u0435\u0434\u0443 \u0431\u043b\u043e\u0433\u003c/a\u003e, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e\u0441\u0432\u044f\u0449\u0451\u043d \u043c\u043e\u0435\u0439 \u043d\u0430\u0441\u044b\u0449\u0435\u043d\u043d\u043e\u0439 \u0436\u0438\u0437\u043d\u0438 \u0432 \u042f\u043f\u043e\u043d\u0438\u0438. \u0423 \u043c\u0435\u043d\u044f \u0442\u0430\u043a\u0436\u0435 \u0435\u0441\u0442\u044c \u003ca href=\"https://t.me/tokyotori\"\u003e\u043a\u0430\u043d\u0430\u043b \u0432 \u0442\u0435\u043b\u0435\u0433\u0440\u0430\u043c\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/natsunotori/\"\u003einstagram \u003c/a\u003e \u0438 \u003ca href=\"https://www.facebook.com/natsuno.tori\"\u003e\u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430 \u0432 Facebook \u003c/a\u003e\u043f\u043e \u044d\u0442\u043e\u0439 \u0442\u0435\u043c\u0435.\u042f \u0445\u043e\u0447\u0443, \u0447\u0442\u043e\u0431\u044b \u0431\u043e\u043b\u044c\u0448\u0435 \u043b\u044e\u0434\u0435\u0439 \u0443\u0437\u043d\u0430\u043b\u0438 \u043e \u0436\u0438\u0437\u043d\u0438 \u0432 \u042f\u043f\u043e\u043d\u0438\u0438 \u0438\u043b\u0438 \u043f\u0440\u0438\u0435\u0445\u0430\u043b\u0438 \u0441\u044e\u0434\u0430, \u0447\u0442\u043e\u0431\u044b \u0441\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u0432\u043f\u0435\u0447\u0430\u0442\u043b\u0435\u043d\u0438\u0435. \u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0442\u043e, \u0447\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e, \u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u043c\u0435\u043d\u044f \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u0437\u0434\u0435\u0441\u044c. \u003cbr\u003e\u003cbr\u003e\u041f\u0440\u043e\u0441\u0442\u043e \u0432\u044b\u0431\u0435\u0440\u0438\u0442\u0435, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0434\u0435\u043d\u0435\u0433 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u044f\u0442\u044c \u043c\u043d\u0435 \u0440\u0430\u0437 \u0432 \u043c\u0435\u0441\u044f\u0446. \u0414\u0430\u0436\u0435 $1 \u2014 \u044d\u0442\u043e \u043e\u0449\u0443\u0442\u0438\u043c\u0430\u044f \u043f\u043e\u043c\u043e\u0449\u044c, \u0432\u0435\u0434\u044c \u044f \u043c\u043e\u0433\u0443 \u043f\u043e\u0439\u0442\u0438 \u0441 \u044d\u0442\u0438\u043c\u0438 \u0434\u0435\u043d\u044c\u0433\u0430\u043c\u0438 \u0432 \u043c\u0430\u0433\u0430\u0437\u0438\u043d \"\u0412\u0441\u0451 \u043f\u043e 100 \u0438\u0435\u043d\" :)) \u003cbr\u003e\u0412 \u043e\u0431\u043c\u0435\u043d \u043d\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u044f \u0431\u0443\u0434\u0443 \u0432\u0430\u0441 \u0440\u0430\u0434\u043e\u0432\u0430\u0442\u044c \u043f\u043b\u044e\u0448\u043a\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0443\u043a\u0430\u0437\u0430\u043d\u044b \u0440\u044f\u0434\u043e\u043c \u0441 \u0432\u043e\u0437\u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043d\u0438\u0435\u043c. \u041f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u043c\u043e\u0436\u043d\u043e \u043e\u0442\u043c\u0435\u043d\u0438\u0442\u044c \u0432 \u043b\u044e\u0431\u043e\u0439 \u043c\u043e\u043c\u0435\u043d\u0442. \u0415\u0441\u043b\u0438 \u0432\u044b \u043d\u0435 \u043c\u043e\u0436\u0435\u0442\u0435 \u0438\u043b\u0438 \u043d\u0435 \u0445\u043e\u0442\u0438\u0442\u0435 \u043c\u0435\u043d\u044f \u0441\u043f\u043e\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u0442\u044c, \u0442\u043e \u0432\u0441\u0451 \u0432 \u043f\u043e\u0440\u044f\u0434\u043a\u0435. \u0414\u043b\u044f \u043c\u0435\u043d\u044f \u0432\u0430\u0436\u043d\u043e \u0443\u0436\u0435 \u0442\u043e, \u0447\u0442\u043e \u0432\u044b \u0447\u0438\u0442\u0430\u0435\u0442\u0435 \u043c\u043e\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u2665\u003cbr\u003e\u003cbr\u003e\u0416\u0438\u0437\u043d\u044c \u0432 \u042f\u043f\u043e\u043d\u0438\u0438 \u2014 \u0434\u043e\u0440\u043e\u0433\u0430\u044f :) \u0421\u0435\u0439\u0447\u0430\u0441\u00a0 \u0443 \u043c\u0435\u043d\u044f \u0442\u0440\u0438 \u043f\u043e\u0434\u0440\u0430\u0431\u043e\u0442\u043a\u0438: \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u0442\u0440\u0430\u043d\u0441\u0444\u0435\u0440\u043e\u043c \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432, \u043f\u0438\u0448\u0443 \u0441\u0442\u0430\u0442\u044c\u0438 \u0434\u043b\u044f \u0441\u0430\u0439\u0442\u0430 MANABO \u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u044e \u043a\u0430\u0441\u0441\u0438\u0440\u043e\u043c \u0432 \u043a\u043e\u043d\u0431\u0438\u043d\u0438. \u042f \u0434\u0435\u043b\u0430\u044e \u0431\u043b\u043e\u0433 \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b \u0432 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0438 \u043c\u043d\u0435 \u0431\u044b \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c \u0438\u0445, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u0441\u043e\u0437\u0434\u0430\u043b\u0430 \u044d\u0442\u043e\u0442 Patreon. \u0414\u0435\u043d\u044c\u0433\u0438 \u0441 Patreona \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u044e \u0442\u0440\u0430\u0442\u0438\u0442\u044c \u043d\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0441\u0430\u0439\u0442\u0430, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043d\u0430 \u043f\u043e\u0441\u0435\u0449\u0435\u043d\u0438\u0435 \u0438\u043d\
