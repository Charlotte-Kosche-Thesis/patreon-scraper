    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://s30.postimg.org/6rl39ovpt/tstfnewlogo.png\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cimg src=\"https://s7.postimg.cc/97pk8lc3f/tstfnewlogo.png\" style=\"width: 209px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHey! I\u0027m Jeph AKA TopSpinThe Fuzzy; animator, illustrator and all-around entertainer.\u003cbr\u003e\u003cbr\u003eYou can find me at any of the following places:\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/TopSpinTheFuzzy\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/TopSpinTheFuzzy\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/TopSpinTheFuzzy\" target=\"_blank\"\u003e\u003cimg src=\"https://s7.postimg.cc/ej4gtelcb/twitter_button.png\" style=\"width: 317px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://topspinthefuzzy.newgrounds.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://s7.postimg.cc/amr4xgid7/ng_button.png\" style=\"width: 374px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/TopSpinTheFuzzy\" target=\"_blank\"\u003e\u003cimg src=\"https://s7.postimg.cc/3wfpkmtnv/yt_button.png\" style=\"width: 342px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s7.postimg.cc/dgzc7p66z/whatthehell.png\"\u003e\u003cbr\u003eFair question. in the simplest terms, this is a place where you can support me in my endeavor to create things for everyone to enjoy, and you get some sweet perks in the process. So it\u0027s a win-win for everyone, huh?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s7.postimg.cc/bcez6mca3/whatexactly.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWell\u003c/em\u003e\u003c/strong\u003e, provided you feel inclined to pledge your support, your money is giving me the room to work without having to dedicate so much time scrambling around for commissions.\u00a0\u003cbr\u003e\u003cbr\u003eIn other words, you\u0027re providing me a more forgiving outlet through which to produce content, and therefore more of it more frequently and at higher quality.\u003cbr\u003e\u003cbr\u003eWhat sort of content you ask? Well...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s7.postimg.cc/97um5mie3/PATCHWORK_PROMO.png\" style=\"width: 476px;\"\u003e\u003cbr\u003eFirst, \u003cem\u003ePatchWork\u003c/em\u003e videos.\u003cbr\u003eA bit of an oddity, though similar to some other things you might find on Youtube, \u003cem\u003ePatchWork\u003c/em\u003e is a (still relatively young at the time of this writing) series in which I address flaws and problems in a number of things - games, movies, internet platforms??, etc. - and suggest ways they could be improved.\u003cbr\u003e\u003cbr\u003eFast-paced, visually driven, and humorous, this is one thing you could expect to see more of \u003cem\u003ethanks to your generosity\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s7.postimg.cc/qxwaqoj4b/ORIGINALANIMATIONS_PROMO.png\" style=\"width: 554px;\"\u003e\u003cbr\u003eNext up, Original Animations.\u003cbr\u003e\u003cbr\u003eDifferent from PatchWork in that these would be fully animated videos, set in their own respective worlds and... well, not formatted as a review show. With your support, I could begin to put more serious thought in to producing more completely original animated work.\u00a0\u003cbr\u003e\u003cbr\u003e(for those curious, no this doesn\u0027t mean I\u0027d stop doing parodies/fan animations, just that I could put more serious work towards my own body of work.)\u003cbr\u003e\u003cbr\u003eAnd who knows, maybe with enough of us working together we could get a new original series off the ground?\u00a0\u003cbr\u003e\u003cem\u003eThe sky\u0027s the limit!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eAnd finally...\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://s11.postimg.org/pcgchi7k3/disrepair_promo.png\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cimg src=\"https://s7.postimg.cc/ifmumczqz/disrepair_promo.png\"\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eDISREPAIR.\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003eAdmittedly, this project is sort of a slow burn. That is to say, it\u0027s an extremely long-form comic that I\u0027ve been writing with a small team for a \u003cem\u003eLONG\u003c/em\u003e time now.\u00a0\u003cbr\u003e\u003cbr\u003eIf you like action, sci-fi and a conspiracy-esque tone then you may grow to love \u003cem\u003eDisrepair\u003c/em\u003e.\u003cbr\u003eIt\u0027s a story that centers around a ragtag group of individuals who hail from all around the globe, all wildly different but with one common tie; a shady organization seeking only to make a profit begins to dabble in things they couldn\u0027t hope to understand.\u003cbr\u003e\u003cbr\u003eThat said, when it launches it will be running for a long time to come, and eventually I plan to sell copies of the books and other types of merchandise related to \u003cem\u003eDisrepair\u003c/em\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eWith your support, I could really get to putting meat on the proverbial bones of this project. And not only would that satisfy my deep-rooted craving to see this story portrayed and out there for the world to experience, it may also satisfy your craving for an amazing new adventure!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCause we both know you crave that.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s7.postimg.cc/vwjt53cln/WHATDOI.png\"\u003e\u003cbr\u003e\u003cbr\u003eFair question.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI can\u0027t just expect you to shell out without giving something in return, eh?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWell, first and foremost, you can join a Patreon-exclusive Discord server!\u003c/strong\u003e\u003cbr\u003eTherein, you can chat with me and share in some jokes and whatnot. Also, I\u0027ll post doodles in there every now and again, so that\u0027s fun.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can also gain access to projects early!\u00a0\u003c/strong\u003e\u003cbr\u003eThis includes things like:\u003cbr\u003e\u003cbr\u003e\u0026gt;concept sketches\u003cbr\u003e\u0026gt;audio files\u003cbr\u003e\u0026gt;storyboards/animatics\u003cbr\u003e\u0026gt;and \u003cem\u003efully realized projects before their public release!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Behind the scenes\" goodies!\u003c/strong\u003e\u003cbr\u003eRaw project files, outtakes, update vlogs! Things the rest of the world \u003cem\u003ewill never see!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAND MORE!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks so much for hearing me out! I hope you enjoy your stay, and if you decide to pledge your support, I thank you SINCERELY from the bottom of my cold, dead heart.\u00a0\u003cbr\u003e\u003cbr\u003eTOODLES!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
