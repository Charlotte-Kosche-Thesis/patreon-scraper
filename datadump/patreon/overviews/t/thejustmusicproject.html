    "published_at": "2018-02-15T15:36:29+00:00",
    "summary": "\u003cstrong\u003eThank you for visiting our Patreon page!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nDan here. For the past few years Steve and I have been writing and playing music together, you may have seen us performing songs with social justice\u00a0themes at events like the Indiana Center for Middle East Peace annual Gala. A few months ago we began to focus on creating worship music with themes of justice as we think there is a real need for this in the church. \n\u003cimg src=\"http://www.probablycorn.com/images/DanAndSteve.jpg\" style=\"width: 231px; float: left; margin: 10px 10px 10px 0px;\"\u003eMaybe like me you\u0027ve found yourself over the years singing hymns in church that portray God in ways that seem incompatible with Jesus. Maybe your tired of singing hymns that focus exclusively on escaping this world to go to God\u0027s heavenly kingdom and long to sing about \u003cstrong\u003eGod\u0027s kingdom come \u003c/strong\u003eto this world that God created, entered into through the incarnation, died to redeem, and was raised in victory over death, sin, evil and \u003cstrong\u003eall forms of injustice\u003c/strong\u003e. What ever it is that brought you to our Patreon page we are glad to know that we are not alone in our hunger for God\u0027s justice in this world that desperately needs it. So thanks!\u003cbr\u003e\n\u003cbr\u003e\nWe decided to start this Patreon site as a way to get worship music into churches, homes, house churches, and even to individuals that are looking to use music \n\u003cimg src=\"http://www.probablycorn.com/images/LogoWithThemes2.jpg\" style=\"width: 339px; float: right;\"\u003ewith themes of \u003cstrong\u003eGod\u0027s love for all people, creation care, justice, peace, radical hospitality, anti-imperialism,\u003c/strong\u003e and more. These lyrical themes will be brought to life through a variety of musical styles including \u003cstrong\u003econtemporary, southern gospel, folk, taize styled chants, hymns,\u003c/strong\u003e and much more. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XsEIu4vaWvo?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe believe that worship shapes the worshiper. By being a patron you will be \nhelping to shape communities of Faith into communities of Justice.\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHow It Works:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s how it works, as a patron of our work you will receive emails that will allow you to \n\u003cstrong\u003edownload mp3 files\u003c/strong\u003e of our music, \u003cstrong\u003elead sheets\u003c/strong\u003e with both \u003cstrong\u003enotation\u003c/strong\u003e and \u003cstrong\u003eguitar chords\u003c/strong\u003e, and \u003cstrong\u003ePowerPoint\u003c/strong\u003e slides of the song lyrics which can be used in your churches, house groups, or even just through your own stereo. Look at the rewards section\u00a0 of the page for more information. \n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWill you join us in shaping the Church for Justice?\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/thejustmusicproject/posts?tag=Free\"\u003eClick here for some FREE content!\u003c/a\u003e\u003c/strong\u003e"
