    "summary": "\u003cstrong\u003eHello Family!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFor those that don\u0027t know me yet, I am the author of the epic fantasy novel \u003ca href=\"https://www.amazon.com/Dragons-Fire-Beating-Back-Darkness-ebook/dp/B01135MCE2/ref=pd_sim_351_2?_encoding=UTF8\u0026amp;psc=1\u0026amp;refRID=KMYX5918J1NTM8R56XYZ\" rel=\"nofollow\"\u003eDragon\u0027s Fire\u003c/a\u003e and it\u0027s prequel, \u003ca href=\"https://www.amazon.com/Chronicles-Aurion-Beating-Back-Darkness-ebook/dp/B01IQCCZTW?ie=UTF8\u0026amp;ref_=asap_bc#nav-subnav\" rel=\"nofollow\"\u003eThe Chronicles of Aurion\u003c/a\u003e. I absolutely love the fantasy genre and I enjoy adding to it. I currently have a whole bunch of exciting projects that are in the works in some capacity, but resources (aka time \u0026amp; money) are always the limiting factor. But, with your help, that can all change.\u003cbr\u003e\u003cbr\u003eI\u0027ve heard of a world where people live a life where they are able to pursue their dreams\u2014every day. That\u0027s the life I want to live, and I am doing everything in my power to make that a reality. Anyone that has followed my journey over the last few years already knows that I am constantly writing, reading, learning, revising, and editing\u2014all in pursuit of my dream. That dream is to live a life where I am free to create, and more importantly to touch peoples lives. It is what I was created to do. \u003cbr\u003e\u003cbr\u003eThat being said, the truth is that the babies gotta eat. As a husband and father of three, the life of a starving artist is not an option. So I work my craft creating art in the margins of life (aka lunch breaks \u0026amp; at night when everyone else is asleep) in the hopes that one day I will be able to follow my passion, writing full-time. While that is of course my dream and ultimate goal, it\u0027s not the only goal. \u003cstrong\u003eWith each patron and each additional dollar that is pledged, I am able to invest into things like editors, artists, proofs, web hosting, web services, and marketing.\u003c/strong\u003e Those aren\u0027t always glamorous expenses, but they are necessities in the craft. That\u0027s why I need your support. With your support, I can continue to produce high quality books much, much more frequently by offsetting those costs. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn return for your generous support,\u003c/strong\u003e I will do everything I can to provide you with a steady stream of content. That content can include short stories, poetry, early access to snippets of my current projects, and even early access to commissioned art! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdditionally, thanks to Patreon Lens, \u003cem\u003eall \u003c/em\u003epatrons will also get exclusive, time-limited behind the scenes content of the raw creation process... \u003c/strong\u003e\u003cu\u003ethis is content that is automatically deleted after 24 hours, so it will never be seen again!\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo if you took the time to read this, please let me say thank you for considering becoming my patron. Your support means more to me than words can express, and as a writer\u2014that\u0027s saying something! So thank you!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eMake your dreams happen,\u003c/em\u003e\u003cbr\u003e-Tiger\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTL:DR - \u003c/strong\u003eWith your support, I can produce high quality stories much more frequently. In addition to being added to my list of personal heroes, you will get all kinds of perks like behind the scenes peeks into my writing process, early access to my writing \u0026amp; art!\u003cbr\u003e"
