    "summary": "\u003cdiv style=\"text-align: center;\"\u003e**A BIG THANK YOU TO ALL NEW FANS AND PATRONS!**\u003c/div\u003e\u003cbr\u003eTransliminal Media is a small multimedia outfit that produces\u003cstrong\u003e insightful, long-form documentary interviews\u003c/strong\u003e with the world\u0027s brightest minds.\u00a0\u003cbr\u003e\u003cbr\u003eWe focus on \u003cstrong\u003ebig, perennial topics\u003c/strong\u003e that help us understand ourselves better as a species: from \u003cstrong\u003ereligion\u003c/strong\u003e, \u003cstrong\u003emythology\u003c/strong\u003e and \u003cstrong\u003epsychology\u003c/strong\u003e, to \u003cstrong\u003ehistory\u003c/strong\u003e, \u003cstrong\u003epolitics\u003c/strong\u003e, and \u003cstrong\u003ephilosophy\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eOur core aim is to \u0027cross the boundary\u0027 (hence: \u003cem\u003etrans\u003c/em\u003e | \u003cem\u003eliminal \u003c/em\u003e)\u00a0to make the most profound insights from academia \u0026amp; elsewhere accessible and relevant to a wider, global public.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eYour support is crucial\u003c/u\u003e to help us carve out time to plan, finance, film, edit, and produce fresh, eye-opening new material on a regular basis.\u00a0\u003cbr\u003e\u003cbr\u003eWe welcome ideas, critique, and pitches from all patrons. Together, we can continue to create \u003cstrong\u003eprofound, meaningful content, that changes the way you see the world\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003ePlease consider an \u003cstrong\u003eaffordable, per-interview pledge\u003c/strong\u003e\u00a0(cappable monthly) to help us keep enriching your life, and those of your fellow humans.\u00a0\u003cbr\u003e\u003cbr\u003eSincere thanks,\u003cbr\u003e\u003cbr\u003eJordan Levine, PhD\u003cbr\u003e(Producer)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a2c67f0aeb6251a381dc970/t/5a31eeed24a6943e9626f9f0/1513221948089/headshot+glasses+4.png?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003etl;dr\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePledges are per creation (i.e., audio-video interview) \u0026amp; you can cap your monthly amount\u003c/li\u003e\u003cli\u003eWe release one video per month on average\u003c/li\u003e\u003cli\u003eThank you so much for your support, every little bit is appreciated!\u003c/li\u003e\u003c/ul\u003e"
