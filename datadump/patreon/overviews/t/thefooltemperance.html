    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_Xbqnn1q2yI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003eHello, I\u0027m Alex Alexis\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e(or The Fool Temperance/TFT).\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\nI\u0027m a Comics Artist and Story Teller!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been creating comics for 2 years (I started drawing at a very young age though :D). \n\u003cbr\u003e\nAt first, I drew comics about my life but then I thought about how I could inspire people to know about psychology and to learn psychology in the most easy and effortless way, I started creating a new story plot, a mash up of my love for drawing and my love for psychology, and I named it \"\u003cstrong\u003e\u003cem\u003eThe Psychology of Everyday Life\u003c/em\u003e\u003c/strong\u003e\" or \"\u003cem\u003e\u003cstrong\u003ePEEL\u003c/strong\u003e\u003c/em\u003e\". \u003cbr\u003e\u003cem\u003e(It\u0027s a lovely coincidence when \u0027PEEL\u0027, literally means \u0027lose parts of its outer layer or covering in small strips or pieces\u0027, which also applies to psychology).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/0-kD_t-7iDCFP5rhoF-QFpFC7oeb8rEgS-e618MQBWSzooTnVPGhqx-SMS_n5FmE.png?token-time=1528588800\u0026amp;token-hash=R8ESEsEYWF7CRvtwRm1ufAsLz9PjpxGMFtAgyGxJvyw%3D\"\u003e\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e(4 main characters in PEEL)\u003c/blockquote\u003e\n\u00a0\"\u003cstrong\u003e\u003cem\u003eThe Psychology of Everyday Life\u003c/em\u003e\u003c/strong\u003e\" is based on my experiences and my knowledge about psychology, since I\u0027m a grad-student in \u0027Psychology of Child and Adolescent\u0027 program. Still, I have a lot to learn and it will be a great journey for me and for you. So please make this journey go as far as possible and let us learn many interesting things about ourselves together by becoming my Patron!\u003cbr\u003e\n\u003cstrong\u003e-----------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eDemo Rewards:\u003c/strong\u003e\u003c/h3\u003e\u003cem\u003e(The name of reward\u0027s tier is inspired from the 4\u00a0major arcana cards in Tarot)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eTier 1: The Fool\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/x_tSjYbCOIghCF5_9ZcxTICVS7IzvHytoBOJuNLy1Ubmxi2qN9c2OB-MjMm_sMd2.png?token-time=1528588800\u0026amp;token-hash=zTg8jbE8ZDrZ0JG44SZDgifF4xy1NEEIRHAQNVVrr1w%3D\" style=\"width: 232px;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/znfUAoGdxucRq1MynodGPyoXnowCv1MGBmWxYOXlPdbUyfVofL2jc3bYEHonmC6l.gif?token-time=1528588800\u0026amp;token-hash=nKNJYT_aOVSh-1Pa5SQXFgvWlQSkYPplGZ2fCScsZaY%3D\" style=\"width: 262px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 2: The Chariot\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTier 1 +\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- Early access to \u003c/em\u003e\u003cem\u003e\u003cstrong\u003ecomic scripts and sketches\u003c/strong\u003e\u00a0\u003c/em\u003e\u003cem\u003e(comic pages and other illustrations)\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/5k9JQWdEbHv2xB8iAMGjBMplpqlpqmnk_UV6vDgEl6JaQz4SlLEIrpGKroeUjHmG.png?token-time=1528675200\u0026amp;token-hash=4JVIjlzVtAHLuXF5SmCMdOpC7vAzqubR2CAidmEsbFY%3D\" style=\"width: 494px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 3: The Temperance\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTier 1 +\u00a0\u003cbr\u003e- Early access to \u003cstrong\u003ecomic scripts and sketches\u00a0\u003c/strong\u003e\u003cem\u003e(comic pages, LGBT couples and other illustrations)\u003c/em\u003e\u003cbr\u003e- \u003cstrong\u003eExclusive illustrations\u003c/strong\u003e of LGBT canon and non-canon couples (4 pieces/month, 1 piece/week)\u003cbr\u003e- \u003cstrong\u003eHigh resolution jpgs \u003c/strong\u003e\u003cbr\u003e- \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eProcess videos\u00a0\u003c/strong\u003e\u003cem\u003e\u003cem\u003e(LGBT couples and other illustrations)\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/iH2UAQgsb90TwR1OeAXj1GA-CzBqZV5rCXtwSA3HzTwC4HrB5Sr8tVqejKfzQSsH.png?token-time=1528675200\u0026amp;token-hash=hlB-jleUwdWJx2_1cxJZBarUCQCK3qhVKa1oVxI80j8%3D\" style=\"width: 434px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTier 4: The World\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTier 1 +\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003e-\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003eEarly access to\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003ecomic scripts and sketches\u00a0\u003c/strong\u003e\u003cem\u003e(comic pages, LGBT couples and other illustrations)\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e-\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eExclusive illustrations\u003c/strong\u003e\u003cem\u003e of LGBT canon and non-canon couples (4 pieces/month, 1 piece/week)\u003c/em\u003e\u003cbr\u003e\u003cem\u003e-\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eHigh resolution jpgs \u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e- Process videos\u00a0\u003c/strong\u003e(LGBT couples and other illustrations)\u003cbr\u003e- \u003cstrong style=\"font-weight: bold;\"\u003eLineart PTS file\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e(LGBT couples \u0026amp; other illustrations) \u003cstrong\u003eand \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003ecolor palette\u003c/strong\u003e for coloring\u003cbr\u003e- \u003cstrong style=\"font-weight: bold;\"\u003eMonthly polls\u003c/strong\u003e\u003cstrong\u003e: \u003c/strong\u003e\"Which couples you want me draw next?\" and \"Where they would spend their time?\"\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/awKJqCB0P4RfiPA9xu0u_lfyKhke9-dnZ7sToGVl0pVFuog21Zop4oclcsGbDvrn.png?token-time=1528675200\u0026amp;token-hash=89uUPQTGGmEoWNflcTyrEo1HW4dMEpz-V35-rB_VAlc%3D\" style=\"width: 466px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-----------------------------------------------------------------------\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThe reward will be delivered to you through Patreon message every Sunday\u00a0\u003c/strong\u003e(starting in July 2018)\u003cstrong\u003e.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(If you have any questions, please don\u0027t hesitate asking me through Patreon message XD)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eThank you for supporting me and my work!\u003c/strong\u003e\u003cbr\u003e"
