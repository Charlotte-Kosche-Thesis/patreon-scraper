    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cimg src=\"https://image.ibb.co/cptfax/about_me.png\"\u003e\t\u003ca href=\"https://i.imgur.com/Ywxo8UD.png\"\u003e\u003c/a\u003e\u003ca href=\"https://i.imgur.com/Ywxo8UD.png\"\u003e\u003c/a\u003e\u003ca href=\"https://image.ibb.co/cptfax/about_me.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.youtube.com/theskillclinic\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003e|\u00a0\u003ca href=\"https://www.facebook.com/TheRA1DER/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFacebook\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/TheRA1DER\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e|\u00a0\u003ca href=\"https://www.twitch.tv/tsc_thera1der\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTwitch\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/theskillclinic/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInstagram\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003eWelcome to my patreon page! For those\nunaware, I\u0027m a long-time gamer, video maker and streamer in the online creator\nworld. I make Youtube videos that range from funny videos to serious,\ninformative ones, mostly gaming related. For the past 22 years, I\u0027ve partaken\nan active role in various gaming communities, having inclusively dabbled in a plethora of competitive tournaments professionally. Furthermore, I\u0027ve released 700\nvideos on YouTube since 2011. This long pursuit fomented my passion as a\ncontent creator/entertainer and I would love to take the next step by making a\nliving out of it (hopefully with the support of my amazing patrons!). \u003cbr\u003e\n\t\u003cbr\u003e\n\tExamples of my work: \n\t\u003ca href=\"https://www.youtube.com/watch?v=SMyliIAdwz8\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eSerious\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e |\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=jogbUNjek1c\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFunny\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e|\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=4rrjljscZ6Q\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTutorials\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e|\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/watch?v=YHIaKFKLC7s\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCommunity Events\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=LsnXFxXa4vY\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHardware Reviews\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e\u003c/span\u003e|\u00a0\u003ca href=\"https://www.youtube.com/watch?v=KA5G6OnLXO0\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eGame Reviews\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://i.imgur.com/4G4OcYV.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://ibb.co/dcqiJS\"\u003e\u003cimg src=\"https://i.imgur.com/4G4OcYV.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u00a0\u003cimg src=\"https://image.ibb.co/gqJJTH/how_patreon_works.png\"\u003e\u003cbr\u003eI\u0027m\u00a0so excited to start using this creator\u2019s platform. I\nbelieve in the patronage model with all my heart, and I\u0027m honored that you\nwould want to support what I do! Please consider supporting with a few dollars\n(or more!) per month. I will continue to bring you nothing but the absolute best production and\nquality work. If you\u0027re concerned about going over your budget, you can set a monthly maximum during\nthe signup process. I never want you to go beyond your means, and I appreciate\nevery one of you regardless!\u003cbr\u003e\n\t\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://image.ibb.co/jGFnNc/why_patreon.png\"\u003e\u003cbr\u003eOn Youtube, on average, a content creator\ngets about 2$ per 1000 monetized views (notice the word \"monetized\"\nbecause ads do not display every time you watch a video, so a video with 5000\nviews doesn\u0027t necessarily have 5000 \"monetized views\"). Now add\npeople using Adblock into the equation (and the \"bug\" that does not\nalert channel subscribers whenever a new video is uploaded), and the so-called\n\"adpocalypse\", where videos are \"\u003ca href=\"https://i.imgur.com/UUyaL9W.jpg\" target=\"_blank\"\u003enot suitable for most advertisers\u003c/a\u003e\" and therefore not monetized at all and you\u0027ll have a really\nhard time making any decent amount of income (\u003ca href=\"https://i.imgur.com/wGOEGmq.jpg\" target=\"_blank\"\u003edon\u0027t take my word for it, simply check out my youtube earnings for the past 6 months\u003c/a\u003e). These have NOT levelled\nthe playing field, making it for smaller channels increasingly hard to grasp for\nexposure compared to the \"Youtube heavyweights\", who rack up millions\nof subscribers.\u003cbr\u003e\n\nWhen I started Youtube, I had loads of free\ntime and I managed to grow close to 50K subscribers within a couple of years.\nHowever, that\u0027s in the past. Taking into account that each video requires\nseveral hours (sometimes even days) to be fully edited and ready to upload,\nit\u0027s unsustainable to keep spending so much time and resources for a few bucks\nat the end of the month, especially when you have a family to support and a\nfull-time job. \u003cstrong\u003eBut I love being a content creator/entertainer and this is a\ndream that I\u0027m not ready to give up yet\u003c/strong\u003e! And that\u0027s where YOU come in!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://image.ibb.co/ne0bFx/where_ur_money_goes.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003eI currently work a full-time job and\nconsidering that I\u2019ll soon be a father, this really takes a toll on my free\ntime. Updating my hardware and software, video shooting, editing, coming up\nwith new ideas and concepts, staying up to date with the gaming sphere,\npreparing scripts, managing my social media, buying games, designing everything\nrelated with the channel, upkeeping the community servers for different games,\nstaying in contact with you guys, all of this requires a lot of time and money.\nYour support makes it possible for me to work on all of these things\nsimultaneously, and allows me to focus and stay motivated on making great\ncontent for YOU! \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://image.ibb.co/jYDJTH/questions.png\"\u003e\u003ca href=\"https://i.imgur.com/1BVB8fg.png\"\u003e\u003c/a\u003e\u003ca href=\"https://image.ibb.co/jYDJTH/questions.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything\nis labelled in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\n\t\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron?\u003c/strong\u003e Yes,\nplease only sign up to donate what you can easily afford. If the rewards\npresented are too expensive you can always donate as little as \u00a0\u003ca href=\"https://www.paypal.com/donate/?token=rvLQKwDLvBeVerVgIBCJwdQ7-zmO2I7a58-0IScx3t2FyMeK35-G1Thi4zJtcG0Rf2TpaG\u0026amp;country.x=US\u0026amp;locale.x=US\" target=\"_blank\"\u003e1$ here.\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e Yes of course! You can log in to change or cancel your pledge whenever you want.\u003cbr\u003e\u003cstrong\u003eDo i really have to pay to get videos? \u003c/strong\u003eNO\n- I will upload my content for free like I always have. HOWEVER, I won\u0027t be\nable to upload regularly at all, which is why I set up patreon in the first\nplace.\u003cbr\u003e\u003cstrong\u003eWhy are you charging upfront instead at the end of the month? \u003c/strong\u003eSorry, but\u00a0Unfortunately there are \"bots\" (fake accounts) that pledge to us and then right before the month ends, they either stop the pledge or get banned by patreon. This happens because certain artists give access to their work as soon as someone pledges, so these bots pledge, get access to their work, steal their work and then unpledge. This creates a massive problem because not only creators get their work stollen, but also because they get the wrong idea of how much they are gonna make that month. So the only possible solution is to charge upfront.\u003cbr\u003e\u003cstrong\u003eWhen will the community events take place? \u003c/strong\u003eThe Patrons will have the opportunity to play in these events in a time and date that will be set upon knowing the availability of every patron so that we can all hang out and have fun!\u003c/div\u003e"
