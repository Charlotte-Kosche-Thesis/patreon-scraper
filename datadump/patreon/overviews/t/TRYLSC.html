    "summary": "\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eHello everyone! \u003cbr\u003e\nWelcome to my Patreon page.\n\u003cbr\u003e\nMy name is TRY\u65b9\u8a00(try | hougen), an illustrator from\nTaiwan.\n\u003cbr\u003e\nMost of my artworks are sexy girl characters with big breast, most of them are NSFW.\n\u003cbr\u003e\nI also drawing Doujinshi, you maybe have seen some of it before.\n\u003cbr\u003e\u003cbr\u003e\nYou can find my works with links below:\u00a0\u00a0 \u003cbr\u003e\u003ca href=\"https://twitter.com/TryTrylsc\"\u003eTwitter\u003c/a\u003e |\u003ca href=\"https://pixiv.me/czdaeqzcadqe\"\u003e Pixiv\u003c/a\u003e  | \u003ca href=\"https://trylsc.deviantart.com/\"\u003eDeviantart\u003c/a\u003e  | \u003ca href=\"https://www.facebook.com/trylsc/\"\u003eFB\u003c/a\u003e \u003cbr\u003e------------------------------------------------------------------\u003cbr\u003e\u5404\u4f4d\u597d\uff0c\u6211\u662fTRY\u65b9\u8a00\u003cbr\u003e\n\n\n\t\u003cbr\u003eThe reason that I started to use Patreon is to let more poeple see my \nartworks. I also want to record the stages and the processes of my \nartworks,including both my comic works and sketches.\u003cbr\u003eHope my artworks can encourage those who want to create their own works \nand improve their painting skills. If you happen to see my works, love \nthem and want to support me, I will feel much appreciated. Your support \nwill be a huge power to not only motivate me, but to allow me to be able\n to concentrate on my artworks.\u003cbr\u003e\nI will work even harder and create more artworks for those guys who love\n OPPAI as me. Wish you will fall in love with it too XDD.\u003cbr\u003e------------------------------------------------------------------\u003cbr\u003e\u8af8\u541b\uff0c\u6211\u559c\u6b61\u5de8\u4e73\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://images.plurk.com/2R62SQc0Up0C1qIdskAL.jpg \"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eAbout the rewards: \u003cbr\u003e\u003c/strong\u003eThere\u0027s some point I would like you to know before you become my sponsor.\u003cbr\u003e\u003cbr\u003e*Due to my personal working situations, artworks/ rewards for this page can be updated irregularly.\u003cbr\u003eOf course, I will do my best to update this page.\u003cbr\u003e------------------------------------------------------------------\u003cbr\u003e\u5728\u4f60\u8d0a\u52a9\u6211\u4e4b\u524d\u6211\u5e0c\u671b\u5148\u544a\u77e5\u5404\u4f4d\u003cbr\u003e\u7531\u65bc\u6211\u7684\u5de5\u4f5c\u7fd2\u6163\uff0c\u6211\u4e0d\u80fd\u4fdd\u8b49\u6bcf\u500b\u6708\u90fd\u80fd\u7a69\u5b9a\u66f4\u65b0\u003cbr\u003e\u6211\u6703\u5118\u6211\u80fd\u529b\u56de\u994b\u8d0a\u52a9\u6211\u7684\u5404\u4f4d\u003cbr\u003e\u003cbr\u003e\nRewards will be published/delivered before 5th of each month by Patreon message.\u003cbr\u003e\nSponsor who pledge before the end of this\nmonth will receive their rewards next month.\n\t\u003cbr\u003e\n\tYou can purchase past rewards on my \u003ca href=\"https://gumroad.com/trylsc\"\u003eGumroad\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://gumroad.com/trylsc\"\u003e\u003cimg src=\"http://i.imgur.com/4RhmyLY.png\"\u003e\u003c/a\u003e\u003cbr\u003e------------------------------------------------------------------\u003cbr\u003e\u56de\u994b\u6703\u5728\u6bcf\u6708\u521d5\u865f\u524d\u4ee5Patreon message\u767c\u9001\u7d66\u5404\u4f4d\u003cbr\u003e\u65b0\u7684\u8d0a\u52a9\u8005\u6703\u5728\u4e0b\u500b\u6708\u521d\u6536\u5230\u003cbr\u003e\u4e5f\u53ef\u4ee5\u81f3\u003ca href=\"https://gumroad.com/trylsc\"\u003eGumroad\u003c/a\u003e\u8cfc\u8cb7\u904e\u53bb\u7684\u56de\u994b\u5167\u5bb9\u003cbr\u003e\u003cbr\u003eIf you have any questions or suggestion, please contact me by email :\u003cbr\u003etrylsc@gmail.com\u003cbr\u003e\n\n\tThank you for visiting and hope you have a\nnice day.\n\u003cbr\u003e------------------------------------------------------------------\u003cbr\u003e\u8b1d\u8b1d\u5404\u4f4d\u795d
