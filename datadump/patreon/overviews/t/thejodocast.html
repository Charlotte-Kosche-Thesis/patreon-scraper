    "summary": "\u003ca href=\"http://www.jodocast.com/\"\u003eThe Jodo Cast\u003c/a\u003e is your \u003cstrong\u003eStar Wars gaming podcast\u003c/strong\u003e! We cover \u003cem\u003eall \u003c/em\u003eof Star Wars gaming on our show. You\u0027ll hear about all the \u003cstrong\u003etabletop\u003c/strong\u003e \u003cstrong\u003egames \u003c/strong\u003efrom Fantasy Flight Games such as \u003cem\u003eStar Wars Legion, X-Wing Miniatures\u003c/em\u003e, \u003cem\u003eImperial Assault\u003c/em\u003e, the \u003cem\u003eStar Wars RPG\u003c/em\u003e, \u003cem\u003eDestiny\u003c/em\u003e and more! You\u0027ll also hear\u00a0\u003cstrong\u003evideo games\u003c/strong\u003e, including \u003cem\u003eBattlefront\u003c/em\u003e, \u003cem\u003eThe Old Republic\u003c/em\u003e, and everything that\u2019s yet to come! We also dig into our library of old Star Wars games like the classic LucasArts PC games X-Wing and TIE Fighter, and the much-loved Customizable Card Game from Decipher.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIf it\u2019s a game and it has the words Star Wars on it, you can be sure to hear about it from us.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy A Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have been producing The Jodo Cast since 2014, and as it turns out there are always expenses when it comes to producing a podcast. \u003cstrong\u003eYour support will ensure that we can keep it going as long as there are Star Wars games to play and talk about.\u003c/strong\u003e Or until the inevitable heat-death of the universe; whichever comes first.\u003cbr\u003e\u003cbr\u003eAt the moment, we have a great listener base and we manage to get out between three and four podcasts per month. We want to do more. With your help, we will be able to put out more content, both more quickly and more regularly.\u003cbr\u003e\u003cbr\u003e You\u0027ll help to expand our podcasting capabilities, improve our quality, and allow us to create new forms of content, like videos and live streams that will allow us to more directly interact with you, our audience. Additionally, you\u0027ll help us to attend more events, reporting back to you with first-hand experiences and interviews, as well as purchasing products for review purposes, which, again, go right back to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill There Be Walled-Off Patron-Only Content?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNo. Simply put, we\u0027ll never keep our content out of your hands. We will, of course, look for every means to say THANK YOU! to our Patrons. More rewards and benefits will arrive in the future, but some of those we\u0027re working on include early access to some content, special giveaways, and of course, swag! Any early access shows will eventually make their way to the RSS feed or YouTube, so there will be no listeners left behind.\u003cbr\u003e\u003cbr\u003eAs our needs evolve over the course of this project, we\u0027ll keep you up to date on any and all changes you can expect to see. We can only make this the best it can be with your help. Thank you for taking the time to check us out, and if you want to see what we\u0027ve already been up to, you can over at\u00a0\u003ca href=\"http://www.jodocast.com/\"\u003ewww.jodocast.com\u003c/a\u003e! You can follow us on Twitter and Facebook, you can see us on YouTube and Twitch, and you can listen to us on iTunes, Google Play Music, Stitcher, and our RSS feed at the website!\u003cbr\u003e\u003cbr\u003e"
