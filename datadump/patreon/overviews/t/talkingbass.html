    "summary": "Hi there.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Mark J Smith and I run the Talkingbass Youtube channel where I release free, weekly bass guitar lessons. New lessons are released every Friday with a shorter clip release (from previous older material) each Wednesday. The channel has been running for a few years now and during that time I\u0027ve had many viewers ask how they can contribute a donation to both say thanks for the content and also to help maintain the channel. \u003cbr\u003e\u003cbr\u003eUntil now, I\u0027ve been thankful for any donations through the website and I\u0027ve also been able to direct people to the store at Talkingbass.net where I have a few ebooks, backing tracks and courses available for purchase. But many people don\u0027t need or want the extra material provided at the website. They might be happy enough with the content I provide in the weekly Youtube lessons and just want to help with ensuring there is a continual video output. This is where Patreon can be the perfect solution. Here you can contribute to funding the free lessons and express any appreciation you have for the content I provide.\u003cbr\u003e\u003cbr\u003eAs the website grows I find the extra time I need to keep the Youtube channel running becomes more and more precious and the added expenses of the site add extra pressure to focus my attention away from the free lessons. The funding provided by Patreon will relieve a lot of that pressure and keep the free lesson content running continuously and consistently.\u00a0\u003cbr\u003e\u003cbr\u003eMany Youtube channels on Patreon use a \u0027per video\u0027 funding method. Because of my consistent weekly output and upcoming additional videos I\u0027ll be using a \u0027per monthly\u0027 system. This way all patrons will know exactly how much they will be contributing each month.\u00a0\u003cbr\u003e\u003cbr\u003eAs a reward for your support I\u0027ll be releasing exclusive content for Patrons, providing discounts on any products I release over at Talkingbass.net and hosting exclusive Q\u0026amp;A seminars.\u003cbr\u003e\u003cbr\u003eThanks a lot.\u003cbr\u003e\u003cbr\u003eMark\u003cbr\u003e"
