    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://scontent.fakl7-1.fna.fbcdn.net/v/t34.0-0/p280x280/23805648_10156121057039665_1149814668_n.jpg?_nc_cat=0\u0026amp;oh=6db9e9fed1f1c09ad826aadbf79df965\u0026amp;oe=5AC4B550\"\u003e\u003cimg src=\"https://scontent.fakl1-1.fna.fbcdn.net/v/t34.0-12/23805648_10156121057039665_1149814668_n.jpg?oh=4a97905e314535659c4430d76be52500\u0026amp;oe=5A18A3E4\"\u003e\u003cimg src=\"https://scontent.fakl7-1.fna.fbcdn.net/v/t34.0-0/p280x280/23805648_10156121057039665_1149814668_n.jpg?_nc_cat=0\u0026amp;oh=6db9e9fed1f1c09ad826aadbf79df965\u0026amp;oe=5AC4B550\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my virtual imaginarium- home to my souls creations in whichever form they choose to take! It is here that I shall share with you my journey of art, adventure and activism...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlong my travels I have been making a humble living by street-trading my art, allowing a creative means of sustaining my myself along my adventures! My art is my sole source of income that allows me to keep myself alive, whilst I continue doing what it is I am here to do!\u00a0I have loved sharing my art in every place I adventure to, though I am starting to grow tired of spending so much of my time and energy sitting on the street trying to make ends meet. So in honoring my true creative potential, I wish to now focus my time and inner spirit fire on THRIVING rather than simply surviving!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fakl7-1.fna.fbcdn.net/v/t1.0-9/17629979_781280885357526_6455208467609610365_n.jpg?_nc_cat=0\u0026amp;oh=44b2e0ec9ad9e64b5c049cb0a6ce09d8\u0026amp;oe=5B330015\"\u003e\u003cbr\u003e\u003cbr\u003eMy main creative mission is exploring ARTivism as a fundamental game player within the uprising creative revolution, and collaborate in co-creating ripples of conscious expansion! \u003cbr\u003eAs a co-founder of Front-Line Arts Collective, I have been using art as a means of activism on the front lines of protests and blockades, on the street, behind-the-scenes and within community. I have since been learning how to fuse years of proactive experience, knowledge and evolving ethos in an alchemy of powerful positive action towards co-creating the world we wish to see. Now, I wish delve deeper into the depths of imagination to visualise and explore creative conscious potential, and I wish to take you along for the ride!\u003cbr\u003e\u003cbr\u003eAt this point in my journey, I am starting to broaden my horizons by reaching out to you, my beloved friends and supporters, to help me take the next big leap towards my future endeavours! Many of you I have met in person along my travels, and a lot of you have found me through this virtual realm. How ever you found yourself here now, I am infinitely grateful for the role that you play within my evolving story that is playing out! For those of you who wish to play a more in-depth role in this creative journey, Patreon is a way for me to engage with you personally, share deeper insights into my journey of art and soul, as well as inviting you to actively play a part in the co-creation of some exciting endeavours on the horizon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fakl7-1.fna.fbcdn.net/v/t1.0-9/21369590_673936596144282_356872630518518589_n.jpg?_nc_cat=0\u0026amp;oh=661e95d3daf7c09ef7e22a372a3eaa5a\u0026amp;oe=5B339013\"\u003e\u003cbr\u003e\u003cbr\u003eIn exchange for your invaluable support, you will have access to\u00a0frequent updates of projects I am working on, high quality images of my art, blog posts on conscious insights and inspiration, exclusive access to videos and tutorials, as well as personalised handmade gifts sent to your home! Your continued support allows me to keep doing what I do, and buys me more time and resources to do more of it!\u003cbr\u003e\u003cbr\u003eMy journey so far has been such a magnificent whirlwind ride, and I can tell it\u0027s about to get a lot more interesting!\u00a0Thank you, from the centre of my being, for playing a part in this journey of mine. I wouldn\u0027t be where I am doing what I do if it wasn\u0027t for all of you! I cant wait to share with you all that is yet to come.\u003cbr\u003e\u003cbr\u003eWith infinite heartfelt gratitude,\u003cbr\u003eGypsy Pixie\u003c/div\u003e"
