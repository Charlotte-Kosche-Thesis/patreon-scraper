    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cbr\u003eHi there!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/d5XiOvjSgqs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027m \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003eBriana White\u003c/span\u003e\u003cstrong\u003e. I am an \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eactress\u003c/em\u003e\u003cstrong\u003e and I like playing \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003evideo games\u003c/i\u003e\u003cstrong\u003e. One day I started a recipe that could blend my love for gaming with my love for performing- and whaddayaknow, I created a \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eYoutube channel\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e! I\u0027d like to say it\u0027s been easy, but each and every video I create costs my whole\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eheart\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e and \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003esoul\u003c/span\u003e\u003cstrong\u003e. I know how important \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003ehigh-quality\u003c/i\u003e\u003cstrong\u003e content is to you and I seriously thrive for bettering myself \u0026amp; my channel every single day!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI never want you to feel obligated to do anything besides \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003e\u003cem\u003erelax\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e \u0026amp; \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003e\u003cem\u003eenjoy\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e my videos- my only goal is to brighten your day! But with your Patreon-age I\u0027ll be able to dedicate more time \u0026amp; energy into creating even \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003emore content\u003c/span\u003e\u003cstrong\u003e for you, including reviews \u0026amp; Top 5-style lists. There are also some equipment upgrades I could use to help get better videos out to you \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003efaster\u003c/i\u003e\u003cstrong\u003e. It is my ultimate dream to create a utopia for you guys to get awesome, entertaining gaming content that\u0027s \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003eclever\u003c/span\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003efunny\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e,\u003c/span\u003e original\u00a0\u003c/span\u003e\u003cstrong\u003eand even a little bit \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003estrange\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u00a0;)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m the type of person that believes in fair trades rather than favors, so hopefully you can find an awesome \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003e\u003cem\u003ereward\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e that you love in return for your awesome \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003e\u003cem\u003esupport\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e. Sound fair? All the potential rewards are on the panel to the right! Check them out!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cem\u003eI love you guys so much\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e, and I wouldn\u0027t be doing this without you. If you don\u0027t know already, I make a real effort to try to respond to every comment on my channel, every Snapchat, Tweet and message I receive. It\u0027s so rewarding for me to get to know you guys because each one of you is \u003cspan style=\"color: rgb(155, 187, 89);\"\u003especial\u003c/span\u003e. If there\u0027s a reward that you\u0027d love to see here but don\u0027t, please let me know!\u00a0\u003c/strong\u003e\u003c/span\u003e"
