    "summary": "\u003cblockquote\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cimg src=\"http://i67.tinypic.com/np5sog.jpg\"\u003e\u003cbr\u003eHey there! Thanks for stopping by. My name is Tam Lu and\u00a0\u003ca href=\"http://youtube.com/tamlumusic\" rel=\"nofollow\" target=\"_blank\"\u003eI make anime acoustic guitar videos\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy objective is to share my love for anime music with as many people as possible.\u003c/strong\u003e\u00a0I hope to induce nostalgia and gather anime lovers to reminisce about their memories and experiences. Whether you\u0027ve just experienced a touching scene or whether you watched it a few years ago, I hope to gather with anime lovers to revisit the emotions we\u0027ve felt before.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i65.tinypic.com/w9xifk.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon lets you pledge a dollar amount per video to help me keep doing what I love!\u003cbr\u003e\u003cbr\u003eIf you can\u0027t pledge for every video, then don\u2019t fret (see what I did there??). You can also pledge a specific amount each month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i65.tinypic.com/2afx24l.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEver since I was a child, I\u0027ve been drawn to anything and everything music- and art-related. Naturally,\u003cstrong\u003e\u00a0my life dream is to become a full-time YouTuber\u003c/strong\u003e. The longer I create videos on this platform, the more I realize I want to do this, and I never want to stop.\u003cbr\u003e\u003cbr\u003eSo, where will the money go? Until the day I am a full-time YouTuber, I will be using 100% of your donations to enhance your viewing experience: better audio equipment/studio, video equipment, animations, and more!\u00a0Often, I\u0027m unable to create some things due to cost, so when you donate, you will be helping me make the best content I can!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i67.tinypic.com/30jsox3.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m considering offering additional rewards such as exclusive live streams and 1:1 teaching.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for visiting my Patreon. If you\u0027d like to support me on this exciting journey then I will be forever grateful! Thank you so much for supporting my content on YouTube.\u003cbr\u003e\u003cbr\u003eReally, thank you!\u003cbr\u003e"
