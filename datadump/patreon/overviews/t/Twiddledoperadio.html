    "summary": "\u003cstrong\u003e\u003cem\u003eOk, let me start this off by introducing my self in a super cool third person point of view...\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eDJ Nocturnal\u003c/strong\u003e (or ya big buddy Noc) is a true cutter and scratcher. His skills have carried him around the country, competing, touring, studio engineering and doing radio. Nocturnal\u2019s often referred to as a turntablist, located deep down in the roots of hip-hop culture.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eNow that we got that out of the way, let\u0027s get down to business.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEver since i started DJing back in 1997 I have always been extremely passionate about\u00a0the Hip-hop culture. One of my goals as a DJ, I wanted to provide an outlet that would allow me to highlight indie artist and give them a place to be heard. It\u0027s also very important to me that I introduce old and new generations of Hip-hop lovers to the ever-growing Turntablist/Skratch culture. With that said, I decided to take my talents to the interwebs launch a Bi-weekly podcast titled,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL7N3ov1gjY2BfC8ZaZCX99GSuhkrbP88u\"\u003e\u003cem\u003eTwiddle Dope Radio\u003c/em\u003e\u003c/a\u003e!!\u003cbr\u003e\u003cbr\u003eWith a passion project such as \u003cstrong\u003e\u003cem\u003eTwiddle Dope Radio\u003c/em\u003e\u003c/strong\u003e\u00a0comes a lot of attention to detail, dedication \u0026amp; responsibility. in order to insure that we produce the best possible show we go to great legnths\u00a0to connect with artist, DJ\u0027s and producers to bring our listeners the dopest interviews\u00a0and exclusive content. With that said,\u00a0we\u0027ve decided to create this Patreon page in hopes that it will aid us in reaching our goals and keep up our standards for what we believe a Hip-hop radio show should be.\u00a0\u003cbr\u003e\u003cbr\u003eNow let\u00a0me be clear and say that this is in no way a weak excuse to get money out of our fans. We will continue to keep up with all of our\u00a0social networks and official website so don\u0027t feel like you have to sign up for membership. Just know that we always appreciate all of the support that we get, Patreon is just another outlet that allows us to give back a little extra to the heads that are looking to get directly involved with the \u003cstrong\u003e\u003cem\u003eTwiddle Dope\u003c/em\u003e\u003c/strong\u003e movement.\u003cbr\u003e \u003cbr\u003eThank you for all of the support, \u003cstrong\u003e#Noclovesyou\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo, what is it exactly that you get by becoming a member?!? Check it out!!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusive giveaways and raffles:\u003c/strong\u003e\u003cbr\u003eYa big buddy Noc is connected with a lot of talented artist and brands who often send us some pretty dope swag. why not give some away?!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMembers-only Patreon activity feed:\u003c/strong\u003e\u003cbr\u003emembers get the ability to take a deeper look at studio sessions, interviews, and all the crazy antics that happen behind the scenes through exclusive videos, photos and other content not featured anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEarly Access:\u003c/strong\u003e\u003cbr\u003eBe the first to get your hands on podcast, tracks, albums, videos, and merch before anyone else.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
