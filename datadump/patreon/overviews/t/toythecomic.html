    "published_at": "2014-02-22T01:04:58+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! Suzana here\u2014 my wife Owen and I are on Patreon on behalf of our webcomic\u00a0\u003cem\u003e\u003ca href=\"http://www.trippingoveryou.com/\" rel=\"nofollow\"\u003eTripping Over You\u003c/a\u003e!\u003c/em\u003e\u00a0We love making comics together and put out two pages a week for free, but we\u0027d be stoked if you\u0027d be interested in supporting our comic-making habit here on Patreon!\u003cbr\u003e\u003cbr\u003eWe have some bonuses to offer our patrons in return for your support, as well! Here\u0027s our current list of Patreon Tiers, as well as the reward for signing on to each one:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5/MONTH PLEDGES:\u003cbr\u003e\u003c/strong\u003ePledging at $5 a month gives you access to our ToY-related activity here on Patreon - which features exclusive sketches and extra art related to the comic!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://trippingoveryou.com/wp-content/uploads/2018/01/toytop1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eGain immediate access to an ever-growing patron only Sketch Feed!\u003c/em\u003e\u003cbr\u003eThis feed includes warm up sketches, work-in-process sketches from pages before they\u0027re finished, illustrations not posted elsewhere, extra descriptions of character \u0026amp; plot backstory, panel sketches that are cut before the final comic, and more! Patrons are also invited to comment and make requests about what content they\u0027d like to see here!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10/MONTH PLEDGES:\u003cbr\u003e\u003c/strong\u003ePatrons at the $10-a-month level will have access to concept art and notes from \u003cem\u003eThe Death of Caleb Perkins\u003c/em\u003e - the second long-form webcomic we\u0027ll be starting to post pages of soon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://trippingoveryou.com/wp-content/uploads/2018/01/docptop2.png\"\u003e\u003cbr\u003e\u003cbr\u003e$10 Patrons will gain access to character design sketches, sneak peeks and plot teasers, character introductions, as well as some of the first looks at pages as they are created! This is a new undertaking for us; ToY was (and continues to be, in many ways) a very experimental comic for us, so the creation process in the early stages was not especially well documented. We\u0027re very excited to have a place to talk about a new comic as it\u0027s being made - and invite you to come along for the ride!\u003cbr\u003e\u003cem\u003e\u003cem\u003eThis tier also has access to rewards related to previous tiers!\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20/MONTH PLEDGES:\u003cbr\u003e\u003c/strong\u003e$20 Patrons will receive a print in the mail once a month, themed to major holidays (or seasonal greetings in lieu of holidays). These prints will often be signed by the characters themselves! Prints may take the form of postcards, greeting cards, stickers, decals, coasters \u2014 anything that speaks to the theme we select for the month. \u003cbr\u003e\u003cimg src=\"http://trippingoveryou.com/wp-content/uploads/2018/01/printtop1.png\"\u003e\u003cbr\u003ePatrons will receive a card once the month has ended (and will do so for every month they remain a Patron of this tier). \u003cem\u003eFor example:\u003c/em\u003e Patrons that sign up before November 30th will receive their first reward as a Christmas/Holiday card mid-way through December. Patrons that sign up before December 31st will receive a New Years postcard mid-January. Then Valentines Card Sets, and so forth.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$30/MONTH PLEDGES:\u003cbr\u003e\u003c/strong\u003eAt the end of every month, we\u0027ll ask $30+ patrons to submit requests for a personalized original art card, which will be drawn in real media on paper sized 2.5\"x3.5\" (standard art card size for collectors). Patrons will have the opportunity to make requests, or can opt to receive a random image. Each card will contain one of a kind, hand-drawn artworks. \u003cem\u003e(\u003cstrong\u003eNOTE:\u003c/strong\u003e this tier has access to all previous tiers, including the monthly printed card!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://trippingoveryou.com/wp-content/uploads/2018/02/artcard.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you to our patrons and to anyone considering supporting us! We sincerely appreciate it and look forward to the opportunity to bring you more comics and related bonuses! Please check us out on our Patreon activity stream - we look forward to hearing from you!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
