    "summary": "\u003cem\u003ePlease note that none of these models are being 3D printed or sold in any way. They are used purely for Table Top Simulator.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe Table Top Simulator community is a small, but amazing set of people who love to \u00a0play board games and hang out. Among those people are a smaller group that enjoy playing Warhammer 40k, a miniature war game that\u0027s unfortunately very expensive. TTS gives us a way to enjoy a game we love, while also avoiding the cost of a couple hundred dollars. Unfortunately, the models we can use are limited to what we can find that were already made, or what we can make ourselves. I love making models and playing 40k, so what\u0027s better than making models \u003cem\u003eto \u003c/em\u003eplay 40k? This Patreon is set up to keep me motivated, to improve the hardware I have that makes these models, and to help provide quality work to a great community.\u003cbr\u003e\u003cbr\u003eThere is no obligation to donate as I have been, and will continue to work on these models regardless on if I get paid or not.\u003cbr\u003e\u003cbr\u003eI will be as transparent as possible with what I buy from the donation money, in that I will be posting pictures of hardware/software, and other necessities when I meet those goals.\u003cbr\u003e"
