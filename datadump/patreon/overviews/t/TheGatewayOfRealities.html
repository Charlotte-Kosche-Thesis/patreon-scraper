    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DsEPyZKwvzWQ\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FsEPyZKwvzWQ\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cbr\u003e\n\u003cdiv style=\"text-align: center!important;\"\u003e\n\tGreetings, \n\t\u003cstrong\u003eGatekeepers\u003c/strong\u003e! I am SalirethS.\n\t\u003cbr\u003e\n\u003cstrong\u003e\n\tThank you\u003c/strong\u003e for checking me on Patreon!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center!important;\"\u003e\n\u003cimg src=\"http://i.imgur.com/WgE0j9d.png\"\u003e\n\u003c/div\u003e\n\u003ch3\u003eWhat is the Gateway of Realities?\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 10px; line-height: 1.5!important; margin-top: 15px!important;\"\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 I\u0027m creating various interactive art and a unique video game!\u003c/strong\u003e And occasionally I get to collab with talented people from the internets. If you\u0027re one of them, give me a poke!\n\t\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\t\t\u00a0 \u00a0 \u00a0 \u00a0 The Gateway of Realities is something that brings together all of these projects under one Multiverse, \n\t\t\u003cstrong\u003ewith the purpose to show people what life could be like for different creatures, who we can\u0027t meet here on Earth\u003c/strong\u003e\u003cstrong\u003e.\n\t\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 Their worlds and their lives are displayed as they are without shame, censorship, and things \"left behind the camera\"\u003c/strong\u003e, like it would be in a nature documentary.\n\t\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 And now you can take control of these creatures and experience what it\u0027s like to be one of them\u003c/strong\u003e\u003cstrong\u003e,\u003c/strong\u003e at least in a game. \nBecome \n\t\t\u003cstrong\u003ea majestic Dragon, or an alien Dinosaur, or a\u003c/strong\u003e completely new and unique \u003cstrong\u003efuzzy Creature!\n\t\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy I need your support\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 10px; line-height: 1.5!important; margin-top: 15px!important;\"\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 The Gateway of Realities is a world of passion for me, and all I want is to continue sharing it with everyone!\n\t\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\t\t\u00a0 \u00a0 \u00a0 \u00a0 Yet, there is a lot of things that are still incomplete...\nThis is due to the reason I have to be distracted by other unrelated work to remain \"afloat\", financially.\n\t\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 With your support I get to do my beloved job full time, that means, I can make more and bigger updates for the game, completing unfinished things faster, and delivering more content that you enjoy!\n\t\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\t\t\u00a0 \u00a0 \u00a0 \u00a0 Furthermore, I will be able to afford paying professionals to help with the development, like hiring programmers or music composers; and improve my software toolset. All this for the sake of improving quality of what me and you are both passionate about!\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat you get as a reward\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 10px; line-height: 1.5!important; margin-top: 15px!important;\"\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 When you support me I just can\u0027t express how thankful I am, but at least I prepared some rewards for you!\n\t\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\t\t\u00a0 \u00a0 \u00a0 \u00a0 I provide \n\t\t\u003cstrong\u003eearly access to all work-in progress projects,\u003c/strong\u003e so you can get inside to see how things are being developed and take a major part in the process!\n\t\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\t\t\u00a0 \u00a0 \u00a0 \u00a0 Aside from \n\t\t\u003cstrong\u003ediscussing features for the projects with you,\u003c/strong\u003e I also make \u003cstrong\u003evarious in-game things\u003c/strong\u003e to immortalize your awesome help.\n\t\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 Check the reward tier list on the right side of the page for more info! \u0026gt;\u0026gt;\u0026gt;\n\t\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center!important;\"\u003e\n\u003cimg src=\"http://i.imgur.com/wxrN3Fa.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eList of Projects\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 10px; line-height: 1.5!important; margin-top: 15px!important;\"\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 This section updates frequently, so be sure to check regularly it for the current state of things.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center!important;\"\u003e\n\u003ch4\u003ePlanes of Existence\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center!important;\"\u003e\n\u003cimg src=\"http://i.imgur.com/EyGXeeE.jpg\" title=\"Planes of Existence\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 10px; line-height: 1.5!important; margin-top: 15px!important;\"\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\t\t\u00a0 \u00a0 \u00a0 \u00a0 Planes of Existence \n\t\t\u003cstrong\u003eis game about playing as Dragons, Dinosaurs, and other fuzzy Animals / Creatures.\nIt\u0027s a detailed simulator of living as a beautiful sexy alien beast\n\t\t\u003c/strong\u003e, covered in scales, feathers, or fur of your choice!\n\t\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 Explore strange worlds, play minigames with friends, shoot lasers, cast magic, even engage in naughty activities\u003c/strong\u003e... \nBecause, when you are a Dragon (or a Dinosaur), \n\t\t\u003cstrong\u003enothing can stop you from doing what you want!\n\t\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\t\t\u00a0 \u00a0 \u00a0 \u00a0 The game will be free upon release, but for now, as it\u0027s in very early pre-alpha stage I keep it for Patrons only. At it\u0027s current state you shouldn\u0027t expect much from it, but it surely gives a preview of things to come.\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center!important;\"\u003e\n\u003ch4\u003eVisualisator\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center!important;\"\u003e\n\u003cimg src=\"http://i.imgur.com/4tohQAW.jpg\" title=\"Visualisator\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 10px; line-height: 1.5!important; margin-top: 15px!important;\"\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\t\t\u00a0 \u00a0 \u00a0 \u00a0 Visualisator is a new way of creating all kinds of interactive art-focused media.\n\t\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\t\t\u00a0 \u00a0 \u00a0 \u00a0 Take a creative role: \n\t\t\u003cstrong\u003epose various 3d models and view them in full glory in real-time\u003c/strong\u003e, no rendering required. \u003cstrong\u003eCreate comics, stories, artwork without the need to be a 3d artist\u003c/strong\u003e - I do the modelling work for you!\n\t\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 Visualisator is also a platform for various interactive art I will be creating in the near future!\n\t\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\t\t\u00a0 \u00a0 \u00a0 \u00a0 Also, there is going to be a list of modules you can download for it, featuring models of various characters, free of charge. \nWhile some models will be sold separately (usually 2-5$), this is also done to support the project and to make sure that I\u0027m consistent with making new models for it. But don\u0027t worry, I have big discounts prepared for my patrons!\n\t\u003c/div\u003e\n\u003cdiv style=\"line-height: inherit!important; margin-top: inherit!important;\"\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 More info about Visualisator coming soon :}\n\t\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center!important;\"\u003e\n\u003cimg src=\"http://i.imgur.com/o94j9ZM.png\" title=\"If you\u0027re wondering, this is how one of TGOR species (Hizathri) written language looks like.\"\u003e\n\u003c/div\u003e"
