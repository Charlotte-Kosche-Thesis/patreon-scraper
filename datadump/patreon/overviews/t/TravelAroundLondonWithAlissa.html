    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/lXMhQb3Zajw\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i86.photobucket.com/albums/k113/Nestman_N/Copy%20of%20Why%20do%20we%20NEED%20your_zpscfklrthf.jpg\"\u003e\u003cbr\u003eWe are \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efamily friendly YouTube Channel about\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e Interesting Places for Kids around London\u003c/strong\u003e.\u00a0\u003c/span\u003eTh\u003c/span\u003ee Video above is our Channel Trailer.\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe have some really \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003ebig plans\u003c/strong\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ecreative ideas\u003c/strong\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003every interesting content\u003c/strong\u003e\u003c/span\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eexclusive perks\u003c/span\u003e\u003c/strong\u003e\u00a0and by all those words below \u00a0- we will be asking you to be a part of it all!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThe idea of the Chanel is to provide video information about all interesting places and events in UK on ONE YouTube Channel. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDuring a last year we post new video every Monday, Wednesday, Friday and as of now (12 May 2017) we have more than 100 videos about : theme parks, museums, events, shows, farms, zoo, shops, safaris, castles, trails etc. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInformation on our Channel will be useful for those who are: \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e planning to visit UK and looking for interesting places to see \u0026amp; explore, \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e live in UK and planning their weekend activities or after school time, \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e never been in UK, know nothing about it, but would like to learn more.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i86.photobucket.com/albums/k113/Nestman_N/1_zpsmsai5gck.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAlissa \u00a0\u003c/strong\u003e- the main STAR on our channel. She shows all those fantastic places which we recommend for visiting. Alissa is 6 years old. \u00a0She loves to travel, likes her school and dreams to have one dog, two cats and green parrot.......but ........it\u0027s impossible when you rent accommodation in UK :( \u00a0So she wants to BUY house first to have all those pets ;) ...........Yes, it\u0027s our main GOAL let\u0027s be honest from the beginning!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOleg \u003c/strong\u003e- Alissa\u0027s father. Actually everything started because of him. In August 2015 he had an accident at work. He fell from 8m height and broke both his legs. Luckily his spine bone was not affected. He had several surgeries, spent 7 months on wheelchair. Finally in March 2016 doctor allowed him to walk and asked to try to enjoy life. So we did. As part of his physiotherapy we were trying to make him walk a lot around London \u00a0- That\u0027s how our channel was born!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eNatasha \u003c/strong\u003e- it\u0027s me. I am \u00a0Alissa\u0027s mother. I am the one who find all those interesting places where to go, I am filming and editing all our videos. I also run Facebook and Instagram pages (links are at the end of this page)\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i86.photobucket.com/albums/k113/Nestman_N/Why%20do%20we%20NEED%20your_zps7pefxnlq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAccident that happened in 2015 changed our life completely. Type of the injuries Oleg has on his legs will never allow him to do the same job which he enjoyed to do for years. I realized that i am crazy about filming and editing and the whole process of running YouTube Channel makes me really happy. Alissa likes to be in front of camera, she loves to discover new places and she is happy to be useful and interesting for her audience.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp us to continue what we do:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eJoin our community \u0026amp; let\u0027s be friends!\u003c/li\u003e\u003cli\u003eSuggest new places for review \u0026amp; ask questions! \u003c/li\u003e\u003cli\u003eBECOME OUR PATRON!!!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eANY \u00a0monthly contribution towards our YouTube Channel about Interesting Places for Kids in UK will help us !\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYes, everybody can make a lot of money on YouTube and it\u0027s adds only ..... BUT ....it\u0027s impossible when you don\u0027t have millions subscribers and views accordingly. At the moment we have 3500 Subscribers and 3 000 000 views. Yes we grow, but slowly. Looks like we have an issue with discoverability.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s why we need your support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i86.photobucket.com/albums/k113/Nestman_N/Copy%20of%20Copy%20of%20Why%20do%20we%20NEED%20your_zpssfgm5mci.jpg\"\u003e\u003cbr\u003eEach video involves: transport expenses \u0026amp; entry tickets.\u00a0It\u0027s our full time job, \u00a0we are doing our best for being able to cover monthly bills, food and rent. \u00a0If you are from UK you have an idea how expensive everything is ;) \u00a0Your support will allow us to continue to do what we are passionate about. For this, we are VERY VERY GRATEFUL.\u00a0Plus, you get exclusive stuff from us;)\u003cbr\u003e\u003cbr\u003eOur Links:\u003cbr\u003e\u003cul\u003e\u003cli\u003eYouTube Channel:https://www.youtube.com/channel/UCZHtP-zasf9u2ow-OxIs41A?sub_confirmation=1\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFacebook Page:\u00a0\u003ca href=\"https://www.facebook.com/InterestingPlacesForKidsAroundLondon/\"\u003ehttps://www.facebook.com/InterestingPlacesForKidsAroundLondon/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/travel_london_alissa/\"\u003ehttps://www.instagram.com/travel_london_alissa/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i86.photobucket.com/albums/k113/Nestman_N/Copy%20of%20Copy%20of%20Copy%20of%20Why%20do%20we%20NEED%20your_zps3vdn4j5k.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
