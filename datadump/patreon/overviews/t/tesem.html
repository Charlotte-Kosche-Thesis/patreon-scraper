    "summary": "\u003ch4 style=\"text-align: center;\"\u003eWas findest du hier?\u003c/h4\u003e\n\u003cbr\u003e\nAlle 2 Wochen gibt es ein neues Instrumental, einen Remix oder einen kompletten Track mit Gesang und/oder Rap. Du kannst als Patreon jeden Track f\u00fcr deine eigenen Projekte nutzen, sofern du meine Social Links und diesen Patreon Kanal in den Credits erw\u00e4hnst. Au\u00dferdem gibt es regelm\u00e4\u00dfige Umfragen, bei denen du f\u00fcr kommende Projekte die Macht hast \u00fcber das Thema, das Genre, die Stimmung etc. mit zu entscheiden.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/J9AMp06.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eWer ist dieser Tesem?\u003c/h4\u003e\n\u003cbr\u003e\nDas bin ich! Also eigentlich hei\u00dfe ich Max, bin 25 Jahre, komme aus Berlin und mache schon Musik seit ich 14 bin aber heutzutage braucht man doch einen K\u00fcnstlernamen, damit man als K\u00fcnstler seine Kunst pr\u00e4sentieren kann. Hab ich eigentlich schon \"Kunst\" gesagt? Tesem jedenfalls kommt von dem alt\u00e4gyptischen TJesem und stellt eine Hundeform aus alt\u00e4gyptischen Abbildungen dar...(lest selber:\n\u003ca href=\"https://de.wikipedia.org/wiki/Tesem_(Kynologie)\" target=\"_blank\"\u003eWikipedia\u003c/a\u003e). Um es kurz zu fassen, ich habe den Namen von einem\u00a0Freund bekommen. Vor 2 Jahren habe ich angefangen an Dancebattles teilzunehmen und zusammen mit der Crew\u00a0\u003ca href=\"https://www.facebook.com/cityfunkberlin/\" target=\"_blank\"\u003eCity Funk\u003c/a\u003e (Gr\u00fc\u00dfe an euch Jungs!) zu trainieren. Dieser Freund rief mich also nachts an und meinte, dass er einen Namen f\u00fcr mich hat und er zu mir passt, weil ich so windschnittig bin und meine Kopfform ihn an diese \u00e4gyptische Hundeform erinnert.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/7jIxaRU.png\" style=\"width: 638px; margin: 0px 10px 10px 0px;\" title=\"source: imgur.com\"\u003e\u00a0(Quelle:\u00a0\u003ca href=\"https://www.pinterest.de/pin/124130533457294808\"\u003ePinterest\u003c/a\u003e, die \u00c4hnlichkeit ist nicht zu ver\u00fcbeln.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/J9AMp06.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eWas waren meine bisherigen Projekte?\u003c/h4\u003e\n\u003ch4\u003e\u003cimg src=\"https://i.imgur.com/vwQdj15.jpg\" style=\"background-color: initial; color: rgb(5, 45, 73); width: 640px; margin: 0px 10px 10px 0px;\" title=\"source: imgur.com\"\u003e\u003c/h4\u003e\n\u003cstrong\u003eJam FM - Berliner Radio\u003c/strong\u003e\u003cbr\u003e\nF\u00fcr das Berliner Radio Jam FM habe ich Tracks produziert, die als Intro f\u00fcr Shows, als Promotion oder YouTube Outros benutzt wurden. Eine Show war zum Beispiel die\u00a0\n\u003ca href=\"https://www.instagram.com/lukasrieger/\" target=\"_blank\"\u003eLukas Rieger\u003c/a\u003e Show, die von\u00a0\u003ca href=\"https://www.instagram.com/tobileejamfm/\" target=\"_blank\"\u003eTobi Lee\u003c/a\u003e moderiert wurde. (Bester Mann, Gr\u00fc\u00dfe an dich!)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/J9AMp06.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cimg src=\"https://i.imgur.com/I7uYYS4.jpg\" style=\"background-color: initial; color: rgb(5, 45, 73); width: 639px; margin: 0px 10px 10px 0px;\" title=\"source: imgur.com\"\u003e\u003c/h4\u003e\n\u003cstrong\u003eTherapie - Ein Film von Felix Charin\u003c/strong\u003e\u003cbr\u003e\nTherapie ist ein gro\u00dfartiger\u00a0Psychothriller aus deutscher Produktion und Regie von dem ausgezeichneten Newcomer Film Director\u00a0\n\u003ca href=\"http://felixcharin.com/\" target=\"_blank\"\u003eFelix Charin\u003c/a\u003e. Er selber produzierte fr\u00fcher auch Musik und mit seiner Hilfe haben wir die Tracks f\u00fcr ausgew\u00e4hlte Szenen, das Outro und den Trailer produziert. Das war eine unbeschreibliche Erfahrung meine Musik im Filmstudio zu h\u00f6ren und sie in Szene zu sehen:\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/LqUUsbE.png\"\u003e\u003cbr\u003e\n(Man sieht mit mir doch an, wie stolz ich bin oder? )\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/J9AMp06\"\u003e\u003cimg src=\"https://i.imgur.com/J9AMp06.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eNoch Fragen?\u003c/h4\u003e\u003cbr\u003eIhr k\u00f6nnt mich auch gerne immer pers\u00f6nlich kontaktieren, wenn ihr Vorschl\u00e4ge f\u00fcr coole Projekte habt, etwas bestimmtes Fragen oder mit mir zusammenarbeiten wollt. Dazu einfach anschreiben bei\u00a0\u003ca href=\"https://www.instagram.com/tesemofficial\" target=\"_blank\"\u003eInstagram\u003c/a\u003e oder per\u00a0\u003ca href=\"mailto:tesemofficial@gmail.com\"\u003eMail\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/J9AMp06\"\u003e\u003cimg src=\"https://i.imgur.com/J9AMp06.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eWo ihr mich noch findet:\u00a0\u003cimg src=\"https://i.imgur.com/oPliz5L.png\" style=\"color: rgb(5, 45, 73); width: 26px;\" title=\"source: imgur.com\"\u003e\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/Ft5V5D9.png\" style=\"color: rgb(5, 45, 73); width: 26px;\" title=\"source: imgur.com\"\u003e\u003c/h4\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e"
