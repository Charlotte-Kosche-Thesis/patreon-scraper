    "summary": "So you\u0027ve made your way to my Patreon site!\u003cbr\u003e\u003cbr\u003eI\u0027m Travis, the Bard of Lower Greenville.\u003cbr\u003eWe must have met at \u003cbr\u003eA\u00a0festival\u003cbr\u003eThe opera\u003cbr\u003eA\u00a0concert\u003cbr\u003eThe high table\u003cbr\u003eOn my street corner \u003cbr\u003e(or let\u0027s be honest, you\u0027re probably a relative!).\u003cbr\u003e\u003cbr\u003eYou must be curious about what I\u0027m doing, so let\u0027s try and explain:\u003cbr\u003eI\u0027ve been a professional opera singer and church musician for ten years. \u00a0A few years ago, I conceived a deep passion for Celtic music, poetry, and story-telling, and after seeing the fantastic Patrick Ball in concert, I decided to become a bard.\u00a0\u003cbr\u003e\u003cbr\u003eThings I do:\u003cbr\u003eI play and sing every sunny Sunday on my street corner (Greenville and Bell, Dallas).\u003cbr\u003e\u003cbr\u003eI\u0027ve created the North Texas Society for Traditional Performance, a bardic college that meets on Celtic holidays for a High Table, where we share stories, poems and songs from many traditions.\u003cbr\u003e\u003cbr\u003eI create art in both leather and silver (crafting has long been part of the bardic tradition).\u003cbr\u003e\u003cbr\u003eAs a person who relies entirely on performance fees, sales and tips, I\u0027m here trying to even out some of the lean times with ongoing donations. \u00a0Think of them as a standing tip for my free public performances.\u003cbr\u003e\u003cbr\u003ePatrons will be supporting:\u003cbr\u003ePublic music making.\u003cbr\u003ePoetry and story-telling events.\u003cbr\u003eSupplies for the (free) High Table Feasts.\u003cbr\u003eSupplies for crafted art.\u00a0\u003cbr\u003eStudio time to record an album.\u003cbr\u003e\u003cbr\u003ePatrons will be rewarded with:\u003cbr\u003eSong requests for my upcoming YouTube channel.\u00a0\u003cbr\u003eInvitations and tickets to special events.\u003cbr\u003ePersonalized art or jewelry.\u00a0\u003cbr\u003eThe knowledge that they\u0027re keeping public music alive and well and keeping one artist in his apartment. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
