    "summary": "Take This AFK Rooms are mental health first aid for convention attendees and staff worldwide. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStaffed with Psychomancers. Stuffed with hope.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince 2014, Take This has been sending Psychomancers to conventions worldwide. Trained in the art of mental health first aid, Psychomancers create safe, welcoming spaces for people dealing with mental health issues, and can help guide people in distress to the help they need.\u003cbr\u003e\u003cbr\u003eBetween training, insuring, flying, lodging, and feeding our Psychomancers, Take This spends over $70,000 each year to help thousands of people dealing with mental health issues at conventions all over the world.\u003cbr\u003e\u003cbr\u003eEveryone who supports Take This in any way, large or small, is part of a growing movement of people who know that there is no shame in coping with mental health issues, that reaching out for help is a sign of great bravery, and that this industry and this hobby are better when we\u2019re all here to support one another.\u003cbr\u003e\u003cbr\u003e\u0026lt;3 Take This Team \u003cbr\u003e\u003cbr\u003eJoin our party as one of the following heroes:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBard\u003c/li\u003e\u003cli\u003eWarrior\u003c/li\u003e\u003cli\u003eAlchemist\u003c/li\u003e\u003cli\u003eDruid\u003c/li\u003e\u003cli\u003eHealer\u003c/li\u003e\u003cli\u003eWizard\u003c/li\u003e\u003cli\u003ePaladin\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you are interested in our sponsorship program, please contact us: sponsorship@takethis.org.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eTake This, Inc. is a 501 (c) (3) non-profit charity that seeks to inform our community about mental health issues, to provide education about mental disorders and mental illness prevention, and to reduce the stigma of mental illness.\u003cbr\u003e\u003ca href=\"http://www.takethis.org/\
