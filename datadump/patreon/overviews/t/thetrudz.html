    "summary": "\u003cstrong\u003e\u003c/strong\u003e\n\u003ch2\u003e\u003cstrong\u003ewho i am:\u00a0\u003c/strong\u003e\u003c/h2\u003e\n\u003cimg src=\"http://res.cloudinary.com/gldriftcine/image/upload/v1501544226/patreon/self_portrait.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI am Trudy and I am an independent artist. I am an indie creator, author, writer, photographer, curator and social critic. I enjoy creating, curating and engaging interesting art. I critique art, pop culture, and sociopolitics. Womanist. Virgo. INTJ. Moscato aficionado. Bourbon drinker. Makeup lover. Food enthusiast. Avid reader. Cinephile. Progressive band name creator. Seducer of Death. Weird person. Not nice but kind; not a genius but sharp. (\u003ca href=\"http://www.thetrudz.com/about/\" target=\"_blank\"\u003e\u003cu\u003eFull personal bio\u003c/u\u003e\u003c/a\u003e.)\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003ewhat i do:\u003c/h2\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://res.cloudinary.com/gldriftcine/image/upload/v1501555328/patreon/gradientlair_logo.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ca href=\"http://www.gradientlair.com/bio\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003cu\u003e\u003cem\u003eGradient Lair\u003c/em\u003e\u003c/u\u003e\u003c/a\u003e is\u00a0\u003cem\u003eBlack women and art, media, social media, sociopolitics and culture\u003c/em\u003e. I published over 1,000 essays when the blog was live for 3.5 years from 2012-2015.\u00a0Now, I am working on subject-specific anthologies (to be published in 2017-2018) of key topics (i.e. womanism, misogynoir, Black women and art) that I developed partly or entirely on \u003cem\u003eGradient Lair\u003c/em\u003e\u00a0and/or published on extensively.\u00a0I currently re-share\u00a0\u003ca href=\"https://twitter.com/search?f=tweets\u0026amp;vertical=default\u0026amp;q=%23classicgradientlair\u0026amp;src=typd\"\u003e\u003cu\u003e#classicGradientLair\u003c/u\u003e\u003c/a\u003e posts on\u00a0\u003ca href=\"http://www.twitter.com/gradientlair\" target=\"_blank\"\u003e\u003cu\u003e@GradientLair\u003c/u\u003e\u003c/a\u003e.\u00a0Though \u003cem\u003eGradient Lair\u003c/em\u003e is and always will be first and foremost a personal blog, and secondly, for Black women, by a Black woman, people of a variety of backgrounds and from a variety of walks of life have\u00a0\u003ca href=\"https://twitter.com/GradientLair/likes\"\u003e\u003cu\u003eacknowledged\u003c/u\u003e\u003c/a\u003e its\u00a0\u003ca href=\"https://www.instagram.com/p/BW3jflsg6P8/\"\u003e\u003cu\u003einfluence\u003c/u\u003e\u003c/a\u003e on their politics, knowledge and lives themselves. (\u003ca href=\"http://www.gradientlair.com/bio\" target=\"_blank\"\u003e\u003cu\u003eFull \u003cem\u003eGradient Lair\u003c/em\u003e bio\u003c/u\u003e\u003c/a\u003e.)\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://res.cloudinary.com/gldriftcine/image/upload/v1501543408/patreon/driftsojourn_logo.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003ca href=\"http://www.driftsojourn.com/bio\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ca href=\"http://www.driftsojourn.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cu\u003eDrift Sojourn\u003c/u\u003e\u003c/a\u003e is \u003cem\u003ecolour\u003c/em\u003e, \u003cem\u003ecuisine\u003c/em\u003e\u003cem\u003e and\u003c/em\u003e \u003cem\u003eculture\u003c/em\u003e. Food photography, essays on photography, recipes and more. I am a professional photographer and food enthusiast.\u00a0I have been a published pro photographer for over a decade, but several years ago, I created this new space Drift Sojourn and changed genres from portraiture/event and other consumer photography to primarily food photography. I especially love macro food photography. I\u00a0\u003ca href=\"http://www.driftsojourn.com/ebooks\" target=\"_blank\"\u003e\u003cu\u003epublished\u003c/u\u003e\u003c/a\u003e 3 photography eBooks in the past, a free photography education guide and two sets of iPhone wallpapers.\u00a0\u003ca href=\"http://www.twitter.com/driftsojourn\" target=\"_blank\"\u003e\u003cu\u003e@driftsojourn\u003c/u\u003e\u003c/a\u003e on Twitter and\u00a0\u003ca href=\"http://www.instagram.com/driftsojourn\" target=\"_blank\"\u003e\u003cu\u003edriftsojourn\u003c/u\u003e\u003c/a\u003e on Instagram. I share my personal photography on my personal profile,\u00a0\u003ca href=\"http://www.instagram.com/thetrudz\" target=\"_blank\"\u003e\u003cu\u003ethetrudz\u003c/u\u003e\u003c/a\u003e on Instagram. (\u003ca href=\"http://www.driftsojourn.com/bio\" target=\"_blank\"\u003e\u003cu\u003eFull Drift Sojourn bio\u003c/u\u003e\u003c/a\u003e.)\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://res.cloudinary.com/gldriftcine/image/upload/v1502593862/patreon/cinemacked_logo_round.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ca href=\"http://www.cinemacked.com\" target=\"_blank\"\u003e\u003cem\u003e\u003cu\u003eCinemacked\u003c/u\u003e\u003c/em\u003e\u003c/a\u003e \u003cem\u003eengages\u003c/em\u003e \u003cem\u003ethe entertainment, the aesthetics, and the sociopolitics of good film and television\u003c/em\u003e. \u00a0\u003cem\u003eFun and smart times\u003c/em\u003e.\u00a0I\u00a0\u003ca href=\"https://twitter.com/Cinemacked/status/888918028318113792\" target=\"_blank\"\u003e\u003cu\u003epublish\u003c/u\u003e\u003c/a\u003e both film and television show reviews, live tweet and analyze entertainment media, curate media recommendation/themed lists, and much more.\u00a0\u003ca href=\"http://www.twitter.com/cinemacked\" target=\"_blank\"\u003e\u003cu\u003e@Cinemacked\u003c/u\u003e\u003c/a\u003e on Twitter. (\u003ca href=\"http://www.cinemacked.com/about#x\" target=\"_blank\"\u003e\u003cu\u003eFull \u003cem\u003eCinemacked\u003c/em\u003e bio\u003c/u\u003e\u003c/a\u003e.)\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://res.cloudinary.com/gldriftcine/image/upload/v1501555831/patreon/the_trudz_logo.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.thetrudz.com\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ca href=\"http://www.thetrudz.com\" target=\"_blank\"\u003e\u003cu\u003ethetrudz.com\u003c/u\u003e\u003c/a\u003e is my central site for all of my work. I publish pieces about \u003cem\u003eart as inspiration, creativity, business, labor and self-care\u003c/em\u003e. I also have a monthly series,\u00a0\u003ca href=\"http://www.thetrudz.com/blog/?tag=artists+make+art\" target=\"_blank\"\u003e\u003cu\u003eArtists Make Art\u003c/u\u003e\u003c/a\u003e, where I discuss some of what I create in a particular month, as well as the many challenges in being a Black woman indie creator in the social media age.\u00a0I also contribute quite a bit, for years, on many topics via my twitter,\u00a0\u003ca href=\"https://twitter.com/thetrudz\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cu\u003e@thetrudz\u003c/u\u003e\u003c/a\u003e. However, my primary content on the aforementioned Twitter account will mostly move to this space here for interested patrons.\u00a0(\u003ca href=\"http://www.thetrudz.com/about/\"\u003e\u003cu\u003eFull personal bio\u003c/u\u003e\u003c/a\u003e.)\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch2\u003e why patreon?\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://res.cloudinary.com/gldriftcine/image/upload/v1501540808/patreon/survey.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eHere on Patreon, I\u00a0focus on people \u003cem\u003egenuinely interested\u003c/em\u003e in what I create. More signal and less (mainly Twitter) noise, if you will.\u00a0I create and publish unique content (only available here)\u00a0for long time readers/supporters and newly interested people. Excluding the public Patreon posts and some bonus content, everything I publish here is only accessible here. This is mostly separate from my existing work as an indie creator, professional photographer and writer, though some content on Patreon includes my general work (i.e. references my writing) or is part of my general work (i.e. photographs/wallpapers).\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThe content I publish here includes:\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e1 new long piece per month \u003c/strong\u003eon womanism, Black feminism, art, film, television or music etc. This is accessible to Blackberry ($10.00), Wine ($20.00) and Bourbon ($50.00) reward level patrons.\u00a0This is for people who have engaged my long form writing over time (i.e past long time \u003cem\u003eGradient Lair \u003c/em\u003ereaders etc) and for newly interested readers.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\"Surprise rewards\" for the 3 higher reward level patrons\u003c/strong\u003e, which includes \u003cem\u003eadditional\u003c/em\u003e long pieces and other unique content. (As of May 2018, this reward will include book reviews as well.)\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eShort piece(s) each month \u003c/strong\u003eon lifestyle topics or popular culture. This is accessible to Blueberry ($5.00), Blackberry ($10.00), Wine ($20.00) and Bourbon ($50.00) reward level patrons. This is for people who enjoy my perspectives\u2014on a variety of topics and in quicker reads\u2014as well as for newly interested readers.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eBonus creative content \u003c/strong\u003epublished sporadically, which includes art-related tutorials, tips, iPhone wallpapers, recipes and more. This is accessible to Strawberry ($3.00), Blueberry ($5.00), Blackberry ($10.00), Wine ($20.00) and Bourbon ($50.00) reward level patrons.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\"The Weekly Five\"\u003c/strong\u003e with 5 tips per week on art as inspiration, creativity, business, labor and self-care, beginner photography education, or life/leisure tips. This is accessible to all patrons, including the entry reward level patrons, Leaf ($1.00).\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\"Read This Week,\"\u003c/strong\u003e a weekly curated reading list that includes great writing from around the web on some of my interests, which include photography, food, writing, film/television, art, politics/sociopolitics, and general life stuff. Each week this list includes some of my own writing as well. This is accessible to all patrons, including the entry reward level patrons, Leaf ($1.00).\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003ePublic Patreon content\u003c/strong\u003e that includes or is based on my thoughts and work that is already publicly accessible via my tweets, \u003cem\u003eGradient Lair\u003c/em\u003e, Drift Sojourn, \u003cem\u003eCinemacked\u003c/em\u003e, my writing on my central site etc. This is accessible to all patrons and the general public as well.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\tI publish \u003cstrong\u003enew content on Wednesdays, Saturdays and/or Sundays.\u003c/strong\u003e The \"surprise rewards\" are published sporadically and possibly outside of the aforementioned schedule. The \u003cstrong\u003emonthly long form piece \u003c/strong\u003eis published on the \u003cstrong\u003elast calendar day of the month\u003c/strong\u003e, regardless of the day of the week it falls on.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your interest and support. Enjoy!\n\t\u003cbr\u003e\n\t\u003cbr\u003e**\u003cstrong\u003eNew patrons must READ the\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/welcome-13773980\" target=\"_blank\"\u003e\u003cu\u003eWelcome\u003c/u\u003e\u003c/a\u003e\u003cstrong\u003e post FIRST\u003c/strong\u003e and before engaging other patron-only content here so that you clearly understand how to engage in this space and know the\u00a0\u003ca href=\"https://www.patreon.com/posts/welcome-13773980\" target=\"_blank\"\u003e\u003cu\u003econtent use policy\u003c/u\u003e\u003c/a\u003e for patron-only content. Patrons should also read this post on payment policies:\u00a0\u003ca href=\"https://www.patreon.com/posts/general-about-14821953\"\u003e\u003cu\u003eGeneral Information About Pledges\u003c/u\u003e\u003c/a\u003e.**\u003c/div\u003e"
