    "summary": "Let\u0027s face it, Youth Ministry is not for the faint of heart. \u00a0While everyone else runs from teens, we run toward them. \u00a0Thanks and encouragement are rare to say the least leaving you wondering if you\u0027re even making a real difference sometime.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut what if you could build a ministry you\u0027d never want to leave?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFor years now I\u0027ve been doing everything I can at\u00a0\n\u003ca href=\"http://thelongerhaul.com\" rel=\"nofollow\" target=\"_blank\"\u003ethelongerhaul.com\u003c/a\u003e to help Youth Pastors do just that. \u00a0With thousands of Youth Pastors and Youth Workers a part of\u00a0The Longer Haul\u00a0community \u003ca href=\"https://thelongerhaul.leadpages.co/leadbox/1451e0573f72a2%3A17b3cc4ff346dc/5701569219657728/\" rel=\"nofollow\" target=\"_blank\"\u003e(you can do that right here)\u003c/a\u003e I\u0027m always looking for ways to help even more.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also always mindful to make sure that everything at The Longer Haul is relevant and scalable. \u00a0Whether you\u0027re Youth ministry is 5 or 500+ the principles covered are meant to encourage and help you build a Youth ministry you\u0027ll never want to leave.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon...and what is it?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo what\u0027s patreon? if you\u0027re just showing up here for the first time....here\u0027s the lowdown:\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re a fan of the show and want to support me in the creation of the podcast, blog, courses, workshops, and more, this is the place.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s why I\u0027m excited to use Patreon, rather than start a membership site or coaching programs that may be more than some could afford, this allows you to contribute as you see value and at the level you are able. \u00a0All the while taking advantage of rewards and bonus content I may not have been able to create and give access to otherwise.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027ve managed to stumble on this page and don\u0027t know who I am. \u00a0I am a Youth Ministry veteran of seventeen years, and currently serve as a full time Student Pastor in the metro Atlanta area. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nI help equip and encourage Youth Pastors through the blog and podcast \u003cem\u003eThe Longer Haul. \u00a0\u003c/em\u003eMy passion is helping Youth Pastors create a ministry of longevity that they truly love. \u00a0I am the grateful husband of Sarah and the dad of Emma, Anna, Lizzy, and Jack. \u00a0I am a speaker, lover of vintage VW\u2019s, and the owner of one \u201cmostly white\u201d 1972 VW Beetle.\u003cbr\u003e\n\u003cbr\u003e\nWhat I hope you find through\u00a0\u003ca href=\"http://thelongerhaul.com\" rel=\"nofollow\" target=\"_blank\"\u003etheLongerHaul.com\u003c/a\u003e will encourage, challenge, and spur you on further in pursuit of Jesus and the fulfilling of the calling He has placed on your life finishing well and staying in this for the Longer Haul.\u003cbr\u003e\n\u003cbr\u003e\nI love working with the audience to make the show and blog better. If you want that kind of show too please consider pitching in. If everybody in the audience gives a quarter a show-- that\u0027s $1 a month-- I\u0027ll stay in solid shape. Give $1.25 a show, or $5 a month, and the show can really grow, improve, and add more help (not that I don\u0027t enjoy doing everything all by myself, but...). Plus the people who can\u0027t afford the quarter don\u0027t have to feel bad.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout money...\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s be honest, doing all of these things certainly carries a cost, both of time and money. \u00a0Some things cost quite a lot, others almost nothing, everything costs time. \u00a0To keep at it and continue to provide even more and better helps and resources I have to be able to offset those of course.\u003cbr\u003e\n\u003cbr\u003e\nThis is of course only one way to help.\u00a0\n\u003ca href=\"http://thelongerhaul.com/subscribe-to-podcast/\" rel=\"nofollow\" target=\"_blank\"\u003eSubscribing to the podcast\u003c/a\u003e, telling others about the show, listening, and writing/leaving reviews\u00a0are other ways if you can\u0027t afford a quarter. \u003cbr\u003e\n\u003cbr\u003e\nBut \u003cem\u003eif\u003c/em\u003e you can, I hope you\u0027ll consider backing me here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s easy to become a patron: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1)\u003c/strong\u003e pick the amount you would like to give per month in the box above on the left\u003cbr\u003e\u003cstrong\u003e2)\u003c/strong\u003e select your reward level\u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e enter your payment information\u003cbr\u003e\u003cstrong\u003e4)\u003c/strong\u003e enjoy the podcast and sweet rewards!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank You\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nEvery listener makes a difference, and for that I thank you all. The show is out there and free for anyone to listen to and enjoy. Tell your friends and spread the word. And if you find that you want to help push the Longer Haul over the next big hill, consider contributing a small amount each month toward the show. With your help, The Longer Haul can continue to grow! \u00a0\u003cbr\u003e\u003cbr\u003eThanks for helping me make a great show and be able to help even more Youth Pastors and Youth Workers!\u003cbr\u003e\n\u003cbr\u003e\nJody\u003cbr\u003e"
