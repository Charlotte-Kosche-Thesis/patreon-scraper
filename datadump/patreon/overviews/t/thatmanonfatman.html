    "summary": "ThatMan on Fatman is a weekly (audio format - mp3) podcast, a kin to a radio talk show. It is hosted by Scott Holden (Co-Host of \u003ca href=\"http://www.bonecrushingjuggernaut.com/\" rel=\"nofollow\"\u003eBone Crushing Juggernaut\u003c/a\u003e).\n Each week Scott talks with fans, friends, and contributors alike about \nthe various happenings in and around the extended world of \nWriter/Director/Actor/Podcaster/Personal Savior - Kevin Smith\u003cbr\u003e\u003cbr\u003eWe began the show in late February of this year (2014) and as of the writing of this, the numbers for both the website, and the podcast have seen amazing growth. And we plan on continuing the hard work and effort that has been able to get us this far. But we really could use a hand.\u003cbr\u003e\u003cbr\u003eAny support shown to us will go into offsetting regular costs such as travel expenses, cable maintenance, storage/bandwidth fees, etc. We would also like to make improvements to our system and deliver a video version of the show in addition to just the audio podcast. As well as put together promotional materials to increase the shows visibility. All efforts to improve the overall quality of the show, make it more appealing to potential guests and listeners.\u003cbr\u003e\u003cbr\u003eWe apprteciate you taking the time to find out more about us. \u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eScott \u0026amp; Jeanne Holden\u003cbr\u003e"

     "about": "ThatMan is me, \u003ca href=\"https://www.facebook.com/thatscottholden\"\u003eScott Holden\u003c/a\u003e and in addition to hosting ThatMan on Fatman, I cohost of the podcast \u003ca href=\"http://www.bonecrushingjuggernaut.com/\"\u003eBone Crushing Juggernaut\u003c/a\u003e with my friend \u0026amp; conspirator, \u003ca href=\"https://twitter.com/PorkChopMurphy\"\u003eJoe Greshko\u003c/a\u003e. On that show, I had to hide my admiration for my hero (that \u003ca href=\"http://en.wikipedia.org/wiki/Kevin_Smith\"\u003eKevin Smith\u003c/a\u003e) because it is so sycophantic it drove Joe nuts. Then the solution came to me as if stricken by lightning! A NEW PODCAST!!!! \u201c\u003ca href=\"http://www.thatmanonfatman.com/the-podcast/index.html\"\u003eTHAT MAN ON FATMAN\u003c/a\u003e\u201d \u003cbr\u003eSo...\n In a world where Kevin Smith can host a podcast about his hero, Batman.\n I see no reason that I (as \u201cThatMan\u201d) can\u2019t host a show about my own \nhero. :-) and so \u201c\u003ca href=\"http://www.thatmanonfatman.com/the-podcast/index.html\"\u003eThatMan on Fatman\u003c/a\u003e\u201d was born!!!\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\"But why him? Why is he such an expert?\u201d Some may ask.\u003cbr\u003eor\u003cbr\u003e\u201cWho does he think he is? How does he even think himself worthy to inhabit the same interwebs as the FatMan, himself?\u201d \u003cbr\u003eAll\n good questions. And ones I have no answers to. I am just a big fan of \nKevin and of all his friends, and wanted to get active and involved and \ndo something with my passion.",
