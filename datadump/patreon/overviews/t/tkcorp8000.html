    "summary": "Welcome!\u003cbr\u003e\u003cbr\u003eMy name is TK and I make Visual Novels / Dating Sims using Ren\u0027py Visual Novel Engine and\u00a0 Illusion\u0027s Honey Select. At the moment, I\u0027m creating two games: Solvalley School and House Arrest.\u00a0My games are free, but patrons have early access to newer versions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSOLVALLEY SCHOOL:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe main game is Solvalley School RV (made in Renpy). It deals with the adventures of Alex, a young student at local school. It is up to the player to develop Alex\u0027s abilities to try and win as many girls as possible.\u003cbr\u003e\u003cbr\u003eThere are more than 30 girls for Alex to know (and relate to). The player can walk around the city, work in the bar, train in the gym or be a good kid and spend the days studying.\u003cbr\u003e\u003cbr\u003eYou will find the links to download the newer versions at the end of this post. Patrons will have two weeks\u0027 advance access to each new update.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2wndb8p.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://tk8games.tumblr.com/post/171595314756/solvalley-school-screenshots\"\u003eClick here to see more screenshots!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOUSE ARREST:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m also creating a game called House Arrest,\u00a0where the player controls Joel, a former criminal who is serving a prison sentence in his own home. Joel counts on the help of young Alanna, a girl who does the housework in exchange for housing. It\u0027s up to the player to teach Alanna to become a good maid.\u003cbr\u003e\u003cbr\u003eDepending on the in-event choices and how well Alanna was trained for the tasks she will have to face, the player will have access to one of the 5 different endings that I intend to put in the game.\u003cbr\u003e\u003cbr\u003eLinks are available below!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/fozn2g.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://tk8games.tumblr.com/post/171595342676/house-arrest-screenshots\"\u003eClick here to see more screenshots!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e=========================================================================\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eGames available (Renpy):\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003eSolvalley School RV (0.7.0):\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18511286\"\u003eCLICK HERE\u003c/a\u003e (Patrons only)\u003ca href=\"https://mega.nz/#!43o1XKCD!CU0rVIfx1N-qeiqXZIE-AuBSJouPmWF_CMF00mJSMf0\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eHouse Arrest (1.0):\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/download-house-1-18870373\"\u003eCLICK HERE\u003c/a\u003e (Patrons only)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLast public updates (Renpy):\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSolvalley School RV (0.6):\u003c/strong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/17695181\"\u003eCLICK HERE\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eHouse Arrest (0.8):\u003c/strong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/18164179\"\u003eCLICK HERE\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eBeach Vacation (1.0):\u003c/strong\u003e \u003ca href=\"https://mega.nz/#!43o1XKCD!CU0rVIfx1N-qeiqXZIE-AuBSJouPmWF_CMF00mJSMf0\"\u003eDOWNLOAD\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDeveloper Blog:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.tumblr.com/blog/tk8games\"\u003ehttps://www.tumblr.com/blog/tk8games\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCheck out the latest games/demos and send your criticisms and suggestions! My e-mail is: tkcorp8000@gmail.com.\u003cbr\u003e"
