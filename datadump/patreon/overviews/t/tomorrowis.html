    "summary": "Journalism is important, but never above criticism or beyond improvement. Reporters are terrible at explaining what we do and why. So why would anyone trust us?\u003cbr\u003e\nPutting information behind a paywall doesn\u2019t help build a community if you can\u2019t afford to access news. Publishing click bait content or endless commentary might get ad revenue but doesn\u2019t involve you in debate or remotely justify the profession of journalism. And I firmly believe reporting is a profession, but only if we act like it and justify it story by story.\u003cbr\u003e\nI am a Canadian reporter based in Scotland and have been working for more than 13 years, writing for more than three dozen publications in that time. I set up \u003cem\u003eTomorrow.is\u003c/em\u003e because I believe sustainable journalism is possible if founded on\u00a0\u003ca href=\"http://tomorrow.is/about-tomorrow/core-principles/\" rel=\"nofollow\"\u003ecore ethical principles\u003c/a\u003e:\u003cbr\u003e\n\u003cstrong\u003e1. FREEDOM OF EXPRESSION\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e2. ACCURACY\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e3. INDEPENDENCE AND ACCOUNTABILITY\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e4. PROFESSIONAL CONDUCT AND SERVICE\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e5. COMFORT THE AFFLICTED AND AFFLICT THE COMPLACENT\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e6. A DUTY TO OPENNESS\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e7. JUSTICE MUST BE SEEN TO BE DONE\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e8. BE A SAFE HARBOUR FOR THE PUBLIC AND STAFF\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e9. OBSERVE AND ENGAGE\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e10. EDUCATE AND ENTERTAIN\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e11. PROMOTE RESPONSIBLE DEBATE AND MEDIATION\u003c/strong\u003e\u003cbr\u003e\nEvery story must be justified against those principles. Content is exclusive and free, we support an\u00a0\u003ca href=\"http://tomorrow.is/athlete-residence/\" rel=\"nofollow\"\u003eathlete in residence\u003c/a\u003e writing about her para swimming experiences and an\u00a0\u003ca href=\"http://tomorrow.is/artist-residence/\" rel=\"nofollow\"\u003eartist in residence\u003c/a\u003e creating brilliant original illustrations for stories. \u003cbr\u003e\nBut there is no ad revenue, minimal donations and I draw no pay from \u003cem\u003eTomorrow.is\u003c/em\u003e currently (you can view annual accounts on the blog for the site). Your patronage will help me continue supporting an athlete and artist, bring in more reporters and build the site to do more. I hope to do more with our\u00a0\u003ca href=\"http://tomorrow.is/creating-community/opentomorrow/\" rel=\"nofollow\"\u003e#OpenTomorrow\u003c/a\u003e campaign for greater transparency of taxpayer money use, develop a mediation unit to fix problems rather than provoke fights, and increase the site\u2019s own accountability. \u003cbr\u003e\nI have interviewed many ordinary and extraordinary people over the years and want to continue to meet them and share their stories with both patrons and the public. Your contributions will help that.\u003cbr\u003e"
