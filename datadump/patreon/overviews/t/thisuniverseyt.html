    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMuchos me han pedido a lo largo de mis dos a\u00f1os en Youtube que abra un Patreon para poder dedicarme a esto de manera completa, y as\u00ed poder subir videos frecuentemente\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003eDespu\u00e9s de analizar esta plataforma y sus beneficios para las personas que donen y para mi canal he decidido abrir mi Patreon\u00a0\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003eMe agrada mucho que Patreon te permita ofrecerle alg\u00fan beneficio a las personas donantes y esta fue la principal raz\u00f3n por la que decidi abrir este nuevo espacio\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003eEspero poder ofrecerles muchos beneficios a las personas que decidan donar a mi canal ademas de mis infinitas gracias\u00a0\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003eEstoy planeando hacer videos exclusivos para ustedes, y ofrecerles la oportunidad de ver videos mucho antes de su publicaci\u00f3n en Youtube\u00a0\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003eTambi\u00e9n estoy dispuesto a subir mi m\u00fasica aqu\u00ed la cual es completamente original para que cualquier Patreon la pueda utilizar con mi autorizaci\u00f3n personal en sus videos\u00a0\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003ePronto pensare en mas beneficios para ustedes que decidan apoyarme en esta plataforma, y sobretodo mi ayuda para los que tienen canales de Youtube y quieran crecer en su numero de suscriptores\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003eEspero les agraden mis pr\u00f3ximos videos, Bye!\u00a0\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u00
