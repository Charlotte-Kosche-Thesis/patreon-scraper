    "summary": "\u003cstrong\u003eWhat is The Bible For Normal People?\u003c/strong\u003e\u003cbr\u003eThis podcast is part of a discussion Pete and Jared have been having for years: how can everyday people get access to the best Bible teachers around and have a place to talk about it with a group of others on a journey of faith.\u00a0 \u003cbr\u003e\u003cbr\u003eHow can we invite more and more people into conversation about what the Bible is and what we should do with it? And so The Bible For Normal People was born. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat Are We Trying to Do?\u003c/strong\u003e\u003cbr\u003eOur dream is to keep growing this community by inviting more and more people into the conversation, both through the podcast but also through other platforms like webinars, discussion groups, live events, study guides, and more. But we need your help!\u003cbr\u003e\u003cbr\u003eBy supporting us at any level here on Patreon you not only get access to this growing community but you are also helping us expand our reach so others can join. We will be able to produce more content, create an online community, host and facilitate a lot more discussions with all of you, upgrade our technology, and much more. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat\u0027s In It For You?\u003c/strong\u003e\u003cbr\u003eWhat do you get out of helping us? There are a lot of reward tiers to choose from and we hope you will enjoy them! See below for details but to summarize, there are opportunities for exclusive patron-only content including videos and outtakes from the show, closed discussion groups, online hangouts and book studies with Pete \u0026amp; Jared, and even a chance to help us produce the show!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
