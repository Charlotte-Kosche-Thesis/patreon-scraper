e the teams\u00a0equipment\u00a0meaning better video and sound quality for you guys! And finally it would mean I would have so much more time to spend editing and creating videos, maybe even do yet another real life Top Gear, which is something I would love to go back too!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDoes it matter if I don\u0027t like you?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eYes, It kinda does, I would rather you like me, please be my friend.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cb style=\"color: rgb(31, 73, 125);\"\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
