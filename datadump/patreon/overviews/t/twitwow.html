    "summary": "TWitWoW, or This Week in the World of Wrestling, consists of two guys - Ashton, 26, and John, 25 - who have a passion for talking about, breaking down, and analyzing pro wrestling. Whether it\u0027s WWE, NJPW, PWG, or our personal favorite, Lucha Underground, TWitWoW covers what they enjoy and tend to ignore what they don\u0027t. If you want to enjoy a pro wrestling product, TWitWoW live reactions are an excellent supplement that can help you through a bad day or make a good day even better.\u003cbr\u003e\u003cbr\u003eWith the YouTube live stream format, the TWitWoW Live Chat has become a huge attraction to fans who want to take a load off and just sit back and enjoy a show in the company of friendly, sometimes over the top, personalities.\u003cbr\u003e\u003cbr\u003eThe TWitWoW community is a tight knit one where everybody pretty much knows and interacts with each other to some degree. You now have the option to get even closer to the TWitWoW duo, John and Ashton, by donating $3/mo for access to the TWitWoW Discord.\u003cbr\u003e\u003cbr\u003eOver time, you\u0027re also able to request live reactions to shows of your choosing as you accumulate donated money in your TWitWoW \"account\". This is all kept track of on Patreon and your requests will be live on the TWitWoW channel for all to see, with your personal schedule in mind. When you request a show, TWitWoW goes out of their way to make sure you\u0027re there when the stream goes live. We also give a shout out to the person who donated to make the requested video happen.\u003cbr\u003e\u003cbr\u003eWe at TWitWoW receive \u0026lt;$10/mo from YouTube ad revenue + YouTube Red revenue combined. Your SuperChat and Patreon donations are what keep us alive and well, and we\u0027d like to thank you for allowing us to do what we love and get to know such a wonderful community of people."
