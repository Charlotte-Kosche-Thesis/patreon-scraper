    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eI\u0027m a multi-media artist.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cdel\u003eWhich pretty much means I am interested in using the materials available to me in any way I imagine. \u003c/del\u003eI\u0027d probably describe myself as a conceptual artist, heavy on the concepts. I create a lot of tangential and tangible works during the process of building a concept work.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://files.gandi.ws/ae/93/ae93210c-d8cd-4aff-87fa-e2beeaf7fe9d.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eA random still from a previous project incompleted over 12 years ago, uh, HOLY....Where did the time go?\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e.--. --- .-.. .-..\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy internet is spotty and isn\u0027t going to get better for a while.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am \u003cstrong\u003epostponing\u003c/strong\u003e live chats. I want to write more about current small projects/ideas. Early each month I\u0027ll make a Poll with a list of options. \u003cstrong\u003ePatrons at the $15+\u003c/strong\u003e help me choose a subject. There is a very good chance that the subject wil influence the \u003cstrong\u003eEphemera\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/thessfenner/posts?tag=Poll\"\u003eclick here \u0026gt;\u0026gt; to see the latest POLL!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/patreon-guide-14616097\"\u003eMy Patreon Guide\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eComments and suggestions? I\u0027m listening!\u003c/strong\u003e\u003cbr\u003e\n\tPost in the Community feed and I\u0027ll try to answer them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t get out much but you might find me in a few other places.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003etwitter:\u003c/strong\u003e \u003ca href=\"https://www.twitter.com/thessfenner\" target=\"_blank\"\u003e@thessfenner\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003einstagram:\u003c/strong\u003e \u003ca href=\"https://www.instagram.com/thessfenner\" target=\"_blank\"\u003e@thessfenner\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003ewebsite:\u003c/strong\u003e \u003ca href=\"http://www.thessfenner.com\"\u003ehttp://www.thessfenner.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePatrons make it possible to complete work. Thank you!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e"

     "created_at": "2017-08-07T00:03:07.265781+00:00",
     "description": "\u003cstrong\u003eWelcome to the patreon community!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe temperature is perfect\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e--for a patron of the arts\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll have access to newsy items and updates.\u00a0",

   {

     "amount": 500,
     "amount_cents": 500,
     "created_at": "2017-09-03T19:34:21.222673+00:00",
     "description": "\u003cstrong\u003eI\u0027ll do my best to keep you up-to-date. Thanks for signing up!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou\u0027ll get a mildly in-depth post about work in progress\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003euhhh, what\u0027s that mean?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nMost of my blog posts will be about process, progress, rewards/setbacks, materials, making art and how one has to let the ideas flow even if they flow right into the garbage.\u003cbr\u003e\n\u003cem\u003e--once a month\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEphemera pool for 10 people to receive a piece of signed ephemera\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\"...one has to let the ideas flow...\"\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWell it could be that or it could be something else, I hope you enjoy them. You will be randomly selected to receive ephemera by\u003cstrong\u003e snail mail or email, my choice.\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e--once a month\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAcknowlegment\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e--on completed work\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e+ all previous rewards\u003c/strong\u003e\u00a0",

   {
    "attributes": {
     "amount": 1500,
     "amount_cents": 1500,
     "created_at": "2017-10-31T00:48:14.303572+00:00",
     "description": "\u003cstrong\u003eChat or Blog?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou get a special post OR live webchat/live chat from me\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e--once a month\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll get a good blog post about an idea in my notebook. One that I\u0027m considering or am on the fence about.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOR\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll get access to a monthly webchat or live chat, schedule will vary. I can probably handle this. I\u0027m not much of a speaker, but there are times when talk is easier than writing!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTake the Poll!\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e--you choose!, I choose! we all choose!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e+ all previous rewards\u00a0\u003c/strong\u003e\u00a0",

   {
    "attributes": {
     "amount": 3500,
     "amount_cents": 3500,
     "created_at": "2017-10-31T10:00:42.612857+00:00",
     "description": "\u003cstrong\u003eEventually the work is finished!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou get early notice when a piece is listed for sale\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e--somewhere online\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nI really need to have good photographs taken of the finished work. I\u0027ll be listing the smaller work, usually pieces that have been created as part of the design and development process for larger work, sometimes they are the final work.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve signed up with \u003ca href=\"https://www.saatchiart.com/thessfenner\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cins\u003e\u003cstrong\u003esaatchiart.com\u003c/strong\u003e\u003c/ins\u003e\u003c/a\u003e. It\u0027s not Christie\u0027s, but it\u0027s a wonderful venue for professional artists to sell to collectors. Artists and collectors can connect no matter where they are located.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLong-term patrons will get art. I want to sincerely thank you for being a patron. I am humbled.\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e--minimum a year steady patronage\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll get a piece of original art, and to be reasonable, it will not be a multi-media installation that requires a gallery to exhibit.\u003cbr\u003e\n\u003cstrong\u003e+ all previous rewards\u003c/strong\u003e",

     "description": "\u003cem\u003eOh Crap, designing, building, learning, testing, documenting work takes time, professionals and equipment!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEver hired a photographer or a videographer to help you out or wish you could at least rent a decent camera? Ever wanted to hire a technician because you can\u0027t find any more hours in the day to do it yourself? Ever needed to learn a technique or program more quickly than say reading in the evenings in your spare time?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMe too.\u003c/strong\u003e\u003cbr\u003e",
