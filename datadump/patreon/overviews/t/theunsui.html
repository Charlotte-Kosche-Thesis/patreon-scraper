    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F255541855\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F255541855\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F682976398_640.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u201cSilence, the only language I am fluent in.\u201d\u00a0\u003cbr\u003e\u003c/em\u003e\u2014 And\u014d\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56447026e4b0a608993ab1eb/t/5a9a7c76085229f6cad794fc/1520073858601/SilentLandscape.jpg?format=700w\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout the work\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u201cExpressing one\u0027s creativity in the service of meditation, you help create a special space where hearts can open and people can receive the many blessings.\u00a0For a musician, a creator, this is ultimately fulfilling.\u201d\u003cbr\u003e\u003c/em\u003e\u2014 Milarepa (1052-1135)\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout this Patreon fund\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis Patreon page was initially created in February 2017, on my behalf, to help support me to facilitate the publishing and wider sharing of my work, both words and silence. Now it is also in support of\u00a0the creation of a home and studio with a small retreat centre for quiet creatives, in Portugal.\u003cbr\u003e\u003cbr\u003eA place to connect with silence, stillness, nature, inner silence and the power of creation.\u003cbr\u003e\u003cbr\u003eI\u0027m working on making this possibility a reality, every day.\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested to support this project, you\u0027re welcome to join other patrons here.\u003cbr\u003e\u003cbr\u003eFunds go to support me personally, as I work to deliver these creations to you, and towards to founding a creative\u00a0\u003ca href=\"http://www.patreon.com/posts/where-next-16972938\"\u003ehermitage with a few solitary retreat spaces\u003c/a\u003e for visiting poets, writers, musicians and artists, in Portugal.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56447026e4b0a608993ab1eb/t/5ab0c3cc352f53a1f3f615ed/1521533915034/AndoSipping.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout me\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eZen woman of few words.\u003cbr\u003e\u003cbr\u003eA contemporary Zen poet, wandering in the forests and mountains, drifting like clouds, flowing like water.\u00a0\u003cbr\u003e\u003cbr\u003eA lay poet-monk, in the same spirit of the ancients, Bash\u014d, Saigyo, Sora, Sant\u014dka, Shiki, Soen, Kyoshi and Chyo-ni, I share the art of stillness, inspiration to stop, be still, breathe and be. My works are a meditation in both the writing and reading of.\u003cbr\u003e\u003cbr\u003eMy words and images are the expression of silence, stillness, the search for inner peace, and human relationship with nature.\u00a0\u003cbr\u003e\u003cbr\u003eI have a passion for walking, sitting quietly, listening, talking, writing, sharing readings, silence and quiet gatherings.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u201cAnd\u014d, an amazingly talented and active writer.\u00a0\u003c/em\u003e\u003cem\u003eA woman who spent many years living as a lay forest monk, in deep retreat from the world.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cem\u003eAnd\u014d\u0027s poems are about silence, stillness, the research of inner peace, and human relationship with nature.\u003c/em\u003e\u003cdiv\u003e\u003cem\u003e\u003cbr\u003eAnd\u014d\u0027s works show that a journey of self-discovery can be described with just a few words at a time: and the result can be beautiful and intimate poetry.\u201d\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv\u003e\u2014 Naviar Records. Publisher of music inspired by haiku and renku.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56447026e4b0a608993ab1eb/t/586c9d7e46c3c4f91fae8863/1483513218537/?format=700w\"\u003e\u003cbr\u003e\u003cbr\u003eA personal letter\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWelcome dear patron-friend,\u003cbr\u003e\u003cbr\u003eI need your help to continue this work, to sustain myself with shelter, food and essential medical care, and to support my ongoing study. \u003cbr\u003e\u003cbr\u003eDonations and patronage are currently the sole support for this work, although I am beginning to work on additional channels of income, including the development of a poetry journal, podcast, books, prints and courses. But all this takes time, and the plus for patrons is that many of these things are free or discounted for patrons, depending on your level of engagement here.\u003cbr\u003e\u003cbr\u003eIf you don\u0027t have time to read this letter right now, let me\u003cstrong\u003e save you some time. Look at the offerings \u003c/strong\u003eon the right. Read them all. \u003cstrong\u003eChoose one. \u003c/strong\u003eSupport my work.\u00a0If you\u0027re too busy for that, or don\u0027t wish to make an on offer of ongoing support, you might consider\u00a0\u003ca href=\"http://plasso.com/s/qZ2d2jyFAp\"\u003emaking a direct donation\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003einstead\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56447026e4b0a608993ab1eb/t/56ddc1d32b8dde26505cd007/1457373664763/?format=700w\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe patronage of poetry.\u003c/strong\u003e In Ancient Rome, professional poets were generally sponsored by patrons, wealthy supporters including nobility and military officials.\u003cbr\u003e\u003cbr\u003ePoets held an important position in pre-Islamic Arabic society with the poet filling the role of the poet-prophet, supported by the community.\u003cbr\u003e\u003cbr\u003eIn Japan, Baisao exchanged tea and poetry for donations, and Basho and many other poet monks travelled and wrote under patronage.\u003cbr\u003e\u003cbr\u003eIf you value the words I share, this is your opportunity to become a patron.\u00a0Your support helps launch projects which include books, audio and video.\u00a0Help is needed in order to get these projects published and out in the world.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in.\u003cbr\u003e\u003cbr\u003eIf you\u0027re new to my work, you can find out more about me at my\u00a0\u003ca href=\"http://theunsui.org/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gallery.mailchimp.com/6f23cc06ca5603644f9b84edf/images/98845e18-01eb-4dbd-add0-cd2f56ce1408.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eA quiet nomad, I lived in the forest as a poet monk for the past five years, but now am wandering in the world once again. Mountains return to mountains, and rivers to rivers. Based in Southern Portugal for the time being, future trips include walking the Camino de Santiago from Lisbon, North to Santiago, my own\u00a0\u003ca href=\"https://wikitravel.org/en/Narrow_Road_to_the_Deep_North\" target=\"_blank\"\u003eNarrow Road to the Deep North\u003c/a\u003e, as Basho and so many took before me. Each place brings fresh ink to my pen.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u201cEvery breath, a prayer on the wind.\u201d\u003cbr\u003e\u2014 And\u014d\u003c/blockquote\u003eThe poetry flows through me, empty of ambition to create.\u00a0I can barely keep up with the poems and other spontaneous writings that arise in me.\u003cbr\u003e\u003cbr\u003eThere are conversations to have, books to finish, poems to share, books to publish and place on coffee tables, audio to record, videos to shoot, gatherings to host, walks to take, trees to sit under, love to give, life to live.\u2026\u003cbr\u003e\u003cbr\u003eYour support makes a difference, it creates the opportunity for me to write, record audio, video and publish more, including ebooks, books, limited edition books and prints.\u00a0\u003cbr\u003e\u003cbr\u003ePlease share this page, or tell friends about it over a slow cup of tea and a chat. Or silence.\u003cbr\u003e\u003cbr\u003eIn return, you get early access to new materials, media, ebooks, books, one to ones sessions, gatherings and behind the scenes info, depending on your pledge.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eIf you\u0027re not clear what Patreon is yet, it\u0027s a new way of funding the arts. In this case, the Zen arts. It\u0027s like an ongoing Kickstarter campaign, where you pledge a monthly amount of your choice, in support of what\u2019s being created. You can change or cancel your monthly donation any time you like.\u003cbr\u003e\u003cbr\u003eFrom a Buddhist perspective, Patreon offers an opportunity for a form of \u003cstrong\u003edigital d\u0101na\u003c/strong\u003e.\u00a0\u003cstrong\u003eD\u0101na\u003c/strong\u003e is a \u003cstrong\u003edonation\u003c/strong\u003e to support a monk in his or her work. Since the time of the Buddha it has been so, continuing around the world to this day. \u003cbr\u003e\u003cbr\u003eA former Zen teacher, I lived on\u00a0d\u0101na for the past 6 years. In the tradition of Zen poetry, it seems appropriate for d\u0101na to continue to support me in developing and growing the work to enable me to support myself and others as I work.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for reading, I hope to meet you again soon, here in this poetry and peace loving community. \u00a0\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eAnd\u014d\u003cbr\u003e\u003cbr\u003eUpdated 8 May 2018\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u201cThe forest is my temple, to sit beneath a tree is my offering.\u201d\u003cbr\u003e\u2014 And\u014d\u003c/blockquote\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56447026e4b0a608993ab1eb/t/58a070bbebbd1a557d00273b/1486909636619/?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eDiscover more about And\u014d, her poetry, writing and other offerings by exploring her website:\u00a0\u003ca href=\"http://theunsui.org\" target=\"_blank\"\u003etheunsui.org\u003c/a\u003e,\u00a0see info on forthcoming books and other publications on the\u00a0\u003ca href=\"http://theunsui.org/books/\" target=\"_blank\"\u003ebooks\u003c/a\u003e and\u00a0\u003ca href=\"http://theunsui.org/publications/\" target=\"_blank\"\u003epublications\u003c/a\u003e pages. Read\u00a0\u003ca href=\"http://theunsui.org/about/\" target=\"_blank\"\u003einterviews\u003c/a\u003e with her.\u003cbr\u003e\u003cbr\u003eIf you just wish to donate directly, please visit the\u00a0\u003ca href=\"http://unsui.org/\" target=\"_blank\"\u003ehome\u003c/a\u003e or \u00a0\u003ca href=\"http://theunsui.org/donate/\" target=\"_blank\"\u003edonation\u003c/a\u003e page of the website.\u003cbr\u003e\u003cbr\u003e"
