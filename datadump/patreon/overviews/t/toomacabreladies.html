    "summary": "Hello, TML Fans!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for supporting the production of the podcast and of the stories we tell. Lisa and I started this podcast as a true passion project. While we both work full-time in other industries, we consider this podcast our \"baby.\" From its inception, we have done our best to use every week\u0027s episode as a way to improve on what we\u0027ve done previously. Becoming a patron is a tangible way for you to help us make the best possible production we can, so we can continue telling you the most fascinating true-crime stories we come across.\u00a0\u003cbr\u003e\u003cbr\u003eThe show will be free forever. FOREVER! But contributing to the show helps us in innumerable ways, including: \u003cbr\u003e\u003cul\u003e\u003cli\u003ebuying more high-tech, high quality equipment to record and edit with;\u00a0\u003c/li\u003e\u003cli\u003epaying our editor, Patrick \"SnackTime\" Norman, in a little more than our gushing appreciation;\u00a0\u003c/li\u003e\u003cli\u003ehelping us offset costs and put more money back into the show;\u00a0\u003c/li\u003e\u003cli\u003ecreate more interactive experiences for fans of the show, etc.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere are also free ways to help! Please rate, review, and subscribe to the show via Apple Podcasts, Stitcher, or whatever app you use to listen to us. Please follow and share our social media pages with people you think would be interested in the show as well. And reach out to us! We love hearing from you. Feel free to message us at info@toomacabreladies.com. We\u0027d love to integrate your feedback and stories into the show.\u003cbr\u003e"

     "about": "Too Macabre Ladies is a true crime podcast that\u2019s much too much\u2026featuring two themed stories per episode, black humor, wild speculation, social awareness, the perspective of women, and occasionally (often) being accidentally drunk on whisky-wine.\u003cbr\u003e\u003cbr\u003eCo-hosted by two best friends with a penchant for Dateline, Forensic Files, sarcasm, and murder (no, not actually committing murder!), Porscha and Lisa offer cheeky, sometimes serious, and generally ill-advised musings for the criminally-intrigued among us.\u003cbr\u003e\u003cbr\u003ePS: In the same way that serial killers rarely perform a perfect kill the first time, we are imperfect. If we are being \"-ist\" and don\u0027t see it, tell us and we\u0027ll address it. We\u0027re open to evolving our modus operandi. This is important to us!\u003cbr\u003e",
