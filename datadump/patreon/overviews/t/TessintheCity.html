    "summary": "Hi All! \u003cbr\u003e\n\u003cbr\u003e\nMy name is Tess. I\u2019ve been writing regularly for the last sixteen years. In supporting my Patreon, you are insuring that I have the money and time to continue my projects. My Patreon projects vary. See below for what I\u2019ve previously posted and what I\u2019m working on now: \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eFormer Posts: \u003c/strong\u003eMy first wave of posts have been poems that I\u2019ve been fine-tuning into a manuscript-in progress. I\u2019ve been accepted into the\u00a0\u003ca href=\"https://www.gofundme.com/vermont-studio-poetry-residency\"\u003eVermont Studio Residency\u003c/a\u003e, and I\u2019m currently holding a GoFundMe in order to have that opportunity in September to have a whole month to work on poems revolving around domestic drama and trauma as related to violence and sexual assault.\n\u003cbr\u003e\u003cstrong\u003eCurrent:\u003c/strong\u003e Currently, I\u2019m working on finishing a dream memoir. Comprised of dreams related to loss, children, culpability, voice, and violence, my dream memoir is something I\u2019ve been working on for the last four years. \u003cbr\u003e\n\u003cbr\u003e\nIf you\u2019re familiar with my work and would like to follow its progress, I\u2019d love to have you along for the ride! Message me if you have any questions! \u003cbr\u003e\n\u003cbr\u003e\nWith love,\u003cbr\u003e\n\nTess\u003cbr\u003eLegal/Copyright note: All work shared via Patreon cannot be republished or shared without my consent. Thanks for the respect ;)\u00a0 \u00a0\u003cbr\u003e"
