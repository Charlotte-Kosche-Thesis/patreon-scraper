     "about": "Why We Need Your Support\u003cbr\u003eMaking quality videos is a full-time Job. Every day I edit videos so that our subscribers can view at least 2 videos a week and as you can probably tell by the quality I do not through them together I take my time and try to make an interesting video. All support I have gotten in the past has gone back into creating videos and supporting the channel\u003cbr\u003e\u003cbr\u003ePatreon Members will get to see the new videos releases earlier than on YouTube You will maybe week maybe month\u2019s earlier All Patreon supporters will continue to receive the same content, as well as some first run and exclusive content.\u003cbr\u003e\u003cbr\u003eThailand Unplugged is creating Videos about South East Asia. My goal is to create videos of high Quality that make a difference it takes money to create YouTube Videos. A dollar or two from my subscribers can go a long way and help with the financing. \u003cbr\u003e\u003cbr\u003eIt is very expensive to produce quality Videos and this is requiring funding If you don\u2019t have the extra money don\u2019t give to us\u003cbr\u003eOUR YOUTUBE CHANNEL WILL ALWAYS BE FREE TO WATCH\u003cbr\u003eIf you can afford it to help we would really appreciate the support\u003cbr\u003eThanks For your time!\u003cbr\u003e\u003cbr\u003eTHE INTRO\u003cbr\u003eHi there, my name is Stephen and I am an Australian living in Bangkok Thailand my Partner Meaw she is Thai. I\u0027ve been filming the real life and times in Thailand and showing what it\u2019s like living here in Bangkok\u2026 \u003cbr\u003e\u003cbr\u003eWe travel a lot, to the four corners of Thailand and regularly venture to other fascinating places in South East Asia including Cambodia, Laos, Burma, India, Kashmir, and Australia. We invite you to watch our videos and share in our adventures\u003cbr\u003e.",
