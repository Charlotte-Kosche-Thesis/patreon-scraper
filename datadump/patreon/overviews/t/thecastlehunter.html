    "summary": "\u003cstrong\u003eScotland is the land of\ncastles\u003c/strong\u003e with over 2,000 of them to explore. My name\u0027s David Weinczok and\u00a0\u003cstrong\u003eI\u2019m your key to them\u003c/strong\u003e and countless other amazing historic sites, from\nstanding stones and medieval towns to ancient forts and battlefields.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://castlehunter.scot/wp-content/uploads/2016/10/Kisimul5-e1479581167931.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eThrough \u003cstrong\u003elive tours on\nPeriscope\u003c/strong\u003e you can be be right there with me, ask questions in real time and\neven suggest what historic sites I should visit next. It\u0027s a far more \u003cstrong\u003einteractive way to learn about history\u003c/strong\u003e\u00a0than standard videos. It\u0027s like having \u003cstrong\u003eyour very own geeky guide\u003c/strong\u003e in your pocket. Click\u00a0\u003ca href=\"https://www.pscp.tv/TheCastleHunter/1DXGyXkqAwEKM\"\u003ehere\u003c/a\u003e to go directly to my Periscope profile where you can watch \u003cstrong\u003eover 300 broadcasts from across Scotland\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eProfessionally, I\u00a0write historical articles for national and international publications like The Scots Magazine and History Today magazine,\u00a0chat about\ncastles on BBC Radio Scotland and do public talks on themes like\u00a0\u003cstrong\u003eScotland\u0027s\u00a0Game of Thrones connections\u003c/strong\u003e\u00a0and\u00a0which video game castles could withstand a real siege. While I mostly work independently, I have also done awareness campaigns and \u003cstrong\u003edeveloped content for Scotland\u0027s major historic and tourism organisations\u003c/strong\u003e including VisitScotland, Historic Environment Scotland and Archaeology Scotland.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://castlehunter.scot/wp-content/uploads/2016/11/Caerlaverock3-e1479682922281.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhy Patreon? Because every castle visit means travel costs, supplies for the road (my type 1 diabetes means a bit of extra preparation), and time away from my paid jobs. Simply, \u003cstrong\u003ePatreon will allow me to take you on more Scottish adventures more consistently\u003c/strong\u003e and produce better content from them.\u00a0In\nreturn \u003cstrong\u003eI\u2019m your man on the ground\u003c/strong\u003e, bringing you tales of the epic castles,\nhaunting landscapes, heroes and hellraisers that make Scotland\u2019s story so captivating. \u003cbr\u003e\u003cbr\u003eBonus: If you like your content creators to be \u003cstrong\u003eenvironmentally conscious\u003c/strong\u003e, good news! I reach every site I visit by public transport and my trusty steed (bicycle), like a proper green knight.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks so much\u003c/strong\u003e\u00a0to everyone who has got involved so far, and to\nthose whose paths I\u0027ve yet to cross. \u003cstrong\u003eOur journey together is going to be epic\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://castlehunter.scot/wp-content/uploads/2017/08/Fyvie-Castle-1024x576.jpg\"\u003e\u003cbr\u003e"
