    "summary": "I\u0027m Robert Hatfield, and I direct\u00a0\u003ca href=\"http://thelightnetwork.tv/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Light Network\u003c/a\u003e, a Christian podcast network dedicated to encouraging, enlightening, and empowering people for daily Christian living.\u003cbr\u003e\u003cbr\u003eThe Light Network consists of\u00a0\u003ca href=\"http://thelightnetwork.tv/shows/\" rel=\"nofollow\" target=\"_blank\"\u003esixteen podcasts\u003c/a\u003e (and counting) that are produced and hosted by a\u00a0\u003ca href=\"http://thelightnetwork.tv/people/\" rel=\"nofollow\" target=\"_blank\"\u003eteam of eight people\u003c/a\u003e (at present). These men and women love the truth and seek to live the truth every day.\u003cbr\u003e\u003cbr\u003eNew media - specifically podcasting - is enjoying rapid growth worldwide. The Light Network\u0027s shows are heard all across the globe by thousands of people each month.\u00a0With God\u0027s blessings and to His glory, we have far surpassed 100,000 downloads, with more every day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want The Light Network to continue to expand and to better serve our global audience. \u003c/strong\u003eIf every listener donated $5/month (a sacrifice of one fast food meal per month), all of our operating costs would be covered, and we would have the ability to improve and expand the network. Reaching this goal would allow us to equip the rest of our hosts with industry-leading audio equipment, help us add more podcasts and hosts to our network, and provide necessary funds to raise further awareness about the work of The Light Network.\u003cbr\u003e\u003cbr\u003eThis is only one way to help. Listening and subscribing to the shows, sharing them with others, and offering your feedback are other ways that you can support The Light Network. This work would not be possible without your prayers and support. Together, with God\u0027s blessings, we can shine His light in our world!\u003cbr\
