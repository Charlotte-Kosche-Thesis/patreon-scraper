    "summary": "Welcome to the Patreon page of theYYSCENE. \u003cbr\u003e\u003cbr\u003eWe are a Calgary\u00a0\u003ca href=\"http://theyyscene.com/\"\u003earts, culture and listings website\u003c/a\u003e that was launched in January of 2017 by three longtime journalists in the city: \u003cbr\u003e\u2022\u00a0Mike Bell, who has 25 years of experience covering the city\u2019s music scene, working for both daily newspapers as well as being the founding arts and music editor for Fast Forward Weekly\u003cbr\u003e\u2022 Kari Watson, a writer and the listings editor at FFWD for its almost 20-year duration, and the creator of the city\u2019s most comprehensive listings website, The Culture Cycle\u003cbr\u003e\u2022 Janet Matiisen, former design editor at the Calgary Herald where she worked for almost 25 years, who has also done graphic design for Impact Magazine and other projects around town.\u003cbr\u003e\u003cbr\u003eAs the media landscape in the city shifted, we saw the need for a site featuring informed and engaging storytelling about what makes Calgary such a unique and vibrant place to live \u2014 from the musicians, theatre and dance companies, filmmakers, writers, brewers and restauranteurs who make this their home to the many and varied festivals and events that take place throughout the year.\u003cbr\u003e\u003cbr\u003eOver the 12 months of our existence we\u0027ve discovered that many of those people, organizations and, most importantly, readers also saw the need for theYYSCENE.com \u2014 readership continues to rise as more people discover us and those reaching out for coverage and partnerships also continues to grow.\u003cbr\u003e\u003cbr\u003eWhile we are currently soliciting advertisers, the current economic climate has meant that we\u0027ve yet to reach financial stability, yet to be able to make the site as comprehensive as Calgary deserves.\u003cbr\u003e\u003cbr\u003eSo to continue and hopefully expand our coverage we are asking for support from those who want local arts and culture stories written by local, knowledgable people.\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t yet, we hope that you\u0027ll check out our website and appreciate what it is we\u0027re trying to do and consider supporting it in a meaningful way by becoming one of our patrons.\u003cbr\u003e\u003cbr\u003eAnd if you are a regular reader of theYYSCENE.com, we\u0027d love if you\u0027d show us what we\u0027ve done has meant something to you and help us to keep doing it, doing it better.\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003etheYYSCENE team\u003cbr\u003e\u003cbr\u003e"
