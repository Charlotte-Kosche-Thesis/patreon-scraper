    "published_at": "2017-04-10T03:45:27+00:00",
    "summary": "\u003cstrong\u003eWelcome\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eSome of you are here because of the 16+ podcasts I make each day. Some of you are here from the Anyfesto local server project. Some from the Dadifesto book project. Some might even be here from one of many Github hosted projects I \u00a0work on. A few are old friends who have been hearing me go one about all the things I am working on.\u00a0\u003cbr\u003e\u003cbr\u003eHowever you found your way here , welcome and thanks for taking an interest in helping keep these projects going.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFor years I have run these projects with no thought of asking for donations. These are my passions, the things I do because I feel they need doing and I am in the position to do them . I thought I was doing them for my self, \u00a0a few friends, my kids, and maybe random passers by. \u00a0So why am I setting up a Patreon now? \u003cbr\u003e\u00a0\u003cbr\u003eThe scope and depth of these projects have far exceeded my original expectations.\u003cbr\u003e \u003cul\u003e\u003cli\u003eSome of the podcasts are reaching over a thousand listeners a day.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAnyfesto has gotten enough attention such that I have rewritten it from top to bottom at least once and have moved it to new hardware platforms by request.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eA small pamphlet I wrote up for a local Education Night at my kid\u0027s school has received \u00a0requests for updates, expansion and an Amazon link. Yeah, that one took me a moment to processes.\u00a0\u003c/li\u003e\u003c/ul\u003eIn short, things are bigger than I first thought.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0I want each of these projects to be all they can be but resources are finite. Seeing how others have been able to grow their projects with the help of others has opened my eyes.\u00a0\u003c/div\u003e\u003cstrong\u003eWhat\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eThese are just some of the projects you will be helping keep going with your\u00a0support. Some of them are active right now and some are at a state where they done enough for now. They all would benefit\u00a0from having your support.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAnyfesto Info Site - \u003c/strong\u003e\u003ca href=\"http://www.anyfesto.com/\"\u003ehttp://www.anyfesto.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003ePodcasts, Lots of Podcasts - \u00a0\u003c/strong\u003e\u003ca href=\"https://tomwsmf.com/radio \"\u003ehttps://tomwsmf.com/radio\u00a0\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCircuit Playground Dice Bag\u003c/strong\u003e -\u003ca href=\"https://hackaday.io/project/13138-circuit-playground-dice-bag\"\u003e\u00a0https://hackaday.io/project/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Dadifesto Labs -\u003c/strong\u003e\u00a0\u003ca href=\"http://www.dadifesto.com/\"\u003ehttp://www.dadifesto.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProjects on GitHub\u003c/strong\u003e - \u003ca href=\"https://github.com/tomhiggins\"\u003ehttps://github.com/tomhiggins\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProjects on HackADay -\u00a0\u003c/strong\u003e\u003ca href=\"https://hackaday.io/tomwsmf\"\u003ehttps://hackaday.io/tomwsmf\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHi, I\u0027m Tom. I am a single dad and chief dishwasher of Dadifesto Labs. \u00a0I love creating all manner of things from audio streams/podcasts to personal content servers to building gadgets for my kids to 3dpriting geegaws to making bash do everything I dream of it doing. \u00a0\u003cbr\u003eI have also been in the process of making a handbook for kids, parents and educators to tap into the bounty our brave new world has to offer.With your help we can update what is already done, build it into a real book, and get it out to the world .\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Old Dadifesto Trailer\u003c/strong\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/Ve4NYCTXMeA?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e"
