    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi there! Thanks for checking out my Patreon!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003ca href=\"http://www.tashaleighcosplay.com/\"\u003eMy Website\u003c/a\u003e | \u003ca href=\"http://www.facebook.com/TashaLeighCosplay\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://www.instagram.com/tashalej\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"http://www.twitter.com/tashalej\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/channel/UCvQlosrC4_lzHMKpnsuBb5w\"\u003eYouTube\u003c/a\u003e | \u003ca href=\"http://www.twitch.tv/tashalej\"\u003eTwitch\u003c/a\u003e | \u003ca href=\"http://www.discord.gg/dreamteam\"\u003eDiscord\u003c/a\u003e | \u003c/span\u003e\u003ca href=\"mailto:contact@tashaleighcosplay.com\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eEmail\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003eFirstly, Patreon is \u003cem\u003ecompletely 100% optional\u003c/em\u003e, this means that I\u0027ll still be putting out free content regularly on my various social media platforms. Patreon is just for those that want to help me out in what I make! In return, my patrons will get rewards and exclusive updates, and see my content before anyone else!\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003eI did my first cosplay all the way back in 2007, and around 2011 I decided that I wanted to start cosplaying more frequently! I\u2019ve had a blast over the years, and I\u2019m excited to keep learning more and create even more fun stuff. I do have a job and I currently pay for college, so Patreon is a huge help with my cosplay adventures! By donating to me here you can help me create my cosplays and the requested cosplays I receive at a much faster rate!\u003cbr\u003e\u003cbr\u003eThanks again for checking me out, and I hope to see you on my patron list!\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMay Photoset\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eMay\u0027s photoset rewards feature multiple outfits of 002 (Zero Two) from Darling in the Franxx!\u003cbr\u003e\u003cimg src=\"https://vignette.wikia.nocookie.net/darling-in-the-franxx/images/9/94/Screen_Shot_2018-02-05_at_9.30.44_PM.png/revision/latest?cb=20180205134235\" style=\"width: 421px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.animeherald.com/aniheraldcdn/2017/10/Darling-in-the-Franxx-Header-001-20171018.jpg\" style=\"width: 425px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHow It All Works\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e- Payments are processed on the first of each following month.\u003c/div\u003e\u003cblockquote\u003e(Example: If you pledge during January, you will be charged on February 1st. After your payment is successful, you will receive January\u0027s rewards.)\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e- Rewards are sent at the end of the month, after pledges process, through Patreon\u0027s direct messaging system with a Dropbox link and password to download your rewards. Any updates about rewards can be seen via my Patreon feed.\u003cbr\u003e- Refunds are only given before rewards have been collected.\u003cbr\u003e- Previous photosets are periodically added to my website\u0027s store, available to everyone for purchase.\u003cbr\u003e- Members of my \u003cstrong\u003eMaster\u003c/strong\u003e and \u003cstrong\u003eGod\u003c/strong\u003e tiers will receive monthly discount codes to my store.\u003cbr\u003e- All content is protected by copyright and is not allowed to be redistributed at any time.\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ca href=\"mailto:contact@tashaleighcosplay.com\"\u003e\u003c/a\u003e"
