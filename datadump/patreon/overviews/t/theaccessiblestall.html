    "published_at": "2017-01-07T20:12:55+00:00",
    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003cimg src=\"https://www.theaccessiblestall.com/wp-content/uploads/2017/06/what.png\"\u003e\u003cbr\u003eThe Accessible Stall is a disability podcast hosted by \nKyle Khachadurian and Emily Ladau that keeps it real about issues within the disability community.\u00a0Our friends were tired of hearing us argue so we decided to make a podcast and let the internet hear us instead.\n\u003cbr\u003e\u003cbr\u003eGive us a listen:\u00a0\u003ca href=\"https://www.theaccessiblestall.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.theaccessiblestall.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"https://www.theaccessiblestall.com/wp-content/uploads/2017/06/why.png\"\u003e\u003c/h3\u003e\nWe\u0027re striving to make our podcast as high-quality and accessible as possible, and we need your help! This project is a labor of love, and we\u0027ve been investing our time and our own money to sustain it. Producing each episode takes roughly \n\u003cstrong\u003e10 hours\u003c/strong\u003e, and though that may seem like a lot, we\u0027re in this for the long haul and having tons of fun along the way.\u003cstrong\u003e\u00a0\u003c/strong\u003eSo, with your help, we can continue making awesome, accessible episodes of The Accessible Stall.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"https://www.theaccessiblestall.com/wp-content/uploads/2017/06/where.png\"\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eGuaranteed complete, accurate transcripts for \u003cem\u003eevery\u003c/em\u003e episode we record\u003c/li\u003e\n\u003cli\u003eAdvertising to bring the disability perspective into the mainstream\u003c/li\u003e\n\u003cli\u003eNewsletter development to better engage with our listeners\u003c/li\u003e\n\u003cli\u003eDedicated podcast and web hosting\u003c/li\u003e\n\u003cli\u003eProduction expenses\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n...and that\u0027s just the beginning! Our initial goal is to fully fund all aspects of podcast production and development from start to finish.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"https://www.theaccessiblestall.com/wp-content/uploads/2017/06/why2.png\"\u003e\u003c/h3\u003e\nDisability-focused media is uncommon. We\u0027re here to change that. But instead of just echoing what\u0027s already being said within the disability community, we\u0027re breaking down difficult topics. We try to bring honest discussions to the table each time we record an episode. We\u2019re always trying to improve our episodes and \u2013 more importantly \u2013 ourselves. And, as it happens, some of our most interesting episodes are the results of us confronting our own personal beliefs and biases while recording.\u003cbr\u003e"
