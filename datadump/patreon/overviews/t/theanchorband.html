    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eWelcome to our Patreon!\u003cbr\u003e\u003cbr\u003eWe realize the music industry is not the same that it once was, so instead fighting it, we\u0027ve decided to take a new approach. \u00a0This Patreon is a way for The Anchor and its fans to have a closer relationship by creating different ways for people to be involved. The connection between a band and their fans is very important. We believe that the best way we can maintain strong relationships with our fans is by giving them more control of what the future holds for The Anchor.\u00a0\u003cbr\u003e\u003cbr\u003eBy pledging to our Patreon, you are investing into the growth and development of the band. We understand that you work hard for your money and we strongly feel that your investment should have an immediate return. We have set different levels of perks to thank you for your contributions.\u00a0\u003cbr\u003e\u003cbr\u003eWe really can\u0027t express enough that your love and support has been absolutely essential to success the of The Anchor. You are the one that makes this all possible and we want to give back to you in any way we can.\u00a0\u003cbr\u003e\u003cbr\u003eThis is more than just a band. This is a family.\u00a0\u003cbr\u003e\u003cbr\u003e-----------\u003cbr\u003e\u003cbr\u003eThe Anchor is a five-piece, female-fronted, metalcore band from Denver, Colorado. The Anchor and Linzey Rae have made a name for themselves since the viral explosion of their YouTube series, Metal Kitchen. In December 2016, The Anchor released their first full length album, A World Ahead, which charted #7 on the metal iTunes charts.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eWe write music with the objective of providing an uplifting message, while promoting the value of self worth. Knowing firsthand the refuge that music can offer away from life\u2019s struggles, we hope to be a voice of understanding and provide a place that someone can call their home.\u003cbr\u003e\u003cbr\u003eThis is yours. This is ours. This is home.\u003cbr\u003e.\u003cbr\u003e.\u003cbr\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"60\" src=\"https://lh3.googleusercontent.com/Huafk7LXPsfnGSajEJK7jCH1nI7n5XNOyxmHI7F00LZsBcafKZVELO6dxRMk7CS0ovBdRNjgpfpQCkDzM1SMAV09pMd1pk8Z4K58FYwn5XPBlQTrmiG7QXFCuc-6g7hDWY__Fgx3\" style=\"width: 58px;\" width=\"73\"\u003e\u00a0\u00a0\u003cimg height=\"59\" src=\"https://lh5.googleusercontent.com/goYz3MPNF_t0XfrAv_u4591vp2WcLkVGUXL02W20h06pcoSBinDeLm04LWEfgKGDzN7XFTYf7e5RmoJe7twgy0SuFW8oRmtllifelI-zICD2AjX0lb31rfQc4C6lOJawfaA_z_wz\" style=\"width: 109px;\" width=\"153\"\u003e\u00a0 \u00a0\u003cimg height=\"60\" src=\"https://lh5.googleusercontent.com/Ck1iiedUVAE3CmsHZhLeGGxT8p6wcrBvXZOFJJ8mUrXKvNuma0AJGXTq-gSKg31GSHiC0w6nxbIs_oSGJ4_QFd6ylD_wkvjEeX1BM_ydCDUmptPUpQ4TZu7DPmp8x2NN3Qj2MJb_\" style=\"width: 49px;\" width=\"60\"\u003e\u003cbr\u003e\u2117\u00a9 2017 The Anchor. All rights reserved.\u003cbr\u003e \u00a9 2017 Manic Kat Records\u003cbr\u003e Denver, CO\u003c/div\u003e"
