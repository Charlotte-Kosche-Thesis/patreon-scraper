    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHELLOOOO!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tI make very geeky videos on YouTube - mainly specialising in weekly comic reviews!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tWith your help I will be able to financially keep up with all the comic reviews videos and convention videos!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTRAILER TO MY CHANNEL\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/FfOtexG78z4\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eRECOGNITION\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI often get acknowledged by comic artists and writers for my review on their work.\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/BODE7VbXC1w\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eMY PASSION\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI hopefully plan to continue my channel forever but there are certain things I do that cost a lot of money. Mainly attending conventions and reviewing comics. On average I spend \u00a340 per week just buying the comics to read / review. Its an awesome job but we all know that adds up. I\u0027m hoping to gain support via Patreon to help me continue this with peace of mind that I\u0027m not bankrupting myself and offer awesome rewards in return!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHE REWARDS\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eEven though there is a list of all my rewards to the right, here is an incredibly visual video to help you understand exactly what you get with each tier.\u003cbr\u003e\u003cbr\u003eThere have even been extra rewards added to my patreon since this video was filmed!\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/dvC1_DOiU4I\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eCAN WE ALL BE ADULTS ABOUT THIS?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tI spend A LOT of money on my videos, especially the comic reviews and conventions with very little financial return, if any. Which I\u0027m more than happy to do but one day, the money may run out and I\u0027ll have to stop.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tIf you simply dont want to pledge, I will not think anything against you, I love every single person who takes the time out to watch what I create.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tIf you do want to pledge I simply can not thank you enough and I hope you enjoy the rewards.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tIf you don\u0027t agree with Patreon, that\u0027s completely fine and I still love you, but please don\u0027t belittle a system that works for so many people and keeps a hell of a lot of free content free for the rest of you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*There are no reward pineapples. They are a lie.*\u003c/div\u003e"
