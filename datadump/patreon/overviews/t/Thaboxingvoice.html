    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FlZVNwQ5tYds%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DlZVNwQ5tYds\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FlZVNwQ5tYds%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/lZVNwQ5tYds",

    "published_at": "2016-09-18T05:57:54+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UoRiRInjDNA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cimg height=\"375\" src=\"https://c5.staticflickr.com/9/8415/29988618220_326c23a595.jpg\" width=\"500\"\u003e\u003cbr\u003eHello \u003cstrong\u003eBoxing Fans\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eI\u2019m Nestor Gibbs but if you listen to \u003cstrong\u003eThaBoxingVoice (TBV)\u003c/strong\u003e radio show you know me as \u003cstrong\u003eNesGTO\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI scour the country\u003c/strong\u003e interviewing boxers, trainers, and people in the boxing community and upload my content to thaboxingvoice.com. Myself along with a panel of hosts and YOU, the fans, call in to discuss my content and anything else that comes up in boxing during our \u003cstrong\u003e#TBVpodcast. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince you\u2019re here, chances are you share the \u003cstrong\u003esame love for boxing as I do\u003c/strong\u003e. I\u2019m obsessed with podcasting on the sport we love\u2014it\u0027s the most fun I\u0027ve ever had. I\u2019ve saved up to pursue this full time and now ThaBoxingVoice is my ONLY source of income. I need your patronage because I don\u2019t want pop-up ads and commercials interfering with everybody\u2019s TBV Time! \u003cstrong\u003eOur main goal is $6,000 a month\u003c/strong\u003e to keep this movement we\u2019ve started self-sustaining and everlasting!\u003cimg height=\"375\" src=\"https://c3.staticflickr.com/9/8409/30169562922_5646d86ee7.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e \u003cbr\u003eThe show airs regularly twice a week but I sprinkle on the occasional spontaneous shows, complimenting our newest edition \u201cTBV From All Angles\u201d and our \u201cOn-Demand\u201d show option. With this amount of content \u003cstrong\u003eI can average up to 24 shows a month\u003c/strong\u003e. Now that\u2019s a lot of time I spend behind the mic, not to mention the time and money I spend traveling place to place to find these pugilistic professionals, record and edit interviews for YouTube, copy-edit stories for the website and surf the waves of boxing looking for the next big story. \u003cbr\u003e\u003cbr\u003eThe time I sacrifice separates me from my children but I do it because ThaBoxingVoice community is also my family and I know you all depend on TBV for news, entertainment and even therapy and support. \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg height=\"213\" src=\"https://c5.staticflickr.com/6/5631/31295532516_04326d3421_n.jpg\" width=\"320\"\u003e\u003cbr\u003e\u003cstrong\u003eBelieve it or not I want to double the amount of content \u003c/strong\u003eI produce and I can do it with your help. The TBV team is small and filled with part-timers. With your support I will be able to hire a full-time staff to not only help me produce the show but provide other means of news such as the TBV website, social media and field work.\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/148162379@N03/31295532516/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003c/a\u003e"
   },

     "description": "\u003cstrong\u003e\"And ThaNew!\":\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eLike an up and coming prospect with a shot at the title; \u003cstrong\u003ethis is what we\u0027ve been waiting for\u003c/strong\u003e. We\u0027re going to build a\u00a0Production Studio.\u003cbr\u003e\u003cbr\u003eFamous fighters like \u003cstrong\u003eMike Tyson\u003c/strong\u003e appeared on television and were regularly in the public eye but there are few boxers today who receive that kind of attention. \u003cbr\u003eWith the \u003cstrong\u003estudio\u003c/strong\u003e we can develop our successful radio show into a \u003cstrong\u003emajor talk show\u003c/strong\u003e format. Think \u003cstrong\u003eHoward Cosell and Muhammad Ali \u003c/strong\u003eand their chemistry that was seen on ABC\u2019s Wide World of Sports show. \u003cbr\u003eA studio will allow guests to \u003cstrong\u003eappear live\u003c/strong\u003e at ThaBoxingVoice set to interact with our hosts and of course you our live audience. \u003cbr\u003ePremium cable networks have developed fight shows but they are limited because they mostly discuss fighters who are tied to their network. Boxing \u003cstrong\u003eneeds\u003c/strong\u003e a channel that can cover every fighter and and discuss any topic without having an agenda to push. \u003cstrong\u003eThaBoxingVoice will be that!\u003c/strong\u003e",
