    "summary": "Hello, friends! Welcome to Teal\u0027s Patreon page! Let me answer your questions!\u003cbr\u003e\u003cstrong\u003eWho is \"Teal\"?\u003c/strong\u003e\u003cbr\u003eI\u0027m a Human...wait *checks pulse* Yep, definitely Human. My name\u0027s Teal and I\u0027m from the UK. I make videos the cool kids these days call \"Let\u0027s Plays\" or \"walkthroughs\". Whichever term you prefer. During these Let\u0027s Plays/Walkthroughs I make the funnies that helps you make the giggles. I\u0027m also informative at times, if it\u0027s a game I\u0027m familiar with.\u003cbr\u003eAdditionally, I also make reviews. These reviews can span from being pretty professional, to being wacky, zany, crazy, manic, absurd, obscure and other words I looked up in a thesaurus!\u003cbr\u003e\u003cbr\u003eHere are some examples of my work:\u003cbr\u003e\u003cstrong\u003eWalkthrough -\u00a0Ratchet \u0026amp; Clank: Size Matters [Wrench only challenge]: \u003ca href=\"https://www.youtube.com/watch?v=ZK9nGkL2tuM\"\u003ehttps://www.youtube.com/watch?v=ZK9nGkL2tuM\u003cbr\u003e\u003c/a\u003eReview - Persona 5 Spoiler Free Review:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=41g2n5n0zX4\"\u003ehttps://www.youtube.com/watch?v=41g2n5n0zX4\u003c/a\u003e\u003cbr\u003eTop 10 List - 10 Games I Rate 10 out of 10:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=BtPKXZiJP7E\"\u003ehttps://www.youtube.com/watch?v=BtPKXZiJP7E\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need a Patreon?\u003c/strong\u003e\u003cbr\u003eGood question! I like living. It\u0027s kinda fun. Do you like living? That\u0027s great! We should do more of it! Essentially, any amount of money I receive here will go towards paying Bills. I know Bill is pretty annoying, but ultimately, he must be paid and you can help me pay him each month. There\u0027s a different Bill for different necessities, so Bill 1,2,3,4,5,6,7,8 \u0026amp; 24 must be paid. Thank you! I really appreciate it! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003eAnother good question, my intelligent friend! As you can see, I only have three pledge segments. A $1 pledge, a $5 pledge or $10 pledge or more per month.\u003cbr\u003eThe $1 pledge allows me to live, but on top of that, we\u0027ll have game nights on Stream every so often, and you get priority to join me. On top of that, you also get access to my Discord (Post to the Discord link is down below, available only when you pledge) so we can talk about various topics and every so often have a group chat. Good times shall be had!\u003cbr\u003e\u003cbr\u003eThe $5 pledge will let you vote for the next playthrough on my channel! I have no clue what I\u0027ll be doing, but I\u0027m certainly excited to try something new, where I may suffer, or blissfully skip through. We\u0027ll see how this goes. You may get a laugh out of it. I may cry, we\u0027ll have fun!\u003cbr\u003e\u003cbr\u003eThe $10 pledge will grant you all from the $1 \u0026amp; $5 pledge, but also the ability to see Patreon Exclusive playthroughs! The current playthrough is Persona 5 - The Extensive Guide. It\u0027s currently being updated as Unlisted on a seperate YouTube channel, though it may change to a different site, if Atlus don\u0027t change their stance on uploading Persona Content.\u003cbr\u003eThank you for anything you pledge. I really appreciate it! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eObviously, how ever much you pledge is up to you. Any amount will be appreciated, and I thank you very much for taking the time to read this and for supporting me this far. It really means a lot to me and I hope you\u0027ll enjoy my content!\u003cbr\u003eTake care! :)\u003cbr\u003e"
