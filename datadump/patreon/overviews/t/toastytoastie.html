    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/vLrUoBM.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lbpRVPz.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eThe Lowdown\u003c/strong\u003e\u003c/h3\u003eHey there and welcome to my Patreon! My name is Erica, but I am generally more well known by my internet handle, Toastie. I love creating artwork! Art has always been my passion and my big dream has always been to one day be able to support myself by doing what I love - making art!\u00a0\u003cbr\u003e\u003cbr\u003eAll of my art is pretty much free for everyone to see as I post it on sites like\u00a0\u003ca href=\"http://toastytoastieart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://toastytoastie.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e but supporters will get access to exclusive content first, such as developmental sketches of character concepts, adoptable creations, in-progress work of all kinds, doodles, and projects that aren\u0027t quite ready for the public eye.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/7gmJBeo.png\" style=\"background-color: initial; text-align: center;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/fyBGAPe.png\" style=\"background-color: initial; text-align: center;\"\u003e\u00a0\u003cimg src=\"https://i.imgur.com/xUbvm0u.png\" style=\"width: 149px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eJust What Is Patreon, Though?\u003c/strong\u003e\u003c/h3\u003ePatreon is a pretty amazing place for both creators and supporters - it is a way for you as a supporter to donate to creators who make the things you enjoy so that they can continue making it for your viewing pleasure~\u003cbr\u003e\u003cbr\u003eThrough Patreon I might actually be able to support myself, which will relieve financial stress and guarantee that I\u0027ll be working on what I really love - my art!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/4SPBRVR.png\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/nmHex1J.png\"\u003e\u00a0\u003cimg src=\"http://i.imgur.com/2ysg5ij.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Wbzl6YH.png\"\u003e\u00a0\u003cimg src=\"http://i.imgur.com/pnpXBMV.png\" style=\"text-align: center;\"\u003e\u00a0\u003cimg src=\"http://i.imgur.com/JvcC19x.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eStaying On Course\u003c/strong\u003e\u003c/h3\u003eI have some goals I would love to conquer - my main big one being maybe, hopefully, possibly, making a comic(or five, lololol). I have so many ideas in the works it is slightly overwhelming! So many stories! So little time!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll just have a nice little list to show you what I am really wanting to accomplish at some point in the (hopefully near) future:\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003eAcquire Button Maker\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003eCreate \u003cstrong\u003e\u003cem\u003eLOTS AND LOTS\u003c/em\u003e\u003c/strong\u003e OF CONTENT, Both Fanart and Original\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003eSet Up Etsy Shop, or some form of online shop to sell my work\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003eMore Art Streams\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003eCreate Tutorials\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003eMake Art Process Videos\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003eMake Gaming Videos\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003eCreate Comic(s)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003eVisit More Conventions (and sell stuff there)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003eSo, that\u0027s a lot of fun stuff (I think) to look forward to~! 8D\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/IPjary6.png\"\u003e\u00a0\u003cimg src=\"http://i.imgur.com/SJCvvqK.png\"\u003e\u00a0\u003cimg src=\"http://i.imgur.com/gwpYgLc.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat To Expect \u00a0From Me\u003c/strong\u003e\u003c/h3\u003eLiterally everything and anything I work on. Sketches, doodles, finished illustrations, works in progress, pixel art, animations, tutorials, adoptables, concept art, character design, videos, animal art, figure drawing, fan art, comics, furry or anthro work, my little pony stuff... AND MUCH, MUCH MORE.\u00a0\u003cbr\u003e\u003cbr\u003eJust as a head\u0027s up, some art may contain\u00a0artistic nudity but there will be no \"naughty stuff\" posted here.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/0NRAR8R.png\"\u003e\u003cimg src=\"http://i.imgur.com/c4rRnWf.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFINDING ME ELSEWHERE\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003ca href=\"https://toastytoastie.deviantart.com/\"\u003e\u003cimg src=\"https://i.imgur.com/mWj7lEk.png\"\u003e\u003c/a\u003e \u003ca href=\"http://toastytoastie.tumblr.com/\"\u003e\u003cimg src=\"https://i.imgur.com/iJkoilF.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/toastytoastie/\"\u003e\u003cimg src=\"https://i.imgur.com/BYj4npK.png\"\u003e\u003c/a\u003e \u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/toastiekins/\"\u003e\u003cimg src=\"https://i.imgur.com/J3axxuP.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003ca href=\"https://toyhou.se/ToastyToastie\"\u003e\u003cimg src=\"https://i.imgur.com/yy3w7sk.png\"\u003e\u003c/a\u003e \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e \u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://artfight.net/~ToastyToastie\"\u003e\u003cimg src=\"https://i.imgur.com/Wp7mMkg.png\"\u003e\u003c/a\u003e \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/toastytoastie/\"\u003e\u003cimg src=\"https://i.imgur.com/6srl0tr.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/toastieart\"\u003e\u003cimg src=\"https://i.imgur.com/laotBPY.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/toastytoastie\"\u003e\u003cimg src=\"https://i.imgur.com/cxt1pdQ.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.twitch.tv/toastytoastie\"\u003e\u003cimg src=\"https://i.imgur.com/YUYgPT0.png\"\u003e\u003c/a\u003e\u003c/div\u003e"
