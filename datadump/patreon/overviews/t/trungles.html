    "published_at": "2015-01-19T01:17:09+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eFunding\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003ePatronage\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e: With Patreon, you can set up a little payment to kick in every time I post a completed project update!\u00a0\u003cbr\u003e\u003cbr\u003eUPDATE: As of 2016, I\u0027ve switched to a monthly model since I want to post a lot more.\u003cbr\u003e\u003cbr\u003eYour patronage will be used to fund printing projects, continuous comic updates, and the distribution of the artwork!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003eComic and Webcomic projects\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eEvery month, I\u0027ll be working to add updates to ongoing projects. The current ongoing Patreon-exclusive webcomic is Vampire Buddy!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55652aede4b026b4ede28713/5954fda1579fb37ae4179341/5954fdd52e69cfb2fcc24d95/1498742233906/Vampire+Buddy+page+013.jpg?format=500w\"\u003e\u003cbr\u003e\u003cem\u003eVampire Buddy! 2017-present.\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://40.media.tumblr.com/cdfda7cf78be7d0a53ec5d3ed1938c18/tumblr_ngrhiuzN0T1qlnp9ao6_1280.jpg\"\u003e\u003cbr\u003e\u003cem\u003eMatches. 2015.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eTarot Project!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy current long-term project is the Tarot project! I am completing two decks to print and distribute, and you can see it happen here! My flagship deck is fully illustrated, based on the standard RWS deck. The Minor Arcana cards are currently underway.\u003cbr\u003e\u003cimg src=\"http://dfep0xlbws1ys.cloudfront.net/thumbs3e/fc/3efca6a9ef333fcb9e74f4990fcc5ecf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe Very Little Tarot deck is completed! This deck has a fully illustrated Major Arcana set and the Minor Arcana cards are done using Marseilles-style pip cards. They\u0027re undergoing final edits and the accompanying booklet is currently in production.\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55652aede4b026b4ede28713/5954fffbe6f2e14cc6dd68f4/595504f4b8a79b397116b6a3/1498744054447/01+the+magician+2+RGB.jpg?format=750w\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/55652aede4b026b4ede28713/5954fffbe6f2e14cc6dd68f4/5955050217bffc7625df78fa/1498744070184/10+wheel+of+fate+RGB.jpg?format=750w\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/55652aede4b026b4ede28713/5954fffbe6f2e14cc6dd68f4/59550508ebbd1a3d2e70609c/1498744076277/17+the+star+2.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eThank you for stopping by! I hope you continue to enjoy the work.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
