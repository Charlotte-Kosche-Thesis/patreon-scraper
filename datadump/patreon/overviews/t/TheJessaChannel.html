    "summary": "\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://lh3.googleusercontent.com/rYg6WL_yKGnATZCSgiW7OfSkfCe9hUwjZ-xt1JbT8JoC79rAIdcJhu0q1lb1s0fO_aPRIQIvkq4gp2XnlyQp-h8VJSRWNNCZQd5FzKq7RrzyjtQK_9ZjMRDX42vNNWhbK7gti-EhRDYZHyuSR6MX383e57570seHDHg2id83ygDhwXcsQoS34H6sivmR2sQZS4ZGZR_a0OP_o7Q1SMWLpjRS4j3AoMnWMa8idqIMnP1z5sT0pHkBIYIzzu-sUyiNAF-3Htu6EILxlmr8UGx_yFpzBykuFfkBcO3KzsMdS8z2bwUP3mKCq5Z_1J36AbuT4_n35F_oylcrRvmSMwNvNIO9dpCkC7k8O9pcLXH4K89PbOPJqUSErNKKvSjjDxg2nzL-MVFYq5mRLhzj8cWKfbQkRFXiKknu0U-K-3kvWfInaovM59pJUWZMmb1PR1AbTqfu2nCFvr0w0SKmB93S8m4qkFcb3R_QY-jMmMW_s2ey3fg6bPEYDxNhJ8JsQ-xiCPZhOUtEn_4YOuULeeGJBit90JkpBbozuhODp5F9qmlTWIPuTFD86QaafN-2W-IgpgTT02ur8nE3sqJeIEiw1_pgm6u0vFV8C-ZySoo=w612-h81-no\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"330\" src=\"https://www.youtube.com/embed/Qg5GlQFVJE8\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://lh3.googleusercontent.com/1eEJGjdKWZvhCz-ZxCDhrJbCO9wsSmLnlloBFzpkkv68E5VOmFrdW9goHAfqRvNd9gEBmZtrGTsYkCLLGWjjvN51DZwLmpo8ME8qIBOu6kp_1nE_8G6UZHFOLbLYx4S2ZDF23RtSxkRR3JSfW2acjM6uYD3RlZl0SfwbDIFY7qwAv4samkNjFJ5N7R4N8j9gmjztp3B6QPjMR8XJTpFcoC0Mba5JV2sGNYrnuI5cOSpzneBA0NtzVVdalpt0G-3EW9WTpX4Cj2ye7dF_xSLes0rxUUS0XThC4hlB3u7V_32R3B2PEYfMT-8eRGjNtWyNpsPYonKX4LPKcjv4a8tuzMSuHLKpMxoXj2wFE4J4xoFcyLl1tlc4WtPOjGUxGWeXoYGtsuf7A-uip5AHqP670PuL1teq1xkuYJHPEwl0Lp88zAYwZon0kcS7v1U9-URVTvuJfG7Xi_rl9YAbQUkX9l6YB0qgWXqR0YclTrUkL2kNX8BPyD3iwDp6LFToRW4Zgf0056-XpIjLy8DN4I1MYUujMJvoPmxgWFjAiUjSLYGHuLmoP4RLptRD5avKLMeIOHx3HRAjgnucJIUVNS4ywxeszCm3WaI21JpQO1M=w612-h81-no\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tEvery Monday, Wednesday and Friday a new episode is posted on The Jessa Channel - and Saturday is Skyrim! Then I sprinkle in indie games, developer interviews and Just Jessa segments as well! The banner at the top of the this page changes as I feature new games! Check out the latest video from The Jessa Channel below:\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"330\" src=\"https://www.youtube.com/embed/videoseries?list=UUvLfFC-nDulC5lezqd9n8uA\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/kBm1bUD.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tWe have so much fun on The Jessa Channel! Viewers roleplay along with me, ask me questions during a Q\u0026amp;J (like a Q and A, get it?) and send me many kind messages and comments. Here are a few:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\t\u003cem\u003eI love coming here (to discord) because no matter how bad I might feel, three seconds in here and I\u0027m all cheered up. - Kerian, Patron since November, 2017\u003cbr\u003e\u003cbr\u003eI\u0027ve said some things on my original post Jessa, but I will say it \nagain. I appreciate you not only for your personality and lovely voice \nbut also how you think and what you believe in. - Laura Peralta\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\tThese vlogs are so therapeutic. If only politicians and other important \npeople had such a devotion to ethics and doing things right like you do \nyour Youtube channel - I feel like the world would be a better place. - \nGurnlei\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\tWhat kept me around for so long is not the games you play. It\u0027s you. I \nlove your voice and your personality. Really just everything about you \nand your videos. - Kelsey Kowalczyk\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\tThe stories are always so well thought out and leave me wondering whats \ngoing to happen next. Like I can\u0027t get enough of some of the new series \nyou\u0027ve been doing because you make them so interesting. - colinhughes445\n\t\t\u003c/em\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/uD7DPx3.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI love creating stories and I use games such as The Elder Scrolls: Skyrim, The Sims 2, XCOM 2 and many indie games to do so. I love bringing characters to life using voice, roleplay and creativity.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nI also interview indie game developers from time to time - I \u2665\u2764 indie game developers!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nHere\u0027s a playlist of all the interviews I have done! (Can you spot the Soup Nazi from Seinfeld?)\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"330\" src=\"https://www.youtube.com/embed/videoseries?list=PLvwrEqwe9aSX-iZT9kM2nbi6Fv_9-9dlC\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/UZWOjOF.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tBy joining me here on Patreon, you get access to Patreon-only livestreams and livesimming sessions, private Q\u0026amp;J hangouts, community gaming nights and much more! But most importantly you get to connect with me and support the growth and success of The Jessa Channel.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThere are different tiers of support, each with their own mascot! Each tier gives rewards to you direct from me!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/Jsj2L1L.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/TheJessaChannel\" target=\"_blank\"\u003eYouTube\u003c/a\u003e  |\u00a0 \u003ca href=\"http://twitter.com/TheJessaChannel\" target=\"_blank\"\u003eTwitter\u003c/a\u003e  |\u00a0 \u003ca href=\"http://www.thejessachannel.com\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e"

     "description": "Your mascot is Cristobal the Lothario!\n\u003cp\u003e\u003cbr\u003e\nCristobal has romanced many hearts (and broken a few) in his long years. His sultry voice is a cross between an Italian Count and Pepe LePew. He loves long walks at sunset and being scratched behind the ears.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cins\u003eRewards:\u003c/ins\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAll rewards from Ping, Nantuk and Harvard!\u003c/li\u003e\n\u003cli\u003eA digital thank you card featuring \u00a0Cristobal!\u003c/li\u003e\n\u003cli\u003ePatrons who have been at this level for one month or more: Invites to The Jessa Channel online video hangouts every few months where topics may range anywhere from what ideas you have for my next piece of content to Simming tutorials to Skyrim roleplay ideas. These hangouts are small, quiet affairs - like having tea with friends!\u003c/li\u003e\n\u003c/ul\u003e",
