    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FZOxmScSr_Ms%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DZOxmScSr_Ms\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FZOxmScSr_Ms%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=ZOxmScSr_Ms",
    "one_liner": "Zombies in fairy-tale Iceland. The search to cure an insane unicorn. Surreal short story anthologies. An 11-year-old hero in the mountains of B.C. Books, soundtracks, constructed languages, concept art, and heart. Lots of heart.",
    "patron_count": 6,

    "pledge_url": "/bePatron?c=170516",
    "published_at": "2015-05-04T23:09:45+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI write stories on the edge of familiarity.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMost of them are\u00a0\u003ca href=\"https://www.amazon.com/Thea-van-Diepen/e/B0098LHKE6/\"\u003ebooks\u003c/a\u003e. I also have\u00a0\u003ca href=\"http://eastofthechai-westofthewind.tumblr.com/tagged/photoset/chrono\"\u003ea webcomic with a completed story arc\u003c/a\u003e and\u00a0\u003ca href=\"http://thetreeandthegrave.theavandiepen.com/\"\u003ean interactive short story\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nRight now, I do this part time, and those are the best hours of my day. I get to chase insane unicorns, explore ancient mysteries, and fill every nook and corner with trees and birds (but seriously, there are a *lot* of birds and trees in my stories xD ). It\u2019s exactly what I hoped it would be when I was a kid - creating things that make people happy - and I still can\u2019t get over how lucky I am to be doing this.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhile creating these stories takes time, bringing them to you takes money.\u003c/strong\u003e\u00a0Publishing a book has an up-front cost that you hope your creation will earn back, ideally in a timely fashion. It\u0027s risky, with no guarantee of success, and when you\u0027re doing it on your own, like I am, if what you create \u003cem\u003edoesn\u0027t\u003c/em\u003e\u00a0earn back its expenses, or doesn\u0027t earn them quickly enough, it hurts your ability to pay for other things, like groceries.\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a patron, you help make this risky thing I\u0027m doing much, much less risky. Not only will I be assured that the expenses for what I create are already covered, but I\u0027ll be able to use what they earn afterwards to create even more.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd I\u0027ll still be able to eat while doing it.\n\u003cbr\u003e\n\u003cbr\u003e\n(I really like eating.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo if you\u0027re a fan who\u0027s determined to make sure that I keep creating stories you love for as long as humanly possible, becoming a patron is the best way to do that.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nRight now, I have more dreams than I have the ability to bring them to you in reality.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks to everyone here, that\u0027s changing.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=170516\u0026amp;rid=212833\"\u003e\u003cimg src=\"http://www.theavandiepen.com/wp-content/uploads/2017/12/Screenshot-229-1.png\" style=\"width: 275px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe White Changeling Series (the one with an insane unicorn)\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ca href=\"https://www.amazon.com/Hidden-Sealskin-White-Changeling-1/dp/0991699378/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.theavandiepen.com/wp-content/uploads/2016/03/HiddenInSealskin_Final_500.jpg\" style=\"width: 203px;\"\u003e\u003c/a\u003e \u00a0\u00a0\u00a0 \u003ca href=\"https://www.amazon.ca/Like-Mist-Over-White-Changeling-ebook/dp/B01LWVBK0W/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.theavandiepen.com/wp-content/uploads/2016/08/Mist_Final_500.jpg\" style=\"width: 202px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.amazon.ca/Like-Mist-Over-White-Changeling-ebook/dp/B01LWVBK0W/\" target=\"_blank\"\u003e\u003cimg style=\"width: 202px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nBooks Based on/Inspired by Fairy Tales\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ca href=\"https://www.amazon.com/Tree-Remembers-Thea-van-Diepen-ebook/dp/B01A9JZBTQ/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.theavandiepen.com/wp-content/uploads/2016/03/The-Tree-Remembers-cover-Patreon.jpg\" style=\"width: 198px;\"\u003e\u003c/a\u003e \u00a0\u00a0\u00a0 \u003ca href=\"http://www.amazon.com/The-Illuminated-Heart-Thea-Diepen/dp/0991699351/\" target=\"_blank\"\u003e\u003cimg src=\"http://ecx.images-amazon.com/images/I/41YpCpO5m1L.jpg\" style=\"width: 198px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDreaming of Her and Other Stories (my first-ever book!)\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.amazon.com/Dreaming-Other-Stories-Thea-Diepen-ebook/dp/B0098GHZGY/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.theavandiepen.com/wp-content/uploads/2015/05/71ANkmmosfL._SL1500_.jpg\" style=\"width: 193px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.amazon.com/Dreaming-Other-Stories-Thea-Diepen-ebook/dp/B0098GHZGY/\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eKara the Brave (the webcomic)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://boredkidcomics.theavandiepen.com/comic/kara1-ch0-s1/\"\u003e\u003cimg src=\"https://gallery.mailchimp.com/f18d11e5da1c2fe4299e325f2/images/Bored_Kid.1d3433633e7a2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe Tree and the Grave (the interactive short story)\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://thetreeandthegrave.theavandiepen.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.theavandiepen.com/wp-content/uploads/2015/01/thetreeandthegrave-fbpreview.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=170516\u0026amp;rid=212833\"\u003e\u003cimg src=\"http://www.theavandiepen.com/wp-content/uploads/2017/12/Screenshot-229-1.png\" styl
