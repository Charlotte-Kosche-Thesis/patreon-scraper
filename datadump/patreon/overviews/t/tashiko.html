    "summary": "For more than a decade, I have been using my creative skills to dynamically inspire community engagement and create opportunities for folks to forge connections across real and digital platforms. In June 2016, my conceptual art project (and social experiment) \u003cstrong\u003eReparations\u003c/strong\u003e\u00a0\u003ca href=\"http://www.reparations.me/press\"\u003ewent viral\u003c/a\u003e, engaging more than 100,000 people around the globe. When the experiment concluded at the end of 2016, the demand for a platform like the one I had established was still very much present, so I developed the\u00a0\u003ca href=\"https://www.facebook.com/groups/reparations.me/\"\u003eReparations: Requests \u0026amp; Offerings\u003c/a\u003e community on Facebook.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/4c09fd_e8d8bc64348e4a2a82ad737e77548e2a~mv2.png/v1/fill/w_940,h_788,al_c/4c09fd_e8d8bc64348e4a2a82ad737e77548e2a~mv2.png\"\u003e\u003cbr\u003e\u003cbr\u003eModerating this community of approximately 10,000 members takes dedicated time, attention to detail, and a significant amount of energy. This work has been unpaid since it\u0027s beginnings-- unlike the Safety Pin Box folks, my concept was not meant to make me more secure financially while making a point, it was meant to challenge white-identified folx to leverage their privilege to care for their wider communities.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to mothering this\u00a0\u003ca href=\"https://www.facebook.com/ajplusenglish/videos/856517174489791/\"\u003epresent-day Reparations concept\u003c/a\u003e and platform for exchange, I also support creatives of color in the Pacific Northwest as the creator and moderator for the \u003cstrong\u003eSeattle People of Color Salon\u003c/strong\u003e (\u003ca href=\"https://www.facebook.com/groups/spocs/\"\u003eSPoCS\u003c/a\u003e), which began in 2011 and now has over 5000 active monthly users who make up an exceptionally brilliant \"for us, by us\"-style network.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/165183426\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eI do not expect everyone to recognize or value my work, but I am beginning to recognize my own worth and would very much like to feel supported by my community in continuing along my path in a more sustainable manner for me and my family.\u003cbr\u003e\u003cbr\u003eI haven\u0027t given up hope on the goodness in folx just yet!\u003cbr\u003e\u003cbr\u003e"
