    "summary": "\u003cstrong\u003eThorium \u003c/strong\u003eis an \u003cstrong\u003eabundant \u003c/strong\u003eenergy resource. Molten Salt Reactors (MSR) are the means by which thorium can be turned into \u003cstrong\u003epollution-free energy\u003c/strong\u003e. This \u003cstrong\u003eis\u003c/strong\u003e\u00a0based on decades old research now in the \u003cstrong\u003epublic domain\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThis is \u003cstrong\u003enot\u003c/strong\u003e\u00a0\u003cstrong\u003e\"thorium car\" nonsense\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.scmp.com/news/china/article/1452011/chinese-scientists-urged-develop-new-thorium-nuclear-reactors-2024\" rel=\"nofollow\" target=\"_blank\"\u003eChina\u0027s state-run Academy of Science\u003c/a\u003e, and free-market efforts like \u003ca href=\"http://terrestrialenergy.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCanada\u0027s Terrestrial Energy\u003c/a\u003e, \u003ca href=\"http://flibe-energy.com\" rel=\"nofollow\" target=\"_blank\"\u003eUSA\u0027s Flibe Energy\u003c/a\u003e, \u003ca href=\"http://transatomicpower.com\" rel=\"nofollow\" target=\"_blank\"\u003eTransatomic Power\u003c/a\u003e \u0026amp; \u003ca href=\"http://thorconpower.com/\" rel=\"nofollow\"\u003eThorCon\u003c/a\u003e are all developing\u00a0\u003ca href=\"http://en.wikipedia.org/wiki/Molten_salt_reactor\" rel=\"nofollow\" target=\"_blank\"\u003eMolten Salt Reactors\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBill Gates\u0027s TerraPower is now (finally)\u00a0\u003ca href=\"https://www.technologyreview.com/s/542686/terrapower-quietly-explores-new-nuclear-reactor-strategy/\"\u003einvestigating Molten Salt Reactors\u003c/a\u003e along side development of their solid-fuel Travelling Wave Reactor.\u003cbr\u003e\u003cbr\u003eMSR will cost far less than conventional nuclear, and offer a wide array \u003cstrong\u003epassive safety \u003c/strong\u003eoptions instead of engineered safety strategies found in today\u0027s reactors. Passive safety features depend on physics (gravity), \u003cstrong\u003e\u003cem\u003enot\u003c/em\u003e\u003c/strong\u003e diesel powered pumps (Fukushima).\u003cbr\u003e\u003cbr\u003eOur current choice of nuclear reactors stem from nuclear powered subs (and other military considerations) rather than an \u003cstrong\u003eoptimal\u003c/strong\u003e solution for \u003cstrong\u003epower\u003c/strong\u003e, ocean-water \u003cstrong\u003edesalination \u003c/strong\u003eand \u003cstrong\u003emedical isotope\u003c/strong\u003e production.\u003cbr\u003e\u003cbr\u003eI\u0027ve run 3 Kickstarter campaigns to help fund Thorium Remix footage acquisition, and\u00a0\u003ca href=\"https://www.kickstarter.com/projects/gordonmcdowell/thorium-remix-2012-feature-film-to-propagate-hard\" rel=\"nofollow\" target=\"_blank\"\u003epay for video editing equipment\u003c/a\u003e. Those were invaluable. We captured China\u0027s MSR announcement in Shanghai, and every Thorium conference since. We upgraded my video editing software. Every lecture video I\u0027ve released since 2011 is\u00a0\u003ca href=\"https://www.kickstarter.com/projects/gordonmcdowell/thorium-2013-conferences-and-interviews\" rel=\"nofollow\" target=\"_blank\"\u003ethanks to Kickstarter support\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSince early 2013 \u003cstrong\u003eI\u0027ve been time constrained\u003c/strong\u003e. This is now a part-time effort, and so was unable to release an \"annual\" remix until \u003ca href=\"https://www.youtube.com/watch?v=2oK6Rs6yFsM\"\u003eTHORIUM REMIX 2016 (\"Thorium\")\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m asking you for $1 / yearly Thorium Remix release.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eTechnical lectures and/or interviews are part of my production process and intended to educate folks already interested in Thorium. But it is the Thorium Remix videos that have the biggest impact, and for which I\u0027m asking your help. With your support, \u003cstrong\u003eI will release yearly updates\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eRight now, that means me first completing the REMIX infrastructure for THORIUM REMIX 2016. So that shorter, custom permutations can be created by everyone and circulate widely.\u003cbr\u003e\u003cbr\u003eSo far, I\u0027ve collected \u003cstrong\u003e7 million\u003c/strong\u003e views on my own channel. Copies on \u003cstrong\u003eother\u003c/strong\u003e people\u0027s YouTube accounts have collected \u003cstrong\u003eover 9 million more views\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCancelling support is super-easy\u003c/strong\u003e, should any year\u0027s Thorium Remix video not meet your expectations. Supporters will preview early edits, and I look forward to your peer-review feedback.\u003cbr\u003e\u003cbr\u003eWith (or without) your support I\u0027ll continue creating Thorium and Molten Salt Reactor videos. I can inform the world about Thorium \u0026amp; Molten Salt Reactors \u003cstrong\u003emuch \u003c/strong\u003emore effectively dedicating full-time hours to it, releasing a new remix \u003cstrong\u003eevery \u003c/strong\u003eyear, and enabling independent permutations to circulate widely.\u003cbr\u003e\u003cbr\u003eHeartfelt \u003cstrong\u003ethanks\u003c/strong\u003e for your support, -Gord\u003cbr\u003e"
