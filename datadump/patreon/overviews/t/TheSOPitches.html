    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cu\u003eWho\u003c/u\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe are The Sons of Pitches, an A Cappella group from the UK. You may have seen us on BBC Two in 2015 and Sky1 in 2017... After our successes on TV we\u0027ve decided to take the plunge and make singing \u0026amp; pretending to be instruments our job - OUR FULL TIME JOB!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhat\u003c/u\u003e?\u003c/strong\u003e\u003cbr\u003e1. Every month we arrange a new song, record it and upload the video to our\u00a0\u003ca href=\"https://www.youtube.com/user/thebhamsonsofpitches\" rel=\"nofollow\"\u003eYouTube channel\u003c/a\u003e. \u003cbr\u003e2. We want to start doing more varied videos, such as 3 hour arrangements, arranging a song while doing a triathlon - you get the picture\u2026\u003cbr\u003e3. We even hope to be doing more high quality videos like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=jlwkXMU2GPY\" rel=\"nofollow\"\u003ethis one\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhy\u003c/u\u003e?\u003c/strong\u003e\u003cbr\u003eThese YouTube videos are expensive and time-consuming to produce. Your support will allow us to continue working on these projects\u2026 now that the Student Loans Company isn\u0027t covering the costs!\u003cbr\u003eWe also want you - yes YOU! - to be more involved in the creative process. We\u0027ve even started a separate\u00a0\u003ca href=\"https://www.youtube.com/user/TheSonsVLOG\" rel=\"nofollow\"\u003evlog\u003c/a\u003e to keep you updated! (NB this patreon page is not for the vlog)\u003cbr\u003e\u003cbr\u003eThe Sons of Pitches has been a dream come true for all of us. Simply put, our passion is making music and sharing it with as many people as possible. It would mean the world to us if you could take a look at our rewards and milestones to see if you\u0027d be interested in becoming a very much beloved patron and helping us along on this journey! \u003cbr\u003e\u003cbr\u003e"
