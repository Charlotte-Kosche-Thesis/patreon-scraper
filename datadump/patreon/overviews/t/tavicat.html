    "summary": "\u003cdiv\u003e\n\u003cstrong\u003eI\u0027m Rikki Simons.\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027m mostly known for the work I did on\u00a0\u003ca href=\"http://nicktoons.nick.com/shows/invader-zim/\" rel=\"nofollow\"\u003eInvader ZIM\u003c/a\u003e.\u003cbr\u003eI was the\u00a0\u003ca href=\"http://www.imdb.com/name/nm0800737/\" rel=\"nofollow\"\u003evoice of GIR\u003c/a\u003e.\n\t\u003cbr\u003e\n\tBut I\u0027m also an writer and artist (I painted 700 backgrounds on \u003cem\u003eZIM\u003c/em\u003e).\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.rhumbaghost.com/patreon/Rikki_ZIMspace_Planet_Jackers.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.rhumbaghost.com/patreon/RikkiSelfie.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\nMy voice sounds like this:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/rikkisimons/rikki-simons-vo-demo-early-2000s\" rel=\"nofollow\"\u003eRikki Simons\u0027 VO Demo Early 2000s\u003c/a\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/149071672\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_artwork=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003eSome of the backgrounds that I painted on \u003cem\u003eZIM\u003c/em\u003e\u00a0looked like this:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.rhumbaghost.com/patreon/Rikki_ZIMspace_Planet_Jackers.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\nAnd my personal art looks like this:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.rhumbaghost.com/patreon/Rikki_Arties.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003eHere\u0027s my partner:\u00a0\u003cstrong\u003eTavisha Wolfgarth-Simons.\u003c/strong\u003e\u003cbr\u003e\n\t Tavisha is an illustrator of comics and books. Her art has been published by Nickelodeon, SLG Publishing, Tokyopop and many others.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.rhumbaghost.com/patreon/tavpip3.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003eHere\u0027s a small sample of Tavisha\u0027s art:\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.rhumbaghost.com/patreon/Tavi_Arties.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rhumbaghost.com/patreon/Merridiah_View03.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eTogether we are Rikkitikki Tavicat!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.rhumbaghost.com/patreon/RikkitikkiTavicat_Logo.jpg\"\u003e\u003c/div\u003eWe have created and published books and comics together since we met at Disneyland in 1990.\u003cbr\u003eHere are just 3 of our titles:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.rhumbaghost.com/patreon/Rikkitikki_Tavicat_Arties1.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://www.tavicat.com/tavicat/Ranklechick.html\" rel=\"nofollow\"\u003eRanklechick and His Three-Legged Cat\u003cbr\u003e\u003c/a\u003e\u003cem\u003e(Illustrated Hybrid Novel, 336 Pages)\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.tavicat.com/tavicat/RealityCheck.html\" rel=\"nofollow\"\u003eSuper Information Hijinks: Reality Check! Vol 1\u003cbr\u003e\u003c/a\u003e\u003cem\u003e(Graphic Novel Collection of Comic Series, 160 Pages)\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.tavicat.com/tavicat/RealityCheck.html\" rel=\"nofollow\"\u003eSuper Information Hijinks: Reality Check! Vol 2\u003c/a\u003e \u003cbr\u003e\u003cem\u003e(Graphic Novel Collection of Comic Series, 160 Pages)\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.tavicat.com/tavicat/ShutterBox.html\" rel=\"nofollow\"\u003eShutterBox Books 1, 2, 3, 4, \u0026amp; 5\u003cbr\u003e\u003c/a\u003e\u003cem\u003e(Graphic Novel Series, 150 to 192 Pages Each)\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.tavicat.com/tavicat/Lion.html\" rel=\"nofollow\"\u003eHitherto A Lion\u003cbr\u003e\u003c/a\u003e\u003cem\u003e(Prose Novel, 280 Pages)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow, 26 years later, there are more stories we\u0027d like to tell.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have \u003cstrong\u003e3 projects\u003c/strong\u003e we are currently working on.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e@Tavicat\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003eOne is a weekly webcomic about our cats, called \u003ca href=\"http://www.tavicat.com/at-tavi\" rel=\"nofollow\" target=\"_blank\"\u003e@Tavicat\u003c/a\u003e. We\u0027ve published this one online for about 4 years:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.rhumbaghost.com/patreon/at_tavicat000273.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eThe Trinkkits\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003eAnother project is an existential fantasy for all ages called\u00a0\u003ca href=\"http://www.tavicat.com/tavicat/Trinkkits.html\" rel=\"nofollow\"\u003eThe Trinkkits of The Sad Circus by the Sea\u003c/a\u003e:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.rhumbaghost.com/patreon/Star-Eyed_Cover001.jpg\"\u003e\u003c/div\u003e\u003cem\u003eThe Trinkkits\u003c/em\u003e is a story of existential dread for children. It tells the story of two small, starry-eyed creatures, the astronomer Pihtzee and her scholarly brother Poosh. Poosh and Pihtzee are Trinkkits. They live on an island in a lake the size of a sea on top of a mountain that lies within a treasure box on the head of a Cosmic Bison who walks the ice rings of a sentient planet. Together, they wonder about their absurd Universe and try to live in peace.\u003cbr\u003e\u003cbr\u003eIn \u003cem\u003eThe Sad Circus by the Sea\u003c/em\u003e, Pihtzee, who is usually so logical, has seemingly gone crazy when she decides to turn her friends into a Circus. Together, with her brother, she finds a audience who will help them save their strange World from a Greater Dread.\u003cbr\u003e\u003cbr\u003eA novel called \u003cem\u003ePihtzee Lives with Unicorns\u003c/em\u003e has also been written, and over the next few months we will be editing and illustrating it and prepping it for release.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eRanklechick\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003eFinally, we are also making an audio book, with sound effects and music, about our absurdist science fiction novel \u003cem\u003eRanklechick and His Three-Legged Cat\u003c/em\u003e. Here\u0027s the first chapter:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/rikkisimons/ranklechick-chapter-000\" rel=\"nofollow\"\u003eRanklechick Chapter 000\u003c/a\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/146220433\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_artwork=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003eSorry to spring so much information you! We feel it\u0027s important that you know where we\u0027ve been and where we plan on going.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will a Patron of Rikkitikki Tavicat be Supporting?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe 3 projects listed above, \u003cem\u003e@Tavicat\u003c/em\u003e, \u003cem\u003eTrinkkits\u003c/em\u003e, and the \u003cem\u003eRanklechick\u003c/em\u003e audio book, will get a boost from our patrons, that is for certain. Making these projects is all consuming and rapturous for us, and we are free-lancers for life. We\u0027ve been married for 21 years but we never had kids because the art is what matters most of all to us (though we still think kids are pretty cool people). We look at our blank pages and we try to make the art worth living for, and despite my voice acting and Tavisha\u0027s illustrating, we still work very hard to keep up with the expense of living quiet, modest lives. Over the past two decades we\u0027ve often thought how great it would be to have a patron, someone who believed in our work and wanted to see us make more of it.\u003cbr\u003eHere we go. Makin\u0027 stuff.\u003cbr\u003eWe\u0027d like you to enjoy it with us.\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"

     "about": "\u003cstrong\u003eRikki Simons\n\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\tRikki Simons is a\u00a0\u003ca href=\"http://www.imdb.com/name/nm0800737/\"\u003evoice actor\u003c/a\u003e, writer, and artist. He is most famous for being the voice of the robot in a dog suit, GIR from Invader ZIM. As a writer he is\nknown for the science fiction and fantasy novel\u00a0\u003cem\u003eHitherto a Lion.\u003c/em\u003e\u00a0Original illustrated books and comics that he created with Tavisha-Wolfgarth-Simons include\u00a0\u003cem\u003eSuper Information Hijinks: Reality Check!\u003c/em\u003e,\u00a0\u003cem\u003eRanklechick and His Three Legged Cat,\u003c/em\u003e\u00a0\u003cem\u003eShutterBox,\u003c/em\u003e\u00a0and now \u003cem\u003eThe Trinkkits\u003c/em\u003e. He is also a\nbackground painter in animation, most noted for his color design on \u003cem\u003eInvader ZIM\u003c/em\u003e. The comics and books he creates with Tavisha can be read and purchased\nat \u003ca href=\"http://www.tavicat.com\"\u003ewww.tavicat.com\u003c/a\u003e. His Blog can be found at\u00a0\u003ca href=\"http://www.rikkisimons.com\"\u003ewww.rikkisimons.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTavisha Wolfgarth-Simons\u00a0\u003c/strong\u003e\n\t\t\t\t\t\tTavisha is a German and Japanese American artist who produces her art and stories under the studio name of Tavicat (and sometimes \u201cWiredPsyche\u201d). During her two decades of publishing manga-influenced comics in the American market, Tavisha\u0027s comics and illustrations have been published by Nickelodeon, Tokyopop, Digital Manga, and SLG Publishing, among many others. Original illustrated books and comics that she created with Rikki Simons include \u003cem\u003eRanklechick and his\u00a0\u003c/em\u003e\u003cem\u003eThree-Legged Cat\u003c/em\u003e, \u003cem\u003eSuper Information Hijinks: Reality Check!\u003c/em\u003e, \u003cem\u003eShutterBox\u003c/em\u003e, and now \u003cem\u003eThe Trinkkits\u003c/em\u003e. @Tavicat, a comic about her cats, can be read and purchased at\u00a0\u003ca href=\"http://www.tavicat.com\"\u003e\u003c/a\u003e\u003ca href=\"http://www.tavicat.com\"\u003ewww.tavicat.com\u003c/a\u003e\u003ca href=\"http://www.tavicat.com\"\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eTogether, they are Rikkitikki Tavicat.\u003cbr\u003e",
