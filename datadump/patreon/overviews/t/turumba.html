    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTurumiis all over the World!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI\u0027ve decided to go with patreon, because I realised it will always be a thing just between you and me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003eI won\u0027t grow big. I mean, I can\u0027t\npredict the far future, but CA\u0027s new release practise has destroyed\nany hopes in that direction. \n\u003cbr\u003e\nCA gives big YouTubers the new stuff days or even weeks earlier and allows them to release their videos before the game\ncontent is even publicly released. Together with the YouTube algorithm, this practise is simply a headshot for\nevery small channel.\u003cbr\u003e\u003cem\u003eSincere passion alone can\u0027t compete with that and sincere passion is all I have to offer. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOn one hand I simply refuse to do clickbait stuff or pretend to improve your gameplay skills with useless guides. That stuff is plain bullshit and You and I are better than this.\u003c/em\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u00a0On the other hand this means new viewers stumble only per accident over\nmy channel every now and then, but that\u0027s it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eYou know what? I\u0027m fine with that.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eThe other reason why I\u0027m here at\nPatreon is simple. I love what I do and that is not good. :D Nah, the\nthing is, I do it too much. Honestly, I want to play a lot of\ncampaigns and other games and I have other ideas- half a dozen flying\nin my head around right now- but I can\u0027t. Fuck you, space, time and money!\nIn other words, this is a minimal schedule for you and me. Plus, walking this road, I can work\non the other ideas so that some of them might be able to see the light of\nday. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Goals and Rewards\u003c/strong\u003e\u003cbr\u003eThe way this works is this: \u003cbr\u003eWhen we reach a goal, a new campaign will be started within two weeks. \u003cbr\u003eAll Meatshields and above will see the new intro a week earlier. \u003cbr\u003e\u003cbr\u003eAll Anvil Forces will be able to see the bloopers of the intro a day before the new campaign starts. \u003cbr\u003e\u003cbr\u003eAll Flanking Forces will be able to see the bloopers and the long version also a day before the new campaign starts.\u003cbr\u003e\u003cbr\u003eI do hope you will support me because you like my content, be it on twitch or YouTube. And that you know, the rewards are meant to be a goody, a addition, a way to thank you for your kind and reasonable support.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\u003cem\u003eWhile I spend a lot of my freetime into\nour videos, I need this money to just live my life. Food, rent... the\nusual stuff applies to me as well. Let\u0027s not forget about that, while\nwe are at it. I\u0027m born poor, so I don\u0027t need much. \n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eIf you feel like what I do is worth a\ndollar a month or more, support me here. If you think, you dont want\na subscription, you will find a paypal donation link in the upper right of the YouTube Channel page, you can buy one piece Turumba there. :D \u003cbr\u003e\u003cbr\u003eThank you! I mean it.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
