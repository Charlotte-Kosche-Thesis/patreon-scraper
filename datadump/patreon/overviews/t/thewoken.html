    "published_at": "2015-01-26T19:43:52+00:00",
    "summary": "Hi, I\u0027m the writer and artist behind\u00a0the web comic / graphic novel\u00a0\u003ca href=\"http://thewoken.net\" rel=\"nofollow\"\u003eThe Woken\u003c/a\u003e.\u00a0The Woken is free to view and subscribe to in standard, full page format at \u003ca href=\"http://thewoken.net\" rel=\"nofollow\"\u003ethewoken.net\u003c/a\u003e, or in vertical, mobile-friendly format at\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/the-woken/list?title_no=27152\" rel=\"nofollow\"\u003eLINE Webtoons\u003c/a\u003e or\u00a0\u003ca href=\"http://tapastic.com/series/thewoken\" rel=\"nofollow\"\u003etapastic.com\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIt takes anywhere between 30-60 hours to make a single page of this comic, so in order to save time I hire a flatter, and in conjunction with app fees and purchases, 3D models, site hosting fees and other miscellaneous costs, it is a rather expensive enterprise. My first goal with this Patreon page is to get to a point where it\u0027s at least a break-even undertaking.\u003cbr\u003e\u003cbr\u003eAs a family man and full-time designer, I have to carefully manage my time in order to bring out regular updates, which means daily 5am starts and sacrifices on the weekend. I dream of a day when enough supporters means I can afford to spend fewer days at work and more on my passion. And more days on my comic means more frequent updates. That\u0027s where you come in. With your generous support, that dream can become reality. So if you enjoy The Woken and are able to chip in, I would be forever grateful.\u003cbr\u003e\u003cbr\u003eFor more into on how this all works, please check out the\u00a0\u003ca href=\"https://www.patreon.com/faq\"\u003ePatreon FAQs\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks so much for you support!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://s24.postimg.org/k80c2ato5/2_The_Stone_Man.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/e9fccc707b02c2743630942c080bf832/tumblr_np6tf3WJ3S1u3kmpyo1_r1_1280.jpg\" style=\"width: 649px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eThe Story\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFrom the outside looking in, it looks as though Ella Forsythe has given up on life. The survivor of a childhood tragedy, she now subsides in the shadows of life. An underachiever at work, she spends her spare hours caring for her infirm grandfather, who she suspects has long since lost his mind. \u003cbr\u003e\u003cbr\u003eBut Ella has a secret, one that threatens to shatter her solitary existence, and thrust her into danger. Luckily, there are those who will do anything to protect her, even if she doesn\u2019t know it yet. But to accept their help would mean shouldering a burden far beyond her wildest imaginations and becoming part of something which not only stretches far into the past, but promises to transform the future. \u003cbr\u003e\u003cbr\u003eTense, mysterious and symbolic, The Woken is a contemporary fantasy and alternate history epic that seeks to question the nature of what is real, and what really matters.\u003cbr\u003e"
