    "summary": "\u003ca href=\"http://www.themanadrain.com\" rel=\"nofollow\"\u003eTheManaDrain.com\u003c/a\u003e had been a cornerstone of the Vintage Magic: The Gathering community for over a decade - but in recent years, the site has stagnated.\u00a0While Vintage has been thriving, TheManaDrain is no longer the resource for the community it once was.\u00a0\u003cbr\u003e\u003cbr\u003eAfter 7 years, ownership TheManaDrain.com is back in the hands of the Vintage community, which means we can modernize the site, aggregate Vintage content from all over the web, and find ways to support the Vintage format in ways we couldn\u0027t before.\u003cbr\u003e\u003cbr\u003eFunding this Patreon will help cover upgrade and server costs for the site, but if successful, we\u0027ll find ways to funnel money back into the Vintage community, by using TheManaDrain to sponsor things like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003epaying article writers, podcasters, and streamers to produce Vintage content for us\u003c/li\u003e\u003cli\u003erunning and broadcasting VSL-style events, played and covered by the Vintage community\u003c/li\u003e\u003cli\u003eproviding prize support or defraying venue costs for tournaments run by community members\u003c/li\u003e\u003cli\u003esending coverage teams to existing vintage events\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd hopefully more.\u00a0\u003cbr\u003e\u003cbr\u003eSpecific rewards and goals are pending what our new software can handle, but please reach out to us if there\u0027s anything you\u0027d like to see\u003cbr\u003e"
