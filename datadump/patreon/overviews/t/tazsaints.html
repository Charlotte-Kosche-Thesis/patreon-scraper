    "summary": "\u003cstrong\u003eIf you decide to pledge to my Patreon, don\u0027t forget to link your Discord account! Many WIPs, and exclusive content will be linked through there!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou may have noticed that this page looks fresh and new, and has a whole bunch of characters all over it! So what exactly do I do? \u003cbr\u003eThe answer is \u003cem\u003eA LOT.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThrough my \u003ca href=\"https://tazsaints.deviantart.com\" target=\"_blank\"\u003eDeviantArt page\u003c/a\u003e, I enjoy competing in OCTs (Original Character Tournaments), mostly in the Pok\u00e9mon sector, and I currently lead an interactive, story-focused group based on the LoZ: The Wind Waker. I\u0027ve got a ton of side-story ideas for the wide cast of crazy characters I\u0027ve come up with over the years, most of which like in fan stories, but there\u0027s also an original one that\u0027s dear to my heart called \u0027Starscape\u0027 that comes to light every now and again as well.\u003cbr\u003eI enjoy traveling, and don\u0027t necessarily have a fixed home base at this point of my life, so am regularly on the move between a number of countries, all of which have been fantastic trips and stays, full of interesting world references to learn from and apply to my craft.\u003cbr\u003e\u003cbr\u003eSome people follow me for only one thing, while others enjoy everything I produce, and with your support through Patreon I\u0027ll be able to treat art as my full time job so I can continue to create more stories and art everyone can enjoy. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you all for your continued support!\u003c/strong\u003e\u003cbr\u003e"
