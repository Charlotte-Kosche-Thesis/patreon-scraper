    "published_at": "2017-08-02T22:55:34+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/j0t575/thay1.png\" style=\"float: left; width: 287px; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Risha Kapoor; as an artist, I go by\u00a0\u003cstrong\u003eThay Rustback\u003c/strong\u003e!  I\u2019m a freelance artist and my passion is creating images of animals, both natural wildlife and\u00a0anthropomorphized characters. I love working in both digital and traditional media, including but not limited to ink, watercolor and acrylic paint. I also enjoy designing fun items that people can wear or display, like lanyards and charms.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhy do I need your support?\u003c/strong\u003e\u003cbr\u003eRight now, I rely heavily on commissioned work; I love the work I do and my clients are such a pleasure to work with, but I often work long hours - and often through the weekend. I very rarely get to work on personal projects, as I move right from one commission to the next. My goal is to be able to reduce my work week to a more reasonable 40-50 hours.\u003cbr\u003e\u003cbr\u003eI\u0027ve recently been more interested in designing items that many people can enjoy; lanyards, wristbands, prints, etc. I have so many ideas I want to bring to life. I love creating stuff that people can use to express themselves; stuff you can wear, put on your backpack, hang on your walls!\u00a0\u003cbr\u003e\u003cbr\u003eI want to use my Patreon to create more merchandise. Here\u0027s where you come in! Your pledges will help fund the time it takes to design fun new items and also the cost associated with production.\u00a0\u003cbr\u003e\u003cbr\u003eItems you can help me design include, but are not limited to:\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e- Stickers\u003cimg src=\"https://image.ibb.co/b89v75/thay2.png\" style=\"width: 311px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e- Stationery\u003cbr\u003e- Prints\u003cbr\u003e- Lanyards\u003cbr\u003e- Wristbands\u003cbr\u003e- Charms\u003cbr\u003e- Enamel pins\u003cbr\u003e\u003cbr\u003eBigger goals include:\u003cbr\u003e- T-shirts \u0026amp; tank tops\u003cbr\u003e- Plushes\u00a0\u003cbr\u003e- Etched shot glasses\u003cbr\u003e- Vinyl figures\u003cbr\u003e\u003cbr\u003eWith many products having high minimum order quantities or set up fees, I\u0027ve needed to limit my exploration of possible products. So the items listed above are by no means the only items you may be helping me create! I encourage all patrons to let me know what they want to see me make!\u003cbr\u003e\u003cbr\u003eYour pledges will also mean I can spend more time researching and designing, so the possibility of unique new products is that much stronger!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSo what do \u003cem\u003eyou \u003c/em\u003eget out of it?\u003c/strong\u003e\u003cbr\u003eAll Patrons will have access to work that typically never gets posted anywhere, even on Twitter. This includes sketches, thumbnails, works in progress and studies! I may even post tutorials or process videos!\u003cbr\u003e\u003cbr\u003eMy main focus is merchandise, so I want to send out goodies to my wonderful Patrons each month! I am offering several options for monthly \"gift boxes\". You will always receive products worth more than your pledge, but the more pledged each month, the more your box will be worth! Imagine how fun it\u0027ll be to open a box full of fun, brand new items each month!\u00a0\u003cbr\u003e\u003cbr\u003eThere are also a few slots of varying value for art. You can always opt out of receiving letters/postcards if you prefer not to receive them - I understand the need for discretion sometimes and won\u0027t be offended!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cR5rfQ/thay3.png\" style=\"width: 203px; float: left; margin: 0px 10px 10px 0px;\"\u003eWith enough pledges, I\u0027d also love to make some Patreon exclusive items, as a thank you for your support.\u003cbr\u003e\u003cbr\u003eI\u0027m really excited to get you guys on board helping me design cool new stuff! Every pledge, no matter how \"small\", is appreciated so much and brings us closer to each new goal. Thank you so incredibly much for your support; you guys are the reason I keep doing what I do!\u003cbr\u003e\u003cbr\u003eWant to see more of my work? \u003cbr\u003eCheck me out on...\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/thayrustback/\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNote: As fair warning please be aware that there is a healthy amount of diaper/cub/ABDL content! It\u0027s all cute and clean - nothing I would hide from my mother - but I don\u0027t want new Patrons to be startled/sideswiped by this content. If you don\u0027t like this kind of content, please be polite and either don\u0027t say anything or don\u0027t pledge. Thanks for understanding!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eRules for Art Rewards:\u003cbr\u003e- You have two choices for art rewards - stickers or art!\u00a0\u003cbr\u003e- If you want to combine rewards, you MUST let me know ahead of time so we can work out details and I can plan for the time it takes.\u003cbr\u003e- Please send an idea for your art by the 15th of the month! After this time, you will receive an artistic liberty piece of art as a reward.\u003cbr\u003e\u003cbr\u003eSticker specific guidelines:\u003cbr\u003e- All stickers in a group\u00a0should be all the same character!\u003cbr\u003e- Waist up, single character stickers\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
