    "summary": "Well met!\u003cbr\u003e\u003cbr\u003eThanks very much for swinging by my Patreon page. As you may or may not know, I have been making tabletop role-playing games and various associated media for the past 15 years or so, and I would like to ask you to join me in the next phase of this journey. Over the next several months I intend to greatly expand the scope of my role-playing game related work. In the past I have created a number of tabletop rpg corebooks and supplements (most of which are available via\u003ca href=\"http://www.drivethrurpg.com/browse/pub/338/Aegis-Studios\" target=\"_blank\"\u003e \u003cstrong\u003eDriveThruRPG\u003c/strong\u003e\u003c/a\u003e). I\u0027ve also created some game-inspired short films, such as\u003cstrong\u003e \u003ca href=\"https://youtu.be/LNDd8G-DJwk?list=PLmiXCaSrrCIgqQ7O19aScRUjt7iKeIx96\" target=\"_blank\"\u003e\u003cem\u003eRandom Encounters\u003c/em\u003e\u003c/a\u003e \u003c/strong\u003eand the \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://youtu.be/tYB9XAXBPJc?list=PLmiXCaSrrCIigDOlQoUHNYaQ42jqqoGfr\" target=\"_blank\"\u003eContagion War Stories Series\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e. Last year, I made the first season of my actual play podcast/web series \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLmiXCaSrrCIjjs_8tMgt7uRDcxEPvjW9f\" target=\"_blank\"\u003e\u003cem\u003ePlastic Age Plays\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e, and I had a BLAST doing it!\u003cbr\u003e\u003cbr\u003eIn the interest of keeping it brief: I want to do MORE! I want to make more games, more game-inspired media, and more seasons of Plastic Age Plays! I have some VERY exciting ideas that I would like to execute. Bigger ideas. And, yes, more costly ideas. \u003cbr\u003e\u003cbr\u003eWhich is where you, dear reader, come in. \u003cbr\u003e\u003cbr\u003eI would like to ask for your help and support in making this new content a reality. In return for your support, you will receive exclusive previews of game supplements, sneak peeks at videos in progress, and exclusive bonus content from the forthcoming seasons of Plastic Age Plays. I will also be offering special discounts on merchandise I publish through DriveThruRPG including discounted print books and free .pdfs, depending on your level of support. If I am able to reach my initial goal of $150/month in Patreon support, I will also create a monthly rpg adventure, which will only be released to backers. \u003cbr\u003e\u003cbr\u003eI am also way open to suggestions for pledge rewards. What would YOU like to see? Maybe we can set up\u00a0 some backer-only Roll 20 sessions? Get your characters featured in upcoming products? I don\u0027t know. I\u0027m totally new to Patreon and willing to experiment. Let me know what YOU would like to see. \u003cbr\u003e\u003cbr\u003eThanks for visiting, and hope you\u0027ll join me on this adventure!\u003cbr\u003e\u003cbr\u003e-Travis Legge\u003cbr\u003e"
