    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"http://www.ridertart.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWEBSITE\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"https://www.instagram.com/tylerjrider/\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/tylerjrider/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eNSTAGRAM\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"mailto:ridertart@gmail.com\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eEMAIL\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u00a0 \u003c/span\u003e\u00a0 \u00a0 \u003cbr\u003e \u00a0\u00a0\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eabout me:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehello! my name is tyler j rider and i am a sequential artist. i am a recent graduate of berea college in kentucky and a former artist in residence at the new york academy of art. i recently relocated to philadelphia pennsylvania with my fiance, who is studying social work at the university of pennsylvania, and our tiny kitten, lord tyrion.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eshort history:\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003emy interest in comics was planted when i was a child reading stories about the x-men and the avengers but my interest developed into passion when i discovered the illustration portfolio of my great-grandmother in my attic. it was powerful to see this type of original artwork in person but inspired me even more when i learned about how difficult it was for her to break into the industry at the time. i quickly decided to do everything i could to learn to draw and immediately began drawing posters for my grandmother\u0027s business and illustrating church bulletins. this passion has carried me through life and has pushed me to become the artist i am today. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ewhy am i here:\u003cbr\u003e\u003c/span\u003ei chose to create a patreon account to help fund life while i continue my practice. as i mentioned in the about me section, i live in philadelphia with my fiance and kitten and we have quickly discovered how expensive city life can be. i currently work from home full time making comics and trying to be the best artist that i can be. unfortunately, we have bills to pay and a kitten to feed and student loans will only last for so long. the support of my patrons allows me to continue following my dream of creating comics professionally.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/tylerjrider/\"\u003e\u003c/a\u003e"
