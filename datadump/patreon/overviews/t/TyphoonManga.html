    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eHi there and welcome to my Patreon page! \u00a0This is Typhoon Manga, a small business based in the USA focusing on manga styled art. \u00a0Here we have a variety of focused topics including but not limited to: TG, TF, Manga shorts, Manga series, Merchandise, and Animations.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you do?\u003cbr\u003e\u003c/strong\u003e\u00a0 In short, I create a variety of manga based art. Ranging from manga books to short animation adaptations, I try to create fun and happy content for everyone to enjoy. \u00a0I often run events for my DeviantArt goers to join in on the YCH shenanigans. \u00a0Alot of these events include prizes for winning a vote, however they\u0027re not all that way. \u00a0\u003cbr\u003e \u00a0Alot of my works focus on TG and TF sequences, helping make individuals lives happier through the way of art. I also focus on creating quality manga for everyone to enjoy and I am planning on releasing more how to draw and manga books in the near future.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is your main page?\u003cbr\u003e \u00a0\u003c/strong\u003eAs mentioned before, I have a DeviantArt in which is my main page. However, I have multiple pages that you can follow me at depending on what kind of art that you want to see. \u00a0If you want to see more of my consistent uploads watch me at:\u00a0\u003ca href=\"http://typhoon-manga.deviantart.com/\" rel=\"nofollow\"\u003ehttp://typhoon-manga.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also have a Facebook page under Typhoon Manga and another DeviantArt under \u003ca href=\"http://MakiMai.deviantart.com/\" rel=\"nofollow\"\u003ehttps://typhoonmangastudios.deviantart.com/\u003c/a\u003e for more portrait styled works.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Kind of Merch do you do?\u003cbr\u003e\u003c/strong\u003e\u00a0 I have constantly rotating merchandise ranging from Manga books to apparel. If you\u0027re interested, feel free to check out my store at:\u003cbr\u003e\u003ca href=\"https://squareup.com/store/TyphoonManga\"\u003ehttps://squareup.com/store/TyphoonManga\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you do any streaming?\u003cbr\u003e\u003c/strong\u003eAlthough seldom, I do do streaming once and a while, usually for events or fundraisers. Depending on how well everything goes, I would love to stream more often.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGeneral Posting Schedule:\u003c/strong\u003e\u003cbr\u003eTG Tuesday: Currently every other Tuesday with TG Tuesday Patrons getting around a week advance previews.\u003cbr\u003eWhat Polly Fun: Entrants alternate between weeks based on what they pick.\u00a0\u003cbr\u003ePremium Newsletter: Usually sent out between the 1st and the 5th of every month *may have exceptions*.\u003cbr\u003eMonthly Shout Outs: On the first of every month.\u003cbr\u003eMonthly Art Raffle: Announced on the first of every month.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGeneral Guidelines and Policies:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/b\u003eIf you are caught subscribing and unsubscribing 2 times to avoid payment you will be permanently blocked. Please message me if you are having issues.\u003c/li\u003e\u003cli\u003eMonthly rewards will generally be sent to you via email, please provide email upon need.\u00a0\u003c/li\u003e\u003cli\u003eThis page will not be posting any 18+ content. Please do not request that I post it. :)\u003c/li\u003e\u003cli\u003eRewards are subject to be added to, deleted, or changed at any given point in time (ususally with a notice).\u00a0\u003c/li\u003e\u003cli\u003ePolicies are subject to change at any given point in time.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"

     "created_at": "2017-01-03T03:15:29.611069+00:00",
     "description": "Thank you for your support! In this tier you can enter into a monthly raffle to win a specific art piece! The art piece can be something completely limited to my Patreon goers, a custom commission, or a YCH!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAll winners are selected after your pledge goes through on the first of each month. If your pledge does not process/go through then your name will not be included in the raffle pool.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0+ Lower Tiers \u00a0\u003c/p\u003e",

     "amount": 2500,
     "amount_cents": 2500,
     "created_at": "2017-12-08T20:22:42.275226+00:00",
     "description": "Want to be transformed by the masses? Get your spot today and have either yourself or your OC transformed by via Poll vote on DeviantArt! What Polly fun is a series of commissions in which single portraits are drawn with the change that was voted in.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBy choosing this tier, you or your OC will be transformed twice a month by a poll vote on DeviantArt. You get to choose the dates on which they are posted, being: Week 1 Monday/Friday, Week 2 Monday/Friday, Week 3 Monday/Friday, and Week 4 Monday/Friday. You get 2 days a month and on those days your transformation will be posted. You can mix and match when your dates are. If the dates are taken and/or you are the last person within the tier, your dates will be decided on what days are left.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe transformation will be as a color flat, and once 6 poses are complete you will have the option to either to continue the current transformation or start a new one from scratch!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHigh resolution files are only sent after the 6 pose sequence is finished. *If you ubsub at any given point in time without paying, your high resolution files may be with held.*\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf the ending of your sequence is before your current payment is processed, you\u0027ll receive a chibi color flat of the end look. Please keep your pledge until your month is paid off to receive your full sequence.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ Lower Tiers\u00a0\u003c/p\u003e",
