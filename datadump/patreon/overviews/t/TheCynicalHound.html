    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u273f Hello Everyone!\u273f\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eI\u0027m a digital artist and owner of\u00a0\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003ca href=\"http://cynicalhoundshop.storenvy.com/\" rel=\"nofollow\"\u003eCynicalHound Creations.\u003c/a\u003e \u003c/span\u003eI have been drawing for......a very long time. The subject I tend to base my artwork around is animals and other various creatures.\u00a0I have a passion for comics and stories.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0I currently have a webcomic in progress titled \u003cem style=\"font-weight: 300;\"\u003eTofauti Sawa\u003c/em\u003e, which can be read\u00a0\u003ca href=\"http://xashleymx.deviantart.com/gallery/25467286/Tofauti-Sawa-Comic\" rel=\"nofollow\"\u003ehere.\u003c/a\u003e In fact, I will love to have more time to work on personal artwork in general and get many of my projects out there and completed. With that said...\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\nMajority of my drawing time is dedicated to commissions and other works to help support me- this\u00a0can be very time consuming and I don\u0027t have much time nor energy to dedicate myself to my own personal work and comics. By supporting my Patreon,I will have more time for that as well keeping\u00a0my\u00a0equipment in full working gear for even more artwork, comics and\u00a0animations- plus it will help me\u00a0out greatly with life situations in general. If you are able to and would like to help support me, feel free to become a Patron for any of the rewards provided or donate. Every little bit helps, and I am forever grateful for it. I hope to add even more rewards in the coming future.~\u003c/div\u003e\u003cdiv\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eThank you for visiting, and if you decide to become a Patron- \u003cstrong\u003eThank you for your support!\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOther Places You Can Find Me:\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u00a0\u003ca href=\"http://xashleymx.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviant Art\u003c/a\u003e|\u00a0\u003ca href=\"http://xashleymxartz.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://www.furaffinity.net/user/xashleymx/\" rel=\"nofollow\"\u003eFuraffinity\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/user/xAshleyMx\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/CynicalHound\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e \u003cstrong\u003e\u2022\u003c/strong\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\n\u003c/div\u003e\u003c/div\u003e"
