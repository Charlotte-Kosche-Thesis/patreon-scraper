    "summary": "\u003cdiv\u003e\u003cstrong\u003eQUALITY VIDEO GAME ARRANGEMENTS SINCE 2016\u003cbr\u003e\u003c/strong\u003eI\u0027m Tim, from the Netherlands, and make piano covers and original compositions. \u003cbr\u003e\u003cbr\u003eIn daily life I\u0027m a jack of all trades: I conduct a few choirs, love singing, compose music for small media and theater projects and play the piano in a jazz/folk duo called Nachtmuziek.\u00a0\u003cbr\u003e\u003cbr\u003eWhy do I play video game music? Ever since I started playing music (when I was 7) I loved playing tunes from games (at the time Yoshi\u0027s Island, Super Mario World and the like). Super Mario Kart introduced me to all kinds of musical styles and harmonies. \u003cbr\u003e\u003cbr\u003eFast forward 20 years, and I was pulled back into video games with the reveal of a new Zelda game, Breath of the Wild, with an interesting piano-based soundtrack. I decided to study that piano style and have covered many tracks from that game since. I\u0027ve also covered Final Fantasy, Mario Galaxy, Elder Scrolls and Donkey Kong.\u003cbr\u003e\u003cbr\u003eMany thanks to all my Patrons for supporting my work!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/demantim/videos\"\u003ehttps://www.youtube.com/user/demantim/videos\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.timdeman.com\"\u003ewww.timdeman.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.nachtmuziek.info\"\u003ewww.nachtmuziek.info\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ams3-1.xx.fbcdn.net/v/t1.0-9/19989246_1590073231032454_8795699394944453891_n.jpg?_nc_cat=0\u0026amp;oh=75fe0fd2c338460a1c1831c8d0d654be\u0026amp;oe=5B34B0FE\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
