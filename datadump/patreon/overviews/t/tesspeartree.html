    "summary": "\u003cstrong\u003eHi!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWelcome to my Patreon Page. Thanks for dropping by!\u003cbr\u003eMy name is Miriam alias Tess Peartree.\u00a0Im an artist and musician based in\u00a0North Rhine Westphalia\u00a0in Germany. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt and music?\u003c/strong\u003e\u003cbr\u003eYes! Sometimes there is no border between these two things. So I stopped asking myself \"Am I an artist or musician?\" Well, I am both and this is what I do.\u00a0You can follow my work on different platforms: on\u00a0\u003ca href=\"https://www.facebook.com/tesspeartree/\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/tess_peartree/\"\u003eInstagram\u003c/a\u003e, on my\u00a0\u003ca href=\"http://www.tesspeartree.de\"\u003eWebpage\u003c/a\u003e and even on\u00a0\u003ca href=\"https://open.spotify.com/artist/5qACZZYoYwrEbSueNCMPrN\"\u003eSpotify\u003c/a\u003e or Itunes.\u00a0\u003cbr\u003e\u003cbr\u003eI spent a pretty large part of my life learning instruments, drawing, sketching, singing and I dont regret a single moment. In fact my personal studies and hours I spent doing a sketch again and again made me the artist I am now. Knowing that you never stop learning.\u00a0\u003cbr\u003e\u003cbr\u003eIm in love with music and art and by now Im working on new music and new painting projects. Its gonna be incredibly much work this year. Its gonna be awesome!\u00a0\u003cbr\u003e\u003cbr\u003eI want to share with the world what I am living for: the magical world of art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpeaking of magic\u00a0\u003c/strong\u003e\u003cbr\u003eIf you want to spread a little bit magic too, feel free to become a patron and support me with my work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
