    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F251685173\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F251685173\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F678136102_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCommunity.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThat\u0027s what it\u0027s all about.\u003cbr\u003e\u003cbr\u003eFor 12 years now, the Contemporary Theater Company (CTC) has existed because of the enthusiasm of the community. \u003cstrong\u003eIn turn, we work to create a space for the community to come together as artists, audiences, and students to be entertained, challenged, and inspired.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for believing in our mission to create opportunities for our community to create and experience live performance in ways we can all be proud of and enjoy. Your support is vital to what we do.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThe CTC offers something for everyone:\u003c/strong\u003e\u003cimg src=\"http://contemporarytheatercompany.com/wp-content/uploads/2017/12/Every-Brilliant-Thing-1.jpg\" style=\"width: 222px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cul\u003e\u003cli\u003eWant to see something that will make you laugh? Summer comedies!\u00a0\u003c/li\u003e\u003cli\u003eMake you think? Mainstage productions!\u00a0\u003c/li\u003e\u003cli\u003eSomething classic? Shakespeare on the Saugatucket!\u00a0\u003c/li\u003e\u003cli\u003eSomething for the kids? Summer children\u0027s shows!\u00a0\u003c/li\u003e\u003cli\u003eSomething one-of-a-kind? Improvised plays!\u00a0\u003c/li\u003e\u003cli\u003eLate-night fun? Micetro Improv!\u00a0\u003c/li\u003e\u003cli\u003eTry something new in your life? Take Improv 101!\u00a0\u003c/li\u003e\u003cli\u003eNurture your young thespian? Youth classes and camps!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith so much to offer, people all over the community find something to be excited about. \u003cstrong\u003eSupport from the community is key to making it all possible.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSo now, we ask you to become not just part of our community, but part of our family by becoming a patron.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003cbr\u003e\u003c/strong\u003ePatreon harnesses the power of the community to support the work we do throughout the year!\u003cbr\u003e\u003cstrong\u003eAs a supporter, you make a monthly pledge to the CTC - whether that is $5 a month or $100 a month!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour pledge will be automatically charged at the beginning of each month. Once you set it up, you know you\u0027re supporting the theater without having to worry about it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://contemporarytheatercompany.com/wp-content/uploads/2017/12/25188893_10155020927146932_6081577293592705869_o.jpg\" style=\"width: 637px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cbr\u003eThis helps you\u00a0\u003c/strong\u003eby spreading out your support into easy, manageable payments that are automatic. You know that you are supporting the CTC without it having to go on your To Do List!\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eThis helps the CTC\u003c/strong\u003e\u00a0by providing a steady, dependable base of income. We can better budget for the year, particularly the slower times, when we have pledges that we can rely on every month.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePlus, by becoming a supporter on Patreon, you\u0027ll receive special rewards as a thank you!*\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does my pledge support?\u003c/strong\u003e\u003cbr\u003eYour pledge will support everything from the costumes you see onstage to the gardens that surround you at a patio performance.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e$5/month \u003c/strong\u003eturns on the lights for one performance, and keeps you happy with AC or heat!\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e$10/month \u003c/strong\u003eprovides financial aid for a student to be introduced to the arts.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$15/month \u003c/strong\u003edonates tickets for 9 families to come to a kids show.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$25/month \u003c/strong\u003emakes possible a Pay-What-You-Can Performance.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$50/month \u003c/strong\u003ecreates the costumes, props, and set for a mainstage show.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$100/month \u003c/strong\u003efunds a month of free performances on the patio.\u003c/li\u003e\u003c/ul\u003e\n\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe CTC believes that the most important part of our productions is our artists, so stipends for performers, designers, technicians, and teachers are a large part of our budget. We believe artists deserve to be paid for the great work that they do, and raising artist stipends is a major goal for us.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://contemporarytheatercompany.com/wp-content/uploads/2013/10/22538615_10154885229436932_5356896566286918220_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe theater cannot run without support, and you\u0027ll see your pledge at work every time you walk down Main Street!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eJoin us in opening new opportunities for everyone in our community to experience and appreciate theater and the performing arts.\u003cbr\u003e\u003cbr\u003eBecause that\u0027s what it\u0027s all about.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003eCommunity.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e*Note: Because you are receiving something of value for your pledge, only a portion of your pledge is tax deductible. If you would instead like to make a fully tax deductible pledge, you may do so on our\u00a0\u003ca href=\"https://app.arts-people.com/index.php?donation=tctc\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003ePhotos by the wonderful Seth Jacobson Photography\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
