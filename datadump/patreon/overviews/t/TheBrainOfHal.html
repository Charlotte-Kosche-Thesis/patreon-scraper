    "summary": "Hello all!\u003cbr\u003e\u003cbr\u003eThanks for taking a look at my Patreon page. My name is Hal Simons and I\u0027m a writer, poet, bibliophile, nerd, and (hopefully) not so pretentious wanker.\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing for a little while now and not only do I enjoy it, but other people seem to as well. So I\u0027m going to keep at it!\u003cbr\u003e\u003cbr\u003eI write a whole range of prose and I regularly read at open mic nights!\u003cbr\u003eMy videos can be found\u00a0\u003ca href=\"https://www.youtube.com/channel/UCYYA6ElbJX4Bbc92GE301zw\"\u003ehere\u003c/a\u003e.\u003cbr\u003eI\u0027ve also started studying again and getting stuck in to Cert IV in Celebrancy! \u003cbr\u003e\u003cbr\u003eAny contribution is welcomed! This money goes towards rent, bills, caffeine, food, books, travel costs, stationery supplies, printer stuff, events, and more! \u003cbr\u003eWhatever comes in\u00a0means that I can breathe easier and the more I can concentrate on writing!\u003cbr\u003eI also have a \u003ca href=\"https://www.paypal.me/HalSimons\"\u003ePayPal\u003c/a\u003e account if you want to do a one-off contribution.\u00a0\u003cbr\u003e\u003cbr\u003eSo if you\u0027d like to support me in my work, please consider becoming a patron. \u003cbr\u003e\u003cbr\u003eMuch love!\u003cbr\u003eHal"

     "about": "Hello all!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Hal and I live in Melbourne, Australia.\u00a0\u003cbr\u003e\u003cbr\u003eI put squiggles on paper, flap my mouth parts in (mostly) recognisable sounds, and people usually respond favourably by smacking their hands together and making their own flappy-mouth-part noises.\u00a0\u003cbr\u003e\u003cbr\u003eI started this campaign to...\u003cbr\u003eAsk\u00a0for people to help support me in fueling my writing process.\u003cbr\u003eAnd\u003cbr\u003eTo give people who want to support me and my life of living with a chronic back injury. \u003cbr\u003e\u003cbr\u003eThank you for your time!",
