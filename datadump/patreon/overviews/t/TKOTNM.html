    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWelcome to The Kingdoms of the Nine Muses\u003c/span\u003e\u003c/strong\u003e \u003c/h3\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e Hello, lovers of fantasy and fellow travelers,\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0My name is C. J. Romagnolo. I\u0027m a recent graduate of the University of Illinois at Chicago, and for over a year now I have been working on and off on a fantasy novel. It is my passion project and the only reason I\u0027m not falling apart without the familiar structure that school provides. I\u0027m excited to share it with you all. Writing and literature have been a huge part of my life for so long and I hope that I can inspire others by documenting my creative experience through Patreon.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e \u003c/span\u003e\u003c/span\u003e\u00a0I want to create fiction that takes real-world issues and places them into a different context, an unknown place/world.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u00a0 \u00a0 \u00a0This is why I need your help!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFirst\u003c/strong\u003e,\u00a0to keep me on track of course, for I am well known for my excellent procrastination habits.\u00a0\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eS\u003c/b\u003e\u003cstrong style=\"background-color: initial;\"\u003eecond\u003c/strong\u003e, to help me survive in this cruel capitalist society while I focus on writing. I will maintain a regular\u00a0job as well, but any sort of support would be appreciated!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eThird\u003c/strong\u003e, and most importantly, to get my book published! Time may be an illusion, and money may be a social construct, but alas, writing takes time, living takes money, and getting published seems to cost an arm and a leg.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFourth\u003c/strong\u003e, to be able to pay my amazing friend, Mara. She\u0027s such a talented artist, and I\u0027ve asked her to draw my characters and possibly the cover of the finished book! My 3-6 job is not enough to pay her or do much of anything, really.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0But in the end, this is less about money and more about creating a great work of Fantasy to share with the world, and I want all of you to be a part of it.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e \u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eMy world is filled with strong women: Queens, Warriors, Practitioners of Magia, etc, and it also deals with larger societal issues from a different perspective/setting. I hope to build a world that reflects our own, but in such a way that it can also act as a temporary escape from all the horror and devastation that we are facing today. I mean come on, every day there is something new to worry about, stress over, and get extremely angry\u00a0at. Why do you think so many people like reading and writing fiction/fantasy? They want to escape, even for only a brief moment. \u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(63, 49, 81);\"\u003eMy hope is to be able to create these types of moments, brief escapes, and I would like to share them with you. Let\u0027s escape the \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eorange\u00a0terror\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003etogether, if only for a few hours.\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e \u00a0 \u00a0\u00a0\u003c/strong\u003eBy becoming my patrons, this world will become a familiar escape. You will come to know everything about it, its people, its beauty, its dilemmas, and its secrets. Depending on the tier you choose, you will gain exclusive access to a number of chapters, charts, maps, character info, and more. Your patronage will keep me afloat and motivated to write more and more with each passing day. I hope you will consider\u00a0becoming part of this universe.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/b1aTN4Y.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0You can also find my other writing and essays on\u003cstrong\u003e\u00a0http://www.cristinaromagnolo.com/\u003c/strong\u003e\u003cbr\u003e"
