l I Spend the Money On?\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eIn one word: production. Whether that be editing software, better equipment, travel fares, and more! I will keep you patrons up-to-date with how I spend your money and every move I make for Technicality.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cbr\u003eWait, what is Patreon? How does this work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCheck out this awesome video!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eIf you\u0027ve made it this far, I\u0027m genuinely grateful for not only your viewership and subscribership, but also your\u00a0consideration of supporting me. Thank you.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cbr\u003eTL;DR\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e-I\u0027m running an educational YouTube channel called\u00a0\u003ca href=\"http://youtube.com/technicalitytime\" rel=\"nofollow\" target=\"_blank\"\u003eTechnicality\u003c/a\u003e\u003cbr\u003e-Pledges are per month \u003cbr\u003e\u003cdiv\u003e\t-There are awesome perks you can get\u003cbr\u003e\t-This is completely VOLUNTARY \t\u003cdiv\u003e\t\t-Thank you so much for stopping by, every little bit is appreciated!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eThanks for reading, DFTBA, and explore on!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
