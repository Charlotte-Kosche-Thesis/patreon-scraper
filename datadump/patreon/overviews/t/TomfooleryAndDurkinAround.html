    "summary": "Welcome to the \"Cool Kids Club!\"\u003cbr\u003e\u003cbr\u003eWe are \"Tomfoolery \u0026amp; Durkin\u0027 Around\", your new favorite YouTube channel! Consisting of two life long best friends, our aim is to entertain you and give you a destination to come to two times a week! On our channel we upload let\u0027s plays of current and retro games, basically whatever we feel you will enjoy. Being friends for so long (25 years and counting) gives us a natural feel to our commentary that is hard to find elsewhere. This is usually our number one compliment that our fans, (which we refer to as \"Cool Kids\") new and old, give us! In our videos we talk about anything and everything, from personal stories to current events, nothing is off limits!\u00a0\u003cbr\u003e\u003cbr\u003eWith your help we plan to improve our content as well as expand our promotion to get more eyes on our videos. Patreon donations will be used solely and completely for this purpose. Whether it\u0027s used to run ads on social networks, such as Facebook and Twitter, or to upgrade our current equipment to add even more quality to our content. As it stands right now our editing is very barebones and can improve in many aspects. New gear is needed for this, which your donations will go towards and help us obtain.\u00a0\u003cbr\u003e\u003cbr\u003eOf course there will be benefits to you which we have not hammered out al the details yet, whether it be promotion for your YouTube channel or personalized videos to you, there will be something that will benefit almost everyone! Most of these will be \"digital\" benefits as we don\u0027t have merch at this time. \u003cbr\u003e\u003cbr\u003eThank you for checking us\u00a0out and for your donation!"
