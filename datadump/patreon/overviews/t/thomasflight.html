    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ayJ3ktqJ4L0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-07-11T02:37:25+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eThomas Flight?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eI\u0027m Thomas Flight. I love learning about things and then telling people about those things. I happen to be good with video editing software, so\u00a0\u003ca href=\"http://youtube.com/thomasflight\"\u003eI make videos to tell people about the things I find interesting and put them on YouTube\u003c/a\u003e. Some of what interests me includes\u00a0\u003ca href=\"https://www.youtube.com/watch?v=FDYBmNYc8IA\"\u003eTV shows about serial killers\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=LNGYsmTPWug\"\u003emovies about get-away drivers\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=V9R0RkANsy4\u0026amp;t=3s\"\u003eold soda\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=4SOgBlJL1ZY\u0026amp;t=3s\"\u003ememes\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eBut who am I \u003cem\u003ereally\u003c/em\u003e? I\u0027ve been making videos since age 10 when all I had was a 3mp camera and Windows Movie Maker. I graduated from college at age 18, (snagged myself a pretty useless B.S. in Communications). So I kept doing the video-making thing. I\u0027ve spent the last 5 years doing freelance commercial video production and video editing work. My YouTube channel started out as a hobby, but now my hobby is my job and my job is my hobby so that brings us to today.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePatreon?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eMy youtube channel is supported by viewers like you. You can only get so far with the money you get from ads (especially since videos often get demonetized). So if you feel like my videos have provided you with value and you want to take part in helping me be able to spend more time on making videos, Patreon provides a way for you to do that.\u003cbr\u003e\u003cbr\u003eYou can choose any amount, even $1 goes a long way. There are several levels of support, you can see the benefits of each level over on the sidebar. Check them out and decide what\u0027s best for you, (if $0 is best for you we\u0027ll still be friends, I promise).\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat do you get?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eThere are several reward levels, and you get a little extra at each level. Because I want to focus the majority of my time on making great content, I\u0027ve chosen rewards that will provide a thank you to those who choose to support me on a monthly basis, but that won\u0027t take time away from making more and better videos.\u003cbr\u003e\u003cbr\u003eFor everyone giving $1 and up you\u0027ll get access to an exclusive Patreon only podcast, where I talk about upcoming videos, behind the scenes stuff, movies and TV I\u0027ve been watching, and do Q\u0026amp;A. Releases twice a month. You\u0027ll also gain access to my Patreon Discord server where I\u0027ll hang out and chat from time to time.\u00a0\u003cbr\u003e\u003cbr\u003eFor $3 and up you\u0027ll get the podcast plus special audio commentaries for each new video. In these I\u0027ll talk about making the video, what inspired me and cover things that didn\u0027t fit into the video.\u003cbr\u003e\u003cbr\u003eFor $5 and up you\u0027ll get everything above, plus any occasional video content I make. This might include, movie reviews, deleted scenes, short bonus essays, etc.\u003cbr\u003e\u003cbr\u003eThe $10+ tier will get all that plus early access to scripts.\u003cbr\u003e\u003cbr\u003eFinally the $25 gives you everything plus your name shown at the end of each video as a special thank you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eMoney?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eAll the Patreon money goes straight towards allowing me to spend more time making videos. Currently I have to take time away from the channel to do freelance work. I\u0027d love to be able to devote all my time to the channel, and your contributions will help me do that.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eThank You!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eSeriously, even if you don\u0027t choose to support me with your dollars, your views and attention are why I bother making videos in the first place. Thanks for sticking around, I appreciate it!\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e"
