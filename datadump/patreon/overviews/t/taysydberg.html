    "summary": "\u003cstrong\u003eHello.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s the hat at the foot of the street performer, into which you drop your spare change.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m a student at The New School, studying fashion design and gender studies (currently fascinated by the interaction of culture and media related to gender). I\u0027m a technical apprentice with the \u003ca href=\"http://nynf.org/\" rel=\"nofollow\"\u003eNew York Neo-Futurists\u003c/a\u003e, and I\u0027m a design/production intern with \u003ca href=\"http://christiansiriano.com/\" rel=\"nofollow\"\u003eChristian Siriano\u003c/a\u003e. I\u0027m an artist who is extremely interested in fields that frequently pay very little, but provide beauty and joy to very many. I bake things, whenever I have the time, and I can frequently be found frolicking in a flower crown. I love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you fund me?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSo I can create more and avoid corporate sponsorship! All artists have to pay the bills somehow, either by getting side jobs or having sponsors/ads, or even both. Patreon acts as a potential way to avoid this.\u003cbr\u003e"
