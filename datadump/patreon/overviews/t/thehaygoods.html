    "summary": "\u003ch4\u003eWELCOME TO OUR NEW PATREON FAN CLUB! :)\u003cbr\u003eWHO OR WHAT IS A HAYGOOD? :) \u003cbr\u003eWe are glad you asked! We are a family of 6 brothers and 1 sister who play music together, travel the world, and we like to have as much as fun as possible! We\u2019ve been performing since we were very young and we LOVE music and life! We make our living together as a family in the music business! \u003cbr\u003eHOW DOES YOUR FAN CLUB ON PATREON WORK? \u003cbr\u003eWell, it\u2019s pretty simple... You pledge small amounts for each video or song we put out and we give you exclusive content before anyone else get\u2019s to see it or listen to it! ALSO, we release exclusive content to Patreon members ONLY as well! We want to put out a new video and song every month and your support helps us to do that! We have some really big ideas that would never be possible without the help of our friends and fans! \u003cbr\u003eWHAT COOL STUFF DO I GET FOR JOINING?\u003c/h4\u003e\u003ch4\u003eThis is where it gets fun and awesome!\u00a0\u003c/h4\u003e\u003ch4\u003e- For 1$ you get to see our latest music videos FIRST before everyone else via our Patreon stream! :)\u003cbr\u003e\u003c/h4\u003e\u003ch4\u003e- For $3 you\u0027ll get everything from $1, plus the exclusive MP3 track of our latest song on our latest music video! It\u0027s yours to keep and share forever! :)\u003cbr\u003e\u003c/h4\u003e\u003ch4\u003e- For $5 you\u0027ll get everything from $1 and $3 PLUS an exclusive behind the scenes \"making of\" music video that nobody gets to see except for you!! :)\u003cbr\u003e\u003c/h4\u003e\u003ch4\u003e- For $10 you get EVERYTHING from $1, $3, $5 PLUS you get an exclusive meet and greet after our live shows AND you get an exclusive video update telling you about our next projects and what is coming up next before anyone else knows!! :)If you have any questions at all just reach out to us at \u003ca href=\"mailto:webmaster@thehaygoods.com\"\u003ewebmaster@thehaygoods.com\u003c/a\u003e and we will get right back to you! We are thrilled to have you along for the ride!!!!! \u003cbr\u003e\u003c/h4\u003e\u003ch4\u003eThanks SO MUCH for joining at any amount and we can\u2019t wait to have you along for the adventure! Timothy, Patrick, Dominic, Shawn, Michael, Matthew, Catherine THE GOODS :)\u003c/h4\u003e"
