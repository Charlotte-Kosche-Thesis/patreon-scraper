    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nHey, I\u0027m Joseph, I tend to go by TokoTheStrange or The Strange Rock online though!\u003cbr\u003e\nI tend to spend my time between playing RPGs and doing art, currently my art is dedicated towards people who come to me looking for me to commission their characters, on the side I like to make pixel art for fun, being a huuuge fan of retro looks.\u003cbr\u003e\nI\u0027m pretty new to this platform, and really need to get the hang on using Twitter (https://twitter.com/TheStrangeRock1) and need to stop being so bad at updating my Instagram (https://www.instagram.com/thestrangerock1/)\u003cbr\u003e\nI tend to focus most social activity to Discord, once I\u0027m rolling though I hope to be pretty active across social media!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat do I do?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eWell right now, I\u0027m trying to earn money doing freelance work, and character commissions, I enjoy making art and drawing in a variety of styles.\u003cbr\u003eThanks to Patreon and my subscribers I will be moving onto developing a Graphic Novel.\u003cbr\u003eFor now a lot of my work can be found on www.thestrangerock.com\u003cbr\u003eTo start with I want to keep the goal and rewards a bit more tame, being new to the platform I\u0027d like to test the waters a bit before I dive right in.\u003cbr\u003eWith time I hope to be able to release weekly gag strips, and be able to work full time on a Graphic Novel as well as doing art commissions!\u003cbr\u003e\u003cbr\u003e"
