    "summary": "First of all,\u003cem\u003e\u003cstrong\u003e thank you for taking a look\u003c/strong\u003e\u003c/em\u003e. The fact that you are even looking here at all fills me with warmth and joy. I\u0027m here because I enjoy sharing my hobbies with the world, especially when I make something that I\u0027m proud of, or that others can use.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m already doing\u003c/strong\u003e is aggressively photographing, blogging, and serving as a hobby guru for games like Necromunda, Warhammer 40k, D\u0026amp;D 5th Edition, and Magic the Gathering. I share home-brewed rules and tools that I\u0027ve developed for my own local group, as well as event info for games I\u0027m running locally and at conventions like Gen Con Indy. \u003cem\u003eI\u0027m going to keep doing this regardless of patronage.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhat I can do \u003cem\u003e\u003cstrong\u003edifferently \u003c/strong\u003e\u003c/em\u003ewith a little support is the following.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBattle Reports\u003c/strong\u003e - for games like Warhammer 40k, Kill Team, and Necromunda\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTutorial Videos \u003c/strong\u003e- for hobby techniques in miniature painting, sculpting, and terrain building\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCampaign Modules/Scenarios\u003c/strong\u003e - for D\u0026amp;D 5th edition, skirmish games, and Mtg\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePodcasts \u003c/strong\u003e- of me talking about the various hobbies, recordings from game sessions, etc.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSurveys \u003c/strong\u003e- for what I should work on next, what color schemes I should use, YOU DECIDE\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFood Recipes\u003c/strong\u003e - for hungry and weary travelers, including Mead recipes.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMead \u003c/strong\u003e- a good enough batch to put on store shelves or serve at a local pub\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFinish Prototypes\u003c/strong\u003e - I have bins full of design notes for tabletop games, could FINISH THEM\u003c/li\u003e\u003c/ul\u003e\n\u00a0I\u0027ve got a grand dream of a combination meadery-and-hobby supply shop complete with gaming tables and work-space for hobbyists of all kinds (keeping the bar area separate of course, to keep it family friendly). Even though this dream is \u003cdel\u003eimpossible\u003c/del\u003e erm,\u00a0challenging, the rest of what I\u0027m aiming for will be possible even with minor patronage.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eSo if you want to see more stuff like this (the first of my painted Necromunda gangs)\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/ICkQZDS.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eOr hope to have a sample of this (it doesn\u0027t look like much now, but its Mead in-the-making)\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/iIiec54.jpg\"\u003e\u003cbr\u003e\nThen your assistance would be so very helpful!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI don\u0027t plan to ever live off of this patronage\u003c/em\u003e. I already have a career where I am comfortable and happy. The funds I acquire here will go directly into the supplies, tools, and travel for announced projects. I won\u0027t starve or even stop creating in the absence of funds, it will simply affect the scale and pace of my projects. In the unlikely event where this \u003cem\u003ecan \u003c/em\u003ebecome a career, well then I\u0027ll have to do something glorious and humiliating to celebrate."
