     "description": "\u003cbr\u003e\n\n\u003cp\u003e\u00b7 \u003cstrong\u003eEarly\u003c/strong\u003e \u003cstrong\u003eDonators\u003c/strong\u003e \u003cstrong\u003ewill\u003c/strong\u003e \u003cstrong\u003ereceive\u003c/strong\u003e \u003cstrong\u003e:\u003c/strong\u003e\u003cbr\u003e\n\u00a0\u003c/p\u003e\n\u003cp\u003e\u00b0 Special roles (Early Donator + Donors) in our Discord server.\u003c/p\u003e\n\u003cp\u003e\u00b0 My eternal gratefulness!\u003c/p\u003e\n\u003cp\u003e\u00b0 Unique permissions and benefits.\u003cbr\u003e\n\u00b0 Access to every coordinates channels and services offered in The Trainer Central.\u003c/p\u003e\n\u003cp\u003e\u00b0 No matter how many improvements are made and services added here, \u00a0\u003cstrong\u003edonations\u003c/strong\u003e \u003cstrong\u003ewill\u003c/strong\u003e \u003cstrong\u003eremain\u003c/strong\u003e \u003cstrong\u003eat\u003c/strong\u003e \u003cstrong\u003ethe\u003c/strong\u003e \u003cstrong\u003esame\u003c/strong\u003e \u003cstrong\u003erate\u003c/strong\u003e \u003cstrong\u003efor\u003c/strong\u003e \u003cstrong\u003eevery\u003c/strong\u003e \u003cstrong\u003eEarly\u003c/strong\u003e \u003cstrong\u003eDonators.\u003c/strong\u003e \u003cstrong\u003eThis\u003c/strong\u003e \u003cstrong\u003eis\u003c/strong\u003e \u003cstrong\u003ethe\u003c/strong\u003e \u003cstrong\u003emain\u003c/strong\u003e \u003cstrong\u003ebenefit.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00b7 The minimum amount regarding donations is 3$.\u00a0\u003c/p\u003e\n\u003cp\u003e\u00b7 Early Donators will keep this low rate forever.\u003c/p\u003e\n\u003cp\u003e\u00b7 Regular rate will be 5$ for everyone else later.\u003c/p\u003e\n\u003cp\u003e\u00b7 Donations are on a monthly basis.\u003c/p\u003e\n\u003cp\u003e\u00b7 My eternal gratefulness!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nChangelog :\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u00b7 Many coordinates channels added.\u003c/p\u003e\n\u003cp\u003e\u00b7 Added coords feeds notifications. Be notified when specific spawns are detected. (See pinned posts in \u003cstrong\u003e#off-topic\u003c/strong\u003e for more informations).\u003c/p\u003e\n\u003cp\u003e\u00b7 Added team selections, which will unlock a specific channel. (See pinned posts in \u003cstrong\u003e#off-topic\u003c/strong\u003e for more informations).\u003c/p\u003e\n\u003cp\u003e\u00b7 Added \u003cstrong\u003e#associates\u003c/strong\u003e for those who want to advertise.\u003c/p\u003e\n\u003cp\u003e\u00b7 Added \u003cstrong\u003e#feedback\u003c/strong\u003e so you can share your experience, appreciation and to rep someone ( credit / rep someone ).\u003c/p\u003e\n\u003cp\u003e\u00b7 Twitter feed added.\u003c/p\u003e\n\u003cp\u003e\u00b7 Reddit feed added.\u003c/p\u003e\n\u003cp\u003e\u00b7 There will be giveaways. Some special giveaways will occur in \u003cstrong\u003e#ttc-official-giveaways\u003c/strong\u003e. Those will require special requirements in order to participate.\u003c/p\u003e\n\u003cp\u003e\u00b7 Stay tuned for an announcement regarding the requirements for those giveaways.\u003c/p\u003e\n\u003cp\u003e\u00b7 Pictures channels where you can brag. showoff and share funny stuff.\u003c/p\u003e\n\u003cp\u003e\u00b7 Gaming channels with news feeds related to the gaming universe.\u003c/p\u003e\n\u003cp\u003e\u00b7 Upkeep cost breakdown channel, only for Early Donators \u0026amp; Donors. (Monthly).\u003c/p\u003e\n\u003cp\u003e\u00b7 A lot more to come.\u003c/p\u003e",
