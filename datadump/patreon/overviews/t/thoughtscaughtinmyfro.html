    "published_at": "2018-01-11T07:03:15+00:00",
    "summary": "\u003cstrong\u003eHi! I\u0027m Nyla, blogger at\u00a0\u003ca href=\"http://thoughtscaughtinmyfro.com\" target=\"_blank\"\u003e\u003c/a\u003eThoughts Caught in My Fro.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHave you ever been \u003cstrong\u003eCOMPELLED\u003c/strong\u003e to create? I cannot stop, at all. I come up with content, constantly. I can\u0027t turn my brain off. I\u0027m a 30-year old creator out of Austin, Texas. When I\u0027m not working my full-time job, I\u0027m creating content like...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e21-Day Journaling Challenge\u003c/li\u003e\u003cli\u003eBlack History Newsletter\u003c/li\u003e\u003cli\u003eSpotify Playlists\u003c/li\u003e\u003cli\u003eBlog Series on Body Positivity, Social Issues, and more\u003c/li\u003e\u003cli\u003ePodcasts\u003c/li\u003e\u003cli\u003eVideos\u003c/li\u003e\u003c/ul\u003eComing up with content is fun! I love the process of figuring out what I want to do, who I want to do it for, and why. The hard part is execution. What do you do when you need to shoot a video but you work 40 hours a week? You stay up until 5:00 am. Content creation is hard, but so many of us keep doing it because it feels good to make something people love. \u003cstrong\u003eI\u0027m on Patreon because I have so much more I want to give you access to\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eAs a marginalized creator, I\u0027m not give the opportunity to create freely like other creators. I don\u0027t look like the typical blogess. I still want to give you awesome content, though. Content to help you grow. The \u003cstrong\u003eGrown Grrl Series\u003c/strong\u003e is something special made just for people like you."
