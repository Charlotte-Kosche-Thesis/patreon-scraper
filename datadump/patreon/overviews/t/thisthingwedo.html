    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMTAifQ%3D%3D/patreon-media/campaign/1405997/ac2595dc26bd4f68b88742e1c00008af?token-time=2145916800\u0026token-hash=KrlAnb_jSBXCr0-9xxWXklX2lOhKsIwjWucLJaie6xM%3D",
    "is_monthly": true,
    "is_nsfw": true,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F259064979\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F259064979\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F687411314_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/259064979",
    "one_liner": null,
    "patron_count": 6,

    "published_at": "2018-03-12T00:40:50+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://thisthingwe.tumblr.com\" target=\"_blank\"\u003eThis Thing We Do: Portraits of Women in Professional Discipline\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/645f5b298f1de0f7bbc2ab7240187ef8/tumblr_p5g45wLLks1x56i3po1_1280.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m taking portraits of women in discipline, a branch of professional S\u0026amp;M that focuses on traditional and corporal punishment. Sessions are held in domestic settings, much like your living room. Wooden spoons and slippers are the tools that set their clients straight. It\u0027s a subject that\u0027s not often discussed, so I\u0027m discussing it through portraiture right here:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://thisthingwe.tumblr.com/\"\u003ehttps://thisthingwe.tumblr.com/\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/66d968f3e1b9ef1f48f7a6c22c254008/tumblr_p3rhshPqzL1x56i3po1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThese are environmental portraits of women in the rooms they work in. Rather than make a minute-by-minute document of a day in their lives, I\u0027m keeping it to only two or three portraits. Their outfits, their poses, and the arrangement of the spaces they\u0027re in are their narratives. My only job is committing their stories to digital photographs.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/ebf74f4ffdc847aad8f43794cb506ac2/tumblr_p3rhc1EDqF1x56i3po1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe subject matter is sometimes reframed by others. Ladies can be presented the way someone else wants and sometimes in a negative light. These are their stories, only two of them are mine.I\u0027m a silent narrator taking photographs without any spin. My goal is to travel across the United States and photograph ladies in every state.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe average cost per shoot is $1,000. This covers modeling fees, airfare, gas, etc. Even small things like transporting things on the subway add up. While this is a single project, I don\u0027t know how long it will take to complete. Rather than raising multiple rounds of funding, having a consistent flow allows me to work with fewer interruptions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy you?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYou want storytelling from the right storytellers\u003cbr\u003e\u003c/strong\u003eThough the sitters have something in common, every portrait is unique. They choose their environments, how they want to pose, and how open they want to be. The only narrative I\u0027ve framed is my own.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou want to fund something different\u003c/strong\u003e\u003cbr\u003eNot only are you helping me make work around a subject I care about, you\u0027re getting a chance to see past the stereotypes around this line of work. So when you think about professional domination, you\u0027ll see the whole picture, not just the stereotypes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou want flexibility in your funding\u003c/strong\u003e\u003cbr\u003ePerhaps you\u0027re able to pledge one amount for a few months but can\u0027t give the same for the next few months. There may be considerable stretches of time between shoots, so I may go on\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/214013323-I-m-going-on-hiatus-How-do-I-ensure-my-patrons-don-t-get-charged-\"\u003ehiatus\u003c/a\u003e until the next one is ready to go. Patreon gives you the option of\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002804683-How-do-I-edit-my-Pledge-\" target=\"_blank\"\u003eadjusting\u003c/a\u003e or\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002985106-How-do-I-pause-my-pledge-to-a-creator-\" target=\"_blank\"\u003epausing\u003c/a\u003e your pledge at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://68.media.tumblr.com/ba43ab4425be7f26f07a14c19bd9b997/tumblr_p3rh5fCcZ51x56i3po1_540.jpg\" style=\"background-color: initial; text-align: right;\"\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m grateful for your support. Photo and professional discipline share 1/3 of my life and this series is allowing the more visible part of it to bring the other to light.\u00a0\u003ca href=\"http://thisthingwe.tumblr.com\" target=\"_blank\"\u003eThanks to you, this thing we do will be this thing you learn a little more about.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv\u003e\u003ca href=\"http://thisthingwe.tumblr.com\" target=\"_blank\"\u003e\u003c/a\u003eFor real time-ish updates, follow me on Instagram:\u00a0\u003ca href=\"http://www.instagram.com/this_thing_we_do\" target=\"_blank\"\u003ethis_thing_we_do\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/thisthingwedo/posts\"\u003e*Be sure to check the Posts page for monthly updates on how the project is going.*\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eAnd if you are a lady in professional discipline and would like to participate, please contact me here:\u003ca href=\"mailto: thisthingwe@gmail.com\"\u003e thisthingwe@gmail.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "I\u0027m never going to get around to writing my memoirs on my life in professional discipline, so now\u0027s your chance to experience an oral history.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027ll hang out on YouTube Live with you once a week and tell you some stories, with names and locations changed to protect everyone involved.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis will be an unpublished link that I\u0027ll send when I start the feed. I\u0027ll send the date and time at least 3 days before.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier includes all of the above with optional large-ish digital image.\u003c/p\u003e",

     "created_at": "2018-05-28T02:04:06.213977+00:00",
     "description": "In 2009, I took behind the scenes photographs during an all-day spanking video production. Many of them are no longer in circulation, but I have a few that went unpublished.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027d rather they not re-circulate online, so I\u0027m offering a printed card set of 8 photos from that shoot. I\u0027ll even wrap them in a little ribbon and include a hand-written note.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is a very limited reward. It was some of my best work at the time so I don\u0027t want to give them away freely.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier includes everything above.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*Please note that while these are not explicit, two of the images do show bare breasts and another two show bare backsides.\u003c/p\u003e",
