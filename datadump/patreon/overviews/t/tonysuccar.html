    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/glLKiV2jGg8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/glLKiV2jGg8",
    "one_liner": null,
    "patron_count": 25,

    "pledge_url": "/bePatron?c=919094",
    "published_at": "2017-05-18T11:18:16+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://drive.google.com/uc?id=0B7raw9jVZA1nRG91N2tIb2FzeEE\" style=\"background-color: initial; width: 229px;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003c/span\u003e\n\u003c/div\u003e\nHi and welcome to my Patreon page! My name is Tony Succar and I am a musician, producer, band leader and entrepreneur. Most people know me from my recent project, \u201cUNITY: The Latin Tribute to Michael Jackson\u201d, a project that includes collaboration with more than 100 musicians, and incredible artists: Jon Secada, India, Judith Hill, Sheila E., Jean Rodriguez, and Tito Nieves, to name just a few!\n\u003cbr\u003e\n\u003cbr\u003e\nAs a percussionist and arranger, I like to fuse Latin rhythms with a multitude of sounds and musical styles. I want to create inspiring music that makes people get up and groove, please use the links below to view examples of my work, and you will see what I mean!\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://open.spotify.com/artist/17S2mEKDY4xHBWCy9kAPzk\"\u003e\u003cbr\u003e\n\tSpotify\n\t\u003c/a\u003e |\u00a0\u003ca href=\"http://youtube.com/tonysuccarofficial\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/tonysuccarfanpage\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://tonysuccar.com/\"\u003eOfficial Website\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://drive.google.com/uc?id=0B7raw9jVZA1ndnR5ZkduQ2xqYms\" style=\"width: 239px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LgLPP3zWGh4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nWhen I began my journey as a producer, I was a recent college grad with no idea what the \u201creal\u201d music industry was all about. I was lucky enough to discover the crowdfunding platform Kickstarter, and started a campaign to bring my idea, \u201cUNITY\u201d to life. If it weren\u2019t for everyone that supported me and gave me the push I needed, and continue to do so, I wouldn\u2019t be blessed with the opportunity to produce and play music for a living.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\nI\u2019m now very excited to embark on a new adventure with Patreon, as I really believe in this model of patronage. It allows creators to grow together long term, with others who truly believe in and understand us! I\u2019m honored you want to contribute to the next exciting stage of my career. These last five years; producing the album; forming a band; the Live Concert PBS Special; performing in different cities around the world, and creating new videos each week on my channel\u2026 It\u2019s been amazing! But let me tell you, it\u2019s been a craaaazy amount of work and the #TeamNoSleep aftermath is starting to hit me hard\u2026 It\u2019s difficult to keep up! I truly need your help to build a team that I can delegate work to. I can then focus on creating more great music for you! :)\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://drive.google.com/uc?id=0B7raw9jVZA1naHBUOFc4YlhnRHc\" style=\"width: 244px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nRight now, I am rather like an octopus (a very handsome one of course :P) My first goal with your support, is to gather a permanent team to help with the different aspects of my work - the creation of a new production; recording; shooting videos; live shows, and the hard work all these related activities require. As a result of your generous donation, I will have more time to create new music and advance the quality of my productions. I\u2019ll keep posting new content every week and continue to bring you nothing but the very best production and quality work!\n\u003cbr\u003e\nI\u2019m also in the process of building my first studio. This is going to take time and resources to finish, but the end result will be amazing and I will keep you guys up-to-date every step of the way! I also plan to invest in new gear, to ensure our production quality is not only of the same high standard, but keeps evolving as our Patreon-Succar family keeps growing!\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qQkS-1DDcJM?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://drive.google.com/uc?id=0B7raw9jVZA1nS1BzUEppOXJETVk\" style=\"width: 264px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eDepending on how much you decide to pledge you will get:\u003c/strong\u003e\u003cbr\u003e\nA Patreon-Only activity feed\n\u003cbr\u003e\nMerchandise\n\u003cbr\u003e\nDownloads of my music\n\u003cbr\u003e\nHangouts sessions\n\u003cbr\u003e\nExclusive backstage and soundcheck access at my shows\n\u003cbr\u003e\nSheet music\n\u003cbr\u003e\nKaraoke tracks\n\u003cbr\u003e\nAccess to stem tracks (vocals, bass, percussion, horns, etc.)\n\u003cbr\u003e\n...and much more!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/S2u6zVB3Djc\" width=\"560\"\u003e\u003c/iframe\u003e\n\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/uc?id=0B7raw9jVZA1nemNYR0owbzM5VjQ\" style=\"width: 269px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eI don\u2019t in live the U.S. Does Patreon allow me to pay using other currency?\u00a0\u003c/strong\u003e\n\n\u003cbr\u003e\n\u003cbr\u003eYes!\n\u003cbr\u003e\n\u003cbr\u003e\nYou are charged a US-dollar value for your payment. Your bank, or PayPal will charge the appropriate currency amount, based on the transaction and the country you live in.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI can\u2019t afford much, but still want to become a Patron\n\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\nI am grateful for each and every donation. Please only give what is affordable to you. \n\u003cbr\u003e\nEven $1 per month adds up, and will make a difference! :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I cancel my donation? \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYes of course! You can log in, to change or cancel your pledge, at any time. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI have further questions. Can someone answer these?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAbsolutely! If you have questions about using Patreon, or encounter problems with the signup process, the Patreon support team is very friendly and ready to help. You can send them a message by \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have any questions specific to my page e.g. rewards, my music, or you just want to say hi, please send me a message by \u003ca href=\"http://tonysuccar.com/contact/\"\u003eclicking here\u003c/a\u003e. \u003cbr\u003e\nI would love to hear from you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/uc?id=0B7raw9jVZA1ncUVhRl9yMXRWTVk\" style=\"width: 510px; text-align: center;\"\u003e"
