    "summary": "\u003cdiv\u003e\n\tI am a single person, creating games. What is given to me will be used to keep me living, so I can make progress with my projects. I love what I do, help me to do more of it.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tThe list of my projects, past, present, and future, so you know what you\u0027re helping:\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSite\u003c/strong\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\tSelf explanatory, a site for my projects. \u003cstrong\u003ePresently unavailable to the public (What\u0027s available is a minimal version). Will change in the near future.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eForum\u003c/strong\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\tSelf explanatory, a forum for my projects. \u003cstrong\u003ePresently unavailable to the public (Nothing for this has been done). Will change in the far future.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eElement\u003c/strong\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\tA data system, for all of my web projects and web game projects to use, including: The Site, the Forum, and Peace And War. \u003cstrong\u003ePresently unavailable to the public (Nothing for this has been done). Will change in the far future.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePower\u003c/strong\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\tA game system, for all of my game projects to use, excluding: Verisimilitude: Prototype, Lost In Space, Virtual Velocity: Prototype, Virtual Velocity: Deuterotype, Matter, and Peace And War. \u003cstrong\u003ePresently unavailable to the public. Will change in the near future (Only technology demonstrations. What\u0027s available of the Site is a minimal version. This will be available as soon as that changes).\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVerisimilitude: Prototype\u003c/strong\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\tChances are high, if you are here and if you want to help my work, it is through this game you began your interest, which I\u0027m spending the majority of my work time, creating.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tThe Final Fantasy games from the 1980s to the 1990s are the most similar things I know of, both how they are played and visually. I try my best to have it be unique and it is purposefully very challenging. If you haven\u0027t played it, try it at \n\t\u003ca href=\"http://leviathan-eternal.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Leviathan Eternal\u003c/a\u003e.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLost In Space\u003c/strong\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\tWill be filled later. \u003cstrong\u003ePresently unavailable to the public (What\u0027s available of the Site is a minimal version. This will be available as soon as that changes). Will change in the near future.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVirtual Velocity: Prototype\u003c/strong\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\tWill be filled later. \u003cstrong\u003ePresently unavailable to the public (Not enough has been done). Will change in the far future.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVirtual Velocity: Deuterotype\u003c/strong\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\tWill be filled later. \u003cstrong\u003ePresently unavailable to the public (What\u0027s available of the Site is a minimal version. This will be available as soon as that changes). Will change in the near future.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMatter\u003c/strong\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\tWill be filled later. \u003cstrong\u003ePresently unavailable to the public (What\u0027s available of the Site is a minimal version. This will be available as soon as that changes). Will change in the near future.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePeace And War\u003c/strong\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\tWill be filled later. \u003cstrong\u003ePresently unavailable to the public (Nothing for this has been done). Will change in the far future.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong style=\"margin: 10px 0px 0px 0px;\"\u003ePast - Done\u003c/strong\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\tSite (Unavailable to the public) - 0.2.1.0.\n\t\u003cbr\u003e\n\tPower (Unavailable to the public) - 0.0.5.0.\n\t\u003cbr\u003e\n\tVerisimilitude: Prototype - 0.2.0.0.\n\t\u003cbr\u003e\n\tLost In Space (Unavailable to the public) - 0.?.?.?.\n\t\u003cbr\u003e\n\tVirtual Velocity: Prototype (Unavailable to the public) - 0.0.3.0.\n\t\u003cbr\u003e\n\tVirtual Velocity: Deuterotype (Unavailable to the public) - 0.1.0.0.\n\t\u003cbr\u003e\n\tMatter (Unavailable to the public) - 0.1.0.0.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong style=\"margin: 10px 0px 0px 0px;\"\u003ePresent - Doing\u003c/strong\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\tSite - 0.2.2.0:\n\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\tClean the code.\n\t\t\u003cbr\u003e\n\t\tAdd a blackness behind of all of the text, to increase read/writeability.\n\t\t\u003cbr\u003e\n\t\tAdd a system for frames which avoids all of the problems with the HTML standardised version (The inability to link to child content pages being the largest of many, which makes it difficult for search engines to map the Site right).\t\t\n\t\u003c/div\u003e\n\tPower - 0.0.6.0:\n\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\tClean the code.\n\t\t\u003cbr\u003e\n\t\tFinish all unfinished current functionalities to do finitely more cases.\n\t\t\u003cbr\u003e\n\t\tGeneralise all ungeneralised current functionalities to do infinitely more cases.\n\t\t\u003cbr\u003e\n\t\tSubtract Microsoft Windows dependencies.\n\t\t\u003cbr\u003e\n\t\tGeneral mathematics abilities.\n\t\t\u003cbr\u003e\n\t\tAdd the ability to have video data in video memory (Currently only able to have video hardware in normal memory).\n\t\t\u003cbr\u003e\n\t\tAdd the ability to share data between media cores (Currently only video. For potentially large amounts of time less spent on loading/saving data).\n\t\t\u003cbr\u003e\n\t\tAdd the ability to have relationships between spacial media cores (Currently only video. For more complex animations).\n\t\t\u003cbr\u003e\n\t\tToo many specific things to list (10s of changes).\n\t\u003c/div\u003e\n\tVerisimilitude: Prototype - 0.2.1.0:\n\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\tRedo all of the code.\n\t\t\u003cbr\u003e\n\t\tRedo all of the experience.\n\t\t\u003cbr\u003e\n\t\tRedo all of the audio part of the content.\n\t\t\u003cbr\u003e\n\t\tToo many specific things to list (100s of changes).\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong style=\"margin: 10px 0px 0px 0px;\"\u003eFuture - Do\u003c/strong\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\tIf work for Site - 0.2.2.0 has ended:\n\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\tSite - 0.3.0.0:\n\t\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\t\tRedo all of the code.\n\t\t\t\u003cbr\u003e\n\t\t\tRedo all of the experience.\n\t\t\t\u003cbr\u003e\n\t\t\tDo the minimum amount of what\u0027s needed to be wholy useable.\n\t\t\u003c/div\u003e\n\t\tForum - 0.1.0.0:\n\t\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\t\tDo the minimum amount of what\u0027s needed to be wholy useable.\n\t\t\u003c/div\u003e\n\t\tElement - 0.1.0.0:\n\t\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\t\tDo the minimum amount of what\u0027s needed to be wholy useable.\n\t\t\u003c/div\u003e\n\u003c/div\u003e\n\tIf work for Power - 0.0.6.0 has ended:\n\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\tPower - 0.0.7.0:\n\t\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\t\tGeneral inputs support.\n\t\t\t\u003cbr\u003e\n\t\t\tSpecific inputs support, for: Keyboard and mouse.\n\t\t\t\u003cbr\u003e\n\t\t\tEvent handler, for: Event timing, event counting, concurrent events, and consecutive events.\n\t\t\u003c/div\u003e\n\u003c/div\u003e\n\tIf work for Power - 0.1.0.0 has ended.\n\t\u003cbr\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\tPower - 0.1.0.0:\n\t\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\t\tGeneral physics abilities.\n\t\t\t\u003cbr\u003e\n\t\t\tCollision detection, for: Vertices and vertices, vertices and edges, vertices and polygons, edges and edges, edges and polygons, and polygons and polygons.\n\t\t\t\u003cbr\u003e\n\t\t\tGravity force.\n\t\t\u003c/div\u003e\n\u003c/div\u003e\n\tIf work for Versimilitude: Prototype - 0.2.1.0 has ended:\n\t\u003cbr\u003e\n\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\tLost In Space - 0.?.?.?:\n\t\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\t\tRedo all of the code.\n\t\t\t\u003cbr\u003e\n\t\t\tRedo all of the experience.\n\t\t\t\u003cbr\u003e\n\t\t\tRedo all of the video part of the content.\n\t\t\t\u003cbr\u003e\n\t\t\tRedo all of the audio part of the content.\n\t\t\t\u003cbr\u003e\n\t\t\tToo many specific things to list (100s of changes).\n\t\t\u003c/div\u003e\n\t\tVirtual Velocity: Prototype - 0.1.0.0:\n\t\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\t\tRedo all of the code.\n\t\t\t\u003cbr\u003e\n\t\t\tRedo all of the experience.\n\t\t\t\u003cbr\u003e\n\t\t\tDo the minimum amount of what\u0027s needed to be wholy useable.\n\t\t\u003c/div\u003e\n\t\tVirtual Velocity: Deuterotype - 1.0.0.0:\n\t\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\t\tRedo all of the code.\n\t\t\t\u003cbr\u003e\n\t\t\tRedo all of the experience.\n\t\t\t\u003cbr\u003e\n\t\t\tAdd audio for everything.\n\t\t\t\u003cbr\u003e\n\t\t\tToo many specific things to list (10s of changes).\n\t\t\u003c/div\u003e\n\t\tMatter - 0.2.0.0:\n\t\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\t\tRedo all of the code.\n\t\t\t\u003cbr\u003e\n\t\t\tRedo all of the experience.\n\t\t\t\u003cbr\u003e\n\t\t\tRedo all of the audio part of the content.\n\t\t\t\u003cbr\u003e\n\t\t\tAdd menus and options within them.\n\t\t\t\u003cbr\u003e\n\t\t\tShow more than 1 highest score.\n\t\t\t\u003cbr\u003e\n\t\t\tCentre the user\u0027s circle.\n\t\t\t\u003cbr\u003e\n\t\t\tFix everything wrong with the physics.\n\t\t\t\u003cbr\u003e\n\t\t\tAdd keyboard input.\n\t\t\t\u003cbr\u003e\n\t\t\tBalance mouse input, so movement speed is limited by a circular range around the user\u0027s circle.\n\t\t\t\u003cbr\u003e\n\t\t\tSpawn enemy circles outside of the visible area, so they can\u0027t spawn on the user\u0027s circle and cause a lose state.\n\t\t\t\u003cbr\u003e\n\t\t\tColour enemy circles, so it\u0027s easier to know which are safe (Blue) and dangerous (Red).\n\t\t\t\u003cbr\u003e\n\t\t\tChange the user\u0027s circle if the user\u0027s points change and scale everything to keep the user\u0027s circle visibly the same size (Everything else should appear smaller and nearer if this happens).\n\t\t\u003c/div\u003e\n\t\tPeace And War - 0.1.0.0:\n\t\t\u003cdiv style=\"margin: 0px 0px 0px 10px;\"\u003e\n\t\t\tDo the minimum amount of what\u0027s needed to be wholy useable.\n\t\t\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
