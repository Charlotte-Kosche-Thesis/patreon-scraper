    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wJH_ZyYHzUQ\" width=\"560\"\u003e\u003c/iframe\u003e \u003cstrong\u003e\u003cbr\u003e\u003cem\u003eJeremonsterrr presents\u003c/em\u003e... THE MYSFIT WORLD\u003c/strong\u003e, where everyone is welcome to be who they are! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eThe Origin\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Miah the KYD and I\u2019m a singer \u0026amp; songwriter! As a kid, I was told for the longest time I was too different to fit in; my energy was a misfit for the other cool kids I knew (because of my love for the arts). Throughout grade-school, high school, and college, I slowly evolved from the shy kid to a bold \u201cmysfit\u201d. For the past five amazing years, I have managed to stay alive and chase my dreams in the City of Angels. Throughout my industry experience as an celebrity interviewer with TechtonicPOP and being in the a boyband, I\u2019ve met so many great people who believe in my crazy mysfit energy. With these experiences, I\u2019ve decided to focus my mind, talent, and energy for my amazing supporters and pass along the torch. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eThe Pledge\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003ePledging will go towards new recording software and equipment, studio rental fees, and other professional necessities to ensure you get TOP-NOTCH content consistently! I want to give you all the best content that you can get from me! I want the world to know my name. By joining the MYSFIT WORLD army, your support will transform my craft into something accessible by thousands and eventually millions of people one day!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eThe Incentives\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn the MYSFIT WORLD, there are five types of oddballs you can pledge to be! Each oddball has specific perks and incentives in interacting with me! Because this is a mutual exchange, I want you all to be as involved as possible with the content I pledge to create. They are as follows\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e:\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e \u003cstrong\u003eThe Misfits\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e, \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Wildchilds\u003c/span\u003e, \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThe Outkasts,\u003c/span\u003e The Beatniks\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e, \u003cspan style=\"color: rgb(221, 217, 195);\"\u003eThe Divergents\u003c/span\u003e\u003c/strong\u003e,\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eThe Mavericks\u003c/strong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eThe Anomalies\u003c/span\u003e\u003c/strong\u003e, and \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThe Cyborgs\u003c/span\u003e\u003c/strong\u003e!  Choose your fate wisely!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eStill Undecided?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eJoining The Mysfit World includes pledging $2-$70, which is extremely reasonable for all the \nproducts, services, rewards, and benefits you\u0027ll be apart of! Often, we spend money on similar entertaining products, like renting Redbox films, Netflix subscriptions, Spotify, etc. For me, I want to be able to present that same quality of work to you. Take this example of a night at the movies for example:\u003cbr\u003e\u003cimg src=\"http://s29.postimg.org/rcmeah21z/Screen_Shot_2016_03_02_at_7_20_20_PM.png\" style=\"width: 532px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://s18.postimg.org/sag26ui0p/Screen_Shot_2016_03_02_at_7_19_52_PM.png\" style=\"width: 577px;\"\u003e \u003cbr\u003eIf you treated yourself to a movie and a regular fountain drink and popcorn,you\u0027ve paid the same pledge amount to become a Maverick\u003cstrong\u003e\u003c/strong\u003e!\u003cstrong\u003e \u003c/strong\u003eAlways know my endeavors come with so much heart and passion! Thank you for your time!\u003cbr\u003e"
