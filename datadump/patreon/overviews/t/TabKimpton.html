    "summary": "Hi! My name is Tab Kimpton, I\u0027m the author of the fluffy yet angsty LGBT teen romance\u00a0\u003ca href=\"http://www.discordcomics.com/comic/chapter1cover/\" rel=\"nofollow\" target=\"_blank\"\u003eKhaos Komix\u003c/a\u003e, \u00a0the quirky queer parody\u00a0\u003ca href=\"http://www.discordcomics.com/shades-cover/\" rel=\"nofollow\" target=\"_blank\"\u003eShades of A\u00a0\u003c/a\u003e, the \"that\u0027s so me\" educational gag strips\u00a0\u003ca href=\"http://www.discordcomics.com/minoritymonsters/\" rel=\"nofollow\"\u003eMinority monsters\u003c/a\u003e, \u00a0and the super sexy sadomasochistic\u00a0\u003ca href=\"http://www.discordcomics.com/comic/gay-buttlers-a-cream-tea-cover/\" rel=\"nofollow\"\u003eSir, Butler and Boy\u003c/a\u003e, AKA gay BUTTlers. \u003cbr\u003e\u003cbr\u003e(Plus my latest project: Treble Clef!)\u003cbr\u003e\u003cbr\u003eI like to make comics that:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAre queer as hell\u003c/li\u003e\u003cli\u003eTalk about gender\u003c/li\u003e\u003cli\u003eSometimes have sex in them\u003c/li\u003e\u003cli\u003eAre meant for all kinds of people to read\u003cbr style=\"color: rgb(51, 51, 51); line-height: 28px;\"\u003e\u003c/li\u003e\u003cli\u003eHave characters you don\u0027t hear about in regular media\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027ve been posting comics online for 9 years now so I\u0027ve got one hell of a backlog over on DiscordComics.com for you to binge through.\u00a0\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003ePretty much all my work is free and I plan to keep it that way. I make most of my money from kickstarters and\u00a0\u003ca href=\"http://www.khaoskomix.com/shop/en/\" rel=\"nofollow\"\u003eselling merch online\u003c/a\u003e or at conventions, but that money is irregular and hard to plan for. Patreon is brilliant for me as an artist because it gives me regular income I can rely on, so I\u0027ve done my best to make some good rewards for you wonderful folks!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePLEDGE LEVELS\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$1\u00a0Tip Tab\u00a0\u003c/strong\u003e- Access to the sketch blog of all the things I\u0027m working on. About 1 update a week.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 High Five\u00a0\u003c/strong\u003e- Access to a double page spread of comics each week while the main site gets a single page. May increase as time goes on, we\u0027ll see!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$13 Lucky Print Club\u00a0\u003c/strong\u003e- An A5 print/postcard/special item sent to your door each month. Free shipping no matter where in the world you are!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50 Crowd Cameo \u003c/strong\u003e-\u00a0A one off treat- get a likeness of yourself or a person of your choice in a crowd scene in Treble Clef\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCOLLECT THE GAY BUTLERS TIERS\u003cbr\u003e\u003cbr\u003e$10 Smut Subscription- \u003c/strong\u003eEvery two months I send you a physical issue of Gay Butlers, with the PDF download on the month without the gorgeous delivery.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$15 Sublime Smut Subscriber-\u003c/strong\u003e\u00a0Double the fun! You get a comic sent to your door every single month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20 Double Trouble \u003c/strong\u003e- A SBB comic PLUS the lucky print to you every month, for people who are greedy and want both.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tThanks for reading, you lovely, lovely people.\u003cbr\u003e\n\txx Tab\n\u003c/div\u003e"
