    "summary": "\u003ca\u003e\u003c/a\u003e\u003cstrong\u003eI\u0027m C.A. Morgan and I create fantasy art and comics.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eTDUGN (The Dracko Universe Graphic Novel) \u003c/strong\u003eis my current fantasy/adventure comic project that most of my followers support through Patreon. If you\u0027re interested in reading it, please visit\u00a0\u003ca href=\"http://tdugn.com\" rel=\"nofollow\" target=\"_blank\"\u003eTDUGN.com\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/iw8iIb3.png\"\u003e\u003cbr\u003e\u003cstrong\u003eAbout\u003c/strong\u003e\u003cbr\u003eForced to leave her home by her guardian, a young girl by the name of Moira ends up in the custody of the \u003cem\u003eMira\u003c/em\u003e, respective leaders of the Draga Empire.\u003cbr\u003eHer arrival happens unexpectedly, several years after the deaths of four other imperial leaders at the hands of a defector: Rayen d\u2019Lecroix, and his anti-imperial faction.\u003cbr\u003e\u003cbr\u003eHowever, suspicions are raised when Moira claims to be from Aerde, a place that does not exist.\u003cbr\u003eWith doubts cast upon Moira\u2019s origin, the surviving Mira reluctantly unite to help her, unknowing what waits in store.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/th42DW3.png\" style=\"font-weight: bold; text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eBut Wait, There\u0027s More!\u003c/strong\u003e\u003cbr\u003eIn addition to my comic, you also get to see all related fantasy art that I create such as oil paintings and dragon sculptures, tutorials, step-by-step video processes, Q\u0026amp;A sessions, and more!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003eHave questions? I have answers! Please feel free to contact me on social media."
