    "summary": "\u003cstrong\u003eTEoC is building our base. We want you to become part of it.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTheater Ensemble of Color or TEoC (pronounced TEE-ock)\u00a0is a POC-led artistic, theatrical and organization that encourages Maine\u0027s community of artists of color to take aesthetic and business risks.\u00a0TEoC strives to increase inclusion and strengthen culture within our communities through education, social activism, and the arts.\u003cbr\u003e \u003cbr\u003eOur commitment to best practices and continuous improvement toward our mission will propel the achievement of our organization\u2019s full potential as a visionary institution that consistently executes quality creative programming while using our voice and helping others find theirs. We will ensure to present and offer accessibility to work that is impactful, innovative and relevant to the region and local communities, focusing on growth, vitality and quality of life for all.\u003cbr\u003e\u003cbr\u003eAfter a sold-out January production of Angelina Weld Grimk\u00e9\u0027s RACHEL at the Studio Theater at Portland Stage, TEoC is readying two more shows in 2018:\u003cbr\u003e\u003cbr\u003e\u2013 A MEAL FOR MALAGA, an original play by Christina W. Richardson in summer of 2018\u003cbr\u003e\u2013 BEAUTIFUL BLACKBIRD, an adaptation of a play by Ashley Bryan, in October (with Portland Museum of Art and Portland Ovations)\u003cbr\u003e\u003cbr\u003eOur values:\u003cbr\u003e\u003col\u003e\u003cli\u003eTheater is for all.\u003c/li\u003e\u003cli\u003eTheater is not meek.\u003c/li\u003e\u003cli\u003eHard work is necessary.\u003c/li\u003e\u003cli\u003eThe more variety, the better the society.\u003c/li\u003e\u003cli\u003eIt takes a village.\u003c/li\u003e\u003cli\u003eThe best way to predict the future is to create it.\u003c/li\u003e\u003cli\u003eAct with honesty and integrity.\u003c/li\u003e\u003cli\u003eArt lives and breathes by the moment.\u003c/li\u003e\u003cli\u003eIntimacy is not just what we do; it\u0027s who we are.\u003c/li\u003e\u003cli\u003eThe artistic community is something very special, let\u0027s all learn from it.\u003c/li\u003e\u003cli\u003eFrom the boardroom through the office to the stage.\u003c/li\u003e\u003cli\u003eKnowledgeable and educated key players help win the game.\u003c/li\u003e\u003c/ol\u003eVisit \u003ca href=\"http://www.theaterensembleofcolor.org\"\u003ewww.theaterensembleofcolor.org\u003c/a\u003e for more.\u003cbr\u003e\u003cbr\u003eTheater Ensemble of Color is an entity of the Celebration Barn Theater, a 501c3 organization."
