    "summary": "A few years back, I began work on an original animation series,\u00a0\u003ca href=\"http://rockmelonsoda.com/episodes/\" rel=\"nofollow\"\u003eThe Journalism Show\u003c/a\u003e. I had a lot of fun doing it, and for a while I was producing a new episode every few weeks. But at the time, I was out of work and struggling to make ends meet. Soon after releasing episode 6 I was fortunate enough to find employment and get myself back into good financial shape, which was nice. Unfortunately however, this meant I no longer had the time or energy needed to produce an animation series by myself, and there hasn\u0027t been another episode since.\u003cbr\u003e\u003cbr\u003eWhat I\u0027m hoping to ultimately achieve with this Patreon is balance. A happy medium. I want to continue producing quality new episodes of The Journalism Show in a timely manner, but I would also like to keep a roof over my head. My current job forbids this. With a big stick. That is, I hope, where you come in.\u003cbr\u003e\u003cbr\u003eWith enough support, I hope to transition away from my oppressors into something a little less overtimey and a little more part-timey, Hopefully freeing up some of the immense amount of time it takes to write, draw, animate, voice, and produce The Journalism Show, while still keeping the rent paid.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://rockmelonsoda.com/episodes/\" rel=\"nofollow\"\u003ePrevious episodes of TJS can be seen right over here\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAnd you can check out some screenshots from the next episode on\u00a0\u003ca href=\"https://www.patreon.com/tjs?ty=a\"\u003emy activity page\u003c/a\u003e"
