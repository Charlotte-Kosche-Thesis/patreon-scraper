    "summary": "The Brooklyn Institute for Social Research is an interdisciplinary teaching and research institute that offers critical, community-based education in the humanities and social sciences. Working in partnership with local businesses and cultural organizations, we integrate rigorous but accessible scholarly study with the everyday lives of working adults and re-imagine scholarship for the 21st century.\u003cbr\u003e\u003cbr\u003eFrom Plato to quantum physics, Walter Benjamin to experimental poetry, Frantz Fanon to the history of political radicalism, The Podcast for Social Research is an integral part of our mission to forge new paths for scholarship. Each episode makes up an entry in an ongoing, interdisciplinary series featuring members of the Institute and occasional guests conversing about a wide variety of intellectual issues, some perennial, some newly pressing. Each episode centers on a different topic and is accompanied by a bibliography of annotations and citations that encourages further curiosity and underscores the conversation\u2019s place in a larger web of cultural conversations. Frequent participants include Ajay Singh Chaudhary, Danya Glabau, Suzy Schneider, Tony Alessandrini, and Rebecca Ariel Porte.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
