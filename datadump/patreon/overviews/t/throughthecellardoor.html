    "summary": "Welcome to\u00a0 \u0027\u003cstrong\u003eThrough the Cellar Door\u003c/strong\u003e\u0027. \u003cbr\u003eMy name is Shaughn, and I love teaching others about wine. Come join me and learn about the places \u0026amp; people that make this humble fermented grape juice one of the most sublime pleasures in life.\u00a0\u003ca href=\"http://www.throughthecellardoor.com\" target=\"_blank\"\u003eYou can learn more by either checking out my website Through the Cellar Door\u003c/a\u003e, or just read on.\u003cbr\u003e\u003cbr\u003eMany people feel that wine is over-complicated and difficult to understand, yet it I believe that with the right wine education it can be understood by all, and even become inspiring too.\u003cbr\u003eWine has been an intrinsic part of many cultures for thousands of years, and has inspired countless songs, poems and legends, not to mention that entire civilisations have even worshipped their favourite fermented drink.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"But what is Patreon and how can I make a difference to wine education worldwide?\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is a website designed to give support for creators around the world by pledging small amounts of money regularly, instead of funding large one-off projects like in Kickstarter for instance.\u003cbr\u003eIt can be \u003cstrong\u003e1\u003c/strong\u003e, \u003cstrong\u003e3\u003c/strong\u003e, \u003cstrong\u003e5\u003c/strong\u003e or \u003cstrong\u003e10\u003c/strong\u003e dollars, or any other amount, it\u2019s all up to you! \u003cstrong\u003eIn exchange\u003c/strong\u003e, and depending on how much you pledge, you get \u003cstrong\u003eawesome rewards\u003c/strong\u003e, you can always access free wine education information, but by pledging you can get additional in-depth guides to different wine regions, grapes and even personal wine recommendations. As a patron you may get to see \u003cstrong\u003ebehind-the-scenes\u003c/strong\u003e into the world of wine at wine events, tastings and vineyards as well as one-on-one and group hangouts to discover new wine information.\u003cbr\u003e\u003cstrong\u003eBy supporting Through the Cellar Door \u003c/strong\u003eyou help us create \u003cstrong\u003ebetter wine education\u003c/strong\u003e that can be more in-depth, tons of fun and easily understood by everyone, no matter where their current level of knowledge stands.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSalud\u003c/strong\u003e! As you can see, wine doesn\u0027t need remain a mystery to you or your friends any longer, so grab a glass of wine, come learn with us, and I promise you\u0027ll learn something new. Besides, since it\u0027s wine, you\u0027ll have a blast learning too!\u003cbr\u003e\u003cbr\u003eTo those who have supported this wine education endeavour already over the years, thank you, and to those who haven\u0027t yet, thank you for your time, please join us for a glass of wine, and if you like what you see, and want even more, consider supporting us. You\u0027ll be well rewarded!\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eShaughn Jenkins\u003cbr\u003eFounder\u003cbr\u003e\u003ca href=\"http://www.throughthecellardoor.com\"\u003ewww.throughthecellardoor.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drinks-dvq6ncf.netdna-ssl.com//wordpress/wp-content/uploads/2013/07/Vinyard-in-Ningxia.jpg\"\u003e"
