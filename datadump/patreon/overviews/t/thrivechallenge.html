    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F_8k6Y4ABMy4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_8k6Y4ABMy4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F_8k6Y4ABMy4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/_8k6Y4ABMy4",

    "published_at": "2013-10-23T06:01:04+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003eCould the solution to the world\u0027s problems be this simple?\u003c/h2\u003e\u003cstrong\u003eHere\u0027s what we know:\u00a0\u003c/strong\u003eHappy people make better choices and live better lives. They also make the world around them a better place. Thus, it is the mission of the Thrive Global Challenge to help millions of people (including YOU!) become and stay happy.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe idea is simple:\u003c/strong\u003e\u00a0Fear seemingly rules the day today. Almost everywhere you look on TV and the internet, fear \u003cem\u003efeels \u003c/em\u003elike it is running rampant. And \u003cstrong\u003efear is obviously the \u003cu\u003e\u003cem\u003esole cause\u003c/em\u003e\u003c/u\u003e of bad things\u003c/strong\u003e like wars, pollution, greed, and corruption. So to re-balance and eliminate fear wherever we can, we can give millions of people back their hope, love, and happiness. And you and I will be really doing something that \u003cstrong\u003e\u003cem\u003etruly changes the world\u003c/em\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVast numbers of studies have shown that when we are happy...\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eWe are better able to handle stress. (\u003ca href=\"http://www.sciencedirect.com/science/article/pii/S030105110900235X\" rel=\"nofollow\" target=\"_blank\"\u003eStudy\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eWe build stronger immune systems. (\u003ca href=\"http://www.sciencedirect.com/science/article/pii/S088915910500139X\" rel=\"nofollow\" target=\"_blank\"\u003eStudy\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eWe live longer. (\u003ca href=\"https://www.apa.org/pubs/journals/releases/psp805804.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eStudy\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eOur hearts are healthier. (\u003ca href=\"http://www.ncbi.nlm.nih.gov/pmc/articles/PMC2862179/\" rel=\"nofollow\" target=\"_blank\"\u003eStudy\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eWe\u0027re even less sore and achy than non-happy people. (\u003ca href=\"http://www.sciencedirect.com/science/article/pii/S009265660192327X\" rel=\"nofollow\" target=\"_blank\"\u003eStudy\u003c/a\u003e)\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eThis is great news for you and me! But it gets more interesting \u00a0when you factor personal happiness into\u00a0\u003c/strong\u003e\u003cstrong\u003ethe way it changes the world for the better...\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eHappiness is viral. It spreads.\u003c/li\u003e\n\u003cli\u003eHappy people don\u0027t pollute their source of life.\u003c/li\u003e\u003cli\u003eHappy people don\u0027t start wars or cut each other off in traffic.\u00a0\u003c/li\u003e\n\u003cli\u003eHappy people have a huge positive impact on the world around them.\u00a0\u003c/li\u003e\n\u003c/ul\u003eIf you are happy more often than not, I believe you\u0027ll make the world around you a more caring, loving, stable place. And what I\u0027ve discovered is it all starts with simple tools and techniques for everyday happiness. Nothing hard. The pursuit of Happiness is actually quite enjoyable. And the results are very powerful.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat You Get When You Support The Thrive Global Challenge...\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://thriverly.com/wp-content/uploads/2016/08/thrivepodcast-linear.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://thriverly.com/wp-content/uploads/2016/08/thrivepodcast-linear1.png\"\u003e\u003cbr\u003e\u003cbr\u003eI interview many of the \u003cstrong\u003eworld\u0027s leading happiness experts\u003c/strong\u003e on what it takes to get and stay happy and to spread it around the world. The science of personal and global happiness and fulfillment will be \u003cstrong\u003edeeply explored\u003c/strong\u003e to bring you the latest intel on how a \u003cstrong\u003ehappiness revolution\u003c/strong\u003e will change you and the world. Your support makes this podcast possible. It takes time, preparation, editing, arranging, and tools that cost money to produce a well-done podcast of this nature.\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003c/u\u003e\u003cbr\u003e\u003cimg src=\"http://thriverly.com/wp-content/uploads/2016/08/meditative-j-linear1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cem\u003e\"No problem can be solved with the same state of consciousness that created it.\"\u003c/em\u003e - Albert Einstein\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eMeditation is a\u003cstrong\u003e major\u00a0\u003c/strong\u003evehicle for change. Ask anyone who does it regularly and every time, every single person will tell you the same thing.\u00a0By supporting this movement, you will get early access to a new kind of meditation that focuses on practical outcomes through beautiful, visceral stories. You are going to LOVE the short, powerful, imaginative meditations that I produce with your support.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://thriverly.com/wp-content/uploads/2016/08/meditative-j-linear1-big.png\"\u003e\u003cbr\u003e\u003cbr\u003eI track everything. For 18 years I\u0027ve moved close to \u003cstrong\u003e2.2 Billion people\u003c/strong\u003e to my websites and my clients\u0027 sites. I know how to track success, and \u003cstrong\u003eI\u0027m going to share \u003cem\u003eevery detail\u003c/em\u003e \u003c/strong\u003eof our success here from how our Tribe grows to how it spreads across the globe! With the \u003cstrong\u003ePatrons-only feed\u003c/strong\u003e, everyone will be able to see and feel the effect we are having around the Globe!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is measurement important?\u003c/strong\u003e\u003cbr\u003e1) It shows exactly HOW and WHERE our collective efforts have an impact.\u003cbr\u003e2) It reminds you that you belong to a Tribe of like-minded people. This helps because when you get that \"all alone\" feeling, you can come right back here and read the Patrons-only stream to remind yourself you\u0027re part of something BIGGER than yourself.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eWORKSHOPS, CHALLENGES, AND WEBCASTS\u003c/u\u003e: Specific \"Thrival Challenges\" for business and personal growth. Patrons will be invited to special events held to further the mission of peace and happiness for the purpose of self growth and a better world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Goal...\u003c/strong\u003e\u003cbr\u003eI want to make this the biggest and \n\u003cstrong\u003emost popular Patreon page in history.\u003c/strong\u003e We have a global mission to spread happiness through meditation and awesome content to all corners of the Globe. \u003cbr\u003e\u003cimg src=\"http://thriverly.com/wp-content/uploads/2016/08/d636f049fdc426b44a8bcdf0c74c2132.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe will be joining initiatives to bring meditation into schools and underprivileged communities with your support.\u003c/strong\u003e\u003c/div\u003e\nI am convinced, as I know you are, that if more people are happier more of the time,\n\u003cstrong\u003e the world would change\u003c/strong\u003e and fear would be kicked to the curb where it belongs. Imagine what millions of proactively happy, balanced people could do for the Planet!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eJoin the movement and find out!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
   },
