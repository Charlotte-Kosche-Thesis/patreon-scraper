    "summary": "\u003cstrong\u003eWhat Is It?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eThe Mixed Six\u003c/em\u003e is a variety podcast structured around beer reviews. For every\n10-15 minute segment, we start with a quick beer review. From there, we launch\ninto a wide variety of topics: anything ranging from movies, board games,\npolitics, sports, philosophy, etc. \u003cbr\u003e\n\u003cbr\u003e\n\nThe more\n\"lubricated\" the hosts get, the headier the topics become. Basically,\nwhile Spence and Caleb share a mixed six of beers, the listeners get a sampler\nof six bar conversations. Don\u0027t like a segment? Skip to the next one. We\u0027ll\nhave probably forgotten what we were talking about by then anyway...\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho Are You?\u003c/strong\u003e\u003cbr\u003e\n\nHi! I\u0027m Caleb. I\u0027m a \u003ca href=\"https://www.kickstarter.com/projects/159466030/red-markets\" rel=\"nofollow\"\u003e\u003cstrong\u003etabletop game designer\u003c/strong\u003e\u003c/a\u003e\nand long-time contributor to\u003ca href=\"http://slangdesign.com/rppr/\" rel=\"nofollow\"\u003e\u003cstrong\u003e Role-playing Public Radio\u003c/strong\u003e\u003c/a\u003e\nfamily of podcasts. \u003ca href=\"https://twitter.com/egonzord\" rel=\"nofollow\"\u003e\u003cstrong\u003eSpencer\u003c/strong\u003e\u003c/a\u003e is a Doctor of\nCommunications and renaissance man in residence. Our producer, \u003ca href=\"https://twitter.com/rosspayton\" rel=\"nofollow\"\u003e\u003cstrong\u003eProducer Ross\u003c/strong\u003e\u003c/a\u003e, is a long-time \u003ca href=\"http://slangdesign.com/rppr/\" rel=\"nofollow\"\u003e\u003cstrong\u003epodcaster\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/RPPR\"\u003e\u003cstrong\u003ePatreon creator\u003c/strong\u003e\u003c/a\u003e,\nand \u003ca href=\"http://www.baseraiders.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eRPG designer\u003c/strong\u003e\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\nI\u0027ve worked with Ross for\nyears, and Spencer and I were roommates as far back as college. I love\npodcasting, and I\u0027ve been wanting to expand beyond the subject matter of gaming\nfor some time now. Considering there\u0027s no place I\u0027d rather be than chatting\nwith these guys over a beer anyway, the idea for \u003cem\u003eThe Mixed Six\u003c/em\u003e seemed\nlike a no-brainer \u003cbr\u003e\n\u003cbr\u003e\n\nBut sadly, each of us is\nworking at least two jobs at any given time, which doesn\u0027t leave much time to\ndo the work of podcasting. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere Do I Come In?\u003c/strong\u003e\u003cbr\u003e\n\nWe need Patreon\u0027s help to make\nrecording episodes a sustainable time investment. Funding makes producing \u003cem\u003eThe Mixed Six \u003c/em\u003esustainable\nin the long term and protects regular recording time from other, less-cool\ndemands on our time. Funds will pay for web hosting, recording equipment,\nediting work, commissioned artwork/logos, and the dozen or so other costs\nassociated with regular podcasting.\u003cbr\u003e\n\u003cbr\u003e\n\nAlso, beer. We\u0027re going to\nspend the money on beer. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat Do I Get Out Of It?\u003c/strong\u003e\u003cbr\u003e\n\nPatrons at all levels get a\nvariety of ways to influence the content of the show. Backers also get a wider\nvariety of content. Last Call backers\nget a whole extra six-pack every week. We also offer blog posts and mini-pods on topics that\ndon\u0027t fit into the regular episodes. \u003cbr\u003e\n\u003cbr\u003e\n\nIf people are interested in\nhearing more, we\u0027re excited to record more. Our milestones add patron-only\nepisodes into the mix, and it would be awesome if we could hit a point where we\ncan produce weekly episodes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eConclusion\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eThe Mixed Six\u003c/em\u003e is a fun project we really believe in. I\u0027ve been planning it\nfor years now. There\u0027s no one I\u0027d rather talk to than my witty sparring\npartner \u003ca href=\"https://twitter.com/egonzord\" rel=\"nofollow\"\u003e\u003cstrong\u003eSpencer\u003c/strong\u003e\u003c/a\u003e. And then there\u0027s \u003ca href=\"https://www.patreon.com/RPPR\"\u003e\u003cstrong\u003eProducer Ross\u003c/strong\u003e\u003c/a\u003e, keeping the drunks in check with over a\ndecade of podcasting and crowdfunding experience. It\u0027ll be a great show. I hope\nyou can help us get it off the ground and shape its contents.\u003cbr\u003e"
   },
