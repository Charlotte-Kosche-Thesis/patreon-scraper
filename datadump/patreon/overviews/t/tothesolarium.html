    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eWelcome!\u003cbr\u003e\u003cbr\u003eI\u0027m a Watercolor Artist and Writer who works with mystical themes\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy art have a central inspiration from the idea of modern mythology. Telling stories with old creatures and fates beyond the normal, with modern motivation. Looking at the world we have now and finding the wonder within it. These are not stories from years ago, but stories of now. While my paintings are often figures of emotion, and the abstract sense of what is happening. Everything has a story, what matters is how they affect you the viewer.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy becoming a patreon of my work will give you access to work in progress images, discussion, updates on behind the scenes projects, and deeply and truly helping me become stable in my art career.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a really vital place to me right now. Even at just 1 dollar a month you get access to so many things. While helping me more than words can ever express. Further down I will explain each of the rewards and what they do. But I must say that becoming a patreon of my work really helps me look forward to the future. And I hope the experience is worth while for you as well.\u00a0\u003cbr\u003e\u003cbr\u003eI also get that not everyone has the income to be able to support on here. But those of you that can, and find my work worth while... It means so much. I love you all, no matter how much your support me. Whether it\u0027s just enjoying what I do, or being able to financially enable me to strive towards my goals. You mean the world to me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support, we will be making something great. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI can\u0027t wait to see all the beauty we can make.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eExplanation\u00a0of Rewards!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"\"\u003eTier Gremlin:\u00a0\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e20% Off Themed Commissions -\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI routinely do themed commissions, where I hold special event commissions that have a particular theme and only last a couple of weeks. With these themed commission, all patreon get 20% off. You have to tell me you\u0027re a patreon when you contact me for this commission, but yes. You\u0027ll 20% off as long as your a patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePatron-Only Content -\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI will from time to time upload pieces that no one else sees onto patreon. These are sometimes watercolor pieces, but often pencil drawings and digital pieces.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWork In Progress Pieces -\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eYou\u0027ll get to see work in progress shots of paintings i\u0027m working on!\u00a0\u003cbr\u003ePretty simple\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOnce A Month Q\u0026amp;A -\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eEvery month I host a q\u0026amp;a, patreon\u0027s can submit questions whenever\u00a0they want and I will write up a post and answer all the questions!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cb style=\"\"\u003eTier Imp:\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cem\u003eMonthly Affirmation -\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOnce a month you\u0027ll get an imagine of an abstract watercolor piece I paint with an affirming phrase written on\u00a0it. They are unique to the individual and are just my small thank you and wish of love for you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eVoting On Art Pieces -\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFrom time to time I\u0027ll put a poll where you can vote on what sort of painting I work on. Whichever one gets the most votes I shall do.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAccess to Writings -\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI write! And if I make a short story I like I will upload it to here. You can read it and tell me what you think. I am slowly collecting enough to make an anthology of my works along with several other books. Lot\u0027s of writing happening.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cb style=\"\"\u003eTier Goblins:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eArt Tutorials -\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI will do any sort of tutorial\u00a0you would like to see. How I draw heads, hands, color things, etc. You can either message me directly with requests for tutorials to do, or i\u0027ll leave out posts which you can vote on what you\u0027d like to see.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDiscussion of on Going Projects -\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI will talk openly about projects I have planned. Whether those are books, events, or any other thing I could be possibly working on. You can give your input on these and suggest what you\u0027d like to see more of!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTier The Court:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEmotion Painting -\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePer month you get a painting based off of an emotion. This can be one you pick or you let me decide. These will be digital copies of the painting.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePersonalized Fae Guide -\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOnce a year you\u0027ll get a personalized\u00a0fae guide for that year. It\u0027ll be a unique private painting that depicts\u00a0a fae that is meant to teach you something of the next 12 months. If you want them to come from a certain\u00a0month or time of the year, let me know.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTier Of The Spirits:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSimple Creature Design -\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003eOnce a year (12 months) you\u0027ll get a unique creature design for you. Simple can be just line art, or less complex but colored. That is up to you and your personal preference. They can be themed around whatever you want, or let me come up with something intuitively.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMonthly Imps -\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOnce a month you\u0027ll get your own little imp friend! If you don\u0027t know imp\u0027s are little well, imps, I paint that are very cute and personalized just for you. They are often my thank you gifts to people. So you will once a month get a cute little thank you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTier Earthen Beast:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMonthly Letter To You -\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOnce a month I will write you a letter. They will be in email format though eventually will come handwritten. However they are made, they will be personal and you can reply back. It\u0027ll mainly will consist of thank you\u0027s and well wishes at first.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEarthen Beast -\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOnce a year (12 months) you will get a painting of an earthen beast. These are creatures of monstrous scales that lay within our own landscapes. Moving mountains, breathing deserts whatever you could imagine.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith all paintings they will be digital files only. I will keep them private between you and I unless you personally tell me I can publish something. If you have any questions feel free to contact me at tothesolarium@gmail.com .\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank you so much for your time, and I wish you all the best\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
   },
