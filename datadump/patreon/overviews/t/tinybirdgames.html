    "summary": "\u003ch3\u003eWho are we?\u003c/h3\u003e\n\u003cbr\u003e\nTinyBird is an indie game development studio located in Brazil, our goal is to hire people from the LGBTAQ community (globally!) and raise both awareness and representativity.\n\u003cbr\u003e\n\u003cbr\u003e\nVisit our website for more! \n\u003ca href=\"http://tinybirdgames.com/\"\u003ewww.tinybirdgames.com \u003c/a\u003e\u003cbr\u003eOr join our Discord! \u003ca href=\"https://discord.gg/heS52Ce\"\u003ehttps://discord.gg/heS52Ce\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat are we doing?\u003c/h3\u003e\n\u003cbr\u003e\nWe are currently working on the following games:\n\u003cbr\u003e\u003ca href=\"http://www.tinybirdgames.com/tinygames/tinyattack/\"\u003e\u003cimg src=\"http://tinybirdgames.com/tiny_attack_name_transparent.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\n\tTinyAttack is a roguelike game with top-down camera, action combat and \npixel art. Fight through hordes of monsters in your battle against the \nDemon Lords and save the world!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://giant.gfycat.com/ChiefEllipticalEquine.gif\"\u003e\u003cbr\u003e\u003cstrong\u003eRelease Status:\u003c/strong\u003e Development\u003cbr\u003e\u003cstrong\u003ePlatforms:\u003c/strong\u003e Windows, Linux, Mac\n\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://www.tinybirdgames.com/tinygames/wallslider/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://tinybirdgames.com/wall_slider_transparent.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tWallSlider, an infinite runner for mobile platforms that focuses on quick reflexes and cute pixel art.\n\t\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://tinybirdgames.com/wallslider.gif\"\u003e\u003cbr\u003e\u003cstrong\u003eRelease Status:\u003c/strong\u003e Released\u003cbr\u003e\u003cstrong\u003ePlatforms:\u003c/strong\u003e Android, Windows Phone\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.tinybird.wallslider\" target=\"_blank\"\u003eCheck it out on Google Play!\u003c/a\u003e\n\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003ca href=\"http://www.tinybirdgames.com/tinygames/iner/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://tinybirdgames.com/Iner_transparent.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tIner, an action RPG that brings freedom and relations to the player in a fantasy medieval world. Explore dungeons, gather materials, open a shop, or discover the story that each person carries.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelease Status:\u003c/strong\u003e Planning\u003cbr\u003e\u003cstrong\u003ePlatforms:\u003c/strong\u003e Windows, Linux\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eGameJams\u003c/h3\u003e\u003cbr\u003eSometimes we will participate in gamejams, we will try to keep you updated on those games!\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://tinybirdgames.com/ai-rpg.gif\"\u003e\u003cbr\u003e\n\u003cstrong\u003eItch.io:\u003c/strong\u003e \u003ca href=\"https://tinybirdgames.itch.io/ai-rpg\" target=\"_blank\"\u003ehttps://tinybirdgames.itch.io/ai-rpg\u003c/a\u003e \n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eAbout the team!\u003c/h3\u003e\n\u003cbr\u003e\nMost of us work as freelancers from home, both due to the fact that we don\u0027t have enough funds to maintain a working place and due to distance. Currently this is our team:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eErin \"Saishy\" Calmon\n\u003c/strong\u003e\u003cbr\u003e\nFounder of TinyBird, Game Designer, and Programmer\u003cbr\u003eBird lover, reading addict, and trans woman trying to make things better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGiulia \"chu\" Yamasaki\u003c/strong\u003e\u003cbr\u003eTomboyish Lead Artist\u003cbr\u003eDreams of living in the woods and being great at plein air painting.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAriel Paiva\n\u003c/strong\u003e\u003cbr\u003e\nPublic Relations\n\u003cbr\u003e\nNeurodivergent transwoman gamer.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCaique Guerra\n\u003c/strong\u003e\u003cbr\u003e\nNon-binary Artist and Concept Designer\n\u003cbr\u003e\nFurniture design enthusiast.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWant to be part of TinyBird?\u003c/h3\u003e\u003cbr\u003eAll of our job offers and the most updated information on hiring are available at our website.\u003cbr\u003ePlease stay tuned in for any new positions available!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJob Offers\u003c/strong\u003e: \u003ca href=\"http://www.tinybirdgames.com/tinyjobs/\" target=\"_blank\"\u003ehttp://www.tinybirdgames.com/tinyjobs/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
