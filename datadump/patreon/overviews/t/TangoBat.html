    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello! \u003cstrong\u003eTangoBat\u003c/strong\u003e here, and welcome to my Patreon!\u003cbr\u003e\n\u003c/span\u003eI\u2019m a Western Hentai artist who loves drawing\n\u003cstrong\u003ecute, sexy\u003c/strong\u003e, and \u003cstrong\u003ebig bottomed girls\u003c/strong\u003e. My goal is to make hentai as a full-time job!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\tLinks:\u003c/strong\u003e\u00a0\u003ca href=\"http://tangobat.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://twitter.com/TangoBatDraws\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://picarto.tv/TangoBat\" rel=\"nofollow\" target=\"_blank\"\u003ePicarto\u003c/a\u003e | \u003ca href=\"https://gumroad.com/tangobat\" rel=\"nofollow\" target=\"_blank\"\u003eGumroad\u003c/a\u003e |\u00a0\u003ca href=\"https://discord.gg/quJJ62K\" target=\"_blank\"\u003eDiscord\u003c/a\u003e\u003ca href=\"https://goo.gl/forms/68Y4e7vPLrQOqhsG3\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eInfo:\u003c/strong\u003e\u00a0\u003ca href=\"https://docs.google.com/document/d/1zSWcINnNfw5hAQG8wK9g61YVW0PkWR5dno2YaDvkvqA/edit?usp=sharing\" target=\"_blank\"\u003eReward Details\u003c/a\u003e | \u003ca href=\"https://docs.google.com/document/d/1wi4spoCPn_5-vJKeZx1UQClgISMi6_4YK6VWQtUGmMY/edit?usp=sharing\" target=\"_blank\"\u003eCommission Info\u003c/a\u003e |\u00a0\u003ca href=\"https://trello.com/b/fDOHXiPa\" target=\"_blank\"\u003ePatreon Queue\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://drive.google.com/open?id=1tUT7vKVXHj5fRfx2ltJredObvwJDPS5mI-hOYLp6Tdo\" target=\"_blank\"\u003eSketch Request Rules\u003c/a\u003e | \u003ca href=\"https://drive.google.com/open?id=1fBg4lF7znLyySf7iOBEVGjkwm-DmacqDHy8LlD7_TPU\" target=\"_blank\"\u003eGumroad Info\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eTo receive the current month\u0027s rewards, you must maintain your pledge until it is processed on the 1st of the following month.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCONTENT\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003ePatrons get \u003cstrong\u003eorganized Monthly Packs\u003c/strong\u003e of my artwork based on tier,\u003cstrong\u003e early public commission announcements,\u003c/strong\u003e and access to \u003cstrong\u003eprivate Discord channels\u003c/strong\u003e where I post previews of my art and other projects!\u003cbr\u003e\u003cbr\u003eBeing a patron earns you \u003cstrong\u003eRequest Points (RP),\u003c/strong\u003e which I use to pick the monthly Sketch Request winners. I prioritize entrants with the highest Request Points, and you must be a \u003cstrong\u003ecurrent $5+ patron\u003c/strong\u003e to have your picture selected. You can view your RP on the\u00a0\u003ca href=\"https://docs.google.com/spreadsheets/d/172R9IXYiQFkc1D20-f3E72N-A-JLCrc7IGrZvcBYmlI/edit?usp=sharing\" target=\"_blank\"\u003eSketch Request Winners\u003c/a\u003e page.\u003cbr\u003e\u003cbr\u003eNormally you can win \u003cstrong\u003e1 character\u003c/strong\u003e per month, but if you have at least 20 RP you can get \u003cstrong\u003eextra characters for 10 RP each!\u003c/strong\u003e Message me in Discord if you\u0027d like to cash in or save up your points.\u003cbr\u003e\u003cbr\u003eHere are the ways your Request Points are determined:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eNumber of pictures\u00a0\u003c/strong\u003eyou\u0027ve already won. Each win subtracts \u003cstrong\u003e10 points.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLifetime pledge.\u003c/strong\u003e Every $10 earns you \u003cstrong\u003e1 point.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNumber of months\u003c/strong\u003e you\u0027ve pledged. Each month earns you \u003cstrong\u003e1 point.\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eI stream on \u003cstrong\u003eMondays, Tuesdays, Thursdays and Fridays at 10am - 3pm PST,\u003c/strong\u003e and you can find all of my Monthly Packs on my\u00a0\u003ca href=\"https://gumroad.com/tangobat\" target=\"_blank\"\u003eGumoad\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSUPPORT\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nThis Patreon is \n\u003cstrong\u003eNOT a paywall.\u003c/strong\u003e\u00a0I post SD versions of my art to my other sites a few weeks after sending them to patrons. I also make \u003cstrong\u003eZBrush Sculpts\u003c/strong\u003e, \u003cstrong\u003eComics\u003c/strong\u003e and \u003cstrong\u003eGames\u003c/strong\u003e, and as more milestones are met I\u0027ll be able to focus on those projects.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003eAll characters depicted are 18+. You must be 18 or older to pledge\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
