    "summary": "\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003cstrong\u003eWelcome to The Captain\u0027s Pod!\u003c/strong\u003e\u003cbr\u003eListen to all the episodes (Always free!) here: \u003ca href=\"http://thecaptainspod.libsyn.com/\" rel=\"nofollow\"\u003ehttp://thecaptainspod.libsyn.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://thecaptainspod.libsyn.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003eTo subscribe on iTunes, click here:\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/the-captains-pod/id970989605\" rel=\"nofollow\"\u003ehttps://itunes.apple.com/us/podcast/the-captains-p...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTo subscribe on Google Play, click here:\u003cbr\u003e\u003ca href=\"https://play.google.com/music/listen#/ps/Iridys375glrzwwgugncb76sbju\"\u003ehttps://play.google.com/music/listen#/ps/Iridys375...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat are we all about?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThe Captain\u2019s Pod produces a unique and stimulating series of podcasts that spread good feelz and geeky fun! Listeners (A.K.A. \u201cShipmates\u201d) experience real human connection through in-depth personal stories and content created specifically to help them learn about their inner-self and how to begin making changes for the better to their mental and emotional state.\u003cbr\u003e\u003cbr\u003eThe crew of The Captain\u0027s Pod host various programs on topics such as Highly Sensitive Persons, ENFP and INFJ Myers-Briggs Personality Types (MBTI), Introverts and Introversion, suicide prevention, positive thought, anti-bullying, and low self-esteem.\u003cbr\u003eSometimes we are just letting our geek flag fly, other times we are there to remind you that it\u0027s OK to cry! Ready for geeky fun with all the feelz? Become a shipmate! Strap in and blast off with The Captain\u0027s Pod!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eHere\u0027s some questions that we think you might be asking right now...\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eWhat\u0027s the money for?\u003cbr\u003e\u003c/strong\u003eYour support is going to help us spread the word about the shows to people that need to feel these feelz all over the world!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat do I get for my money?\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eOur undying love and appreciation! (It\u0027s TRUE!) Everyone who becomes a patron of the show will be personally thanked by name on EVERY episode of \"The Captain\u0027s Pod\" program because we truly appreciate your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how does this work?\u003c/strong\u003e\u003cbr\u003ePatreon is LIKE a Kickstarter, BUT it\u0027s an ongoing donation. We are not looking for a large sum of money from you at once. We are looking for a small amount per month.\u00a0You can donate ANY amount per month that you like.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn closing...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThe Captain\u2019s Pod is a labor of love that will continue no matter what because we want to spread good feelz to everybody. Whether is be through funny stories, helpful information, or just letting folks know that someone out there feels the same way that they do sometimes. Your support will help us spread messages of self-help, love, human connection... ALL THE FEELZ to folks all over the world that need to hear them.\u003cbr\u003e\u003cbr\u003eFor that, I thank you from the bottom of my heart.\u003cbr\u003e\u003cbr\u003e~Brian \u201cThe Captain\u201d Kovacs\u003cbr\u003e\u003c/span\u003ecap@thecaptainspod.com\u003cbr\u003e\u003cbr\u003eTo listen to The Captain\u0027s Pod, visit...\u003cbr\u003e\u003ca href=\"http://thecaptainspod.libsyn.com/\" rel=\"nofollow\"\u003ehttp://thecaptainspod.libsyn.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eTo Subscribe to the show on iTunes, click here:\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/the-captains-pods-podcast/id970989605\" rel=\"nofollow\"\u003ehttps://itunes.apple.com/us/podcast/the-captains-p...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTo subscribe to the show on Google Play, click here:\u003cbr\u003e\u003ca href=\"https://play.google.com/music/listen#/ps/Iridys375glrzwwgugncb76sbju\"\u003ehttps://play.google.com/music/listen#/ps/Iridys375...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e"
