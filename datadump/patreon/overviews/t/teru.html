    "published_at": "2015-02-23T01:06:44+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/71535c2a51a97914a657f1511b5241ad/tumblr_inline_p2ty3sJPWm1st8dh1_540.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHi!! I\u0027m \u003cstrong\u003eteru\u003c/strong\u003e. I am a digital artist and character designer. I mostly draw pin-up girls, generally monster girls/anthro characters.\u003cbr\u003e\n\tMy dream is to be a full-time freelance artist in the future!! ( \u00b4 \u25bd ` )\uff89 With the help of Patreon, I can focus on my personal art/projects instead of relying on private work/commissions. Which means I can draw more cute girls for everyone!\u2764\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u203b REWARD SYSTEM\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eDepending on your tier, you will get access to all my digital art in high resolution + speedpaints + psd file. Hi-res art is distributed via dropmark/online folder. Almost all my art is public (resized) but you might find one or two doodles I never posted online sometimes (\u00b4\u2200\uff40)\u2661\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/70b802f66799cef5579f5aaeb7eb4460/tumblr_p3rfssDmIe1t4a9ezo1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\n\t\u003cstrong\u003e\u203b Rewards are sent via patreon inbox at the beginning of every month. \u003c/strong\u003eThis includes a link to the [monthly] dropmark folder where you will be able to see and download the art I did the previous month (i.e. In December, you would get what I drew through November.).\u003cbr\u003e\u003cstrong\u003e\u203b\u00a0\u003c/strong\u003eSpeedpaints and PSD files are posted in the dashboard and past ones are available as soon as you become a patron, with new files added the fifth day of every month.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003e\u203b MONTHLY FANART POLL\u003c/span\u003e\u003cbr\u003eEvery month you will be able to suggest a certain amount of characters (depending on your pledge tier) for a public fanart poll. Voting is divided in two parts and is open for everyone.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c3d8bbd066e4aa42f4e107e76112ff40/tumblr_inline_p2ty7xnWdr1st8dh1_540.png\"\u003e\u003cbr\u003eThe top voted character will be drawn by me, and the hi res + PSD + speedpaint will be uploaded to the patreon dashboard.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u203b DISCORD SERVER ACCESS\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eAll patrons will have permanent access to my discord server (even after you stop pledging, but your [Patron] and pledge tier role will be removed and access will be limited to a few channels). I may host discord giveaways in the future! (still planning on this).\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you so much for checking out my patreon page!\u00a0\u003c/strong\u003e\u003cstrong\u003e\u30fe(\u00b4\u25bd\uff40;)\u309d \u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7ade38f599e7a68c5a298a6366c4674f/tumblr_p3rfssDmIe1t4a9ezo2_250.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cstrong\u003e\u003ca href=\"http://terupancake.tumblr.com/\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/terupancake\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href
