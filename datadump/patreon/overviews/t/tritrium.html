027m at the point now that i\u0027d really like to invest more time in making them.\u003cbr\u003eBut of course this is time i need to spend on doing things that pay my bills \u0026amp; food.\u003cbr\u003eSo patreon seems to be the ideal solution to this.\u003cbr\u003eBasically more people supporting me means, more stuff i can produce in return!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eSkype group \u0026amp; comission lottery\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe skype group is there to allow you to chat with me directly, discuss animations, ideas, stuff im working on, possible future animations \u0026amp; other stuff. (you dont need to be in the skype group if you dont want to tho)\u003cbr\u003eThe lottery will be me randomly selecting a patreon and animate one of their ideas.\u003cbr\u003e(maximum 1 min long)\u003cbr\u003eThe comission lottery will be held near the end of each month and completed during the next month.\u003cbr\u003e\u003cem\u003eCertain restrictions apply tho as in if i think i cant animate the idea in a reasonable time, adjustments or one of your other ideas will have to be made.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eJust be a bit reasonable with the request basically ^-^\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eThings i wont do\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-Furries, watersports, male predators.\u003cbr\u003eThere might be some other things i forgot tho.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHow to join the\u00a0Skype group?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIf you pledged 5$ or more and wish to join the skype group, send me a message and i will add you.\u003cbr\u003e\u003c/span\u003e\u
