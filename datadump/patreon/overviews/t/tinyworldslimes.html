    "summary": "\u003ch4 style=\"margin-left: 20px; text-align: center;\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tRunning a shop is a tough job, and I\u0027m finding it\u0027s becoming more and more difficult to do so while also creating unique content for you to enjoy.\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e \u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u00a0This Patreon campaign offers the perfect solution! Slime content subscriptions are a great way to ease the creative exhaustion of the ever-restocking loop, and will help fund my unique experiments and creativity in this unusual art form.\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\tThis campaign is a simple way for me to not only offer slime box subscriptions, but it\u2019s a way for those who love my content to offer support in more affordable ways than constantly buying slime, while benefiting even more from their generosity!\n\t\u003cbr\u003e\n\tWith Patreon I can offer you new and unique content that Instagram as a platform is somewhat limited in, with longer videos, in depth and advanced tutorials, a look behind the scenes and a new way for us to connect! \n\t\u003cbr\u003e\n\t\u003cem\u003eAll starting at just $1 a month.\u003c/em\u003e\u003cbr\u003e\n\tNot to mention a way to earn free slimes, member discounts in my shop, and themed monthly slime crates packed with gifts and unique slimes only available here!\n\t\u003cbr\u003e\n\tI hope you all are as into this idea as I am, and to those who already support me in likes and comments, follows and purchases, or are signing up here to do so now...\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nThank you for believing in me and my tiny world of slimes, and for offering your support so generously.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI hope we can make the most of this crazy slime experience, together!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003eSome important info:\u003c/h4\u003e\u003cul\u003e\u003cli\u003eBoxes will ship out between the 14th and 21st of each month.\u003c/li\u003e\u003cli\u003ePayment MUST FIRST be processed successfully in order to receive that month\u0027s box.\u003c/li\u003e\u003cli\u003eYour payment processes on the 1st of each month, if for some reason your payment is declined, \u003cstrong\u003e\u003cem\u003eyou will have until the 7th\u003c/em\u003e\u003c/strong\u003e of that month to correct the issue and get payment processed to still receive your box for that particular month. \u003c/li\u003e\u003cli\u003e\u003cem\u003eIf your payment processes AFTER THE 7TH, charged or not for that month, I WILL NOT BE ABLE TO GET THAT MONTH\u0027S BOX TO YOU AS THERE WILL NOT BE ENOUGH TIME.\u003c/em\u003e\u003c/li\u003e\u003cli\u003eIf you sign up mid month you will not receive a box until after your first payment has processed, but you will still have access to online content.\u003c/li\u003e\u003cli\u003eDO NOT SHARE ONLINE CONTENT WITH NON-PATRONS. THIS INCLUDES RECIPES. This should go without saying. It is against patreon\u0027s rules as well and you may be booted from the community.\u003c/li\u003e\u003cli\u003eIf you are an international patron purchasing a monthly box, please make sure to read the information specified FOR YOU under the reward tier you purchased, as US patrons will receive different boxes in each tier due to shipping fees.\u003c/li\u003e\u003c/ul\u003e"
