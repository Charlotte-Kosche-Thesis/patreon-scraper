    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i68.tinypic.com/2mn0g0m.gif\"\u003eHi, i\u0027m Tyler. I\u0027m leading an independent team to develop \u003cstrong\u003e\u003cem\u003eRealm Raiders. \u003c/em\u003e\u003c/strong\u003eWe\u0027re a small, but dedicated team of creative people.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/M2BZbmnFWQs\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tWe aim to be very open with our development journey on \u003cem\u003e\u003cstrong\u003eRealm Raiders\u003c/strong\u003e\u003c/em\u003e. If you like what you see, we need your help! Join our open to all\u00a0\u003ca href=\"https://discord.gg/WjCSgwh\"\u003eDiscord\u003c/a\u003e, or become a Contributor and help test the game with us!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i64.tinypic.com/53s5c6.jpg\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eRealm Raiders\u003c/em\u003e\u003c/strong\u003e is a high energy game where heroes befriend unlikely rivals to battle inter-dimensional cultists in a charming, 2D 3D world\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003ch3\u003e\u003c/h3\u003e\n\t\u003cimg src=\"https://puu.sh/yTzEu/b69128d633.png\" style=\"width: 273px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tRealm Raiders has been in development for a few months and we aim to release on Early Access at the end of 2018. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nThe game is a melee focused rogue-lite adventure with randomly generated worlds and encounters that ensures players never experience the same play-through twice.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i68.tinypic.com/11sefza.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003ca href=\"http://i65.tinypic.com/6frvo9.png\"\u003e\u003c/a\u003e\n\t\t\u003ch4\u003e\u003c/h4\u003e\n\t\t\u003cimg src=\"http://i65.tinypic.com/6frvo9.png\" style=\"text-align: center; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\t\t\u003ch4\u003eTyler Myers\u003c/h4\u003e\n\tDesigner, Animator (Sentry Knight Tactics, Coin Crypt), has been making games since 2010\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://twitter.com/NG_Tyler\"\u003e@NG_Tyler\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/a\u003e\u003ca href=\"https://twitter.com/NG_Tyler\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\u003cimg src=\"http://i67.tinypic.com/2qddeok.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\t\t\u003ch4\u003eChristina Danelon\u003c/h4\u003e\n\tArt Direction (Animation for Sonic Mania, Full Throttle Remastered) \n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://twitter.com/BLITZWUFF\"\u003e@BLITZWUFF\u003c/a\u003e\u003ca href=\"https://twitter.com/NG_Tyler\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch4\u003e\n\t\t\u003cimg src=\"http://i64.tinypic.com/ohs41v.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/h4\u003e\n\t\t\u003ch4\u003e\u003cbr\u003eDaniel Branicki\u003c/h4\u003e\n\tProgrammer\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"http://twitter.com/danibrainhttps://twitter.com/danbrani\"\u003e@danbrani\u003cbr\u003e\n\t\t\u003cbr\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\n\t\t\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003eThanks for your support on our journey!\u003c/h2\u003e\n\t\u003c/div\u003e\n\t\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
