    "summary": "As a kid, I always marveled at the dream of flight, and in\nthe late 80s I took my first Discovery Flight at Crystal Airport (KMIC) in\nMinnesota with the \u003cem\u003eFlying\nScotchman\u003c/em\u003e flight school.  But I was young, and unfortunately,\nbelieved what my friends told me \u2013 flying is too expensive, don\u0027t bother.\u003cbr\u003e\nSo I put my dreams on the shelf and instead took up flying model R/C aircraft,\nwhich I did fanatically for many years. (I soon discovered that R/C is \u003cem\u003enot\u003c/em\u003e inexpensive either!)\u003cbr\u003e\nThen one afternoon, in 2007, quite by accident, I stumbled onto the movie \"\u003cem\u003eOne Six Right\u003c/em\u003e\" that had somehow been accidentally recorded\non my VCR.  I watched the movie in total awe, I don\u0027t think I blinked once\nthe whole time. When it ended, I rewound the tape and watched it a 2nd time,\nand then a 3rd.\u003cbr\u003e\n\u003cem\u003eOne Six Right \u003c/em\u003ehad\nreignited that long lost passion I\u0027d had for becoming a pilot.\u003cbr\u003e\nWithin days, I joined the North Texas Flying Club, located at KTKI in McKinney\nTexas.\u003cbr\u003e\nAfter four months of training in a Cessna 152, I was a private pilot!\u003cbr\u003e\n\u003cbr\u003e\n\nWithin the next year I earned my instrument rating in the club\u0027s Piper Warrior.\u003cbr\u003e\nMy RV-7A, N247DE, came along in 2011 when I purchased it from a builder in\nMichigan.  I\u2019ve had a love affair with the plane ever since!\u003cbr\u003e\n\u003cbr\u003e\nAt \u003ca href=\"http://TheHDPilot.com\" rel=\"nofollow\"\u003eTheHDPilot.com\u003c/a\u003e I love to\nmake videos of my flights and share my aviation adventures!  \u003cbr\u003e\nThe videos are a great tool for my self-assessment of flying skills, and I hope\nthey will help others become better pilots too!\u003cbr\u003e\n\u003cbr\u003e\nMy Vlogs are about different kinds of Aircraft, Aerobatic Flying, Scenic\nFlights and Tips on how to shoot great video!\u003cbr\u003e\n\u003cbr\u003e\nI never monetize my YouTube videos!  I want to provide you with Ad-Free viewing\n- no  pop-up advertisements, and no annoying lead-in ads either.  \u003cbr\u003e\n\nTo help support the effort it takes to put these videos\ntogether, won\u2019t you please consider making a small donation at Patreon?\u003cbr\u003e\u003cbr\u003eThanks,\u00a0\u003cbr\u003eGene - TheHDPilot"
