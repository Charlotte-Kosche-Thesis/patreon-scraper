    "summary": "\u003cem\u003eHello, there. My name is Fursnitalah Raven Dark. I\u0027m a DIY fashion designer and musician from Hampton, Virginia. I was first inspired to start creating clothing by an incredible woman named Ariel (pronounced R-E-L) of a band called Icon For Hire. This woman taught me to create in order to heal, and even though I was scared at first, she gave me encouragement and advice. Now, I want to share my heart with the world through my designs. My goal is to spread love and joy in every stitch. I believe that wearing something made with love can give someone the comfort and the confidence to make great strides in this world. \u00a0\u003cem\u003eSpread joy, spread light.\u003c/em\u003e\u00a0\u003cbr\u003eThe reason I am the aspiring rock artist that I am to-day is because when I was in middle school, I stumbled across the song \"Blue Eyes\" by Halestorm. The song took hold of my soul and simply did not let go. It was an immediate reaction of, \"THIS IS IT! THIS is what I\u0027m supposed to do!!!!\" I cut my teeth as a performer on Halestorm covers but realised quickly that I needed to live my own truth, write \u00a0a my own songs, write my own story. When it comes down to music, my goal is to reach through phones, computers, speakers, and earbuds to each person on the other side and show them they are not alone and there is hope. I want to show them that authenticity is the only way to live and no one is lost forever. We can rise, we can surpass, we can excel. Take my hand and we\u0027ll run down every open corridor, kick down every barrier, and create our own future.\u003cbr\u003e\u003c/em\u003e"
