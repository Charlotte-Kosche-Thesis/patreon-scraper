    "summary": "Fighting Games are difficult. Unfortunately most still don\u0027t offer much in the way of guidance. Finding the information you need on the internet can also be another challenge in itself.\u003cbr\u003e\u003cbr\u003eTo address this, we want to create a library of high-quality guides and tutorials. All in one place, all immaculately edited for your convenience and entertainment.\u003cbr\u003e\u003cbr\u003eYou can help support our ambitions, to create the tutorials that Fighting Games deserve.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a service where you can pledge to send a regular payment to creators, so they can support themselves and keep making new stuff.\u003cbr\u003e\u003cbr\u003ePatreon is better for creators than advertising or sponsorship. The content is 100% uncompromised, payment is more predictable, and creators don\u0027t need to stoop to clickbait content or other shady practices.\u003cbr\u003e\u003cbr\u003ePatreon means that creators serve their viewers, not advertisers or corporate sponsors.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I end up paying?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou pay per month. In the unlikely situation that we can\u0027t work on videos due to unforeseen circumstances, I won\u0027t charge anyone for that month. \u003cbr\u003e\u003cbr\u003eSometimes we focus on creating massive 2 hour+ breakdowns that require more than a month to produce. In such instances we ask for your patience, and will keep you updated on our progress here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThat Blasted Salami is not my full time job. It is something I do in my spare time. For work I run an English school based in Japan, and am usually very busy with that.\u003cbr\u003e\u003cbr\u003eIn order to release videos more frequently, I want to hire more video editors for That Blasted Salami, so that we can release the in-depth, high-quality videos you expect of us more regularly, with the hope of eventually covering every single fighting game that still sees competitive play.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAll Patrons pledging $1 can vote in exclusive polls to help decide upcoming content, as well as gaining special privileges on our Discord server.\u003cbr\u003e\u003cbr\u003ePledge $3 a video and you\u0027ll gain access to our online video library on Google Drive, where you can download all of our videos in high-quality, uncompressed mp4s. Please note that you will need a gmail account in order to gain access.\u003cbr\u003e\u003cbr\u003ePledging $5 will display your name in the credits for every episode, as well as gaining \"Super Supporter\" status on our Discord server.\u00a0\u003cbr\u003e\u003cbr\u003eThose who pledge $20 can send their match videos for 1 to 1 feedback and advice from me personally, and at\u00a0$30 from UYU-Fergus, one of the top Tekken players in Europe.\u003cbr\u003e"
