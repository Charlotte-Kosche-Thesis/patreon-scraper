    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.youtube.com/user/TheGaroStudios\" target=\"_blank\"\u003e\u003cstrong\u003eTheGaroStudios\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003cblockquote style=\"margin-left: 42px;\"\u003e\u003cstrong\u003e\n\t\u0027Hello Friend\u0027\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u00a0My name is David, I\u0027m from the little country called \u003cem\u003eGeorgia\u003c/em\u003e. I live in the flat with my family and I\u0027m just an average person. It\u0027s not important, where I live, how I\u0027m doing or how many siblings I have. Important is What I do? What makes me sound important.\u003cbr\u003e I\u0027m self taught\u00a0Video Editor and I have YouTube channel, which is my main working area. It\u0027s my hobby frankly, doing these kinds of videos, but that\u0027s how I got here. I put a lot of time and effort in it and I think it\u0027s worth it. \u003cbr\u003e\u00a0The thing is that I have to be able to do many things simultaneously: I have to study, I have to work and I have to edit videos, but I\u0027m proud of myself, because I can keep it all under control and manage time properly.\u003cbr\u003e\u00a0YouTube channel requires a lot of effort, time and work. I\u0027m just one man managing everything. For these kinds of videos I also have to get footage and music to work on. I email the studios to allow me to use their published songs, I also have to get rights to use footage and it\u0027s labour-consuming. But as I\u0027ve said it\u0027s worth it!\u003cbr\u003e\u00a0My works have been shared nearly everywhere:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0\u003ca href=\"https://www.yahoo.com/news/game-thrones-fan-made-stirring-131000210.html\"\u003e\u003cstrong\u003eYahoo!\u003c/strong\u003e\u003c/a\u003e - John Snow supercut, which has been included everywhere.\u003c/li\u003e\u003cli\u003e\u00a0\u003ca href=\"http://nerdist.com/this-doctor-who-tribute-video-reminds-us-why-we-love-the-timelord/\"\u003e\u003cstrong\u003eNerdist\u003c/strong\u003e\u003c/a\u003e - Tribute about the show Doctor Who, which is my favourite show.\u003c/li\u003e\u003cli\u003e\u00a0\u003ca href=\"https://www.inverse.com/article/26673-doctor-who-fan-video-entire-story-the-doctor-everything-ends-cry\"\u003e\u003cstrong\u003eInverse\u003c/strong\u003e\u003c/a\u003e - Again Doctor Who, it\u0027s an emotional journey.\u003c/li\u003e\u003cli\u003e\u00a0\u003ca href=\"http://comicbook.com/2016/07/11/this-khaleesi-supercut-makes-us-want-game-of-thrones-season-7-ri/\"\u003e\u003cstrong\u003eComicbook.com\u003c/strong\u003e\u003c/a\u003e - Daenerys Targaryen supercut.\u003c/li\u003e\u003cli\u003e\u00a0\u003ca href=\"http://9gag.com/tv/p/aePxmD/got-jaime-lannister-the-kingslayer\"\u003e\u003cstrong\u003e9Gag\u003c/strong\u003e\u003c/a\u003e - The Kingslayer supercut.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.radiotimes.com/news/2016-06-10/this-new-doctor-who-montage-perfectly-sums-up-nuwho\"\u003e\u003cstrong\u003eRadio Times\u003c/strong\u003e\u003c/a\u003e - Yes, I\u0027ve been there few times.\u003c/li\u003e\u003c/ul\u003ee.t.c.\u00a0\u003cbr\u003e \u003cstrong\u003eWith You - \u003c/strong\u003eI\u0027ll be able to produce more videos.\u003cbr\u003e \u003cstrong\u003eWith Your Pledges - \u003c/strong\u003eI\u0027ll be able to develop and become better at Video Editing. (Take courses, buy softwares, equipment e.t.c.)\u003cbr\u003e \u003cstrong\u003eTogether\u003c/strong\u003e\u00a0\u003cstrong\u003e-\u003c/strong\u003e\u00a0We\u0027ll enjoy this journey.\u003cbr\u003e"
