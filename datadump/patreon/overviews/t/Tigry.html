    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FIHNv-gyK8gA%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DIHNv-gyK8gA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FIHNv-gyK8gA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-03-02T01:57:43+00:00",
    "summary": "\u003cstrong\u003e\u00a1\u00a1 Qu\u00e9 pasa mancorros!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eSupongo que ya la gran mayor\u00eda est\u00e1 aqu\u00ed porque me conoce y sabe sobre lo que va mi canal, pero siempre viene bien una peque\u00f1a introducci\u00f3n para los que tienen dudas.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eMi nombre es Mar\u00eda, pero se me conoce m\u00e1s por mi nombre de personaje Tigry!\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eNo sabr\u00eda como definirme, siempre pienso en el estribillo de la canci\u00f3n \"Esta soy yo\" del grupo Sue\u00f1o de Morfeo, quiz\u00e1s por mis rasgos geminianos de tener una cierta dualidad \u003c/i\u003e(aunque no crea mucho en esas cosas actualmente).\u003cbr\u003e\u003cstrong\u003eMe gusta mucho dibujar, hacer comics y la fotograf\u00eda, actualmente tengo mi t\u00edtulo de fotograf\u00eda art\u00edstica superior y una c\u00e1mara reflex algo vieja pero al pie del ca\u00f1\u00f3n que mi padre me ayud\u00f3 a comprar.\u003cbr\u003e\u003cbr\u003eSe podr\u00eda decir que voy en plan Freelance pero necesito ganar aun mucha m\u00e1s experiencia y conocimientos.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMe inici\u00e9 en esto de Youtube como cualquier otra persona hasta que comenc\u00e9 a tom\u00e1rmelo m\u00e1s en serio cuando conoc\u00ed el juego de World of Wacraft donde he vivido y conocido a grandes personas y compa\u00f1eros!.\u003cbr\u003eCon Youtube y mi amor por los videojuegos tuve la oportunidad de darles vida y voz gracias a los machinimas que creo con el wow model viewer\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMe encantan los videojuegos!, siempre han sido mi pasi\u00f3n, se me conoce mucho por los machinimas de \u003cstrong\u003e\"Tipos de alis en bg\"\u003c/strong\u003e\u00a0\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003emachinimas con una cr\u00edtica algo \u00e1cida pero muy divertidos si te identificas con ellos!.\u003cbr\u003e\u003cbr\u003eLos \u003cstrong\u003emachinimas \u003c/strong\u003eson as\u00ed como el Hollywood de los videojuegos, \u003cstrong\u003epoder dar vida a tu personaje y montarle una historia, los de World of Warcraft son muy conocidos.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTambi\u00e9n subo otros juegos como Heroes de la Tormenta, gameplays o an\u00e9cdotas de Dark Souls y de otros muchos juegos variados dependiendo de lo que tambi\u00e9n demanden los mancorros a veces.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSoy honesta, mis machinimas no son complicados ni hago un repertorio de programas super complicados para hacerlos, es m\u00e1s el ingenio y las ocurrencias que me surgen, \u003cstrong\u003epero se necesita de tiempo, dedicaci\u00f3n y mucho cari\u00f1o para montarlos.\u003c/strong\u003e\u003cbr\u003eAl poco de obtener un partner pens\u00e9 que los ingresos que obtendr\u00eda me ayudar\u00edan a poder sostener el canal mejorando mi equipo o materiales, pero con el tan tedioso \u003cstrong\u003eADBLOCK \u003c/strong\u003emis expectativas de una sostenibilidad econ\u00f3mica con el canal se vinieron abajo, no me malinterpret\u00e9is, amo crear v\u00eddeos m\u00e1s en el proceso de creaci\u00f3n que otra cosa, he estudiado fotograf\u00eda pero \u003cstrong\u003egracias a Youtube y los juegos he aprendido mucho sobre temas audiovisuales que me han beneficiado mucho!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMuchos de mis amigos me animaron a tomar este paso a pesar de mis dudas y el posible rechazo de los seguidores, los entiendo, pero \u003cstrong\u003eser\u00eda una hip\u00f3crita si dijera que el dinero no es necesario, lo es y lo necesito para poder seguir con el canal ya que por cuesti\u00f3n de trabajo y dem\u00e1s me resta mucho tiempo y tendr\u00eda que abandonarlo y no quiero\u003c/strong\u003e, como os he dicho antes, amo hacer esto, es un hobby con el que me gustar\u00eda evolucionar a algo m\u00e1s y abrirme otras puertas!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003eY SOBRE TODO QUIERO DEJAR CLAR\u00cdSIMO ESTE PUNTO.\u00a0\u003cbr\u003eNO PUEDO COMPROMETERME A PONERME UNA FECHA DE SUBIDA DE V\u00cdDEOS, GENERALMENTE SUBO UN V\u00cdDEO POR SEMANA SI ES UN MACHINIMA, LOS GAMEPLAYS S\u00cd SON M\u00c1S F\u00c1CILES DE SUBIR UNO POR D\u00cdA O M\u00c1S, PERO QUIERO DEJAR MUY CLARO ESTO PARA EVITAR MALAS MOVIDAS Y FALSAS ACUSACIONES.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eY POR SUPUESTO TODO LO QUE OBTENGA SER\u00c1 PARA MI PC EN CASO DE QUE TUVIERA QUE MEJORAR O CAMBIAR PIEZAS, ACTUALIZARLO A LAS EXIGENCIAS DE LOS JUEGOS Y PARA MEJORAR MI EQUIPO FOTOGR\u00c1FICO Y PODER ALCANZAR MI SUE\u00d1O!\u003cbr\u003e\u003cbr\u003ePERO SI ERES MENOR DE EDAD ME SIENTO EN EL DEBER MORAL DE RECHAZAR TU DONACI\u00d3N, SI DE VERDAD QUIERES AYUDAR CON QUITAR EL ADBLOCK YA LO HACES;).\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSi apoyais la iniciativa solo os lo puedo agradecer haciendo mis v\u00eddeos con todo mi coraz\u00f3n y picard\u00eda posible!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eARRIBA ESOS MANCORROS!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
