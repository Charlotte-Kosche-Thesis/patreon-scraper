    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank You For Supporting The Green Scorpion\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am The Green Scorpion, and I love being a gamer. It doesn\u0027t matter what it is. It can be adventure games, platformers, first person shooters, MOBAs, arcade games, and everything in between. If you want analysis into what makes your favorite game great or what makes terrible games terrible, you can be sure that I will deliver. It is gaming review and analysis all for your enjoyment.\u003cbr\u003eI am here to humbly request your assistance. At present, I am very limited in my ability to deliver awesome video game content to you all. With your help, I will be able to expand upon my opportunities and do much more to keep you folks entertained. This will include better editing software, camera equipment, and the ability to release content more frequently. Donations are entirely voluntary, but greatly appreciated. Thank you, now let\u0027s play some video games!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I DO!\u003cbr\u003e\u003cbr\u003eCountdowns\u003cbr\u003e\u003c/strong\u003eIt can be Top Tens, Top Fifteens, or even Top Twenties, these videos will take the best of the best and the worst of the worst from video games and bring them to light. These videos take up the most time to make, but are also the most popular videos I make.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFive Minute Reflections\u003cbr\u003e\u003c/strong\u003eFive minute unscripted reviews of games I have played. These are simple reflections on games that will give you an idea on how I feel about it and perhaps will provide insight on the game if you are thinking of acquiring it yourself. I will be releasing these videos on a weekly basis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s Plays\u003cbr\u003e\u003c/strong\u003eThese videos will have me playing through a game and providing commentary as I go. Some games will even give you the opportunity to ask me questions and I will answer them as I play. Some are even playthroughs that come in the form of challenges.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Green Scorpion on Piano\u003cbr\u003e\u003c/strong\u003eThese videos feature myself playing popular video game music on the piano. They are simple videos but provide musical entertainment for those who are curious how their favorite VGM sounds like on the ivories. (Currently on hold due to lack of camera)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo Game Movie Trailers\u003cbr\u003e\u003c/strong\u003eWhat would happen if your favorite video game was suddenly being turned movie? These videos mix video game content with popular movie trailer music to provide a fun little mock trailer to give video games that movie feel.\u003c/div\u003e"
