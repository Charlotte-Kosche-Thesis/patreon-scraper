    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi there! :)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e \u003c/div\u003eMy name is Marco and I graduated in graphic design. While I was studying, I started illustrating book and magazine covers, my comics and other works were published by both national and international publishers. I also tutored figure- and nude drawing classes at university. Winning an international costume design contest, my design made it into the Dead or Alive fighting game series.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c4.staticflickr.com/9/8175/28881836003_80e4c87cbd_o.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI have always been a huge fan of video games. My dream is working in game development as a concept artist, especially in character design.\u00a0Right now I am polishing my portfolio to go out there and pursue exactly this dream.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c7.staticflickr.com/9/8080/29395650302_f8f105fed5_o.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYour donation supports me to fully concentrate on that task while sharing my work and experience with you. \u003cbr\u003eWith your support I will also have more time for my own personal work. I\u0027ll never give up imagining my own characters and stories and that is also something that I will be sharing with you here. :)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c4.staticflickr.com/9/8026/29423907811_7f96031b6c_o.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
