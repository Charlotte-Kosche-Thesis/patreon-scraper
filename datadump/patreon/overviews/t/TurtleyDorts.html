    "summary": "\u003cdiv style=\"margin-left: 260px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\ud83c\udf31\ud83c\udf31\ud83c\udf31\u003c/div\u003e\u003cbr\u003e\u00a0\ud83d\udcab I\u0027m\u00a0\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eDorothy\u003c/strong\u003e\u003c/span\u003e, currently pursuing \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eArt Therapy\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\nI work in various mediums from digital, ink, oils, acrylic, etc.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\ud83c\udf3c\ud83c\udf3c\ud83c\udf3c\u003c/div\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eMy Goals:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eto create art everyday, anything from drawing a circle to a lush forest\u003c/li\u003e\u003cli\u003eto travel the world\u003c/li\u003e\u003cli\u003eto publish/create my own book\u003c/li\u003e\u003c/ul\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThe Main Goal\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTO FINISH SCHOOL!!!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019ve been to few different colleges, believing that I\u2019m there for my interest in \u003cdel\u003escience\u003c/del\u003e. After some thought, \u003cem\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eand a break\u003c/span\u003e\u003c/em\u003e, I decided to say \"fck it\" and go after my true passion which has always been \u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eart\u003c/span\u003e\u003c/strong\u003e.\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\nI am currently working on my bachelors for Art Therapy and hoping to graduate in \u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e2019\u003c/span\u003e\u003c/span\u003e. I\u2019ll need to move on to graduate school to get a Masters to actually practice. Art Therapy is a slowly growing career field, meaning there\u2019s not many school options to choose from. With that in mind, I\u2019ll have to move out of state. The funds would help me make that huge change and move in my life.\u003cbr\u003e\u003cbr\u003e\n\nAlthough I am beginning to start out, (to patrons) I plan to show my process of works from school and personal projects. I also plan on offering stickers, prints, pins, etc every month to raise money for ((mainly)) supplies.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\ud83c\udf3c\ud83c\udf3c\ud83c\udf3c\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou\u2019re able to pledge \u003cem\u003eany\u003c/em\u003e amount that you\u2019d like and get access to the rewards that go with them. You can do one time (cancel after the first payment) or monthly - you\u2019re able to cancel anytime. \u003cbr\u003ePayments are process at the beginning of the month, any rewards with the tier would be fulfilled within that same month!\u003cbr\u003e\u003cbr\u003e\nI definitely don\u2019t expect anyone to find my work, but anything is always greatly appreciated!\u003cbr\u003e\u003cbr\u003eI understand people don\u0027t like the idea of subscriptions, and would much prefer to do a one time donation. I have a PayPal hereeee\u00a0\u27a1\ufe0f\u003ca href=\"http://PayPal.Me/dorothymtran\"\u003ePayPal.Me/dorothymtran\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\ud83c\udf31\ud83c\udf31\ud83c\udf31\u003c/div\u003e\u003cbr\u003e"
