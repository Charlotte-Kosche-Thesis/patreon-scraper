    "summary": "\u003cimg src=\"https://68.media.tumblr.com/9717c38bdb03e7d2ab03e3a69ef201e9/tumblr_inline_olf4nbaV6C1unwov0_500.gif\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/uT7FTydHjK2ZbgfN8JOBYxA8na5NI38_gvG-ZEpQ61-DJH5Gc5E3IPlAxtzUnMZC.jpg?token-time=1528761600\u0026amp;token-hash=E5HWDxB_-dLLQmKYcdDo_Gia0iCbtnQHWEPTiUQ4wqM%3D\"\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/19093177/6e2fde111b934aadb5bca8b2f86c1c22?token-time=1528761600\u0026amp;token-hash=qdAPpNkGgtKeIZ5gOjGlskQPIFYyOsqI_SuVahITWZI%3D\"\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/19093177/d27772557e544b4ba39d82e0fcf3c2fd?token-time=1528761600\u0026amp;token-hash=SHUnXEmnLBiSysqe-w4-wmnm7SHUclQyXZuTyTVQus4%3D\"\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/19093177/875a6b00b57a4ef2bc0d0c1591e5b7cc?token-time=1528761600\u0026amp;token-hash=eFKigXCSowcJ8MWTcbixvSk4ibR3sD1DZX5CRkx9ymE%3D\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eUwaaah! Nice to meet you! I\u0027m \u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eTsikyo\u003c/span\u003e\u003c/strong\u003e,\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e a cosplayer from America!! I am currently a 20 year old Pharmaceutical Sciences major. I love cats, games, and cosplaying! Welcome to the nyan family!! (aka\u00a0\u003cstrong\u003ePatreon)\u00a0\u003c/strong\u003e\u30fd(=^\uff65\u03c9\uff65^=)\u4e3f!!\u003c/span\u003e\u003cimg src=\"http://68.media.tumblr.com/ac34ec58e3ac81f7699ef8af09528ce2/tumblr_ob5uq1gqSi1us2o6lo1_250.gif\" style=\"width: 155px; float: right; margin: 0px 0px 10px 10px;\" title=\"\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003eAs many of you guys might know, cosplay takes time and it is expensive to make possible! It\u0027s not easy, but it is something\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u00a0\u003c/span\u003eI\u00a0love very much! Support from you guys help me gather what I need to quickly produce cosplay content that I hope you will enjoy!\u00a0\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eDon\u0027t worry though! I will continue to update my social medias just like before but Patreon is a way for me to produce exclusive content for you extra special supporters \u2665\u30fe(\u0e51\u275b \u25bf \u25e0\u0e51 )~\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://media.giphy.com/media/l44QthCqlfKb9Ydag/giphy.gif\" style=\"float: left; width: 187px; margin: 0px 10px 10px 0px;\"\u003eWhat to expect\u00a0(=\u2180\u03c9\u2180=)\u2727\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHere on Patreon I\u0027ll do my best! I want to give back to you guys for supporting me and allowing me to pursue this hobby!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2606 \u003cstrong\u003eEarly access to all my content~\u003c/strong\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eI think it\u0027s only fair that you guys get to see my cosplays, photosets, and selfies before everyone else!\u00a0\u003c/span\u003e\u003cbr\u003e\u2606 \u003cstrong\u003eExclusive photos, Gifs and selfies~\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003ethese won\u0027t be posted anywhere else but here on patreon! So it\u0027s just for you guys\u00a0\u2665!\u003c/span\u003e\u003cbr\u003e\u2606 \u003cstrong\u003eComplete photosets~\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eI will no longer be posting the entire photoset of my cosplays on facebook!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u2606 \u003cstrong\u003eExclusive prints that won\u0027t be available in my print store!~\u003c/strong\u003e\u00a0\u003cbr\u003e\u2606\u003cstrong\u003e Exclusive Polaroids~\u003c/strong\u003e\u003cbr\u003e\u2606\u00a0\u003cstrong\u003eAccess to HD photos for phone/desktop~\u003c/strong\u003e\u003cbr\u003e\u2606\u003cstrong\u003e Monthly Fansigns~\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003ehave you ever wanted a fansign from me? Patreons will get one every month!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u2606\u003cstrong\u003e\u00a0Behind the scenes~\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eyou guys will know whats going on even before it happens!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u2606 \u003cstrong\u003eAbility to vote to decide my next cosplay!~\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003ewith of course exclusive photos for Patreon\u00a0\u0e05^\u2022\ufecc\u2022^\u0e05\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2606 Join my discord! (And play games with me~)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/l0Iymwz5y621xrR2o/giphy.gif\" style=\"width: 159px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eComing soon (=\u2180\u0414\u2180=)\u2727?!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIf Patreon works well for me I hope that I can produce even more rewards for you guys! These will include:\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u2605 Google\u00a0hangouts\u003cbr\u003e\u2605 Dance covers/gifs!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHow does it work \u30fe(*\u03a6\u03c9\u03a6)\uff89?!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIf you become a Patreon, you will be billed once a month on the first day of that next month. Digital rewards will be sent out when the payments are confirmed and physical rewards will be mailed as soon as they are ready! All fan-signs will be posted on the Patreon only feed! I\u0027ll try my best to make sure that everything will be mailed out by the second week of that month!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://37.media.tumblr.com/tumblr_m9wlsrDL721rfjowdo1_500.gif\" style=\"width: 189px;\"\u003eThank you nyaa~\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
   },
