    "is_monthly": true,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/e-jio-57xT8\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=e-jio-57xT8\u0026feature=youtu.be",
    "one_liner": null,
    "patron_count": 36,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=719436",
    "published_at": "2017-01-26T02:53:20+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"70\" src=\"https://farm5.staticflickr.com/4705/39323249634_cd9d7e029c.jpg\" width=\"414\"\u003e\n\u003c/div\u003e\n\tGreetings! My name is Clifford Stumme, and I\u0027m the Pop Song Professor. I\u0027m a college professor who got tired of writing boring papers (my words, not the other professors\u0027) about things that only a few people care about. I decided I wanted to study literature that a TON of people care about, so I started explaining pop songs! (The other English professors probably think I\u0027m crazy...) \n\u003cbr\u003e\n\u003cbr\u003e\nWell, it turns out people actually like their favorite artists being taken seriously. \n\u003cbr\u003e\n\u003cbr\u003e\nBut, unfortunately, I get HUNDREDS of song requests every week that I just can\u0027t get to. (It makes me really sad...) Plus, I see so many Lyric Theorists wanting a better place to discuss lyrics than YouTube comments. \n\u003cbr\u003e\n\u003cbr\u003e\nSo, I created this Patreon. It\u0027s pretty awesome.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"70\" src=\"https://farm5.staticflickr.com/4673/40002846082_b331991237.jpg\" width=\"414\"\u003e\n\u003c/div\u003e\nOur Patreon community is an opportunity for Lyric Theorists like you not only to choose what songs I explain but also to come together, discuss lyrics, and grow together in our appreciation of music. As our community grows through the soon-to-come \n\u003cem\u003eStill Needs Explaining \u003c/em\u003epodcast and our discussion group, you\u0027re going to meet other people who care about the same things you care about: lyrics that mean something.\u003cbr\u003e\n\u003cbr\u003e\nWhile there are many perks on my Patreon, I think there are a few guiding ideas you\u0027ll especially appreciate:\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eCommunity: We can discuss ideas and share and grow together.\u00a0\u003c/li\u003e\n\t\u003cli\u003eChoice: You get to help decide what songs we explain.\u00a0\u003c/li\u003e\n\t\u003cli\u003ePurpose: We\u0027re searching for understanding together.\u003c/li\u003e\u003c/ol\u003eI\u0027d like to ask you to support me here on Patreon. I believe in what we\u0027re doing together, and I think we can make a difference in our lives and in the world by asking for more from our music. Your support will help me to keep it going and to dedicate more time to making more and higher quality content!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPlus, I think you\u0027re going to enjoy getting more of your song requests explained. :)"
   },
