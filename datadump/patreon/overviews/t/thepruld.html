    "summary": "\u003cstrong\u003eThePruld lavora per voi\u003cbr\u003e\u003c/strong\u003eI video che faccio sono a puro scopo di intrattenimento, ma essendo prodotti in 3D da una sola persona (me medesimo) richiedono moltissimo tempo per essere elaborati e per questo ho deciso di attivare il patreon, dato che questo \u00e8 un vero e proprio lavoro, non un semplice \"clip editing\".\u003cbr\u003e\u003cbr\u003eI modelli, le luci, le inquadrature, le idee, i dialoghi, sono tutti elementi che vengono gestiti da una sola persona che dedica giornate intere alla produzione di questi video.\u003cbr\u003e\u003cbr\u003eQuesti video non li faccio per me, non avrebbe senso, il mio obbiettivo \u00e8 quello di condividere i miei lavori con voi pubblico, allo scopo di intrattenere le persone, con un sorriso, un brivido o qualunque emozione possa scaturire dai miei lavori.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eANIMARE = tempo, pazienza e pratica\u003cbr\u003e\u003c/strong\u003eDa quando ho scoperto\u003cstrong\u003e \u003c/strong\u003eSource Filmmaker la mia vita \u00e8 completamente cambiata.\u003cbr\u003eDa allora ho iniziato a studiare il programma da autodidatta (con l\u0027aiuto di qualche tutorial su youtube) ma sfortunatamente nessuno ti insegna come animare, come rendere reale un movimento, o renderlo comico, dare ritmo alle figure o semplicemente come far camminare un personaggio...\u003cbr\u003e\u003cbr\u003ePer questo il mio lavoro cresce con me, dedicando OGNI ORA DI OGNI GIORNO al programma, ma questo solo grazie al fatto che ho un lavoro \"a chiamata\" come attore al teatro di figura di Perugia.\u003cbr\u003eSe avessi un lavoro vero non potrei mai rendere possibile quello che tutt\u0027ora \u00e8 \"ThePruld\"\u003cbr\u003eTutto questo tempo che dedico ai video (praticamente tutta la mia vita) non torner\u00e0 indietro e anche per questo ho deciso di attivare il patreon, cos\u00ec da poter rendere questo mio impegno un vero e proprio lavoro.\u003cbr\u003e\u003cbr\u003eMa questo dipende piu che altro da voi ;)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCOPYRIGHT e COLLABORATORI\u003c/strong\u003e\u003cbr\u003ePer evitare che su YouTube ci siano problemi di Copyright devo farmi fare delle musiche originali, modelli nuovi, e creare contenuti nuovi in tutti i sensi, per questo, dato che non sono in grado di produrre cos\u00ec tanta roba, ho bisogno di persone che possano creare questi elementi che non solo sono necessarie allo svlgimento del lavoro, ma forniscono qualcosa di nuovo a voi pubblico.\u003cbr\u003e\u003cbr\u003eIl mio desiderio \u00e8 quello di retribuire anche coloro che volontariamente mi aiutano nella produzione dei video, come Ciccio, il nostro compositore, e i modellatori dello staff che permettono l\u0027utilizzo di modelli esclusivi, come Lord Gwynn e altri...\u003cbr\u003e"
