, 51, 51);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePSD \u003c/span\u003e\u003c/strong\u003efiles and \u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSketches \u003c/span\u003e\u003c/strong\u003ewill be patron-only.\u003cbr\u003e\u003cbr\u003eYou will see \u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWeekly updates\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMore support\u003c/span\u003e\u003c/strong\u003e i get = \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMore effort\u003c/span\u003e\u003c/strong\u003e i put in creating content for you. I will treat it like a full-time job if the amount of pledged money is sufficient to live on.\u003cbr\u003eNew \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMilestones \u003c/span\u003e\u003c/strong\u003eand \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePledges \u003c/span\u003e\u003c/strong\u003ewill be added as we progress. For example: Video process or streams will be available.\u00a0\u003cbr\u003e\u003cbr\u003eI will interact closely with my supporters. \u003cbr\u003eI will consider every suggestion, ansver questions and give advice.\u003cbr\u003eEvery time i learn something new i\u0027ll try to share that knowledge with you.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eP.S.\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eArtists \u003c/span\u003e\u003c/strong\u003eand their \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAudience \u003c/span\u003e\u003c/strong\u003edepend on each other. Both have something the other needs.\u003cbr\u003eI think that patreon is a great way to \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHelp \u003c/span\u003e\u003c/strong\u0
