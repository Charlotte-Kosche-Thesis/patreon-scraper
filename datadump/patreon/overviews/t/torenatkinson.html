    "summary": "You should pledge to me if you like me as a person and like one or more of the following: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSaturday Morning Cartoon Crunch, a video series that pairs cartoons with a breakfast cereal and interviews creators in the animation industry\u003c/li\u003e\u003cli\u003eThe way I research, record, and edit my share of Caustic Soda: The Podcast.\u003c/li\u003e\u003cli\u003eLovecraftian horrors expressed in drawing (for example as illustrations for games like Strange Aeons)\u003c/li\u003e\u003cli\u003eLovecraftian horrors expressed in song (for example with my band The Darkest of the Hillside Thickets)\u003c/li\u003e\u003cli\u003eSketches of post-apocalyptic warriors and/or portraits of my Facebook friends. \u003c/li\u003e\u003cli\u003eComics about anthropomorphic animal superheroes (The World Wildlife Federation of Justice)\u003c/li\u003e\u003cli\u003eStupid multi-track a capella songs about leeches, ninjas, and being sacrificed on a mountaintop.\u003c/li\u003e\u003cli\u003eWritings on gaming, particularly Spaceship Zero or Mutilator: Survivors in the Wasteland.\u003c/li\u003e\u003cli\u003eMiniature designs of mutant chickens with Molotov cocktails. \u003c/li\u003e\u003cli\u003eExtremely short reviews of post-apocalyptic films. \u003c/li\u003e\u003cli\u003eSass and backtalk.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn return for your pledge I promise you only this: a journey through time and space. It will zig, it will zag, it will stall for long periods and may be tremendously anti-climactic but we\u0027ll do it together, you and I. \u003cbr\u003e\u003cbr\u003eThe first thing I\u0027ll do with the money from Patreon is buy a webcam. Then quite literally anything can happen. This includes teleportation, cybernetic pangolins, and chalk that when you draw something the drawing comes to life. \u003cbr\u003e"
