    "summary": "\u003cstrong\u003eCORE MESSAGE:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt Tennis Player Magazine, we believe tennis fans, players and coaches should have the tennis world at their fingertips.\u003cbr\u003e\u003cbr\u003eTennis Player Magazine, unlike any tennis publication before it, will bring all aspects of the tennis world to you, whether you are a player, a coach or simply a fan of the sport. We believe fans, players and coaches deserve a publication that is distinctly tailored toward their interests. You will truly become part of the process. We want to hear from you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT US: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNick Nemeroff is a USPTA certified tennis instructor and Head of Player Development at Court 16 in Brooklyn, New York. As a junior tennis player, Nick was a Top 5 player in the Philadelphia region. As a tennis writer, Nick has written for Tennis View Magazine and the Tennis Island. Since 2013, he has written over 200 articles providing comprehensive analysis of players, matches, and tournaments. Nick has conducted interviews with high-profile tennis figures, including Michael Chang, Billie Jean King, Vic Braden, and Eric Butorac. Nick is the co-founder of Tennis Player Magazine.\u003cbr\u003e\u003cbr\u003eJim is the founder of the Jim Klein Tennis College instructional program, established in 1995.  Jim attended Tyler Junior College (1984 \u2013 1986), the first accredited college in the nation to offer a two year degree in the Science of Tennis Teaching.  Jim studied under Steve Smith and Vic Braden, internationally known tennis experts, educators and personalities and became a guest instructor for the Vic Braden Tennis College on both the East and West coasts.  Jim is a certified \u201cUSPTA Elite Pro\u201d.  Jim has written articles for several well-regarded tennis publications.  Jim is the co-founder of Tennis Player Magazine.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS TENNIS PLAYER MAGAZINE? \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTennis Player Magazine is an online tennis magazine that provides unparalleled attention to the tennis fan by producing content that will help them see the tennis world through unique perspectives as they interact with other fans, players and tennis experts from around the world.\u003cbr\u003e\u003cbr\u003e.\u003cstrong\u003eWHAT MAKES US DIFFERENT?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTennis Player Magazine publishes concise and comprehensive tennis articles\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMost tennis publications have a heavy focus on the professional game, whereas Tennis Player Magazine delivers a strong balance between the professional game and the improvement of your own game, because what is more important to you: your game or the professional game? No matter your answer, we cover both!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTennis Player Magazine will include the reader more than any other tennis publication\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eReaders will be supplied significant opportunity to submit their input into the conversation\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eInstructional videos and articles based on scientific fact\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eContributors will have the opportunity to have their unique pictures and videos presented on Tennis Player Magazine\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
