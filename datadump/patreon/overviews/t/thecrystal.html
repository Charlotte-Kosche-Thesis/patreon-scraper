    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHello there!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eCrystal\u003c/span\u003e\u003c/strong\u003e, and I make \u003cstrong\u003eillustrations \u003c/strong\u003eand\u003cstrong\u003e comics\u003c/strong\u003e that you can find on my \u003cstrong\u003eTapastic\u003c/strong\u003e. :) \u003cbr\u003eI\u0027m just your everyday artist who enjoys talking to people and improving my art.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eTapastic:\u003c/strong\u003e \u003ca href=\"http://tapastic.com/aCrystal\" rel=\"nofollow\"\u003ehttp://tapastic.com/aCrystal\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy main comic is \u003cstrong\u003eRelentless\u003c/strong\u003e, and I have a slice-of-life comic, \u003cstrong\u003eA Slice of Pie\u003c/strong\u003e\u003cem\u003e, \u003c/em\u003eand a doodle comic, \u003cstrong\u003eWhipped Cream and Crumble\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eYou can read them here!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eRelentless\u003c/strong\u003e: \u003ca href=\"http://tapastic.com/series/Relentless\" rel=\"nofollow\"\u003ehttp://tapastic.com/series/Relentless\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eA Slice of Pie\u003c/strong\u003e: \u003ca href=\"https://tapastic.com/series/A-Slice-of-Pie\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/A-Slice-of-Pie\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhipped Cream and Crumble\u003c/strong\u003e: \u003ca href=\"https://tapastic.com/series/Whipped-Cream\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/Whipped-Cream\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe comics are absolutely free because I believe in the sharing of arts as ways to improve your own. I completely understand if you don\u0027t have the financial means but don\u0027t want to miss out on my creations. \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBut, for those who are willing...\u003cbr\u003e\u003cbr\u003eSupport Me!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDrawing has always been one of my passions, but reality has kicked me hard in the ass. If you like my works, consider supporting me to get some really cool tutorials, sketches, and bonuses like brush presets! This means I will be able to spend more time on developing more rewards for you and less on finding a part-time job. Which means more awesome things for you, yay!\u003cbr\u003e\u003cbr\u003eThank you for checking my page out and for supporting my work, you wonderful soul. \u003cbr\u003e\u003cdiv style=\"margin-left: 620px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
