ong\u003ejokes\u003c/strong\u003e, \u003cstrong\u003elesson plans\u003c/strong\u003e,\u00a0\u003cstrong\u003eclass worksheets\u003c/strong\u003e and much more. \u00a0I will also offer \u003cstrong\u003ewriting advice\u003c/strong\u003e for anyone who has ever wanted to put pen to paper. \u00a0I\u0027ll tell you how to \u003cstrong\u003eplot\u003c/strong\u003e, \u003cstrong\u003ebuild a world\u003c/strong\u003e, \u003cstrong\u003ecreate characters\u003c/strong\u003e, \u003cstrong\u003ecomplete a draft\u003c/strong\u003e, \u003cstrong\u003erewrite\u003c/strong\u003e, and then \u003cstrong\u003esubmit to publishers and agents\u003c/strong\u003e\u00a0or \u003cstrong\u003eself-publish\u003c/strong\u003e your work on the \u003cstrong\u003eKindle\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eHey, I might even tell you a little bit about my cancer treatment, too.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve read this far, I\u0027m very \u003cstrong\u003egrateful\u003c/strong\u003e. \u00a0If you are able to support me - \u003cstrong\u003eeven better\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMany thanks\u003cbr\u003e\u003cbr\u003eTommy Donbavand\u003cbr\u003e"
