    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TksWZ3wSHYQ?list=PLJjBS7cvy_ARgVUNyX0YfR_aGpMiMmoV0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho Are We?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe Natural 1Ders is a weekly Dungeons and Dragons group that creates podcasts and YouTube videos. We are a tight knit group playing in one world of our own creation in which our actions affect each new adventure, creating a sprawling story. We began playing over ten years ago, but for the past three years we have focused on building and creating one world for each new adventure, creating a deep and rich history for our characters to explore. We began The Natural 1Ders out of love for the game and to create a show that is available free to all who wish to listen and laugh along with our antics. Our woirld is gigantic in scale, balancing out several unique players and telling a story which features hundreds of characters from each new adventure.\u003cbr\u003e\u003cbr\u003eHere are some places you can find us at:\u003cbr\u003eOur Main Website:\u00a0\u003ca href=\"http://natural1ders.com/\" rel=\"nofollow\"\u003ehttp://natural1ders.com/\u003c/a\u003e\u003cbr\u003eYouTube:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCh6hAp53o180xI_RXxBytWw\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/naturaloneders\u003cbr\u003e\u003c/a\u003eiTunes:\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/natural-1-ders/id960282091?mt=2\" rel=\"nofollow\"\u003ehttps://itunes.apple.com/us/podcast/natural-1-ders\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/natural1ders/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/natural1ders/\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/TheNatural1Ders?ref_src=twsrc%5Etfw\" rel=\"nofollow\"\u003ehttps://twitter.com/TheNatural1Ders\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support Us?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYour patronage is the support we need to continue to grow as a group and continue making quality podcasts and videos.\u00a0Patreon allows you to become a patron for as little as a dollar a month using a credit card or PayPal - your account will not be charged until the end of the month. You can cancel your pledge at any time. \u003cbr\u003e\u003cbr\u003eWe appreciate you a ton for contributing to our show.\u00a0At the end of the day, we enjoy playing Dungeons \u0026amp; Dragons and we hope you can laugh along as much as we do.\u003cbr\u003e\u003cbr\u003eThank you again, all of you, so much for your support. We hope to keep The Natural 1Ders going for a long time to come, and to keep making it better. With your support, we can make that a reality.\u003cbr\u003e"

     "description": "\u003cul\u003e\u003cli\u003eBi Weekly 1Derful Wednesday Newsletter\u003c/li\u003e\u003c/ul\u003eOur newsletter will keep you up-to-date on what is going on behind-the-scenes here at The Natural 1Ders.\u003cbr\u003e\u003cul\u003e\u003cli\u003eTavern Talks\u003c/li\u003e\u003c/ul\u003eTavern Talks help you get into the heads of some of your favorite PCs and NPCs of The Natural 1Ders.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eN1 Commentary\u003c/li\u003e\u003c/ul\u003eDJ and Jason create monthly commentaries that can be kind of random at times. This podcast is dedicated to any nerdy thing we can think of and ramble on about for a while.\u003cbr\u003e\u003cul\u003e\u003cli\u003eBloopers\u003c/li\u003e\u003c/ul\u003eAll of the silliness that gets cut out of episodes! Super fun, super funny, and mostly us laughing at one another.\u003cbr\u003e\u003cul\u003e\u003cli\u003eBehind-The-Scenes Bonus Content\u003c/li\u003e\u003c/ul\u003eNot quite funny enough to make it into the blooper reels, this is more of a look of what gets cut out of a normal episode. They might not be a laugh-riot, but if you just can\u0027t get enough of our great cast, you\u0027ll like these tidbits.",
