     "about": "Freelance journalist, blogger and researcher. \u003cbr\u003e\u003cul\u003e\u003cli\u003eCo-authored The Cold War on British Muslims, with David Miller and Tom Mills.\u003c/li\u003e\u003cli\u003eWorked with organisations including the Pat Finucane Centre and Justice for the Forgotten on documentary research into the Irish Troubles at the National Archives.\u003c/li\u003e\u003cli\u003eAs a result of this research, I published the first account based on official documents of the real names of the Military Reaction Force, and its successor the Special Reconnaissance Unit, and how the latter was used to conceal the presence of the SAS in Northern Ireland. This was described by Robin Ramsay of Lobster magazine as a vindication of whistleblower Fred Holroyd.\u003c/li\u003e\u003cli\u003eEstablished Spinwatch\u0027s State Violence and Collusion Project, which published Margaret Urwin\u0027s Countergangs.\u003c/li\u003e\u003cli\u003eWrote and edited a series of campaigning Spinwatch articles calling for the Kincora Boy\u0027s Home scandal to be part of the UK Abuse Inquiry.\u00a0\u003ca href=\"http://www.spinwatch.org/index.php/issues/spying/item/5674-kincora2pie\"\u003eOne of which\u003c/a\u003e was described by\u00a0\u003ca href=\"https://twitter.com/tom_watson/status/496952370010796032\"\u003eTom Watson MP\u003c/a\u003e as the \u0027First link I have seen between Kincora and Dr Morris Fraser\u0027. A Spinwatch article by whistleblower Colin Wallace was also cited by Naomi Long MP in her House of Commons debate on the issue.\u003c/li\u003e\u003cli\u003eRevealed links between lawfare organisation Shurat Hadin and the Israeli security services.\u003c/li\u003e\u003cli\u003eEarned a PhD in Social and Policy Sciences from the University of Bath for my thesis, Offensive Intelligence: An Epistemic Community in the Transition from Cold War Liberalism to Neoconservatism.\u003c/li\u003e\u003c/ul\u003e",
