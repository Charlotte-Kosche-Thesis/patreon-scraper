    "summary": "Hello all! I am a skilled programmer, novice modeler and animator. I currently have 3 mods on Lovers Lab: Equip-able Stockings, Combat Fatigue, and Break Undies Plus. I would like to put more time and effort into increasing the frequency and quality of these mods, and with your help I hope to make it a reality! Primarily, the work being done here is regarding Break Undies Plus\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhat is Break Undies Plus?\u003c/strong\u003e\u003c/h3\u003e\nBreak Undies Plus (BU+/BUP) is a Skyrim Mod which implements Visual armor degradation to the game. By taking damage, compatible armor worn by characters will eventually become dented and shredded, eventually leaving the wearer in their *ahem* birthday suits.\u003cbr\u003e\n\u003cbr\u003e\nAs of now, community created items are the only things currently compatible, but I hope to eventually do all Official Armor sets (Community Items will not be found here for obvious reasons).\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow does it work?\u003c/h4\u003e\nWhen a character wearing compatible armor is damaged, the item health (the value used by Skyrim to determine it\u0027s quality) is reduced. As the item health gets below certain percentages, the armor is replaced with a different piece, which looks like a damaged version of the original item. As the effect is applied by equipping the armor, this works with the Player, Followers and NPCs wearing them!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat is the state of the Mod?\u003c/h4\u003e\nAt the moment, I am in the process of refining the scripts that manage the armor degradation, and will eventually begin working on the Skyrim Official Armor Sets.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eREQUIREMENTS\u003c/h4\u003e\n\u003cul\u003e\u003cli\u003e\u003ca href=\"http://skse.silverlock.org/\" target=\"_blank\"\u003eSKSE\u003c/a\u003e\u003ca href=\"http://skse.silverlock.org/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.nexusmods.com/skyrim/mods/49015/?\" target=\"_blank\"\u003eBodyslide 4\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.nexusmods.com/skyrim/mods/58705/?\" target=\"_blank\"\u003ePapyrusUtil\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.nexusmods.com/skyrim/mods/11811/?\" target=\"_blank\"\u003eFNIS\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
