    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/gK76A1GiRyI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": "the adventures of Tristan the Teddy Bear protecting children from the Monsters under the Bed.",

    "summary": "\u003cstrong\u003e\u003cimg src=\"http://alt-world.com/altworld/wp-content/uploads/2016/09/TBT001.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eThe Teddyverse\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBut... Did you know that your Teddy Bear has a secret? A secret so great that they endure the hardship of their child growing up and abandoning them. They have a task that is the most important and most sacred one in the whole world, one they under take without protest or compliant, what is this task I hear you ask?\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWhen their child\nsleeps at night, the Teddy Bear vigilantly watches over them to\nprotect them. For little do you know there are\nvery real Monsters living right under a child\u2019s\nbed. Many times these Monsters never appear, as the mere threat of\nfacing a Teddy Bear keeps them away from the child who is\nsound asleep. However not all Monsters are so timid, for they are\nMonsters, after all, and all that stands between the innocent child\nand these nightmares is that threadbare, often forgotten little Teddy Bear.\u003cbr\u003e\u003cbr\u003eThis is the Teddyverse, a hidden world where Teddy Bears, Cuddly Toys and more fight against the machinations of the Boogeyman and his Legions of Monsters under the bed.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/alt-world.com/altworld/wp-content/uploads/2017/12/altworldstudiospantheon2017-2.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis is his Teddyverse...\u00a0Adventures ahead! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Are You Presenting This Story?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Teddyverse is really a series of online webcomics following the adventures of Tristan the Teddy Bear(featured centered) and the Cuddly Defenders, Ninjas, Giant Robotic Teddy Bears and more. The webcomics will be published once a week (on new comic book day) on Webtoons\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/search?keyword=AltworldStudios\" target=\"_blank\"\u003e\u003cstrong\u003eThe Alt World Studios Teddyverse On Webtoons\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWritten by\u00a0\u003ca href=\"http://www.altworldstudios.com\" rel=\"nofollow\" target=\"_blank\"\u003eNick Davis\u003c/a\u003e\u003cbr\u003eIllustrated by many\u00a0guest indie artists (who are the ones really making money from this Patreon)\u003cbr\u003e\u003cbr\u003eI hope you join us on this venture, support the webtoon and help us create wonder and adventure for all.\u003cbr\u003e"

     "about": "Hello, I\u2019m an Englishman currently living on the East Coast of the USA not too far removed from Baltimore. Once upon a time I was a former White Dwarf feature writer and production editor, now I\u2019m a content creator, web designer, writer, sometimes artist, jack of all trades and a dedicated father.\u003cbr\u003e\u003cbr\u003eI\u2019m married to a very patient Irish American lady and have three children. When I am not working, running errands, playing with the kids or burrowing through an ever growing list of ongoing house \u2018projects\u2019. I can be found plodding away on a keyboard or picking up a pencil exploring the adventures of Tristan the Teddy Bear and the Cuddly Defenders.\u003cbr\u003e",
