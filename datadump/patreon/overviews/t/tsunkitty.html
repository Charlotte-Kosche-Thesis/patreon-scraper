 site out there, and it will always stay that way -- I don\u0027t draw for cash, though it helps - I draw because I love doing it, and the feedback I get from those who enjoy it are what drive me to keep creating and doing what I love. this of course means...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2764 \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003emy art is and will always be \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e100% free!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2764 \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ethere will NEVER be a paywall or restricted \u003cbr\u003eaccess nor 100% exclusive content from me!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ethrowing a few bucks into the tip jar won\u0027t guarantee you any exclusive access to content or art or anything like that, but with your generosity i\u0027ll be able to breathe a little easier and create more content for myself and all of you to enjoy~!\u003cbr\u003e\u003cbr\u003elastly... if you like what you see here and decide to check out any of my galleries, thank you, so, so much. you have no idea how much your support means to me and has meant to me throughout my career as a freelance anthro-ero artist -- it helps me so much, and every little compliment, every favorite, every watch just builds me up more and more. I wouldn\u0027t be where I am today if it weren\u0027t for my supporters... my friends, my watchers, anyone who takes the time out of their day to look at my creations. \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ethank you so much!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003econcerned about how Patreon works? like me
