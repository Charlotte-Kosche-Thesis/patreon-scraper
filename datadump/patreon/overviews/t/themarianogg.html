    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tHi! My name\u0027s \u003cstrong\u003eMariano\u003c/strong\u003e and I\u0027m a Mexico-based\u00a0\u003cstrong\u003edigital artist\u003c/strong\u003e, which is just a vague way of saying I make stuff like digital comics, illustration, animation, and even video games!\u003cbr\u003e\n\t\u003cbr\u003e\n\tRight now my main personal project is \u003cstrong\u003eburrowmates\u003c/strong\u003e, a cute comic about three friends who share a burrow. It\u0027s a collection of various short stories, most of them about 5-pages-long. I started publishing it page-by-page in September 2016, but now I\u0027m shifting into publishing entire episodes every month.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://d30womf5coomej.cloudfront.net/c/d0/fee07f17-0062-4c5e-9ad3-6c0e659cd5ea.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\n\t\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eburrowmates\u003c/strong\u003e at its heart is a slice-of-life comedy that follows three girls \u2013 baker Xochy Bunny, writer Metzi Raccoon, and gamedev Grace Cat \u2013 as they support each other and get through times of anxiety and ennui with the power of friendship.\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"http://themarianogg.com/burrowmates\"\u003eYou can read it here.\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWhile \u003cstrong\u003eburrowmates\u003c/strong\u003e\u00a0is the main thing you\u0027d be supporting as a patron, I\u0027m also always working on other things on the side, like small games and secret animated projects.\n\u003c/div\u003e"
