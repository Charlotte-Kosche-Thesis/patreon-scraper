    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://scontent.fphl2-2.fna.fbcdn.net/v/t1.0-9/14642226_736973518411_393073838511047583_n.jpg?oh=5bc066b417017cabbec179b76cbfc89a\u0026amp;oe=589A05C5\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy name is Anita, a.k.a Tranquil Ashes! I\u0027m a nerd life\u003cbr\u003e enthusiast residing in Baltimore, Maryland! I have always loved anime,\u003cbr\u003e video-games, comics, and dressing up. I\u0027ve been to 15 countries and want to go to more! I love traveling \u0026lt;3 . It wasn\u0027t until a few years ago that I decided that I wanted to see where my love for makeup and cosplay could take me and now I\u0027m here to share my growth with you all.\u00a0\u003cbr\u003eMy hobbies consist of cosplay, gamer in training, crafting, makeup artistry,\u003cbr\u003e anything nerd related, GAME OF THRONES fangirling and much more.\u003cbr\u003eI am\u00a0currently work in the comic industry and aam diving head deep into the wonder world of stories, and soaking up the Cinematic universe as much as I can :)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/TranquilAshes\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003ca href=\"https://scontent.fphl2-2.fna.fbcdn.net/v/t1.0-9/14718882_736980704011_8850772033069242336_n.jpg?oh=b52b961fba25890c9890cf81938c140b\u0026amp;oe=589D26D0\" rel=\"nofollow\"\u003e\u003c/a\u003eI have created this Patreon Page in order to give those who want to support my work and life goals a chance to do so. Cosplay and design is both expensive art and timely art, as all of my costumes are made by me or collaborated on with fellow artisans. On top of a full time job I put hours of time and passion into my work. The time and funds to create cosplays, crafts, shoots, videos and props is scarce.\u00a0\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWith the success of this page, in the near future I hope to create\u003cbr\u003enew cosplays and makeup tutorials monthly, as well as fund travel to\u003cbr\u003e numerous out of state conventions and events. These \u00a0funds will go towards materials, outfits, photo-shoots and producing prints.\u003cbr\u003eMy current Passion Project is The CosGala. I will be hosting a Cosplay Masquerade Ball on September 29th 2018. It will be a night of decadence and you don\u0027t want to miss it. To find out more about the ball and how you can attend.\u00a0 Please go here:\u00a0\u003c/span\u003e\u003ca href=\"http://www.thecosgala.com\" target=\"_blank\"\u003eWelcome To The CosGala\u00a0\u003c/a\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0I\u0027ve also provided a support tier for those who\u0027d like to simply help see this project come to fruition.\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCHECK OUT THE REWARDS BELOW!\u003cbr\u003e DISCLAIMER: All photo sets will be posted on the feed, but only for the month it\u0027s debuted. Once the month is over the images will be gone, so see them when you can!\u003cbr\u003e\u003cbr\u003e  Remember, you don\u0027t have to donate! Just your sharing and support means worlds to me. \u00a0Thank you for checking out my Patreon!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
