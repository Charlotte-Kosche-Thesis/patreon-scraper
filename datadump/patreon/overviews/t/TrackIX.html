    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7YidiFlcCiY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003eWho is Track IX?\u003c/strong\u003e\u003cbr\u003eWhat\u0027s up, I\u0027m Track IX! As a beatboxer, I create music with my mouth. But I don\u0027t just sit in front of a camera and give a routine all the time--I\u0027ve started to make fully produced songs that I write, compose, and then have mixed by my wonderful producer, Bri Holland. I have also recently started making higher production quality level videos in the past year and while the projects are becoming exceedingly more ambitious, the funding for those projects start to become a bit more demanding.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I want you cold hard cash\u003c/strong\u003e\u003cbr\u003eCertain costs such as studio time, insurance, rentals, props, crew, etc. they add up. I want to continue pushing the boundaries with my art without needing to worry about having too little funding. I\u0027ve managed to work with people that help me make a little bit go a long way, so any small amount really helps. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get out of being my Sugar Daddies\u003cstrong\u003e\u2122\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eIf you become a Patreon, I\u0027ll be sure to give little sneak peeks along the way of songs as they are being created and draft of the mixes as they come together. You\u0027ll get exclusive behind the scenes of the production--you\u0027ll even be the first to see the music videos before they launch! Be part of a higher tier and you\u0027ll even get your name credited in the music video!\u003cbr\u003e\u003cbr\u003eThank you for taking the time to check this page out, I\u0027ll be excited if you become a new Patreon supporter!"
