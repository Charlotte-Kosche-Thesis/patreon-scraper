    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/327385/429dac98cf974c678e5989415f5fdd40?token-time=2145916800\u0026token-hash=oINVD3B9vnizrSdpx9WelbvsxdVgqdoPCcMosQMFr-k%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F8MBU6yQ7JW8%3Ffeature%3Doembed%26rel%3D0\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D8MBU6yQ7JW8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F8MBU6yQ7JW8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "\u003ciframe width=\"853\" height=\"480\" src=\"https://www.youtube.com/embed/8MBU6yQ7JW8?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e",
    "one_liner": null,
    "patron_count": 926,

    "pledge_url": "/bePatron?c=327385",
    "published_at": "2016-05-12T23:44:56+00:00",
    "summary": "Hey,\nwe\u0027re stoked to see you here! We\u2019re\nJason and Nikki Wynn but chances\nare you\u2019re here because you already know who we are and what we do. Just\nin case...we made the video above to give you an abbreviated version of what\nwe\u2019ve been up to and what adventures lie ahead. \u003cbr\u003e\u003cbr\u003eThis year we take on the world and start the next chapter\u2026A LIFE AT SEA! We\u2019ve literally gone all in on this adventure and traded in our home on wheels for a home on water.  This is also the year we are shifting 100% of our storytelling efforts into \u003ca href=\"http://www.gonewiththewynns.com/\" rel=\"nofollow\"\u003eGone With The Wynns\u003c/a\u003e, but we can\u0027t do it alone.\u00a0\u003cbr\u003e\u003cbr\u003eEverything we publish on YouTube and our website is free for everyone to enjoy. You don\u0027t \u003cem\u003ehave\u003c/em\u003e \u003cem\u003eto\u003c/em\u003e become a Patreon to view our website or videos. Contributing on Patreon is a choice, not a requirement. Which is one of many reasons we like it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy We\u2019re On Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere are all kinds of expenses that go into our website and video productions. \u00a0From the cameras and editing equipment to website hosting and email services, everything adds up. \u00a0We make a small amount from ads on YouTube and our website but its not enough to cover the expense of keeping it all up. \u00a0It\u0027s a common misunderstanding that we must be trust fund kids, rich or sponsored. \u00a0If that were the case, we wouldn\u0027t be here on Patreon. We self fund everything and always have. \u00a0You can learn more about\u00a0\u003cstrong\u003e\u003ca href=\"http://www.gonewiththewynns.com/travel-money-wynns\"\u003ehow we\nmake money here\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027ve Reached a Crossroads\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGone With The Wynns is our passion and has become a serious full time job. \u00a0We love it but it\u0027s not sustainable as is.\u003cbr\u003e\u003cbr\u003eWe want to make Gone With The Wynns our full time job. \u00a0We want to watch it grow and help others take on their dreams. \u00a0We see two ways of making this a reality.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Preferred Way\u003c/strong\u003e - With your help we continue to focus on real, personal experiences and authentic recommendations.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe \"Other\" Way - \u003c/strong\u003eWe load up our site with ads, shamelessly\npromote products and make videos that are paid endorsements or sponsored.\n This isn\u0027t what we want and we don\u0027t think you want to see this either.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027ve had a discrete\u00a0\u003ca href=\"http://www.gonewiththewynns.com/tip-jar\" target=\"_blank\"\u003etip jar\u003c/a\u003e on our site but recently, we kept getting suggestions that Patreon would be a much better platform to help support the site. After much deliberation and research\u2026we totally agree!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\nWhat we like about Patreon\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt\nprovides an opportunity for us to set goals together and provide rewards to\nthose that want to help us achieve these goals. It becomes a collaboration, a\nconversation, a community and something way more interactive than a simple donate button!  You literally become a part of our production team.\u003cbr\u003e\n\u003cbr\u003e\nWe feel Patreon is the perfect platform to\nsupport creative artists and become a part of the production process itself. \u00a0We\u0027ve set a few goals and rewards already. \u00a0Once you become a Patreon, you\u0027ll get access to what\u0027s going on behind the scenes. \u00a0We want you to join in on the conversation to help us figure out what\u0027s next.\u00a0\u003cbr\u003e\u003cbr\u003eThe\nlast thing we feel like we \u003cem\u003ehave \u003c/em\u003eto mention is we\u0027re not asking for a handout. Shoot you\u0027re\nhere by your own free will and that\u0027s what makes it awesome.  We\u0027re not\nasking for anyone to pay for our lifestyle, our adventures, or anything like\nthat.  This is about building a community, creating something meaningful and sharing it with the world. \u003cbr\u003e\u003cbr\u003eWe\u0027re saying, if you find what we create helpful, entertaining or inspirational, and you want to keep it going, we\u0027d be thrilled and oh so thankful to have you on our team.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s good to note: \u003c/strong\u003ePledges are \u003cem\u003eper \u003c/em\u003evideo\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou can set your max monthly amount in case we go on a video upload spree\u003c/li\u003e\u003cli\u003eWe try very hard to release 4 videos \u0026amp; posts per month (one per week)\u003c/li\u003e\u003cli\u003eYou are the bomb diggity for taking the time to\nsupport what we do (or even consider it)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWant to hear something crazy? \nIf only 5% of our subscribers pledged $2 we could go big time and take everything to the next level!  We could hire an editor, share more, reward a patreon with a\ntrip aboard every month or who knows what else. \u003cbr\u003e"

   {

     "amount_cents": 25000,
     "created_at": "2016-05-19T21:14:15+00:00",
     "description": "They say \u003cem\u003eMoney can\u2019t buy love\u003c/em\u003e\u2026but I think you just proved that wrong. We are truly grateful for anyone that would even consider this pledge, you\u2019ve literally (and figuratively) moved us. You see a tremendous value in what we create along with the knowledge we\u2019ve gained and shared over the past several years.\u003cbr\u003e\nYou are the Paul Newman to our production.\u00a0\n\u003cp\u003e\u003cbr\u003e\nWe honestly don\u2019t know what reward we can offer for such a gracious pledge, but we\u0027re happy to entertain any ideas you have. \u003cbr\u003e\n\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAll $25 Rewards\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eOne-On-One Chat Session\u003c/strong\u003e to ask us pretty much anything.\u00a0\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "We\u0027ve had high hopes of capturing some crazy drone footage and the water adds a new level of anxiety....but the time has come! \u00a0With this goal, we\u0027re getting that new waterproof drone and will attempt to capture sailing along the open ocean, following that pod of dolphins, watch the whales splash from above and who knows what else. \u00a0The idea is to take you to new heights and lend a different perspective. \u00a0Because let\u0027s face it, who hasn\u0027t dreamed of what it would be like to see the world from a birds eye view!",
