    "summary": "Hey folks, this is Ivory!\u003cbr\u003e\u003cbr\u003eSome of you may know me from my fandom meta and fanfiction, some might know me for my professional writing done with\u00a0\u003ca href=\"https://www.lovestruckgame.com/\" target=\"_blank\"\u003eVoltage USA\u0027s Lovestruck\u003c/a\u003e, where I\u0027ve written several queer love interests for games on iOS and Android. Now that I\u0027ve graduated college, I am working as a writer full-time, which means managing bills and having to prioritize paid work. However, that means a lot of fandom-based stories I\u0027d love to work on get pushed down the chain.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how does this work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery month,\u003cem\u003e\u00a0\u003c/em\u003ePatrons will get to vote on a poll for which fandom I write a story for out of my standing cache of WIPs. Once voting is closed, I\u0027ll finish the piece and post it to Patrons first here. Any fandom that loses the month\u0027s vote will get rolled over into the next one, so if your favorite isn\u0027t chosen first, don\u0027t worry! Your choice will get its time in the sun, guaranteed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat doesn\u0027t change?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll the fanfiction I write will still be posted publicly (and freely) to Tumblr as well as AO3 after Patrons get their first look.\u003c/li\u003e\u003cli\u003eI still take commissions! If you want your own customized piece, you can contact me directly for those rates.\u003c/li\u003e\u003cli\u003eIf you\u0027d like to read my fanfiction, it can either be read\u00a0\u003ca href=\"http://theivorytowercrumbles.tumblr.com/post/82833083308/the-ivory-tower-writes\" rel=\"nofollow\" target=\"_blank\"\u003ehere on Tumblr\u003c/a\u003e or at\u00a0\u003ca href=\"http://archiveofourown.org/users/CourierNinetyTwo/\" rel=\"nofollow\" target=\"_blank\"\u003eArchive of Our Own\u003c/a\u003e. Both are organized by fandom and pairing, but the meta is currently only on Tumblr.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEven a dollar per story makes a difference when it starts stacking up. Thanks for giving this a read!"
