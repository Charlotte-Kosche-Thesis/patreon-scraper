    "summary": "\u003cstrong\u003eHello and welcome to our Patreon!\u00a0\u003cbr\u003e3DK is a labor of love created by Wor. David Riley and Bro. Nicholas Harvey. \u003cbr\u003e\u003cbr\u003eWe appreciate each and every person that donates whatever they feel led to. Each dollar helps us recoup the monthly website costs and allows us to give back to our listeners, such as book giveaways! \u003cbr\u003e\u003cbr\u003eUnfortunely, Patreon doesn\u0027t have a \"one time donation\" button, but rather suggests having someone donate, then stop the automatic renewal. \u003cbr\u003e\u003cbr\u003eThank you for stopping by. Here\u0027s what we believe:\u00a0\u003cbr\u003e\u003cbr\u003e*\u003c/strong\u003e  We believe that Freemasonry provides a genuine initiatory experience and a pathway to mature masculinity. The Gentle Craft brings together men who might have otherwise been divided by class, race, religion, or sectarian opinion and allows them to become friends and Brothers. It provides important moral instruction and non-dogmatic support for faith in the Divine. It gives men a sense of their place in society, in history, and in the universe. Freemasonry is not only relevant for men in our modern age, but essential.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**\u003c/strong\u003e We believe candidates should be provided the best possible experience in joining the Fraternity. The experience of being Entered, Passed and Raised should be deeply moving, impressive, and memorable. But these experiences are essential but insufficient for a truly good candidate experience. The traditional education for candidates consisting of memorization of catechisms or lectures provides an excellent opportunity to introduce candidates to the philosophy, history, and traditions of the Fraternity. Mere memorization isn\u2019t education. It is imperative that candidates be provided with the opportunity to begin to develop a real understanding of the degrees and the Craft.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e***\u003c/strong\u003e We believe in the tradition of making \u201cdaily progress in Freemasonry.\u201d Freemasonry is a progressive science \u2014 that is to say, it is a body of knowledge that requires study and effort. Only through such study does a man progress in his understanding of the Mysteries of Masonry and begin to improve himself and, thereby, his community. It is our hope that as we build more resources on our website we can become a resource for those in the Craft seeking to make daily progress.\u003cbr\u003e\u003cbr\u003e\u2013 Worshipful Brother David Riley and Brother Nicholas Harvey\u003cbr\u003e"
