    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://github.com/tidwall/tile38\"\u003e\u003cimg height=\"200\" src=\"https://github.com/tidwall/tile38/raw/master/pkg/assets/logo1500.png\" style=\"width: 200px;\" width=\"200\"\u003e\u003c/a\u003e\n\u003c/div\u003e\nTile38 is an open source (MIT licensed), in-memory geolocation data store, spatial index, and realtime geofence. It supports a variety of object types including lat/lon points, bounding boxes, XYZ tiles, Geohashes, and GeoJSON.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://github.com/tidwall/tile38/blob/master/README.md#searching\"\u003e\u003cimg height=\"120\" src=\"https://github.com/tidwall/tile38/raw/master/pkg/assets/search-nearby.png\" style=\"width: 120px;\" width=\"120\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://github.com/tidwall/tile38/blob/master/README.md#searching\"\u003e\u003cimg height=\"120\" src=\"https://github.com/tidwall/tile38/raw/master/pkg/assets/search-intersects.png\" style=\"width: 120px;\" width=\"120\"\u003e\u003c/a\u003e\n\t\u003ca href=\"http://tile38.com/topics/geofencing\"\u003e\u003cimg height=\"120\" src=\"https://github.com/tidwall/tile38/raw/master/pkg/assets/geofence.gif\" style=\"width: 120px;\" width=\"120\"\u003e\u003c/a\u003e\n\t\u003ca href=\"http://tile38.com/topics/roaming-geofences\"\u003e\u003cimg height=\"120\" src=\"https://github.com/tidwall/tile38/raw/master/pkg/assets/roaming.gif\" style=\"width: 120px;\" width=\"120\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eYou can find detailed documentation at \u003ca href=\"http://tile38.com/\"\u003ehttp://tile38.com\u003c/a\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMaintaining and developing new features for this project takes a considerable amount of time.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you run a business and are using Tile38 in a revenue-generating product, it would make business sense to sponsor Tile38 development: it helps to ensure that the project which your product relies on stays healthy and actively maintained.\n\u003cbr\u003e\n\u003cbr\u003e\nIndividual users are also welcome to make a recurring pledge. Especially if Tile38 has helped you in your work or personal projects. :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eThank You!\u003c/h4\u003e\n\u003cbr\u003e"
