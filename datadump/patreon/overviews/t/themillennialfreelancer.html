    "summary": "Hi everyone! My name is\u003cstrong\u003e Danielle Corcione\u003c/strong\u003e. In June 2016, I took a risk and left my job at a real estate marketing firm to pursue writing full-time.\u003cbr\u003e\u003cbr\u003eHowever, I soon realized the lack of resources available to younger freelancers\u00a0under 35 years old, particularly those interested in social justice, technology, digital publishing, and social journalism.\u003cbr\u003e\u003cbr\u003eThat\u0027s why, two months later in August 2016, I created a blog called\u00a0\u003ca href=\"http://www.themillennialfreelancer.com\" target=\"_blank\"\u003ethe Millennial Freelancer\u003c/a\u003e. My mission was, and still is, to serve beginners and tailored professionals alike by providing in-depth interviews with successful freelance writers and editors.\u003cbr\u003e\u003cbr\u003eEver since, I\u0027ve interviewed and featured some incredible millennial freelancers. I\u0027d like to keep doing so, but I need help to continue doing so. So far, this blog has been a labor of love to support fellow millennial freelancers.\u003cbr\u003e\u003cbr\u003eI can\u0027t continue doing this work alone. With monetary support from Patreons, I want to grow the Millennial Freelancer\u0027s audience and invest in advertising to reach even more people. With your help, we can turn the Millennial Freelancer into a much wider read resource for millennials all over the world.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to make a one-time donation,\u00a0\u003ca href=\"http://paypal.me/decorcione\" target=\"_blank\"\u003efeel free to do so here\u003c/a\u003e.\u00a0\u003cem\u003eThank you in advance for the support!\u00a0\u003c/em\u003e\u003cbr\u003e"
