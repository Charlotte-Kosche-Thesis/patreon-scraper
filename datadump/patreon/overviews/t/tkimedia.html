    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FwCSwxp_zxsI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DwCSwxp_zxsI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FwCSwxp_zxsI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/wCSwxp_zxsI",
    "one_liner": "Creating to Inspire",
    "patron_count": 1,
    "pay_per_name": "Video, Broadcast, Live Digital Painting, Visual or Tutorial",
    "pledge_sum": 90,

    "summary": "\u003cstrong\u003eWHAT I CREATE\u003cbr\u003e\u003c/strong\u003eWatch this video to get a taste of the many things I will create! Projection Mapping content will be in the form of a stream, or music video. Unless you happen to come to one of my shows, then you will see it live! Music Videos will be raw visuals straight from the render farm (lol my one computer). Maybe if I actually do a filmed music video, then that will be another version of my music videos. Animations will most likely be a set of visuals I am creating for my sets. Digital Artwork, is a digital painting I am creating through projections. I may create a painting in photoshop, painter, or art rage very rarely, but most of it goes towards live performances. I will also be creating live paintings with Oil, Acrylics, Watercolor, and various different mediums.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON\u003c/strong\u003e\u003cbr\u003eLast year I made a deal with all of my followers on Instagram, if I could reach 500 followers I would create a Patreon!\u00a0\u003cbr\u003eWell I am 700 followers in, and I think it is time for the next step! I want to thank each and every one of you for your\u003cbr\u003esupport! I hope to bring excellent experiences, and I hope you enjoy my work! There are many things to accomplish with this Patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW IT WORKS\u003cbr\u003e\u003c/strong\u003eThis is how my Patreon works. Unlike Kickstarter, or IndieGoGo, Patreon has multiple payments. Every time I create a piece of content I get paid. A dollar or more each piece of content. You can set a limit a month of how much you\u0027re willing to spend, and it will never go over that limit. So even if I create 5 pieces of content, and your max payment is $20 a month, and you\u0027re paying $5 bucks a piece of content, you\u0027ll only pay $20. Now on top of helping me out, you get rewards by how much you pay for each piece of art. Please check out the rewards! Becoming a Patron to me, would help me out in so many ways! Artists need time to grow. With your help, you are giving me the time I need. A dollar from a single person is precious, even more is a blessing. I want to create the best experiences I can for you! This can all happen on patreon, but truly, this could all happen live too if you\u0027re local! Please help me thrive! Thank you very much for your support and help!\u00a0"
