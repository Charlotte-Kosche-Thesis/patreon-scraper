    "summary": "\u003cimg src=\"http://twogargs.com/wp-content/uploads/2016/02/cropped-Twogargs-Favicon-01.png\" style=\"float: left; width: 301px; margin: 0px 10px 10px 0px;\"\u003eHi Folks! My name is Michael McAdam, and I\u0027m a writer. \u00a0I love comics, and I have been writing them and publishing them on my site, Two Gargoyles Comics, (\u003ca href=\"http://www.twogargs.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.twogargs.com\u003c/a\u003e)\u00a0for years. \u003cbr\u003e\u003cbr\u003eI believe in the diversity and creativity of the independent creator: \u00a0I have created comics like \u003cstrong\u003e\u003cem\u003eThunder\u003c/em\u003e\u003c/strong\u003e, a half-Norse, half-Canadian superhero; \u003cstrong\u003e\u003cem\u003eGloaming\u003c/em\u003e\u003c/strong\u003e, a horror series about a small town with too many secrets;\u003cstrong\u003e\u003cem\u003e Twilight Detective Agency,\u003c/em\u003e\u003c/strong\u003e a stone-faced gothicomedy about two gargoyles trying to be detectives without being discovered as being inhuman; and \u003cstrong\u003e\u003cem\u003eDiaperman\u003c/em\u003e\u003c/strong\u003e, a zany comedic parody of the superhero genre itself.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://twogargs.com/wp-content/uploads/2013/02/diapermancover.jpg\" style=\"float: left; width: 299px; margin: 0px 10px 10px 0px;\"\u003eAll of these titles are fun to write, but aren\u0027t sustainable without your help! \u00a0By becoming my patron, you will be the one to help these projects continue; fund and shape new content, and contribute to the indie art scene in a very real, tangible way.\u003cbr\u003e\u003cbr\u003eSupporters will get first-view opportunities of upcoming projects, access to private content, and more!\u003cbr\u003e\u003cbr\u003eWith your support\u003cem\u003e,\u003c/em\u003e I can continue generating content using artists across genres, increasing the talent pool of independent, self-employed artists, introducing new talents to the community and creating fresh, creative content. \u00a0With your support, independent talent can have a stronger voice, creatively.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://twogargs.com/wp-content/uploads/2014/08/10602488_10203743378358845_2103713324_o.jpg\" style=\"float: left; width: 298px; margin: 0px 10px 10px 0px;\"\u003eThis Patreon will fund the generation of new content every month on the Two Gargoyles Comics site, \u003cem\u003efree of charge for viewing\u003c/em\u003e, and when there is enough for a comic-sized book, it will be gathered all together and made available for print or digital download sales.\u003cbr\u003e\u003cbr\u003eSo please-- support our community, support independent comics, support what \u003cem\u003eyou\u003c/em\u003e want to see by becoming a Patron!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eIn Gratitude,\u003cbr\u003e Michael McAdam\u003cbr\u003e\u003ca href=\"http://twogargs.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.twogargs.com\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e"
