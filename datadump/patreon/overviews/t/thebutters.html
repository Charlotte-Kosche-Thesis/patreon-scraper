    "summary": "Hi, I\u2019m Jerome and thanks for considering\ninvestment in my The Butters Hygienics Co. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWhat is The Butters:\u003cbr\u003e\n\nAffordable, vegan, handmade cosmetics and hygienics for all. Most\nknown for my lubes and body butters, I\u2019ve also got your face, hair, bath, fragrance,\netc. covered without additives and bullsh*t. All for just $1-$8.\u003cbr\u003e\n\u003cbr\u003e\nMy beginning: \u003cbr\u003e\nI started The Butters from the kitchen of my Ypsilanti,\nMI 1 bedroom apt in 2016. I took The Butters from an idea to a single product side\nhustle in the first year. In the second, sales increased about 1600%, The\nButters became my only job and the family was forced to move for more space. I\u2019m\nproud to say, 2018 has not slowed down and we\u2019ve had to get even more space, equipment,\n\u0026amp; help.\u003cbr\u003e\n\u003cbr\u003e\nWhere I\u0027m at now:\u003cbr\u003e\nTo keep up with demand and do so smoothly, I need\nto be prepared. Everything from ingredients to labels, jars to website fees\nneed to be paid and stocked regularly. Then there\u2019s my own necessities of food,\nheat, electricity, internet, etc. Right now, sales are great but, the only\nregular income I\u2019m counting on is my partner\u2019s bi-weekly paycheck. So, you can\nsee how things can (and do) get precarious quickly. Despite the challenges,\nthis is a really great place to be in! \u003cbr\u003e\n\u003cbr\u003e\nThe pitch:\u003cbr\u003e\nMost small business owners never make it past the\nfirst year. I\u2019m in year 3 with a proven record of doing a lot more with a lot\nless. Until now, sales and external hourly wages have made it all work, but\nthat\u2019s not sustainable. Normally, this where I\u2019d start to look for investors,\nloans, and other outside funding sources to shore up my financial foundation\nand really plan for the future. That\u2019s why I\u2019m here on Patreon. Instead of\npilling on debt, searching for investors who just want to make a buck, or\nhustling myself into the ground, I\u2019m coming to the people who already love what\nI make. \u003cbr\u003e\n\u003cbr\u003e\nI\u2019m confident in The Butters I make, the business I\u2019ve\nbuilt, and my ability to grow it into a successful reliable company that will\nalways be there for you. I\u2019m also confident that there\u2019s enough Butters lovers\nout there who agree and are willing to devote a few dollars a month to make it\nhappen. By signing on to be my patron, you\u2019re stabilizing The Butters as a\ncompany/me personally, keeping yourself dipped in butters, and you\u2019ll get\naccess to some sickening rewards! From karma points, to discounts at\nGetTheButters.com, your investment in me and The Butters will go far!\u003cbr\u003e\n\u003cbr\u003e\nIf a monthly investment isn\u0027t in the cards for\nyou, consider backing The Butters by purchasing something from our \u003ca href=\"http://a.co/933mgLt\"\u003eAmazon Wishlist. \u003c/a\u003eThe\nwork room will be forever better for it. \u003cbr\u003e"
