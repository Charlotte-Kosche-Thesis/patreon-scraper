    "summary": "First, thank you. Thank you for being here. \u00a0I know some of you have had some pretty close calls and I\u0027m glad you made it out alive. \u00a0I\u0027ve had a few close calls, too. \u00a0They make a good story. \u00a0\u00a0\u003cbr\u003e\u00a0 \u003cbr\u003e\u00a0Fantasy worlds were \u00a0there for me when the real world was too much. \u00a0I hope my stories can be there for you when you need to be \u00a0elsewhere for a bit. \u003cbr\u003e\u003cbr\u003eMost of my stories \u00a0are fiction and you can usually tell by the fact there are dragons. Although if you give me money some of it may end up in a dragon breeding program. \u00a0Fair warning. \u00a0Dragons are awesome. \u00a0\u003cbr\u003e\u003cbr\u003eSome of the stories I tell are true. All of them will take you elsewhere for a bit. \u00a0You\u0027ll probably make it back alive, \u00a0and if you don\u0027t, save a tea in the afterlife \u00a0for me. \u00a0Telling stories is thirsty work, and I\u0027ve always got new ones to tell.\u00a0\u003cbr\u003e"

     "description": "I write about my relentless struggle against mold-poisoning-induced psychosis. \u00a0This is where I tell stories about the screwed up crap that happened to me, the logistics of sanity, the conditions that lead to dangerous psychotic breaks, and the lengths I\u0027ve gone in order to *not* make the leap from *Crazy Yet Harmless* to *The Shining.* \u00a0If you like lifetime dramas, Jerry Springer, pain-fueled, hateful ranting, dark sides, antiheros, and knowing way too much about an author, \u00a0this is the tier for you.\u003cbr\u003e\n\u003cbr\u003e\nNo, I really don\u0027t expect anyone to pay $100 per month to listen to the sort of things they can get in a comments section for free. \u00a0However, I happen to *like* dark origin stories. \u00a0Maybe you do, too. \u00a0This story happens to be mine. \u00a0This is where I go into gritty, smelly, painstaking, gloating detail about the process of trying to turn the shit life hands me into ferilizer for my more optimistic stories.\u00a0",
