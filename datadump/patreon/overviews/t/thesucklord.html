    "summary": "WHO IS THE SUCKLORD?\u003cbr\u003e\u00a0The Sucklord is a New York City Pop Artist and Television Personality known for his subversive Action Figure mashups and Reality TV Persona. Operating under the Brand SUCKADELIC, The Sucklord\u2019s Line of self-manufactured Bootleg Toys steal shamelessly from STAR WARS, Vintage Advertising and All manner of Pop Culture Trash. Packaged in layers of ironic self-Mockery, His shoddy looking wares have inspired an entire secondary Art movement, with dozens of entrepreneurial Toy Bootleggers creating their own versions of highly referential, low-Rent interpretations of their favorite figures. The Suck-aesthetic carries over into the Sucklord\u2019s Media Enterprise with the thoughtful-yet-raunchy Talk show, The SUCKHOUR and The Lo-Fi Sci-Fi Serial, TOY LORDS of CHINATOWN. The Sucklord has appeared on Several Reality TV programs such As BRAVO\u2019S Work of Art: The Next Great Artist and The Dating Game, using those venues as an opportunity to create spectacular pieces of Live Performance Art. Recently The Sucklord has increased the scale of his work, putting oversized Blister-carded figures in Tokyo Art Galleries, the homes of the famously wealthy, and the Walls of downtown New York City.\u003cbr\u003e\u003cbr\u003eWHAT GOES ON WITH THIS PATREON PAGE?\u003cbr\u003e\u00a0Monthly video updates and behind the scenes videos are available to all patrons. $5.00 and up patrons get to watch THE MAKING OF TOY LORDS OF CHINATOWN Videos. $10.00 and up get a year end gift and access to the archive of the first 10 Patreon-only videos. $25.00 and up get better gifts and everything else! \u00a02016\u2019s High Donor gift was this Fabulous Exclusive Sucklord figure:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/54b01933e4b0de084b06989a/54d3c436e4b0703e7a5b9f22/588001d83e00be6e4547445b/1484784090698/PT+Reward+Sq.jpg?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003eWHAT DO I GET OUT OF THIS?\u003cbr\u003eYou get to swell with pride and civic engagement as you shovel money at a fantastic artist that is doing big things, as well as access to monthly behind-the-scenes episodes,\u00a0revealing peeks at upcoming projects, the wild lifestyle of Suckadelic, and deep, revealing, personal musings from the Sucklord himself. And at $10 and up, you get a gift at th eend of the year.\u003cbr\u003e\n\u003cbr\u003eWHAT ARE THE PRIZES GONNA BE?\u003cbr\u003e\u00a0Who knows? Guess you\u2019ll have to give in and get involved to find out! Most likely it will be a card or a figure or a masterpiece, depending on where you\u0027re at when do our evaluations. We use a wide array of criteria in determining high level tangible rewards. Not only do we use your monthly level, but we also consider your lifetime donation amount too. You may be only kicking in five or ten dollars a month, but a year or two at that amount starts to add up. We consider that as well as your engagement level. If you post a lot of comments and interact with the videos, we see you! If you sent the Sucklord a message with a good idea or suggestion in it, we\u2019ll remember. And of course, if you frequent our store on a regular basis, well, you know we love you.\u00a0\u003cbr\u003e\u003cbr\u003eBUT OF COURSE YOU KNOW:\u003cbr\u003e You\u0027re not really in this for the rewards. You\u0027re in this because you love the Sucklord! You want to see him suckceed, because when he wins, we All win. Thank you for Your Generous Support\u003cbr\u003e\u003cbr\u003eSL66\u003cbr\u003eNew York City 2017\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
