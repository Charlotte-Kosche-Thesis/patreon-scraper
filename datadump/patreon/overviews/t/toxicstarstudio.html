    "one_liner": "\u0026quot;That crushing, crashing, atom-smashing, white hot thing, It\u0027s invincible\u0026quot; - OK GO",
    "patron_count": 10,
    "pay_per_name": "month",
    "pledge_sum": 6273,
    "pledge_url": "/bePatron?c=106061",
    "published_at": "2015-06-04T01:11:01+00:00",
    "summary": "Hi! My name is Megzie, and this is my patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://41.media.tumblr.com/7e4ff68663f9a04a5b2ea8970da1f6a8/tumblr_npe9eydswt1tvt0cyo3_1280.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a Megzie and I\u0027m an artist! I think I\u0027m pretty awesome too! I wander around the country selling it and it does pretty good! I would love to do more and it would be lovely to do it constantly.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://41.media.tumblr.com/49094ce122974007b7fda4a8dcc16fd1/tumblr_npe9eydswt1tvt0cyo4_1280.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nWell the main reason would be that, I can\u0027t do art on a constant basis right now. I just graduated collage and it\u0027s left me with more debt then I know what to do with. Before, my art did a fairly great job of paying the bills but as my living situation has changed (and is changing still), my ability to dedicate my time to producing the art that I want and the art I want to give to you, has dwindled down to only a few hours a week.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://40.media.tumblr.com/06f2d1f28b079633f2d590138b660371/tumblr_npe9eydswt1tvt0cyo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nEvery little bit helps. I want to be able to go to more conventions and draw more things. I really want to be able to interact with all of you as well. A small contribution can go a long way, and even if you can\u0027t, spreading the word would be awesome too!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://41.media.tumblr.com/2abb25ac8e7ba3a1d1ec8f7a7f520ae6/tumblr_npe9eydswt1tvt0cyo2_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nLots of cool stuff!! Exclusive goodies for patrons only, like this cool stuff:\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/54e125781cbb849ce8c4a16281ccb6e7/tumblr_npea10Afai1tvt0cyo1_400.jpg\"\u003e\u00a0\u003cimg src=\"https://40.media.tumblr.com/ec12cf95257d48c973b36a5a79c7ba46/tumblr_npe9ytU6ZG1tvt0cyo1_400.jpg\"\u003e\u00a0\u003cimg src=\"https://40.media.tumblr.com/7314da68b59c239bb2cb6889053b1665/tumblr_npe9ytU6ZG1tvt0cyo2_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Also, you\u0027ll get things like, one week early access to all my personal, non-commission work, entry into our monthly sketch commission giveaway and our annual CG commission giveaway! (limited to one character in both) And of course, all of my love for supporting me in the work I do!\u003cbr\u003e\u003cbr\u003e\nAgain, your support means everything to me! Hopefully I can meet you soon!\n\u003cbr\u003e\u003cbr\u003e"
