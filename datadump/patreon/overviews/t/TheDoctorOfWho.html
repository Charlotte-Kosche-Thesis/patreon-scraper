nce less Green Screen and more bad ass Doctor Who content from this Aussie Loon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eWhen\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNot a minute goes by when I\u0027m not jotting down an idea for a new short, so as to when the action takes place...it already has, whether any of my goals are met or not, I will ensure that I create the best content I can for all you lovely people!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support, and above all, thanks for watching!\u003c/strong\u003e"
