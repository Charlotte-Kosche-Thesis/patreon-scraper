    "summary": "\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWe Run Tremendm Labs, a quirky recording studio \u0026amp; hang out spot\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Multiple styles of unique music happen here. Feel free to hang a bit, explore, flip through some recordings, drop some questions about the artists, flip through some pics, and Turn it up! \u003cbr\u003eSome of the things we do here at Tremendm Labs is produce and record epic\u00a0crunktastic, glitch-kraken, dub-slappin\u0027, kick-rippin\u0027, 8bit-driven, sampledelic, swamp-steppin\u0027, bass heavy dubstep music. \u003cbr\u003eAt Tremendm Labs we regularly record:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePerfect Glitch Radio (Weekly Radio Show)\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003ePerfect glitch Radio is a weekly community based radio show that we host every Wednesday night for FM Radio. Every Wednesday we launch into space and settle into a low orbit and play glitch, dubstep, local electronic, and various electronic music for 1 hour and then at midnight we lock into the sbass station where we have an hour or more electronic improv jam where we hook up computers, drum machines, synthesizers, guitars, analog and digital bass instruments, keys, analog and digital effects, and whatever other kinda crazy gear that people might bring into sub-orbit. Many local musicians and producers stop by to participate in the jam, so its a different mix of people every show! We upload 4 of these shows a month.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e86Bitz (Monthly Podcast)\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eBorn from On-Air Improv Radio, formed from underground trials \u0026amp; tribulations, solidified in the Festival environment, was spawned this duo built of synth builders \u0026amp; bit crushers, stutter-shufflers \u0026amp; glitch masters. Skilled in hyphy wisdom but sensitive to the groove, 86Bitz brings the drops and embraces the glitch all the while maintaining a liquid sound.\u003cul\u003e\u003cli\u003e\u003ca href=\"https://86bitz.bandcamp.com/music\"\u003e86Bitz Bandcamp\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/86bitzmusic/\"\u003e86Bitz Facebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/86bitz/?hl=en\"\u003e86Bitz Instagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.reverbnation.com/86bitz\"\u003e86Bitz Reverbnation\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://soundcloud.com/86bitz\"\u003e86Bitz Soundcloud\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e"
