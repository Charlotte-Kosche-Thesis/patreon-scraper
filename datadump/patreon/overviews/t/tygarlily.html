    "summary": "/waves\u003cbr\u003eHi\u0027ya, I\u0027m the cosplayer and gamer Tygarlily!\u003cbr\u003e\u003cbr\u003eI\u0027m a tinker and a creator.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eCrafting is what I\u00a0\u003ci style=\"font-weight: bold;\"\u003elove\u003c/i\u003e\u00a0to do, it is a hobby that I want to do full time. I\u0027ve been working very hard to make this a reality and I can finally see a silver lining.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThis is\u00a0 ALL thanks to you guys\u003c/em\u003e.\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003eI\u0027m excited for the future and inspired to keep moving forward. The hard work on my end and the continuous support from everyone is my incentive to make my dream a reality. Once I am able to go full time, I\u0027ll be able to provide high quality content and gifts to everyone.\u00a0\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eTier Contribution:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1. Sometimes you can\u0027t afford to support your favorite artist and I understand this. The \u003cstrong\u003eHype tier\u003c/strong\u003e is an affordable option for those who want to support the craft. I also provide step-by-step photos for any new cosplayers who need help.\u003cbr\u003e\u003cbr\u003e2. You will have access to exclusive updates once you join the \u003cstrong\u003eLost Tribe tier\u003c/strong\u003e.\u00a0I post video and photos updates here before anywhere else, everyone on Instagram, Youtube, or Facebook won\u0027t see it until later. You\u0027ll also get a signed print of my newest cosplay and gain access to my personal discord... I\u0027m not sure if this is a good thing.\u003cbr\u003e\u003cbr\u003e3. As a selfie queen, I enjoy taking photos in my favorite characters. The \u003cstrong\u003ePhantom tier\u003c/strong\u003e gives you access to my personal photos. You\u0027ll get a personal print a month and gifts in the mail from yours truly. It\u0027s my way of thanking you for being so supportive!\u003cbr\u003e\u003cbr\u003e**Some of my cosplays are LEWDS - but I do not do NUDES.**\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFunds are billed on the 1st of every month - therefore you can sign up at anytime.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
