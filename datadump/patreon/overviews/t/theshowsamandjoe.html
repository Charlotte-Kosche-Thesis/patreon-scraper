    "published_at": "2015-06-30T00:04:20+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWho are Sam and Joe? What is The Show?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSam and Joe are two very gay best friends who record a podcast together called\u00a0\u003ca href=\"http://www.theshowsamandjoe.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThe Show with Sam and Joe\u003c/em\u003e\u003c/a\u003e. (Really imaginative title, right?) Joe is an online content creator whose beauty rivals that of Angelina Jolie, while his brains, wit, and kindness put most saints to shame. Sam is an audio engineer who likely has a moose fetish. (Note: Joe is writing this description so biases may exist.)\u003cbr\u003e\u003cbr\u003eIn each episode of the\u00a0\u003ca href=\"http://www.theshowsamandjoe.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThe Show\u003c/em\u003e\u003c/a\u003e, we chat about a variety of subjects, which might include discussions about life, music, entertainment, technology, video games, the Internet, our ideal last meal, horrible dating experiences, third nipples, hilarious fanfics involving ourselves, or anything else we want to. At the end of each episode, we choose a couple of texts or voicemails from our awesome listeners and respond to them. Whatever we\u2019re talking about, we like to laugh a lot.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eHow often do you post new episodes?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe upload one episode per week, generally on Wednesday or Thursday. Episodes are usually between an hour and an hour-and-a-half in length. Very rarely, we have to miss a week if one of us is sick or traveling.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eThe podcast is free, though. Why should I donate?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe podcast is definitely free! And we intend for it to stay that way. However, pledging a donation to us via Patreon will help us cover fees associated with the podcast to keep it going. In order to make sure we have enough bandwidth and downloads available for our listeners, we pay $15 every month for hosting, or $180 per year. In addition, we both take several hours out of each week to plan, record, edit, and upload new episodes. Donations will ensure we will be able to continue creating new episodes.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Once you donate, you will have immediate access to our patron-only stream, and all other rewards for your awesome donation will be fulfilled at the end of the month!)\u003c/em\u003e"
