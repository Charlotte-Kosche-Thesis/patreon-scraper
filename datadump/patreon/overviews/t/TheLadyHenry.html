    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eUKN1WF2f1k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe video clips are to give you a sense of who I am. The content is a combination of visual art, time lapse videos and tutorials!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eHELLO THERE YOU!\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThanks for stopping by! I am drawn to create female characters in positions of power - whether it be physical, situational, mental or emotional. I love the use of white space so the subjects really pop. Colour and strong lines are a theme for me. I\u0027ve been making art since copying the Madonna \"Vogue\" poster on my bedroom wall at 5 and being frustrated that it didn\u0027t look exactly the same. I\u0027ve painted murals on my high school walls, designed costumes, danced burlesque, dabbled in standup comedy (I\u0027m much funnier when I don\u0027t have to remember a punchline), acted onstage, designed posters and taken photos professionally. Creation and somewhere to put it is essential to me.\u00a0\u003cbr\u003e\u003cbr\u003eI like making art because I can always get better. Everytime I come to a new project I see something I didn\u0027t before - a new shadow that brings a hand to life, the dynamics of bolder contrast (and when to lay off), muscle structure, or how adding 10 imperceptible details can take something from flat to wow.\u003cbr\u003e\u003cbr\u003eMy art here represents the creepy, all encompassing, otherworldly seduction and power I like. The female subjects kinda look like the Alien from the Alien movies along with a Praying Mantis. \u003cbr\u003e\u003cbr\u003eMaking this stuff clears my head and is extremely satisfying for me. I hope you\u0027ll join me on my escapades.\u003cbr\u003e\u003cbr\u003eAnd if you\u0027re already a Patron, THANK YOU SO MUCH!!! Thank you for giving me the support to make art we both enjoy \u0026lt;3\u003cbr\u003e\u003cbr\u003eMore about me can be found here: \u003ca href=\"http://www.theladyhenry.com/\"\u003ewww.theladyhenry.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAnd if you\u0027re a fan of Female Gaze Art check out my friend at\u00a0\u003ca href=\"https://www.patreon.com/DreamsMadeFlesh\" target=\"_blank\"\u003eDreams Made Flesh\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/J4f8R16ZFt4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"

     "about": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/J4f8R16ZFt4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eUKN1WF2f1k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/I_o4rRtmXbI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI am a professional Dominatrix in Toronto, Canada. I wholeheartedly 100% believe BDSM is a necessary and healthy part of people\u0027s lives. It\u0027s not for everyone. Just like running, nursing, being an artist or a coder isn\u0027t for everyone. BDSM is about finding balance and release. Imagine yourself doing that thing you love. That thing where time stands still and you feel complete with yourself and the world. Is it knitting? Woodworking? Gaming? Well, for some people it\u0027s BDSM. Same thing but different.\u00a0 100% Consent, 100% Sanwe, 100% Safe ONLY.\u003cbr\u003e\u003cbr\u003eThe video clips above are to give you a sense of who I am. The content will be visual art, though. Mostly watercolour =)\u003cbr\u003e\u003cbr\u003eI\u0027ve been making art since copying the Madonna \"Vogue\" poster on my bedroom wall at 5 and being frustrated that it didn\u0027t look exactly the same. I painted murals on my high school walls, designed costumes, danced burlesque, dabbled in standup comedy (I\u0027m much funnier when I don\u0027t have to remember a punchline), acted onstage, designed posters and taken photos professionally.\u003cbr\u003e\u003cbr\u003eI like making art because I can always get better. Everytime I come to a new project I see something I didn\u0027t before - a new shadow that brings a hand to life, the dynamics of bolder contrast (and when to lay off), muscle structure, or how adding 10 imperceptible details take a piece from flat to life.\u003cbr\u003e\u003cbr\u003eI became a ProDomme because when I had a chance to lie down on my bed and ask myself what I really wanted to do with my life, that was the answer. I love helping people and making them feel safe and accepted. I also love the endless fetishes and scenarios that people have (I get bored easily). I love the theatre, the instinctual nature and predator/prey aspect of it. I love how I can be myself.\u003cbr\u003e\u003cbr\u003eMy femdom art here represents the creepy, all encompassing, otherworldly seduction and power I like. The Dominas kinda look like the Alien from the Alien movies along with a Praying Mantis.\u00a0\u003cbr\u003e\u003cbr\u003eMaking this stuff clears my head and is extremely satisfying for me. I hope you\u0027ll join me on my escapades.\u003cbr\u003e\u003cbr\u003eMore about me can be found here: \u003ca href=\"http://www.theladyhenry.com\"\u003ewww.theladyhenry.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e(I\u0027m really funny)\u003cbr\u003e\u003cbr\u003e",
