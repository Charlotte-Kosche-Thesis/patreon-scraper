    "summary": "\u003cstrong\u003e\u003cem\u003eWell hey there, nice to meetcha! \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe name\u0027s TG, and I\u0027m a jack-of-all-trades artist with dreams of making it to the big leagues--creating my own game/animation studio.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cstrong\u003eJack of All Trades\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI animate, compose, design 3D models, design characters, illustrate, sing, build and program--anything new I can get my hands on, I\u0027ll start learning ASAP! This gives me a lot to work with and a huge amount of gumption to do so, leading to nearly-daily drawings, frequent streams, big animations and so forth. I\u0027m always making something and always ready to send something out into the world. When it comes to programs, I work in many different places--from Maya to Sai, Flash to Photoshop, Gamemaker Studio to Clickteam Fusion, Melodyne to Notebook++ and so on. I love to learn!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Artist\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAn eccentric, yet future-oriented person, with a love of the fashion and music from the early 20\u0027s onward to an adoration of futuretech, robots and travelling through space. Autistic and ADHD; different and proud. I\u0027m an avid gamer who delights in slapstick comedy and the weird things of the world, and someone who can safely say \"I love monsters more than people\". Sadly, I\u0027m a busy, busy person, which means my daily life is quite stressed and thick with low budgets and erratic uploading schedules. Even though I run two jobs and struggle to support myself currently, I nevertheless dedicate myself to my art, and to those who love and enjoy it. \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://orig10.deviantart.net/a01b/f/2016/174/a/e/darkness_tiny_by_thegeneraless-da7ci38.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe Art\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eVarying from monsters and animations to environments and game concepts, the art I produce takes form in hundreds of different ways. I aim to keep you entertained with stories from other worlds, doodles, slapstick comics, 3D assets, animations, melodies and conceptual illustrations. There\u0027s always something in the works!\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://orig12.deviantart.net/fd08/f/2016/174/8/4/deannetiny_by_thegeneraless-da7cig4.png\"\u003e \u003cbr\u003e\u003cbr\u003e\u003c/div\u003eBy supporting me on Patreon you are helping me fund the resources I need to get started, improve the materials I use (tablets, computer systems, etc.), pay rent for an apartment \u003cem\u003eand \u003c/em\u003eyou\u0027re giving me more time to work on the art I love to create and share--and the art you\u0027re here to support!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cimg src=\"http://orig11.deviantart.net/8c9d/f/2016/174/0/6/jolly_joy_by_thegeneraless-da7chg2.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eCheck out my portfolios on \u003ca href=\"http://thegeneraless.deviantart.com/\" rel=\"nofollow\"\u003edeviantART\u003c/a\u003e, \u003ca href=\"https://www.artstation.com/artist/thegeneraless\" rel=\"nofollow\"\u003eArtstation \u003c/a\u003eand \u003ca href=\"http://unfathomablearcane.tumblr.com/\" rel=\"nofollow\"\u003eTumblr \u003c/a\u003eto see my current work!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"

   {
    "attributes": {
     "about": "Creator of the Triangulums, free-time cartoonist/animator and an alien from \u003cbr\u003eouter space. Applicant for Illuminati membership. Published author, professional \u003cbr\u003eartist, hobbyist musician. Creator of many different ciphers, particularly \u003cbr\u003eTrianguText. Has a B.F.A degree in Game Design and Development, currently \u003cbr\u003eworking on an M.F.A degree in Animation.\u003cbr\u003e\u003cbr\u003eNice to meetcha! I\u0027m an indigo autistic savant, ADHD, asthma-bearing dimensional traveler \u003cbr\u003efrom beyond, with a passion for art and a love for the unknown. I\u0027m the kinda person \u003cbr\u003ewho would befriend cryptids and then and up having this hodgepodge friend group of creatures. \u003cbr\u003eImagine the coffee gatherings! I have a particular affection for one-eyed beings, especially \u003cbr\u003ethose of the geometric variety. \u25b3 \u003cbr\u003e\u003cbr\u003e\n\nI work in freelance character design, animation, cartoons, music, \ngame design, writing and conceptual design. Sporting a sparkly-new \nBachelor\u0027s degree in Game Design and Development from the Southern New \nHampshire University, I currently work full-time on designing, animating\n and producing a personal animated cartoon called \u0027Triangulum\u0027. I have \nin-depth expertise with graphics design and interned with a publishing \ncompany--my job for which was designing and creating interesting and \nrelevant book covers for Kindles. Being someone who can cross over many \ndifferent disciplines--including psychology, literature, design, art, \ncomposing and so on--I\u0027m exceptionally flexible with work.\u003cbr\u003e",
