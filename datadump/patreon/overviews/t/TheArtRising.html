    "summary": "The Art Rising is a social art movement founded by Angeline Chen and Kyle Block. We travel to regions in the world to collaborate with indigenous artists, merging East and West, Ancient and Modern. We begin cross cultural dialogues and work to preserve indigenous arts. We share the art in the developed world and use the proceeds of the art to fund social and environmental projects in those developing communities.\u00a0\u003cbr\u003e\u003cbr\u003eOur current project is called Samaki - an ancient Khmer word for Unity.\u00a0\u003cbr\u003eIt is in collaboration with Thai, Burmese and Khmer woodcarvers and will fund planting/preserving coral in Thailand, art therapy and building a playground in a Myanmar Refugee Camp, and art therapy, education and clean water projects in villages in Cambodia in 2018.\u00a0\u003cbr\u003e\u003cbr\u003eOur next regions will be India, Nepal, China, Mexico, Guatemala, Nigeria and more.\u003cbr\u003e\u003cbr\u003eSee our website at www.theartrising.com to view our art and community projects."
