    "summary": "My fellow sapien\u00a0seekers,\u003cbr\u003e\u003ca href=\"http://www.thirdeyedrops.com\" rel=\"nofollow\" target=\"_blank\"\u003eThird Eye Drops\u003c/a\u003e is a wonder-mongering weekly media vessel that produces interviews, outerviews and human curiosity fuel. \u00a0\u003cbr\u003e\u003cbr\u003eIn our\u00a0\u003ca href=\"http://www.thirdeyedrops.com/itunes\" rel=\"nofollow\"\u003eweekly podcast\u003c/a\u003e, we meld minds with artists, authors, philosophers and scientists like Android Jones, Dr. Dennis McKenna, Dr. Rick Strassman and Daniele Bolelli.\u003cbr\u003e\u003cbr\u003eSince our birth in March, we\u0027ve been humbled by constant growth, but I can already feel the necessity to continue pushing, evolving and innovating. Though our mind melds will always be central to what TED does, I know it can be so much more than that.\u003cbr\u003e\u003cbr\u003eWith your support, that is.\u003cbr\u003e\u003cbr\u003eConsidering I have but one mind, body and bank account to conjure content with, there\u0027s only so much I can do. That\u0027s why we\u0027re here on Patreon pooling our will for wonder-watering content.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to spread novelty, curiosity, fascination, awe and talking from the mouth of a white, patchily-bearded wonder-addict into the hear holes of humanity, you have the power to do so. Just click that button.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you want a little more context on the show\u0027s point of view, here are a few of our favorite minds living and (mostly) dead.\u003c/strong\u003e\u003cbr\u003e-Terence McKenna\u003cbr\u003e-Robert Anton Wilson\u003cbr\u003e-Plato\u003cbr\u003e-George Carlin\u003cbr\u003e-Chogyam Trungpa\u00a0\u003cbr\u003e-Ram Dass\u003cbr\u003e-Timothy Leary\u003cbr\u003e-Alan Watts\u003cbr\u003e-Joseph Campbell\u003cbr\u003e-Louis C.K.\u003cbr\u003e-Rupert Sheldrake\u003cbr\u003e-Joe Rogan\u003cbr\u003e-Duncan Trussell\u00a0\u003cbr\u003e-Wim Hof\u003cbr\u003e-Krishnamurti\u00a0\u003cbr\u003e-Alex Grey\u003cbr\u003e-Manly P. Hall\u003cbr\u003e-Thich Nhat Hanh\u003cbr\u003e-Bill Hicks\u003cbr\u003e\u003cbr\u003eGratitude for your generosity and attention,\u003cbr\u003e\u003cbr\u003eMichael Phillip\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
