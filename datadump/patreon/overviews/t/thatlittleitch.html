    "summary": "\u003ca href=\"http://thatlittleitch.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ethatlittleitch\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0is a blog filled with stories that I hope make you uncomfortable in your pants as well as your soul. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://thatlittleitch.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eclick here for mortifying stories of pleasure and disgust\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSimply put, thatlittleitch focuses on horror and erotica, as well as some exploratory fiction and personal stories. I started thatlittleitch to write the stories that stick under my skin from nightmares and sex dreams and what I see in other people, the stories they tell me, the secrets they keep. I unravel things that maybe should be kept quiet in my brain, but I\u0027ve never been good at keeping my \u003cem\u003eown\u003c/em\u003e\u00a0secrets. I promise, yours are safe with me.\u003cbr\u003e\u003cbr\u003eSupporters of thatlittleitch will have the opportunity to get individual fiction written for them (or about them!), signed excerpts, and access to drafts. Remember that thatlittleitch is typically unedited for anything but typos and structure and is free prose most of the time, so the drafts can and will be loose and subject to change. Once monthly, supporter\u0027s names or pseudonyms will be posted on the blog to thank them for their support.\u003cbr\u003e\u003cbr\u003eThere is a lot of content on the site that could be upsetting for some readers, and content warnings are only used for the most intense and traumatizing of the stories. Expect to see explorations of consent within horrific contexts, as well as generally taboo subjects - sex, murder, tentacles, cannibalism, shapeshifting mid-coitus - all sorts of them.\u003cbr\u003e\u003cbr\u003eThank you for considering supporting\u00a0\u003ca href=\"http://thatlittleitch.tumblr.com\" rel=\"nofollow\"\u003ethatlittleitch\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eIf you feel the itch, infect your friends.\u003c/strong\u003e\u003c/em\u003e"
