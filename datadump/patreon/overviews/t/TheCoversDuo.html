os y en alg\u00fan futuro poder unir a mas gente para as\u00ed tener un gran equipo de trabajo y hacer videos impresionantes por que ustedes se lo merecen.\u003cbr\u003e\u003cbr\u003eMuy pronto subiremos un video explicando exactamente como funciona el patrocinio. muchas gracias :) !!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
