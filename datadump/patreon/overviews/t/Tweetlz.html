    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi, I\u0027m \u003cstrong\u003eTweetlz\u003c/strong\u003e, and i\u0027m Russian 2D artist. \u003cimg src=\"http://cdn.fotomonstr.ru/upload_0417/53c90d748160bc6a8ce68bb46cc800f8-full.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://tweetlz.tumblr.com/\"\u003e\u003cimg src=\"https://vk.com/images/emoji/D83DDCAB.png\" style=\"width: 16px; height: 16px; text-align: center; color: transparent; margin: 0px 1px;\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitch.tv/tweetlz\"\u003eTwitch\u003c/a\u003e |\u00a0\u003ca href=\"https://vk.com/yuniy_padavan\"\u003eVK\u003c/a\u003e |\u00a0\u003ca href=\"https://virink.com/Tweetlz\"\u003eVirink\u003c/a\u003e\u003c/strong\u003e\u003cimg src=\"https://vk.com/images/emoji/D83DDCAB.png\" style=\"color: transparent; width: 16px; height: 16px; margin: 0px 1px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHere you can see arts with my characters, fan-arts. I\u0027m drawing in Photoshop CC 2015 \u0026amp; Paint tool SAI, and, sometimes, i\u0027m streaming on Twitch.\u003cbr\u003e I have an OC - Twee, and i want to grow my own universe, where Twee will live.\u003cbr\u003e All of it will appear here.\u003cbr\u003e And you can assist me with my development :3\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e[RU]\u003cbr\u003e\u003c/strong\u003e\u041f\u0440\u0438\u0432\u0435\u0442, \u044f \u003cstrong\u003e\u0422\u0432\u0438\u0442\u043b\u0437\u003c/strong\u003e. \u0418 \u044f 2\u0434 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u0417\u0434\u0435\u0441\u044c \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u0430\u0440\u0442\u044b \u0441 \u043c\u043e\u0438\u043c\u0438 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0430\u043c\u0438, \u0444\u0430\u043d-\u0430\u0440\u0442\u044b. \u042f \u0440\u0438\u0441\u0443\u044e \u0432 Photoshop CC 2015 \u0438 Paint tool SAI \u0438, \u0438\u043d\u043e\u0433\u0434\u0430, \u043f\u0440\u043e\u0432\u043e\u0436\u0443 \u0442\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0438\u0438 \u043d\u0430 \u0422\u0432\u0438\u0447\u0435.\u003cbr\u003e\u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u041e\u0421 - \u0422\u0432\u0438, \u0438 \u044f \u0445\u043e\u0447\u0443 \u0440\u0430\u0437\u0432\u0438\u0442\u044c \u0441\u0432\u043e\u044e \u0432\u0441\u0435\u043b\u0435\u043d\u043d\u0443\u044e, \u043f\u043e \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u043c\u0443 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0443\u044e \u0438\u0441\u0442\u043e\u0440\u0438\u044e, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0438 \u0431\u0443\u0434\u0435\u0442 \u0436\u0438\u0442\u044c \u041e\u0421. \u0412\u0441\u0451 \u044d\u0442\u043e \u043f\u043e\u044f\u0432\u0438\u0442\u0441\u044f \u0442\u0443\u0442.\u003cbr\u003e\u0410 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043c\u043e\u0447\u044c \u043c\u043d\u0435 \u0441 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435\u043c :\u0437\u003c/div\u003e"
