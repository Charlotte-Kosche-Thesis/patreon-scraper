    "summary": "\u003cstrong\u003eTinyPinc Miniatures is a Malaysian handmade brand\u003c/strong\u003e that specializes in clay miniature food and figurines made into accessories such as earrings \u0026amp; necklaces. Founded in the year 2010 as a hobby, the name TinyPinc was inspired by the concept of tiny \u0026amp; cute.\u003cbr\u003e\u003cbr\u003eI have been working with Polymer clay for 8 years by now. It started out as a hobby, but recently turned into my full time job (since 2015).\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003eUPDATE (MAY 2018)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI started my Patreon to get extra funds for my studio:\u003c/strong\u003e\u003cbr\u003e\u2665 I was renting a 350 square feet studio as my first studio. (That\u0027s from 2016 - 2018)\u003cbr\u003e After working in the studio for 2 years, I ran out of space and wanted to have a little display area and a bigger workshop area. So I decided to look for a little house. It took me a while until I found a cute little house nearby! Thank you so much to the contributions over the 8 months, which helped purchase 2 cabinets in my working room :) (They cost about RM800)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo I got my new studio! What\u0027s next ?\u003cbr\u003e\u003c/strong\u003e\u2665 I will continue my Patreon as an extra income to fund my new studio.\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eWhat I\u0027m hoping to achieve next:\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Install autogates (about RM1000+)\u003cbr\u003e- Change and add lights in the house (about RM500+)\u003cbr\u003eetc...\u003cbr\u003e\u003c/div\u003e----------------------------------------------------------------------------------\u003cbr\u003eThis was the first studio I rented from 2016 - 2018 :)\u003cbr\u003e\u003cimg src=\"http://www.tinypinc.com/wp-content/uploads/2017/07/17438090_1913663955542986_272168139062509568_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eI enjoy sculpting and making miniature food especially local Malaysian desserts, which many locals can relate to, often to be seen in traditional food markets can now be worn as stud earrings or necklaces!\u003cbr\u003e\u003cbr\u003eBut I\u0027ve got to say it\u0027s a challenge to survive as a miniature artist, especially when I started from nothing, definitely takes a little more time to get recognized and discovered.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve been featured\u003c/strong\u003e on local newspapers, magazines, and websites.\u00a0\u003cbr\u003eWhich you can read them all here: \u00a0\u003ca href=\"http://www.tinypinc.com/mentions/\" rel=\"nofollow\" target=\"_blank\"\u003eFEATURED\u003cbr\u003e\u003cimg src=\"http://www.tinypinc.com/wp-content/uploads/2016/01/15803267_1896199400610100_4230598913192624128_n.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m currently selling my miniatures\u003c/strong\u003e \u003cem\u003eonline\u003c/em\u003e on \u00a0\u003ca href=\"http://www.tinypinc.com/shopmy\" rel=\"nofollow\" target=\"_blank\"\u003emy\u00a0website\u003c/a\u003e for local Malaysians, \u00a0\u003ca href=\"http://www.tinypinc.etsy.com\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy\u003c/a\u003e for Worldwide Shipping.\u003cbr\u003e\u003cbr\u003eThank you for staying with me,\u003cbr\u003eand \u003cstrong\u003eThank You for supporting my work\u003c/strong\u003e!\u003cbr\u003eI hope you have a great day ahead!\u003cbr\u003e\u003cbr\u003e"
