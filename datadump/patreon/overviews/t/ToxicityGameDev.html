    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://toxicitygamedev.com/user/pages/images/patreon/welcome.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTHANK YOU!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI just want to thank anyone who feels I deserve their monthly contributions and are helping me dedicate more and more of my time to teaching the community what I have learned over the years about 3D modeling and animation for game design / development. Although my primary focus is game development focused on UE4 / Blender / Akeytsu / Substance Painter and Marmoset Toolbag ( for showing off your assets ), I plan to expand this knowledge-base and information to other 3D programs / Animation software / Texturing toolsets as time goes on with the help of your contributions. Thank\u0027s for your contribution / helping me do what I love!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://toxicitygamedev.com/user/pages/images/patreon/goals.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWhen I get to 30 Patreons, I will be releasing the Low Poly Forest Asset pack to the public under a Creative Commons *No Attribution license, This means you can make profit from games you create with this asset pack! Or just have fun with it while learning how to make games.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhen I get to 60 Patreons I will release a low poly character pack with at least 4 fully animated Low polygon characters under\u00a0a Creative Commons *No Attribution license, This means you can make profit from games you create with this asset pack! Or just have fun with it while learning how to make games.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://toxicitygamedev.com/user/pages/images/patreon/rewards.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI don\u0027t have a lot to offer you for your contributions, but know this.\u003cbr\u003eI sincerely appreciate you and your dedication to helping my channel.\u003c/span\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003eVIP SUPPORTER\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eSpecial Discord Role ( \u003ci style=\"background-color: initial;\"\u003eSUPPORTER\u003c/i\u003e ) / Access to a Private Discord Channel / Access to Private Videos and Live Streams + My Love \u0026amp; Appreciation.\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eMy Patreon supporters will get extra attention to their questions in this private discord channel.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMVP SUPPORTER\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003eSpecial Discord Role ( \u003ci style=\"background-color: initial;\"\u003eSUPPORTER\u003c/i\u003e ) / Access to a Private Discord Channel /  Access to Private Videos and Live Streams + My Love \u0026amp; Appreciation.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eMy Patreon supporters will get extra attention to their questions in this private discord channel.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eELITE SUPPORTER\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eSpecial Discord Role ( \u003ci style=\"background-color: initial;\"\u003eSUPPORTER\u003c/i\u003e ) / Access to a Private Discord Channel / Access to Private Videos, Live Streams and Private Asset Packs just for my ELITE+ Supporters + My Love \u0026amp; Appreciation.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eMy Patreon supporters will get extra attention to their questions in this private discord channel.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eElite Supporters will have access to an additional Discord channel where they will have access to links where special asset packs will be added over time for the Elite Supporters. One example of this would be: The Low Poly Forest Asset pack that will be released at 30 Patreons, For my Elite Supporters I will create a special package that will have trees that can be chopped down and are designed to be used for such a purpose. The character Asset pack that will be released at 60 Patreons will have additional animations for my Elite Supporters etc... ( Currently there are no special asset packs created and they will be created alongside publicly released asset packs. )\u003c/div\u003e\u003cbr\u003e"
