    "summary": "I have been planing on adding some new content to our channel which will include higher quality videos, new video segments like The Gift Exchange, cooking with Tonka and DIY segments etc..... lots of extra fun things. Tonka has Never seen Snow so I am hoping to save enough to rent an RV and take Tonka to see the Snow and Mountains! Also to hike along a River that Tonka can go swimming in! With your support, we would be able to focus on creating fun exciting videos on it. I have so many great ideas! I just need your help getting started! Tonka\u0027s Story - I lost my Malamute Legend after 12 years! I could not imagine life without a Malamute so I started my search. I saw a puppy I wanted really bad but he had already been sold so long story short a month later I saw a puppy on Craigslist who was in Florida during the summer on a chain in someone\u0027s yard and full of worms I could also tell that his tail had been broken at some point :(! I had already placed a deposit on another puppy but I could not leave Tonka in that situation so I brought Tonka home with me! The breeder was Awesome and refunded my money! When I brought Tonka home I did some investigating and it turned out that TONKA was the very 1st puppy I wanted! Only God could pull that off! God made Tonka for me! I was an empty nester now I have a toddler named Tonka!"
