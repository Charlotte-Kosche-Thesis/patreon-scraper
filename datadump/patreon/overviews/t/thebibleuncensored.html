    "summary": "The Bible Uncensored is a free, audio and video recorded,\nin-depth study of the entire bible, but don\u0027t be fooled; this isn\u0027t your normal\nSunday morning bible study!\u003cbr\u003e\n\n\u003cbr\u003e\n\nThis is intended for those who have wanted to learn more\nabout the bible and God, but have been rejected and turned off from church\nbecause they just refuse to fake it like the rest. This is for those who don\u0027t\nfit in normal church but still want to discover God and His love, for those who\nare tired of the pretentious way the bible is normally taught. It is raw,\nuncensored, and not meant for those offended by \"strong language\".\nBut don\u0027t let that fool you either; this is a very serious bible study! How\nmany times have you wanted to invite your friends or family members to a bible\nstudy, but you were too afraid that they would be judged because they didn\u0027t\nlook or sound or act like what most people think a Christian should? This will\nprovide a way for them to be able to learn about the bible, God\u0027s nature, and\nHis incredible love for them, without the social dynamics of judgmental people.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe Bible Uncensored is a truly expository study through the\nbible, working verse by verse through each individual book of the bible. We\nbreak down the historical and societal settings of each book, their writers,\nthe intended original audiences, and include a study of the original language\nused, exploring the differences in how the original readers would have\nunderstood it and how we understand it today.\u003cbr\u003e\n\n\u003cbr\u003e\n\nProducing weekly studies per chapter would take over 22 years\nto complete, therefore the audio and video recordings will be longer, probably\n2-3 hours each, to ensure that the complete study can be finished as fast as\npossible without sacrificing the in-depth nature or the context of the\nwritings.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThere is nothing like this on the internet, at least not\nfor free, which is exactly what this will be; free. However, for this project\nto remain free to access, and be completed, it will take the dedicated support\nof all of you.\u003cbr\u003e\u003cbr\u003eA pledge of just $1.00 a month will do just that. With your partnership, the bible will be made accessible to so many people who have been\nwanting to learn, but never found a place they could belong to! Even if the\nexplicit nature of this study is not something you would want to listen to or\nwatch personally, please consider pledging so the word of God can reach as many\npeople as possible!\u003cbr\u003e"
