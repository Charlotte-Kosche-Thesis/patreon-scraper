    "summary": "\u003cstrong\u003eWho Are We?\u003c/strong\u003e\u003cbr\u003eThe Scope is a pop culture podcast and video show hosted by Jared, Adam and Shane from a suburban basement in Minnesota. We keep our discussions funny, entertaining and relevant to our personal culture interests. We also post reviews as opportunities arise. The Scope began podcasting in 2006 (!), which means we\u0027ve been at this for almost eight years. We added\u00a0\u003ca href=\"http://youtube.com/thescopeshow\" rel=\"nofollow\"\u003ethe video version of our show\u003c/a\u003e last year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is similar to Kickstarter or Indiegogo in that you get to directly support independent creative projects. The difference with Patreon is that you support content creators on a regular basis rather than supporting one specific project. Patreon patrons pledge to contribute an amount of money per creative work or per month. You can place a monthly cap on your donation amount (in case we go crazy with content production), and you can cancel any time -- although we hope you\u0027ll stick with us. More details can be found in the\u00a0\u003ca href=\"http://www.patreon.com/faq\"\u003ePatreon FAQ\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhere Will Your Money Go?\u003c/strong\u003e\u003cbr\u003eShould you choose to support The Scope, your funds will help subsidize our web hosting costs and allow us to upgrade our studio equipment. We continue to develop and refine our video version of the show; your patronage will help us add the gear and build the sets we need for a professional presentation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Often Will We Be Producing Episodes?\u003c/strong\u003e\u003cbr\u003eWe typically produce three podcast/video episodes per month. While we release both audio and video versions of each episode, combined we consider them to be one episode. We also produce review episodes on an irregular basis. Review episodes will not count as paid content on Patreon.\u003cbr\u003e"
