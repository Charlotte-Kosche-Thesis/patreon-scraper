ng\u003e\u003cbr\u003eFor those of you that have been supporting this page to help \u003cstrong\u003eFurry University\u003c/strong\u003e. The project as been put on hold for the time being, due to the lack of time after completing my commissions (Main Source of income)\u003cbr\u003e\u003cbr\u003eAll Patrons that have been promised \"Cameos\" will receive their rewards upon the continuing of \u003cbr\u003e\"\u003cem\u003e\u003cstrong\u003eOff the Page\u003c/strong\u003e\u003c/em\u003e\"\u003cbr\u003e\n\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFurry University Comics -\u003c/span\u003e ON HOLD\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eOff The Page\u003c/strong\u003e (On Hold)\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/iKEgSqz.png\" style=\"width: 512px;\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003eIdeas Comic\u003c/strong\u003e (IN PLANNING)\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eMy art!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/tenaflux/\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eThanks for all your Support!\u003cbr\u003e\u00a0Enjoy\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/j0ZeNO8.png\" style=\"width: 141px;\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"http://i.imgur.com/udRfABO.png\" style=\"width: 165px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWARNING\u003c/strong\u003e: \u003cstrong\u003e\u003cem\u003eNSFW\u003c/em\u003e\u003c/strong\u003e and contains sexual content!\u003cbr\u003e\u003c/div\u003e"
