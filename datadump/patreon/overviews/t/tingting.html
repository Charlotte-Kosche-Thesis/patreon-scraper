    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\nHi, I\u0027m Tingting! I make ASMR videos on YouTube. There\u0027s a lot of stress in this world, I hope I can help you reduce some of it. I upload ASMR videos 3-4 times a week. This is my \u003ca href=\"https://www.youtube.com/c/tingtingasmr\"\u003eYouTube\u003c/a\u003e if you haven\u0027t seen it yet ^_^\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhy help?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eFirst of all, this is completely optional! Just watching my content and interacting helps me a lot, so thank you! But if you want some bonus exclusive content or want to be a part of a smaller, more intimate community then keep reading! \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\nFrom collecting props, writing a script, setting up shots, filming and finally editing, it takes a long time to create a video. In fact not all the videos I shoot go up on YouTube because I\u0027m not satisfied with the quality. That means that everything you see takes a lot of time and energy. When you add all that up, plus streaming and working, you realize how little time I actually have. With enough extra support I might be able to create videos and stream full time, opening up a huge amount of time and allowing me to really focus on my videos. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThanks to my Patrons:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eI have been able to do some cosplay in my videos and add a bunch of amazing tingly props, which really helps improve the quality of my videos.\u003c/li\u003e\n\u003cli\u003eI have also been able to upgrade my camera, microphone, backgrounds, set design, lighting, and sound-proofing!\u003c/li\u003e\u003cli\u003eMy next goal is to create a dedicated ASMR studio in my apartment, where I can keep my camera and lighting equipment setup 24/7 and continuously improve it. This will allow me to save hours every week of setting up and tearing down all my equipment and let me focus on producing better ASMR videos for you.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003e\nFirst and foremost, you get my thanks and love! This page was created to give you the opportunity to get exclusive perks, such as extra videos, behind the scenes pictures, updates, private live streams, and more. Most importantly it gives you a line of communication to me where I can hear out your ideas and suggestions!\u003cbr\u003e"
