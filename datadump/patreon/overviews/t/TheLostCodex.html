    "summary": "\u003cimg src=\"http://i.imgur.com/McJC4Fm.png\" style=\"width: 855px;\"\u003eHello and welcome to the Lost Codex!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/6aIjazA.jpg\" style=\"width: 277px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cdiv\u003eFor those of you unfamiliar with who we are: we are a YouTube channel dedicated to the                                                                   people, places and history that make up Warcraft\u0027s lore. Through videos and visual storytelling, we                                                                     provide unique insights into the rich backstory of the Warcraft franchise.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eBecause making these videos and telling stories is our passion, we want to be able to do this for as long as we can. We\u0027ve had many messages from people asking for ways to support us,\u00a0 so we\u0027ve decided to open up a Patreon page for anyone interested. Simply watching and commenting on our videos makes it worthwhile for us, so when we were asked to open a means to support us, we were floored and truly touched.\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003eWe\u0027ve only opened this Patreon page for those who \u003cstrong\u003ewant\u003c/strong\u003e to support us. By no means is this mandatory in any way! We will never offer exclusive videos/episodes to our patrons as we want to make sure our content is open and available to everyone.\u003cbr\u003e\u003cbr\u003eWhether you become a patron or simply enjoy our videos on a weekly basis, we truly do appreciate all your support and encouragement and will continue to tell the many stories Azeroth has to offer!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9O3eEvo.jpg\" style=\"width: 853px;\"\u003e\u003cbr\u003e"
