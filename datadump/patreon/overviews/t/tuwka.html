    "summary": "\u003cimg src=\"https://img00.deviantart.net/65aa/i/2018/134/9/0/untitled_by_tuwka-dcbhlne.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\u003c/div\u003e\nMy nickname is \n\u003cstrong\u003eTuwka(Teeshka),\u003c/strong\u003e and I am working as a fleelancer doing digital paintings,and 2D animations.I love drawing animals, especially canine characters.\u003cbr\u003eYou can check my main gallery on \u003ca href=\"https://tuwka.deviantart.com/gallery/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e \u003cbr\u003e\nI\u0027ve created a Patreon account to share with you my digital works , animations, my ways to draw.\u003cbr\u003eI can\u0027t do art streams atm because of the bad internet. But I really hope in future to have an opportunity to stream for you!\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/31c8/i/2018/133/2/a/untitled_by_tuwka-dcbhkf5.png\"\u003e\u003cbr\u003eI\u0027m planning to make an animated series of my project called Minecraft Hardcore which contains Minecraft(the game) Universe. The series will be made frame by frame with 24fps, in a Disney style with 3-7 minutes long.\u003cbr\u003e\u003cbr\u003eI\u0027ve started ,making my Minecraft project since 2012 and not a long time ago I decided to re-write my scenario, make storyboards and concept arts.\u00a0\u003cbr\u003eAt the moment I\u0027m working on the additional(bonus) episode. It will be a video around 3:30 minutes long. I wish to create this little episode and share it with you guys!\u003cbr\u003e\u003cbr\u003eUnfortunately,I do animations for my cartoon very rare just because of funds. I need finances to continue create my project. I have to pay for the voices, sounds and music, and for the graphics help and soft. Consider supporting me on patreon to see something interesting by compiling a cube world and Disney style together!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/74a7/th/pre/i/2018/133/5/5/new_canvas_by_tuwka-dcbhjxt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery posts of mine are organized by tags. Please check them out!\u003cbr\u003e\u003cbr\u003e\nI\u0027ll be very appreciated for every your support!\u003cbr\u003e\nThank you for reading this and staying by! \u0026lt;3\n\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003eTuwka\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e\u003cimg src=\"https://orig00.deviantart.net/02d4/f/2018/134/2/3/new_canvas_by_tuwka-dcbhlxc.png\" style=\"width: 165px; float: right; margin: 0px 0px 10px 10px;\"\u003e"
