    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"farm5.staticflickr.com/4327/35886657061_80454da679_o.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhat Is\u00a0\u003c/strong\u003e\u003ca href=\"http://talesofpylea.com/top/\" rel=\"nofollow\" target=\"_blank\"\u003eTales Of Pylea?\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://talesofpylea.com/top/\" rel=\"nofollow\"\u003eTales of Pylea\u003c/a\u003e is an episodic fantasy webcomic that aims to deliver two-fisted tales of action and adventure in a fantasy world with its own unique cultures and quirks.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s It About?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nCaught in a power struggle between immortal demigods, the fate of a world lies in the hands of an introverted clerk and a brutish leg-breaker.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo, why should I give you my hard-earned money?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nIn short, because we deliver and as of this moment, we\u2019ve been doing so for three years straight.\u003cbr\u003e\n\u003cbr\u003e\nTo elaborate, the two of us grew up on the wonders of fantasy comics and games, greatly enamored with all these rich worlds, creatures and cultures and individually, had always dreamed of producing our very own comic series.\u003cbr\u003e\n\u003cbr\u003e\nUp until recently, our project has been funded from our own pockets; we\u0027re doing this full-time, working five days a week to bring you quality fantasy action and adventure since January 2013.\u003cbr\u003e\n\u003cbr\u003e\nIn the last three years we haven\u0027t missed a single deadline, bringing regular updates to our readers every Monday; every issue we produce is planned well in advance in a solid production pipeline with tremendous leeway for human error.\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019ve set up a Patreon account because we want to continue bringing our stories to life and several of our readers have agreed that Patreon is an affordable, sustainable way to support our beloved creation so it can continue to entertain them.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOkay, here\u0027s my money; what\u0027re you gonna do with it?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re self-employed and your contribution will allow us to cover the costs of marketing as well as maintaining the domain. Also our artist and writer, delicate creatures that they are require regular feeding and watering.\u003cbr\u003e\n\u003cbr\u003e\nWe won\u0027t lie to you, rather than make outrageous claims that we can\u0027t deliver on, we\u0027re keeping it simple to bring you quality comics in a timely and reliable fashion.\u003cbr\u003e\n\u003cbr\u003e\nPlease note that due to rising shipping costs we still can\u0027t afford to sell physical books as of yet and for now our products will remain digital.\u003cbr\u003e\n\u003cbr\u003e\nThanks for your support and here\u2019s to bringing you Pylean tales for years to come!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\thttps://farm5.staticflickr.com/4297/35180502114_c502948a01_o.jpg[/img]\u003cbr\u003e\n\u003c/div\u003e"
