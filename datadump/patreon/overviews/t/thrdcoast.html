    "summary": "Thanks for checking out\u00a0\u003ca href=\"http://www.thrdcoast.com/\"\u003eThrdCoast\u003c/a\u003e! We\u0027re a Brooklyn- and San Francisco-based music blog dedicated to supporting the artists we love. In the weekly\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLYeXE_qRmH1eo1kBezFqIu1Ew3TTSES7W\"\u003eBlue Room\u003c/a\u003e video series, we invite amazing bands into our studio for raw, up-close-and-personal performances that bring the feel of a live show to you no matter where you are.\u003cbr\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy We Need Your Support\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eOur team is small and works on a shoestring budget, and unfortunately, making videos is expensive. Your patronage will go a long way towards allowing us to continue covering these incredible artists. We\u0027re dedicated to creating exceptional content for them, whether through a Blue Room session, a great music video, or a thoughtful album review.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThrdCoast started as a passion project in 2013, and thanks to hundreds of incredible artists and thousands of unbelievably wonderful fans, it\u0027s grown into more than we ever could\u0027ve imagined. We\u0027ve always focused on smaller, up-and-coming musicians, because we know the best acts don\u0027t always get the most coverage. With your help, we can bring more of them into the spotlight!\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you so much for your time, your viewership, and your subscription. We seriously couldn\u0027t do this without you.\u003cbr\u003e\n\t\u003cbr\u003e\n\tLove,\u003cbr\u003e\n\tThrdCoast"
