    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0THIS PATREON TAKES PAYMENTS UP FRONT, PLEASE KEEP THAT IN MIND BEFORE PLEDGING!\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eIF YOU CHANGE YOUR PLEDGE DURING THE MONTH YOU WILL BE CHARGED IMMEDIATELY.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWelcome to the Patreon page for The Other Half!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m an artist working on many projects, some professional and some personal, and this Patreon helps me continue to make content for you all. \u00a0By supporting my Patreon page, you\u0027ll be assisting me in creating more comics, pictures and animations for you all while also allowing me to eat food that doesn\u0027t come out of a trashcan!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eCurrent Projects:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e-\u003c/strong\u003eSonic The hedgehog: cowgirl ride\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003eKino\u0027s Journey: Kino x Hermes rub\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eExclusive to my Patreon:\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eBy joining my Patreon you\u0027ll get access to any finished animations and comic pages earlier than the public, as well as WIPs and helping me choose what to make next.\u00a0 Animations and comic pages will be uploaded to my public sites a month later, so Patreon is where you\u0027ll be able to see them in full and right away!\u00a0 I\u0027ll also be uploading any hi-resolution pictures I complete; these will be posted in a hi-res art pack at the end of every month.\u00a0 You can find all the information for these perks on the list on the side of the page.\u003cbr\u003e\n\u003cbr\u003e\nIt\u2019s thanks to all of you that I\u2019ve gotten this far and I look forward to creating more content for you all to enjoy!\u00a0 Thank you so much!\u003cbr\u003e"
