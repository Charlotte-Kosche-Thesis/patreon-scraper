    "summary": "Hello deathlings!\u00a0 \u003cbr\u003e\u003cbr\u003eIt is I\u2013 Caitlin\u2013 your mortician.\u00a0 \u003cbr\u003e\u003cbr\u003eIn addition to my work at \u003ca href=\"http://www.orderofthegooddeath.com/\" rel=\"nofollow\"\u003eThe Order of the Good Death, \u003c/a\u003eI make videos that pull back the black curtain of the death industry, share morbid tales very seldom told, and debunk death-related myths.\u003cbr\u003e\u003cbr\u003eHaving donations from Patreon over the last two years has completely changed my channel. In 2014 I handled editing and research myself and made \u003cem\u003eat most\u003c/em\u003e one-two videos per month. \u003cbr\u003e\u003cbr\u003eNow, in 2017, I make a new video every week and have been able to welcome both an editor and a researcher/writer to the team to take us all even deeper into our macabre history. That\u0027s all thanks to you!\u003cbr\u003e\u003cbr\u003eTwo housekeeping items: 1) Any money you donate goes to The Order of the Good Death nonprofit, not directly into my pocket.\u00a0 2) I have never placed ads on my Ask a Mortician series on YouTube.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon Works\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUnlike a Kickstarter (where you donate a larger amount of money to one big project), Patreon is ongoing.\u00a0 It\u0027s easy to sign up.\u00a0 You pick a donation level- $1, $3, $10, etc, to be charged each time I upload a brand new video.\u00a0 \u003cbr\u003e\u003cbr\u003eIf you\u0027re worried about me suddenly uploading 12 videos a week, it\u0027s very simple to set a monthly cap, so you never are charged more than your limit each month.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSee below for the rewards I\u0027ve set for pledging, everything from physical items (handwritten postcards) to exclusive online content FOR YOUR EYES ONLY.\u003cbr\u003e\u003cbr\u003eIt\u0027s a huge deal for me to ask for help, and even if you are unable to pledge, remember that just sharing the videos (which will always remain free) and sharing death positivity is more than enough.\u00a0 \u003cbr\u003e\u003cbr\u003eTHANK YOU.\u003cbr\u003e"
