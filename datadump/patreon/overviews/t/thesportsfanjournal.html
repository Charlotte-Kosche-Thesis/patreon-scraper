    "summary": "\u003ca href=\"http://www.thesportsfanjournal.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Sports Fan Journal\u003c/a\u003e is a daily digital publication that publishes original, relevant and thought-provoking for fans of sports and culture. Our goal is to present quality content and insightful stories that keep you thinking and make you want for more, all while\u00a0striving to provide a diverse perspective from talented contributors all across the country.\u003cbr\u003e\u003cbr\u003eOver the course of the last five years, we\u0027ve published over 3,000 pieces of content, collaborated with over 75 writers, covered sporting events like the NBA Playoffs, college basketball men\u0027s national championship and major title fights in the UFC and boxing. However, we have new goals to create expansive written, audio, video and social media that reflects our audience and the content they want to consume.\u00a0\u003cbr\u003e\u003cbr\u003eHowever,\u00a0maintaining a digital publication like hard work and dedication. We are spouses and significant others, parents and caretakers, creators with full time jobs and side hustles. As such, our free time and resources are in limited supply, and the caretaking of this site is very much a labor of love.\u00a0\u003cbr\u003e\u003cbr\u003eTherefore, if you enjoy The Sports Fan Journal and/or believe in the power of providing a platform for aspirational writers, please consider pledging to help invest in our ideals. Your contributions would assist in helping our team do the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMaintaining and redesigning our digital platform\u003c/li\u003e\u003cli\u003eCreating new audio content\u003c/li\u003e\u003cli\u003eCreating new video content\u003c/li\u003e\u003cli\u003eHosting documentaries, panels and mixers for our supporters (Like You!)\u00a0\u003c/li\u003e\u003cli\u003eAdding editors and contributors\u003c/li\u003e\u003c/ul\u003eThanks for considering making a pledge to our efforts. Even if you don\u0027t, thank you for supporting the last five years of what we\u0027ve done in our little corner of the internet...\u003cbr\u003e\u003cbr\u003e...and honestly, if you\u0027ve never heard of TSFJ, then we\u0027re not asking for your pledge. However, it\u0027d be pretty cool if you gave our content a chance.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.thesportsfanjournal.com/columns/the-rev/youre-killing-me-smalls-4-reasons-why-smalls-is-the-worst-character-in-the-sandlot/\" rel=\"nofollow\" target=\"_blank\"\u003eYou\u2019re Killing Me, Smalls: 4 Reasons Why Smalls Is The Worst Character In \u2018The Sandlot\u2019\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thesportsfanjournal.com/columns/ed-the-sports-fan/the-day-an-18-year-old-dirk-nowitzki-gave-scottie-pippen-52-points-as-told-by-charles-barkley/\" rel=\"nofollow\"\u003eThe Day An 18-Year Old Dirk Nowitzki Gave Scottie Pippen 52 Points, As Told By Charles Barkley\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thesportsfanjournal.com/columns/ed-the-sports-fan/lessons-learned-100-miles-running/\" rel=\"nofollow\" target=\"_blank\"\u003e100 Miles And Running: 5 Things I Learning When I Started Running\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thesportsfanjournal.com/sports/football/relevance-hbcu-homecoming/\" rel=\"nofollow\" target=\"_blank\"\u003eThere\u0027s Nothing Quite Like A HBCU Homecoming, Here\u0027s Why It Matters So Much To So Many\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thesportsfanjournal.com/columns/ed-the-sports-fan/serena-williams-nymag-baddest-woman-on-the-planet/\" rel=\"nofollow\" target=\"_blank\"\u003eWith One Photo Shoot, Serena Williams Dropped The Mic On The Body Shaming Of Women\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thesportsfanjournal.com/sports/basketball/pat-riley-michael-jordan-lost-conversation/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Lost Conversation Between Pat Riley And Michael Jordan\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTSFJ was launched in November 2011 by editor-at-chief Eddie Maisonet and editor-at-large Kenny Masenda, we thank you for listening. If you need more convincing, here\u0027s a few notable quotables form our TSFJ alumni:\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\"My featured work at TSFJ helped pave the way for my success in broadcasting. People began to notice, that not only did I know sports, but I could be subjective in my evaluation of athletes and organizations. As I transitioned from writing to radio and television, I leaned on my experiences at TSFJ to prepare and express my views. I\u0027m thankful for the opportunity I was afforded as contributor to the site.\" -- Joe Simmons, color analyst and sideline reporter for Time Warner Cable Sports\u003c/blockquote\u003e\u003cblockquote\u003e\"I wouldn\u0027t have been blessed with the opportunities I have without that place (TSFJ) and the  writers there.\" -- Justin Tinsley, ESPN\u0027s The Undefeated\u003c/blockquote\u003e\u003cblockquote\u003e\"I\u0027m honored to be a part of this project and to get to work with and befriend so many amazing people.\" -- Josh Naso, Rivals\u003c/blockquote\u003e"
