    "summary": "\u003ch1\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003c/b\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eWho? What? And Why?\u003c/b\u003e\u003c/div\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CaJ8ZhdWkAEJFEV.jpg\" style=\"width: 379px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/b\u003eHi! My name is Filip Trandafilovski, or Trandafilov is what I\u0027m more widely known as. I\u0027m a Serbian-born, Canadian-raised manga and furry artist. Of all my passions, creating illustrations and comics is at my core.\u003cbr\u003e\u003cbr\u003eEver since I was 8 years old, I\u0027ve been drawing day in and day out. Even with countless errors, flawed anatomy and art-blocks, nothing has stopped me from doing what I love.\u003cbr\u003e\u003cbr\u003eShowing off my work to the public has been a problematic concept for me. How will others see my stuff? Will the public judge it fairly? But once I let my art out for the world to see, it has helped me become a better and better artist.\u003cbr\u003eFrom posting scanned, pencil-crayon coloured doodles, to full on digital webcomics, the help I have received online has gotten me to this point.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I care? And what do I get in return?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy pledging to me, you\u0027ll be helping me out in more ways than you think.\u00a0\u003cbr\u003eEvery donation, no matter how big or small, will give me the motivation to make you, the patron, happy. For everyone that pledges, I will take what little time I have these days, and provide the goods!\u00a0\u003cbr\u003e\u003cbr\u003eHowever, there\u0027s a bit of a more serious, down-side to all this. \u003cimg src=\"https://pbs.twimg.com/media/CaKVndcWAAIS6Dp.jpg:large\" style=\"width: 335px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eThere\u0027s a lot of software and equipment that I\u0027m not able to afford. These, ultimately would allow me to produce better content, and more efficiently. To add to that, I am planning on studying to become an Engineer. With what little time I will have in the future due to studies, I will do my absolute best to create and produce the content you all want.\u003cbr\u003e\u003cbr\u003eSo, with all said and done, I don\u0027t expect to make an enormous buck off this. But even $1 would make the world for me, knowing someone thinks my work is worth paying for!\u003cbr\u003e\u003cbr\u003eI do stream my art every \u003cem\u003eSaturday, at 8:30 PM EST,\u00a0\u003c/em\u003e\u003ca href=\"https://picarto.tv/Trandafilov\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShow me your stuff!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig05.deviantart.net/1c38/f/2016/032/7/4/pat_3_by_trandafilov-d9q5xld.png\" style=\"width: 919px;\"\u003e\u003c/div\u003eTo check out more of my work or to keep updated with me, I can be found on\u00a0\u003ca href=\"http://trandafilov.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantART\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/Filtrandez\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003ca href=\"http://trandafilov.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e. Do be warned, my work may contain NSFW content. My work on tumblr can be found with \u003cstrong\u003e#trandafilov\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
