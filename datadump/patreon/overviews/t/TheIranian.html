    "summary": "Launched in 1995, \u003cstrong\u003e\u003cem\u003eThe Iranian\u003c/em\u003e\u003c/strong\u003e is an online magazine for those who care deeply about all things Iranian\u2013identity, culture, music, history, politics, literature, and one another.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why have we come to Patreon to ask for your support?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause who tells our story, and how it\u0027s told, matters. The richness and quality of our lives depend on it.\u003cbr\u003e\u003cbr\u003eFor millennia, humans have made meaning of the world and their place in it, by the light of fire, telling one another stories under the stars.These stories contained vital information, they told us where to find clean water and food, where to find ourselves in our collective memory. Stories were our news. Story telling, and the members of the tribe who told them, held a critical and necessary place in the life of the community. The stories we tell one another help us navigate our lives, they shape and craft who we are--\u003cem\u003e\u003cstrong\u003et\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003ehe imagination and\u00a0\u003cem\u003e\u003cstrong\u003epossibility\u00a0\u003c/strong\u003e\u003c/em\u003eof who we can be\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e \u003cbr\u003eSo if storytelling is part of the heart and imagination of a community--\u003cstrong\u003ewho right now is telling our story,\u003c/strong\u003e\u00a0the story of the Iranian Diaspora?  Who is celebrating our achievements?  Who is documenting our aspirations?  Who is keeper of the record?  Who helps to hold up the mirror of critique, analysis, and self-accountability?\u003cbr\u003e\u003cbr\u003eThe answer is startling. \u003cbr\u003e \u003cbr\u003eThe Iranian, now beyond its 20th year, \u003cstrong\u003e\u003cem\u003eis one of\u003c/em\u003e\u00a0\u003cem\u003ethe only English language sources of independent Iranian news, culture, politics, opinion, and art in the world\u003c/em\u003e.\u003c/strong\u003e  All other prominent sources are funded by and represent the interests of governments and corporations, the agendas of which do not apparently seek to serve the best interests of The People.  One need only reference current headlines and the fever-pitched tone of popular discourse to be reminded that the narratives we broadcast and consume have consequences. After all, we are what we eat.\u00a0\u003cbr\u003e\u003cbr\u003eIt matters where our ideas and information come from, and it matters how and by whom it is prepared. \u003cstrong\u003eIt\u0027s time to go organic.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn the midst of these efforts to \u0027other-ize\u0027 and dehumanize us and how we are perceived, our mission at \u003cem\u003eThe Iranian\u003c/em\u003e is not to rebut or debate these false narratives; such an approach would only add to the cacophony of disinformation and co-opt our attention capital. \u00a0We are more independently minded than that.  \u003cstrong\u003eOur mission is to simply tell compelling, authentic stories that reflect the diverse truth of who we are.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWe will tell the big story, as well as the small.  We will tell the story that we all are eager to learn more about.  We will tell the story that we all secretly wish no one would speak of but \u003cem\u003emust \u003c/em\u003ebe told, nonetheless. \u00a0\u003cbr\u003e    \u003cbr\u003e\u003cstrong\u003eThis is why \u003cem\u003eThe Iranian\u003c/em\u003e needs your funding and committed\u00a0support:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo establish an ongoing, sustainable organization for sovereign story telling for the Iranian Diaspora community.\u00a0\u003c/li\u003e\u003cli\u003e To build and maintain a network of skilled journalists and reporters to cover beats and events important to the interests of the Iranian community in every significant part of The Diaspora.\u003c/li\u003e\u003cli\u003eTo construct a space that can host conversation and contributions from the larger community of writers, opinion-makers, creators, videographers, graphic artists, poets and comedians.\u00a0\u003c/li\u003e\u003cli\u003e To build bridges and reusable process patterns to connect and cooperate with other communities of the world as we all regain and reclaim our voices.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTo any and all whose souls resonate with ours--join us by the fireside...\u003cbr\u003e\u003cbr\u003eRespectfully,\u003cbr\u003e\u003cem\u003e-Sa\u00efd Amin\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHere are some of the pieces that \u003cem\u003eThe Iranian\u003c/em\u003e has produced lately that speak to our vision:\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003e\"\u003ca href=\"https://iranian.com/2017/06/20/gayranian-and-proud/\" target=\"_blank\"\u003eGayranian And Proud\u003c/a\u003e\"\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003e\"\u003ca href=\"https://iranian.com/2017/08/08/kia-hamadanchy-first-iranian-american-congressman/\" target=\"_blank\"\u003eKia Hamadanchy Could Be Our First Iranian-American Congressman\u003c/a\u003e\"\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003e\"\u003ca href=\"https://iranian.com/2017/07/26/iranian-artists-challenge-stereotypes-of-middle-eastern-women/\" target=\"_blank\"\u003eIranian Artists Challenge Stereotypes Of Middle Eastern Women\u003c/a\u003e\"\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003e\"\u003ca href=\"https://iranian.com/2017/07/13/tehran-taboo-ali-soozandeh/\" target=\"_blank\"\u003eTehran Taboo: Q\u0026amp
