    "summary": "\u003cimg src=\"http://www.thewanderingpeople.com/uploads/2/1/0/9/21099648/twp-framed_orig.jpg\"\u003e\u003cbr\u003ePhilosophically investigative and focused on the human condition, The\nWandering People is a blog that challenges people to think outside their own box. It\u0027s simple, but powerful.\u003cbr\u003e\u003cbr\u003eThe model is this: you get one question to answer however you want (and a pretty nice portrait, too). That\u0027s it.\u00a0\u003cbr\u003e\u003cbr\u003eWhat makes it so unique? Well, the people answering the questions. There is a list of questions floating around somewhere (in my journal) that are asked in a specific order, for the sake of being somewhat random. I don\u0027t choose what question you get, fate does. Dozens of people have been asked the same question, and for the most part, they all have vastly different answers. It\u0027s a study about the human condition at it\u0027s most spontaneous.\u003cbr\u003e\u003cbr\u003eThe goal at this point is to travel to different parts of the United States and interview as many people as possible. Not only will this serve as content for the blog, but it will also start off the process of creating a book studying the answers of people in one culture: America.\u003cbr\u003e\u003cbr\u003eThis project has existed for ca little over 4 years now and it wasn\u0027t until I exhibited some of the photographs and answers in a gallery that I really thought this could be something worth pursuing forever. This isn\u0027t just about the journey, it\u0027s about the people and the impact they\u0027ll have with their words. It\u0027s about showing each other that even when we\u0027re so different, we\u0027re a little bit the same.\u003cbr\u003e"
