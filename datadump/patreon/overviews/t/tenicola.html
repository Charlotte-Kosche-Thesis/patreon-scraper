    "published_at": "2017-05-16T00:50:08+00:00",
    "summary": "\u003cimg src=\"http://orig00.deviantart.net/7025/f/2017/149/f/8/about_banner_v2_0_1_by_tenicola-dbaun9y.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTENICOLA: \u003c/strong\u003e\u003ca href=\"http://tenicola.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://twitter.com/ColaCanvas\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://www.instagram.com/colacanvas/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://tenicola.carrd.co/\" target=\"_blank\"\u003eCarrd Profile\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eDEITIES PROJECT: \u003c/strong\u003e\u003ca href=\"http://deitiesofduat.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://twitter.com/deitiesofduat\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://www.instagram.com/deitiesofduat/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"http://deitiesofduat.tumblr.com/spotify\" target=\"_blank\"\u003eSpotify\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHello everyone, and thank you for visiting my Patreon! \u003c/strong\u003eI\u0027m TeniCola, an artist and visual storyteller who enjoys creating character designs and illustrations, inspired by my interests and some favorite series I enjoy!\u003cbr\u003e\n\u003cbr\u003e\nIn addition to my general artwork, I\u0027m currently developing a personal project known as \n\u003cem\u003e\u003cstrong\u003eDeities of Duat\u003c/strong\u003e\u003c/em\u003e, or simply \"\u003cstrong\u003eDEITIES Project\u003c/strong\u003e\" -- an upcoming visual story inspired by Egyptian mythology, focusing on exploring the characters from the Egyptian pantheon and their relationships. I share progress and artwork for DEITIES on its\u00a0project tumblr, and I intend to share the main story as a free webcomic, with as many people as I can.\u003cbr\u003e\n\u003cbr\u003e\nWhile I share my art across\u00a0\nseveral media platforms, I\u0027ve finally made the decision to expand to another one, and have created this \n\u003cstrong\u003ePATREON\u003c/strong\u003e to encourage more support for my artwork, and to offer additional rewards to patrons! \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig05.deviantart.net/a82b/f/2017/149/c/a/about_banner_v1_0_0_by_tenicola-dbaunao.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWHY SUPPORT ME ON PATREON?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy ability to invest time for my artwork and characters often remains limited, because I currently work full time and have other responsibilities. And while DEITIES Project continues to be my creative priority, its development pace remains restricted to much of my free time.\n\u003cbr\u003e\n\u003cbr\u003e\nBy using Patreon, I can earn additional financial support through monthly pledges, which can supplement my income and help me with various bills and expenses. This will allow me to more easily prioritize my artwork and personal growth, including development for DEITIES Project. I\u0027ll also be able to share this content more often -- not only with patrons, but with everyone else interested in my artwork!\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig05.deviantart.net/cbaf/f/2017/149/9/4/about_banner_v3_0_0_by_tenicola-dbaun9m.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePATREON PERKS, REWARDS, \u0026amp; GOALS \u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWhile I hope to gather monetary support thru Patreon, I still plan to continue sharing my artwork and project development with everyone. However, patrons who make pledges will enjoy several perks and bonus rewards, as a thank you for your generous support.\u003cbr\u003e\u003cbr\u003eThese rewards include early access to artwork and pages; previews and progress with upcoming art; and access to my in-depth character notes and development process that I normally keep underwraps! In the future, I\u0027d like to offer even more available rewards, higher patron-tiers, and key milestones. These goals will be shared in more detail as the Patreon grows and as DEITIES Project moves towards production.\u003cbr\u003e\n\u003cbr\u003e\nI hope that you\u0027ll consider pledging to my Patreon campaign! Every pledge is greatly appreciated, and no amount is too small to show your support. With your help, and the help of other patrons and pledges, I\u0027ll be able to create more artwork and offer more content that everyone can enjoy! \n\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cimg src=\"http://orig10.deviantart.net/9490/f/2017/149/5/b/about_banner_v4_0_0_by_tenicola-dbaun94.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nOTHER FORMS OF DONATIONS \u0026amp; SUPPORT\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nFor anyone interested in making a one-time donation instead of a continuous pledge, please consider visiting my \u003ca href=\"https://ko-fi.com/A4712XV\" target=\"_blank\"\u003eKo-Fi donation page\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nFor those who want to support the project in non-monetary ways, feel free to visit the\u00a0\n\u003ca href=\"http://deitiesofduat.tumblr.com/support\" target=\"_blank\"\u003eSupport \u0026amp; Thanks\u003c/a\u003e page on the DEITIES blog for suggestions. Additionally, signal boosting this Patreon to others is an effective way to help! Whichever option you choose, thank you for lending your support, and for your consideration in becoming my patron!"
   },
