    "summary": "\u003cstrong\u003eWho Are You?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Martin Connor, and for as long as I can remember, I have loved rap more than anything in my life \u2014 sorry Mom! Back in 2011, I decided to tell everyone why with a website, and it turns out that people really, really like the reasons! Last year, it resulted in my doing 2 videos for Vox that altogether have over 5 million views. It\u0027s also led to me doing research on rap at Harvard, Cambridge, Colorado, and Duke (no big deal.) In fact, I graduated with a music degree of high distinction from Duke in 2012, and am earning a master\u0027s degree in music from Brandeis right now. I\u0027ve also written not just \u003ca href=\"http://www.mcfarlandbooks.com/book-2.php?id=978-0-7864-7675-6\"\u003eone book\u003c/a\u003e on rap, but \u003ca href=\"https://www.amazon.com/Musical-Artistry-Rap-Martin-Connor/dp/0786498986/ref=sr_1_1?ie=UTF8\u0026amp;qid=1496327043\u0026amp;sr=8-1\u0026amp;keywords=the+musical+artistry+of+rap\"\u003etwo of them\u003c/a\u003e, and I can do all of this because \u2014 get this \u2014 I\u0027m a rap music journalist \u003cem\u003e\u003ca href=\"https://soundcloud.com/therapmaestro/i-1\"\u003ewho can actually rap.\u003c/a\u003e \u003c/em\u003eThis diverse experience means that all my articles are engaging, informed, and accessible.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat Is This Place?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s The Rap Maestro at\u00a0\u003ca href=\"http://www.RapAnalysis.com\"\u003eRapAnalysis.com\u003c/a\u003e, where my articles \u0026amp; videos have gone viral on BET, MTV, HipHopDX, The Source, and XXL.\u00a0On\u00a0my YouTube channel\u00a0\u003ca href=\"https://www.youtube.com/channel/UCe132nAJMi_ChpyujNLMj2A\"\u003ehere\u003c/a\u003e,\u00a0I make in-depth video essays that increase listeners\u0027 knowledge and love of rap \u0026amp; other music genres. I use simple words and terms that anyone can understand to show how rappers and other popular musicians are creative geniuses at the very top of their game, just like Jimi Hendrix, or even Mozart...yes, \u003cem\u003ethat\u003c/em\u003e Mozart!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do You Do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI create video essays that analyze a rapper or entire rap album once a week. Previous episodes have included deep dives into the music of Kendrick Lamar, Kanye West, and Chance The Rapper!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon, Mr. Maestro?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve started a website with over 10 million total views, so I think I should be compensated for putting in over 40 hours on writing articles, producing videos, and upkeeping the site each week in order to give my regular readers something they really, really enjoy. If you disagree, that\u0027s obviously more than fine...but you\u0027re dumb, wrong, and no longer invited to my birthday party. However, I don\u0027t want a limiting paywall, or biased advertisers, so I think Patreon is a happy balance between all of my options.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do I Get In Return?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eExclusive content, sneak previews, custom videos, my podcast, 1-on-1 Skype sessions, \u0026amp; more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Will You Use My Money For?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhy would I tell you what I\u0027d use your money for, when I can\u00a0\u003cem\u003eshow \u003c/em\u003eyou instead:\u00a0my website design used to look like\u00a0\u003ca href=\"http://composerscorner1.blogspot.com/2016/10/clipping-rap-music-analysis.html\" target=\"_blank\"\u003ethis.\u003c/a\u003e [NSFW]; then Patreon made me a little money, and now it looks like\u00a0\u003ca href=\"https://www.rapanalysis.com/\" target=\"_blank\"\u003ethis.\u003c/a\u003e Cool, right?\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBut Martin, What\u0027s The Purpose Of Life?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTo discover who you are as a person...no, really, it\u0027s cool, this last one\u0027s free.\u003cbr\u003e\u003cbr\u003eThanks guys! \u2013Martin\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReally though, thank you!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
