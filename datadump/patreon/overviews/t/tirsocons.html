    "pledge_url": "/bePatron?c=1279168",
    "published_at": "2017-10-20T10:54:39+00:00",
    "summary": "EN/ES/FR\u003cbr\u003e\u003cbr\u003eHello everybody!\u003cbr\u003eI suppose that if you got here it\u0027s because you know my job, but let me briefly introduce myself:\u003cbr\u003eMy name is Tirso Cons. I\n am illustrator and comic author with 15 years of experience in \ndifferent creative fields, although most of my career has been as a \ncartoonist.\u003cbr\u003e----------\u003cbr\u003eSupongo que si has llegado hasta aqu\u00ed es porque conoc\u00edas mi trabajo, pero dejad que me presente brevemente:\u003cbr\u003eMe llamo Tirso Cons. Soy ilustrador y autor de comics con unos 15 a\u00f1os de experiencia en diferentes campos creativos, aunque la mayor parte de mi carrera ha sido como historietista.  \u003cbr\u003e-----------\u003cbr\u003eJe\n suppose que si vous \u00eates arriv\u00e9 ici, c\u0027est parce que vous connaissiez \nmon travail, mais permettez-moi de vous pr\u00e9senter bri\u00e8vement:\u003cbr\u003eJe m\u0027appelle Tirso Cons. Je\n suis un illustrateur et auteur de bandes dessin\u00e9es avec 15 ans \nd\u0027exp\u00e9rience dans diff\u00e9rents domaines de la cr\u00e9ation, bien que la \nplupart de ma carri\u00e8re a \u00e9t\u00e9 en tant que dessinateur.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/fEx2RR/DSC_0034_byn.jpg\"\u003e\u003cbr\u003efoto: Jos\u00e9 G\u00aa-Pozuelo\u003cbr\u003e\u003cbr\u003eEN/ES/FR\u003cbr\u003e\u003cbr\u003eI will not bore you with my biography or bibliography... Much less \nwhen anything can be investigated in a \"click\". This Patreon starts \nnow, the important thing is what we build from now on.\u003cbr\u003eI want this space to become something alive, in constant growth, and the contents to be adjusted to the Patreons interests.\u003cbr\u003e-------------\u003cbr\u003eNo os aburrir\u00e9 con mi biograf\u00eda, ni bibliograf\u00eda... y menos cuando \ncualquier cosa se puede indagar en un \"click\". Este Patreon arranca \nahora, y lo importante es lo que construyamos desde ya. \u003cbr\u003eQuiero que este espacio se convierta en algo vivo, creciente y que los contenidos se vayan adecuando a los intereses de los Patreons.\u003cbr\u003e------------\u003cbr\u003eJe ne vais pas vous ennuyer avec ma biographie, ou bibliographie ... et moins quand tout peut \u00eatre \u00e9tudi\u00e9 dans un \"clic\". Ce Patreon commence maintenant, et ce qui est important est ce que nous construisons \u00e0 partir de maintenant.\u003cbr\u003eJe veux que cet espace devienne quelque chose de vivant, grandissant et que le contenu soit adapt\u00e9 aux int\u00e9r\u00eats des Patreons.\u003cbr\u003e\u003cbr\u003eENG/ES/FR\u003cbr\u003e\u003cbr\u003eAnd thank you for supporting my work!\u003cbr\u003e\u003cbr\u003eHere around, you can get closer to my world: my work as a cartoonist, my \nprocesses or images from day to day, such as sketches, character \ndesigns, storyboard, and each of the small tasks we face in this trade. Some tricks, some tutorials, photos in good quality of the ink, or color ...\u003cbr\u003e\u003cbr\u003eActually\n this is a space where I hope to feel that whoever supports me does it \nreally out of appreciation for my work, and that I can continue \ndedicating myself to it!\u003cbr\u003e\u003cbr\u003eI start from scratch, and I hope to grow here with feedback from my patreons!\u003cbr\u003e\u003cbr\u003e-----------------------\u003cbr\u003e\u003cbr\u003eY gracias por apoyar mi trabajo!\u003cbr\u003e\u003cbr\u003ePor aqu\u00ed podr\u00e9is acercaros a mi mundo: mi trabajo como dibujante de comics, mis procesos o imagenes del d\u00eda a d\u00eda, como bocetos, dise\u00f1os de personajes, storyboard, y cada una de las peque\u00f1as tareas a las que nos enfrentamos en este oficio. Algunos trucos, algunos tutoriales, fotos en buena calidad de la tinta, o el color... \u003cbr\u003e\u003cbr\u003eRealmente este es un espacio en el que espero sentir que quien me apoya lo hace realmente por aprecio a mi trabajo, y que pueda seguir dedicandome a \u00e9l! \u003cbr\u003e\u003cbr\u003eEmpiezo muy de cero, y espero ir creciendo aqu\u00ed con el feedback de mis patreons!\u003cbr\u003e\u003cbr\u003e-----------------------\u003cbr\u003eEt merci de soutenir mon travail!\u003cbr\u003e\u003cbr\u003eAutour\n d\u0027ici, vous pouvez vous rapprocher de mon monde: mon travail de \ndessinateur, mes processus ou images au jour le jour, comme les croquis,\n les dessins de personnages, le storyboard et chacune des petites t\u00e2ches\n auxquelles nous faisons face dans ce m\u00e9tier. Quelques astuces, des tutoriels, des photos en bonne qualit\u00e9 de l\u0027encre, ou de la couleur ...\u003cbr\u003e\u003cbr\u003eEn\n fait, c\u0027est un espace o\u00f9 j\u0027esp\u00e8re sentir que celui qui me soutient le \nfait vraiment par appr\u00e9ciation pour mon travail, et que je peux \ncontinuer \u00e0 m\u0027en vouer!\u003cbr\u003e\u003cbr\u003eJe pars de z\u00e9ro, et j\u0027esp\u00e8re grandir ici avec les retours de mes patrouilles!\u003cbr\u003e\u003cbr\u003et. 2017\u003cbr\u003e\u003cbr\u003emy official website: tirsocons.com/\u003cbr\u003e"
