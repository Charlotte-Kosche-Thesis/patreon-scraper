    "summary": "Hello! My name is \u003cstrong\u003eMikey Turvey\u003c/strong\u003e\u00a0and I like to draw things! I\u0027m currently spending my days drawing\u00a0\u003ca href=\"http://tekmage.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003etekMage\u003c/strong\u003e\u003c/a\u003e,\u00a0a fantasy webcomic!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBUT MIKEY, WHAT \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eIS \u003c/i\u003e\u003cstrong\u003eTEKMAGE?\u003c/strong\u003e\u003cbr\u003etekMage is story that I\u0027ve had in my head for the last three years or so, but have only recently began committing myself to. It\u0027ll be a long running fantasy adventure, with (I\u0027d like to hope!) an engaging and exciting story full of twists and/or turns! At the moment, it updates whenever I have time to finish a page, but if enough people want to see more, I\u0027d like to try and push for a a more regular update schedule. The comic follows the adventures of a girl named Kai and a mysterious robot that she finds in the forest.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Sxrhb9c.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWILL YOU BE WORKING ON ANYTHING ELSE?\u003c/strong\u003e\u003cbr\u003eWhy, yes! This patreon will also help towards supporting my other work! While TekMage will be the main focus of my work for the foreseeable future, I will also be putting my efforts into creating some other art pieces and working on some other smaller projects. Such as\u00a0\u003ca href=\"http://lildoodles.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003elil\u0027 doodles\u003c/strong\u003e\u003c/a\u003e,\u00a0a blog where I draw miniature versions of various pop culture characters! As of now it has been on hold for quite a while, but with your help, I could bring it back!\u003cbr\u003e\u003cbr\u003eMoney from Patreon would also greatly help with production costs of any items I sell in my store, such as prints, comics, etc. I\u0027ll also be posting behind the scenes sketches of things I\u0027m working on in the patron blog, such as early pages, character designs and more!\u003cbr\u003e\u003cbr\u003eAnyway, thanks for checking out my Patreon, and if you\u0027d like to support my art, but would rather not pledge, then feel free to \u00a0head on over to my teepublic\u00a0\u003ca href=\"http://mikeydoodles.storenvy.com/\" rel=\"nofollow\"\u003estore\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThanks again!"
