    "summary": "Come vi spieghiamo nel video qui sopra, andare avanti senza \u003cstrong\u003edonazioni\u003c/strong\u003e, mantenendo l\u0027attuale impianto di produzione \u00e8 diventato praticamente impossibile.\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eLe \u003cstrong\u003edonazioni \u003c/strong\u003eper\u00f2, oltre ad essere la soluzione di un problema, possono anche essere l\u2019inizio di un \u003cstrong\u003eINCREDIBILE MIGLIORAMENTO\u003c/strong\u003e del nostro canale.\u003cbr\u003eProduciamo minimo \u003cstrong\u003e52 candid all\u0027anno\u003c/strong\u003e, donando un  euro al mese le paghereste\u003cstrong\u003e 0,23\u20ac\u003c/strong\u003e l\u0027una. Li valgono?\u003cbr\u003eSe per voi l\u0027appuntamento con le nostre candid camera ha un valore, allora potreste permetterci di realizzare \u003cstrong\u003escherzi incredibili\u003c/strong\u003e. A seconda della portata delle donazioni potremo tenere in vita il canale oppure potremo rivoluzionarlo. Immaginatevi una candid con un \u003cstrong\u003ecarro armato\u003c/strong\u003e o un elicottero oppure la possibilit\u00e0 di \u003cstrong\u003eaffittare per qualche giorno una pizzeria\u003c/strong\u003e e... \u003cstrong\u003edistruggerla\u003c/strong\u003e. \u003cbr\u003eForse questo problema ci ha messo di fronte alla pi\u00f9\u003cstrong\u003e grande opportunit\u00e0\u003c/strong\u003e per il nostro canale: produrre contenuti con budget televisivi senza essere castrati dai limiti che la televisione impone. Insieme a voi potremmo \u003cstrong\u003erivoluzionare il mondo dell\u2019intrattenimento\u003c/strong\u003e in Italia.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuindi il canale diventa a pagamento?\u003c/strong\u003e\u003cbr\u003eNo, semplicemente rimane aperto e continua la sua programmazione aumentando la qualit\u00e0 proporzionalmente alle donazioni che riceviamo. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePerch\u00e9 dovrei pagare se anche chi non paga potr\u00e0 vedere gli stessi video?\u003c/strong\u003e\u003cbr\u003ePotremmo dirti che dovresti farlo per tutti i \u003cstrong\u003epremi \u003c/strong\u003eche ti porterebbero le donazioni, l\u00ec puoi leggere qui di fianco. Ma la verit\u00e0 \u00e8 che devi farlo se credi nel nostro lavoro. Se secondo te una nostra candid camera vale almeno\u003cstrong\u003e 0,23\u20ac\u003c/strong\u003e, allora dona. \u003cbr\u003eSe ci segui dall\u2019inizio, non ti sei perso un video e vuoi permettere ad altre persone di fruire delle nostre candid, allora dona. E dona proporzionalmente alle tue possibilit\u00e0, perch\u00e9 \u003cstrong\u003ela tua donazione sta permettendo a tutti di divertirsi\u003c/strong\u003e (almeno speriamo). \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eN.B.: Potrete interrompere in qualsiasi momento la vostra donazione e a seconda della cifra vi saranno riconosciuti dei premi.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
