    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/thatpunchkid\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/358447807994003466/392043053260734465/Demonitized.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eYo, I\u0027m an aspiring animator, editor \u0026amp; memer \u003cstrong\u003e for the Overwatch community\u003c/strong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027M WORKING ON MANY DIFFERENT PROJECTS ALL THE TIME.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePatreon helps me to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBe less hungry\u003c/li\u003e\u003cli\u003eWork on YouTube videos\u003c/li\u003e\u003cli\u003ePay commision to individuals who helped/worked with me\u003c/li\u003e\u003cli\u003eBuy new hardware to make workflow easier/faster\u003c/li\u003e\u003cli\u003eStream on Twitch\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI believe a community based income here on Patreon, although not 100% stable with people coming \u0026amp; going, is much more stable than YouTube in its current state. With a mixture of income from content creation, streaming, and Patreon, I\u0027ll be able to continue working on things for you guys.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFun fact: \u003c/strong\u003eTo this day I have yet to buy a single lootbox in Overwatch from the blizzard store, I am very strict and careful with my money. Any amount of support is extremely appreciated and will be put to good use.\u003cbr\u003e\u003cbr\u003ePlease keep in mind that no amount of money will influence what I choose to create/upload.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou can check out the reward tiers either to the right or below!\u003cbr\u003eThank you so much :)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
