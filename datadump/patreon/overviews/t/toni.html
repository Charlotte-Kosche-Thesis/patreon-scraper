    "summary": "I apologize for the video, it has nothing to do with anything.\u003cbr\u003e\u003cbr\u003eIt was made by a friend of mine. Actually, this is a friend that I\u0027d like to make games with. So maybe it does have something to do with this.\u003cbr\u003e\u003cbr\u003eYou see, I\u0027m currently running\u00a0\u003ca href=\"http://www.gaymerx.com\" rel=\"nofollow\"\u003eGaymerX\u003c/a\u003e as a full-time thing, and have been living off my \"savings\" and what I can make running smaller gigs. However, for a while now I\u0027ve wanted to create. I wanna make games and crafts, and I don\u0027t want to always do it alone, either. I want to make games with friends, I want to make free games I can send out to people. I wanna design games people can play using decks of cards they already own, I wanna make RenPy games about really silly stuff with awesome art from some of the brilliantly talented artists I know, I want to \u003cstrong\u003emake things.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBut I can\u0027t always make things for free, and as much as I\u0027d love to create, I can\u0027t currently justify taking time out of my day on side projects when GaymerX and feeding myself may suffer.\u00a0\u003cbr\u003e\u003cbr\u003eSo that\u0027s where Patreon comes in! With the support of awesome people I can make games; I can make games with friends, I can pay them to help me do it! I can make fun little quirky games, free games, artistic games. I can trick talented people from other mediums to work on games for the first time. Most of all, when someone in earshot of me says \"I wish I could make a game\" I want to be able to say \"I have time put aside to make sure that happens, so come with me.\"\u003cbr\u003e\u003cbr\u003e(More to come soon!)\u003cbr\u003e"
