    "summary": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIntroduction\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eHi! I\u0027m TaikunZ. In the past, I\u0027ve helped, created, and maintained various Wiki databases for multiple games for their communities. I have also made informational posts in the game communities\u0027 respective community sites, giving insights to upcoming features and updates. Currently, the specialization of my content is for the game \"Unison League\".\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eWhy have a Patreon account?\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003eI was brought to Patreon by the suggestion of my peers, and I wanted to try and see where I can go from here. Through your support, I will be able to continue to make informative content both on the official Ateam Forums, as well as to constantly maintain the Unison League Wiki. I will also see to it in ensuring the quality of my content for the community.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eUpdate Schedules\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eNew content are usually released on Tuesdays-Wednesdays, with random content added during the week. My [JPUL] series of threads are often up during Wednesdays and may depend on the amount of content released. The ULWikia is always available for and accessible to everybody, and I\u0027ll be working on it whenever there aren\u0027t any updates made in the game.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhere do my donations go?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eAll of your support will greatly help me towards creating and maintaining the quality of the content I make for the community, such as the following:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e[JPUL] Threads; a series of Update Threads in the forums about content in the Japanese version of Unison League that may or may not be implemented on the Global version of the game. Your donations go to the time I take in making these threads, and the information will always be free to anybody.\u003c/li\u003e\u003cli\u003eThe unofficial Unison League Wikia, an online database for everything about both the Global and Japanese version of Unison League. Your donations go to the time I take in maintaining the Wiki, and the information will always be free to anybody.\u003c/li\u003e\u003cli\u003eComprehensive Guides and Lists found in both the forums and the Wiki (e.g. List of Monsters with Hidden Potential, Best Furniture List, etc.).\u003c/li\u003e\u003cli\u003eFrequently Asked Question sessions to the best of my knowledge and abilities.\u003c/li\u003e\u003cli\u003eMiscellaneous Information and Trivia content about the game.\u003c/li\u003e\u003cli\u003eFuture direction of my content.\u003c/li\u003e\u003c/ol\u003eApart from daily expenses, I also plan to save up to make some upgrades with my equipment (be it hardware or programs), or to partake on lessons that can help towards faster ways of researching my content. \u003cstrong\u003eThese donations\u00a0\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eDO NOT however, go towards expenses in the game like Spawns and Gems. \u003c/i\u003eI will remain playing the game as a Free Player no matter what.\u003cbr\u003e\u003cbr\u003eI will keep my Patreon page or my social network sites updated on where these expenses go. I will also choose not to charge anyone for the month that I cannot or fail to deliver the quality content that I promise for the community.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSupporting\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eAlready I am going to be truly grateful for your support. Every bit of help comes a long way and I am always thankful for everyone that has been there for me since I began these projects years ago. For as low as a dollar a month, you will be able to support me on what I\u0027m able to do best for the Unison League community; providing and being a source of accurate information.\u003cbr\u003e"
