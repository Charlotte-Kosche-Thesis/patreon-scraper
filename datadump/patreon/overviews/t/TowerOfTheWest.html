    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/KW4vHva.jpg\"\u003e\u003cbr\u003e\n\tI often find that when listening to podcasts, lectures and interviews that you can become overwhelmingly bombarded with a lot of amazing knowledge. Often there are very pertinent ideas and bits of information that can easily get lost in the ether when trying to relay them to friends and family. Some people even prefer to just share the raw media where they got their information, but sending an hour long lecture can often seem too daunting of a task for those you\u0027re sharing with.\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo I sift through lectures, podcasts, books and interviews that I love in order to present a visual guide to the most pertinent information that I found. I try and break down complex ideas into easily digestible narratives for people with busy schedules and short attention spans as well as for just the love of sharing knowledge and entertainment !\u003cbr\u003e\n\t\u003cbr\u003e\n\tI have a lot of fun making these videos. I really enjoy the time I spend working on them, and I\u0027m hoping if you love them just as much you\u0027ll consider dropping me a 1$ or more so I can continue to learn more about video editing, upgrade my software and even buy a burrito or two for lunch !\u003cbr\u003e\n\t\u003cbr\u003e\n\t Topics include : Politics, Philosophy, Economics, Military History, Culture\u003cbr\u003e\n\t\u003cbr\u003e\n\t- Michael Rathbun\u00a0\n\u003c/div\u003e\n\u003cbr\u003e"
