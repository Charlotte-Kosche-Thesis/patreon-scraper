    "summary": "\u003cstrong\u003eWho are you and what are you making?\u003c/strong\u003e\u003cbr\u003eHey there, I\u0027m The MilanTooner!\u003cbr\u003eI\u0027m that fellow that makes that \u003cem\u003e\u003cstrong\u003e\"Railways of Crotoonia\"\u003c/strong\u003e\u003c/em\u003e series you\u0027ve heard about around DeviantART or YouTube! It\u0027s an exciting new fan-project where characters from beloved and not-so-well-known stories, films and television shows meet together and embark on great adventures in a country on the East Coast of America!\u003cbr\u003eBut alas, making this kind of series isn\u0027t entirely free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Do You Need The Green?\u003c/strong\u003e\u003cbr\u003eMostly thanks to the fact I don\u0027t have the finest way of getting income. Though I am blessed with a decent job, there\u0027s college to worry about, with YouTube (being a bit of an untamable beast in terms of ad revenue) chipping in every now and then, but not much.\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\"The Railways of Crotoonia\"\u003c/em\u003e is more than just another run-of-the-mill fan crossover. It\u0027s a project that\u0027s aiming for a higher quality look compared to other projects, thanks to our talented model maker Soeren Hermansen (Tonypilot), wonderful voice crew (including the likes of Matt Michaud of the popular \u003cem\u003eEnterprising Engines\u003c/em\u003e fanseries and Stephanie Panisello from \u003cem\u003eThe Leaderboard\u003c/em\u003e), and a great community of modelmakers for our animation program: MikuMikuDance (better known as MMD). The hard work put in by the crew and myself have allowed the series to gain something a little more closer to something that\u0027d be aired on TV.\u003cbr\u003e\u003cbr\u003eHowever, to keep this high-quality feel, we need to adapt a little. We\u0027ve recently been blessed with a higher-quality PC that\u0027s been streamlining the production process, and thus increasing the level of detail we can put into an average video. But despite our better PC, we\u0027ve still need a bit of green needed to bring on people to help out a bit (like model makers for specially-made characters and musicians to score our videos).\u003cbr\u003e\u003cbr\u003eSo I\u0027d need a bit of funding for not only commissioning fine folk to help out, but I\u0027d also like to put some aside for other marketing plans (travelling to/renting booths at cons, meetups with the whole crew, planning possible merch with our original/copyright friendly characters, etc).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can YOU do to help?\u003cbr\u003e\u003c/strong\u003eWell, you can help in a few ways and still gain a little something in return. :)\u003cbr\u003eFor as low as $1, you\u0027ll get front-row access to new MilanToon Channel content before it\u0027s released and get thanked for your support to our channel at the end of our videos! :)\u003cbr\u003eWe\u0027ll have some exciting rewards coming soon, so stay tuned!\u003cbr\u003e\u003cbr\u003e"
