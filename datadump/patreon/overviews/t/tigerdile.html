    "one_liner": "Tigerdile\u0027s the swankiest fur-friendly live-streaming site for creators out there!",

    "summary": "\u003ca href=\"https://www.tigerdile.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.Tigerdile.com\u003c/a\u003e is currently a for-pay streaming site where artists and other creators can pay to stream content.\u00a0 It\u0027s a furry-friendly community, but we service other creators that want to stream as well as long as they\u0027re at least furry sympathizers.\u003cbr\u003e\u003cbr\u003eTigerdile has been in operation for two years now, and is co-owned by \u003ca href=\"https://www.furaffinity.net/user/caribou\" rel=\"nofollow\" target=\"_blank\"\u003eCaribou\u003c/a\u003e and \u003ca href=\"https://www.furaffinity.net/user/mountaingoat\" rel=\"nofollow\" target=\"_blank\"\u003eTanabi\u003c/a\u003e.\u00a0 Both have been members of the Furry community for practically ever, and Caribou in particular is a well-known artist that has been a guest of honor at Anthrocon and is an Ursa Major award winner.\u003cbr\u003e\u003cbr\u003eThe site has always paid for itself through the payment of it\u0027s streamers; however, we\u0027ve gotten a lot of requests from helpful viewers to be able to help support the site.\u00a0 Patreon is, in part, a way to enable viewers to contribute.\u003cbr\u003e\u003cbr\u003eIt\u0027s also a way to allow viewers to support their favorite artists, by using Patreon rewards to gift time to people!\u003cbr\u003e\u003cbr\u003eIf this campaign succeeds, there could be a day where Tigerdile is 100% free to use.\u00a0 Tigerdile costs about $400 a month to run at present.\u00a0 In order to provide Tigerdile as a free service, we would need to cover cost plus money for expansion, as expansion would be almost certain if we went free.\u00a0 Additionally, Tigerdile keeps a several-month reserve of \"rainy day\" funds because we understand that many artists use Tigerdile as a primary income stream, and as such we need to be responsible custodians of the site and able to financially respond to whatever may come down the road.\u003cbr\u003e\u003cbr\u003eEven if the campaign doesn\u0027t push us into the realm of providing free service, we can use this additional money to provide viewer-centric features such as mobile support and Europe- and Asia- based stream proxies.\u00a0 These are features that would benefit our viewers a lot, but do not as directly impact our streamers.\u003cbr\u003e\u003cbr\u003eAnd on a final note, if you\u0027re an artist and you want to \"sponsor\" yourself through Patreon rather than using Tigerdile\u0027s usual money intake, you are welcome to do so.\u00a0 This may be more convienent for some of our streamers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHow do sponsorships work?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eAfter Patreon collects money, Tigerdile will make a post asking people whom they want to apply their sponsorship dollars to.\u00a0 Tigerdile will then apply the money accordingly.\u00a0 We recommend that sponsors publicly post whom they are sponsoring so that one artist does not receive a ton of sponsors; an artist may be sponsored by multiple people (they will get multiple months of Tigerdile), but that\u0027s probably not the best thing for them.\u00a0 They\u0027d probably rather you buy something from them!\u003cbr\u003e\u003cbr\u003eAlso, you cannot sponsor Tigerdile admins, as they get free streaming.\u00a0 Tigerdile admins are: Caribou, Tanabi, Flinters, BrooklynX, Northern-Crosshair, and Temrin.\u003cbr\u003e"
