    "summary": "\u003cdiv\u003e\u003cstrong\u003eWho the heck are YOU and why do you need our support?!\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nMy name is Wes Molebash and I\u0027m the creator of\u00a0\n\u003ca href=\"http://www.molebashed.com\" rel=\"nofollow\" target=\"_blank\"\u003eMOLEBASHED\u003c/a\u003e, a comic strip based on my family that updates three days a week. My goal as a cartoonist has always been to \u003cstrong\u003eentertain\u003c/strong\u003e, \u003cstrong\u003eencourage\u003c/strong\u003e, and \u003cstrong\u003eempower\u003c/strong\u003e my readers by being thoughtful, transparent, and self-deprecating with my art! By being a Patreon supporter, you\u0027ll help me make\u00a0\u003ca href=\"http://www.molebashed.com\" rel=\"nofollow\" target=\"_blank\"\u003eMOLEBASHED\u003c/a\u003e \u003cem\u003ebigger\u003c/em\u003e and to take it \u003cem\u003efarther\u003c/em\u003e than any other comic I\u0027ve created in the past!\u003cbr\u003e\u003cbr\u003e\"How big and how far?,\" you ask? \u003cem\u003eWho knows?!\u003c/em\u003e Books! Sitcoms! Animated features! The sky\u0027s the limit, but it all starts RIGHT HERE!\u003cbr\u003e\n\u003cimg src=\"http://41.media.tumblr.com/268675198d5f2a89803ec23dcec383c3/tumblr_nv5srwsGdP1s1xkp0o1_1280.jpg\" width=\"675\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat the heck is Patreon?!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a great way to support your favorite artists! Think of it like a magazine subscription where you get to name your own price. By pledging to my Patreon fund, you\u0027re agreeing to support my creative endeavors for a monthly fee. Reading my comics will ALWAYS be free, but your support will go a long way in helping me take\u00a0\u003ca href=\"http://www.molebashed.com\" rel=\"nofollow\" target=\"_blank\"\u003eMOLEBASHED\u003c/a\u003e to the next level!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAs I stated above, you can name your own price or you can choose to support me based on one of the reward levels below. Not only will you be supporting my art, but you\u0027ll get some cool stuff in return, too!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will the funds be used?!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe money I make from pledges will be used to support the comic. In the short term it will be used in the following ways:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eArt Supplies:\u003c/em\u003e Paper. Ink. Pens. Pencil lead. Coffee. I go through these items awfully fast. Your pledges will help make sure my drawing stash stays stocked!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWeb Domains and Hosting:\u003c/em\u003e Right now I\u0027m only paying for a few web domains; a nominal yearly cost. My long term goal is to set-up a\u00a0\u003ca href=\"http://www.molebashed.com\" rel=\"nofollow\" target=\"_blank\"\u003eMOLEBASHED\u003c/a\u003e website on a virtual private server or better so I can avoid having the site shut down every time it gets a spike in traffic (used to happen to me all the time with previous comics). Your pledges will help make that happen!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMarketing:\u003c/em\u003e\u00a0In order to attract more readers, I\u0027d like to start advertising\u00a0\u003ca href=\"http://www.molebashed.com\" rel=\"nofollow\" target=\"_blank\"\u003eMOLEBASHED\u003c/a\u003e on other comic and parenting websites. Your pledges will help me spread the word!\u003cbr\u003e\u003cbr\u003eSome long term goals I\u0027m thinking about include comic conventions, computer/tech upgrades, and even a mobile app!\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any questions regarding this campaign or any suggestions for rewards or milestone goals, feel free to contact me at\u00a0\u003ca rel=\"nofollow\"\u003e\u003cspan class=\"__cf_email__\"\u003e[email\u00a0protected]\u003c/span\u003e\n/*  */\u003c/a\u003e!\u003cbr\u003e\n\u003cimg src=\"http://40.media.tumblr.com/08e2f307f99e7790b98a53b2be7caa6d/tumblr_nt3p4mOJmh1s1xkp0o1_1280.jpg\" width=\"675\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://36.media.tumblr.com/09f128a46f6c176abf49d204b5cc0c85/tumblr_nt2ynvOlds1s1xkp0o1_1280.jpg\" width=\"675\"\u003e"
