    "summary": "Hello, I\u2019m Ryan Stitt and I am the researcher/writer/producer of the History of Ancient Greece, a podcast\u00a0series covering Ancient Greek political, social, and cultural history from prehistory to the Roman conquest (possibly even further if the interest is there).\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eOut of all of the many great civilizations in the ancient world, what was it that made the Greeks so special? And why are we millennia later so radically linked to them? Well, those are some of the very important questions we will examine during the extent of this podcast. In the western world, we can\u2019t possibly understand our society if we don\u2019t understand its Greek origins and how it developed, as there\u2019s a great deal of continuity from ancient Greece to the modern world. Greece was the cornerstone of western civilization. But the question is how did this come about?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eOver the course of our story we will cover almost 2000 years, from the Bronze Age period to the Roman conquest. The podcast will tell the long history of a fundamental civilization, bringing to life the fascinating stories of the ancient sources. But this isn\u2019t a podcast just about stories, and it won\u2019t just be political history, either. There too will be a big emphasis on social history, that is how the people actually lived their day-to-day lives, as well as their culture\u2014art, architecture, philosophy, literature, religion, science, and all those other awesome aspects of the Greek achievement. This will be a comprehensive, in-depth political, social, and cultural history of Greece. So get excited, I know I am!\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you enjoy the podcast, please consider supporting the show to help cover operating expenses (i.e. website costs, RSS feed hosting fees, the purchase of more research material, upgrading audio equipment, and coffee!). Your donations will be greatly appreciated. Any amount will help!\u003cbr\u003e"
