    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F149975423\u0026amp;url=https%3A%2F%2Fvimeo.com%2F149975423\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F549332984_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eWe are creating a zombie puppet musical, \u0027The Love That Would Not Die\u0027\u003cstrong\u003e,\u003cstrong\u003e a genre-bending, time-travelling, DIY, puppet musical TV comedy series. \u003c/strong\u003e\u003c/strong\u003eIt\u0027s \u003cem\u003eBuffy the Vampire Slayer + \u003c/em\u003e\u003cem\u003eDr. Who \u003c/em\u003eby way of \u003cem\u003eTeam America. \u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5772feb96a49638c6f9a4cc5/t/588ea5be46c3c4023d8d4efd/1485743589531/The_Love_That_Would_Not_Die_Poster?format=1500w\" style=\"width: 435px;\"\u003e \u003cbr\u003e\u003cbr\u003eThanks for making your way to our Patreon page (woot woot!). Our work is 100% independent, DIY, grassroots collaborative creation intended for all ages. All of our work is based on community support, weather by donating talent, time, or cash fuel for our endeavors. \u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur first 27-minute episode struck a chord - we had sold out shows in underground theaters, a premiere at \u003ca href=\"http://jeancocteaucinema.com/\" target=\"_blank\"\u003eGeorge RR Martin\u0027s Jean Cocteau Cinema\u003c/a\u003e\u003cem\u003e,\u003c/em\u003e a run at art sensation \u003ca href=\"https://meowwolf.com/\" target=\"_blank\"\u003eMeow Wolf\u003c/a\u003e, a grant \nfrom \u003ca href=\"https://www.nmfilmfoundation.org/\" target=\"_blank\"\u003eNMFF,\u003c/a\u003e and a flood of AMAZING new collaborators (including a nuclear physicist and a \u003ca href=\"https://www.facebook.com/sanfranciscobusker/\" target=\"_blank\"\u003eworld famous street performer\u003c/a\u003e). As we start \u003cstrong\u003eproduction\u003c/strong\u003e on pt.2, we want to push the puppet envelope and grow our audience and community as much as we possibly can! \u003cbr\u003e\u003cbr\u003eWe will also be TOURING the film, doing live screenings and performances in an abandoned warehouse/ speakeasy/ missile silo near you! \u003cbr\u003e\u003cbr\u003e If you\u0027re seized by the spirit and choose to support us, know that every penny put to into the work - building puppets, crafting cardboard sets, gore, funding fog, and more! For now, please consider subscribing as an easy, low cost way to help us make these episodes. Your support gives you early/total/maybe-too-much access to episodes, artwork, behind the scenes, and more. \u003cbr\u003e\u003cbr\u003eIf you wish, you can also \u003ca href=\"http://thehumanbeastbox.com/dvds/\" target=\"_blank\"\u003epurchase a nifty DVD here\u003c/a\u003e - Stan\u0027s zine included, or simply \u003ca href=\"http://thehumanbeastbox.com/contribute/\" target=\"_blank\"\u003edonate directly here.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWant to know more? \u003c/em\u003e\u003cbr\u003eI\u0027ve added a bit below about the PLOT, PART 2, ABOUT US, and SPACE LADY!!!\u00a0 Scroll on down! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLOT! \u003c/strong\u003eEpisode 1 tells the story of \u003cstrong\u003eStan,\u003c/strong\u003e last survivor of a zombie apocalypse and his long-suffering \u003cstrong\u003eDog\u003c/strong\u003e. In the near future, tech mogul \u003cstrong\u003eSteve \u003c/strong\u003ehas created a new pill - the \u003cstrong\u003eiNodie \u003c/strong\u003e- which promises immortality for consumers. Clip!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/169184515\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHowever, the iNodie has the unfortunate side effect of turning people into mindless cannibals (i.e. zombies), and destroys most of humanity. Stan finds a potential cure when a mysterious \u003cstrong\u003eKid\u003c/strong\u003e appears out of thin air in an airstream trailer. The Kid is immune to the plague, and Stan realizes he now has a chance to save humanity (including his ex, \u003cstrong\u003eLydia).\u00a0\u003c/strong\u003e But the Kid also hides a terrible secret - his blood turns ordinary zombies into \u003cem\u003emutant zombie rock star divas\u003c/em\u003e. Stan, the Kid and the Dog must now face a threat more terrible than they ever imagined.\u003cbr\u003e\u003cbr\u003eAnother clip! \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/169591770\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u00a0\u003cbr\u003e\u003cbr\u003ePART 2: Currently in development, we follow Stan as he attempts to reunite with his true love, save the world and tie up all the cliffhangers from Part 1. This 30-minute second episode also lays the groundwork for a full-fledged episodic series.\u003cbr\u003e\u003cbr\u003eFuture episodes see our heroes travel through space and time to save the world from a variety of apocalyptic scenarios. For example, in our next episode, the Earth has been overrun by Mary Kay cosmetics, and our heroes liberate a rag tag band of drag queen rabbits who have suffered from decades of cosmetic experiments. \u003cem\u003eWatership Down \u003c/em\u003emeets\u003cem\u003e Ru Pauls\u2019 Drag Race \u003c/em\u003emeets \u003cem\u003eNight of the Mary Kay Commandoes.\u003c/em\u003e\u2028\u003cbr\u003e\u003cbr\u003eABOUT US \u003cbr\u003eFounded by D.H.Ludlow, Human Beast Box is a film and live performance production company inspired by a decades of experience in downtown NYC theatre, \nexperimental puppetry, cult film, immersive art experiences, German expressionism, and more. Our shows are anarchic collaborative works that reside far, far, far from ye olde mainstream. \u003cbr\u003e\u003cbr\u003eWe also look forward to featuring underground musician and band cameos, as will be featured in Pt.2 with a cameo by the amazing and inimitable \u003cstrong\u003eSpace Lady\u003c/strong\u003e! (echo, echo)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/p1NDj7zQaLo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e"
