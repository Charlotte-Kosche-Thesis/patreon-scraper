    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello, everyone! Welcome to my Patreon page! \u003cbr\u003eThank you for coming by, I hope you enjoy your stay! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e3\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://preview.ibb.co/mdvRxm/about_me_button_p.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can call me Tsu. Pleased to meet you!\u003cbr\u003eDid you know that \u003cstrong\u003e\u30c4\u30d0\u30e1 \u003c/strong\u003e(tsubame) means \"swallow\" in Japanese?\u003cbr\u003eI decided to include that word in my nickname because I really love swallows and they are big travelers, just like me! \u003cbr\u003e\u003cbr\u003eI am a Spanish comic artist and illustrator currently living in Japan (now everything makes sense, right?). I have moved here due to my eternal love towards this country, and, although I know that it will be hard, I want to fulfill my dreams in this beautiful place in the world.\u003cbr\u003e\u003cbr\u003eMy biggest dream is to be a successful \u003cstrong\u003ecomic artist\u003c/strong\u003e, as my all time passion is and will always be creating art, and specially comics. I am currently working on a comic project and I create mainly character illustrations, although I like to vary on subjects from time to time.\u003cbr\u003e\u003cbr\u003eI came across this platform a while ago and I thought that it would be a\n great idea to be able to work in what I love and reward the beautiful \nsouls who are willing to support me! I love interacting with people and \ngetting mutual support, it allows me to grow as an artist and people can\n enjoy what I do and even get tips and help if they want to be artists \nas well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY WORK\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cmFJtR/ghost_uafile.jpg\"\u003e\u003cimg src=\"https://image.ibb.co/en6mf6/ddddamien.jpg\"\u003e\u003cimg src=\"https://image.ibb.co/mPtA7m/darkexplorer.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou can see my full portfolio \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://tsubameshak.tumblr.com\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehere\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://tsubameshak.tumblr.com\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://tsubameshak.tumblr.com\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://tsubameshak.tumblr.com\"\u003e!\u003c/a\u003e\u003ca href=\"http://tsubameshak.tumblr.com\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://tsubameshak.tumblr.com\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHE REWARDS\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYou can see different rewards you will get depending on how much you are willing to pledge per month. No matter which option you choose, I will feel super thankful for your support! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/cg3JSm/follow_me_button_p.png\"\u003e\u003cbr\u003e\u003cbr\u003eFollow me on \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/tsubameshak\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003ca href=\"https://www.instagram.com/tsubameshak\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e\u003c/strong\u003eand \u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/tsubameshak\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTwitch\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e!\u003cbr\u003eI stream on Twitch twice per Week: On\u003cstrong\u003e\u003c/strong\u003e \u003cstrong\u003eSaturdays \u003c/strong\u003eand \u003cstrong\u003eSundays\u003c/strong\u003e at \u003cstrong\u003e16:00 JST\u003cbr\u003e\u003c/strong\u003eCome join me and let\u0027s hang out!\u003cbr\u003e\u003cstrong\u003eI am also available for commissions!\u003c/strong\u003e Write me at \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003econtact.mayuki@gmail.com\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u003ca href=\"http://www.webtoons.com/en/challenge/quinacridone/list?title_no=119608\"\u003e\u003c/a\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/quinacridone/list?title_no=119608\"\u003e\u003cimg src=\"https://preview.ibb.co/jcx1f6/quinacridone_button_p.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
