ber: \u003cstrong\u003eYOU. ARE. AWESOME.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOK, bye! \ud83d\udc4b\ud83c\udffc\u003cbr\u003e\u003cbr\u003e"
