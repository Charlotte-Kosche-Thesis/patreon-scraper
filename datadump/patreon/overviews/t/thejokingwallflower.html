    "summary": "Hi Everyone!\u003cbr\u003eIf you\u0027re seeing this page, chances are you\u0027re coming from my various pools on the internet:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eVVVTrilogy\u003c/strong\u003e\u003c/em\u003e -- A trilogy of illustrated novels that can be read in any order the reader chooses to read them in.\u00a0 The story follows the life of a demigod character who goes through his life not realizing that he is one, everyone else, however, knows and seeks to take advantage of that fact.\u003cbr\u003e\u003cimg src=\"http://jkiakas.com/site/wp-content/uploads/2017/12/trilogy-banner.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eBadMouth\u003c/strong\u003e\u003c/em\u003e -- A webcomic featuring a demigod Ringmaster whose goal is to become a full fledged god.\u003cbr\u003e\u003cimg src=\"http://jkiakas.com/site/wp-content/uploads/2017/12/website-badmouth-bannersmol-768x322.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003ePrism Knights\u003c/strong\u003e\u003c/em\u003e -- A group of short stories of knights with a focus on Queer identities in dark fantasy and folkloric settings.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2bf340e283d11c3e66e48888aa1f1ed7/tumblr_p4zq494BcY1u9sl4zo1_540.png\" style=\"width: 606px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eThe Myth about Myths\u003c/strong\u003e\u003c/em\u003e -- A series of visual dictionary zines for various groups of mythological characters.\u003cbr\u003e\u003cimg src=\"http://jkiakas.com/site/wp-content/uploads/2017/12/myffssmolvsmol-768x279.png\"\u003e\u003cbr\u003e\u003cbr\u003eIf you know about any or all of these then you know that my name is J and I like writing queer stories, Gods, fantasy and folklore!\u00a0 My aim is not only to tell these stories but to raise the voices of queer folks!\u00a0 I\u0027m hoping that with this Patreon I will be able to continue writing and illustrating the stories that I do.\u00a0 I\u0027m hoping to also hire queer artists to work with me on some of them!\u003cbr\u003eEven if you can\u0027t pledge consider following this Patreon for a time and see if my work works for you!\u00a0 If you like what you see consider pledging!\u00a0 I can\u0027t offer anything in exchange at the moment but I\u0027m working towards goals that will allow me to share more work with you and even create content you folks can be the first to enjoy!\u003cbr\u003eThank you so much!\u003cbr\u003eJ\u003cbr\u003e"
