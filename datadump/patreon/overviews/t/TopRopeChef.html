e on iTunes if that\u0027s where you listen. Rate us 5 stars, even if you hate the podcast (subscriptions play a huge role in the rankings). \u003cbr\u003e\u003cbr\u003eThank you for listening to Top Rope Chef and for checking out our Patreon page! \u003cbr\u003eA big thanks to everyone who supports us, and for those that continue to support us on Patreon.\u003cbr\u003e\u003cbr\u003eHave A Nice Day!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
