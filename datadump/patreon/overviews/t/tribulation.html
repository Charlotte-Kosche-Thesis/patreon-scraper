    "summary": "\u003ch2\u003e\u003cstrong\u003eWelcome to \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTribulation\u003c/span\u003e\u003c/span\u003e.\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cbr\u003e\n\nOn a deserted stretch of highway, Greg and Stacy Carlson\nstumble on a faint radio broadcast at the end of the AM dial. What sounds like\nyour average radio sermon reveals itself to be something far more sinister: a\nhidden cult that will claim Greg as one of its own and send Stacy on a quest\nfor the truth.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn our first 10-episode season, Stacy\u2019s odyssey introduced\nher to an ex-rock star turned conspiracy theory podcaster and a therapist with\na hidden agenda of her own, all while being forced to confront long-forgotten demons\nfrom her own past. But this is only the beginning. \u003cstrong\u003eThe Second Book of\nTribulation\u003c/strong\u003e will heighten the mystery, further the paranoia, and take listeners\neven deeper into the dark, strange world of Brother Chess and Magus.\u003cbr\u003e\n\n\u003cbr\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nTribulation\u003c/strong\u003e is the first original fiction podcast from\nAtlanta-based\u00a0\u003ca href=\"http://www.zeromilemedia.com/\" target=\"_blank\"\u003eZero Mile Media\u003c/a\u003e, a team of seasoned writers, journalists and\nproducers dedicated to the art of storytelling through sound. Since we launched\non May 31, 2017, \u003cstrong\u003eTribulation\u003c/strong\u003e has been downloaded over 35,000 times and maintained\nan average five-star rating from listeners on such platforms as Apple Podcasts\nand Facebook. It has been a true word-of-mouth sensation, continuing to attract\nnew fans every week. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe have exciting plans for \u003cstrong\u003eTribulation: Book Two\u003c/strong\u003e (and\nbeyond). Every dollar raised will go directly into the production, helping pay\nfor studio time and our incredibly talented cast and crew. In return, you\u2019ll\nget exclusive early access to new episodes, cool merch to make you the envy of\nall your friends, our eternal gratitude and the knowledge that you\u2019ve helped\ntell a story that\u2019s creeping out thousands of people around the world. \u003cbr\u003e\n\n\u003cbr\u003e\n\nPlease take a listen to the story so far. \u003cstrong\u003eTribulation\u003c/strong\u003e can be\nfound on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/tribulation/id1223767938?mt=2\" target=\"_blank\"\u003eApple Podcasts\u003c/a\u003e,\u00a0\u003ca href=\"https://open.spotify.com/show/22RkGqmR5VJNImeGeRqUwD\" target=\"_blank\"\u003eSpotify\u003c/a\u003e,\u00a0\u003ca href=\"https://play.google.com/music/m/Iapoes5czhbgamfq3an5ywysor4?t=Tribulation\" target=\"_blank\"\u003eGoogle Play Music\u003c/a\u003e,\u00a0\u003ca href=\"https://www.stitcher.com/podcast/zero-mile-media/tribulation\" target=\"_blank\"\u003eStitcher\u003c/a\u003e,\u00a0\u003ca href=\"https://www.podbean.com/podcast-detail/xrumq-5b477/Tribulation\" target=\"_blank\"\u003ePodbean\u003c/a\u003e and\u00a0\u003ca href=\"https://play.radiopublic.com/tribulation-8XMMZk\" target=\"_blank\"\u003eRadio Public\u003c/a\u003e, just to name a few, or on our own official website,\u00a0\u003ca href=\"http://www.thishollowearth.com/\" target=\"_blank\"\u003eThis Hollow Earth\u003c/a\u003e. If you like what you hear and can afford it, please consider becoming a\npatron. On behalf of us all, Magus thanks you.\u003cbr\u003e\n\n\u003cbr\u003e\n\nPraise be.\u003cbr\u003e\n\nAdam Jahnke\u003cbr\u003e\n\nCreator/Writer, \u003cstrong\u003eTribulation\u003c/strong\u003e\u003cbr\u003e"
