    "summary": "I am an artist who has been working in comics and illustration for 20 years. I\u0027m most known for the infamous\u00a0\u003ca href=\"https://microcosmpublishing.com/catalog/books/2669\"\u003eHenry \u0026amp; Glenn Forever\u003c/a\u003e series of comics and the\u00a0\u003ca href=\"https://imagecomics.com/comics/series/the-humans\"\u003eImage series The Humans\u003c/a\u003e I co-created with Keenan Marshall Keller.\u00a0I\u0027ve also self-published many of my own books including my graphic novels The Blot and The Wolf. I do a lot of music related illustration as well. You can see more of my portfolio at\u00a0\u003ca href=\"http://www.iwilldestroyyou.com\"\u003ewww.iwilldestroyyou.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTHE GOAL: I am starting this patreon to help fund the production of a few comics projects I am working on this year.\u00a0Some of you may not know that when working on an independent book like The HUMANS, I am not being paid a page-rate to produce the book. We are creating it on our own and we don\u0027t make any money until the issues have been published and sold. And the first issue won\u0027t come out until I have drawn 5 issues - That means I have roughly 120-140 pages to draw without a paycheck! That\u0027s why I\u0027ve turned to Patreon to ask some of my fans to become Patrons of the creation of my books. Any amount helps keep me going while I tackle some large projects. Part of the goal is to not have to take on additional freelance work, so I can stay focused on these comics projects and bring you more of what you want: The HUMANS, Henry \u0026amp; Glenn, and more!\u00a0\u003cbr\u003e\u003cbr\u003eHere are some of the projects I want to complete this year and beyond:\u003cbr\u003e1) \u003cstrong\u003eThe Jungle\u003c/strong\u003e - the next 5 issue mini series continuing the saga of \u003cstrong\u003eThe HUMANS\u003c/strong\u003e.\u003cbr\u003e2) \u003cstrong\u003eThe Devil\u003c/strong\u003e - my personal graphic novel that I am writing and drawing.\u003cbr\u003e3) \u003cstrong\u003e\u201cTMG\u201d\u003c/strong\u003e\u00a0- an exciting new project to be announced at a later date - Patrons will be the first to know!\u003cbr\u003e4) A new \u003cstrong\u003eHenry \u0026amp; Glenn Forever comic special that I am beginning to write now.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBy joining me as a patron, I will let you into my studio and the process of creating these books with blogs, videos, interviews, how-to demos, and more. I will also share some of my earlier, out of print comics and art with you. If you\u0027ve followed me on Instagram (@iwilldestroytom), you know I like to share my works in progress. But here, I hope to expand on that and allow more incite into my process. And since this is a more private group of Patrons, I hope to be more interactive with all of you to help make this a more fun experience for all of us. Come help me build these comics from the ground up!\u00a0\u003cbr\u003e\u003cbr\u003eThank you and I hope you will join me and support my journey as an artist."
