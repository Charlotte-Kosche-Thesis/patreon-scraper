    "summary": "\"We believe that tabletop game players are uniquely qualified to build better local communities.\"\u003cbr\u003e\u003cbr\u003eACE and I, along with our friends across the world of gaming, host a weekly YouTube show called \"\u003ca href=\"http://www.youtube.com/user/dfwnnpodcast/live\" rel=\"nofollow\" target=\"_blank\"\u003eThe Nerd Nighters\"\u003c/a\u003e where we talk about the games we love and the charity and community building work we do. We also host a show about crowd-funded gaming campaigns called \"Back It!\" and run a game review site called \"\u003ca href=\"http://www.nerdstable.blogspot.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Nerds\u0027 Table\"\u003c/a\u003e that focus on games we love.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve turned down potential sponsors of our content because we want to continue to offer unbiased, honest opinions about tabletop games and the people who make them. We love the hobby and the community around it, and we never want our audience to question our integrity.\u00a0\u003cbr\u003e\u003cbr\u003eFor these reasons, please consider donating $1-$2 a month to assist in paying for hosting fees while we put our show on iTunes and other podcast services, and continue to host our various websites.\u00a0\u003cbr\u003e\u003cbr\u003eFrom the bottom of my heart, thank you! Your support in donating and sharing our campaign is instrumental in our continuing to improve our local community, and helps us show others how powerful the tabletop gaming community can be in making real change in the world. \u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003eJR Honeycutt\u003c/a\u003e\u003cbr\u003eFounder, DFW Nerd Night\u003cbr\u003e\u003ca href=\"http://www.dfwnn.org\" rel=\"nofollow\" target=\"_blank\"\u003ewww.dfwnn.org\u003c/a\u003e"
