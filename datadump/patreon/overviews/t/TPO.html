    "published_at": "2016-10-22T17:34:27+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/SglhrZF.png\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe are the \u003cstrong\u003eTTP,\u003c/strong\u003e which stands for TPO Tales Production, where\u003cstrong\u003e TPO\u003c/strong\u003e stands for Triple Pegasus Organisation. Yeah, you got it right. We literally have acronym as a part of bigger acronym. Why? - Because we can.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/g7FJ632.png\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe are small group, consisting of artist, writer and editor, whose enthusiasm made quite a chunk of projects during last year. And bo-o-oi we still have a lot of gunpowder left.\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/TEaPTbm.png\" style=\"float: left; width: 318px; margin: 0px 10px 10px 0px;\"\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWe are known as\u00a0\u003cbr\u003e\u003ca href=\"http://redheadfly.deviantart.com\"\u003eRedheadFly(LF)\u003c/a\u003e,\u003cbr\u003e\u003ca href=\"https://tpo-bs-mod.tumblr.com/\"\u003eTeared Quill(TQ)\u003c/a\u003e and\u00a0\u003ca href=\"https://keeperofsparks.tumblr.com/\"\u003eKeeper\u003c/a\u003e (\u003ca href=\"http://ask-dynamosparks.tumblr.com\"\u003eDy\u003c/a\u003e).\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ZJ42tDI.png\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eTwo main ones right now are \"\u003cstrong\u003eScootaloo Misadventures\u003c/strong\u003e\" and \"\u003cstrong\u003eDPS Log\u003c/strong\u003e\" web comics. \u003c/div\u003e\u003ca\u003e\u003c/a\u003e\u003ca href=\"http://ask-adultscootaloo.tumblr.com/tagged/DPS-Log/chrono\"\u003e\u003cimg src=\"http://i.imgur.com/js8GrTN.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ask-tpo.tumblr.com/tagged/DPS-Log/chrono\"\u003e\u003cimg src=\"http://i.imgur.com/lFjWkCp.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eGrouped together by circumstances, with different personalities and difficult past they were united in the heat of battle. And their long and\u00a0thorny path through this war has only began. \u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/N1VdQYZ.png\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFor those who wants to know characters better -\u00a0 you may want to look through the story of Scootaloo and three pegasi in the peaceful world before the portal accident:\u003c/div\u003e\u003ca href=\"http://ask-tpo.tumblr.com/tagged/ask+TPO/chrono/\"\u003e\u003cimg src=\"http://i.imgur.com/flu2yGF.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://ask-adultscootaloo.tumblr.com/tagged/ask-adult-scootaloo/chrono\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/c2LzJPJ.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eNow storyline has\u00a0nothing in common with land of happiness and tea parties, but you still may read past posts. Someday, after the war, we\u0027ll return to peaceful world.\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://scootadash-doodles.tumblr.com/\"\u003e\u003cimg src=\"http://i.imgur.com/3KZN8wE.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eScootaDash Doodles is still carried on. Everything there is happening before\u00a0the portal accident.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lZFgSXX.png\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eQ:\u00a0Why do you start a Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA:\u003c/strong\u003e\u00a0Unemployed students need money. Student, to be exactly. Artist. She don\u0027t really like to talk about it.\u00a0It was Editor\u0027s advice, Writer created the page, and Artist thought \"Why not?\". She doesn\u0027t need much and mostly not for herself.\u00a0\u003cem\u003eHave you seen exchange rate in Ukraine?\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eQ: What do we get if we give you money?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA: \u003c/strong\u003eIt depends of what do you want. Awards are not a limit. The keyword - a\u00a0\u003cstrong\u003erequest\u003c/strong\u003e. Any parton, ONCE A MONTH, can request either psd. file, sai. file, video of the drawing process, voice stream or suggest a character/ship for next NSFW pin-up. Suggestions \u0026gt; 2 = pool will be organised. \u003cbr\u003e\u003cem\u003eThink of it as candy machine. Just press a button!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Anything Artist won\u0027t draw?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA: \u003c/strong\u003eShe can draw practically everything if there will be a patrons proposition. Artist main motivation to draw is to give patrons what they want even if she doesn\u0027t.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Where is monthly pin-ups?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA:\u003c/strong\u003e\u00a0For NSFW pinup we should have at least one Godlike Patron. Or reach 50$ per month goal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Pony only content?\u003cbr\u003eA:\u003c/strong\u003e\u00a0Mostly, but sometimes there will be hymanisations and parodies. We watched lots and lots of popular TV shows, movies, anime, also boys are gamers and gladly will advise artist about it. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Anything else?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA:\u003c/strong\u003e\u00a0Yep. Try not to post Patreon-only drawings else where. Public availiable works Artist publishes on DA and Tumblr. You can freely take it.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eAnd last but not least, thanks for your support!\u003c/strong\u003e\u003cbr\u003e"
