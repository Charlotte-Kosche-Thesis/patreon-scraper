    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F5Ibq2fInfn8%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D5Ibq2fInfn8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F5Ibq2fInfn8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-02-08T22:39:59+00:00",
    "summary": "\u003cstrong\u003eMeine Entscheidung f\u00fcr Positivstarter\u003c/strong\u003e\u003cbr\u003eHi, ich bin Tom (28 Jahre) aus der N\u00e4he von Hamburg. Ich freue mich riesig, dass Du mich auf dieser Patreon Seite besuchst, daf\u00fcr m\u00f6chte ich Dir ein riesen DANKESCH\u00d6N aussprechen. Du bist genial! M\u00f6chtest Du erfahren, warum ich dieses Projekt gestartet habe?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eIch brauchte einen Tritt in den Hintern.\u003c/span\u003e\u003c/span\u003e Endlich das umzusetzen, was alle Motivations-Gurus predigen und auch die Forschung der positiven Psychologie best\u00e4tigt: Ein gl\u00fcckliches Leben besteht aus gl\u00fccklichen Angewohnheiten! Ich hatte \"die Nase VOLL\" morgens negative Nachrichten aus dem Radio zu h\u00f6ren und mich nicht aufraffen zu k\u00f6nnen eine positive Morgenroutine durchzuziehen. Bis mir die L\u00f6sung vor die F\u00fc\u00dfe fiel: ein Livestream!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://positivstarter.thomaslerche.de/wp-content/uploads/2016/11/positivstarter-header-700.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDie Idee: Ich programmiere ein Portal, nenne es\u00a0\u003ca href=\"http://www.positivstarter.club\"\u003ewww.positivstarter.de\u003c/a\u003e und \u00fcbertrage meine t\u00e4gliche Morgenroutine live ins Netz. Seitdem ich im Dezember 2016 damit begonnen habe, ist meine Motivation unaufhaltsam. Das Gef\u00fchl auch andere Menschen motivieren zu k\u00f6nnen ihren Tag positiv zu starten ist weltklasse und ich m\u00f6chte es erhalten.\u003cbr\u003e\u003cbr\u003eNun habe ich schon \u00fcber 365 Sessions live ins Netz gestreamt. Alle sind\u00a0\u003ca href=\"http://www.tomtastisch.de\"\u003ein meinem YouTube Channel\u003c/a\u003e kostenfrei zum Ansehen verf\u00fcgbar. \u00dcber 5.000 Abonnenten sind schon dabei. Positivstarter ist durch meine euphorische Begeisterung zu einer 40+ Stunden/Woche Aufgabe f\u00fcr mich geworden. Und ich wei\u00df zwei Dinge ganz sicher\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e1) Ich m\u00f6chte Positivstarter f\u00fcr eine lange Zeit fortf\u00fchren.\u003c/span\u003e Der Beta Test ist geschafft. Es funktioniert. Die Community w\u00e4chst. Ich bin regelrecht besessen davon neue Inhalte zu erstellen und das Projekt t\u00e4glich weiterzuentwickeln - das ist der gr\u00f6\u00dfte Spa\u00df, den ich je hatte! Das muss in irgendeiner Form weiter gehen und lange erhalten bleiben.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e2) Ich muss Positivstarter auf eine sich selbst tragende finanzielle Basis stellen\u003c/span\u003e. Die Idee des \"Ich verkaufe mein Auto und starte ein geiles Projekt mit dem Geld\"-Fonds war gut. Aber nicht nachhaltig. Das Geld wird im Laufe des Jahres aufgebraucht sein und dann muss sich das Projekt selbst tragen, sonst w\u00fcrde es mir unm\u00f6glich weiterhin so viel Zeit daf\u00fcr zu investieren. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDaher habe ich aktuell ein paar M\u00f6glichkeiten entworfen, wie das Projekt unterst\u00fctzt werden kann:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e1)\u003c/span\u003e Der\u00a0\u003ca href=\"http://shop.spreadshirt.de/positivstarter\" target=\"_blank\"\u003ePositivstarter Merchandise Shop\u003c/a\u003e - funktioniert. Durch den Verkauf von Shirts und Tassen bekommt auch das Projekt ein paar Euros. Allerdings sind die Summen bei der aktuellen Reichweite und sicher auch dem begrenzten Angebot noch \u00e4u\u00dferst gering und reichen nicht zur Finanzierung.\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003ca href=\"http://shop.spreadshirt.de/positivstarter\" target=\"_blank\"\u003e\u003cimg src=\"http://positivstarter.thomaslerche.de/wp-content/uploads/2016/11/15876438_355607661474742_2137642546485002240_n.jpg\" style=\"width: 280px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e2)\u003c/span\u003e Sponsoring / einen Slot f\u00fcr Partner der Sendung - funktioniert noch nicht. Bisher gab es insgesamt nur zwei Buchungen von einer Erw\u00e4hnung als Partner. Vor allem liegt auch das an der zur Zeit noch zu geringen Reichweite. F\u00fcr die meisten Unternehmen sind YouTube Kan\u00e4le erst ab ca. 10.000 Fans (wenn nicht sogar 100.000 Fans) f\u00fcr Unterst\u00fctzungen interessant. Leider kommt hier also aktuell noch kein Geld f\u00fcr\u0027s Projekt rum.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e3)\u003c/span\u003e Affiliate Links - funktionieren, aber bewegen sich im Centbereich. \u00dcber den Klick auf Links zu Produkten f\u00e4llt bei einem Kauf eine kleine Provision an, die den Preis f\u00fcr den K\u00e4ufer aber nicht erh\u00f6ht. Oft ist dies aber nur 1% - 3% der Summe. Und die wenigsten Kaufen tats\u00e4chlich. Das kann also nur ein winziger Anteil der Finanzierung sein. (Wenn ihr auf\u00a0\u003c/em\u003e\u003ca href=\"http://amzn.to/2k4FlsO\" target=\"_blank\"\u003ediesen Amazon Link\u003c/a\u003e\u003cem\u003e\u00a0klickt, bevor ihr etwas bestellt - egal welches Produkt - erhalte ich eine kleine Provision. Speichert ihn gerne ab, danke f\u00fcr euren Support.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e4)\u003c/span\u003e Patreon - lasst es uns ausprobieren! Viele Abonnenten und Freunde haben mich immer wieder auf diese Seite aufmerksam gemacht und ihr Interesse bekundet, \u00fcber diese Plattform einen Supporter Beitrag zu leisten. Ich habe mich von den Funktionen \u00fcberzeugt und ein tolles Konzept hierf\u00fcr erarbeitet, also lasst es uns testen!\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://positivstarter.thomaslerche.de/wp-content/uploads/2016/11/Screen-Shot-2017-02-08-at-23.10.42.png\" style=\"width: 233px; text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eWie Patreon funktioniert\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon funktioniert so, dass jeder Supporter einen Betrag frei w\u00e4hlen kann, mit dem er das Projekt monatlich unterst\u00fctzen m\u00f6chte. Die Spende erneuert sich dann ein Mal pro Monat und es gibt einige tolle \"Dankesch\u00f6ns\" daf\u00fcr. (siehe Seitenleiste) - Also alles ab 1$/Monat und dar\u00fcber hinaus ist \u00e4u\u00dferst hilfreich f\u00fcr die gute Sache.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e62 Euro = 1 Sendung\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWof\u00fcr ich das Geld verwende\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMein gro\u00dfes Ziel ist 1.880 Euro / Monat. Doch jeder einzelne Euro bringt uns weiter. Dieses Geld sowie die Einnahmen aus dem Shop reichen aus, um Positivstarter fortzuf\u00fchren, zeitlich unbegrenzt. Hier sind einige der laufenden Hauptkosten des Projekts:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLTE Flatrate und Hosting. F\u00fcr einen stabilen Stream in guter Qualit\u00e4t brauche ich eine LTE Flatrate, da herk\u00f6mmliches Internet im Upstream oft zu langsam ist und ich meine Freundin bei ihrer Arbeit durch ganz Deutschland begleite. Pro Stream fallen Gigabytes an Daten an und es gibt nur einen einzigen Tarif, der so etwas abkann in Deutschland: Der ist von der Telekom und kostet mich aktuell 10 Euro. AM TAG. Zus\u00e4tzlich brauche ich einen Webserver, der selbst die h\u00f6chsten Peaks an Anfragen verarbeiten kann und nicht den Stream ruiniert, indem er zusammenbricht.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://positivstarter.thomaslerche.de/wp-content/uploads/2016/11/15875944_1878677229012047_735141398545694720_n.jpg\" style=\"width: 224px;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eLizenzen. F\u00fcr Grafiken, musikalische Untermalung und die Powersongs muss ich regelm\u00e4\u00dfig Lizenzgeb\u00fchren an die Interpreten und K\u00fcnstler zahlen, die dies auch verdient haben.\u003c/li\u003e\u003cli\u003eSteuern, Krankenkasse etc. zahle ich aktuell als selbstst\u00e4ndiger Unternehmer deutlich als in meiner Zeit als Angestellter\u003c/li\u003e\u003cli\u003eGeb\u00fchren. \u00dcberall wo ich fremde Zahlungsservices nutze, wie etwa Patreon oder PayPal, fallen Geb\u00fchren an. Das ist vollkommen in Ordnung, z\u00e4hlt aber zu meinen Kosten.\u00a0\u003c/li\u003e\u003cli\u003eMailChimp. Diesen Service nutze ich, um \"Tom\u0027s Weekly List\" zu verschicken. Daf\u00fcr f\u00e4llt eine Geb\u00fchr an, die je nach Abonnenten-Anzahl steigt.\u003c/li\u003e\u003cli\u003eWeiterf\u00fchrendes Web-Development. Dies ist ein Online Projekt, verbunden mit vielen technischen Herausforderungen. Es gibt immer mal wieder Fehler auf der Seite und auch neue Features sollen implementiert werden. Daf\u00fcr investiere ich in Plugins, Lizenzen wenn ich selbst nicht weiter komme auch in technischen Support.\u003c/li\u003e\u003cli\u003eRechtliche Beratung. Deutschland ist ein Gesetzes-Dschungel, besonders gegen\u00fcber YouTube. Kaum ist man ein bisschen beliebt, flattert viel Post ins Haus, zum Beispiel vom Patent- und Markenamt, Anw\u00e4lten und Medienanstalten. Hier ben\u00f6tige ich ab und zu Unterst\u00fctzung von Experten und muss ab und zu anfallende Geb\u00fchren bezahlen.\u003c/li\u003e\u003cli\u003eGoogle Adwords. Um die Bekanntheit des Projekts zu erh\u00f6hen, geht ein Teil des Budgets in zielgerichtete YouTube-Werbung, um eine Bekanntheit zu erreichen, die die langfristige Zukunft des Projekts sichert. Auch Kooperationen mit anderen YouTubern sind geplant. Marketing ist wichtig und ein kleines Budget hierf\u00fcr unerl\u00e4sslich.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://positivstarter.thomaslerche.de/wp-content/uploads/2016/11/15876288_259089751179187_869844625353867264_n.jpg\" style=\"width: 227px;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eIch. Von Zeit zu Zeit brauche ich etwas Nahrung, Kleidung, unterhalte eine bescheidene Wohnung und m\u00f6chte meiner Freundin ein Eis bezahlen. Ich brauche keine Luxus-Urlaube, aber ich m\u00f6chte mir auch keine Gedanken machen, ob ich mir Bio-Produkte leisten kann oder nicht.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eDas sind die Basics. Wenn die gedeckt sind, kann Positivstarter sich selbst supporten und investieren. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWenn das Ziel erreicht wird...\u003c/strong\u003e\u003cbr\u003eSollten wir das gro\u00dfe Ziel erreichen, ist \u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003ePositivstarter f\u00fcr die Zukunft gesichert.\u003c/strong\u003e\u003c/span\u003e Und ich kann hervorragende neue Dinge realisieren und weiterhin Gro\u00dfartiges mit euch teilen, wie zum Beispiel:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eStart eines regelm\u00e4\u00dfigen Podcasts\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eSchaffung neuer Positivstarter Live-Events\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003edas neue Portal 5.0 (viele tolle Funktionen f\u00fcr unsere Routine!)\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eVer\u00f6ffentlichung eigener Produkte f\u00fcr Euch, zum Beispiel ein \"Positivstarter Journal\" als Tagesplaner und weiterer Positivstarter Motivations-Postkarten\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eEinrichtung eines Positivstarter Sendestudios und neuer Anlaufpunkt f\u00fcr die Community\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eMit dem \"Support Positive People Codex\" weiterhin viele tolle gemeinn\u00fctzige Organisationen und gute Zwecke f\u00f6rdern, die Positives starten! YEAH!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eDoch egal ob wir das erreichen oder nicht,\u003cstrong\u003e \u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003ehilft jeder einzelne Euro \u003c/span\u003e\u003c/strong\u003edas Projekt am Leben zu erhalten! Ich danke Dir von ganzem Herzen, dass du dabei bist. Bitte \u00fcberlege, ob du finanziell supporten kannst oder nicht, es gibt nat\u00fcrlich auch Wege gratis zu unterst\u00fctzen, zum Beispiel durch teilen der Videos, Daumen nach oben und so weiter. Doch wir m\u00fcssen auch anerkennen, dass wir in einer materiellen Welt leben, in der ein Projekt ohne Geld langfristig nur schwer Bestand haben kann. F\u00fcr deinen Support habe ich mir au\u00dferdem tolle \"Dankesch\u00f6ns\" ausgedacht, die du in der Seitenleiste findest! Ich danke dir von ganzem Herzen f\u00fcr\u0027s Lesen, rock on!\u003cbr\u003e\u003cbr\u003eBleib\u0027 positiv \u0026amp; Lebe bewusst und begeistert \u003cbr\u003e\u0026amp; lass uns gemeinsam positive Dinge starten!! ;)\u003cbr\u003e\u2013 Tom\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"http://positivstarter.thomaslerche.de/wp-content/uploads/2016/11/15802411_265508547200378_1679639951437725696_n.jpg\" style=\"width: 241px;\"\u003e\u003c/div\u003e"
