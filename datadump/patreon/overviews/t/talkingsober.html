    "summary": "\u003cdiv\u003eTalking Sober is an online community forum that provides thousands of members with a place to talk about their sobriety.\u003cbr\u003e\u003c/div\u003eHello - Robin here. \u003cbr\u003e\u003cbr\u003eWhen I started Talking Sober I had a simple goal in mind. I wanted to create a safe space where people could interact with others who are going through what they are experiencing. At first it would have just been a single page where you could write messages to each other. Instead I just went for it and set up a full-blown forum.\u003cbr\u003e\u003cbr\u003eOpting for a full-blown forum solution was definitely the right choice; it adds \u003cstrong\u003eso\u003c/strong\u003e many things to the community that a single page simply just won\u0027t be able to. On the downside, it adds a lot of costs and complexity.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eTalking Sober has its own bills.\u003c/h4\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eServer Hosting.\u003c/strong\u003e The more users we have and the more posts there are on Talking Sober, the more powerful our servers need to be to keep it running smoothly 24/7.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEmails\u003c/strong\u003e. Talking Sober sends about 70 000 emails \u003cem\u003eevery\u003c/em\u003e month. Registrations, notifications, digests and more. This increases every month as we grow.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFile storage. \u003c/strong\u003eEvery single file that has ever been uploaded to Talking Sober is still on there. We pay a monthly bill based on the total storage size to keep them accessible.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e... and needs a lot of attention\u003c/h4\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eUpdates. \u003c/strong\u003eThe software the forum runs on, and all the extended features, need to be kept up to date to ensure the best experience for everyone.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMaintenance. \u003c/strong\u003eWhen the forum crashes, becomes slow or bugs out, I need to figure out what is going wrong and fix it.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNew features.\u003c/strong\u003e\u00a0I\u0027m constantly on the lookout for new features that I can add to the forum to make it a safer and more exciting place to talk about sobriety.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAdmin. \u003c/strong\u003eI\u0027m an active admin on the forum. Every day I respond to private messages, resolve disputes, review flags, re-organize posts and help people new to the forum.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eYet it\u0027s free\u003c/h4\u003e\u003cbr\u003eThere\u0027s no sign-up fee, there are no ads and there are no extra features that you unlock by paying. It has always been free and I\u0027d like to keep it that way. It\u0027s a top-class forum running on top-class hardware that you can access any time of the day, from any device.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eBecoming a Patron\u003c/h2\u003e\u003cbr\u003eBecoming a Patron means that you are actively making Talking Sober a better place for people to talk about serious issues like addiction or recovery. You\u0027re keeping it fast, stable and \u003cstrong\u003ead-free.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou get cool rewards too, like a Patron icon on your forum picture, unique titles and access to Patron only categories."
