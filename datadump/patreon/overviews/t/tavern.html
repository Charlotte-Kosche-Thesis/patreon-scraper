    "summary": "\u003ca href=\"http://www.tavernrpg.com\" target=\"_blank\"\u003eLogin to Tavern\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWho Are We?\u003cbr\u003e\n\u003c/strong\u003eHello! Thanks for stopping by our Patreon page!\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re Steve and Lissy, the creators of Tavern, a mobile and desktop app to help people play their own story-driven games with friends, anywhere, anytime. Our goal is to create a space where friends can create their own stories, be that using Dungeon And Dragon\u0027s manuals, Pathfinder mechanics, any other tabletop RPG style, or just freehand madness! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat We\u0027re Trying to Solve\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eWe want to encourage everyone to participate in storytelling. \u003cbr\u003e\n\u003c/em\u003eThat\u0027s what Tavern\u0027s all about, the idea that the door to another world is always open.\u003cbr\u003e\n\u003cbr\u003e\nTavern...\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLet\u0027s players play wherever there\u0027s an internet connection\u003c/li\u003e\n\t\u003cli\u003eProvides an easy introduction to the world of tabletop RPGs\u003c/li\u003e\n\t\u003cli\u003eMakes being a dungeon master (or story weaver) easy\u003c/li\u003e\n\t\u003cli\u003eAllows players to game with friends across time-zones\u003c/li\u003e\n\t\u003cli\u003eProvides an asynchronous experience you can jump into at any moment\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\n\u003c/strong\u003eSteve and I quit our jobs late in 2016 to spend time pursuing our passions: creating games and solving problems. As a developer and user experience designer duo, we wanted to devote our time to creating things that make people happy and bring people together. We could really use your help to continue developing things that make people smile.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow Can I Help?\u003cbr\u003e\n\u003c/strong\u003eThank you! We appreciate every little bit of help we receive. Even $1 a month will get us far. Anything you can pledge helps us make improvements to Tavern. For just a dollar a month, you will receive a code to remove ads from Tavern. See our other rewards for patrons on the right - we offer some cool stuff!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere Does My Money Go?\u003cbr\u003e\n\u003c/strong\u003eThanks for considering helping us out! Any help we receive goes towards paying our bills (health insurance, rent, food) which allows us to support, maintain, and develop for Tavern. Your help becomes:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNew Tavern features (please see our first post for features in development)\u003c/li\u003e\n\t\u003cli\u003eQ \u0026amp; As\u003c/li\u003e\n\t\u003cli\u003eTutorials\u003c/li\u003e\n\t\u003cli\u003eAssets for Tavern\u003c/li\u003e\n\t\u003cli\u003eServer costs (domain, hosting)\u003c/li\u003e\n\t\u003cli\u003eLicensing fees\u003c/li\u003e\n\t\u003cli\u003eSecurity certificates (SSL)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat Can I Expect From You?\u003cbr\u003e\n\u003c/strong\u003eWe\u0027ll always be active in our community and hope to befriend all of our patrons. We will be posting at least once a month, which may include tutorials, assets for Tavern, tips \u0026amp; tricks, Q \u0026amp; As, and more for our patrons.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCURRENT DEVELOPMENT STATUS:\u003c/strong\u003e Alpha\u003cbr\u003e\nWe are currently ironing out some bugs to make the core experience as good as we possibly can before entering public beta, expected around Friday, April 14th.\u003cbr\u003e\n\u003cbr\u003e\nThank you for stopping by. We are so grateful to our community!"
