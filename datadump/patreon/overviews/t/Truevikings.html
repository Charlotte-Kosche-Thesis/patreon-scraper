    "summary": "We are the \u003cstrong\u003eTrue Vikings\u003c/strong\u003e and we hunt treasure by metal detecting around the world - and of course we film it all! \u003cbr\u003e\u003cbr\u003eThe True Vikings are \u003cstrong\u003eJoel \u003c/strong\u003eand \u003cstrong\u003eEmil\u003c/strong\u003e - we are professional geologists who use our skills to hunt and find some of the rarest and oldest artifacts on this planet!\u00a0Over the many years we have honed the art of map scouting and land reading to a science. We have found some awesome stuff including a 500-year-old gold coin, a Viking silver coin hoard, Roman artifacts and plenty of shiny jewelry.\u003cbr\u003e\u003cbr\u003eSo far we have done raids in England, Germany, Finland and California. We still have plenty of countries and places to conquer. \u003cbr\u003e\u003cbr\u003eWe do everything by the book and with respect. We always have permissions in the places we hunt and we report our finds to the appropriate authorities.\u003cbr\u003e\u003cbr\u003eNow we want \u003cstrong\u003eyou\u003c/strong\u003e\u00a0to join us on our journey and have a share of our spoils! There is just too much for two treasure hunters to keep! Paying for the ships to go raiding is not cheap and by investing in our expeditions you will get\u00a0\u003cstrong\u003eaccess\u003c/strong\u003e to \u003cstrong\u003especial content\u003c/strong\u003e and be guaranteed a place in the shield wall when the fighting gets tough. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThe only way to enter Valhalla and drink with the Gods is to die in battle.\u003cbr\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe can\u0027t do this without YOU!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
