    "summary": "\u003cimg src=\"http://thefivewitspress.com/wp-content/uploads/2017/06/border-2ndmap.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eWHO WE ARE:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe at the \u003ca href=\"http://thefivewitspress.com/\"\u003eFive Wits Press\u003c/a\u003e are a found family of collaborative storytellers and artists. The family you\u2019re born with can be great, but it\u2019s the travelers you meet, get stuck with, fall in love with, and adventure with who make the best unexpected communities.\n\u003cbr\u003e\u003cbr\u003eTogether we create worlds and share them in multiple mediums, including novels, webcomics, art, and even tea blends. As we create worlds and pass them back and forth, both we and our worlds grow. Seeing what you love all over again through new eyes is startling but important\u2014 seeing why others love what they do, and appreciating it all more.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nA story shared is a story grown. We believe that opening up our constellate family of disparate strangers to the wider world will encourage greater collaboration, and the kind of shared inspiration that makes creative communities bloom. Time after time, it\u2019s people like you who make our lives and stories possible, whether you\u2019ve put a dollar toward a Kickstarter, bought a box or a bottle from our small business, or encouraged us with your passion for stories or artwork. \u003cbr\u003e\u003cbr\u003eWe want to share so much more.  We want you to be part of what we\u2019re creating, to let you in on the behind-the-scenes worldbuilding and planning, as well as our day to day adventures. Drink our tea and listen to our stories. Let\u2019s adventure together.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT EACH OF US:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"200\" src=\"http://thefivewitspress.com/wp-content/uploads/2015/12/ruthlampi-1.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"200\"\u003e\u003cstrong\u003eRuth Lampi\u003c/strong\u003e is a writer and an artist in multiple mediums. Besides illustrating her own and other\u2019s stories, she also creates sculptures, pottery, linoleum block prints, and little mixed-media fairy creatures. She\u2019s\nrecently started mixing \n\u003ca href=\"http://thefivewits.net/product-category/apothecary/teas/\"\u003enerdy tea blends\u003c/a\u003e! Ruth always has a new project in mind, and can be counted on to popcorn out endless ideas in brainstorming sessions. Her current major project is writing and illustrating the middle grade fantasy adventure series\u00a0\u003ca href=\"http://thefivewitspress.com/?cat=30\"\u003e\u003cem\u003eThe Blackfeather Chronicles\u003c/em\u003e\u003c/a\u003e, of which the first three books are currently available, both as ebooks (\u003ca href=\"https://www.amazon.com/Alarna-Affair-Blackfeather-Chronicles-Book-ebook/dp/B004MDLN7U/\"\u003eBook 1\u003c/a\u003e, \u003ca href=\"https://www.amazon.com/Germhacht-Episode-Blackfeather-Chronicles-Book-ebook/dp/B00L5KZNH4/\"\u003eBook 2\u003c/a\u003e, and \u003ca href=\"https://www.amazon.com/Tembelaka-Voyage-Blackfeather-Chronicles-Book-ebook/dp/B00MPQDA04/\"\u003eBook 3\u003c/a\u003e) and as \u003ca href=\"http://thefivewits.net/product-category/press/books/\"\u003epaperbacks\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nA few of Ruth\u2019s past credits include:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eContributed writing to \u003cem\u003e\u003ca href=\"http://foreshadows.net/\"\u003eForeshadows: Ghosts of Zero\u003c/a\u003e\u003c/em\u003e, published by the Very Us Artists, 2012\u003c/li\u003e\n\t\u003cli\u003eContributed illustrations to \u003cem\u003e\u003ca href=\"http://www.drivethrurpg.com/product/93074/Amaranthine-Romance-Vendetta-Forever\"\u003eAmaranthine\u003c/a\u003e\u003c/em\u003e, published by Machine Age Productions, 2011\u003c/li\u003e\n\t\u003cli\u003eContributed illustrations to \u003cem\u003e\u003ca href=\"http://www.drivethrurpg.com/product/81873/Maschine-Zeit\"\u003eMaschine Zeit\u003c/a\u003e\u003c/em\u003e, published by Machine Age Productions, 2010\u003c/li\u003e\n\t\u003cli\u003eCo-author of\u00a0\u003cem\u003e\u003ca href=\"http://www.drivethrurpg.com/product/64396/Heros-Handbook-Eladrin\"\u003eHero\u2019s Handbook: Eladrin\u003c/a\u003e\u003c/em\u003e, published by Goodman Games, 2009\u003c/li\u003e\n\t\u003cli\u003eContributed writing to \u003cem\u003e\u003ca href=\"http://www.drivethrurpg.com/product/59634/In-Search-of-Adventure\"\u003eIn Search of Adventure\u003c/a\u003e\u003c/em\u003e, published by Goodman Games, 2009\u003c/li\u003e\n\t\u003cli\u003eContributed illustrations to \u003cem\u003e\u003ca href=\"http://drivethrurpg.com/product/50436/Adversaries--Allies\"\u003eAdversaries \u0026amp; Allies\u003c/a\u003e\u003c/em\u003e, published by White Silver Publishing, 2006\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg height=\"200\" src=\"http://thefivewitspress.com/wp-content/uploads/2016/05/jess-profile.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"200\"\u003eJessica Van Oort\u003c/strong\u003e is a writer and editor, and the social media coordinator for the Press. Besides writing SF and producing work for the gaming industry, she also has academic writing and editing credentials. Jessica has a lot of\nexperience as a DM/GM for tabletop roleplaying, and she loves the interactive storytelling involved in running games. She\u0027s the one who keeps the other members of the press on target and on deadline. She also does the taxes. Her\ncurrent major project is writing the \n\u003ca href=\"http://thefivewitspress.com/?cat=28\"\u003e\u003cem\u003eOrphaned Gods\u003c/em\u003e\u003c/a\u003e epic fantasy series, of which the first book, \u003cem\u003eBeasts and Hunters\u003c/em\u003e, is in the beta reader stage.\n\u003cbr\u003e\n\u003cbr\u003e\nA few of Jessica\u2019s past credits include:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eContributed writing to \u003cem\u003e\u003ca href=\"http://foreshadows.net/\"\u003eForeshadows: Ghosts of Zero\u003c/a\u003e\u003c/em\u003e, published by the Very Us Artists, 2012\u003c/li\u003e\n\t\u003cli\u003eAuthor of \u003ca href=\"http://www.tandfonline.com/doi/abs/10.1080/01472526.2011.580244\" target=\"_blank\"\u003e\"The Minstrel Dance in Good Company,\"\u003c/a\u003e academic article published by Dance Chronicle, 2011\u003c/li\u003e\n\t\u003cli\u003eEditorial assistant for the academic journal Dance Chronicle, 2007-2011\u003c/li\u003e\n\t\u003cli\u003eCo-author of \u003cem\u003e\u003ca href=\"http://www.drivethrurpg.com/product/64396/Heros-Handbook-Eladrin\"\u003eHero\u0027s Handbook: Eladrin\u003c/a\u003e\u003c/em\u003e, published by Goodman Games, 2009\u003c/li\u003e\n\t\u003cli\u003eContributed writing to \u003cem\u003e\u003ca href=\"http://www.drivethrurpg.com/product/59634/In-Search-of-Adventure\"\u003eIn Search of Adventure\u003c/a\u003e\u003c/em\u003e, published by Goodman Games, 2009\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"200\" src=\"http://thefivewitspress.com/wp-content/uploads/2015/12/sahannon.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"200\"\u003e\u003cstrong\u003eS.A. Hannon\u003c/strong\u003e, or \u003cstrong\u003eBirdy\u003c/strong\u003e, is an artist who cares a lot about telling stories, building worlds, designing creatures, creating mythologies, and making OCs kiss. Birdy\u2019s hobbies are crying about stories, crying about birds, and interneting. Forever. She is the one who always has her sketchbook out to jot down ideas and make drawings of interesting things she sees, both in the real world and her many created ones. Birdy\u2019s handwriting, and her initial thumbnail sketches, are incredibly tiny. You wouldn\u2019t believe how tiny. Birdy\u2019s current major project is the high fantasy webcomic \u003ca href=\"http://thefivewitspress.com/?cat=34\"\u003eThe Genesis Sword\u003c/a\u003e, which is currently updating on Thursdays.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eALSO!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWe all live together in a house with three cats named Harana (after an OC), Wheatley, and Midna.\n\u003cbr\u003e\n\u003cbr\u003e\nThere are lots of ways to keep up with what we\u0027re doing. You can follow us on \n\u003ca href=\"https://www.instagram.com/fivewitspress/\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://twitter.com/FiveWitsPress\"\u003eTwitter\u003c/a\u003e, or \u003ca href=\"https://www.facebook.com/thefivewitspress/\"\u003eFacebook\u003c/a\u003e, visit \u003ca href=\"http://thefivewitspress.com/\"\u003eour website\u003c/a\u003e, or sign up for \u003ca href=\"http://eepurl.com/cQsGUf\"\u003eour newsletter\u003c/a\u003e. Or, of course, become a patron right here!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
