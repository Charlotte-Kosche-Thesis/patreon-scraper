    "summary": "\u003cstrong\u003eTouring Midwest\u003c/strong\u003e\u00a0is designed to be an online source, highlighting points of interest throughout the Midwest from a motorcyclists perspective, we want to be able to cover motorcycle rallies and events, roadside attractions, local businesses and restaurants, motorcycle and camping tips and advice, etc. \u003cbr\u003eso that we can better serve you our viewers and give you the tools to have a more successful and enjoyable experience on your future motorcycle trips and or Midwest adventures.\u003cbr\u003e\u003cbr\u003ethat is what this campaign is all about, we want to bring you this coverage, we want Touring Midwest to be successful, and we need your help.\u003cbr\u003ein order to be able to bring you all of this content and coverage we need to cover a lot of expenses.\u003cbr\u003ewe are by no means trying to get our supporters to give us a free ride we just ask that if you do enjoy our content you would consider helping to subsidize our expenses.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eexpenses include but not limited to:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFuel\u003cbr\u003eLodging\u003cbr\u003eFood\u003cbr\u003eProduction costs\u003cbr\u003eMotorcycle maintenance\u00a0\u003cbr\u003eUpkeep on gear and equipment\u003cbr\u003e\u003cbr\u003eit would be impossible for us to continue putting out any kind of content if a camera stops working and we can not replace it or if the bike breaks down right before a rally and we can\u0027t get it fixed.\u003cbr\u003eyour support now and in the future will ensure that we can continue to put out the best content possible here at Touring Midwest.\u00a0\u003cbr\u003e\u003cbr\u003eand the best part is we\u0027re not asking for a huge amount of money from anyone, in fact for as little as $2.00 a month you can become a patron for Touring Midwest and help us continue to do what we love, and hopefully what you love for us to do!\u003cbr\u003e\u003cbr\u003eas we build
