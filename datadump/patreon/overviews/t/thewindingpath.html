    "summary": "Hi there! I\u0027m Rachel. I\u0027m a white queer lady who lives in Connecticut and I use she/her pronouns. I love cats, egg sandwiches, the smell of new books, and I\u0027m a Virgo. Nice to meetcha!\u00a0\u003cbr\u003e\u003cbr\u003eI create:\u00a0\u003cbr\u003e\u003cstrong\u003eFiction \u003c/strong\u003e- most often in the form of short stories and flash fiction. My work always features a diverse cast (whether that\u0027s LGBTQ+ people, people of color, or disabled people). Some common themes in my work include magical realism, restaurants, cooking, witchcraft, powerful queer ladies, and Southern settings. My work has been published in such places as \u003cem\u003eThe Colton Review\u003c/em\u003e, \u003cem\u003eCutbank Literary Magazine,\u003c/em\u003e and Pure Slush\u0027s \u003cem\u003e2014: A Year in Stories\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMagic\u003c/strong\u003e - I am a beginning eclectic secular witch who works with tarot cards, crystals, and herbs. If you\u0027d like me to do a tarot reading for you, or a personalized spell with my crystals or herbs, please don\u0027t hesitate to ask. Readings can take place over Skype, Google Hangouts, or Facebook Messenger.\u00a0\u003cbr\u003e\u003cbr\u003eSo, how will Patreon, and by extension, my prospective Patrons, help me out? Confession time, kids. I\u0027ve got ADHD. This means that turning out regular work on my own, even if it\u0027s something I\u0027m very passionate about, is difficult without some kind of external feedback. That\u0027s where you come in. You are directly helping me to produce work, and your interest and thirst to see where things are going; your investment, both financial and personal, will keep driving me on to produce even more. I\u0027m not going to lie - I do need some help in the financial department. I\u0027ve got a nine to five job that just barely pays my bills without a lot of wiggle room for things like vet visits for my nineteen year old cat, antibiotics for an unexpected flu, or a flat tire. I could take a second job, but recently I came to a realization.\u00a0\u003cbr\u003e\u003cbr\u003eWhy spend more energy working for other people when I could be working for myself?\u00a0\u003cbr\u003e\u003cbr\u003eSo I\u0027m here to do that. And, since you all are supporting me financially, you\u0027re in effect my bosses. But don\u0027t worry, I\u0027m a great employee and I\u0027m sure we\u0027ll have a lot of fun together. \u003cbr\u003e\u003cbr\u003eSo, welcome! Take your coat off, stay awhile. I intend to. Let\u0027s make magic together!\u00a0\u003cbr\u003e\u003cbr\u003e"
