     "description": "Greetings! I have four major goals with The Way with Anoa. \u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eEnhancing the overall production quality of the show to provide viewers (and listeners) with clean, clear, and consistent coverage of pressing issues and news. \u00a0It will also help subsidize building a production and research team.\u00a0\u003c/li\u003e\u003cli\u003eSupport building out tools and resources with Media Revolt to support citizen journalism and alternatives to corporate apps and social spaces such as Facebook. I am committing 15% monthly to help grow this effort. Through Media Revolt we also hope to provide training and support for grassroots organizers and community groups.\u00a0\u003c/li\u003e\u003cli\u003eSimilar to #1, Upgrading production and even moving into a studio ready space.\u003c/li\u003e\u003cli\u003eHelp supplement costs of travel for myself or other affiliates to attend actions, events, and participate in panels etc.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eWe build this together every step of the way. Through my commentary and digital organizing everything is leveraged at increasing awareness and engagement to help stimulate activity and organizing on the local level. We built this movement, we will still be standing regardless of who is in office. \u00a0I need your support to build excellence! Will you join me?",
