    "summary": "\u003cimg src=\"https://theguideartists.com/issues/print/00A.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for visiting the Patreon page for The Guide Artists Magazine!. If you love the Art or you are keen to discover the best worldwide artists, then you are in the right place!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003e\nWe are an independent website founded in 2016. The Guide Artists, exquisitely designed in digital publishing art monthly, showcasing the work of emerging and leading artists worldwide and for around the world. Check our website via this link\u00a0\u003ca href=\"https://theguideartists.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://theguideartists.com/issues/print/00B.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eSo why a magazine?\u003c/strong\u003e\u003cbr\u003e\nWe think that there is something cool about magazines. Having all that content in one place, being able to read at your convenience, and with a print edition, actually having something physical to hold. It also makes sense to us. That passionate and dedicated audience that wants that coverage and we hope to provide it.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhat can you do to help?\u003c/strong\u003e\u003cbr\u003e\nWe are making this for you, and the best thing you can do is to read it! Each issue will be released on digital publishing platforms totally FREE each month, all the latest news, reviews, interviews. Read each issue, share each issue, tell your friends and even interact with us about the guide artists world.  We especially want your feedback on how we can make this even better!\u003cbr\u003e\n\n\u003cbr\u003eOf course, if you really believe in what we are doing then we would really appreciate some financial support if you have the means to do so. Whether that\u0027s $6 for Exclusive digital publishing and PDF access. (You will receive the magazine every month in our newsletter.) \u003cbr\u003e\u003cbr\u003eOr perhaps $26 per issue (shipping not included). NEXT GOALS\u003cbr\u003e\n\n\u003cbr\u003eLimited Magazine per month\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://theguideartists.com/issues/print/03.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will Issues be released?\u003c/strong\u003e\u003cbr\u003eInitially, issues will be bi-monthly, but our plan is to ramp up to a monthly production once the releases - and content - justify it, probably starting in May.\u003cbr\u003e\n\n\u003cbr\u003ePrint issues will be ordered once all Patreon pledges have cleared, which is usually around the 5th of each month following a charging cycle, and will take around 12 days to arrive at us, before which they will be posted. \u003cbr\u003e\n\n\u003cbr\u003eSpeaking of charges, our Patreon is set to \"Per Creation\" which means you will only be charged every time we create a new issue. \u003cbr\u003e\n\n\u003cbr\u003eWhere can I find the complete collection?\u003cbr\u003e\nIssue 1 is available now and can be accessed via the link above. If you have pledged for a PDF copy, you can access this post to grab your download copy.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://theguideartists.com/issues/print/04.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else do I need to know?\u003c/strong\u003e\u003cbr\u003e\nThe print version will come at 21,59 x 29,21 cm size. The magazine has to be 170 gsm. Lamination Matte. Binding Perfect, Perfect bound.  Cover paper weight in grams 300 gsm. Magazines will always be a minimum of 126 pages.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://theguideartists.com/issues/print/05.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m new. How do I get previous issues?\u003c/strong\u003e\u003cbr\u003e\nThanks for joining us! Your first issue will be the next numerical issue, which is currently issue 2. We have limited quantities of back issues available.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eISSUE 1 |\u00a0\u003ca href=\"https://www.yumpu.com/en/document/view/57454898/issue-1-march-2017-\"\u003eDOWNLOAD\u003c/a\u003e\u003cbr\u003eFREE DIGITAL PUBLISHING\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.yumpu.com/en/document/view/57454898/issue-1-march-2017-\" target=\"_blank\"\u003e\u003cimg src=\"https://theguideartists.com/images/blog/patreon/issue1.jpg\" style=\"width: 281px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://theguideartists.com/issues/print/logo.jpg\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
