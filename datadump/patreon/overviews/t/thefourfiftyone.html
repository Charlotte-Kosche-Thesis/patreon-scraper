    "summary": "We are The FourFiftyOne, a podcast for the Resistance. Our hosts are \u003ca href=\"https://twitter.com/summerbrennan\" rel=\"nofollow\"\u003eSummer Brennan\u003c/a\u003e, \u003ca href=\"https://twitter.com/jesse_hirsch\" rel=\"nofollow\"\u003eJesse Hirsch\u003c/a\u003e, and \u003ca href=\"https://twitter.com/songadaymann\" rel=\"nofollow\"\u003eJonathan Mann\u003c/a\u003e\u003ca href=\"https://twitter.com/songadaymann\" rel=\"nofollow\"\u003e,\u003c/a\u003e two journalists and a musician discussing what it means to be an American in the age of Trump. Every week we process the latest political news, joined by a range of guests from the arts, media, academia, government, and anyone else we want to talk to. For more information and to listen to past episodes, go to \u003ca href=\"https://www.thefourfiftyone.com/\" rel=\"nofollow\"\u003ethefourfiftyone.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\"The FourFiftyOne\" takes its name from the novel \u003cem\u003eFahrenheit 451\u003c/em\u003e\n by Ray Bradbury, set in a dystopian America where books are outlawed \nand any that are found are burned. The title comes from the temperature at which paper was thought to burst into flame.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\"All is not lost...In a time of searing uncertainty, people are \nbanding together to fight against what they see as the existential \nthreat of a Trump presidency, and to create fresh hope where supplies \nhave drastically dwindled...[The FourFiftyOne is] a podcast about what it means to live in a time when Trumpism is pushing through America\u0026#8212;and what one can do to push back.\" \u0026#8212;\u003ca href=\"https://www.fastcocreate.com/3066785/the-worlds-first-trump-resistance-podcast-assures-you-youre-not-alone\" rel=\"nofollow\"\u003eFast Company\u003c/a\u003e"
