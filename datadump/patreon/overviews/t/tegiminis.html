    "summary": "Hey there! I\u0027m James Murff. From game critique to speculative fiction to level design to making drone music, I do work in a lot of different creative fields.\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon is to support them all! If you want to support SImplikation, or my Doom levels, or my short stories, this is the place to do it. Regardless of which you want to support, you will be able to see it all as long as you are a patron. There is no splitting up of my projects; if you support me at all, you get everything!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSimplikation\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSimplikation is my personal videogame criticism site; a place to read my essays on form, metaphor, design, culture, history, and everything in between. It was the primary focus for this Patreon for a while, and will continue to be. On Simplikation, you may read about:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://simplikation.com/the-future-rewound-destinys-transhumanism/\" rel=\"nofollow\"\u003eHow Destiny never addresses its themes of transhumanism and latent fascism\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://simplikation.com/reaction-vs-reflection-the-true-face-of-horror/\" rel=\"nofollow\"\u003eThe difference between psychological horror and \"lizard brain\" horror\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://simplikation.com/why-sealioning-is-bad/\" rel=\"nofollow\"\u003eWhat the slang term \"sealioning\" means\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://simplikation.com/eccos-abandonment-the-loss-of-childhood/\" rel=\"nofollow\"\u003eThe parallels between Ecco\u0027s intro and childhood divorce\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAbove all else, I want Simplikation to be a place to read thought-provoking work that informs and entertains you. Comments are heavily moderated, there are no ads whatsoever, and you\u0027ll see everything from replies to bad articles by other writers to immense screeds dissecting a single game. Your patronage helps me dedicate more time to the site, which means you get more game critique!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMusic\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have\u00a0\u003ca href=\"http://tegiminis.bandcamp.com/\" rel=\"nofollow\"\u003ereleased a few albums\u003c/a\u003e under the names Tegiminis, Chitinous Xaero, and DJ DUCK FUCK. I haven\u0027t done much music as of late, but creating ambient and drone based on sound effects and other seemingly random recordings is a passion of mine. I love hearing the musicality of everyday objects. I create all my music using OpenMPT and Audacity, which puts me firmly on the \"has no money\" side of musical artistry\u003cbr\u003e\n\u003cbr\u003e\nShould you want to support this, your patronage will give you access to both the lossless versions of every song and album I make, as well as the source files and soundsets I use. I\u0027ll also throw in any field recordings I happen to get!\u003cbr\u003e"
