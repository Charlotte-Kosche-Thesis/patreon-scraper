    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u201c4PANEL tinkers with the basic building blocks of comics to \ncreate a new organism that is alternately mysterious, expressive, \namusing and poignant.\u201d\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u2014 R. SIKORYAK, author of \u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eMasterpiece Comics\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eiTunes Terms and Conditions: The Graphic Novel\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e---------------------------------------------\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThe 4PANEL Project\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eis an artistic initiative that aims to reinvigorate the traditional four-panel strip form!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e---------------------------------------------\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cimg src=\"http://popnoir.ca/wp-content/uploads/2015/10/4P1JJ-strip-RGB.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e[][][][]\u003c/span\u003e \n\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat is \u003cem\u003eThe 4PANEL Project\u003c/em\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nEvery artist who\nparticipates in \u003cem\u003eThe 4PANEL Project \u003c/em\u003eis provided with the same fixed-panel strip\ntemplate \u2014 the only real constraint \u2014 and is encouraged to explore; the results\nvary wildly, imaginatively. 4P\u2008artists perform short, sharp experiments within\nthe frame, emphasizing poetic and abstract explorations while de-emphasizing\nthe need for a punchline. \u003cbr\u003e\u003cbr\u003e\n\nEach individual creator\nproduces only a few strips a year for the project, yet every new work adds its voice\nto the larger 4PANEL group conversation; to date, \u003cstrong\u003eover 200 unique strips have been made freely available\u003c/strong\u003e to readers on the site, which is updated\nweekly.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003e4PANEL\u003c/em\u003e Online:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThe project\u2019s main site\nof occurrence is \u003ca href=\"http://4panel.ca/\"\u003e4panel.ca\u003c/a\u003e \u2014 a website offering \u003cstrong\u003eover 50 contributing artists from across the globe\u003c/strong\u003e a space to creatively explore this deceptively\nsimple comics format in formal, abstract, literary, conceptual and/or\ntransformative contexts. Our artists include: \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eAnna Abble . Rosaire Appel .\nMegan Arnold . Christian B\u00f6k . Michael DeForge . Jessica Bartram . Heidi Berton\n. Cole Closser . Tim Comrie . Mark Connery . Pip Craighead . Erin Curry . W.A.\nDavison . DW . Jonathan Dyck . Larry Eisenstein . Edie Fake . Meags Fitzgerald\n. Alessandro Galatola . Justin Gordon . Jesse Jacobs\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e. Dunja Jankovic . Jim Johnstone . Sean Karemaker . Drazen\nKozjan . Richard Kraft . Aaron Linton . Billy Mavreas . Dakota McFadzean .\nAndrei Molotiu . Nicolas Nad\u00e9 . Erik Nebel . Vinnie Neuberg . Haejin Park .\nLuke Ramsey . Ethan Rilly . Alexander Rothman . Anna Sailamaa . Anuj Shrestha .\nFiona Smyth . Tin Can Forest . Sherwin Tjia . Jon Vaughn . Alexei Vella . Kat\nVerhoeven . Kriota Willberg . Sophie Yanow . Daniel Zender \u003c/strong\u003e\u2026\u003c/span\u003e with more artists joining on all the time.\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003e4PANEL\u003c/em\u003e in Print:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWe put out \u003ca href=\"http://popnoir.ca/products/4panel-1/\"\u003e\u003cstrong\u003eour first 4PANEL book\u003c/strong\u003e\u003c/a\u003e last year, featuring\n4 exceptional artists in focus, each making an original collection of strips\nthat are only available in this professionally printed publication, not online.\nWe\u2019re currently working on a second anthology, \u003cem\u003e4PANEL 2\u003c/em\u003e, scheduled for a June\n2018 release.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAdditionally, 4PANEL\nappears in print twice a year as an eight-page, full-colour print inclusion in\n\u003cem\u003eCAROUSEL\u003c/em\u003e, a lovely bi-annual Canadian hybrid literary \u0026amp; arts magazine, and\nhas proven to be an extremely popular feature of the magazine.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e4PANEL\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e Out in the World:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn recent years, \u003cem\u003eThe 4PANEL Project \u003c/em\u003ehas also facilitated \u003cstrong\u003eartistic\ncollaborations with a variety of festivals, publishers, schools and\ncommunity organizations\u003c/strong\u003e \u2014\nproviding important opportunities to diversify our production, reach new\naudiences, and strengthen/expand our creative network.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e[][][][] \u003cbr\u003e\n\u003c/strong\u003eWhy fund \u003cstrong\u003e\u003cem\u003eThe 4PANEL Project\u003c/em\u003e\u003c/strong\u003e using Patreon? \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nSimply put: \u003cstrong\u003ewe need your help to keep this project growing \u0026amp; moving forward! \u003c/strong\u003eThis all started back in 2012 as a creative\ninvitation made to a small group of friends, and since that time \u003cem\u003eThe 4PANEL\nProject\u003c/em\u003e has grown exponentially in both scope and significance. In the early\ndays, it was approached as a small-scale, self-funded labour of love, and has\nremained DIY in spirit and largely funded out-of-pocket.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn order to provide our\naudience with 8-10 FREE strips each month, we have to date relied on a surprisingly small curatorial budget. We have always done our best to provide remuneration, but sometimes artists have kindly provided us strips even at moments when we didn\u0027t have any fees to offer them. As the project\ncontinues to expand and our reach grows, we have decided that now is the right time to ask for our readers to \u003cstrong\u003ehelp us standardize our relationships with the creators who participate in \u003cem\u003eThe 4PANEL Project\u003c/em\u003e, and improve the rates for all strips we commission.\u003c/strong\u003e We simply need a\nlarger and more consistent budget to do this! \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eAll funds collected from\nthis Patreon campaign will go to paying the many artists who generously create\nstrips\u003c/strong\u003e, as well as towards\nexpenses for traveling to shows and events that invite us to perform workshops,\npanel discussions and more! The 4PANEL Project appreciates anything that we\nreceive and assure you that it will be utilized solely to the benefit of our ever-expanding\ncommunity. We appreciate you all so much for coming to our page, and we thank\nyou in advance for your support!\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e[][][][] \u003cbr\u003e\n\u003c/strong\u003eHow does Pledging work?\u003c/span\u003e \u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eThrough Patreon,  creators ask for small monthly donations, even just a couple of bucks,\nto help support ongoing activities. To support \n\u003cem\u003eThe 4PANEL Project\u003c/em\u003e, you can \u003cstrong\u003eselect a Reward level \u003c/strong\u003e(all the Rewards are cumulative) or contribute any amount that works for\n you. This amount will be billed to your\ncredit card at the start of every month, and \n\u003cem\u003evoila\u003c/em\u003e, \u003cstrong\u003eyou are officially helping us pay a talented and generous group of artists a fair rate for their wonderful 4PANEL works!\u003c/strong\u003e It\u0027s that simple. \u003cbr\u003e\n\u003cbr\u003e\n(Please note that Patreon collects pledges in US dollars, regardless of where you are located.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e[][][][] \u003c/strong\u003e\u003cbr\u003e\nCan I support \n\u003cem\u003eThe 4PANEL Projec\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003et\u003c/em\u003e in other ways?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eYes! Firstly, \u003cstrong\u003ebecome an active part of our audience\u003c/strong\u003e! Be sure to visit \u003ca href=\"http://4panel.ca/\" target=\"_blank\"\u003e4panel.ca\u003c/a\u003e every week to check out our new strips \u2014 and if you enjoy what you see, let us know by \u0027liking\u0027 your favourite strips. Also, please \u003cstrong\u003efollow us \u003c/strong\u003eon\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/4panelproject/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"https://www.instagram.com/4panelproject/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://popnoir.ca/wp-content/uploads/2015/10/4Padvert.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSecondly, you can also consider \n\u003cstrong\u003ebuying\u20084PANEL Books \u0026amp; Merch \u003c/strong\u003eat: \u003ca href=\"http://popnoir.bigcartel.com/\" target=\"_blank\"\u003epopnoir.bigcartel.com\u003c/a\u003e. 4PANEL also appears in a full-colour inclusion twice a year in CAROUSEL, an arts and literary magazine. Please consider \n\u003cstrong\u003esubscribing to \u003cem\u003eCAROUSEL\u003c/em\u003e\u003c/strong\u003e at \u003ca href=\"http://carouselmag.bigcartel.com/\" target=\"_blank\"\u003ecarouselmag.bigcartel.com\u003c/a\u003e (you won\u0027t be disappointed).\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eFinally, if you\u2019re short on funds, simply \u003cstrong\u003e\nsharing this\npage with your friends \n\u003c/strong\u003eis another great way to support this project!\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e[][][][] \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\nWho created \n\u003cem\u003eThe 4PANEL Projec\u003c/em\u003e\u003cem\u003et\u003c/em\u003e?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eMARK LALIBERTE\u003c/strong\u003e is an interdisciplinary artist/writer/designer/multi-headed hydra with\nan MFA from the University\nof Guelph. His work has been exhibited in galleries across Canada and internationally\n\u2014 including The Power\nPlant, Nuit Blanche Toronto, the Art\nGallery of Windsor, CoCA Seattle, Exposure Gallery UK, Thames\nArt Gallery, Narwhal\nContemporary, and countless artist-run centres. He curates the online\nexperimental comics site \n\u003ca href=\"http://4panel.ca/\" target=\"_blank\"\u003e4panel.ca\u003c/a\u003e, is\ndesigner and editor of the eclectic hybrid art/lit mag \n\u003cem\u003eCAROUSEL\u003c/em\u003e, and lives in Toronto. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
