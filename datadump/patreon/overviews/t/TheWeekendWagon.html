    "summary": "If you\u0027re new to who I am and what I do, my name is Mike. I reside in Las Vegas with my wife and Australian Shepherd, Blue. My life revolves around them...and cars! My love for cars is deep and broad. My taste is not exclusive to any particular brand or style of vehicle, for me I love pretty much any type of vehicle that you can have fun with...and that\u0027s what cars are all about for me at this point of my life; doing fun things with them.\u003cbr\u003e\u003cbr\u003eI have been a professional race car driver for the better part of the last decade and that part of my life has given me the opportunity to drive a ton of unbelievable machines. For years I spent 40 hours a week in Ferraris, Lamborghinis, Porsches, and a host of other exotic cars putting more miles on them than most owners of those cars do. I have raced 1000 horsepower cars, 100 horsepower cars, old cars, new cars, the list of cars I have experienced is vast and I am incredibly grateful for it but it has taught me one thing...you can get used to 500+ horsepower. You can get used to half-million dollar cars. You can get used to driving 100+ mph. At the end, the best moments I have ever had in cars had more to do with what I was doing with them than what car I was driving.\u003cbr\u003e\u003cbr\u003eSo I am out to prove that you don\u0027t need a bunch of money to create unforgettable memories with your cars. You don\u0027t need to be a master technician to build a car you\u0027re more proud of than the Ferrari owner next to you at a car meet. And that\u0027s why I started The Weekend Wagon; as a way to lead by example and inspire others to build and enjoy their cars as they watch me do the same.\u003cbr\u003e\u003cbr\u003eThis channel is 100% funded by my own personal money and the generous support of my Patreon pledges so the formula is simple, the more of you that show your support the more videos I get to make! Whether it be helping fund the project car builds, getting better camera equipment, or spending it right back on you guys with product giveaways and gifts, 100% of the money that this Patreon page brings in goes right back into the Weekend Wagon so thanks again and I sincerely appreciate the fact that you even read this whole thing!\u003cbr\u003e"
