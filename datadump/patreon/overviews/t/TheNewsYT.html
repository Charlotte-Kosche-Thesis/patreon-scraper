     "about": "\u003cstrong\u003e\u003cstrong\u003eWith over 100,000+ YouTube subscribers,\u003c/strong\u003e we\u0027re not new kids on the block. We\u0027re experts at independent - people powered - liberty driven news.\u003cbr\u003e\u003cbr\u003eMillions of people are abandoning cable and network news. \u003c/strong\u003eThey\u0027re seeking independent voices powered by the people - not mega corporations. They want investigations and reports on issues that really matter - not the latest garbage about the Kardashians.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where you and The News come in.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur reporting has been featured as the primary news in 3 major television markets and we\u0027ve been cited by countless outlets across the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe goal, \"empower our viewers with actionable information, enabling each to pursue their own life, powered by liberty and happiness, just as our founders intended.\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe have the record, the tools and the talent to accomplish this. We simply need the ongoing funding.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a small independent news outlet we have tremendous flexibility to respond quickly when news breaks without the same bureaucratic editorial censorship that dinosaur networks have.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow we want to partner with you through Patreon.\u003c/strong\u003e And by partnering with you we hope to overcome our dependency on the YouTube Partnership Program and be more focused on producing content that you want to see. This empowers you to drive the content and allows us to be a truly independent and trusted source. And best of all, we won\u0027t be forced to self censor just to make a few YouTube bucks. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat is people-powered news. And that is how it should be. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn some cases we\u0027ll deliver you the news before we release it to the general public.\u003c/strong\u003e Enabling you to be the first to break news to your social networks. You\u0027ll become a trusted source people will rely on.\u003cbr\u003e\u003cbr\u003eThose are just a few of the perks, however the most important one is ensuring that we can produce the content you have come to rely on us for.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou are the key.\u003c/strong\u003e Commit just a small monthly contribution supporting a genuine effort to deliver the hard news so we can educate and activate the people of the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGet started as a Patron of The News today for just $5 per month - and we\u2019ll see you in the News Room.\u003c/strong\u003e",
