    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eThe Ayamaju Fate\u003c/span\u003e\u003c/span\u003e is a series of adult-themed games which explore an unusual magical quirk across the timeline of the world of Chalia.\u003c/h3\u003e\n\u003cbr\u003e\nFirst and foremost, \n\u003cstrong\u003ethank you\u003c/strong\u003e for coming to my Patreon page and reading this. I really do appreciate your time and consideration.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTed Fallenger\u003c/strong\u003e, which is me, intends to keep this \u003cstrong\u003eseries of games\u003c/strong\u003e (and possibly \u003cem\u003eother\u003c/em\u003e media) going for the foreseeable future with an ever-expanding \u003cstrong\u003euniverse \u003c/strong\u003eand \u003cstrong\u003etimeline\u003c/strong\u003e. With your support I can explore every nook and cranny of this universe and find all of the \u003cstrong\u003e\"fun stuff\u003c/strong\u003e\" that happens behind closed doors when the characters don\u0027t think anyone\u0027s looking.\u003cbr\u003e\n\u003cbr\u003e\nAll of the \n\u003cstrong\u003egames \u003c/strong\u003ewill be \u003cstrong\u003efree.\u003c/strong\u003e Period. I know there\u0027s already a period there but I wanted it to be \u003cstrong\u003eclear\u003c/strong\u003e. Supporting me here will get you access to many more channels on my \u003cstrong\u003eDiscord server \u003c/strong\u003eso you can talk to me and other supporters as well as see any \u003cstrong\u003ePatreon-only posts\u003c/strong\u003e I put up here, which will be \u003cstrong\u003eart previews\u003c/strong\u003e and other game-specific info that isn\u0027t release-related. Higher tiers allow access to \u003cstrong\u003eprivate channels\u003c/strong\u003e on Discord and the ability to \u003cstrong\u003evote \u003c/strong\u003eon any polls that I post, such as the subject of any \u003cstrong\u003erequest streams\u003c/strong\u003e I run.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eLinks:\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://picarto.tv/TedFallenger\" target=\"_blank\"\u003eWatch me draw on Picarto\u003c/a\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://discord.gg/DuprUqJ\" target=\"_blank\"\u003eJoin us in the Slums on my Discord server\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eGames:\u003c/span\u003e\u003c/h2\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFey\u0027s Day\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e[RELEASED: Ver. 1.02]\u003cbr\u003eDownload:\u00a0\u003ca href=\"https://mega.nz/#!c3QDDKxI!DJBn1vyj2sgS6kJ20scz2I-Hmi1-4tbIawjE2koOSRU\" target=\"_blank\"\u003eMEGA\u003c/a\u003e \u00a0- \u00a0\u003c/span\u003e\u003ca href=\"https://sukebei.pantsu.cat/view/2326973\" target=\"_blank\"\u003eTorrent\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eA succubus from another dimension has been watching the people of Chalia for centuries, occasionally slipping through the space between realities to visit their world. Recently she noticed a girl named Fey was in an interesting situation in her life and decided to play a bit of a prank on her.\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThis game was made as a way for me to become familiar with RPG Maker MV and develop my pipeline for planning content. It\u0027s more or less a demo of the kind of games I want to make going forward.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eGameplay:\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eA \u003cstrong\u003eshort-form\u003c/strong\u003e experience\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eChoice-based\u003c/strong\u003e progression with \u003cstrong\u003esix\u003c/strong\u003e\u003cstrong\u003e\u00a0endings\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eExplore \u003c/strong\u003ethe town of Cullfield to find \u003cstrong\u003eextra\u003c/strong\u003e scenes\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://i.imgur.com/gKdR6vu.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/BZq6YMV.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/syuf6ET.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cem\u003eBlank Slate\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e[Alpha Development]\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eJilnixi is up to her old scheme again, but this time with a twist. The subject she\u0027s found doesn\u0027t have a lot of personality of her own and is destined to coast through life without interests or passion. Instead of letting this happen Jilnixi decides to make her more susceptible\u00a0to the personalities of the people she meets. Where will this extra-dimensional\u00a0influence lead our hero? What level of depravity will she sink to? Will she find love?\u003cbr\u003eWell, we shall see...\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\t\n\t\tA chronological sequel to \u003cem\u003eFey\u0027s Day\u003c/em\u003e with a new cast of characters which takes place more or less right after the events of \u003cem\u003eFey\u0027s Day\u003c/em\u003e. This project is at a much grander scale than my first game and will set the bar for my future titles. I\u0027m also switching to Ren\u0027py since it seems to be more well suited for the kind of games I want to make for now.\u003cbr\u003e\n\u003c/div\u003e\n\t\t\u003ch4\u003eGameplay:\u003c/h4\u003e\u003cul\u003e\n\t\t\t\u003cli\u003e\u003cstrong\u003eRen\u0027py\u003c/strong\u003e based \u003cstrong\u003eVisual Novel\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003eAt least\u00a0\u003cstrong\u003e15 characters \u003c/strong\u003eyou can become \u003cstrong\u003eintimate \u003c/strong\u003ewith\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\t\t\u003c/ul\u003e\n\u003cul style=\"\"\u003e\n\u003c/ul\u003e"
