    "summary": "First off....THANK YOU! \u00a0You\u0027re taking the time to read my written words and for that I am forever, eternally grateful to you.....\u003cbr\u003e\u003cbr\u003eI\u0027ve written for years and could fill 10 books with words just from my journals, poetry and short stories but I have never attempted to write a book until now.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTHIS IS AND ALWAYS HAS BEEN MY \"TRUE SOUL PATH\"\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYour \u003cstrong\u003eTrue Soul Path\u003c/strong\u003e is defined as \u003cstrong\u003e\"the journey/road in life\u003c/strong\u003e \u003cstrong\u003ethat leads you to finding your passion and sharing it with the world.\"\u003c/strong\u003e \u00a0\u003cbr\u003eWe are actually being \"steered\" in the right direction every day if we just stop long enough to listen to the whisper inside our soul.\u003cbr\u003e\u003cbr\u003eMy goal here on Patreon is to take a year and write my book called \u003cstrong\u003e\"True Soul Path\"\u003c/strong\u003e A \"how-to\" guide on how to keep your heart open and your life filled with love and appreciation thus creating an open flow of everything you desire to come to you.\u003cbr\u003e \u00a0\u003cbr\u003eThroughout the pages there will be stories of defining moments I\u0027ve had on my path. \u00a0Moments I felt were worthy of sharing to provide a clearer path for your journey.\u003cbr\u003e\u003cbr\u003eI am writing a page (or more) a day for 365 days. \u00a0After the year I will edit and compose a hard copy version of True Soul Path for publishing. \u00a0\u003cbr\u003e\u003cbr\u003eCome along and experience the life-changing effect of \"staying in the moment\" each day. \u00a0I look forward to your feedback and once again THANK YOU for your patronage!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePS: My introduction video is a work in progress but is COMING SOON!\u003cbr\u003e\u003cbr\u003e\u
