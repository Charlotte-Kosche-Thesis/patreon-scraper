    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello ^^ Tiesci here!, and welcome to my Patreon! ^^ I hope you\u2019ll help me create great things for all to enjoy!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hIcQuTy.png\" style=\"width: 438px;\"\u003e\u003c/div\u003e\u003cstrong\u003eWhy I\u2019m here:\u003c/strong\u003e I want to create more personal art and community projects everyone can enjoy! I\u2019d like to have a larger output of pinups, image series, mini comics, etc. per month. I really enjoy creating them, and if the fav count on my galleries doesn\u2019t lie, you guys enjoy them too ^^. Receiving some income from these projects will allow me to dedicate more time to them each month, allowing me to create more lovely images for you guys to enjoy ^^.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?:\u003c/strong\u003e Well not only will you be supporting me and my art! You\u2019ll also get to see the images before anyone else, and vote on what those images will be! So you\u2019ll be involved in the creative process, helping me choose the characters and situations I\u2019ll draw ^^ (plus $5 and up Patrons get the art in its original full resolution!)\u003cbr\u003e\u003cbr\u003eCheck the different reward tiers, each offers different things, and I\u2019m sure you\u2019ll be able to find the one that suits you best!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture goals:\u003c/strong\u003e With enough support I can start creating more complex things! Some of the things I have planned are these:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMini comics\u003c/li\u003e\u003cli\u003eImage series and alternate versions/clothing\u003c/li\u003e\u003cli\u003eTutorials (PDFs or videos)\u003c/li\u003e\u003cli\u003eVideo process of the images I make\u003c/li\u003e\u003cli\u003eFree request streams (both public and Patreon only)\u003c/li\u003e\u003cli\u003eTry out my hand in animation!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eNSFW content: \u003c/strong\u003eMost of the content here will be of an adult nature! So be warned in case that isn\u2019t what you want. It will also focus mostly on male x male pairings or solo male pinups.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTo Patrons on all levels! Thank you all very much for your support! I really appreciate it very much, all you see here is thanks to you guys!!!!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/DlSi492.jpg\" style=\"width: 496px;\"\u003e\u003c/div\u003e\u003cstrong\u003eWhere to find me: \u003cbr\u003e\u003c/strong\u003eI keep my main gallery here:\u00a0\u003ca href=\"https://www.furaffinity.net/user/thesecretcave/\"\u003ehttps://www.furaffinity.net/user/thesecretcave/\u003c/a\u003e\u003cbr\u003eYou can also find me on Twitter: \u003ca href=\"https://twitter.com/The_Secret_Cave\"\u003ehttps://twitter.com/The_Secret_Cave\u003c/a\u003e\u003cbr\u003e"
