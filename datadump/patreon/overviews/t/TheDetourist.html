    "summary": "I\u0027m an actor. And a clown. I\u0027ve toured the world with Cirque du Soleil. \u003cbr\u003eAlong the way I write. Poetry mostly. About places. Places on the map and in my heart.\u003cbr\u003eMy wife Momo and I are headed back to Japan. \u003cbr\u003eI\u0027m going to write about it. \u003cbr\u003eProduce a book. About the journey. And the destinations. And the detours on the way.\u003cbr\u003eI\u0027ll call it The Detourist. You can be part of it. Join us. Help us take as many detours as possible.\u003cbr\u003eHelp us get lost.\u003cbr\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003eRon Campbell\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ca href=\"http://www.soarfeat.org\"\u003ewww.soarfeat.org\u003c/a\u003e\u003cbr\u003e\n\nIn a career that has spanned 4\ncontinents and 14 countries, funslinger Ron Campbell has performed everywhere\nfrom the streets of Paris to the Royal Albert Hall in London, the Fuji Dome in\nJapan, the Ancient Theatre of Epidaurus in Greece to the American Conservatory\nTheatre here in San Francisco. \u003cbr\u003e\n\nRon toured the world as the\nlead clown in Cirque du Soleil\u0027s \u003cem\u003eKooza. \u003c/em\u003eA Shakespearian actor equally comfortable in\nOne Man shows (\u003cem\u003eR. Buckminster Fuller: (The History and Mystery of the\nUniverse), The Thousandth Night, A Tale of Two Cities, Shylock, The Dybbuk, The\nBone Man of Benares \u003c/em\u003eand Beckett\u0027s \u003cem\u003eEh Joe \u003c/em\u003eamong others) Ron has\nplayed everything from Don Quixote, to Richard the Third to Sherlock Holmes. \u003cbr\u003e\n\nHe created \"Eddie\"\nfor\u003cem\u003e The Speakeasy\u003c/em\u003e and Cecil B. DeGrille for \u003cem\u003eTeatro ZinZanni. \u003c/em\u003eAmong\nthe numerousawards he has received are\nThe London Fringe One Man Show of the Year, The Helen Hayes, Chicago\u0027s Jeff\nAward, Theatre Bay Area Best Actor and Critics Circle Awards in Chicago,\nSeattle, Los Angeles and San Francisco. Ron is the recipient of the Fox\nFellowship for Distinguished Achievement and has been teaching and running\nworkshops everywhere from a Maximum Security Lock Up for the Criminally Insane\nto The Berkeley Repertory Theatre. Achievement and is the author of the titles\nof two unwritten collections of poetry The Detourist and In\nCorrigible.\u003cbr\u003e\n\nRon has had several works\npublished in \u003cstrong\u003ePure Slush\u003c/strong\u003e and \u003cstrong\u003eTruth Serum Press\u003c/strong\u003e including the\nanthology Versus.\u003cbr\u003e\n\nHis\npoem Personal was published in \u003cstrong\u003eFlutter Poetry Journal\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\n\nHis\npoems Tin Cup and Speak\nNow were published in \u003cstrong\u003ePsychic Meatloaf Contemporary Poetry Journal.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nHis\npoem The Emblem was\npublished in \u003cstrong\u003eMipoesias Poetry Journal.\u003c/strong\u003e\u003cbr\u003e\n\nRon\u0027s play Sinker was made into\na film. It also was selected as part of the Global Age Project at the Aurora\nTheatre. He is also a member of Playground San Francisco where he has seen\nseveral of his plays produced.\u003cbr\u003e\n\nMore of his works may be seen\nat The Detourist,  Scrutinies \u0026amp; Tangentia by Ron Campbell at \u003ca href=\"https://soarfeat.wordpress.com\"\u003ehttps://soarfeat.wordpress.com\u003c/a\u003e\u003cbr\u003e\n\nFor more please check https://www.soarfeat.org",
