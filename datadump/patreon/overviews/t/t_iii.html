    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nI\u0027m \n\u003cstrong\u003eDavy Shirley\u003c/strong\u003e aka T III. You may know me from\nconventions, my LGBT adventure/romance webcomic \n\u003cstrong\u003eFera\u003c/strong\u003e, as the artist behind\nother comics such as \n\u003cstrong\u003eThe Editors\u003c/strong\u003e (the tale of a villain who remembers how the\nworld ends even if no one else believes him), angelKat\u0027s comic strip of feline\nmisadventures... or that artwork that you just clicked through a link from...\nit was probably a butt wasn\u0027t it? Be honest.\n\u003cbr\u003e\n\u003cbr\u003e\nMy hope is that Patreon will allow me to scale back the time\nI spend focused on things that for whatever reason I can\u0027t share for a long\ntime or at all (freelance projects mostly)... and shift that focus onto\nproducing awesome new content for you guys including; comic pages,\nillustrations, and stuff featuring my own characters that I love, and I\u0027d like\nto think that some of you have grown to love too.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://angelk.at/images/portfolio/patreon/patreon-covers.jpg\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"background-color: rgb(219,238,243);\"\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003e \u00a0\u00a0 \u00a0 \u00a0 Why? \u00a0 \u00a0\u00a0 \u00a0 \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003c/div\u003e\nYou may ask \"but Davy, why can\u0027t you do that\nalready?\" and that\u0027s a good question. You see, there are these things\ncalled bills. In order to produce art, I need to pay a few of these at least;\nrent, electricity, internet access, maybe some food/tea every now and then.\n\u003cbr\u003e\n\u003cbr\u003e\nIn\nlittle chunks, when I have regular freelance work, this isn\u0027t too difficult to\nmanage. But that takes up a lot of my time and energy, and leaves little left\nfor me to produce cool new stuff for you guys!\n\u003cbr\u003e\n\u003cbr\u003e\nAnd to make matters worse,\noccasionally disaster strikes and my computer breaks, or I get sick which means\nthat I suddenly have large unexpected bills, or even less time to do the thing\nthat lets me keep the lights on.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://angelk.at/images/portfolio/patreon/patreon-pins.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2\u003e\u003cstrong\u003e\u00a0\u00a0 \u003cspan style=\"background-color: rgb(219,238,243);\"\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003e\u00a0 \u00a0\u00a0 The Rewards! \u00a0 \u00a0\u00a0 \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003c/div\u003e\nI\u0027m sure that what you really want to know at this point is\nwhat you\u0027ll get out of helping me achieve this? How will me spending less time\non freelance work, and more on creating brand new spanking content?\n\u003cbr\u003e\n\u003cbr\u003e\nWell, the\nobvious answer is that you can enjoy all of the free new content from me\nthat\u0027ll be available on my websites and available to buy in print from my\nonline shop and directly from me face to face at conventions... Wait. Don\u0027t go.\nThere\u0027s other stuff too. Exclusive stuff. Stuff that only you and the other\nbackers of this Patreon will get!\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThrough the various reward tiers (below) and the milestone\ngoals (to the left) there will be a ton of exclusive, early access, and\ninteractive content available just for Patrons, things like;\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\n\teBooks of my comics, convention sketches, and art\nseries\u0027\n\t\u003c/li\u003e\n\u003cli\u003e\n\tEarly access to new comic pages, and exclusive bonus\ncomic content.\n\t\u003c/li\u003e\n\u003cli\u003e\n\tCommission discounts (inc. 100% free in some cases).\u003c/li\u003e\n\u003cli\u003e\n\tDesktop and mobile wallpapers.\u003c/li\u003e\n\u003cli\u003e\n\tPatron-only art streams, gaming sessions, and chats.\u003c/li\u003e\n\u003cli\u003e\n\tUnlock new kinds of content such as podcasts, vlogs,\nand more!\n\t\u003c/li\u003e\n\u003cli\u003e\n\tArt prints, badges, original artwork, etc. sent to you\nthe old fashioned way on actual paper (signed by me if you like).\n\t\u003c/li\u003e\n\u003cli\u003e\n\tAnd, hopefully, many more goodies too!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://angelk.at/images/portfolio/patreon/patreon-pages.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTo sum it up: \u003c/strong\u003eEveryone gets more comic/art content featuring\nthe characters they love and a few new faces. You get super secret bonus\ncontent, early access, and some other cool stuff. And I get to stop worrying\nabout how I\u0027ll pay next months rent.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n Sounds like a great deal, right? How do\nyou sign up? Check out the rewards below and click the one you like the sound\nof most and follow the guide from there. You can change your amount, reward\ntier, etc. at any time!\n\u003cbr\u003e\n\u003cbr\u003e\nAnd remember, even if you can\u0027t back the Patreon this\nmonth (or ever), you can still help by telling your friends/family about it,\nsharing the link to this page, or my art/links/posts on social media. Because\neven if you can\u0027t spare $1 per month, the more people that find this page and\ndecide to do so, the more content that\u0027ll be available through my sites for\nfree for everyone!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://angelk.at/images/portfolio/patreon/patreon-coms.jpg\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e \u003cspan style=\"background-color: rgb(219,238,243);\"\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003e\u00a0 \u00a0 \u00a0\u00a0 \u00a0\u00a0\u00a0 Links \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cstrong\u003e| \u003ca href=\"http://angelk.at\" rel=\"nofollow\"\u003eangelKat Entertainment\u003c/a\u003e |\u003c/strong\u003e\u003c/h2\u003e\n\u003ca href=\"http://angelkat.storenvy.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://society6.com/t_iii\" rel=\"nofollow\"\u003e\u003cimg src=\"http://angelk.at/images/aKe/icons/social/s6.png\" width=\"60px\"\u003e\u003c/a\u003e\u003ca href=\"http://gumroad.com/t_iii\" rel=\"nofollow\"\u003e\u003cimg src=\"http://angelk.at/images/aKe/icons/social/gum.png\" width=\"60px\"\u003e\u003c/a\u003e\u003ca href=\"http://www.redbubble.com/people/tiii/shop\"\u003e\u003cimg src=\"http://angelk.at/images/aKe/icons/social/redbubble.png\" width=\"40px\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/t_iii\" rel=\"nofollow\"\u003e\u003cimg src=\"http://angelk.at/images/aKe/icons/social/twitter.png\" width=\"60px\"\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/angelKatEntertainment\" rel=\"nofollow\"\u003e\u003cimg src=\"http://angelk.at/images/aKe/icons/social/fb.png\" width=\"60px\"\u003e\u003c/a\u003e\u003ca href=\"https://instagram.com/t_iiiake/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://angelk.at/images/aKe/icons/social/instagram.png\" width=\"60px\"\u003e\u00
