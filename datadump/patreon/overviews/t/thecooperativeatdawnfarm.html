    "summary": "The Cooperative at Dawn Farm is a diverse group looking to co-utilize the 64 acres of Dawn Farm\u2019s land in an ecologically and economically responsible way. The co-op\u2019s first priority is a commitment to the stewardship of the the land and it\u0027s relationship with Dawn Farm, second to creatively and collaboratively utilize the resources of the land and each other to contribute to local resilience and food security through projects, businesses, and various stacked activities.\u003cbr\u003e\u003cbr\u003eThe cooperative is an emergent dynamic force- We don\u2019t fully know where we are headed yet! And that\u2019s a scary but cool place to be. We are looking to use that uncertainty to our collective benefit, so that we can generate really interesting projects that \u003cem\u003ework\u003c/em\u003e and \u003cem\u003eserve\u003c/em\u003e \u003cem\u003eeveryone involved.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhy should you support this project? We believe that our current food system and relationship to the land is in real danger. There is a lot of regenerative work to do, and a lot of barriers to those who desire to do that work. This project combines the generosity of a non-profit organization*\u00a0with the creativity and energy of the local community to build the systems that will help us to heal that fractured relationship with our food systems and land. Some of our members are working to make a living growing and selling food, some are focused on education and community building, some are working towards conservation and utilization of the wild areas, others are working at animal husbandry, keeping bees, as well as tending to an 8-acre food forest**... and all of us are interested in supporting the mission of Dawn Farm in helping addicts and alcoholics find recovery.\u003cbr\u003e\u003cbr\u003eMost of us have second (and third!) jobs to help us subsidize this mission-based work. We are all drawn to this out of a passion for learning and interacting with the land and each other, as well as a desire to help create and share a better more resilient model for this work. We have already brainstormed ways to reduce the barriers to success in our design- shared free land, shared farm tools and resources, access to community and each other, etc. The addition of your patronage will help us to buy things like liability insurance, help us repair our hoop houses, and add to our infrastructure (we have plans to build a communal space for gathering, processing our harvests, a composting toilet, etc.), build a farm stand, among other creative ideas. Your support means so much!\u00a0\u003cbr\u003e\u003cbr\u003eWe are also committed to sharing what we learn through regular blogging and social media posts. We want this information to be available for all who could use it. Tutorials, philosophical musings, practical tips and learned strategies... we want it all out there to be of service. Supporting this project financially will help us to generate more and more of this content!\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e*Did you know Dawn Farm charges us nothing to share this acreage with us? Land is free for all Cooperative members. Building this project through an ethic of generosity is integral to our mission.\u00a0 \u00a0 \u00a0\u003cbr\u003e**Food Forest! This is space planted with 1500 useful trees and shrubs. This design enjoys the ecological resiliency of a forest with the added benefit of human purpose and utility."
