    "summary": "\u003ch1 style=\"text-align: center;\"\u003eHi!\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003eWelcome, in case we have never met I\u2019m Andreas Norlin, I started a Thorium foundation 8 years ago. This has now developed into a movement we call Thorium Energy World which needs you!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg height=\"103\" src=\"https://lh6.googleusercontent.com/ncuy8tLNoiZl4HwBkqalmPguZcovz0201s1aqaVa9GLMInZFrjSWfvh-ly9ErP29ZXfLFK9d_vslkIBn9p8dh9v9eZEI2EKzV4jyb5Z0aRXvNwozMbxkUFR_6h3DkWSws_fFt5s\" style=\"width: 117px;\" width=\"126\"\u003e\u003cimg height=\"103\" src=\"https://lh6.googleusercontent.com/Zgc-vox7Ri0t2BYgVT6XFu764MAQDjWqvzg5W-iAgTb53EWzR9DAKmjbx0zkJxYRAmW0N0qbGfhwJqdnEE77WKWVVAquEJ3JQGnqhhI0IBpXEd5_H8w1zv5FPzh_jT9Y5EACh7M\" style=\"width: 86px;\" width=\"88\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\n\tYou are here because you believe \n\t\u003cstrong\u003eThorium should power the world!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLet\u0027s revolutionize energy by strengthening the\u00a0\u003cstrong\u003ethorium movement\u003c/strong\u003e, one person and one step at a time, \u003cstrong\u003etogether!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tNow you can\n\t\u003cstrong\u003e join \u003c/strong\u003eon this\u003cstrong\u003e epic journey \u003c/strong\u003eand get\u003cstrong\u003e amazing rewards\u00a0\u003c/strong\u003eby hitting that \u2018Become a Patron\u2019 button now!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=863285\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/UK6u31muifTTdcv2cJGcIKJyVkwASoYVKzaEjj1u1LSyTn_Sl-Re-1wHgA1EKnCHfxwj9Mh3mm_-8CxCFEgxJXfWHlvs_uJfj59Eb5LNaA7lzvTdocVJBtKXpx5MRUfxCW7AOLEz11OTtMQQLsLwjuXw8sd1GN2PLV-mB22tDpRlHiC355VsMA7wElQIoSsh8eixqY0j5L5lvS_ohK4rcbmZCpIwwkZoroI7SWOBGUCbnx14T01YsmalgYloWmyzaDBcQQHktYATCm3gFJcrRinxd4PZSCr0FPTwTAe-PWqiS890sgmif7cPuFZYLYgLSUs6YYcPXxBtGUkwW2l_7LJWDETzkEVJVImWswLSU7B0jZ0zLChtwD_1xRfaXO_0YoIMmz-ZHMvGZzWZQ84HYSFuvseK_XH_OGrFD0sX9Y1aaQh2tkdisVBVMz3i4v3nUkKCqslgQkRNrQmm-oMlTWWV2l_-3rwfin2OuJAxKFwmsJzXmC_pfNm8RIk-ze6vdCuKprBuiO3U0htx7-IWWZ6PKcK6ospNYh0qNQ5TdYX9NFGWk96nqdPHFPT1EVoSKlZmRknYWi2vEaS0Xeq3TyFkk1NwkxFf4CuFw-E8FsIwUM1fygd3jA=w454-h206-no\" style=\"width: 421px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003eAbout Us\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOur Vision\u003c/strong\u003e is a world powered by safe, clean and affordable energy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Mission\u003c/strong\u003e is to be the multi stakeholder advocacy platform which facilitates the pathway to power the world with Thorium Energy.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003eOur Work\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003eNews\u003c/h4\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.thoriumenergyworld.com/uploads/6/9/8/7/69878937/1173730.jpg?226\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003eThe main source for thorium related news\u003cbr\u003ePublished ~300 articles\u003cbr\u003eBreaking news such as announcement of Chinese Thorium Program\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003ch4 style=\"\"\u003eConferences\u00a0\u003c/h4\u003e\u003cimg src=\"http://www.thoriumenergyworld.com/uploads/6/9/8/7/69878937/7036477.png?399\"\u003e\u003cbr\u003e5 conferences in 5 different countries on 3 different continents:\u003cbr\u003e*United Kingdom, London, Royal Institution\u003cbr\u003e*United States of America, New York, Brookhaven National Laboratory\u003cbr\u003e*China, Shanghai, Chinese Academy of Sciences and Shanghai Institute of Applied Physics\u003cbr\u003e*Switzerland, Geneva, CERN and iThEC\u003cbr\u003e*India, Mumbai, Government of India\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"background-color: rgb(255, 255, 255);\"\u003eReport\u003c/h4\u003e\u003cimg src=\"http://www.thoriumenergyworld.com/uploads/6/9/8/7/69878937/6797337.png?261\"\u003e\u003cbr\u003ePublished a report uniquely covering all 14 Thorium developers around the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"background-color: rgb(255, 255, 255);\"\u003ePrize\u00a0\u003c/h4\u003e\u003cimg src=\"http://www.thoriumenergyworld.com/uploads/6/9/8/7/69878937/5470868.png?147\"\u003e\u003cbr\u003eA uniquely designed statue given to a person who has made significant contributions to the field of Thorium. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"background-color: rgb(255, 255, 255);\"\u003eServices\u003c/h4\u003e\u003cimg src=\"http://www.thoriumenergyworld.com/uploads/6/9/8/7/69878937/340501.png?394\"\u003e\u003cbr\u003eServices that take advantage of our unique expertise and insight in the field are offered to stakeholders to facilitate desired progress. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"background-color: rgb(255, 255, 255);\"\u003eAdvocacy\u003c/h4\u003eNo part of society can create an energy breakthrough on their own.\u003cbr\u003ePartnerships are needed between stakeholders such as governments, business, civil society and academia where each part os delivering on their specific responsibilities and roles.\u003cbr\u003eWe reach out to stakeholders to spread the awareness of Thorium\u0027s breakthrough energy potential.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch2 style=\"text-align: center;\"\u003eBreakthrough\u00a0Energy Solution\u003c/h2\u003e\u003cblockquote\u003e\u003cimg src=\"https://www.weebly.com/editor/uploads/6/9/8/7/69878937/custom_themes/296961717191814478/files/Pictures/Breakthrough.png\"\u003e\u003c/blockquote\u003eThorium is a \u003cstrong\u003enatural element\u003c/strong\u003e found all over the world which can be used as an \u003cstrong\u003eamazing energy source\u003c/strong\u003e. Yes that\u0027s it, you find it right below your feet in the dirt, and there\u0027s plenty of it!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIt has been estimated that we can \u003cstrong\u003epower 30 Earths\u003c/strong\u003e only with the Thorium that is mined every year as a by-product when mining for other metals like iron, tin and rare earths.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eSo,\u00a0\u003cstrong\u003ehow much Thorium do we need?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf this ball was made of thorium, it could \u003cstrong\u003epower your entire life!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"251\" src=\"https://lh5.googleusercontent.com/hJRPVeZNkzgULD3e4yi3Dn-OWf57SKlui74D8tvF1ao215LiWmBTe66ZMPXhzg2IbROMzJMEovSI6QcfKpjjnpzV0YevRCvTwJ3oaVD_S-JY6MrTgdmqJ1Qq5qb3rmAkRW_aN9A\" width=\"172\"\u003e\u003cbr\u003eA Thorium powered world\u00a0would mean:\u003cbr\u003e1.\u00a0Energy abundance\u00a0for everyone for thousands of years\u003cbr\u003e2.\u00a0No CO2 or air pollution\u003cbr\u003e3. Drastic\u00a0reduction of resource conflicts\u00a0world wide\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThorium introduction video made by SciShow:\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nYxlpeJEKmw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eInterested, learn more by watching \u003ca href=\"http://www.thoriumenergyworld.com/ted-talks-on-thorium.html\" target=\"_blank\"\u003eTED Talks on Thorium\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eEpic Journey\u003c/h2\u003eThe journey to revolutionize our energy supply is \u003cstrong\u003elong and challenging\u003c/strong\u003e but we have already seen amazing progress since we started 8 years ago. Today, there are \u003cstrong\u003eover 10 developers\u003c/strong\u003e around the world and we know \u003cstrong\u003eothers will\u00a0join the race!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lLHBfolE6Hs\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.weebly.com/editor/uploads/6/9/8/7/69878937/custom_themes/296961717191814478/files/Pictures/Coll.png\"\u003e\u003cbr\u003eHelp us make it easier for the developers on their path forward, and help us attract more players to the field. Get rewarded and become a Patron now!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eChallenges Along the Way\u003c/h2\u003e\n\u003cimg src=\"https://www.weebly.com/editor/uploads/6/9/8/7/69878937/custom_themes/296961717191814478/files/Pictures/challenges.jpg\"\u003e\u003cbr\u003e\nThe field of Thorium Energy is facing challenges that we are helping it overcome. Developers need to attract \u003cstrong\u003efunding \u003c/strong\u003eto accelerate their development process. Public \u003cstrong\u003esupport \u003c/strong\u003eneeds to be gained. The next generation of experts and leaders needs to be \u003cstrong\u003eeducated\u003c/strong\u003e.\n\u003cbr\u003e\u003cbr\u003eGet rewarded and help us overcome the challenges by becoming a Patron now!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eWhere will the Money be used?\u003c/h2\u003eI\u2019m grateful for the chance to help build an international Thorium Energy movement through this \u003cstrong\u003enot for profit\u003c/strong\u003e over the past 8 years.\n\u003cbr\u003e\n\u003cbr\u003e\nBut I also feel guilty. Since this has only been a side project with myself as the only Patron, the\u003cstrong\u003e time and resources\u003c/strong\u003e put into it have been very \u003cstrong\u003elimited\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nYou get rewarded as our Patron and we can get proper \u003cstrong\u003eequipment\u003c/strong\u003e, hire \u003cstrong\u003eexperts, \u003c/strong\u003edo \u003cstrong\u003emarketing\u00a0\u003c/strong\u003eand pay \u003cstrong\u003esalaries \u003c/strong\u003eto create content that pushes the field of Thorium Energy to become a reality. \u003cbr\u003e\u003cbr\u003eWhy \u003cstrong\u003emonthly \u003c/strong\u003eand not per content?\u003cbr\u003eSimply because we produce many types of content (news, conferences, report, vision, education, interviews...) and have monthly costs (internet, office, equipment, experts, marketing, salaries...) that must be paid.\u00a0\u003cbr\u003e\n\u003cbr\u003eGet rewarded and help us financially by becoming a Patron now!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eFuture Content\u003c/h2\u003eThe time has arrived to go \u0027all in\u0027. We will make lots of free content - the field of Thorium Energy deserves it, you deserve it!\n\u003cbr\u003e\n\u003cbr\u003e\nThere is so much we want to work on. For example, we are creating an \u003cstrong\u003eEducation\u003c/strong\u003e, a \u003cstrong\u003eVision \u003c/strong\u003eand an \u003cstrong\u003eInterview \u003c/strong\u003eseries.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cimg src=\"https://www.weebly.com/editor/uploads/6/9/8/7/69878937/custom_themes/296961717191814478/files/Pictures/edu.png\" style=\"width: 168px;\"\u003e\u00a0\u003cimg src=\"https://www.weebly.com/editor/uploads/6/9/8/7/69878937/custom_themes/296961717191814478/files/Pictures/Talk.png\" style=\"width: 150px;\"\u003e\u00a0\u003cimg src=\"https://www.weebly.com/editor/uploads/6/9/8/7/69878937/custom_themes/296961717191814478/files/Pictures/Vision.png\" style=\"width: 159px;\"\u003e\u003c/h1\u003e\u003cbr\u003e\nIf you have ideas as to what we should create we would love to hear from you!\n\u003cbr\u003e\n\u003cbr\u003e\nTo make all this content possible, I\u0027ve taken your advice to use Patreon. Get rewarded in exciting ways by becoming a Patron today now!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003ePast Content\u003c/h2\u003eIf you are interested in our past content you find ~300 articles, 5 conferences, a unique report, a prize and much more at \n\u003ca href=\"http://www.thoriumenergyworld.com\" target=\"_blank\"\u003ewww.ThoriumEnergyWorld.com\u003c/a\u003e \u003cbr\u003eThorium Energy World has worked to nurture the field since 2009 and is built to continue doing so far into the future.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eA Quick Patron Explanation\u003c/h2\u003eThis newly launched \u003cstrong\u003emembership service rewards\u003c/strong\u003e you in amazing ways and makes you a proud \u003cstrong\u003eThorium Patron\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is super simple, it\u0027s a website where viewers like you can be rewarded when you help an independent creator like me by supporting them through \u003cstrong\u003ecrowdfunding\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nImagine what you and I can do if we make it possible for Thorium Energy World to eventually become a \u003cstrong\u003eprofessional organization, revolutionizing energy!\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eYour Amazing Rewards\u003c/h2\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eThorium Patron\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eWelcome aboard, let\u0027s power the world with clean and abundant energy!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=863285\"\u003e\u003cimg src=\"https://www.weebly.com/editor/uploads/6/9/8/7/69878937/custom_themes/296961717191814478/files/Pictures/ThoriuminHand2.png\" style=\"width: 286px;\"\u003e\u003c/a\u003e\u003cbr\u003eYou know Thorium will power the World!\u003cbr\u003e\u003cbr\u003e$1/month gives you:\u003cbr\u003e*Access to patron-exclusive content\u003cbr\u003e**First to get the latest news and developments\u003cbr\u003e***Sneak peek photon/videos of upcoming releases\u003cbr\u003e*Thank you credit on the Patron page: ThoriumEnergyWorld/patron\u003cbr\u003e*Listed as a supporter of our Vision (coming)\u003cbr\u003e*Guaranteed better sleep knowing you\u0027re doing your part!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=863285\"\u003e\u003cimg src=\"https://www.weebly.com/editor/uploads/6/9/8/7/69878937/custom_themes/296961717191814478/files/Pictures/Untitled5.png\" style=\"width: 169px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eTMSR/LFTR Patron\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=863285\"\u003e\u003cimg src=\"https://www.weebly.com/editor/uploads/6/9/8/7/69878937/custom_themes/296961717191814478/files/Pictures/TMSR3.png\" style=\"width: 345px;\"\u003e\u003c/a\u003e\u003cbr\u003eYou know how to produce clean and abundant energy!\u003cbr\u003e\u003cbr\u003e$2/month gives you:\u003cbr\u003e*2mobile phone stickers\u003cbr\u003e*Designed cell phone wallpaper\u003cbr\u003e+alll rewards below this!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=863285\"\u003e\u003cimg src=\"https://www.weebly.com/editor/uploads/6/9/8/7/69878937/custom_themes/296961717191814478/files/Pictures/TMSRLFTRPatron.png\" style=\"width: 151px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: cen
