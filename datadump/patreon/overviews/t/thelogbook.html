    "summary": "\u003cstrong\u003eWho?\u003c/strong\u003e\u003cbr\u003eI\u0027m Earl.  I\u0027ve been doing theLogBook.com since 1989, when it wasn\u0027t theLogBook.com, but was merely the LogBook, a collection of episode guide files shuttled around from computer bulletin board system to computer bulletin board system, back when the Earth\u0027s crust will still cooling, the outer planets were still forming, dinosaurs were starting to give serious thought to walking the Earth, and Milli Vanilli was on the radio a lot.  I\u0027ve been at this a\u003cem\u003e long time\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen?\u003c/strong\u003e\u003cbr\u003eThe neat thing about that is, that means theLogbook.com has been continuously growing - often in many different directions - for 25+ years, amassing a depth of material and expertise that not a lot of sites have.\u00a0 In recent years, I\u0027ve begun translating, updating and expanding that material in print form and in podcast form.\u00a0 Because if there are two things I\u0027m good at, it\u0027s writing and talking to myself (while you listen).\u00a0 I try to impart the site\u0027s same vast depth of material and knowledge through the books and podcasts, and try to do both as professionally as possible - I\u0027ve been doing print layout and radio/voice work since the \u002780s and I try really hard to make sure that some of that expertise translates into the stuff that I put out there.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat?\u003c/strong\u003e\u003cbr\u003eThe site\u0027s main areas of focus at present are:\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePodcasts\u003c/em\u003e - \u003cstrong\u003e\u003ca href=\"http://www.thelogbook.com/selectgame/\" rel=\"nofollow\"\u003eSelect Game\u003c/a\u003e\u003c/strong\u003e (Odyssey2 video game history podcast) currently rolls out a new episode every month.\u00a0 \u003cstrong\u003e\u003ca href=\"http://www.thelogbook.com/grandtheme/\" rel=\"nofollow\"\u003eIn The Grand Theme Of Things\u003c/a\u003e\u003c/strong\u003e (soundtrack podcast) rolls out 1-2 new episodes per month.\u00a0 \u003cstrong\u003e\u003ca href=\"http://www.thelogbook.com/podcast/\" rel=\"nofollow\"\u003etheLogBook.com\u0027s Escape Pod\u003c/a\u003e\u003c/strong\u003e has completed 366 episodes (one for every day of the year, including February 29th for leap years!), but I am in the process of re-recording each of these for both updates and sound quality.\u00a0 Other podcast projects are in the \"thinking stages\".\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBooks\u003c/em\u003e - books based on the site\u0027s content gather and organize that content differently than the web site does, and takes that content to a new audience beyond theLogBook\u0027s loyal readership.\u00a0 Titles to date include \u003cstrong\u003e\u003ca href=\"http://www.amazon.com/VWORP-Second-Connecting-Who-Old/dp/1500413259\" rel=\"nofollow\"\u003eVWORP!1\u003c/a\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003ca href=\"http://www.amazon.com/Vworp-Connecting-Who-Old-New/dp/1500643793\" rel=\"nofollow\"\u003eVWORP!2\u003c/a\u003e\u003c/strong\u003e (massive comprehensive guides to Doctor Who, with episode-by-episode critiques, credits, and trivia), \u003cstrong\u003e\u003ca href=\"http://www.amazon.com/Fatherhood-Fandom-Fading-Earl-Green/dp/1530727510\" rel=\"nofollow\"\u003eFatherhood, Fandom And Fading Out\u003c/a\u003e\u003c/strong\u003e (a book of essays, articles and humor, focusing on being a geek who happens to be a dad), and \u003cstrong\u003e\u003ca href=\"https://www.amazon.com/Escape-Pod-Logs-Fantastic-Futuristic/dp/1535128046/\" rel=\"nofollow\"\u003eThe Escape Pod Logs\u003c/a\u003e\u003c/strong\u003e (an almanac-style daily history book spun off from theLogBook.com\u0027s Escape Pod, the daily today-in-history podcast with decidedly geeky/spacey leanings).\u00a0 Forthcoming works include the \u003cstrong\u003eWARP!\u003c/strong\u003e series (covering Star Trek in the same format as VWORP! covers Doctor Who), \u003cstrong\u003eThe Guide To 42 British Science Fiction TV Classics\u003c/strong\u003e (curious number, that...), \u003cstrong\u003eWe Come From A Funky Future\u003c/strong\u003e (covering American TV sci-fi and fantasy in the \u002770s), and \u003cstrong\u003ePhosphor Dot Fossils: An Essential Arcade Chronology, 1971-86\u003c/strong\u003e.\u00a0 (All are in various stages of being written; to avoid burnout on any one topic, it\u0027s good to have more than one proverbial iron in the equally proverbial fire.)\u00a0 As to the question of why a Patreon is needed with all of these listed on Amazon: they\u0027re all self-published titles with a decidedly niche audience.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSite updates \u003c/em\u003e- updates are ongoing in several sections of the site, primarily the \u003ca href=\"http://www.thelogbook.com/menu/\" rel=\"nofollow\"\u003eday-in-history timeline\u003c/a\u003e and \u003ca href=\"http://www.thelogbook.com/logbook/\" rel=\"nofollow\"\u003ethe LogBook itself\u003c/a\u003e, which is a sprawling survey of science fiction, fantasy and speculative fiction covered in the LogBook\u0027s signature style, with summaries, credits, and original airdates/premiere dates, covering TV, movies, fan films/internet productions, audio/radio productions, and more.\u00a0 Other site sections, such as \u003ca href=\"http://www.thelogbook.com/music/\" rel=\"nofollow\"\u003emusic reviews\u003c/a\u003e and \u003ca href=\"http://www.thelogbook.com/book/\" rel=\"nofollow\"\u003ebook reviews\u003c/a\u003e, have become dormant for budgetary reasons (the items reviewed there have to be purchased, obviously), but could \"wake up\" if I can afford the items reviewed there.\u00a0 The site itself is where future book and podcast projects are born.\u00a0 Social media presence is maintained on \u003ca href=\"https://www.facebook.com/thelogbook/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/LogBookGuy\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"http://tvpromopod.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e to promote all of the above.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eConventions / live events\u003c/em\u003e - if there\u0027s a budget shortfall, these are almost always the first thing to go.\u00a0 I love doing these, but they\u0027re expensive - cons and other live events are really gravy on this list.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much and why?\u003c/strong\u003e\u003cbr\u003eThe site\u0027s expenses are no small thing, nor are the typical expenses involved in raising a couple of awesome kids.\u00a0 I have a day job, but I\u0027d really rather not have to worry about getting a night job.\u00a0 Your support could help me concentrate on doing what I do best - creating content that you enjoy (which, let\u0027s be fair, I also enjoy), and raising my kids (which I really enjoy!) without having to worry about whether or not the money will be there when the site\u0027s bills (or, indeed, mine) come due.\u003cbr\u003e"

     "created_at": "2016-06-28T23:29:36+00:00",
     "description": "\u003cstrong\u003eGoal #1: Survive 2016 and keep publishing and podcasting.\u003c/strong\u003e I plan to release two more books this year (WARP!1 and WARP!2), covering, respectively, classic Star Trek and Star Trek: The Next Generation.\u00a0 WARP!1, ideally, will be ready to roll in September, with WARP!2 following at the end of the year.\u00a0 I do have a day job, and I do have kids, so it\u0027s entirely possible that deadlines may slip due to events in real life, but at the moment that\u0027s the plan.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://www.thelogbook.com/earl/hizzouse/2016/boox-warp.png\"\u003e\u003cbr\u003eRough covers for the WARP! book series\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eMonthly releases of two podcasts, \u003ca href=\"http://www.thelogbook.com/selectgame/\"\u003eSelect Game: Expanded Memories Of The Odyssey2\u003c/a\u003e and \u003ca href=\"http://www.thelogbook.com/grandtheme/\"\u003eIn The Grand Theme Of Things\u003c/a\u003e, continue on a ten-month-a-year schedule.  I\u0027m also working on outlines for a third podcast to be announced at a later date, and as always, theLogBook\u0027s signature daily today-in-history podcast, \u003ca href=\"http://www.thelogbook.com/podcast/\"\u003etheLogBook.com\u0027s Escape Pod\u003c/a\u003e, is updated annually where necessary, as time marches on.\u003cbr\u003e\u003cbr\u003eAnd new material is being generated for the site itself all the time.  Some of it is expanded into book fodder, some of it is exclusive to the web site.  I also maintain active presences on \u003ca href=\"https://twitter.com/LogBookGuy\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/thelogbook/\"\u003eFacebook\u003c/a\u003e, and \u003ca href=\"http://tvpromopod.tumblr.com/\"\u003eTumblr\u003c/a\u003e, I show up on other people\u0027s podcasts occasionally, and I attend conventions when time and budget allow.\u003cbr\u003e\u003cbr\u003eWill any or all of this continue?  I am putting that into your hands.  I mean, literally infusing the decision and the results from it into the DNA of your left pinky finger.\u00a0 Being able to pick up even $250 a month over what I\u0027m bringing in from work makes it much easier to devote time to parenting and podcasting.\u00a0 Realistically, I\u0027m not expecting $250 a month to happen, but it is a dream I have.\u003cbr\u003e",
