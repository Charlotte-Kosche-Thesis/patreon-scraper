    "summary": "I\u0027m Taylor Payton! Some of you already know me, but a majority of you probably don\u0027t yet. \u003cbr\u003e\u003cbr\u003eI\u0027m an Artist, budding Musician, and I\u0027m on the journey to create things for you to connect to. \u003cbr\u003e\u003cbr\u003eThings that stir emotions, provide entertainment, and sometimes a bit of a narrative. \u003cbr\u003e\u003cbr\u003eI have pretty grand ambitions, but I\u0027d rather save those for when I get this thing off the ground! \u003cbr\u003e\u003cbr\u003eFor now, I\u0027m making fan art in the form of paintings and sketches. I\u0027ll be dropping the occasional track or album as well (once there are enough tunes, haha.)\u003cbr\u003e\u003cbr\u003eI\u0027m here to unabashedly ask for your contribution!\u003cbr\u003e\u003cbr\u003e This journey isn\u0027t about me, really. I\u0027m more like the conduit for creative energies to flow through. I spend a majority of my time studying, creating, and connecting. I want to share all of that with you, so that you can develop your creative capacities as well. \u003cbr\u003e\u003cbr\u003eOr, you can simply reap the benefits of hi-res art and music flowing to you on a regular basis.\u003cbr\u003e\u003cbr\u003eMy patrons will be treated like gold. I plan to take this as far as I can, so as to gather enough funds to parlay into potent projects.\u003cbr\u003e\u003cbr\u003eThanks to all of those who can or can\u0027t afford to support the creation of these visual and audible experiences \u0026lt;3. You have my sincerest gratitude.\u003cbr\u003e"
