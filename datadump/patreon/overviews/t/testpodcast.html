    "summary": "I\u0027m Brian Okken. \u003cbr\u003e\u003cbr\u003eThe \u003ca href=\"http://pythontesting.net/podcast\" rel=\"nofollow\"\u003eTest and Code Podcast\u003c/a\u003e is way more than a podcast dedicated to software testing and development practices.\u003cbr\u003e\u003cbr\u003eIt\u0027s grown into a community of people including software developers, test engineers, team leads, open source heroes and side project hobbyists that care about quality software and how to produce it with the least amount of overhead and wasted effort.\u003cbr\u003e\u00a0\u003cbr\u003eIt started with just me talking about my ideas from my experience as a developer and lead from the last 30 years. But now I get ideas from people all over the world to share with you, and interview some amazing people.\u003cbr\u003e\u003cbr\u003eI\u0027ve also learned that we\u0027re all experts at some things that others are not, and that there is so much to share with each other. Recently we\u0027ve added\u00a0\u003ca href=\"http://pythontesting.net/slack/\" rel=\"nofollow\"\u003ea slack channel to Test \u0026amp; Code\u003c/a\u003e where people with like minded respect for getting stuff done help each other out. Any related question is welcome. We also discuss ideas for upcoming topics.\u003cbr\u003e\u003cbr\u003eAnd now I\u0027m getting transcripts done as money allows. I\u0027m sending them out directly to Patreon supporters a week before anyone else sees them as my thank you to supporters.\u003cbr\u003e\u003cbr\u003eI truly appreciate your donation, no matter the size. \u003cbr\u003e\u003cbr\u003e"
