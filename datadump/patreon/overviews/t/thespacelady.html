    "summary": "I am The Space Lady, a long-time busker who started playing accordion on the streets of Boston and Cambridge in 1980, and evolved into an electronic keyboard busker when the first battery-operated Casio MT-40 was released. After moving to San Francisco I became known as The Space Lady due to my ethereal sound and the iconic blinking Winged Helmet that I have worn all these years. After moving back to rural Colorado in 2000 to care for my aging parents, my musical career came to an abrupt halt. \u00a0Unbeknownst to me, and thanks to the internet, my music began to take on a life of its own all around the world. As a result, I am now playing onstage in the UK, Europe, and across the USA for my original fans and a growing cult following of new fans. It has been uplifting and inspiring to play for such appreciative audiences again, and to know that the Outsider scene is not only alive and well, but is growing and is more relevant than ever!"
