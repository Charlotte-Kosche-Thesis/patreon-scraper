    "published_at": "2017-01-02T03:57:33+00:00",
    "summary": "\u003cstrong\u003eYou can view early release chapters here:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://kog.gravitytales.com/\"\u003ehttps://kog.gravitytales.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello everyone, \u003cstrong\u003eThunder\u003c/strong\u003e here!\u003cbr\u003e\u003cbr\u003eI\u0027m the translator of\u00a0\u003ca href=\"http://gravitytales.com/novel/king-of-gods\"\u003eKing of Gods\u003c/a\u003e at\u00a0\u003ca href=\"http://gravitytales.com/\"\u003eGravity Tales\u003c/a\u003e. King of Gods is a Chinese web novel written by\u00a0\u5feb\u9910\u5e97 known as Fast Food Restaurant.\u003cbr\u003e\u003cstrong\u003e10-30% of Earnings goes to Author\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals:\u003cbr\u003e\u003cdel\u003e$250/month - \u003c/del\u003e\u003c/strong\u003e\u003cdel\u003e4 Regular Chapters a Week\u00a0 \u00a0\u003c/del\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e(Cleared!)\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e$500/month - \u003c/strong\u003e5 Regular Chapters a Week\u00a0 \u00a0 \u003c/del\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003e(Cleared!)\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e$750/month - \u003c/strong\u003eOne-off Release of 4 Chapters\u00a0\u00a0 \u003c/del\u003e\u00a0 \u00a0\u003cstrong\u003e(Cleared!)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cdel\u003e$1000/month - \u003c/del\u003e\u003c/strong\u003e\u003cdel\u003eOne-off Release of 7 Chapters\u00a0\u003c/del\u003e\u00a0 \u00a0\u003cstrong\u003e(Cleared!)\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e$1500/month - \u003c/strong\u003e6 Regular Chapters a Week\u00a0\u00a0\u003c/del\u003e \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003e(Cleared!)\u003cbr\u003e\u003cdel\u003e$2000/month - \u003c/del\u003e\u003c/strong\u003e\u003cdel\u003eOne - off Release of 10 Chapters\u003c/del\u003e \u003cstrong\u003e(Cleared!)\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e$2500/month - \u003c/strong\u003e7 Regular chapters a week\u00a0\u003c/del\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003e(Cleared!)\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003e$3500/month - \u003c/strong\u003e\u003cdel\u003e8 Regular chapters per week\u003c/del\u003e\u00a0.\u00a0 \u00a0 \u00a0\u003cstrong\u003e(Cleared!)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$4500/month -\u00a0 \u003c/strong\u003e9 Regular chapters a week\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e***\u003cstrong\u003ePayment Method***\u003cbr\u003eCharge Up Front is activated\u003c/strong\u003e. \u00a0I have done this because there have been cases of people pledging only to unpledge when charged. This is extremely unfair to the patrons who are actually paying.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill This Affect You?\u003cbr\u003eNew Patrons: \u003c/strong\u003eNew Patrons will be charged on the day they pledge and on the 1st of the following month will be charged monthly at the beginning of each month.\u003cbr\u003e\u003cem\u003eExample:\u003c/em\u003e A patron joins your Patreon community on February 25th for $10 per month. They will be charged $10 on the day they join, February 25th, for February patronage. On March 1st, the Patron will be charged $10 for March patronage.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExisting Patrons\u003c/strong\u003e: Existing patrons will be charged on the 1st of the month like usual.\u003cbr\u003e\u003cem\u003eExample:\u003c/em\u003e A patron joins your Patreon community on January 5th for $10 per month. The patron is charged on February 1st for January patronage. On February 25th, you change your payment type so that patrons are charged up front. The patron will be charged $10 on March 1st for March patronage.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens if an existing patron increases their pledge amount?\u003c/strong\u003e\u003cbr\u003ePatrons who increase their pledge amount will immediately be charged the difference between their previous pledge level and their new pledge level. \u003cbr\u003e\u003cem\u003eExample: \u003c/em\u003eA\u00a0patron was charged $10 on March 1st. They edit their pledge to $15 on March 7th. On March 7th, they are charged $5 to bring the total paid by this patron in March up to $15.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSynopsis:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eHis will is tough and is unwilling to be normal. However, his pathway was destined to be that way, being born in a small sect\u0027s branch.\u003cbr\u003eOne day, his left eye merges with the eye of an Ancient God in an accident. From that moment on, he evolves from a carp into a dragon.\u003cbr\u003eHe rises up like a star, walking the path of a legendary cultivator.\u003cbr\u003eFrom being a tiny ant at the bottom of the world,\u00a0\u003c/em\u003e\u003cem\u003ehe rises\u00a0\u003c/em\u003e\u003cem\u003estep by step, into a place full of powerful sects, strong ancient clans and countless geniuses.\u003cbr\u003eThis is an era of Legends.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTranslator\u0027s Synopsis:\u00a0\u003c/strong\u003e\u003cbr\u003eTalent is not all. When a youth merges with an eye of the Ancient Gods, his life is changed forever. Acting in a cool and composed manner, watch as he tramples the Heavens!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ: \u003cbr\u003eWhat is Patreon? \u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePatreon is a site which lets users make a monthly subscription to a specific product. In my case, there will be additional rewards such as discord roles, contact with me and an early preview of my next translation projects before they are released. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I need to pledge to read any of your novels? \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to me and the novels. The chapters are completely free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I change my pledge amount? \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eGo to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon charge me? \u003cbr\u003e\u003c/strong\u003e\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your paypal account to Patreon or add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise the pledge will be automatically declined by Patreon. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
