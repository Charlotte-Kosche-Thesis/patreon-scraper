    "summary": "Greetings non-believers, we\u0027re Frank and Dan, creators and hosts of the \u0027Thank God I\u0027m Atheist\u0027 podcast.\u003cbr\u003e\u003cbr\u003eEvery week we celebrate rational thought, enjoy intelligent and reasoned discourse, and gently point out the \u003cem style=\"font-weight: bold;\"\u003egaping logical holes\u003c/em\u003e\u003cstrong\u003e and \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eutterly ridiculous notions\u003c/em\u003e\u003cstrong\u003e inherent in theistic belief.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis podcast was made for smart, thinking people who, at some point or other, realized that the concept of a magic daddy in the sky who grants wishes to good little boys and girls is every bit as stupid as it sounds, and turned to a life of godlessness.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eFor the past five years we\u0027ve had a lot of fun talking about theology, philosophy, and current events as well as interviewing some of our favorite guests from around the world such as:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhy We\u0027re Asking For Your Support\u003c/h1\u003eWe\u0027ve been bringing you the best podcast we could muster with our limited time. We\u0027ve been able to keep this podcast free for everyone due to our generous supporters and we\u0027d like to keep it that way.\u003cbr\u003e\u003cbr\u003eNot only would we like to cover our ongoing costs we also have future plans to make this show even better.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eThanks to your support, we\u0027ve moved out of the Purple Room at TGIA Tower (a.k.a. Dan and Andrea\u0027s spare bedroom) and into our very own studio (a.k.a. Dan and Andrea\u0027s former master bedroom). We\u0027re now working to turn it into a space that works as our regular studio.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut none of this can happen without your support.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe need your help to grow and are asking you to partner with us to make it happen. We know we\u0027re only as strong as the community around us, and we\u0027re excited by the strength and commitment we feel from each of our listeners.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease help us reach our goals by becoming a supporter of TGIA today.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank You\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"We\u0027ve enjoyed bringing you this podcast over the past couple of years and we hope you do too. Please consider becoming a supporter of TGIA. Even telling a friend about us can help the show immensely. Thank you for your support.\"\u003cbr\u003e\u003cbr\u003e\u2013 Frank \u0026amp; Dan\u003cbr\u003e"
