    "summary": "\u003cbr\u003e\t\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 Stories\nof old have always fascinated me, whether told around a fire or\nrandomly by a stranger at a bus stop. Mythology, folk lore, fairy\ntales, and bedtime stories are told so many times and so many ways.\nSome of which trying to capture the original lessons our ancestors\nonce spun. Others taking an evolution into a more relevant teaching. \n\n\u003c/div\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 The\ngrand display of supernatural elements to teach a lesson as simple as\nnot to take what doesn\u0027t belong to you, listen to your mother, or not\nto judge others by looks alone. These elements are fun and\nfantastical and almost always are more remembered than the strict\nstraight forward approach to a simple life lesson. \n\u003c/div\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 As\na creator, I pull my influence from these tales. Putting a story with\na lesson into every piece of art. Paintings, murals, writing,\nsculpting, and fabricating all telling their own stories. Each with a\nlesson known or to be known. \n\u003c/div\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 Just\nlike old story telling the lesson must be discovered, and discovered\nwith your own perception. Making it obvious would not be true to my\ninfluence nor would it be much fun.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 Thank you for stopping by my Patreon page. The name is Jamie,\u00a0Lately Iv\u0027e been working on getting my first novel finished. It is a science fiction/fantasy tail through time and space. The Novel will have Illustrations and potentially be turned into an audio book as well.\u003c/div\u003e"
