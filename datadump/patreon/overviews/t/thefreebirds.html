    "summary": "\u003cbr\u003e\u003cstrong\u003eWelcome to our page! \u00a0\u003c/strong\u003eWe are a family of 7. \u00a0We home educate our children and will be taking this education on the road after we complete our Skoolie. \u00a0Currently we are converting a school bus into an RV that we can live and adventure out of. \u00a0Our family is currently living in a 35 ft travel trailer that we remodeled. \u00a0This was our original adventure mobile, in conjunction with a Dodge 3500 dually, when we were a family of 5 and 6; we simply need more seats and seat belts now. \u00a0The addition of our fifth child and an unwillingness to pay outrageous prices for Class A, Class C, and/or Super C motorhomes has led us to our decision to convert a school bus to our new home on wheels so that we can get back on the road.\u003cbr\u003e\u003cbr\u003eThe entire family is working hard on this bus conversion, well except for little James. \u00a0Even Noelle, our two year old, has put some hard work in. \u00a0(She picked up some screws on the floor and then wanted a treat! lol) \u00a0We have not really done anything like this other than remodeling our travel trailer that we currently live in. \u00a0It was a lot of work and we didn\u0027t have to build anything. \u00a0Because of how tremendous this project is we decided very early on that we wanted document every aspect along the way. \u00a0We started with our drive out to buy our bus and have been going strong every since. \u00a0As much fun as this project is for our family we are still hoping to complete it as soon as possible and get on the road to other adventures.\u003cbr\u003e\u003cbr\u003eWe are not experts by any means, but what we do have is a vision and the will to make it happen. \u00a0It is our goal to share this journey with everyone who is interested so that we may provide our learned do\u0027s and don\u0027t\u0027s, adventure, and even some laughs along the way.\u003cbr\u003e\u003cbr\u003eOur\u00a0\u003ca href=\"https://www.youtube.com/channel/UCQqpSb3Zu0hW0soRCwgtfGg\"\u003eYouTube channel\u003c/a\u003e is updated regularly with do\u0027s, don\u0027t\u0027s, process, how to\u0027s, thoughts, and even bloopers. \u00a0After the Skoolie Conversion is complete we will continue to provide videos of our adventures. \u00a0This will include location reviews, camp site reviews, sight seeing, and tips as well as anything else we can think might be useful.\u00a0\u003cbr\u003e\u003cbr\u003eWe only ask for support to keep this project on track so that we can keep up with regular updates and videos as well as minimize downtime between purchasing materials.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for visiting and hope you follow our journey. Take care and God Bless.\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.thefreebirdsrv.com\"\u003ewww.thefreebirdsrv.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dft4-2.xx.fbcdn.net/v/t31.0-8/15443029_10154689967304002_6949083988016238124_o.jpg?oh=d18b81e4d84ef43ea74718c9a1cd792f\u0026amp;oe=59947623\"\u003e"
