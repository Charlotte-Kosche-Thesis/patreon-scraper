    "summary": "\u003cbr\u003e\n\u003ch4\u003eWHY DO WE HOPE YOU\u0027LL HELP US?\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cbr\u003e\nWe\u2019re the TED-Ed team -- a scrappy group of fifteen educators and artists who need your help to spread knowledge and opportunities to everyone, everywhere, for free. Why? Because smart, empowered people make the world a better, happier and safer place. \u003cbr\u003e\u003cbr\u003eTED-Ed is a nonprofit. Your donations through Patreon are tax-deductible, and your support allows our small team to dream big.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWHAT DO WE DO?\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e1. OUR VIDEOS EDUCATE PEOPLE\u00a0\u003c/strong\u003e\u003cbr\u003e\nWe turn teachers\u2019 best lessons into high-quality animated videos and share them online, for free. The videos are currently being viewed by over 2 million learners per day. With your support, they could be dubbed into multiple languages and help educate billions of people around the world.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n2. OUR PROGRAMS EMPOWER PEOPLE\u003c/strong\u003e\u003cbr\u003e\nWe\u2019ve developed two dynamic programs -- \u003cem\u003eTED-Ed Clubs\u003c/em\u003e and the \u003cem\u003eTED-Ed Educator Program\u003c/em\u003e --\u00a0that help students and educators master the art of public speaking. These free, empowering programs have already supercharged participants\u0027 voices in over 120 countries. With your support, we believe we could celebrate the best ideas of an entire generation of teachers and students from TED\u2019s main stage.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n3. OUR PLATFORM CONNECTS PEOPLE\u003c/strong\u003e\u003cbr\u003e\nOur free online platform, which has won 11 Webby Awards, helps millions of people around the world connect with big ideas, and connect with each other. With your support, we\u2019d be able to facilitate more amazing cultural exchanges like these:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"300\" src=\"https://www.youtube.com/embed/VununkhWjj4?rel=0\u0026amp;showinfo=0\" width=\"550\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eSo, what do you say? Will you pledge a small monthly donation to help us achieve our goals? Every little bit helps, and your kindness will be rewarded with some pretty awesome perks!\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eThe TED-Ed Team\u003cbr\u003e\u003cbr\u003e"
