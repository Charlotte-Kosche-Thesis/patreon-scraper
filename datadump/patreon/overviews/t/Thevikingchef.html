    "summary": "Anyone who knew me before I started blogging would have sworn up and down on a stack of Bibles that I would never just start writing for fun. And yet here we are, it\u0027s been a few years since I started and I\u0027m still going strong.\u003cbr\u003e\u003cbr\u003eBut coming up with great recipes for this blog hasn\u0027t been cheap. I want to introduce people to new ingredients and how to use them, and I have to buy extra supplies just in case I mess up.\u003cbr\u003e\u003cbr\u003ePlus, my set of kitchen tools is not as complete as it should be and some of my stuff could really use updating. People in my life have been extremely generous\u00a0in helping me get started on this venture. But there are some things I just\u00a0can\u0027t make, like pasta and sausage, that I\u0027d love to give a try and share with you all. I also want to try things like wine, beer, and cocktail pairings, but those kind of things take a lot more expensive trial and error.\u003cbr\u003e\u003cbr\u003eMost of all, I really need to invest in better lighting. I wish I had taken a picture of what I had to do to get the lighting right on the mussels in andouille broth. I had the ceiling light, 2 floor lamps, and my wife and a friend wielding flashlights. Needless to say, I could use better lighting, especially if I\u0027m ever going to achieve my dream of\u00a0making videos.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eI\u00a0want to stress that my recipes will never become paid content, the rewards are extras to show you how thankful I am for all you are doing. In fact, a lot of the goals I\u0027ve set are things I\u0027m already working towards, just very slowly. This Patreon will help me get you more premium content faster.\u003cbr\u003e\u003cbr\u003eI\u0027m extremely excited and nervous about taking the big step to turn this little hobby of mine into something. Will it be a big something? I don\u0027t know, but I\u0027m excited to find out. So, if you like my content, please consider supporting me as we enter this bold new era together!\u003cbr\u003e"
