    "summary": "Chicken here! Hey guys, first off thanks for checking out my Patreon page. The entire point of this is to help me raise money to pour back into the channel and maybe grab a few extra diamonds along the way! I think there is serious lacking Boom Beach content on YouTube and I think we can together be the ones who fill that void! :D\u003cbr\u003e\u003cbr\u003eWhat do you get out of subscribing to this Patreon?\u003cbr\u003e\u003cbr\u003eWe are starting something new here and I think it will be BIG...a weekly Imitation Game \u003cstrong\u003e\u003cem\u003eDRAFT CHALLENGE!\u003c/em\u003e\u003c/strong\u003e The winner of each week will get a \u003cem\u003e$20.00\u003c/em\u003e (remember its each week so 4x per month) Apple or Android \u003cstrong\u003e\u003cem\u003eGift Card\u003c/em\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003ePolls will be posted \u003cstrong\u003e\u003cem\u003ethroughout the week\u003c/em\u003e\u003c/strong\u003e to select troop archetypes, going in order first we select a \"tank\" troop (heavy, scorcher, tank) followed by a \"support\" troop (cryoneer, medics) and finally a \"damage\" troop! (rifles, zookas, warriors \u0026amp; grens) in a \u003cstrong\u003e\u003cem\u003e4/2/2 format!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt will be up to the user to select the best hero \u0026amp; ability to use with the given combo!\u003cbr\u003e\u003cbr\u003eThe challenge is to take down Stage 7 of Imitation Game with the \u003cstrong\u003eLEAST\u003c/strong\u003e amount of troop losses! The winner each week will be given a $20 gift card \u0026amp; if the chicken wins then one of you guys will be chosen at random!\u003cbr\u003e\u003cbr\u003eWe will begin to make more exclusive Patreon content as we progress. Thank you for your support it truly means everything to me.\u003cbr\u003e\u003cbr\u003eBak Bak!\u003cbr\u003e"
