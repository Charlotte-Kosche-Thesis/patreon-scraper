    "summary": "\u003ch1 style=\"margin-left: 20px;\"\u003e\u003cem\u003eWelcome to The Eternal Child\u00a0\u003c/em\u003e\u003c/h1\u003eWe are a new lifestyle, media and apparel company that inspires a lifestyle of exploration, gathering together and feeding our minds and souls with good food and creativity. Starting out as a blog based media company at the end of 2013, we have grown over the past few years and now find ourselves finally taking the next steps to taking our content off the computer screen and into your hands. We are currently launching our very first\u00a0\u003ca href=\"http://www.theeternalchild.com/shopec/\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://www.theeternalchild.com/shopec/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEternal T\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e summer apparel line, inspired by the 1967 Summer of Love, with graphic and hand drawn Tee\u0027s for the modern day wild child. Along with the Eternal T\u0027s, we are also releasing our very first\u00a0\u003ca href=\"http://www.theeternalchild.com/shopec/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEternal Child Magazine\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e that we hope will grow to be a quarterly publication.  This first print magazine, is a small, free publication with an extended online magazine experience. We want to curate a lifestyle that promotes local, ethically made - small batch companies. Our magazine is filled with \u003cem\u003etravel\u003c/em\u003e, \u003cem\u003estyle\u003c/em\u003e, \u003cem\u003egatherings\u003c/em\u003e, and \u003cem\u003efood -\u003c/em\u003e\u00a0all supporting small local companies and inspired by a modern day bohemia.  \u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cem\u003eThis is where you come in\u003c/em\u003e\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u2014 We are a small start up of creatives building a company that thrives off of community. \u003cem\u003ePatreon will allow us to continue to grow and be funded by the people that inspire us to create\u003c/em\u003e.  Being a startup it\u2019s hard to get funding from companies that would want to advertise with us as a lot of our contributors are also small, local handmade brands.  So instead of funding our projects with mainstream commercial advertising, we believe in the \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003epower\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e of being supported by our community of readers.   \u003cbr\u003e\n\n\u003cbr\u003eSo join the family and become one of the founding contributors! \u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eConnect with us!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.instagram.com/theeternalchild\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTEC Instagram\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.facebook.com/bewildeternalchild\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTEC Facebook\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003e\u0
