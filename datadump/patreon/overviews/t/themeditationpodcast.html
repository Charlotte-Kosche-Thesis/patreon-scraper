    "published_at": "2017-01-30T21:40:30+00:00",
    "summary": "\u003cstrong\u003eWhat is The Meditation Podcast?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe started The Meditation Podcast in 2006 with a simple mission: \u003cstrong\u003eto create an extraordinary meditation experience for people in their everyday lives\u003c/strong\u003e; and we have been successful in this mission. The Meditation Podcast is the most effective audio meditation available anywhere. We have helped thousands of people overcome seemingly impossible challenges, ranging from chronic pain to depression to insomnia. Listening to The Meditation Podcast creates new neural pathways in an altered state of consciousness, literally rewiring your brain. \u003cbr\u003e\u003cbr\u003eIf you\u0027re new to The Meditation Podcast, check out this post to get an idea of what our work is all about:\u00a0\u003ca href=\"https://www.patreon.com/posts/8097991\"\u003eEpisode 01 - A Basic Meditation\u003c/a\u003e. We have lots more in our\u00a0\u003ca href=\"https://www.patreon.com/themeditationpodcast/posts?tag=TMP%20Archive\"\u003eTMP Archives\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHave you ever wondered why our podcast is so effective? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJesse is a certified Reiki master, qigong healer, and ThetaHealing practitioner, and has been practicing healing arts since his teens, for over 20 years. Using this, along with his extensive background in audio engineering and computer programming, he developed a proprietary technique for delivering meditations. \u003cbr\u003e\u003cbr\u003eJeane has been practicing healing and meditative arts for fifteen years. She is a licensed minister and spiritual counselor, and has been involved in healing workshops and women\u2019s retreats since the early 2000\u2019s. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we on Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe have been producing the podcast for ten years. Just us. No interns, no helpers. Since the beginning, we have offered the podcast for free, and have transformed the lives of literally thousands of people. \u003cbr\u003e\u003cbr\u003eWe want to be more involved, more interactive, more supportive. We want to continue offering this very valuable resource to those who need it. That means we need your support, so that we can focus on serving you with more and better work. As the very first step in relaunching, we have set up this Patreon page. \u003cbr\u003e\u003cbr\u003eWe are committed to expanding. We want to connect with the community, serve you better, offer live and webcast meditation \u0026amp; healing sessions around the world, and deliver an even more powerful experience to the many thousands of people who have already benefitted from our podcast, and to many thousands more. \u003cbr\u003e\u003cbr\u003eIf you have ever benefitted from our podcast, become a supporting member today!\u003cbr\u003e"

     "created_at": "2017-02-13T22:43:18+00:00",
     "description": "\u003cdiv\u003eOn our way to our \"Base Camp\" goal. We set aside a day each week to create, plan, evolve, improve, and communicate. We continue to release a Meditation every month, plus TMP Chats, and our Newsletter.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIn dollar terms, this goal is equivalent to two people earning minimum wage at a full day of work (8 hours per week). We often devote much more time than this to our podcast, and we believe our\u00a0work is much more valuable (and more expensive)\u00a0than minimum wage. However, we hope this may offer some insight into our modest goal.\u003c/em\u003e\u003c/div\u003e",
