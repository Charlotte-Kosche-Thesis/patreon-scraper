    "summary": "Hello Tribe!\u003cbr\u003e\u003cbr\u003eWow, are we glad to be back.\u00a0\u003cbr\u003e\u003cbr\u003eFirst off, thank you for being apart of our musical journey and for making your way to our Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003eWe have some really big plans in the works and are asking you to be apart of it all. \u003cbr\u003e\u003cbr\u003eMany of you have been with us for years and we are deeply grateful for each and every one of you because the truth is we could not do what we do without you.\u00a0\u003cbr\u003e\u003cbr\u003eFor those of you who are new to our music and mission this next part is for you. \u003cbr\u003e\u003cbr\u003eWe\u00a0are \u003cstrong\u003eThe Bergamot\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eFrom writing meaningful songs and shooting vibrant music videos to standing up for worthy causes and helping shed light on social issues, we have a perspective that is distinctly original\u00a0and uniquely \u003cem\u003eour own\u003c/em\u003e. \u003cstrong\u003eMusicians\u003c/strong\u003e historically have always been relied upon in society to communicate and break down barriers to help aid\u00a0in understanding and relationship building. In 2018, we need musicians \u003cem\u003emore than ever. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003eFrom our work with The Unity Collective in 2016, we have seen first hand the value of music and art in our culture. However, we have also seen the vital disconnect between societal good and financial viability. If you have been a part of our journey over the last 10 years, we ask you to please stand up and \u003cstrong\u003ebe a part of our Patreon\u00a0community.\u003c/strong\u003e In order to continue our mission of creating amazing songs and connecting people in\u00a0an open and inviting environment,\u00a0we need your help!\u003cbr\u003e\u003cbr\u003eIn order to have music heard in today\u0027s world, we must produce amazing content that extends well beyond the \u003cstrong\u003elyrics, melody, and music\u003c/strong\u003e. We need \u003cem\u003evideos, email lists, PR teams, production equipment, promoted content,\u003c/em\u003e and many other vital instruments to reach our current and potential fans. \u003cbr\u003e\u003cbr\u003eHistorically this would be funded through album sales and label financing. In the age of streaming, \u003cstrong\u003e\u003cem\u003ethese sources of have all dried up.\u003c/em\u003e\u003c/strong\u003e At 500 Patrons we can guarantee that our team will grow, our content quality will develop, and we will be able to put out this content at consistent intervals. Join now and \u003cstrong\u003ebecome a Patron of The Bergamot.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJoin us now to see our music reach new heights, our message and social connectivity grow and bring together more people and create a sustainable future of world class content and creativity for us going forward."
