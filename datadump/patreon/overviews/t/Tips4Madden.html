o continue to do what we do without your help. Your\u00a0assistance through Patreon is needed as well as extremely appreciated!\u003cbr\u003e\u003cbr\u003eIt is unquestionable we would appreciate your financial support. We want to \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003c/span\u003e\u00a0as you are our motivation to continue to deliver the content you ask for, as well as content we believe will give you the advantage to maximize your franchise experience and gameplay. Side note, enticing you with rewards here is recommended on Patreon, however, we want your sincere support because you believe in the value of our content. We thank you for helping us in our many hours and late nights of work that we put into our YouTube channels and website.\u003cbr\u003e\u003cbr\u003eYou guys are the reason we keep doing what we do!\u003cbr\u003e\u003cbr\u003eThanks and regards,\u003cbr\u003e\u003cbr\u003eBrandon and Josh\u003cbr\u003eTips4Gamers"
