    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eHEY\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003eI\u0027m not good at writing a real summary, so let\u0027s get straight to the point:\u003cbr\u003eI am a solo game developer who loves game franchises like Klonoa and Dynamite Headdy that haven\u0027t gotten a new installment in like 10+ years, so here\u0027s the deal:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027m going to make games inspired by them because they won\u0027t\u003c/li\u003e\u003cli\u003eAlso I want to help other people learn to make games because I love it and I want other people to find what they love that\u0027s important too\u003c/li\u003e\u003c/ul\u003eBut it turns just making a game and putting it out for free isn\u0027t a good business model, because while it impresses the people at the electric company they are still threatening to cut off power to my house (where I live) unless I give them actual money, so perhaps you could help me with that????\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0\u003cu\u003eALL THIS COULD BE YOURS\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eBETA-TESTING PURO AND ITS ENGINE\u003c/strong\u003e\u003cbr\u003eI\u0027m working on a lil 2.5D game tentatively called Puro, a project inspired by the likes of the Klonoa series and Kirby 64 about a little robot on a journey to regain her voice. This is a project to help refine the engine and gameplay I\u0027ll be using for a later project without spoiling it, so I will actively be seeking as much feedback as possible!! I\u0027m gonna be trying a number of things I haven\u0027t seen within 20 miles of a game of this type and I\u0027m really excited to see what it evolves into!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBASIC TUTORIALS EXPLAINING HOW I DID THAT THING YOU THOUGHT WAS COOL\u003c/strong\u003e\u003cbr\u003eI\u0027ve had a number of people asking
