    "summary": "What\u2019s up guys and gals, dudes and dudettes... Welcome to my page! My name is David, or \u201cTaco Dave\u201d if you prefer. How did I get the nickname Taco Dave? Well you\u2019re just going to have to follow me to find out! I\u2019m currently living in Northern California and I\u2019m here to spread some of the stoke of mountain biking and everything is has to offer including riding tips, mechanic tips/tricks, bike hacks, proper bike maintenance, and of course trail videos to make you want to get out and ride!\u003cbr\u003e\u003cbr\u003eI\u2019m in my second year of being committed to riding/racing and I absolutely love it! I truly believe that I was put on this earth to rip on two wheels, and that\u2019s what I do. I grew up riding/racing motocross my whole life and bringing that experience with me to mountain biking has really helped me progress quickly. \u003cbr\u003e\u003cbr\u003eFor 2018 my goal is to compete in as many races or events as possible up and down the great state of California and here to take you along that journey with me!\u003cbr\u003e\u003cbr\u003eOverall I\u2019m here\u00a0to share my love of mountain biking from just your average Joe. I love creating mountain bike videos that educate and inspire others to get out and ride! I\u2019m here to take you on my traveling adventures and show you the journey of my life as I head into the world of Enduro MTB Racing.\u003cbr\u003e\u003cbr\u003eThank you so much for visiting my page and I hope I can provide you with some awesome content to keep you wanting more!\u00a0\u003cbr\u003e\u003cbr\u003eDont forget get to stop by my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCp0PyqKdFfgWc8W-xHxMdCw\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e and subscribe for free!\u003cbr\u003e\u003cbr\u003eLove, peace, chicken grease\u00a0\u003cbr\u003e- Taco D\u003cbr\u003e\u003cbr\u003eFollow me on;\u003cbr\u003e\u003ca href=\"https://m.facebook.com/TacoD-MTB-314040409107619/?ref=book
