    "summary": "I create summaries of the most important news in the Russia investigations every week. This includes the Senate and House Committee\u0027s probes, as well as Special Counsel Mueller\u0027s investigation. These are posted to\u00a0\u003ca href=\"https://trumprussiablog.wordpress.com\" target=\"_blank\"\u003emy blog\u003c/a\u003e and to reddit\u0027s\u00a0\u003ca href=\"https://www.reddit.com/r/Keep_Track/\" target=\"_blank\"\u003e/r/keep_track\u003c/a\u003e. I\u0027ve been doing this for about a year and plan to create an end product - either a timeline or a book - when this all wraps up. Until then, though, I\u0027m your go-to gal for keeping up on the latest developments in the Trump-Russia saga!\u003cbr\u003e\u003cbr\u003eWhy is it important? Never before has an administration been so openly corrupt and brazenly abusive of the constitution and our nation\u0027s laws. The GOP has the ability to put a stop to the madness, yet they refuse. By keeping track of the details of this administration\u0027s actions, we help to ensure they are held accountable for everything. Though it is unlikely that they\u0027ll be taken to task now, by remembering their crimes we will demand it happens as soon as the GOP loses control over Congress (and they will be out of power soon). It is our duty as citizens to be informed. That is my one goal in writing the weekly reviews - to help us be informed.\u00a0\u003cbr\u003e\u003cbr\u003eBig thank yous to everyone who has encouraged me to keep doing this! I appreciate all your comments and votes on reddit and all your likes and retweets on twitter. Thank you so much for reading.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://trumprussiablog.wordpress.com/\" target=\"_blank\"\u003eMy blog\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/ImagineWorldas1\" target=\"_blank\"\u003eMy twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.reddit.com/use
