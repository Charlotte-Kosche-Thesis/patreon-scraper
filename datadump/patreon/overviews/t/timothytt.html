    "summary": "I recently launched\u00a0\u003ca href=\"http://Timothytt.com\" target=\"_blank\"\u003eTimothytt.com\u003c/a\u003e to encourage, challenge, and inform Christians to think broader and more confidently about the implications of the\u00a0gospel in their lives and communities. Some specific ways I help people think this way is by providing\u00a0\u003cem\u003ehigh quality \u003cstrong\u003earticles\u003c/strong\u003e,\u00a0\u003c/em\u003esharing\u003cem\u003e personal \u003cstrong\u003eblogs\u003c/strong\u003e, \u003c/em\u003eand\u003cem\u003e connecting and encouraging them to try new \u003cstrong\u003emusic\u003c/strong\u003e and \u003cstrong\u003epodcasts\u003c/strong\u003e.\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eSince launching, I have already been syndicated on \u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003edesiringgod.org\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0(a reputable large-scale publisher for over ten years) and\u00a0\u003ca href=\"http://www.tvcresources.net/resource-library/articles/is-racism-really-a-sin\" target=\"_blank\"\u003eThe Village Church\u003c/a\u003e. I\u2019ve also started writing for\u00a0\u003ca href=\"https://christandpopculture.com/author/timothythomas/\" target=\"_blank\"\u003eChristandPopCulture.com\u003c/a\u003e as a staff writer.\u00a0\u003cbr\u003e\u003cbr\u003eBecause I am currently teaching full-time and coaching part-time, there is always competition for time to write. Therefore, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI want to gradually \u2013 but aggressively \u2013 pursue\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ewriting part-time\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/b\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003ein an effort to consistently encourage, challenge, and inform people like you.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAnd for that reason,\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI invite you to join my exclusive community here on Patreon by becoming a patron.\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003eYour\u00a0membership will help me to continue creating and connecting you to exceptional content.\u00a0\u003cbr\u003e\u003cbr\u003eYour membership will also give you access to \u003cstrong\u003eexclusive\u003c/strong\u003e content as well as improving and\u00a0sustaining\u00a0the quality, content, maintenance and enhancements of\u00a0\u003ca href=\"http://Timothytt.com\"\u003eTimothytt.com\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAs an \u003cem\u003eexclusive\u003c/em\u003e member, you will be provided opportunities to receive freebies, gifts, and exclusivity to my Patreon news feed. This feed will include monthly updates, earlier access to some content, Audio Articles, and some behind the scenes access.\u00a0\u003cbr\u003e\u003cbr\u003eWhen I receive additional Patrons, some of the ideas I have are as followed:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eSite enhancements. \u003c/em\u003eI can make several visual and user-friendly enhancements to the website that can eliminate or fix bugs that make the site harder to use.\u003c/li\u003e\u003cli\u003e\u003cem\u003eMonthly/Weekly Interviews.\u003c/em\u003e In addition to interviewing you if you become a Patron, I also want to interview artists, pastors, executives, etc. on a monthly or weekly basis, giving you an inside look at the ordinary parts of their lives.\u003c/li\u003e\u003cli\u003e\u003cem\u003eWeekend Series of Articles\u003c/em\u003e. Whether you\u0027re taking a road trip or are taking a sabbath weekend rest, sometimes having quick and encouraging material to read can help keep our minds centered on the gospel.\u003c/li\u003e\u003cli\u003e\u003cem\u003eRelease of a book/ebook.\u003c/em\u003e\u00a0I do not know when, but I hope to eventually release books/ebooks that expound on the thoughts of many of my articles. Until then, I plan on sending a certain tier of Patron\u0027s an ebook/physical book of their choice.\u003c/li\u003e\u003c/ul\u003eThank you for prayerfully considering joining me as a Patron and a regular reader of \u003ca href=\"http://Timothytt.com\"\u003eTimothytt.com\u003c/a\u003e. Your readership is valued and appreciated.\u003cbr\u003e"
