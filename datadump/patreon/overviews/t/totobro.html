    "published_at": "2017-10-09T13:20:12+00:00",
    "summary": "\u003cstrong\u003eYou can view early release chapters here:\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://sywz.gravitytales.com/\"\u003ehttps://sywz.gravitytales.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eHey everyone!\u003cbr\u003e\n\u003cbr\u003eI am hoping with your support that I can start translating this novel even faster and even more steadily! In addition, patrons will get access to early chapters ahead of the release time.\u003cbr\u003e\n\u003cbr\u003e\nTranslating is a taxing procedure that can take up to six to seven hours between everyone involved per chapter. We work hard to ensure the highest quality of translations so that it\u0027s at a professional level. However, we all have full-time jobs and duties besides translating.\u00a0\u003cbr\u003e\u003cbr\u003eBeside, I am a solo-translator, and that makes the task and the pressure far greater than for the ones who work in a team.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eOur current goals:\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eTier 1 ($250):\u003c/strong\u003e\u00a0A mini mass release of 1 chapter. - cleared\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTier 2 ($500):\u003c/strong\u003e\u00a0A mini mass release of 2 chapters. - cleared\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTier 3 ($1000):\u003c/strong\u003e\u00a0A mini mass release of 3 chapters. - cleared\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 4 ($1200):\u003c/strong\u003e A mini mass release of 4 chapters. - cleared\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSuperTier 1 ($1500):\u00a0\u003c/strong\u003eNormal pace will go up from 4 weekly chapters to 5 weekly chapters! - cleared! Applied starting from May 2018.\u003c/li\u003e\u003c/ul\u003e\nWe\u0027re currently at 4 chapters per week! (5 starting from May 2018)\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tWhat is Patreon? \n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cem\u003ePatreon is a site which lets users make a monthly subscription to a specific product. In our case, it would be privileged rights to early releases of the chapters, exclusive content for Patrons, and other rewards like creating your own ability, character, etc within the story. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eDo I need to pledge to read Shen Yin Wang Zuo?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to us and the story. The chapters of \u003cstrong\u003e Shen Yin Wang Zuo\u003c/strong\u003e will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eCan I change my pledge amount?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHow does Patron charge me?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your paypal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise the pledge will be automatically declined by Patreon.\u003c/em\u003e"
