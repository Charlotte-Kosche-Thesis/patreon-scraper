    "summary": "\u003cstrong style=\"color: rgb(54, 96, 146); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePlease note that a lot of artwork on this Patreon is NSFW.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHello! I\u0027m TrashTank and I\u0027m a self-employed artist.\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003eCurrently I work full-time as a freelance artist! I take inspiration from video games, films, nature, mythology and technology. I\u0027m currently working on a few personal projects, so you can expect to see plenty of concept art and development for them!\u003cbr\u003e\u003cbr\u003eI stream every Friday, often with other artists! Streams begin around 11pm (United Kingdom time!) and last a minimum of 1 hour. Generally request streams will be 4-5 drawings. I will work on Patreon requests using the dice-feature built into Picarto! A post will be made to my Patreon to give you a notification of the stream beginning, but feel free to follow my Picarto for an email notification of when the stream begins! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStream schedule\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e1st Friday of the month: Patreon request stream (Sketch requests won via Picarto\u0027s built-in raffle feature. Patreons can win one stream sketch per month.)\u003c/li\u003e\u003cli\u003e2nd Friday of the month: Patreon request stream (Raffle)\u00a0\u003c/li\u003e\u003cli\u003e3rd Friday of the month: Patreon request stream (Raffle)\u00a0\u003c/li\u003e\u003cli\u003e4th Friday of the month: Wildcard. Sometimes it\u2019ll be in-stream commissions, sometimes it will be gore, sometimes it might be working on commissions or even just taking requests. It will always be linked with a clear label of what to expect, so you\u2019ll have plenty of warning in case it is a gore stream.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWant to cash in on your monthly sketch reward?\u00a0\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSdep7J39FXyASJaFsi6AId-mgW53TdGCXV7mkG-awsHyvflcA/viewform\"\u003eUse this form!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eNot sure if you\u0027ve used your monthly sketch slot? Want to see how many you\u0027re owed?\u00a0\u003c/strong\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/14EdgakXFexSY-HWMQwQrAuMk-oRAGOI7AOmoDcTlHEQ/edit?usp=sharing\"\u003e\u003cstrong\u003eCheck this spreadsheet!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you have any questions at all you can message me here, through Discord or contact me through my email - trashtankart@gmail.com \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eLinks!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://TrashTank.tumblr.com/\" rel=\"nofollow\"\u003eMy Tumblr\u003c/a\u003e\u003ca href=\"https://www.weasyl.com/~grotesqueerie\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://trashytank.tumblr.com/\"\u003eMy Guro Art Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/trashtank\" rel=\"nofollow\"\u003eMy Picarto (Art streams!)\u00a0\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/trashtank\" rel=\"nofollow\"\u003eMy FurAffinity\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/trashtank\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLScauye71FnLpn16UJ-ZsnudkLb6_9ZPIXanCc9XFtjaTmTWkg/viewform\"\u003eMy Commission Form and Prices\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/TrashTank_\"\u003eMy Twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/EDegvEa\"\u003eMy Discord Server\u003c/a\u0
