    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"http://thundorn.com/wp-content/uploads/2018/01/20180116-1.jpg\" style=\"color: rgb(5, 45, 73); width: 616px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDeeper\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eis a high quality Dating sim / Visual novel currently in development.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nI am currently a one-man operation creating this game using my own personal Computer and software licenses. Hopefully with enough support it will be possible to bring in extra people to assist with the more mind numbing processes so that my attention can be focused on the story and coding to make sure the story remains as immersive as possible and keep\n\u003cstrong\u003e expanding the game universe.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://thundorn.com/wp-content/uploads/2018/02/familyportrait.jpg\" style=\"float: right; width: 245px; margin: 0px 0px 10px 10px;\"\u003eDeeper is\u003cstrong\u003e completely free \u003c/strong\u003ebut with your monthly support you can get the latest updates before anyone else and non-public release versions will be made public to you exclusively. Watch \u003cstrong\u003eThundorn\u003c/strong\u003e\u00a0working on code or renders on the live stream, read or post Patreon-only feed and you get to help me financially which is very much appreciated. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePlanned features:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eChoice system \u003c/strong\u003ewhich has real and long term implications on the direction of the story. The consequences of your actions don#t just affect the next 5 seconds of game-play and there are no \"Wrong choices\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDynamic Game World - \u003c/strong\u003eappearance and available actions in every location changes with the story and the actions you take\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHours of unique dialogue \u003c/strong\u003e- Avoid repeating the same old conversations every day with more conversation options available\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHigh Quality renders\u003c/strong\u003e - every render has been given loving attention to ensure there are no grainy, or half cooked renders. Attention to detail to make sure there are no random distractions.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRealistic plot and dialogue - \u003c/strong\u003e I have been working hard to ensure that character development and dialogue are more logical and realistic. No random changes in personality or strange dialogue progression. You have to work for the adult encounters. But trust me when I say that every adult encounter is worth the effort.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhat will your support means to me.\u003c/strong\u003e\u003cbr\u003eAs a one man operation I can only do one thing at a time, rendering currently uses all of my computers capacity so I can\u0027t code and render at the same time which has an impact on how much I can realistically achieve in any given month. Your support will go towards buying new game assets and once I have enough support I can upgrade my computer to be able to multi task and eventually bring in extra help. Either way, every penny of support is wholeheartedly appreciated and I will continue to spend every available moment working hard on Deeper to make it live up to it\u0027s potential.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thundorn.com/wp-content/uploads/2018/02/TIR_S_1.jpg\" style=\"width: 228px; text-align: center;\"\u003e\u00a0\u003cimg src=\"http://thundorn.com/wp-content/uploads/2018/02/Group1-2.jpg\" style=\"width: 226px; text-align: center;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eNext update progress and predicted release date:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMay 2018\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ev 0.0.4 Progress\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eRenders and testing\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://mega.nz/#!gzgzhbYb!YBYRML6bL6KirlWE229otKPhu3yTd-Qc1hCHW-zsBoY\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://mega.nz/#!gzgzhbYb!YBYRML6bL6KirlWE229otKPhu3yTd-Qc1hCHW-zsBoY\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eOther Links\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://discord.gg/duUYwzP\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePublic Discord\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e|\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/ThundornGames\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e|\u003c/span\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://thundorn-games.wikia.com/wiki/Deeper\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eOfficial Wiki\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\nI am passionate about my games and my characters. I will never release an \"update\" which contains either nothing, or barely anything. Every update will include progression along the main story-line as well as and side arcs that I have time to work on. Once I receive enough support to go full time, I will dedicate all of my time to updating content and improving any old renders which might need attention.\u003cbr\u003e\n\u003cbr\u003e"
