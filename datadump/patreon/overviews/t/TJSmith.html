    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cimg src=\"https://scontent-lax3-1.cdninstagram.com/t51.2885-15/e35/20214537_366914573725636_6928926432030621696_n.jpg\" style=\"width: 410px;\"\u003e\u003cbr\u003e\u003cbr\u003eHey what\u0027s up! Thanks for checking out my Patreon. \u003cbr\u003e\u003cbr\u003eI\u0027ll keep it short and sweet since I\u0027m sure you\u0027ve got other things to do today :)\u003cbr\u003e\u003cbr\u003eMaking YouTube videos is awesome and rewarding, but it doesn\u0027t really pay the bills like it used to. The ad revenue is at an \u003cstrong\u003eall time low \u003c/strong\u003eright now, it\u0027s \u003cstrong\u003eunreliable\u003c/strong\u003e from month to month, YouTube has \u003cstrong\u003edemonetized\u003c/strong\u003e a bunch of my videos with no warning, and a lot of my content uses copyrighted music (covers, Highway Singalongs, parodies, etc) for which I receive \u003cstrong\u003eless than half\u003c/strong\u003e of the total revenue. For example, with Highway Singalongs, I only receive 10% of the revenue, if anything at all. Plus, there\u0027s the whole \u003cstrong\u003eAdpocalypse\u003c/strong\u003e thing going on right now. Basically, I can\u0027t rely on YouTube but I want to continue making videos for you guys and improving the quality of what I create. \u003cbr\u003e\u003cbr\u003eIf you enjoy my content, and you can spare \u003cstrong\u003e$5 bucks a month\u003c/strong\u003e, then please consider becoming a Patron and joining this team of awesome people!\u003cbr\u003e\u003cbr\u003eThe more Patrons there are, the more videos I can create like music videos, Highway Singalongs, gaming videos, parodies, sketches, and more. Plus, you guys get exclusive access to \u003cstrong\u003eprivate Discord, blooper videos, free mp3\u0027s, and livestream hangouts\u003c/strong\u003e that the rest of the world doesn\u0027t get to see. Pretty dope.\u003cbr\u003e\u003cbr\u003eThe rewards are on the right side of the page. Check \u0027em out and see which one works best for you! \u003cbr\u003e\u003cbr\u003eThanks for reading, you\u0027re awesome, go get yourself a slice of pizza.\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003e_TJ\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://youtube.com/TJ\"\u003ehttp://youtube.com/TJ\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://youtube.com/tjsmithgaming\"\u003ehttp://youtube.com/tjsmithgaming\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/ivyleaguepunk\"\u003ehttp://twitter.com/ivyleaguepunk\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/ivyleaguepunk\"\u003ehttp://instagram.com/ivyleaguepunk\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitch.tv/tjsmithgaming\"\u003ehttp://twitch.tv/tjsmithgaming\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
