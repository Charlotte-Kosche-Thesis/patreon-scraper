    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to my Patreon page!\u00a0 \u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eThis is Tiffany, I play the piano and make videos for you :)\u00a0\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSome generous fans have asked that I join Patreon, so here I am!\u003c/div\u003eFor those of you who don\u0027t know me, I\u0027m originally from Hong Kong and I\u0027ve been living and studying in New York at Juilliard since I was 9 years old and at Columbia University for the last few years.\u00a0 (I\u0027d like to keep this intro as short as I can, so please check out my social media on your left side column to know the whole story about me, etc. )\u003cbr\u003e\u003cbr\u003eFirst off - thank you.\u00a0\u003cbr\u003e\u003cbr\u003eSince I joined the Internet to share classical music over 10 years ago, I have been so \u003cstrong\u003eso\u003c/strong\u003e\u00a0lucky to have such great support from all of you.\u00a0 Every view, like, comment and message from you guys has motivated me to keep on playing piano, to keep on sharing classical music that I hope inspires all generations to appreciate classical music.\u003cbr\u003eWhether you\u0027ve been with me on YouTube since the very beginning from when I was 10 years-old, or supporting me later on Facebook, Instagram or Twitter following snippets of my journey as a pianist, a student, or basically as me - Tiffany - \u003cstrong\u003eI thank you for your support.\u00a0 Thank you for giving my journey a purpose. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat\u0027s that purpose?\u00a0 Long story short, I want to \u003cstrong\u003ebreak the boundaries and take you with me inside the world of a classical pianist\u003c/strong\u003e.\u00a0 \u003cbr\u003eI feel like most classical music listeners only get to see and hear the finished product of the musician\u0027s journey, whether that is from a seat in the auditorium or listening to a recording somewhere far away from the real life musician.\u00a0 Maybe you could get a glimpse of the performer when they\u00a0sign your CDs and brochures after the concert.\u00a0 But what you probably might not get to see is all the behind-the-scenes of classical music - all the efforts of a living person.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s where I come in.\u00a0 \u003cstrong\u003eI want to bridge that gap between the audience and the classical musician.\u00a0 \u003cbr\u003e\u003c/strong\u003eAs some of you might know, I have recently started a few new video series on my \u003ca href=\"http://www.youtube.com/tiffanypoonpianist\"\u003eYouTube channel\u003c/a\u003e, \"Tiffany Talks,\" \"Tiffany Vlogs,\" and one more in the future \"Tiffany Practices\" (*wink).  Don\u0027t worry - I\u0027ll still record videos of my playing!\u00a0\u003cstrong\u003eI want to have a direct connection with you, my audience, not only through my playing, but through my live streams, Q\u0026amp;A videos, vlogs.\u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003eI\u0027ve loved building that relationship with you!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSo here on Patreon is \u003cstrong\u003ehow you can help me\u003c/strong\u003e.\u00a0\u00a0\u003cbr\u003eIf you have enjoyed my videos or posts on social media and or you want to join and support \u003cstrong\u003emy mission to make classical music more engaging in the 21st century, \u003c/strong\u003eplease consider making a pledge here.\u00a0 It would mean so much to me to have your support.\u00a0\u00a0I promise you will be rewarded with exclusive never-before-seen content --\u0026gt; just look on the right column of rewards!\u003cbr\u003e\u003cbr\u003eI\u0027m still new to this Patreon platform, so please forgive me if I haven\u0027t figured out exact goals I want to achieve on here specifically.\u00a0 Depending on the response and support I get from you, I may raise enough money to record a new album, perform a concert, and much more!\u00a0 \u003cbr\u003e\u003cstrong\u003eThis is entirely up to you, which makes my journey ever more exciting!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for being here with me for a minute or two to read this.\u00a0 I can\u0027t wait to take you with me on this journey!\u003cbr\u003e\u003cbr\u003eSee you soon!\u003cbr\u003eTiffany\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
