    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eWell, hello there, Boils and Ghouls. I see you\u2019ve stumbled into my lair. Here you\u2019ll find yourself privy to all my evil thoughts and deeds - if you dare to look. Go ahead. Who knows, you might want to join in. \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/hphotos-xla1/v/t1.0-9/12366216_1001019659937389_7424126366002078431_n.jpg?oh=f28fdb892b7f1d3d44db435988310ed4\u0026amp;oe=578C7BCD\" style=\"width: 337px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBut who am I? Why, Seattle\u2019s foremost and only Supervillain, crowned Gothic Royalty, and exactly the ghoul this city needs. I am\u00a0\u003ca href=\"https://www.facebook.com/TheMorgueAnne/?fref=ts\" rel=\"nofollow\"\u003eMorgue Anne\u003c/a\u003e, and I spread my evil agenda of darkness, love, and inclusion by producing and performing in events all over the greater Seattle area including\u00a0\u003ca href=\"https://www.facebook.com/MorgueAnnePresents/?fref=ts\" rel=\"nofollow\"\u003eGhouls Night Out\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/FetishMultifarium/?fref=ts\" rel=\"nofollow\"\u003eFetish Multifarium\u003c/a\u003e, and more. Some of you may remember Morgue Anne\u2019s Super Villainous Cabaret of Evil, which raised over $1,500 in 2015 for various charities such as Books to Prisoners, Social Outreach Seattle, and Hollaback.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/hphotos-ash2/t31.0-8/s960x960/10648310_785046404899525_6752777628038526052_o.jpg\" style=\"width: 203px; background-color: initial;\"\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/hphotos-xap1/t31.0-8/s960x960/11289128_860495764021255_130039336753586497_o.jpg\" style=\"width: 203px;\"\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/hphotos-xtf1/t31.0-8/s960x960/11149732_836746856396146_4158777528384250487_o.jpg\" style=\"width: 204px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eThis is all well and fine, for an ameauter. But I think it\u2019s time to take my Super-Villainy to the next level. For the past five years, I have worked to spread my Evil Agenda and create safe, inclusive spaces for various communities hiding in the shadows. I would love to do this every day if I could - it would be immensely satisfying. However, we live in a society that says my work is only worth what people will pay for it, and what could be more sinister than asking for your help in making this heinous scheme of spreading evil a reality?\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/hphotos-xfp1/v/t1.0-9/12294703_992314464188891_1173578003271806182_n.jpg?oh=194ef9ae2123f576723e1edbb1295544\u0026amp;oe=5776D43F\" style=\"width: 199px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eThink of this as the Morgue Anne Fan Club. Membership grants you access to my evil doings with a behind-the-scenes blog as well as first crack at any Morgue Anne merch, not to mention Patreon exclusive goodies such as personalized postcards, raffles for unique items, and more! Every dollar goes to ensuring everyone is paid for their time (even the photographers) and help cover the cost of production (this includes sandwiches). Subscribe or drop at will, I am determined to stay the path of darkness but those who join me will be greatly rewarded.\u003c/div\u003e"
