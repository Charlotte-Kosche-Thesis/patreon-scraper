    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello my name is Timid Tracks or \u003ca href=\"http://pawpr1nt.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePawpr1nt\u003c/a\u003e on Deviantart! I\u2019m\nthe moderator for several ask blogs such as: \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ask-luna-and-tiberius.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://40.media.tumblr.com/3cd07c40ebaf454e87defedfb22becad/tumblr_njfliy6QFn1rcr2nuo3_500.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAsk Princess Luna and her new pet opossum Tiberius (Tibbles\nfor short) any question you\u2019d like!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://four-ponies-of-the-apocalypse.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/91bead325c91fcbb7122dd59ace81114/tumblr_p8h0vvXGhP1rcr2nuo1_540.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe daily lives of the ponies of the apocalypse and their friends!\u003cbr\u003e(Connected to Ask Faith)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://askfaithpony.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://40.media.tumblr.com/53df8dec898f85c7299e7fdb22e3e80f/tumblr_njfliy6QFn1rcr2nuo2_500.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eA unicorn living in Tall Tale, Faith is learning there are\nall sorts of hidden monsters in Equestria, follow along as she learns how to\nfind and fight these creatures. (Story driven)\u003cbr\u003e\u003cbr\u003eEach of these blogs are currently updated every week on Tuesday afternoon to the best of my ability and will always be free. \u003cbr\u003e\u003cbr\u003eHowever I would be very grateful for any support, and even a\ndollar helps so much in helping to pay off student loans, and allowing me to practice my more artistic pursuits that truly bring me joy. Besides art there are couple\nthings that I really do want to get into that I can\u2019t right now because of\nlack of funds. \u003cbr\u003e\u003cbr\u003eRight now I\u0027m focusing on crochet making amigurumi dolls and selling them at my day job. It would be fun if I could also sell them online but right now I don\u0027t have the time to sell them on a large scale online shop like etsy.\u003cbr\u003eI also made a \u003ca href=\"https://www.dropbox.com/s/rj4rrgraddpzd70/Faith%20Gets%20her%20Cutie%20Mark.exe\" rel=\"nofollow\" target=\"_blank\"\u003esmall RPG Maker game\u003c/a\u003e\nusing the Lite free version of the software for Ask Faith to get the story\nmoving along quicker. Despite the limitations of the Lite software I did have a\nlot of fun making it, and would like to do more with the full software once I have\nthe time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAll patrons will be added to a list of supporters on my mod blog.\u003cbr\u003e\u003c/div\u003e"
