     "description": "When we reach 2,000 Patrons we will build an \u003cstrong\u003eofficial recording and producing studio for The Confessionals!\u003c/strong\u003e Once the studio is built there will be an entire \u003cstrong\u003ewall dedicated to patrons\u003c/strong\u003e with every single one of the first 2,000 patrons name on it.\u00a0\u003cbr\u003e\u003cbr\u003eThe studio will be top of the line and will offer the audience an even more professional sounding show. It will be consistently updated with the\u003cstrong\u003e latest technology\u003c/strong\u003e that will help The Confessionals be equipped for the next phase of podcasting and content creation which I believe is \u003cstrong\u003evirtual reality.\u003c/strong\u003e It is my belief that within the next 10 years virtual reality will become a very real part of our society and I plan on being on the \u003cstrong\u003efront line of the early adopters to this technology.\u003c/strong\u003e Imagine being a patron and when you want to listen to The Confessionals live you can just turn on your VR device and not only listen but sit there and \u003cstrong\u003ewatch the show as if you were in the room with me!\u003c/strong\u003e Yes! I believe that this technology is just around the corner and I plan on utilizing it for your listening entertainment! Join me on this journey to 2,000 patrons as we continue to \u003cstrong\u003edream big and push into the impossible!\u003c/strong\u003e",
