    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jtz760V.png\" style=\"width: 316px;\"\u003e\u003cbr\u003e\u003cstrong\u003eHello\nPatreon! I am Anhel and welcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nArmed\nwith an undying passion for art and a greedy imagination; I\u0027ve embarked on a\njourney to create an interesting and ongoing novel called \"The\nCrossfade.\" I intend for this story to be 100% free, However; I don\u0027t quite have the support, funds, and time to\ndedicate to this project. That\u0027s where Patreon comes in.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/4krarLh.png\" style=\"width: 289px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003eWith\nyour inspiration and support, I will be able obtain better equipment to economize\nmy workflow, and spend less hours on my rather time consuming commissions for a\nbetter and more productive lifestyle! Who can argue with such a goal?\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/dwHanAu.png\" style=\"width: 313px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\"The\nCrossfade,\" is a semi sci-fi novel that tells the tale of a young man in\nsearch of saving his parent\u0027s memories after a horrific accident. It blends the\nreality of emotional ambition with the fabric of human perception and sound.\nInterested? Learn more here at my website; the story will be updated as I am able to update it.If you want to see more, check it out here at: \u003ca href=\"http://thecrossfade.weebly.com\" rel=\"nofollow\"\u003ehttp://thecrossfade.weebly.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Ty0LihJ.png\" style=\"width: 316px;\"\u003e\u003cbr\u003e\u003c/div\u003eEven\njust reading my story and commenting on my work will gain my sincere gratitude;\nas feedback is just as important as fund in any artistic career, regardless of\nthe medium you pursue. Spending time with you guys here and where ever else I\nmay, answering questions, creating this story, and learning more about art and\nour world is the biggest reward in the long run. I hope this endeavor will be\nall that and more for us both!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNow Before you be anywhere, seriously read and keep a copy of this document for future references.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://tinyurl.com/PatreonCFGuide\" rel=\"nofollow\"\u003ehttp://tinyurl.com/PatreonCFGuide\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
