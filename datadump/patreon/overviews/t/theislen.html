    "summary": "Thank you, thank you for coming even far enough to see this message!\u003cbr\u003eThis page exists because I\u0027m seeking better ways to get music to those who want to hear it, and in this instance you can help make that happen \u003cem\u003eand\u003c/em\u003e reap the benefits.\u003cbr\u003eI know that I need more time to create - to write, record, dream and experiment. And, the present method of paying the bills, while not at all bad (I teach at *ahem* a certain music retailer, do tech work for a university, etc. - the modern economy scramble), doesn\u0027t leave much time and energy to devote to the music I want to share with you. I\u0027d like to dial the \"day job\" back enough to give the creativity time to percolate - and that\u0027s where this page comes in.\u003cbr\u003eThose of you who listen, both near and far away, are the people for whom I most want to work. I know how great it feels to hear something new from someone whose music speaks to me, and what a privilege it is to sometimes be the person doing the speaking. In return for your support, I\u0027ll be putting that music straight into your hands, and offering you opportunities to get inside the process, ask for particular content, or just swap stories - yup, real human interaction (what a concept!).\u003cbr\u003eSo, here we are at the beginning of this adventure. If you have ideas on how things can be improved as we go along, please share - without you this won\u0027t happen at all, so I want to do what I can to make the time you\u0027re here well spent. And again, and always, thank you!\u003cbr\u003e\u003cbr\u003e"
