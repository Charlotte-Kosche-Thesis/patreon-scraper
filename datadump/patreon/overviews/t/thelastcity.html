    "summary": "Thank you for\nvisiting our Patreon Page! We are Adrien and Lizbet Palmer, aka\u00a0\u003ca href=\"http://www.thelastcitymusic.com/manifesto\" rel=\"nofollow\" target=\"_blank\"\u003eThe Last City\u003c/a\u003e:\na crossover classical, alternative pop, neo soul duo. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e Music and art are what make us come alive,\nand we want to share that with as many people as we can. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\nIf you like what we\nmake, this is where you can help us. \nWith your generosity, we can make higher quality music, writings and\nvideos, and devote more of our time to it. \nOur mission is simple: \u003cstrong\u003eFight Fear With Art and Curiosity\u003c/strong\u003e.  In pursuit of this, we study other cultures and languages, as well as people who believe different things than we do, letting curiosity lead the way. \u003cbr\u003e\n\u003cbr\u003e\nAs a Patron, your\nmonthly donation helps us with the costs of recording, equipment, and other\ncosts of living the artist\u0027s life.  We\nare grateful for every single dollar!  We\nwill work hard to show you how much your help means to us by creating the best\nwork that we can.\u003cbr\u003e\u003cbr\u003e\nIn return for your\nongoing support, there are plenty of perks and gifts: free downloads, peeks at\nupcoming projects, and access to our Patron Only feed.  And as donations grow, we will be able to add\nmore and more awesomeness to your experience!\u003cbr\u003e\u003cbr\u003e\nThanks again for\ncoming along with us as we explore the world through the eyes of curiosity!\u003cbr\u003e\n\u003cbr\u003e\nAdrien and Lizbet \u003cbr\u003e"
