    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.makeagif.com/media/4-04-2017/LHXk6G.gif\"\u003e\u003cbr\u003e\u003cbr\u003eWho is Tentanman?\u003cbr\u003e\u003c/strong\u003eOnly the most sexy lumberjack on the internet. I\u0027m a content creator on both Youtube and Twitch. I\u0027m a full-time broadcaster, and I cover a variety of different of different topics. From Mario to Overwatch, I\u0027ve seen it, played it, and have an opinion on it. I\u0027ve been making content for several years now and have recently met with a good deal of success, broadcasting daily on Twitch.tv\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I care about Tentanman?\u003cbr\u003e\u003c/strong\u003eBecause I\u0027m an unbiased, honest gamer who really cares more about putting good content and playing games than becoming the world\u0027s next internet star. I love gaming and what I do so much, and can guarantee you\u0027ll love the content for it. From crazy cross dressing challenges to 72 hour marathons for charity there\u0027s plenty of content here for you.\u003cbr\u003e\u003cimg src=\"http://i.makeagif.com/media/4-04-2017/TRG6d8.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support him and where\u0027s my money going?\u003cbr\u003e\u003c/strong\u003eYour support is the fuel that makes my channel and content what it is. Sure, I\u0027m an incredibly stubborn idiot that will create content until the day that I die or land myself in a vegetative state from some insane hi-jink, but without your help I won\u0027t really make it off the launch pad. I\u0027m a super passionate dumbass and with ALL OF YOUR MONEY I\u0027ll do anything to achieve success and it doesn\u0027t get much better than that.\u00a0\u003cbr\u003e\u003cbr\u003eWith support from this Patreon, I\u0027ll be able to dive into much more complex content creation. No longer will I be stuck inside a cardboard box editing videos on a mac book. Rather, all the funds collected from this effort will be used towards improving the content and bringing new things to all of you. I\u0027m talking game reviews and previews, onsite videos from events, insane twitch and youtube events. Turning this into a full-time job means that every second of my time is dedicated to entertaining you.\u003cbr\u003e\u003cbr\u003eSo do it. C\u0027mon. I\u0027ll be your best friend. I\u0027ll even put the dress back on.\u003cbr\u003e\u003cbr\u003e"
