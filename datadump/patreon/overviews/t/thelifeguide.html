    "summary": "\u003cstrong\u003eAn Investment In Knowledge Pays The Best Interest - Benjamin Franklin\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Are We?\u003c/strong\u003e\u003cbr\u003eWe\u0027re two uni students living in London who have a great passion for learning. During our time at school, we discovered that the subjects we were most interested\u00a0in were never touched upon, so we set up \u003cstrong\u003eThe Life Guide\u003c/strong\u003e to research these topics and share them with the world. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do We Do?\u003cbr\u003e\u003c/strong\u003eThe main areas we focus on are \u003cstrong\u003ehistory\u003c/strong\u003e and \u003cstrong\u003epolitics\u003c/strong\u003e, while also delving into \u003cstrong\u003ephilosophy\u003c/strong\u003e\u00a0and \u003cstrong\u003eeconomics\u003c/strong\u003e. Given people\u00a0have limited\u00a0time these days, due to education, work or a busy home life our videos are short but packed full of information. By condensing large and complicated topics into engaging and punchy videos, you can use our content to learn about anything from The\u00a0Mongol Empire to the Greek Gods in just a few minutes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Can You Help?\u003c/strong\u003e\u003cbr\u003eBy donating, you allow us to create\u00a0this content in between\u00a0studying and living our lives. In exchange for your support, we are offering several tiers of rewards in order to thank you for your\u00a0generosity. These range from voting on the topic of upcoming videos to gaining early access to scripts. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThanks to everyone visiting us here on Patreon! Make a pledge and become a citizen of The Life Guide today!"
