    "summary": "\u003cstrong\u003eWhy The Iron Pact is on Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027m Paul Baldowski. I\u0027d like to think I\u0027m a game designer in the same way Bruce Wayne is a crime fighter. I\u0027m a business analyst by day, but when I\u0027m not in a cubicle somewhere, I\u00a0do games, chart maps, sketch drawings and mangle mechanics.\u003cbr\u003e\n\u003cbr\u003eAs a full-time business analyst, I have to manage my free time with care - as I also help my wife with her successful business creating the\u00a0\u003ca href=\"http://www.allrolledup.co.uk\" rel=\"nofollow\" target=\"_blank\"\u003e All Rolled Up\u003c/a\u003e game roll and dice bag and juggling one or two other creative activities.\u003cbr\u003e\u003cbr\u003eIn January 2016, I discovered the Swedish tabletop roleplaying game\u00a0\u003ca href=\"http://www.jarnringen.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSymbaroum\u003c/a\u003e - and after devouring the core book in a week I fell in love with the setting, the artwork, and the enthusiasm.\u003cbr\u003e\n\u003cbr\u003eIn February 2016, I started\u00a0\u003ca href=\"http://www.theironpact.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Iron Pact\u003c/a\u003e, a blog channelling my excitement about the game into a creative mass of posts on setting, creatures, adventures, elixirs, maps and news. I posted almost every day for more than two months - but that creative focus needs time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://theironpact.com/wp-content/uploads/2016/05/the-Iron-Pact-adventure-in-the-World-of-Symbaroum.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Why should you support me?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI need your help to support my continued output for the\u00a0\u003cstrong\u003eSymbaroum\u003c/strong\u003e\u00a0tabletop RPG because the\u00a0time I spend on posting about and for the game is time not spent on other projects.\u003cbr\u003e\n\u003cbr\u003eEverything I write on \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThe Iron Pact\u003c/span\u003e\u003c/strong\u003e blog will be published free of charge, available for everyone to read. Your pledge supports me in getting some essential focus on the subject, where I would otherwise spend time on other creative penny-worthy endeavours.\u003cbr\u003e\n\u003cbr\u003eBy supporting me through \u003cstrong\u003ePatreon\u003c/strong\u003e, I can allot time specifically to researching and writing material for the expanding world of Symbaroum and the forbidding forest of Davokar. Through your patronage, each time I publish a content article on \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eThe Iron Pact\u003c/strong\u003e\u003c/span\u003e, I receive money based on what you choose to pledge.\u003cbr\u003e\u003cbr\u003e(So, if I just update you on news or an event I attend that doesn\u0027t count as \u0027content\u0027. Content means an article to extend, expand or consider how, or why, you play the game.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e How does it work?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eSince launching \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThe Iron Pact\u003c/span\u003e\u003c/strong\u003e in mid-February 2016, I have published more than \u003cstrong\u003e125,000 words\u003c/strong\u003e of original content - from mini-adventures to new monstrous adversaries, with articles on crime, Ambrian building materials, and hex maps along the way.\u003cbr\u003e\u003cbr\u003eI plan to continue to expand on that. Your pledge gives me the opportunity to post more stuff for \u003cem\u003eSymbaroum\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eYou might think, \"Well I\u0027m all for that... but you post a lot of material.\"\u003cbr\u003e\u003cbr\u003eWell, the way Patreon works, you won\u0027t have to worry about going bankrupt - whatever frequency I post, you can choose to set monthly limits on your pledges and you can choose to change your pledge or even stop supporting at any time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://theironpact.com/wp-content/uploads/2016/04/Camp-Titan.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e What will my support mean?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eMore material for \u003cem\u003eSymbaroum\u003c/em\u003e, freely available to everyone. I have no professional connection with the creation of the game and everything I write is not canon, but I think the existing content of \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eThe Iron Pact\u003c/strong\u003e\u003c/span\u003e blog stands up to scrutiny. I enjoy writing about the setting and I have had a lot of fun talking about expanding and playing within the game world.\u003cbr\u003e\n\u003cbr\u003eI have experience in writing for tabletop gaming, starting with contributions to the Mongoose edition of PARANOIA in 2004, including full-length not-at-all-about-dungeoneering supplement \u003cem\u003eThe Underplex\u003c/em\u003e. I have written adventures, supplements and made contributions of various length, as a freelance, for \u003cem\u003eMaelstrom\u003c/em\u003e, \u003cem\u003eOutlive Outdead\u003c/em\u003e, and \u003cem\u003eNight\u0027s Black Agents: The Dracula Dossier\u003c/em\u003e. Currently, I produce my own game line, \u003cem\u003eThe Cthulhu Hack\u003c/em\u003e, which provides a simple, fast-to-start way to run investigations in Lovecraft\u0027s Mythos-threatened universe.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e How often will I post?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI plan to publish about three times a month, depending on real world commitments. I have posted as much as 7 or 8 times a week in the past, but I think I might have just got over-excited! You can always cap your patron pledge, but more than two or three times a month should be a rarity and I will give you advance warning should I expect to post more often.\u003cbr\u003e\n\u003cbr\u003eThank you for your support.\u003cbr\u003e"
