    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eFor years I had been thinking of ways to find time to dedicate to my Deep Breaths project. SofaWolf Press helped me start to get it off the ground but as art is my only job, I tend to have to focus on commissions.\u003cbr\u003e\u003cbr\u003eThis Patreon was created so I no longer have to focus on just commissions. If for some reason you\u0027re here and you don\u0027t know what Patreon is, basically it\u0027s a great way to help out an artist you love and make their life a little less stressful. Choose a tier that\u0027s right for your budget and get rewarded with art! With all your help, I hope to be able to spend more time working on projects that are important to me, such as the Deep Breaths comic.\u003cbr\u003e\u003cbr\u003eEvery month, I will do exclusive art just for Patreon, starting with coloring my comic Open Road which has only been released in Heat so far. These colored pages will never be posted for free.\u003cbr\u003e\u003cbr\u003eWith enough help, I hope to transition over to being able to spend the majority of my time bringing you more art that is romantic, smutty, or both, that is closer to my heart than what I can generally do through commissions.\u003cbr\u003e\u003cbr\u003eThanks for taking the time to read, and I hope to see you around Patreon soon!\u003cbr\u003e"
