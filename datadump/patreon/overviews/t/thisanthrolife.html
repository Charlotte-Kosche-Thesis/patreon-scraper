    "summary": "Hey, it\u0027s Adam and Ryan from This Anthro Life Podcast.\u003cbr\u003e\u003cbr\u003eWe make awesome anthropology and social science podcasts like this one:\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003c/span\u003e\u003ca href=\"https://www.thisanthrolife.com/on-writing/\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOn Writing\u003c/span\u003e\u003c/a\u003e and this one (an oldie but a goodie): \u003ca href=\"https://www.thisanthrolife.com/happy-world-food-day-celebrate-with-tal-as-we-revisit-one-of-the-greatest-world-foods-beer/\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBeer\u003c/span\u003e\u003c/a\u003e. It means the world to us you\u2019ve made it to this page. Just the fact that you\u0027re here tells us that you\u0027ve thought about the time and effort that goes into making This Anthro Life. Thank you. \u003cbr\u003e\u003cbr\u003eWe believe the world needs more holistic, patient thinking that puts current events in context, and brings to light past histories that illuminate the stories of what it means to be human. This Anthro Life borrows from anthropology, social science, journalism, pop writing, and entertainment to bring you deeply researched, engaging, fun and accessible podcasts that help you understand the world better and give you the tools to be more socially savvy and effective world citizens.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u003c/span\u003e Supporting This Anthro Life on Patreon will allow us to do cool stuff like produce higher quality episodes, more in-depth research, livestream and video podcasts, experiment with new formats, and maybe even getting help editing and producing the show. Your support allows us to make more frequent content and free up some of our time to do important things like building good lives with our families, friends, and partners. Not to mention it lets us promote the good work of holistic social science thinking to wider audiences. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow?\u003c/span\u003e\u003c/strong\u003e Patreon uses reward levels that allow you to tailor your TAL subscription.  Tiers begin at just $1 a month, which is likely less than daily your coffee habit. It\u2019s certainly less than ours. By becoming a patron you gain access to our special This Anthro Life feed here at Patreon where you can get awesome rewards like stickers and early release episodes and behind the scenes goodies. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat?\u003c/span\u003e\u003c/strong\u003e If you\u0027d like to go above and beyond to help us do things like travel for an episode, invest in equipment, create video and animations, help designers to make infographics and custom images, then picking any of the larger support levels will certainly help do these things! \u003cbr\u003e\u003cbr\u003eIt goes without saying that we would greatly appreciate your financial support. We cannot do this without you. But we\u2019ll say it anyways. \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThank you.\u003c/span\u003e\u003c/strong\u003e We greatly appreciate it, and you make the difference between wishing the world were a better place and making sure all of us have access to more well-researched and holistic information. The Patreon model has us place rewards here to entice you to donate, but if we\u0027re both honest... you\u0027re here because you understand what we\u2019re trying to do with This Anthro Life, and you think the 5+ years we put into episodes, writing, and production is worth it! You get it. And we get you. You\u0027re a fellow social strategist. \u003cbr\u003e\u003cbr\u003eWarm Regards, \u003cbr\u003e\u003cbr\u003e\u003cem\u003eAdam and Ryan\u003c/em\u003e\u003cbr\u003eThis Anthro Life Podcast\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExtra notes:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- Pledges are monthly\u003cbr\u003e- You can cap your monthly amount\u003cbr\u003e- We release at least two episodes a month\u003cbr\u003e- Thank you so much for stopping by, every little bit is appreciated!\u003cbr\u003e"
