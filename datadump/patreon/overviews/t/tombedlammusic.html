    "summary": "Welcome to our Patreon Page!\u003cbr\u003e\u003cbr\u003eFor a couple of years now, me and Mel been travelling the world playing music to people on the streets, in pubs, cafes, restaurants, churches and even people\u0027s living rooms. Ive also been releasing YouTube videos for free when I can.\u003cbr\u003e\u003cbr\u003eFor us, Patreon is a sort of Online Busking. The money from this page will be directly used to make better and more regular online content. \u00a0It takes a surprising amount of time (and money) to make a youtube video or record a new single. \u00a0We love doing these things and using Patreon will allow us to make much more! \u00a0 You can pledge as much or as little as you like, think of it as throwing a coin into our virtual busker hat! \u00a0And for doing so, you get rewards!\u003cbr\u003e\u003cbr\u003eFAQ:\u003cbr\u003eUS DOLLARS? \u00a0- \u00a0Patreon works in US Dollars but don\u0027t worry about that, you can use whichever currency you normally do and everything is automatically transferred\u003cbr\u003e\u003cbr\u003eHOW DO I PAY? - You can pay either using Paypal or a credit/debit card. \u00a0Payments are automatic so you only have to set it up once and thats it.\u003cbr\u003e\u003cbr\u003eCAN I CANCEL? - YES! \u00a0Patreon works on a monthly basis and is not a one time thing like Kickstarter or similar platforms. \u00a0Its a continual support for the artists and creators you love. That being said, you can cancel our downgrade at any time you like\u003cbr\u003e\u003cbr\u003eHOW OFTEN WILL WE RELEASE? \u00a0- Our eventual aim is to release some kind of content every two weeks - Youtube Videos, Song Downloads ect. - \u00a0This will vary depending on where we are and the internet connection we can find but thats our aim.\u003cbr\u003e\u003cbr\u003eIf you have any other questions please do ask\u003cbr\u003eTHANK YOU FOR THE SUPPORT!\u003cbr\u003e"
