    "summary": "Friends,\u003cbr\u003e\u003cbr\u003eI\u2019d like to introduce Thinking Good, a digital media community, that helps men be their better selves.\u003cbr\u003e\u003cbr\u003eThinking Good empowers men to be better husbands, fathers, sons, brothers, friends, entrepreneurs, innovators, artists and thinkers. Not just for ourselves, but also our families and communities.\u003cbr\u003e\u003cbr\u003eTo get a sense of Thinking Good\u2019s point of view, please \u003ca href=\"http://thinkinggood.org/storytelling/thoughts-on-america-on-this-day\"\u003echeck out this piece\u003c/a\u003e reflecting on the presidential election. Thinking Good draws on my roots in journalism, shaped by my service in government and guided by my experiences as a husband and father.\u003cbr\u003e\u003cbr\u003ePlease like us on \u003ca href=\"https://www.facebook.com/thinkinggoodmedia/\"\u003eFacebook\u003c/a\u003e, follow us on \u003ca href=\"https://twitter.com/thinkinggood4U\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"https://www.instagram.com/thinkinggood4u/\"\u003eInstagram\u003c/a\u003e. When you read, hear or see something that provokes a thought, please leave a comment, like and share our content.\u003cbr\u003e\u003cbr\u003eIf you would like to receive an occasional update from Thinking Good, \u003ca href=\"http://thinkinggood.org/mail-sign-up\"\u003eplease sign-up for our newsletter\u003c/a\u003e. I promise not to ping you more than once a week.\u003cbr\u003e\u003cbr\u003eMy hope is for Thinking Good to be an inspiring and informative resource and meeting place where we all come together to engage and empower each other to be our better selves.\u003cbr\u003e\u003cbr\u003eLean-in, lean-back and enjoy!\u003cbr\u003e\u003cbr\u003eThinking Good,\u003cbr\u003e\u003cbr\u003eJ. Jioni Palmer\u003cbr\u003eFounder \u0026amp; Publisher\u003cbr\u003eThinking Good Media\u003cbr\u003e\u003ca href=\"http://thinkinggood.org/\"\u003eFacebook: \u003c/a\u003e\u003ca href=\"https://www.facebook.com/thinkinggoodmedia/\"\u003e@thinkinggoodmedia\u003cbr\u003eTwitter: \u003c/a\u003e\u003ca href=\"https://twitter.com/thinkinggood4U\"\u003e@thinkinggood4u\u003cbr\u003eInstagram:\u003c/a\u003e\u003ca href=\"https://www.instagram.com/thinkinggood4u/\"\u003e@thinkinggood4u\u003cbr\u003eYouTube: \u003c/a\u003e\u003ca href=\"https://youtu.be/Vm4sbc1V-oU\"\u003eThinking Good\u003cbr\u003eSoundCloud: \u003c/a\u003e\u003ca href=\"https://soundcloud.com/user-495179756\"\u003eThinking Good\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe Founder\u003cbr\u003eAs a seventh grader at Willard Jr. High School, Jioni got his start in the media business by founding the school paper. His first story was about the only kid in school who could dunk a basketball. A year later, he created the Willard Olympics, a school-wide week long sporting event where students competed in a bevy of activities ranging from handball to wrestling.\u003cbr\u003eIn high school and college, Jioni wrote for and edited campus publications. It was at UCLA that his professional career in media began writing news and entertainment for Rap Pages Magazine.\u003cbr\u003eFrom there he would go on to cover sewers in LA, landfills on Long Island, the devastation and rebuilding of New Orleans, power politics on Capitol Hill and the presidential campaign trail.\u003cbr\u003eFor much of the past decade, Jioni has worked for members of Congress and the Obama Administration as a communications strategist and coalition builder. He lives in Washington DC with his wife, two sons and their two cats.\u003cbr\u003e\u003cbr\u003e"

     "about": "Thinking Good is a digital media community that helps men be their better selves. We do good by helping you be better. We help men be better husbands, fathers, sons, brothers, friends, community members, entrepreneurs, innovators, artists and thinkers.\u003cbr\u003eToday\u2019s men wear many hats throughout life and are constantly juggling their various roles and responsibilities. Increasingly anxious and at times burnt-out, men want to lean-in to their responsibilities, but also lean-back and enjoy their lives.\u003cbr\u003eOur era is defined by seemingly infinite information and that\u2019s great. However, the challenge of sifting through the clutter to find quality material that informs and entertains is daunting.\u003cbr\u003eThinking Good is dedicated to meeting our needs holistically with relevant information in one place.\u003cbr\u003eIn whatever part of your personal, physical, civic, emotional or spiritual life you want to improve and excel. We\u2019re here to help. Through motivating stories of resilience, determination and fortitude; courses, coaching and live events with industry leaders and thinkers, Thinking Good is a media community for you to be your to be their better self.\u003cbr\u003e\u003cbr\u003eThe Founder\u003cbr\u003e\u003cimg height=\"299\" src=\"https://i2.wp.com/thinkinggood.org/wp-content/uploads/2016/07/frog-smile-jioni.jpg?resize=199%2C300\" style=\"margin: 0px auto 1.75em;\" width=\"199\"\u003eAs a seventh grader at Willard Jr. High School, Jioni got his start in the media business by founding the school paper. His first story was about the only kid in school who could dunk a basketball. A year later, he created the Willard Olympics, a school-wide week long sporting event where students competed in a bevy of activities ranging from handball to wrestling.\u003cbr\u003eIn high school and college, Jioni wrote for and edited campus publications. It was at UCLA that his professional career in media began writing news and entertainment for Rap Pages Magazine.\u003cbr\u003eFrom there he would go on to cover sewers in LA, landfills on Long Island, the devastation and rebuilding of New Orleans, power politics on Capitol Hill and the presidential campaign trail.\u003cbr\u003eFor much of the past decade, Jioni has worked for members of Congress and the Obama Administration as a communications strategist and coalition builder. He lives in Washington DC with his wife, two sons and their two cats.",
