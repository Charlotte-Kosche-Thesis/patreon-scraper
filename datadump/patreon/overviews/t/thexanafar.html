3ca href=\"http://xanakoap.deviantart.com/art/Seras-and-the-Tower-Bridge-281513013\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/4ZobWUo.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\"SO WHY YOU OPEN A PATREON NOW?\"\u003c/em\u003e\u003c/h3\u003eI make this Patreon only for you guys that like my style and want to \u003cstrong\u003esupport\u003c/strong\u003e \u003cstrong\u003emy hobby\u003c/strong\u003e. I have been using my own cash all these years. Commissions helped me at bad times when I had no job. Now I want to save some money to spend on art-related stuff, like paying a premium Picarto.tv account, or buying a new tablet. I plan to be active so that\u0027s why I\u0027m going with the \u003cstrong\u003emontly basis\u003c/strong\u003e. But I don\u0027t want to hide my art to non-patrons; my art is still going to be \u003cstrong\u003eavaliable for everyone\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eHowever, I may create new pledges to access for more stuff in the future, like full resolution PSD files or any other goodies. Nothing is written.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe main purpose for the patreon is for those people that want to help me fund my hobby.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThanks for your support~\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/mynNttJ.png\"\u003e\u003c/strong\u003e\u003c/div\u003e"
