 African Sunday paper] 5 Sep. 2008, p. 3.)\u003cbr\u003e\u003cbr\u003e\"[The] recital in Pretoria was amazing! It was a divine experience and it felt as if you transported my spirit to heaven through your music!\" (Tronel Hellberg, guitarist, 2008)"
