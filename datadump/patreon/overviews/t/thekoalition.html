    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_oXfmTNIWOs\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nThe Koalition is an\nindependent video game site that has been servicing gamers for over 8 years. We\naim to expand our operation and reward our supporters with more valuable and\nhigh quality content. \n\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s an idea of what we want to offer more of.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGiveaways\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWe have many supporters and we like to thank\nthem for supporting us every week. If we reach our funding goals we can run\ngiveaways more frequently to ensure all of our regular supporters receive\nsomething from us. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eVideo\nReviews\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWe currently have\nsome video reviews, but these are time consuming and take a lot of editing to\nget right. With the right funding we can make sure our editors are compensated\nfor their time and efforts. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eVideo\nWalkthroughs \u0026amp; Commentaries / Includes Streaming\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe have some pretty interesting personalities\ninvolved with The Koalition, and with the right support we\u0027ll make sure they do\nmore video streaming as well as creating gaming walkthroughs and commentary\nvideos. To ensure these videos have the best quality we need to purchase\ncapture equipment for our staff. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eMore reviews\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWe receive many games from publishers, but in rare\ncases we may need to purchase a game or extra content inside the game to give\nour readers reviews on a wider range of video games and their features. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eMore\npodcasting, at a higher quality\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur podcasts are some of our most popular content,\nand we want to make it better by making sure the sound quality is improved\nacross all our shows. We also want to be able to provide more reaction shows\nbased on news topics that pop-up before the next podcast is scheduled. By\npopular request, we also want to bring back our popular debate show called\nVersus. In Versus people debate a topic so we can hear both sides of an\nargument and decide which side has a stronger case. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eMisc\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nA lot goes into the service we provide for both\ngamers and publishers. We have many admin tasks that need to be tackled to help\nus get to the next level, and we have server and hosting fees to take care of.\nBut as we all have other work obligations it can be hard to take the steps to\nget us there. With your support we can make The Koalition community one of the\nbest gaming communities on the Internet.  \n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e"

     "about": "The Koalition is an exclusive club of video game \njournalists, personalities, and enthusiasts. We felt there were voices \nin the gaming industry that weren\u2019t being heard, so we got together to \namplify as one united voice. We call ourselves The Koalition because we \nall come from different backgrounds, countries, races, but we have two \nthings in common we love video games and we love hip hop. Think you got \nwhat it takes to hang with the game industry\u2019s first secret society?\u003cbr\u003e\n\u003cbr\u003eThe Koalition has quickly become a dominant new voice in gaming, \nWith features on top sites/publications such as CNN, Black Enterprise, \nTruTV, Kotaku, ThisIs50, GamePro, Shade45, Complex, 2Dopeboyz, Konsole \nKingz and even collaborations with Xbox Live. The Koalition was also the\n 2009 Black Weblog Award winner for best technology site/blog.\u003cbr\u003e",
