    "summary": "\u003cstrong\u003eWe are Track 44!\u003c/strong\u003e This is a community that welcomes everyone and strives to provide a comfortable place for all different hobbies to hang out and do stuff together! My name is UnbendableStraw (or \"admin\") and I run this community with the help from the other admins \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we do? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe provide entertainment to the community. We:\u003cbr\u003e\u003cul\u003e\u003cli\u003eStream\u003c/li\u003e\u003cli\u003eLet\u0027s Play (Together!)\u003c/li\u003e\u003cli\u003eGroup watches\u003c/li\u003e\u003cli\u003eDiscord parties\u003c/li\u003e\u003cli\u003eCommunity merchandise\u003c/li\u003e\u003c/ul\u003eHave a few dedicated services managed on our own servers, like\u003cbr\u003e\u003cul\u003e\u003cli\u003eMinecraft (4 servers)\u003c/li\u003e\u003cli\u003eGarry\u0027s Mod\u003c/li\u003e\u003cli\u003eArma\u003c/li\u003e\u003cli\u003eTF2\u003c/li\u003e\u003cli\u003e8 discord bots\u003c/li\u003e\u003cli\u003eEmail server (open registration!)\u003c/li\u003e\u003cli\u003eImage board (like 4chan)\u003c/li\u003e\u003cli\u003eXMPP server\u003c/li\u003e\u003cli\u003eCSGO\u00a0\u003c/li\u003e\u003cli\u003eArma\u003c/li\u003e\u003cli\u003eHonestly I forgot everything at this point, we keep growing\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDomain Names: ~$20/yr\u003c/li\u003e\u003cli\u003eServer Space: ~$60/mo\u003c/li\u003e\u003cli\u003eGiveaways: Varies\u003c/li\u003e\u003cli\u003eMerchandise: Varies\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need help?\u003cbr\u003e\u003c/strong\u003eThe community has asked for ways to contribute! I can \u003cem\u003eusually\u003c/em\u003e support everything by myself, but as we get bigger, we start demanding more resources, and we find more ways to give back to the community. You can help us fund everything we do (and help push us forward for more) by contributing! I put none of the donations into my account, it all goes to the community costs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs we reach higher goals, we can:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUpgrade the server hardware\u003c/li\u003e\u003cli\u003eHost and maintain more dedicated game servers as requested\u003c/li\u003e\u003cli\u003eAdd features to the website\u003c/li\u003e\u003cli\u003eMore projects like the keychains (or re-runs)\u003c/li\u003e\u003cli\u003eMore giveaways\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e100% of the donations go into an account separate from any of our personal finances. 100% of the funds are used strictly for the community. \u003cstrong\u003ePLEASE do not contribute if you aren\u0027t sure if you can.\u003c/strong\u003e We have plenty of contributors already to fund our endeavors. You are also welcome to cancel at anytime.\u00a0\u003cbr\u003e\u003cbr\u003eCome join the crowd (or find me!):\u003cbr\u003e\u003cbr\u003eWebsite: \u003ca href=\"http://www.track44.moe/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.Track44.moe\u003c/a\u003e\u003cbr\u003eDiscord User:\u00a0UnbendableStraw#4624\u003cbr\u003eDiscord Server:\u00a0\u003ca href=\"https://discord.gg/track44\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://discord.gg/track44\u003cbr\u003e\u003c/a\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/UnbendableStraw\" rel=\"nofollow\"\u003e@UnbendableStraw\u003c/a\u003e\u003cbr\u003eTwitch:\u00a0\u003ca href=\"https://www.twitch.tv/unbendablestraw\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.twitch.tv/unbendablestraw\u003c/a\u003e\u003cbr\u003e"
