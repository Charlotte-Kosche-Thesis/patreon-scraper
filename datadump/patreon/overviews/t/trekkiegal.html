RT\u003c/a\u003e account. \u00a0This include future video projects as well animations. \u00a0I really need the support as is paying for internet connection alone is a dauntless task by commission alone. \u00a0 Ultimate goal is to improve my living arrangement, and secure internet service as of right this moment I am relying on the local library, it would be a giant step forward to achieving making my art a viable income source.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/9eeb/f/2015/212/0/6/centennial_ridge_stage_2_by_trekkiegal-d93edn3.jpg\"\u003e\u003cbr\u003eIf you like to chat to me, I have a Discord channel\u00a0\u003ca href=\"https://discord.gg/hwUV85\" target=\"_blank\"\u003eTrekkieGal Artrotica\u003c/a\u003e"
