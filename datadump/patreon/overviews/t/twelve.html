umes the role as the Dungeon Master. The rest of the players select a hero and work together to take down the Dungeon Master.\u003cbr\u003eThe Dungeon Master will create monsters and fortifications to eradicate the heroes before they can defeat the Dungeon Master.\u003cbr\u003eNA:\u00a0\u003ca href=\"http://battlenet://starcraft/map/1/264283\" rel=\"nofollow\"\u003ebattlenet://starcraft/map/1/264283\u003c/a\u003e\u003cbr\u003eEU:\u00a0\u003ca href=\"http://battlenet://starcraft/map/2/185444\" rel=\"nofollow\"\u003ebattlenet://starcraft/map/2/185444\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQueen\u0027s Game (12 Players)\u003c/strong\u003e\u003cbr\u003eBuild a nest, evolve and destroy the Pylon in the center of the map to win!\u003cbr\u003eNA:\u00a0\u003ca href=\"http://battlenet:://starcraft/map/1/290508\"\u003ebattlenet:://starcraft/map/1/290508\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClosed (12 Players)\u003c/strong\u003e\u003cbr\u003eThis game aims to starve you of information. Choose what your own goals are in this world.\u003cbr\u003e\u003cem\u003eAccess to this game is private. To learn more join the Discord:\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://discord.gg/FCPfur2\"\u003ehttps://discord.gg/FCPfur2\u003c/a\u003e"
