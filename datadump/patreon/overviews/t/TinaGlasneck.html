    "summary": "I am so grateful for you, my reader, that I want to find a better way to serve and connect with you. I love being creative and I\u0027m happy you\u0027ve joined the journey.\u003cbr\u003e\u003cbr\u003eMy name is Tina Glasneck. I\u0027m a USA\u00a0Today bestselling author of fantasy and crime fiction.\u003cbr\u003e\u003cbr\u003eI write fantasy (think dragons, Norse gods, and magic), and murder mysteries. Fantasy is the light that balances out the darkness, for sure. I also like to create artistic\u00a0pieces that keep my muse happy.\u003cbr\u003e\u003cbr\u003eAs a theologian by training and a former criminal paralegal, I love to infuse my fantastical tales with bits of history, mythology, and for my dark crime, we travel to the darker side, diving into cases that are not so pretty.\u003cbr\u003e\u003cbr\u003eYes, I like to think that I have a hamster running around in my head, always searching for a better way to connect, and to build bridges.\u003cbr\u003e\u003cbr\u003eI am a full-time writer and published since 2012. My imagination constantly gets me in trouble -- yep, I ask police officers questions about murder, funeral directors about how to dig up graves, and interview psychiatrist about the human mind. When it comes to my\u00a0fiction, I love to dig deeper.\u00a0\u003cbr\u003e\u003cbr\u003eThe rewards for being a part of this family include\u00a0great perks. By joining the monthly club, you are able to choose from my array of books (but only those that I write alone, none of my co-written titles -- sorry), and be rewarded as a part of my growing fandom!\u003cbr\u003e\u003cbr\u003eCurrently, I release around 1 project a month. As a member of my book club, and a backer of my work, you get a chance to read it before anyone else (meaning the new stuff will go live for you before it goes live anywhere else -- a really great perk when it comes to my on-going series, right?).\u003cbr\u003e\u003cbr\u003eAdditionally, not only will you be the first to receive access to my new releases, but you\u0027ll also have the opportunity to be thanked in the acknowledgments, have a character named after you, and potentially be able to even make sure that the memory of your Teddy bear from second grade lives on in a novel, for example.\u003cbr\u003e\u003cbr\u003eMy goal is to make sure that this is fun, and filled with opportunities that are exciting. \u003cbr\u003e\u003cbr\u003eI look forward to growing this even more in the coming months, too.\u003cbr\u003e\u003cbr\u003eJoin my book club, and don\u0027t miss out on the fun we are sure to have.\u003cbr\u003e\u003cbr\u003e"
