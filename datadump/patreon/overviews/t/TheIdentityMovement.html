    "summary": "Our focus is to document and show how to replicate a systematic method of community development planned to nurture \u003cstrong\u003eregenerate\u003c/strong\u003e community through \u003cstrong\u003eskill building workshops, mutual aid groups\u003c/strong\u003e and \u003cstrong\u003elocal volunteer opportunities\u003c/strong\u003e beginning in our hometown of Bellingham, WA.\u003cbr\u003e\u003cbr\u003eWe have the vision of starting local\u00a0\u003cstrong\u003eSkillshare and\u00a0Mutual Aid Pods\u003c/strong\u003e\u00a0that will multiply and evolve into an interconnected network of \u003cstrong\u003ehighly skilled\u003c/strong\u003e, \u003cstrong\u003eself-educated\u003c/strong\u003e individuals working together to create \u003cstrong\u003eabundance\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWe envision each Pod guided and shaped to support the unique passions and learning desires of its members. As every Pod grows strong in its chosen skills, members are developing a strong foundation of \u003cstrong\u003etrust\u003c/strong\u003e, \u003cstrong\u003efriendship\u003c/strong\u003e, and \u003cstrong\u003emutual aid\u003c/strong\u003e while working together to carry out group projects and goals. \u003cstrong\u003eSharing resources\u003c/strong\u003e, providing \u003cstrong\u003eemotional support\u003c/strong\u003e, and \u003cstrong\u003eprepping for emergencies\u003c/strong\u003e are just a few ways that we can use Mutual Aid to begin taking back our dependency on the larger socio-economic system and start directing that energy back into each other. \u003cbr\u003e\u003cbr\u003eWe are the authors of our \u003cstrong\u003eIdentity\u003c/strong\u003e. We choose what defines us as people and communities. Our mission is to discover who we are as\u003cstrong\u003e\u00a0individuals\u003c/strong\u003e. By embracing the principles of \u003cstrong\u003econtribution\u003c/strong\u003e, \u003cstrong\u003ecollaboration\u003c/strong\u003e, and \u003cstrong\u003ecooperation\u003c/strong\u003e, we begin the fostering of an \u003cstrong\u003eabundant society\u003c/strong\u003e.\u003cbr\u003e"
