    "one_liner": "Creating Games, Comics, and Books You\u0027d Be Proud to Show to Your Grandmother",

    "pledge_url": "/bePatron?c=72213",
    "published_at": "2016-04-21T12:11:13+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.theothertracy.com/theothercast/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.theothertracy.com/wp-content/uploads/2017/04/TheOtherCast-Logo.jpg\" style=\"width: 283px;\"\u003e\u003c/a\u003e\u003c/h1\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat is This?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eTheOtherCast \u003c/strong\u003eis a podcast network of RPG Actual Play shows.\u003cbr\u003eThese are our regular shows:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eStar Wars:\u00a0Rogue Trader\u003c/strong\u003e, a game that\u0027s a bit like \u003cem\u003eIt\u0027s Always Sunny in Philadelphia\u003c/em\u003e, but y\u0027know, in space, with lasers. In addition, we\u0027ve unlocked a segement called \u003cstrong\u003eBragga\u0027s Brews\u003c/strong\u003e where the besalisk janitor of the Sunrunner makes cocktails for the crew and they review them. Nothing could ever go wrong here, promise.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFate of the Planes\u003c/strong\u003e, a Planescape game using the Fate Core rules. This is a smaller group, with a lot more story focus.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Zakros Span\u003c/strong\u003e, a D\u0026amp;D 5e campaign, run by Jared Anderson, that the group has picked up after an 18 month hiatus. We built this setting as a group and our heroes are coming home after time away from their home.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDresden Files: Columbus\u003c/strong\u003e, exactly what it says on the tin, using \u003cem\u003eDresden Files Accelerated.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://www.theothertracy.com/theothercast/\"\u003eYou can check out the podcast page here\u003c/a\u003e. And!\u00a0\u003ca href=\"http://itunes.apple.com/us/podcast/theothercast/id1207685348?mt=2\"\u003eYou can subscribe via iTunes here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWho\u0027s Doing This?\u003c/strong\u003e\u003c/h4\u003eTheOtherCast is produced, mixed, and edited by\u00a0\u003ca href=\"http://twitter.com/theothertracy\"\u003eTracy Barnett\u003c/a\u003e\u003cbr\u003eGMs for the games are Tracy Barnett (Rogue Trader | Fate of the Planes | Dresden Files: Columbus) and\u00a0\u003ca href=\"http://twitter.com/The_AngryWombat\"\u003eJared Anderson\u003c/a\u003e (Zakros Span)\u003cbr\u003ePlayers in the games are Jared Anderson, Tracy Barnett,\u00a0\u003ca href=\"http://twitter.com/jasonmflow\"\u003eJason Flowers\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/JKTerrezas\"\u003eJeff Kinter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/rumblingspires/\"\u003eElissa Leach\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/jarlogan\"\u003eJessica Logan\u003c/a\u003e,\u00a0\u003ca href=\"http://twitter.com/sumqui\"\u003eBen Menard\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/PrattlePod\"\u003eTalcott Starr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis podcast is a huge, awesome undertaking for all of us. It\u0027s great to be able to share the games that we love with all of you. As time goes on, we\u0027re going to add additional content, and switch up games. If it seems fun, we\u0027re going to do it, together.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhere Does the Money Go?\u003c/strong\u003e\u003c/h4\u003e\u003cdiv\u003eThe funds raised by this Patreon go right back into the show. That means paying for the Creative Cloud subscription used to edit the audio, buying new equipment, etc. As the Patreon grows, more time can be devoted to it. Maybe someday (some brilliant day), working on creative projects like this could be a full-time job. With your help, we can get there.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4\u003eThanks!\u003c/h4\u003eThank you for reading this far! We work hard on this and enjoy making what we make quite a bit. We really hope you choose to support the shows and the other content we do.\u00a0\u003cbr\u003e"

     "description": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eUpgrades!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight now, TheOtherCast is recorded with a Yeti mic and edited in Adobe Audition. If this amount of money is coming in each month, I\u0027ll be able to afford to upgrade things over time. Dedicated mics, that sort of thing.\u003cbr\u003e\u003cbr\u003eWhat this would mean is that all the shows would be improving in quality, bringing more goodness to everyone!",
