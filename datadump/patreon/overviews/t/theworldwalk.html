    "summary": "\u003ch3 style=\"text-align: center;\"\u003eThanks for supporting this massive dream!\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4\u003eAfter two years of walking...\u003c/h4\u003e\n...all the way from New Jersey to Uruguay, I finally know what I\u0027m doing. \u00a0I know how much I can walk in a day, how much work I can do at night, and when to rest. \u00a0Posting photos is easy and writing in my tent at night is tough, but doable.\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ch4\u003eBut I want to give you more!\u003c/h4\u003eI want to give you long-form posts (like\u00a0\u003ca href=\"https://spark.adobe.com/page/KGh44IDTkTelz/\"\u003ethis\u003c/a\u003e), a book of my stories, a photo book, and in enough time, a documentary!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAll that takes time and money though.\u003c/h4\u003e\n(Really, it takes hotel rooms where I can work uninterrupted)\u003cbr\u003e\n\u003cbr\u003e\nIf you help me with this journey, know I won\u0027t squander your support. \u00a0For however much you give, I\u0027ll give right back (and to Savannah in the form of yummy canned meals).\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eThanks for visiting my Patreon page!\u003c/h4\u003eWith so many interesting people doing so many incredible things I\u0027m honored you\u0027re here.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i66.tinypic.com/k0g9zm.jpg\" style=\"width: 337px;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://instagram.com/theworldwalk\"\u003eInstagram\u003c/a\u003e -\u00a0\u003ca href=\"http://facebook.com/theworldwalk\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eLove and best,\u003cbr\u003e\nTT\u003cbr\u003e\u00
