    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e(VIDEO COMING SOON!)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! I\u0027m Jaya and my biggest dream is to devote my life to creating art and helping others through that. Recently I started a blog called\u00a0\u003ca href=\"https://thedepressedyogi.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"https://thedepressedyogi.com\" rel=\"nofollow\"\u003eThe Depressed Yogi\u003c/a\u003e\u003ci style=\"font-weight: bold;\"\u003e. \u003c/i\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt\u003c/span\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003etells the story of my journey learning to live mindfully with depression and through it I have developed the characters Padma \u0026amp; Bodhi. They have both been in my art for years and finally they found their place in my blog symbolizing different aspects of myself. Drawing/writing for this blog has inspired me to expand my art/message further, into books, apps and other tools to help children and adults with their emotional health. This is a big undertaking for me but I know I can make it all happen, with your help!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWith your support I will:\u003cbr\u003e\u003cul\u003e\u003cli\u003ecreate and develop art daily\u003c/li\u003e\u003cli\u003ekeep illustrating my\u00a0\u003ca href=\"https://thedepressedyogi.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eblog\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e about living mindfully with mental illness\u003c/li\u003e\u003cli\u003ewrite/illustrate books to help children and adults live a mindful life\u003c/li\u003e\u003cli\u003ecreate an Manage Your Emotions app\u003c/li\u003e\u003cli\u003edevelop a line of scented self-soothing stuffed animals for all ages\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlease see all the Rewards you can claim when you make a pledge, also I will post different special rewards monthly so keep checking your email!\u003cbr\u003e\u003cbr\u003eCLICK LINKS TO SEE MY WORK:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://jennyparksartportfolio.weebly.com/drawings.html\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDrawings\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e|\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://jennyparksartportfolio.weebly.com/illustration.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eIllustrations\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003ca href=\"http://jennyparksartportfolio.weebly.com/mixed-media.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMixed Media\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://jennyparksartportfolio.weebly.com/home-decor.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color:
