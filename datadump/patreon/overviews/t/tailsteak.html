    "published_at": "2014-06-15T07:05:26+00:00",
    "summary": "Hi, I\u0027m Tailsteak!\u003cbr\u003e\u003cbr\u003eI\u0027m an artist, writer, cartoonist, and game designer, and my main project is a webcomic called\u00a0\u003ca href=\"http://forwardcomic.com\"\u003eForward\u003c/a\u003e.\u00a0 Forward is a story that takes place in the future, but it\u0027s not a typical sci-fi - it\u0027s a slice-of-life comedy.\u00a0 I want to use Forward to explore ideas about society, psychology, relationships, sexuality, economics, and identity in an effectively post-scarcity world.... while staying funny, of course.\u003cbr\u003e\u003cbr\u003eI\u0027ve written a novel called\u00a0\u003ca href=\"https://www.amazon.ca/bang-apocalypse-Mason-Tailsteak-Williams/dp/1453806466\" target=\"_blank\"\u003eBang\u003c/a\u003e and four motivational books called\u00a0\u003ca href=\"https://www.amazon.com/Paladins-Guide-Life-Tailsteak/dp/1532860234\" target=\"_blank\"\u003eThe Paladin\u0027s Guide to Life\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.amazon.com/Rogues-Guide-Life-Tailsteak/dp/154541923X\" target=\"_blank\"\u003eThe Rogue\u0027s Guide to Life\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.amazon.com/Barbarians-Guide-Life-Tailsteak/dp/1981657843\" target=\"_blank\"\u003eThe Barbarian\u0027s Guide to Life\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.amazon.com/dp/1717182836\" target=\"_blank\"\u003eThe Necromancer\u0027s Guide to Life\u003c/a\u003e (all of which are available as free PDFs to all patrons).\u003cbr\u003e\u003cbr\u003eI do plenty of\u00a0\u003ca href=\"http://tailsteak.com/\"\u003eother art and writing\u003c/a\u003e, as well.\u00a0 I completed a present-day slice-of-life comic called\u00a0\u003ca href=\"http://leftoversoup.com\"\u003eLeftover Soup\u003c/a\u003e that ran for 1000 entries (plus 30 epilogue pages) from 2010-2017.\u00a0 I\u0027ve been making comics since my first strip,\u00a0\u003ca href=\"http://oneoverzero.comicgenesis.com/\"\u003eOne Over Zero\u003c/a\u003e, that \u003cem\u003ealso\u003c/em\u003e ran for exactly 1000 entries waaaay back in 2000-2003. \u00a0I do the art for a strip called\u00a0\u003ca href=\"http://www.rolltosavecomic.com/\" target=\"_blank\"\u003eRoll To Save\u003c/a\u003e, I have a podcast I do with my brother called\u00a0\u003ca href=\"http://higaishow.com/\"\u003eHey, I\u0027ve Got An Idea\u003c/a\u003e, and I run\u00a0\u003ca href=\"http://sexyselfcomicsday.com\"\u003eSexy Self Comics Day\u003c/a\u003e every year on March first.\u003cbr\u003e\u003cbr\u003eI\u0027m basically a non-stop idea machine, and your continued support allows me to make those ideas a reality.\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e"

   {
    "attributes": {
     "about": "Hi there! \u00a0I\u0027m Mason \"Tailsteak\" Williams. \u00a0You may know me from my old webcomics\u00a0\u003ca href=\"http://oneoverzero.comicgenesis.com/d/20000827.html\" target=\"_blank\"\u003eOne Over Zero\u003c/a\u003e, and\u00a0\u003ca href=\"http://leftoversoup.com\"\u003eLeftover Soup\u003c/a\u003e, or my novel\u00a0\u003ca href=\"https://www.createspace.com/3482101\" target=\"_blank\"\u003eBang\u003c/a\u003e. \u00a0My current project is a webcomic called Forward, available at\u00a0\u003ca href=\"http://forwardcomic.com/\" target=\"_blank\"\u003eforwardcomic.com\u003c/a\u003e, and I\u0027ll occasionally post unrelated art or projects over on\u00a0\u003ca href=\"http://tailsteak.com\" target=\"_blank\"\u003etailsteak.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMore information about me? \u00a0Okay... uh... I\u0027m Canadian! \u00a0I\u0027m married to a\u00a0\u003ca href=\"http://missmab.com/\" target=\"_blank\"\u003efellow cartoonist\u003c/a\u003e. \u00a0We have a rabbit. \u00a0I currently work part time at a call center. \u00a0I\u0027m right handed. \u00a0 I don\u0027t have any allergies. \u00a0 I\u0027m a webcomic nut, I read them by the hundred. \u00a0I spend a lot of time on Twitter. \u00a0I have a predilection for minimalism, metatextual overanalysis, dry wit paired with blunt absurdism, good food, bad music, and staying up late.\u003cbr\u003e\u003cbr\u003eI once ate a piece of candy I found on the bus.\u003cbr\u003e",
