    "summary": "\u003ch3\u003eThe NVA is unique.\u003cbr\u003e\nIt brings videogame culture to everybody.\u00a0\n\u003c/h3\u003e\n\u003cbr\u003e\nWe\u0027re based in Nottingham, in the midlands of the UK.\n\u003cbr\u003e\nWe make work about videogames that no-one else does, \n\u003cbr\u003e\nfor the most diverse audience possible.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eWe do this through :\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eFestivals that celebrate videogames in all their forms\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eExhibitions unlocking the worlds of videogames and their creators\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eLearning programmes that explore what videogames mean and how to make them\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eConcerts of videogame music and collaborations with other art forms\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eChampioning the heritage and preservation of games internationally\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003eNot only that, but we\u0027re doing more online so many more visitors around the world can enjoy our work.\u003c/em\u003e\u00a0\u003cem\u003eSupport\u00a0us and you\u0027ll get full access to this.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\nHow can you help?\u003c/h3\u003e\n\u003cbr\u003e\nWe\u0027re independent and we\u0027d like to stay that way. \n\u003cbr\u003e\nWe get no core funding from any public or trade body, that\u2019s why we\u2019re asking for your support.\n\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll also be joining an exclusive list of hugely influential industry patrons like Ian Livingstone, The Oliver Twins, John Romero, HTC Vive, Sumo Digital, SEGA, Radiant Worlds, Carl Cavers, Boneloaf, Vlambeer, Andy Payne, UsTwo Games and many more.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe want to make something that\u0027s important to you, and for you to be a part of it. Get involved!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\nWhere does your money go?\u003c/h3\u003e\n\u003cbr\u003e\nThe NVA is operated by the National Videogame Foundation, a registered social enterprise. \n\u003cbr\u003e\nThat means that any\u00a0profit goes directly back into our activities. \n\u003cbr\u003e\n\u003cbr\u003e\nYour support will help us produce\u00a0the most innovative, ambitious work possible, extending our online content. Even bigger, better exhibitions, education \u0026amp; outreach for more people and even more brilliant events and festivals.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou can read more about the National Videogame Arcade at \u003ca href=\"http://thenva.com\"\u003ehttp://thenva.com\u003c/a\u003e\u003cbr\u003eYou can find out more about the Foundation over at\u00a0\n\u003c/strong\u003e\u003ca href=\"http://thenvf.org\"\u003e\u003cstrong\u003ehttp://thenvf.org\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/wl-yl3q3JptljV64HX9mER3naTPPEujg6lx43Ctm7PXOcUyV7hh50hWrFKcUg9ThYm7Po1EeqvygOZPM8sFqyJRQ_vPzV5VIK2jV2kyQgDUjQfAXfWB7w39K_yrIMQXycXSxkjERtGDp7NKVShRQDtr-uZx-3JC0SU0StCbQWS5Hgx9zwwUbq5KxhsIjEgE-ptOfz9KWpQHFPEbGnP8bBLjxpWbsU46KjfU98BZOby3uS-gOUccAlIZWuQ1h1BDCGpY4WdDCh-dUo7MJsLYCO0EALnYUarH1A-L2OZ9Yd13OMMfutH4eD-R9HLRhxvY9IMR1EBCIYsDoHVxJgF6VN540y0hrICsFrdFhJ9CqG7wzi2OTGy3OE8R6a44HY7PeC9brsSiXaEkobEJfacjgcQX0T4s-lbAXbiCu6pzkEc1lEzkKNBy6HAzkVBmz-3Xr2sy_qoKu-2kHAunjV3RpB9UvZA-RmuFBBWKDBpBsgN1RsX6mydti14HwWeZvqZMtadOPwXOzV0ixzcsWMGyKFVEZMj-Z-o3EZWyHmTc6qAyKk4thvSeaynJYi_g=w2880-h1678\"\u003e\u003cbr\u003e"
