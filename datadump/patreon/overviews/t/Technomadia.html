    "summary": "We love sharing about our life on the road \u0026amp; water through travelogues and content about how we\u0027ve enabled a perpetual mobile lifestyle since 2006. \u003cbr\u003e\u003cbr\u003eEverything we share under\u00a0\u003ca href=\"http://www.technomadia.com\" target=\"_blank\"\u003eTechnomadia\u003c/a\u003e is our personal hobby - our fun after-hours place. And will continue to be! We don\u0027t want to turn our sharing via blog, video or photos into anything that feels like \"work\" - so funding this stuff really isn\u0027t our goal. \u00a0\u003cbr\u003e\u003cbr\u003eWe have a full time career that we LOVE (currently hosting \u003ca href=\"http://www.mobileinternetinfo.com\"\u003eMobileInternetInfo.com\u003c/a\u003e and our mobile apps) - that keeps us busy enough.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, if Funding isn\u0027t our Goal - Why Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMainly - we love the community feel that an opt-in space like Patreon provides - a more engaged, positive and non-public community with our fans \u0026amp; followers (or as we prefer, \"yet unmet friends\").\u003cbr\u003e\u003cbr\u003eWe welcome you to become part of our closer knit community in a space where we can get to know you too.\u00a0Where we can share more in real time, laughter, the scary moments, interact, and virtually toast a tasty beverage together on occasion. \u003cbr\u003e\u003cbr\u003eAnd while we have no intentions of turning documenting our travels into a \u0027job\u0027 - we do consider some of our tier levels to be a \u0027vote\u0027 of support for keeping the travelogues videos coming. (Your comments on the videos go a long way too!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWe truly treasure any contribution you desire making.. but more importantly we\u0027d love to welcome you as part of our little\u00a0community here.\u00a0\u
