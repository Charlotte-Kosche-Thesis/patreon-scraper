    "summary": "I am a professional South African acoustic guitarist/singer/composer/teacher/recording artist (phew!) into his seventh decade on this planet and loving every millisecond of the ride. I\u0027ve had my fair share of thrills and spills and along the way I\u0027ve played thousands of concerts, seen the smiles of so many upturned faces beaming out their love and me giving it back. I\u0027ve taught a small of army of people to play the guitar, I\u0027ve played to audiences both foreign and local and I\u0027ve collected a clutch of South African Music Awards over the years and I am about to release the humdinger album of my life, Enormous Flowers. ...\u003cbr\u003e\u003cbr\u003eI have been blessed by a charmed life with the guitar but have never taken it for granted. Every day of my life I stay busy and I work hard at it and even though great riches in the form of money have never been present and there never seems to be enough of it, there have been other riches in my life that go so far beyond any basic desire for money. Music and the guitar gave me all of those things and I am so very fortunate to find myself today surrounded by a loving family and still doing what I love doing.\u00a0\u003cbr\u003e\u003cbr\u003eMy message to you is very simple. To carry on teaching, performing, recording and doing what it is I do, I need help. I know there are great hearts out there and I thank the universe for those hearts because they have helped my family and I to simply live, pay our bills, write songs, record, make cds, set up shows, pay the printer, pay the school, pay the rent...you guys out there both fans and students are stars, you have made it possible for a person such as I, a boy from the midlands of what was then Rhodesia with a mania for the acoustic guitar, to live a full and rich life and to follow my musical passions. These passions are still very much with me and I have much to do...I have my International Guitar Night coming up. It\u0027s a precursor to a full fledged festival next year, I have to fund a tour of the country to promote my latest album...I must organise guitar workshops and classes and visits to schools and colleges, particularly those that do not have a music curriculum...and then there\u0027s my NEXT album :-)~ the list goes on...In all of this, I need your help.\u003cbr\u003e\u003cbr\u003eA deep and humble thank you in advance for whatever you decide to contribute.\u003cbr\u003e\u003cbr\u003eYours in music,\u003cbr\u003etc\u003cbr\u003e"
