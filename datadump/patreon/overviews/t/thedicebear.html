    "summary": "\u003cem\u003eThe Dice Bear\u003c/em\u003e is the brain child of one 37 year old man who never seemed to fit in with any group: Not nerdy enough for the nerds, not cool enough for the hipsters and too 80\u0027s rock for the metal circuit.\u003cbr\u003e\u003cbr\u003eWith mouths to feed and middle age fully setting in, The Dice Bear had given up hope of finding his pack and settled down into the monotonous dirge of everyday life. Until one day, he decided to say \"Balls to society\u0027s conventions! There must be people out there who love the Nerd-iverse like I do.\" So he started \u003ca href=\"http://www.thedicebear.com\"\u003ewww.thedicebear.com\u003c/a\u003e and began exploring the far flung corners of the Nerd-iverse, which is where you found him.\u003cbr\u003e\u003cbr\u003eWelcoming all who wish to join him on this journey through the Nerd-iverse, The Dice Bear only has one simple rule he expects all to abide to, Don\u0027t be a Dick!\u003cbr\u003e\u003cbr\u003eUnfortunately, like all great endeavors, there is an inherent cost to every thing The Bear does and he needs your help to continue this incredible journey.\u003cbr\u003e He needs:\u003cbr\u003e- New equipment, so The Bear can produce higher quality products and expand into live streaming and video presentations.\u003cbr\u003e- To secure the future of the show by enabling The Bear to fully focus on the company\u0027s endeavors.\u003cbr\u003e\u003cbr\u003eWith your help The Bear plans on creating:\u003cbr\u003e- A comic book podcast\u003cbr\u003e- A Dungeons \u0026amp; Dragons live stream with the Indie-Credible team\u003cbr\u003e- Content that will support Indie games, tabletop games and board games on Kickstarter.\u003cbr\u003e- A Film and Netflix review show\u003cbr\u003e- plus so much more.\u003cbr\u003e\u003cbr\u003eThank-you for all your support,\u003cbr\u003e\u003cbr\u003eThe Dice Bear\u003cbr\u003e"
