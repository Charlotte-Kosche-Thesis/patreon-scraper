    "summary": "Anything worth reading shouldn\u0027t need a price tag. Because of that, I\u0027ve decided to offer everything I\u0027ve written or will write for free. You won\u0027t even find ads on my blogs. As one of my readers, you get to decide what my words are worth to you. As a patron, you don\u0027t only get to read my work, but because no work is ever truly complete, you also get to be a part of my writing experience. If you\u0027re a fledgling writer, you may find you will benefit from seeing the process, in action. Please join me on my trip as I continue to share my words with the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOFFERINGS:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://thewordpimpspits.blogspot.com/\"\u003e\u003cem\u003eThe Word Pimp Spits Wisdom Like Seeds\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u2014\u003c/em\u003epoetry, fiction, memoir, \u0026amp; other musings\u003cbr\u003e\u003ca href=\"https://survivingthetrumpocalypse.blogspot.com/\" target=\"_blank\"\u003e\u003cem\u003eThe Word Pimp\u0027s Guide to Surviving the Trumpocalypse\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u2014\u003c/em\u003eWhat Matters \u0026amp; Why. How to Navigate This Brave New World.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eBIO:\u003c/strong\u003e \u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThe Word Pimp\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e,\u00a0Fernando Quijano III, is the former President of the Baltimore  Chapter of the Maryland Writer\u2019s Association \u0026amp; author of From the Bottom Up, an op-ed column featured on \u003ca href=\"http://theurbantwist.com/\"\u003eThe Urban Twist\u003c/a\u003e. His work has been featured in \u003cem\u003eWelter\u003c/em\u003e,\u00a0\u003ca href=\"https://eightstonepress.com/\"\u003e\u003cem\u003eSmile Hon, You\u2019re in Baltimore\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.baltimorefishbowl.com/\"\u003eBaltimore Fishbowl\u003c/a\u003e, the poetry anthology,\u00a0\u003ca href=\"https://www.amazon.com/Life-Me-Like-Grass-Fire/dp/0982003218/\"\u003e\u003cem\u003eLife in Me Like Grass on Fire\u003c/em\u003e\u003c/a\u003e, \u0026amp; the speculative fiction anthology,\u00a0\u003ca href=\"https://www.amazon.com/REDLINES-Baltimore-2028-Jason-Harris/dp/0615685013\"\u003e\u003cem\u003eRedlines: Baltimore 2028\u003c/em\u003e\u003c/a\u003e. An excerpt from his unpublished novel,\u003ca href=\"http://www.facebook.com/KillingLilith\"\u003e \u003cem\u003eKilling Lilith\u003c/em\u003e\u003c/a\u003e was included in the Apprentice House anthology\u003cem\u003e\u00a0\u003ca href=\"https://www.amazon.com/Freshly-Squeezed-Write-Here-Anthology/dp/1934074322/\"\u003eFreshly Squeezed\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eHe has been featured at the Baltimore Book Festival, as well as on Essential Sundays, Last Rites, Lit \u0026amp; Art, Spiral Staircase, Evil Grin, \u0026amp; New Mercury reading series. He\u0027s also appeared on\u00a0\u003ca href=\"http://www.stoopstorytelling.com/event/love-hurts/\"\u003eStoop Storytelling\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://wypr.org/programs/signal\"\u003eThe Signal\u003c/a\u003e on WYPR. In his spare time, he volunteers to lead free writing workshops for Baltimore\u2019s underserved communities. Fernando was awarded a B grant for his writing by the William G. Baker, Jr. Memorial Fund in 2011.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDISCLAIMER:\u003c/strong\u003e\u00a0While my words are free to read, even to share, I reserve authorship \u0026amp; all rights to my work, including the exclusive right to print \u0026amp; sell collections of my writing, as I deem necessary. I reserve the right to \"The Word Pimp\" \u0026amp; related images, as well as the right to create \u0026amp; sell any merchandise using them."
