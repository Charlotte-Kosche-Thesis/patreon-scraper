ictionary app\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eWe really appreciate all your support and we hope to keep creating the Two White Chicks Podcast for some time to come!\u00a0\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e\u003cbr\u003eHollie and Nora\u003cbr\u003e\u003cbr\u003e"
