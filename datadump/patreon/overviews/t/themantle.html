    "summary": "\u003cstrong\u003eThank you for visiting The Mantle\u0027s Patreon page!\u003c/strong\u003e\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhy should you support The Mantle?\u003c/strong\u003e\u003cbr\u003eThe Mantle helps you have a greater understanding of a confusing world by publishing global voices located outside the mainstream.\u003cbr\u003e\u003cbr\u003eWe do this by publishing essays, interviews, and books on arts and culture, international affairs, philosophy, and world literature. Over the years we\u0027ve published hundreds of writers from nearly 100 countries -- some for the very first time. \u003cbr\u003e\u003cbr\u003ePublishing emerging voices in fiction and nonfiction is our contribution to the greater fight toward understanding, justice, and peace. We believe that in giving global voices a platform to speak, critique, and move you, we can help build empathy, understanding, and curiosity between worlds that may never collide. The more we know \u201cthem,\u201d the less inclined we are toward belligerent engagement.\u003cbr\u003e\u003cbr\u003e\u0026gt;\u0026gt; \u003cstrong\u003eBottom line:\u003c/strong\u003e Smart content is not free. Bridging cultures is not free.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat exactly is the money going to? \u003c/strong\u003e\u003cbr\u003eConceptually, your support fosters the publication of ideas and constructive dialogue by emerging writers from around the world. Concretely, your support allows us to pay for several recurring expenses, such as:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25/mo \u003c/strong\u003eis what it costs to use Google\u0027s email and cloud platforms, so we can collaborate and communicate with each other, with our authors, and with you.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e$25/mo \u003c/strong\u003eis what it costs to host our website.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50/mo \u003c/strong\u003eis what QuickBooks charges us to track revenue and expenses.\u003cbr\u003e\u003cbr\u003eIn 2018, there are many out-sized expenses, such as: \u003cbr\u003e\u003cul\u003e\u003cli\u003ecurating, editing, designing, publishing, and marketing at least three new books:\u003cul\u003e\u003cli\u003e\u003cem\u003eWhen We Let People Die \u003c/em\u003eby Corrie Hulse (nonfiction essays)\u003c/li\u003e\u003cli\u003e\u003cem\u003eSweden\u003c/em\u003e by Matthew Turner (debut fiction from New Zealand)\u003c/li\u003e\u003cli\u003e\u003cem\u003eDear Upright African \u003c/em\u003eby Donald Molosi (a pan-African manifesto)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eupgrading our website \u003c/li\u003e\u003cli\u003erenting co-working or private office space, so our work-from-home editors (and interns!) can work together with each other and our writers, instead of on Skype or in bars and cafes\u003c/li\u003e\u003cli\u003eAnd someday we\u0027d like to provide modest stipends to our editors and writers. Right now, everyone voluntarily contributes their time, energy, and intellect.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://pbs.twimg.com/media/DYCn7dWWsAI-cwL.jpg\"\u003e\u003cbr\u003e(managing editor Corrie Hulse and editor in chief Shaun Randol at a bi-weekly meeting)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout The Mantle\u003c/strong\u003e\u003cbr\u003eThe Mantle, as suggested by our name, is a platform from which writers can spring into the conversations that matter to their societies, so that they can effect positive change. The Mantle publishes emerging critics, writers, and intellectuals in the areas of \u003ca href=\"http://live-mantle.pantheon.io/arts-and-culture\"\u003eArts \u0026amp; Culture\u003c/a\u003e, \u003ca href=\"http://live-mantle.pantheon.io/international-affairs\"\u003eInternational Affairs\u003c/a\u003e, \u003ca href=\"http://live-mantle.pantheon.io/philosophy\"\u003ePhilosophy\u003c/a\u003e, and \u003ca href=\"http://live-mantle.pantheon.io/world-literature\"\u003eWorld Literature\u003c/a\u003e. We foster discourse with a global audience through critiques, essays, and interviews. We pay close attention to voices with limited exposure in their home countries and the English language, as well as individuals experiencing censorship. Our\u00a0\u003ca href=\"http://live-mantle.pantheon.io/publishing\"\u003ePublishing \u003c/a\u003earm features emerging critical and literary talent in print and ebook form.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DbeCFR9XkAEhRFD.jpg:large\"\u003e\u003cbr\u003eKaity (intern extraordinaire), Aria (associate editor), Shaun (editor in chief), and Corrie (managing editor) at Press Fest! in NYC in April 2018.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Db96fU7W0AAQezm.jpg\"\u003e\u003cbr\u003eA glimpse of what it takes to set up a media kit for our forthcoming novel\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gallery.mailchimp.com/fe5f2aaafb277137c7aa08c69/_compresseds/249081bf-283d-4446-9267-3fad583bf877.jpg\"\u003e\u003cbr\u003eUs!\u003cbr\u003e"
