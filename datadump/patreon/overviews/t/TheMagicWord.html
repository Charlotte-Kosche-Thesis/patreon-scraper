    "summary": "The Magic Word has been posting podcasts since August 2011 with no commercial sponsorship. It has been and will always be free content for everyone to enjoy. It takes time, money and lots of effort to record and publish regular podcasts. It also takes time from all those who record these podcasts with me. Although the podcasts are free for you, the listener, there are costs that I incur such as monthly payments to the server that hosts the podcasts, domain costs, the microphones, cables, headphone, Skype costs, computer, occasional travel, food and lodging plus other expenses.\u003cbr\u003e\u003cbr\u003eI have incurred these costs out of my own pocket and out of my love and respect for our art and personal enjoyment with virtually no financial return. I intend to continue posting regular podcasts with magicians from around the world. Your encouraging words are very helpful and deeply appreciated and help me keep going, but I would sincerely like for you to be more engaged by giving your financial support.\u003cbr\u003e\u003cbr\u003eAs a \"Thank You\" for supporting me with your monthly pledge, I will prepare the occasional video of Premium Content with some \"behind the scenes\" of recordings, advance preview of what\u0027s coming up, tricks and tips from some of those you hear on the podcasts, and more. I will send you the links to the videos as soon as new content is ready. Many of these videos will be 90 seconds long telling you what is coming up with future podcasts. \u003cbr\u003e"
