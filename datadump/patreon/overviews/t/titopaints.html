    "published_at": "2018-01-22T14:00:28+00:00",
    "summary": "Hey there! I\u0027m Tiffany Toland-Scott, aka Tito or Titopaints. Chances are you\u0027ve seen my art on social media or on YouTube, where I make \"instructional\" art videos with a bit of humor. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XjsgkPKEK1w?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon was created as a tip jar for my YouTube channel, but it is evolving into something more than that. As the worlds of social media and self-publishing change, I wish more and more that it were easier to reach the people that want to support my art. And I wish it were easier to bring projects to fruition without having to organize a Kickstarter and then hope for the best.\u003cbr\u003e\u003cbr\u003eWith your help I\u0027ll be able to paint more often, make more videos, and release more projects like coloring books, art books, and cool merchandise. In return I\u0027ll post multiple coloring pages each month, and send out physical rewards that will increase in quantity and \"coolness\" as time goes on and more people support my Patreon campaign.\u003cbr\u003e\u003cbr\u003eSo what do you say? Are you ready to go on this adventure with me?\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VWY4xSlN3Co?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFollow me:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"http://www.titoland.com\" target=\"_blank\"\u003eMy Website/Blog\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/titopaints\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e     "attributes": {
     "about": "I was born on November 14th, \n1987, in the Cascade Foothills of Washington State, and lived there for \nmost of my life.  I now reside near the capitol of Montana with my \nhusband Luke and our son Wolfgang, and a menagerie of mischievous pets. \n I started drawing mythical creatures as a child, and when pressured in \nhigh school to select my future career, I put my foot down, said I was \nan artist, fast-tracked through my remaining high school education, and \nfinished when I was 16.  I attended different colleges and even art \nschool, but traditional education has always bored me to tears and I\u2019d \nrather be working, so I worked instead.\u003cbr\u003e\u003cbr\u003eI had my first show when I\n was 17 years old, and it was a sell-out success.  I couldn\u2019t believe my\n luck, or that people wanted to buy my artwork so badly.  I kept going, \nbuilt myself a website, and have been selling my work online and at art \nshows ever since.  Since then, my work has been licensed for a slew of \nproducts all over the world, displayed all over the world, published in \nbooks, magazines, documentaries, and calendars, awarded, collected, and \nso on.  I have been blessed over and over again by my fans and \ncollectors, and I love sharing the joy that my artwork gives me with the\n world.",
