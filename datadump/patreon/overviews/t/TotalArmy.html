    "summary": "Galera infelizmente estamos fechando o projeto do patreon e devolvendo o dinheiro para quem pagou (quem foi cobrado)\u003cbr\u003e\u003cbr\u003eExplica\u00e7\u00e3o:\u003cbr\u003eMuita gente n\u00e3o tinha cart\u00e3o de cr\u00e9dito, outros n\u00e3o conseguiram usar o paypal, ningu\u00e9m foi descontado durante 1 m\u00eas e mesmo assim muita gente estava cobrando servidor, estava tudo claro, e mesmo assim muita cobran\u00e7a e dor de cabe\u00e7a.\u003cbr\u003e\u003cbr\u003eLembrando que o patreon funcionava assim, voc\u00ea fazia uma promessa de quanto queria doar e somente no in\u00edcio do pr\u00f3ximo m\u00eas voc\u00ea seria debitado, infelizmente chegou o dia atingimos apenas valores para 1 servidor, e ainda o patreon cobrou taxas que n\u00e3o esper\u00e1vamos.\u003cbr\u003e\u003cbr\u003eEnt\u00e3o decidimos limpar todas as promessas para ficar claro para todos o quanto de pessoas realmente pagou, e tamb\u00e9m em devolver o dinheiro, pois fica muita bagun\u00e7a, mesmo a gente explicando que somente teria acesso quando a pessoa fosse cobrada, mesmo assim estavam cobrando.\u003cbr\u003e\u003cbr\u003eInfelizmente apostar no patreon n\u00e3o foi uma boa ideia, seria interessante apenas se a pessoa fosse cobrada imediatamente, assim poderiamos ter um controle de quem realmente pagou e poder\u00edamos providenciar os servidores, esper\u00e1vamos que poderia dar errado alguma coisa, por isso n\u00e3o pegamos os servidores antecipadamente, se a gente tivesse feito isso, estar\u00edamos muito encrencados agora pois nem metade das pessoas honrou com sua promessa.\u003cbr\u003e\u003cbr\u003eNo final das contas ainda teremos que pagar as taxas para o patreon.\u003cbr\u003eMas ai talvez voc\u00ea possa perguntar, mas porque n\u00e3o abriu 1 servidor apenas com o tanto de pessoas que realmente pagou, bom \u00e9 simples nem todos que pagaram queriam o mesmo servidor, ou teriam reign of kings para jogar, algumas pessoas pagaram no meio do caminho pensando em unturned, gmod ou outro jogo, logo ficariam insatisfeitas.\u003cbr\u003e\u003cbr\u003ePorque voc\u00eas n\u00e3o pagam do pr\u00f3prio bolso?\u003cbr\u003ePorque n\u00e3o temos esse dinheiro. \u003cbr\u003e\u003cbr\u003eSomente quem pagasse iria jogar?\u003cbr\u003eSim, j\u00e1 tivemos 1 servidor uma vez e sempre entrava hackers e pessoas querendo zuar o servidor, logo n\u00e3o queremos mais jogar com pessoas assim e como n\u00e3o temos como saber, a melhor forma sim \u00e9 que somente quem ajudasse com o custo dos servidores que jogasse, porque ningu\u00e9m paga algo para zuar, e se mesmo assim zuasse iria ser banido e dificilmente iria pagar de novo para fazer isso com o risco de ser banido novamente.\u003cbr\u003e\u003cbr\u003eForam 48 pessoas que realmente pagaram e essas receber\u00e3o reembolso, obrigado a todos que de alguma forma quiseram ajudar, sabemos tamb\u00e9m que por ser um meio de pagamento internacional acabou dificultando para muitos, logo mais um motivo para desistir do patreon.\u003cbr\u003e"
