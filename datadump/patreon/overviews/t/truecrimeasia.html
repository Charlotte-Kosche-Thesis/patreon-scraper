    "summary": "\u003cstrong\u003eAbout\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTrue Crime Asia isn\u0027t just a play-by-play of illegalities across the world. It\u0027s a podcast that sees individual crimes as microcosms of culture, and weaponizes that perspective to address Western misconceptions of other countries.\u00a0\u003cbr\u003e\u003cbr\u003eYou can find the podcast on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/true-crime-asia/id1182245906?\" target=\"_blank\"\u003e\u003cstrong\u003eiTunes\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://play.google.com/music/listen?u=0#/ps/Iq6hbxjgl44dvh2d7ynrucdy52e\" target=\"_blank\"\u003e\u003cstrong\u003eGoogle Play\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/truecrimeasia\" target=\"_blank\"\u003e\u003cstrong\u003eSoundcloud\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://player.fm/series/true-crime-asia\" target=\"_blank\"\u003e\u003cstrong\u003ePlayer.fm\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.stitcher.com/podcast/true-crime-asia\"\u003e\u003cstrong\u003eStitcher\u003c/strong\u003e\u003c/a\u003e and almost everywhere else you would listen to a podcast (\u003ca href=\"http://www.asianoscarbait.com/true-crime-asia?format=rss\"\u003e\u003cstrong\u003eRSS feed here!\u003c/strong\u003e\u003c/a\u003e). Come like us on\u00a0\u003ca href=\"https://m.facebook.com/truecrimeasia/\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e and join our private discussion group too. Our official website + contact page is located\u00a0\u003ca href=\"http://www.asianoscarbait.com/true-crime-asia\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHost / Writer / Producer: \u003c/strong\u003eMelissa Powers\u003cbr\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"https://scontent-lga3-1.cdninstagram.com/t51.2885-15/e35/22069211_1606344936097365_8324119504137224192_n.jpg\" style=\"width: 144px; float: left; margin: 0px 10px 10px 0px;\"\u003eYes, don\u0027t worry, I am actually Asian (Singapore + China + America) and grew up in Beijing. Come say hi on Twitter (@hungrymelissa) or support me in my ultimate goal of becoming Instagram famous (@hungrymelissa).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAren\u0027t podcasts supposed to be free? Why should I give you my money?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHosting a podcast online and\u00a0paying for a website/ads is expensive (Squarespace is $216 a year). So, if you like what you hear, donate! We average thousands of downloads per episode - if just 216 of these thousands pledged $1 a month for a year, that\u0027s already 12 years of online hosting covered. A dollar really does make a difference.\u003cbr\u003e\u003cbr\u003eThere are also rewards for people who pledge $1 or more. Check our rewards section for more info!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t like Patreon. What are some alternatives and can I still get rewards?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNo worries at all! You can send me money via Venmo (@hungrymelissa) or set up a recurring payment on Paypal (hungrymelissa@gmail.com). Message me and we can work something out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for your support! \u0026lt;3\u003c/strong\u003e"
