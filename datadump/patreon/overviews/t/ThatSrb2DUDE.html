    "summary": "\u003cem\u003e\u003cstrong\u003eHello guys and welcome it is ThatSrb2DUDE here today bringing you a Patreon!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/zCKx_oQaNZs\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027m on a mission on making Competitive Splatoon as big as it can possibly be! I\u0027m putting a lot of work into creating Splatoon 2 content through Youtube and helping the community in becoming overall better competitive players!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy am I using Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUsing Patreon mainly to be able to manage \"DR. DUDE\" lessons more efficiently. Patreon allows me to have a better overlook on who wants to have lesson and gives me access to directly talk to them either through email or discord (I used to do this through twitch where I found too many ways on how you could \"cheat\" the system). If you want group lessons with me for Splatoon you will also be able to find it on the final reward on this page! \u003cem\u003e\u003cstrong\u003eMore info on the pledge.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWhat Patreon will do for you?\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003eUsually with any sort of money I\u0027ve made on the internet it has been used to help on buying better equipment for creating content and streaming. It will also help in travelling to Splatoon LANs considering I do live in the UK, getting over to America 8 times a year to attend the next major does punch me in the face a bit.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat do I get when becoming a Patron?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you look to your right there will be a list of pledges where you will receive rewards for certain pledges and will help me push my video quality and content to the highest level!\u00a0If you support what I do feel free to become a patron.\u003cbr\u003e \u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHistory of this Competitive Splatoon Player?\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/4OOzwfXRBKg\" width=\"480\"\u003e\u003c/iframe\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSplatoon 2 Lans?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe latest one I\u0027ve been to was Genesis 5 where I managed to get 3rd place with Team Olive (My Original Team).\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/3TgBHGysrt8\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003ePrevious Lan \u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAlso managed to get 3rd in Squidstorm 2017 on a team called Paramoons.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/YRrokXNNY_o\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
