    "summary": "\u003cstrong\u003eWelcome! \u00a0You can see our videos by scrolling down on this page.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThrough these videos we are reaching out to you from over the horizon, a reminder that wild people and places still exist in this world and are within your reach to explore. \u003cbr\u003e\u003cbr\u003eWe are sharing our adventures because we believe there is value in facing your fears and doubts, to casting aside clutter, voyaging outside your comfort zone, and discovering yourself and the world in ways you never imagined.\u003cbr\u003e\u003cbr\u003ePatreon is like a tip jar to support content you enjoy. \u00a0But it\u0027s even better because you receive exclusive awards and access to special Patron-only content. \u00a0You are charged per video at the level you pledge up to the limit you choose.\u00a0\u003cbr\u003e\u003cbr\u003eThanks to you we are Two\nAfloat, but not alone...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/k4hz4p.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBy the way, I (Ryan) have FSH Muscular Dystrophy, a genetic disease that causes my muscles to continuously weaken.  There is no known treatment or cure.  I struggle with tasks like taking off my shirt, washing my hair, and even walking is increasingly difficult. \u00a0I may ultimately become too weak to close my eyes, kiss Nicole, or smile. I did not choose to have this disease, but these adventures and videos reflect what I choose to do about it. \u00a0If you\u0027re interested\u00a0\u003ca href=\"http://www.ryanlevinson.com\" rel=\"nofollow\" target=\"_blank\"\u003eClick Here\u003c/a\u003e for more information.\u003cbr\u003e"
