    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\"We don\u0027t believe in money but capitalists do and they have all the paper\"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy We Write\u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWe are a collective of different queer furry artists and writers. We recognized and took up our pens (or pencils or paint brushes or loudspeakers) against the reactionary elements in our fandom, as well as created a platform to educate others on class solidarity, the cultural influence of capitalism, and the culture of queerdom and it\u0027s intersection with the furry subculture.\u003cbr\u003e\u003cbr\u003eThere is no returning to the way things were (even though the idea of the fandom being strictly apolitical in the past is a falsehood). There is no silencing politics, there is no isolating the Fandom from the events of the larger world. We can\u0027t just sit back and pretend there isn\u0027t a problem.\u003c/span\u003e"
