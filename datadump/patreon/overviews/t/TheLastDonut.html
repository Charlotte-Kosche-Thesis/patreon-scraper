    "summary": "\u003cstrong\u003eHello everyone\u003c/strong\u003e\u00a0and \u003cstrong\u003ethank you\u003c/strong\u003e for making it to our \u003cstrong\u003ePatreon page\u003c/strong\u003e. My name is Rapha\u00ebl and I\u0027m the guy behind \u003cstrong\u003eThe Last Donut\u003c/strong\u003e. I\u0027m not alone because I\u0027m joined most of the time by Nathalie. She does vocals, play instruments and help making the band a reality because otherwise it would just be a one man band...\u003cbr\u003e\u003cbr\u003eWe have \u003cstrong\u003ebig plans for the future\u003c/strong\u003e and we would \u003cstrong\u003ebe thrilled to have you on board\u003c/strong\u003e.\u003cbr\u003eAlso we both have day jobs. I work as a home care nurse and Nathalie works as a manager for a small radio station. Which means our music is driven only by passion but let\u0027s face it, passion has never brought home a new set of guitar strings!\u003cbr\u003eThat\u0027s where you came in. All our content is free and you can find it around the internet but if you care enough about it and if you want to make a difference you can became one of our Patrons :-).\u003cbr\u003e\u003cbr\u003eIn addition (and I mean it!) Patreon let you pledge as little as \u003cstrong\u003e1$ per paid creation\u003c/strong\u003e which is almost nothing!\u003cbr\u003eIf I take as an example my contribution to a small indie coffee company named pretty properly the \"star of all bucks\" (and I contribue mostly when I\u0027m visiting the US which is no more than a month and a half per year) I might have a year total of a few hundreds dollars whilst with a subscription to our Patreon page you can get out with around 12 bucks a year. (On the other hand you\u0027ll still have to pay for your coffee but you see where I\u0027m going).\u003cbr\u003eAlso, you can set out your account \u003cstrong\u003eso that you don\u0027t pay more than 1$ per month\u003c/strong\u003e. So if we ever decide to release 150 songs in a month you\u0027ll still pay only a dollar. We just have to prevent you of the unlikeliness of the event.\u003cbr\u003e\u003cbr\u003eIf you decide to make a step further and support our music it\u0027s with all our hearts that we will welcome and thank you.\u003cbr\u003e\u003cbr\u003eColour your life ;-)\u003cbr\u003e\u003cbr\u003eRapha\u00ebl and Nathalie\u003cbr\u003e"
