    "summary": "Hello hello! I\u0027m Lauren Voorhees, and I\u0027m looking forward to spending 2017 making Big Moves from being an art hobbyist to creating comics and content I\u0027ve always wanted to put out into the world!\u003cbr\u003eYou can find my work on my\u00a0\u003ca href=\"http://toniic.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u00a0\u003c/a\u003eor my\u00a0\u003ca href=\"http://toniic.deviantart.com\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhere Do The Pledges Go?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWith each Patreon Pledge, I can spend a little less time at my day job, and more time at my desk- where I really want to be.\u003cbr\u003eIn the future with enough support, I\u0027ll be able to afford the cost of printing and conventions. I\u0027m also looking forward to offering reward tiers that would include physical items such as postcards and art prints!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eA Blooming Comic Creator, eh? What Are You Working On?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eCurrently, I\u0027m developing my debut comic, \"\u003cem\u003eMorning Star Magical Squad\u003c/em\u003e\"- a tribute and parody to Mahou Shoujo comics, the genre that originally inspired me to be an artist. My supporters will get many exclusive peeks into my progress as I traverse the vast and rough terrain of comic-making.\u003cbr\u003eI also work on prints and creating other merch, like stickers! You can find my merch on my\u00a0\u003ca href=\"http://www.redbubble.com/people/toniic?asc=u\" rel=\"nofollow\"\u003eRedBubble\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/f557/f/2016/100/4/2/magical_girl__stella_estrella_by_toniic-d9yhns8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/ba14/f/2017/001/1/0/tarotsunmoonstar_banner_by_toniic-datujmw.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/9abe/f/2015/315/f/9/ghost_family_by_toniic-d9g9pg0.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions for me, please feel free to email me at\u00a0\u003ca href=\"mailto:toniic.commissions@hotmail.com\" rel=\"nofollow\"\u003etoniic.commissions@hotmail.com\u003c/a\u003e \u003cbr\u003eThank you for visiting my page! I\u0027ll see you around the internet!\u00a0\ud83c\udf20\u003cbr\u003e"
