    "published_at": "2018-02-17T20:56:04+00:00",
    "summary": "Every week the Templin Institute investigates alternate worlds; releasing content on Youtube and a growing list of other platforms. But that\u2019s just the start. With your support we can add new shows, start releasing even more episodes each month and create a vibrant community for fans of science fiction, fantasy, alternate history, worldbuilding and everything in-between.\u003cbr\u003e\u003cbr\u003eOur content will always be available free of charge, but if you\u2019d like to join the Institute and pledge your support here on Patreon, you\u2019ll help directly support us as we continue to expand the scope of the Templin Institute. \u003cbr\u003e\u003cbr\u003eOf course, any contribution cannot go unnoticed. The Institute has prepared a number of rewards for our patrons to choose from. At the most basic level your pledge allows you to take part in the Templin Institute\u2019s decision-making process. We\u2019ll create polls to determine what topics you\u2019d like to see added to the queue, what games we\u2019ll stream on Twitch, as well as any number of other ideas we\u2019d like your opinion on.\u003cbr\u003e\u003cbr\u003eFrom there, higher tier pledges include exclusive wallpaper, audio only versions of our episodes, Templin ID cards, patches, parking passes and so much more. But rewards aside, the best reason to pledge is to help grow the Templin Institute\u2019s community and to help us bring you even more of the content you\u2019ve come to enjoy. As we achieve certain goals, the Institute will release more and more content ensuring the pursuit of knowledge will always be upheld. \u003cbr\u003e\u003cbr\u003eThank you so much for your support of the Templin Institute, we hope you\u2019ll come with us as we continue our investigations into alternate worlds. \u003cbr\u003e"
