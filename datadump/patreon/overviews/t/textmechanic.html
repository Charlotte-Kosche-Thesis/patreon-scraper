    "summary": "Hi everyone, my name is Mike and welcome to my Patreon.\u003cbr\u003e\u003cbr\u003eI am the Text Mechanic\u2122.\u003cbr\u003e\u003cbr\u003eIf you are a loyal user popping in for the first time or somehow stumbled across this page, here\u0027s the scoop on what I do, why I\u0027m here, and what my plans are:\u003cbr\u003e\u003cbr\u003eI am a full-time web developer that created \u003ca href=\"http://textmechanic.com/\" rel=\"nofollow\"\u003etextmechanic.com\u003c/a\u003e over 10 years ago, a site with tons of free browser-based text manipulation tools.\u003cbr\u003e\u003cbr\u003eWhile this has always been a side project of mine that I\u0027ve worked with on/off in the past, life has recently thrown me a few curve-balls which has reluctantly left me with a lot of time on my hands (translation, I got laid off).\u003cbr\u003e\u003cbr\u003eAs a result, I\u0027ve decided to go full-time in making Text Mechanic\u2122 bigger, better, and \"free-er\" than ever by developing tons of new tools that everyone wants/needs on a full-time, on-going basis.\u003cbr\u003e\u003cbr\u003eAside from the fact that I\u0027m a pretty solid developer, my wife tells me I\u0027m an even \nbetter listener, and that\u0027s where Patreon comes into the picture.\u003cbr\u003e\u003cbr\u003eI think that by using this platform, not only could we create a really great community together where I can be in sync with that you guys want, but it would also help me know what you\u0027re digging, what\u0027s not sitting well, what you\u0027d like me to create more of, and \nmost importantly, what would make your \"online\" lives easier so I can do what I do best - make awesome online tools for you to use.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAfter all, you\u0027re who I am creating for.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis entire Patreon thing is a huge experiment - I have no idea what will happen, nor do I have any expectations.\u003cbr\u003e\u003cbr\u003eWhat I do know is that I love developing tools and that even though I\u0027m a firm believer that creating free things is fundamentally \ngood, the reality is, \"free\" and \"bills\" don\u0027t see eye to eye at times, so \u003cstrong\u003eI am here respectfully asking for your support\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSupport to keep things moving forward at a healthy pace.\u003cbr\u003e\u003cbr\u003eSupport to maybe grab a decent cup of coffee once in a while.\u003cbr\u003e\u003cbr\u003eSupport to create \u003cstrong\u003eas many FREE web-based text/SEO tools for you as humanly possible\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIt\u0027s kind of like a \"Help me, help you\" type of thing.\u003cbr\u003e\u003cbr\u003eSo, whether you\u0027re backing me for $0, $1, or $100, I just want to say thank you in advance for using my tools and being a loyal fan.\u003cbr\u003e\u003cbr\u003eTo infinity and beyond,\u003cbr\u003e\u003cbr\u003eMike\u003cbr\u003e"
