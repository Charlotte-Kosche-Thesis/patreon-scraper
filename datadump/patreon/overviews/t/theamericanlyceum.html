    "summary": "History holds out an ancient Torch that bears the light of Universal Wisdom, pleading with us to accept our grand and dearly paid for Inheritance. It lies dormant, waiting, longing to be remembered, on the dusty library shelf, chiseled on the stone walls of our abandoned civic centers, buried in the deep recesses of our hearts and minds, it sits, waiting for attention and use. It is lifeless without an animator, our Inheritance! It asks us, as it asks every generation - \u201cwill you take my charge? will you bear my burden? will you wield my power? If you will, you are destined to inherit a treasure thousands of years in the making. For abiding in these ancient halls and grand murals, these epic histories and philosophic texts, inside the blinding light that streams from this blazing torch, you will find the prize of all prizes: TRUTH.\u003cbr\u003e\u003cbr\u003eThe American Lyceum was created to secure the transfer of that ancient torch through a process of rediscovery and conveyance; searching, finding, and representing the highest forms of human endeavor. We will play the role of the artist, who, having come into the possession of Truth, skillfully employs a wide range of mediums to communicate the universal laws of existence, raise the human spirit, and most importantly motivate virtuous action.\u003cbr\u003e"
