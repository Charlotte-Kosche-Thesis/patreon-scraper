    "summary": "\u003ch2\u003eHello!\u003c/h2\u003e\n\u003cbr\u003eMy name is Tristan. \u003cbr\u003e\u003cbr\u003e\nI make things. \u003cbr\u003e\u003cbr\u003e\nThis is the place where if you like what I make you can give a little to help me keep making it.\u003cbr\u003e\u003cbr\u003e\nI mean there\u0027s a lot you could give that would be a benefit such as supplies and food, but while those would be great I\u0027m neither in a crisis situation or sure you\u0027d want to mail that bag of Cheetos to me, it sounds unnecessarily complicated and you probably want to eat them yourself (unless you\u0027re vegan or don\u0027t like them, in which case send them my way).\u003cbr\u003e\u003cbr\u003e\nSo I\u0027d like to propose another option for something I\u0027d be happy to take from you, money. Well, digital money, which beats writing a check or sending cash because you can still sit at your computer to do it and it saves trees that would be used to make either of those.\u003cbr\u003e\u003cbr\u003e\nSo already you\u0027re helping me AND the environment, you\u0027re incredible!\u003cbr\u003e\u003cbr\u003e\nOf course whether you pay me or not I\u0027ll continue to make what I make, so there\u0027s no pressure. If you do pay me I can make more, or if you don\u0027t like it you could pay me to make less, I don\u0027t care either way. I\u0027m just greedy and want all the money I can get. I don\u0027t have bills to pay but I\u0027d rather it be handled by strangers online in exchange for doodles I spend less than an hour on (or less of them).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nIf you choose to do so here is the plethora of benefits you\u0027ll get:\u003c/strong\u003e\u003cbr\u003e\nMy love and appreciation\u003cbr\u003e\nEarly access to comics\u003cbr\u003e\nOther crap, I don\u0027t know...\u003cbr\u003e\n...\u00a0\u003cbr\u003e\nSo yeah, thank you for your contribution, whether or not you actually did.\u00a0\u003cbr\u003e"
