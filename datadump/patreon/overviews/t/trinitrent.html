    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/xiPnWL31ibM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=xiPnWL31ibM",

    "published_at": "2017-10-23T20:18:34+00:00",
    "summary": "\u003ch4\u003e\u003cem\u003e\"My intention is to tell my story and inspire others to do the same.\"\u00a0\u003c/em\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cem\u003e- Trini Trent\u003c/em\u003e\u003c/h4\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003eNeighbour, neighbour! I\u0027ve been afraid to launch this Patreon page ever since it was first suggested to me in 2016. Now, I\u0027m finally ready to honour my intention and share it with this great, big world. As Bishop T.D. Jakes said, it\u0027s time\u00a0\u003ca href=\"https://www.youtube.com/watch?v=_uq0ybgoc0g\" target=\"_blank\"\u003ebirth the dream\u003c/a\u003e, and with your support, it \u003cem\u003ewill\u003c/em\u003e happen!\u003cbr\u003e\n\u003cbr\u003e\nSince establishing my first blog in 2011, I\u0027ve relied on Google AdSense revenue and various jobs to cover the costs. However, as my work grew to include the Trini Trent TV vlogs, the Trini Trent Radio podcasts, and other projects, the money didn\u0027t grow with it.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nCreating quality content takes time, energy and money. For instance, the entire production process of putting together \n\u003cem\u003eone\u003c/em\u003e of my weekly vlogs requires roughly 15 hours of work. \u003cbr\u003e\n\u003cbr\u003e\nYes, I said 15 hours.\n\u003cbr\u003e\n\u003cbr\u003e\nThat includes everything filming to colour grading the footage and mixing the audio. Also, gaining access to some locations around my country, Trinidad and Tobago, costs money.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThis is where you come in...\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nYour support on Patreon will ensure that I can afford to keep the work going in the longterm. Furthermore, it will provide the opportunity to bring back the Trini Trent Radio podcast (your contributions = a new mic), and start the documentary series I\u0027ve been eager to create!\u003cbr\u003e\n\u003cbr\u003e\nThere are so many stories I want to share with you and the world. There are so many people doing amazing things that I want to highlight on this beautiful platform we\u0027ve built together. \n\u003cem\u003eYou\u003c/em\u003e can help make it happen!\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat exactly do I need?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIn the capital (S)pirit of transparency, I\u0027ve listed items I need in the \u003cstrong\u003eGoals\u003c/strong\u003e section. I did the research to find the most affordable yet functional options to fulfill the requirements of the work. If anything changes, I will ensure that the list reflects it.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eThis works both ways...\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eMy intention with this page is not to beg for your money. Rather, it\u0027s to build a better relationship with you so we can grow this community around my work \n\u003cem\u003etogether\u003c/em\u003e. Therefore, I\u0027ve set up\u00a0\u003cstrong\u003eRewards\u003c/strong\u003e tiers that will give you special benefits as well as the opportunity collaborate with me like never before.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eEverything stays free...\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eOf course, this doesn\u0027t mean that I\u0027m going to put up pay walls or limit who can access the videos, articles and podcasts. All of the work will remain freely accessible. Yet, if you choose to contribute on Patreon, you will get exclusive content available only to this community.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eGratitude is an action, and I choose to practice it now. Thank you so much for supporting my journey any way you can. If a monthly $1 contribution is too much to handle, I am grateful you even considered it.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s create real magic together. We can and \n\u003cem\u003ewill\u003c/em\u003e do this!\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e"

     "description": "\u003cstrong\u003eAdobe Creative Cloud\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAccess to Adobe Premiere, Photoshop, Audition, Illustrator and After Effects. This is key for the production of vlogs, podcasts and images.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://blogsimages.adobe.com/conversations/files/2016/10/MAX2016.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eProfessional Lighting\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThese will be the first professional light I\u0027ve ever owned! Yes, the trusty Target lamp has been handy but it\u0027s not portable or useful for shooting in different lighting conditions. Also, this is key for doing interviews.\u003cbr\u003e\n\u003cbr\u003eContributions will also help cover shipping costs to Trinidad!",

     "description": "\u003cstrong\u003eSoundCloud Pro Unlimited Plan\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn addition to iTunes, which is (thankfully) free, I use SoundCloud as the primary platform to host episodes of the Trini Trent Radio podcast.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i1.sndcdn.com/avatars-000131869186-my9qya-t500x500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWeb Hosting\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWebsite hosting isn\u0027t cheap but it\u0027s necessary for my blog where I log the podcasts and write articles.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eTripods\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI will need a pair of new tripods for my camera and the new lights.\u003cbr\u003e\n\u003cbr\u003e\n\nContributions will also help cover shipping costs to Trinidad!",
     "reached_at": null,

   {

     "completed_percentage": 31,
     "created_at": "2017-10-04T21:46:07+00:00",
     "description": "\u003cstrong\u003eMicrophone\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy current microphone is on the fritz. A new mic will help me create new episodes of Trini Trent Radio!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://ecx.images-amazon.com/images/I/714PqSOEZuL._AA1500_.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eShock Mount\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nA good mic needs a good shock mount to prevent the sounds of bumps and vibrations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDigital Audio Recorder\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nRecording audio directly into a laptop is a risk and entirely not practical while on the move. A digital recorder will make the process more reliable and easier, especially while conducting interviews.\n\u003cbr\u003e\n\u003cbr\u003e\n\nContributions will also help cover shipping costs to Trinidad!",
