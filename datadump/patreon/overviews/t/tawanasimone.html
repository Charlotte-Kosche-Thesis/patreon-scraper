    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00b0\u02d6\u2727\u25dd(\u2740\u25e0\u1d25\u25e0)\u25dc\u2727\u02d6\u00b0\u003cbr\u003e\u00b0\u00ba\u273f\u00ba\u00b0\u003ca href=\"http://tawanasimone.com/\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e\u00b0\u00ba\u273f\u00ba\u00b0\u003ca href=\"https://www.facebook.com/adorkableaffiliation/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u00b0\u00ba\u273f\u00ba\u00b0\u003ca href=\"https://www.instagram.com/tawanasimone\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u00b0\u00ba\u273f\u00ba\u00b0\u003cbr\u003e\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tawanasimone.com/wp-content/uploads/2015/01/welcome.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://tawanasimone.com/wp-content/uploads/2017/11/Who-Am-I-TawanaSimone.png\"\u003e\u003cbr\u003eHello There! My name is Tawana and I\u0027m a pug momma. Thank you for stopping by :) You may know my work through my internet persona \u003ca href=\"https://www.facebook.com/adorkableaffiliation\"\u003eAdorkable Affiliation\u003c/a\u003e! I\u0027ve been on Patreon since 2016. Here you\u0027ll receive printables, planner sticker kits, comics, line art and illustrations. I mostly work in Adobe Illustrator\u003cbr\u003e\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThis Patreon is my chance to create exclusive content just for \u003cstrong\u003eYOU\u003c/strong\u003e.  I love creating art and sharing it with the world. Here you\u0027ll get early access as well as content exclusive \u003cem\u003e\u003cstrong\u003eonly\u003c/strong\u003e \u003c/em\u003eto Patreon plus WIPs(works in progress). Consider this a \u2728\u003cstrong\u003efan subscription\u003c/strong\u003e\u2728\u003cbr\u003eCheck out my website about\u00a0\u003ca href=\"http://tawanasimone.com/welcome-to-2018-new-tiers-on-patreon/\"\u003ePatreon\u003c/a\u003e \u0026amp; check out the\u00a0\u003cstrong\u003e\u003ca href=\"http://tawanasimone.com/freebies/\"\u003eFREEBIES\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tawanasimone.com/wp-content/uploads/2017/11/Reward-Delivery-TawanaSimone.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNew illustrations every month and there are different tiers you can support. Every pledger will receive awesome rewards in return of their support. You can set how much you want to pledge each month. If you wish to change or remove your pledge, you can do so by clicking \"Edit Pledge.\" \u00a0\u003cbr\u003e\u003cbr\u003eOnce you pledge you are charged up front and at the beginning at each month thereafter. If you are already a pledger and choose to edit to a higher tier you will be charged the difference for the first month. For more info click \u0026gt;\u0026gt;\u003ca href=\"http://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u0026lt;\u0026lt;\u003cbr\u003e\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eFor more detail on the different tiers click \u0026gt;\u0026gt;\u003ca href=\"http://tawanasimone.com/welcome-to-2018-new-tiers-on-patreon/\" target=\"_blank\"\u003ehere\u003c/a\u003e\u0026lt;\u0026lt;\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0---\u00b0\u02d6\u2727---\u2727\u02d6\u00b0\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"http://tawanasimone.com/wp-content/uploads/2018/01/February-2018-Planner-Stickers-2-510x660.jpg\"\u003e\u003cimg src=\"http://tawanasimone.com/wp-content/uploads/2018/01/February-2018-Planner-Stickers-2-2-510x660.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
