    "summary": "\u003cem\u003eHello Lodge lovers. For the last\nyear you have gotten to enjoy and explore the project I started as an\noutlet for my creative nature. After long deliberation I\u0027ve decided \ngive people the chance to support and help further direct where it\nwill develop from this point on. Support will help me remain\nmotivated and continue more content for your further enjoyment.\nDepending on the level of support you can have a significant impact\non the development and growth yourself.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e I\u0027ve been a participant in\nthe furry vore community for nearly two decades at this point, and as\nsuch have done it all, sketch and draw some, write a lot, but my true\npassion has always been creating. \n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOver the past year I\u0027ve been working on\nthe game as a labor of love, most months providing a sizable update\nof content that often includes content for both predator and prey\nencounters, with many interesting systems to explore such as\nreforming, randomly generated and repopulating prey. Its evolved into\nmuch more over this year, perhaps even a vore toy at this point. \u003cbr\u003e\u003cbr\u003eThe current version can be found at my FA page\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/view/24062573\"\u003eFA link to the Vore Game\u003c/a\u003e\u003cbr\u003eCurrent Googledrive DL version is here\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=0BxAZW29eq8bsekQ1SDNVQkJzWTA\"\u003eCurrent Lodge Official Build\u003c/a\u003e\u003cbr\u003eIt can also be played online at this link\u003cbr\u003e\u003ca href=\"http://textadventures.co.uk/games/view/ksrdlz_wfky6un794nxfsa/the-lodge-anniversary-update\"\u003eOnline Version of the Lodge Vore Text adventure game\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eCurrent patch note page\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=1GKWInTPmXgqaV5c0awAZP3gaheshHF0gqRJj2ROVSX0\"\u003ehttps://drive.google.com/open?id=1vqa3cGfRoo1sGwAU...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMany times its been tough though to\nkeep motivation going, But have come back time and again to maintain\nand improve the game\u003cbr\u003e\n\n\u003cbr\u003eSo I am asking for support, to help\nwith the game continue to grow, become more refined, and improve in\nquality as well. \u00a0My goals are really simply to help pay the food bills and perhaps develop a small fund for the occasional artistic commision.\u003cbr\u003e"
