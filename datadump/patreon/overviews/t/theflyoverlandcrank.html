    "summary": "\u003cstrong\u003e[\u003c/strong\u003e\u003cstrong\u003ePlease pretend this space features a brief, arty, sorta/kinda crazy (but not in a threatening way) video starring a young actor, who\u0027s more attractive than I ever actually was back in the Black \u0026amp; White Ages, pretending to be me and making a clever and witty pitch.\u003c/strong\u003e\u003cstrong\u003e]\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\"Writers should be read, but neither seen nor heard.\" -Daphne du Maurier. \"I don\u0027t care what you say, I\u0027ll never use Just For Men.\" -me\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eGreetings fellow Earthlings.\u00a0(Doesn\u0027t that sound cooler than hi?) Thank you for at least considering supporting my semi-humble scribbling. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been cranking out weekly columns (some philistines call them blog posts) for better than two years now (129 columns the last time I checked).\u00a0At first, as I honed my craft and cultivated my art (figured out what the hell I wanted to say and how to say it), I was content to wait for my inevitable fame and fortune to arrive...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTick -- tick -- tick... \u00a0Hmm, my inevitable fame and fortune seems to have been delayed. Maybe an eccentric, edgy but still (mostly) family friendly weekly dose of The Wit \u0026amp; Wisdom of a Garrulous Geezer, via Enlightened Infotainment,\u00a0\u003cem\u003eain\u0027t \u003c/em\u003ewhat the world\u0027s been waiting for?\u00a0\u003cbr\u003e\u003cu\u003e\u003cbr\u003eEnlightened Infotainment\u003c/u\u003e: To quote myself (humor me, it\u0027s not as if anyone else is going around quoting me), \"The current, apparently highly popular, practice of talking heads yelling at each other on TV, or at everyone else via the internet, is not \u003cem\u003eenlightened\u00a0\u003c/em\u003e\u003cem\u003ediscussion\u003c/em\u003e, it\u0027s lowest common denominator \u003cem\u003einfotainment\u003c/em\u003e.\u00a0This column strives to create a hybrid, Enlightened Infotainment.\"\u003cbr\u003e\u003cbr\u003eTick -- tick -- tick...\u00a0Hmm, still no sign of my inevitable fame and fortune. I hear a rumour that it has been kidnapped, possibly killed, while traveling by bus from NYC to Flyoverland at a rest-stop in Breezewood, Pennsylvania.\u00a0\u003cbr\u003e\u003cbr\u003eThis called for several minutes of intense marketing research...\u00a0\u003cbr\u003e\u003cbr\u003eI know, I\u0027ll get myself syndicated! Let\u0027s see, 400, maybe 600 words max, contracts, an editor. Nah...\u00a0\u003cbr\u003e\u003cbr\u003eI know! All those free sites on the web. They need writers and content, right? Right! Let\u0027s see...standard rate -- from nothing to next to nothing. Nah... \u00a0\u003cbr\u003e\u003cbr\u003eI know! I\u0027ll run ads. That\u0027ll generate some dough while I wait to go viral. Come to think of it, I\u0027d rather \u003cem\u003enot\u003c/em\u003e\u00a0be famous anyway, too many downsides. I wouldn\u0027t mind be able to make a modest living without having to leave the lair though...\u00a0\u003cbr\u003e\u003cbr\u003eThe ads are now gone. To quote the immortal Forest Gump, \"And that\u0027s all I have to say about\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Otm4RusESNU\" target=\"_blank\"\u003ethat.\u003c/a\u003e \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNow what? I know! I\u0027ll try that Patreon thing I\u0027ve heard about. Marie-Louise, my gorgeous drop-dead beautiful muse adopts an amused, dubious look. \u003cbr\u003e\u003cbr\u003eNo, listen! There\u0027s 7.5 billion souls on the earth. If a relative handful think we\u0027re worth a buck or two a month, we could write full time! We could finish the book and start another one! We... well, short of that, maybe we could get the car fixed.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
