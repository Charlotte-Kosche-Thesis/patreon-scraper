    "summary": "\u003cstrong\u003eGREETINGS AND SALUTATIONS!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/aeb2c2c425adcba07fd1c6f5c349ae45/tumblr_otfgrrB7jl1reus37o1_1280.png\" style=\"width: 231px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/5c708e7e3a57c15589b0cacb39923a7c/tumblr_otx7khHIuj1reus37o1_1280.png\" style=\"width: 242px;\"\u003e\u003cbr\u003eHello, I\u0027m Thomas F. Johnson, better known by \u003ca href=\"http://titleknown.tumblr.com\" rel=\"nofollow\"\u003ethe online handle Titleknown on my consistently-running Tumblog of the same name. \u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/ef1856c136d9e6e6dcb99fbdfc016771/tumblr_inline_oh9osfGspq1rvytap_250.png\" style=\"width: 196px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/b5176407e493a924c85c16dc1e6f339b/tumblr_inline_og1wj1w7s81rvytap_540.png\" style=\"width: 162px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/27feacae02bc5e569cbe5bac172733b2/tumblr_inline_oh9osjRSeh1rvytap_250.png\" style=\"width: 114px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve\n got an obsession with aesthetics, monsters, the Creative Commons, very \nsalty critique, and you can help me make these things and more! I want \nto make a career out of these things, and what better place to start \nthan with the people who I like?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/20cb4329e3b47150823a1b274cda21aa/tumblr_npv59vLIpb1reus37o1_1280.png\" style=\"width: 228px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/cc84e2609e75783630929327c9139d75/tumblr_nygmc1UMrS1reus37o1_1280.png\" style=\"width: 228px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis\n Patreon will fund the development of writing, art, and other things, a \nlarge chunk of which will be in the Creative Commons, meaning that with \nno more restrictions than a requirement of creator credit or perhaps \neven less, you can use it how you like! In fact, as an example, \u003cem\u003eevery piece I have put up here is under that license\u003c/em\u003e, that is how committed I am to the CC!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/1a2da4d7551301c6f423201b9c1ed7fb/tumblr_otj33qZIWJ1reus37o1_1280.png\" style=\"width: 428px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll\n use this Patreon to expand even further to more blogs, more critique, \nbigger projects and more too! So if you\u0027re just tuning in and you like \nwhat you see, don\u0027t touch that dial, because we\u0027re just getting started!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMAJOR REPOSITORIES OF MY WORK:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://titleknown.tumblr.com/post/118337756398/a-masterpost-of-my-open-source-characters\"\u003eThe Masterpost of My Open Source Characters-\u003c/a\u003e Where I keep my OCs and most of the Open Source work funded by patrons like you, if you want to get a good sample!\u003cbr\u003e\u003ca href=\"http://titleknown.tumblr.com/post/163892050740/titleknowns-drabble-masterpost\"\u003eMy Drabbles Masterpost-\u003c/a\u003e Where I keep \u003cem\u003ethe rest of \u003c/em\u003emy Open Source Content, namely the short fiction and writing I do on a weekly basis, organized by subject and story arc!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOTHER COOL PEOPLE TO GIVE YOUR MONEY:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/awfulhospital\"\u003eBogleech\u003c/a\u003e - one of the most brilliant horror artists and monster critics of our generation!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/tyrantisterror\"\u003eTyrantisterror\u003c/a\u003e - One of the \u003cem\u003eother \u003c/em\u003emost brilliant horror artists and monster critics of our generation, who deserves more love and cash!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/SouichiPresents\"\u003eSouichiPresents\u003c/a\u003e - A cool dude trying to do a review of every Junji Ito story ever written. He deserves money too!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/officialghost\"\u003eGHOST\u003c/a\u003e - A brilliantly macabre composer working in the highly-underrated medium of the synthetic text-to-song program Vocaloid!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/splendidland\"\u003eSplendidland \u003c/a\u003e- A trans lady with a quirky; whimsical sensibility that should appeal to anyone who loves old-school video games; and who makes amazing pixel art and not-pixel-art!\u003cbr\u003e"
