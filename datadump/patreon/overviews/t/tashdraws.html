    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSO WHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eHey guys so a bit about me! Im a 21 year old newly graduated student living in the big old city of \u003cstrong\u003eEdinburgh.\u003c/strong\u003e\u00a0Im currently a retail worker and i make 2 youtube videos a week including other juicy content to go with it! My big goal however is to make \u003cstrong\u003eArt and Animation \u003c/strong\u003emy career one day, creating speed drawings of not only fan art and original art, but animations of gaming youtubers commentary and funny rants for the pleasure of yours truly! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI adore watching both the progression of drawings and animation come to life and that\u0027s what i hope one day, i get the pleasure of calling my job!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/11h544l.jpg\" style=\"width: 233px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSO WHAT AM I ASKING FOR?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eSo heres where you lovely people come in! Im not one to ask for help, but if you enjoy seeing my youtube videos and work, believe in what im doing and think i have the potential to succeed, support me! It doesnt have to be with money ofcourse,\u00a0\u003cstrong\u003eI appreciate support in all ways!\u003c/strong\u003e Subscribing, commenting and interacting with me, it all helps and gives me a massive boost! But ofcourse, unfortunately when it comes down to it, money is a big factor of making a job.. a job! The more money ofcourse leads to more time i can spend on my drawings and animations and you get the jist! So...\u003cbr\u003e\u003cbr\u003e\n\tThis is why i have created this page and a list of goodies il be giving out to you for different pledges, that hopefully you\u0027ll be super exited to receive! Including being involved in patron only polls to choose what i draw next, downloadable artwork, sneak peeks and seeing my videos 24 hours before anyone else!\u003cbr\u003e\u003cbr\u003e\n\tSo take a look and see what you fancy! Like i said, no pressure, i appreciate your support highly whatever extent it is! Have a great day and i hope to you see soon!\u00a0\u003cbr\u003e\u003cstrong\u003e\n\tTash x\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHOW DOES PATREON WORK:\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003ePatreon is a \u003cstrong\u003emonthly subscription\u003c/strong\u003e where you pledge a certain amount of money to your favourite artists and creators and they in return send you rewards! \u003cstrong\u003eYou can back out or change your pledge at any time!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHEN WILL I RECEIVE MY REWARDS?:\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eYoull start receiving these rewards soon as you start pledging!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease Note:\u003cbr\u003e\u003c/strong\u003eWhen you first pledge to my Patreon there is an upfront charge on that day, so you can receive your rewards instantly! There after youll be charged on the 1st of every month!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eExample:\u00a0You join the Patreon community on February 25th for $4 per month. You will be charged $4 on the day you join, February 25th, for February patronage. On March 1st, you will be charged $10 for March patronage.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf for such reason your donation is \u003cstrong\u003ecancelled 2 months in a row\u003c/strong\u003e you will be removed as a patron, however i will get in touch with you first to see if there is been a problem!\u003cbr\u003e\u003c/div\u003e"
