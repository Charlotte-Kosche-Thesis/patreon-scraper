    "summary": "Hey there! We\u0027re Eric \u0026amp; Allison, a quirky, world traveling couple obsessed with showing off the amazing adventures this world has to offer. We\u0027ve spent the last year traveling and it\u0027s been the most epic adventure of our lives, but we\u0027re just getting started \ud83d\udcaa\u003cbr\u003e\u003cbr\u003eWe document our travels in the form of 3 weekly videos on our\u00a0\u003ca href=\"https://www.youtube.com/c/theendlessadventure\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e. Our goal is to show off all the amazing places and foods this planet has to offer and we hope to inspire you to find adventure in your own life, even if it\u0027s in your own backyard!\u003cbr\u003e\u003cbr\u003eYour donations will go \u003cstrong\u003eDIRECTLY\u003c/strong\u003e to helping us make better travel videos in the form of \u003cem\u003enew gear, new software \u003c/em\u003eand\u003cem\u003e travel expenses\u003c/em\u003e. Don\u0027t worry, we won\u0027t be flying first-class \u2708\ufe0f or buying miniature ponies \ud83d\udc34 with your donations.\u003cbr\u003e\u003cbr\u003eWe\u0027re determined to make 2017 as adventurous and entertaining for you all as possible. We\u0027ll be visiting some of the most unique and interesting places on the planet, and \u003cem\u003eyour donations directly make this all possible!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e===\u00a0This is not our full-time job! ===\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf only \u003cstrong\u003e10%\u003c/strong\u003e of our subscribers pledged \u003cstrong\u003e$2\u003c/strong\u003e, we would have \u003cem\u003ejust\u003c/em\u003e\u00a0\u003cem\u003eenough\u003c/em\u003e to scrape by and run this channel full-time! That means less time spent working for others to make ends meet, and more time creating awesome videos for your viewing pleasure \ud83d\ude04\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you find
