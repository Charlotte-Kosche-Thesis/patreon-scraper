    "summary": "Hey, everybody! Welcome to Toddy\u2019s Treehouse. I\u2019m Toddy and you may know me from the ABDLcast podcast. \u003cbr\u003e\u003cbr\u003eIf you\u2019ve heard me, and you already know that you can\u2019t stand my voice, go ahead and click away from this page now. You do not want to be here. At all. But, have a fantastic day!\u003cbr\u003e\u003cbr\u003eI produce audio entertainment for ABDL\u2019s - adults who like diapers. A lot! Toddy\u2019s Treehouse isn\u2019t a fetish show. And it certainly has \u003cstrong\u003enothing to do with children\u003c/strong\u003e. We just like to wear diapers for various reasons. Some of us like to suck on pacifiers, cuddle with stuffed animals, drink from baby bottles, and fun stuff like that.\u003cbr\u003e\u003cbr\u003eNow, If you\u2019ve made it this far and suddenly find yourself thoroughly repulsed, you too should immediately click away from this page. And, again, have a very nice day.\u003cbr\u003e\u003cbr\u003eOh, you\u2019re still here! That means you must be a longtime listener of ABDLcast, and are here to see about joining the private listener\u2019s club. You probably really liked the show and want me to continue. Great! Join Toddy\u2019s Treehouse to continue receiving the show. I\u2019ll bring the whole treehouse you via audio files and more. In return you must \u003cem\u003egive me one diaper every month\u003c/em\u003e. For $2 per month I\u2019ll produce an episode every 4 weeks. We also have some additional levels in the treehouse that you can read about on right column of this page.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere Your Diapers Will Go\u003c/h3\u003e\u003cbr\u003eBecause you can\u2019t really send me a diaper every month you\u2019ll instead have to use real money. But what will it be used for? Your support will help to keep the treehouse operational by providing necessary funds for:\u003cbr\u003e\u003cbr\u003e\u2022 Diapers\u003cbr\u003e\u2022 Studio equipment\u003cbr\u003e\u2022 Health care\u003cbr\u003e\u2022 Life\u003cbr\u003e\u003cbr\u003eYour contribution will go toward diapers (I always need diapers!) and additional equipment which will allow me to produce more content more often. It will also give me the chance to get some much needed mental health care. I also have plans for additional goodies for you, but that will have to wait until later.\u003cbr\u003e\u003cbr\u003eI hope you\u2019ll join us in Toddy\u2019s Treehouse. I have some big dreams for the club - much bigger than what ABDLcast was. Also, we\u2019re only admitting a limited number of members. The treehouse is big, but there\u2019s only room for so many.\u003cbr\u003e\u003cbr\u003eJoin today. Only members can listen to the show. Now, let\u2019s have some ABDL fun!\u003cbr\u003e"
