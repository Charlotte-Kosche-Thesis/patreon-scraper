    "summary": "\u003cimg src=\"https://photos-1.dropbox.com/t/2/AAARxyqS9tWelThWSzduy9Id8FDSVHdS1s_4TcEiUhVc0Q/12/162317279/jpeg/32x32/3/1502787600/0/2/MeezToonSM.jpg/EICn63sYpikgAigC/R4Kjkv53SjwDD1XBFgNSINyFjGlA7O1d07PQFu-HNXM?dl=0\u0026amp;size=2048x1536\u0026amp;size_mode=3\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/vcoeb6roo9ratvn/MeezToonSM.jpg?dl=0\"\u003eHi there!\u003c/strong\u003e I\u0027m Teskine, a freelance illustrator focusing in fantasy subjects. Majority of my content is anthropomorphic, or \"furry\" as most people know it. I have been working in the community since around 2011, and on my journey I\u0027ve met lots of wonderful people and learned many things, art and otherwise! I find everything very fostering of creativity and I\u00a0have enjoyed bringing people\u0027s ideas to life in my work.\u003cbr\u003e\n \u003cbr\u003e\nI would really love to do more with my work in the coming years and bring some personal projects to people and even help others learn, but I\u0027m very busy with doing commission work all the time to make ends meet. That\u0027s where Patreon comes in!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://40.media.tumblr.com/b3fb7b6090a2f4f2fac29d4eab08e1ac/tumblr_nd2648R87i1rm75xuo1_400.jpg\" style=\"width: 191px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eWhy Pledge?\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eWell you see, these magical green things put food in artists so they can keep running! It\u0027s super awesome!\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003eBut, really...\u003cbr\u003e\n\t\u003c/em\u003e\n\tBy becoming a patron, you can help support what I want to bring into existence for everyone to take pleasure in and learn from. It\u0027s not just for you to enjoy, but all your fantasy and furry loving peers to enjoy as well!\u003cbr\u003e\n\tWith more support on Patreon, I\u0027ll have more time to set aside from freelance work to do illustrations for fun and for the enjoyment of the community. This is something I really want to be able to do for everyone.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHow it works?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eI\u0027m gonna keep this real simple to start.\u00a0You set an amount you\u0027d like to pledge per month, and you get perks for pledging based on that amount! This can be things such as early access to personal work and commission openings, process GIFs, input on fanart projects, etc. If I manage to start being able to fund larger things per month, I\u0027d love to invest in time and equipment to provide speedpaint videos, tutorials, and other fun things! I am starting with only very small perks, because I currently want to get a feel for things and what people want out of pledging to me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer:\u003c/strong\u003e\u003cem\u003eSome posts will contain adult content. By pledging, you swear you are of legal age to view adult content.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cb style=\"color: rgb(51,51,51);\"\u003e\u003cbr\u003e\n\t\u003c/b\u003e\u003cbr\u003e\n\u003c/div\u003e"
