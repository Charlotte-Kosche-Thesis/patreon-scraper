    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FTuywrh5YFo8%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTuywrh5YFo8%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FTuywrh5YFo8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/Tuywrh5YFo8",
    "one_liner": "Seeking Tanis. Runners Wanted.",
    "patron_count": 978,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=189385",
    "published_at": "2015-10-15T22:54:17+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eI believe in the power of mystery. I believe, in this information age, there may be at least one genuine mystery remaining in the world. Mystery is worth searching for. Never stop looking. - Nic\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere at the Public Radio Alliance we\u0027re working hard to create as many high quality compelling shows as possible, but, in order to do that, we\u0027re going to have to rely heavily on your support. \u003cbr\u003e\u003cbr\u003eIn order to stay independent, which allows us to create and release the shows we want to make (and hopefully you want to hear!), we rely on two streams of support: listener donations and sponsorships/ads.\u00a0\u003cbr\u003e\u003cbr\u003eEach show has it\u0027s own production team and it\u0027s own unique challenges. We couldn\u0027t make any of these shows without you.\u003cbr\u003e\u003cbr\u003eEvery donated dollar goes directly into your ears!\u003cbr\u003e\u003cbr\u003eFROM TEAM TANIS:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTANIS is free to listen to, but it\u0027s definitely not free to make. We LOVE making it. We don\u0027t want to do anything else, but we need your help to keep TANIS free!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tanispodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eTANIS\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTanis is on Patreon because we need your support to create this podcast. Sponsorships are an essential part of funding the show, but they don\u2019t come close to covering the costs of production:\u003cbr\u003e\u003cbr\u003eResearch\u003cbr\u003eWebhosting\u003cbr\u003ePodcast hosting\u003cbr\u003eMusic composition\u003cbr\u003eGraphic design\u003cbr\u003eAudio engineering (dialogue editing, b/g effects, music editing, mixing)\u003cbr\u003eInterns\u003cbr\u003eStudio rental\u003cbr\u003eRecording equipment\u003cbr\u003e\u003cbr\u003eThese outside costs all need to be paid for before anybody gets paid for their work at Tanis. In addition, it takes time to create the Patreon only rewards which include bonus audio, newsletters, transcripts, and so much more!\u003cbr\u003e\u003cbr\u003eEvery dollar pledged means more time for\u00a0\u003ca href=\"http://tanispodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eTANIS\u003c/a\u003e, and we REALLY want\u00a0to spend more time on\u00a0\u003ca href=\"http://tanispodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eTANIS\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI created\u00a0\u003ca href=\"http://tanispodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eTANIS\u003c/a\u003e with\u00a0\u003ca href=\"http://publicradioalliance.com\"\u003eThe Public Radio Alliance\u003c/a\u003e,\u00a0\u00a0\u003ca href=\"http://pnwstories.com\" rel=\"nofollow\" target=\"_blank\"\u003ePacific Northwest Stories\u003c/a\u003e and\u00a0\u003ca href=\"http://minnowbeatswhale.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMinnow Beats Whale\u003c/a\u003e because I love mysteries and telling stories. Digging into this myth has been fun and fascinating. It\u0027s a labour of love, and completely self-financed.\u00a0\u003cbr\u003e\u003cbr\u003eEvery dollar goes directly into your ears. It\u0027s my dream and goal to make creating\u00a0\u003ca href=\"http://tanispodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eTANIS\u003c/a\u003e a full time endeavour.\u00a0\u003cbr\u003e\u003cbr\u003eI want to deliver exciting mysterious content, because I feel like there aren\u0027t enough genuine mysteries left in the world. So, I\u0027m going to...keep looking...\u003cbr\u003e\u003cbr\u003e- Nic\u003cbr\u003e\u003cbr\u003e"
   },

     "created_at": "2016-09-23T14:50:18+00:00",
     "description": "\u003cimg src=\"https://pbs.twimg.com/media/CxZc19uXcAAPYWz.jpg:large\"\u003eYou are contributing to keeping TANIS free! Every single dollar helps, and goes an extremely long way to making a better show.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAccess to the first three episodes of THE LAST MOVIE podcast one week before their release to the \"non-Patreon\" world! \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAlong with the monthly full color PDF of Tanis lore, you\u0027ll receive a magazine style PDF of each episode. We\u2019ve taken the time to transcribe each of our interviews and pull them together into a script format, almost like a movie script. The magazine style PDF\u2019s include links, art, and more!\u003cbr\u003e\n\u003cbr\u003e\nAt this reward level you\u0027ll also receive ONE exclusive MINI-EPISODE of TANIS bi-monthly (which means one is guaranteed every two months, but we\u0027re hitting at least one monthly, sometimes two!). These bonus episodes are shorter, usually 5-15 minutes, and function mainly as \"stand alone\" episodes, however, they do tie into and enrich the experience of listening to TANIS. \u003cstrong\u003eThis includes the EXCLUSIVE SANDY ISLAND MINI SERIES!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn addition you\u0027ll receive 30% off merchandise from our Teepublic store (shirts, mugs, and so much more). Just send a message to: tanispodcast@gmail.com for your offer code!\u003cbr\u003e\n\u003cbr\u003e\nPlus everything above.\u003cbr\u003e\n\u003c/p\u003e",

     "created_at": "2016-09-23T14:50:18+00:00",
     "description": "\u003cimg src=\"https://static1.squarespace.com/static/5598b3a3e4b059a64f914c98/t/5623adc5e4b0a77217f18671/1445178840794/?format=750w\"\u003e\u003cbr\u003e\nMembership in the Tanis Research \u0026amp; Preservation Society.\u003cbr\u003e\n\u003cbr\u003e\nYou are contributing to keeping TANIS free! Every single dollar helps, and goes an incredibly long way to making a better show.\u003cbr\u003e\n\u003cbr\u003e\nAll of the songs from Tanis plus EXCLUSIVE TANIS RINGTONES (3-5).\u00a0Want an exclusive ringtone of your own? Do you have something you\u0027d like Nic, MK or Geoff to say? Let us know! I\u0027m sure we can customize something for you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nPlus\u00a0bonus material including clues, additional documents, evidence, photos, and ONE exclusive MINI-EPISODE of TANIS each month. These bonus episodes are shorter, usually 5-15 minutes, and function mainly as \"stand alone\" episodes, however, they do tie into and enrich the experience of listening to TANIS.\u00a0\u003cstrong\u003eThis includes the EXCLUSIVE SANDY ISLAND MINI SERIES!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAlso: early access to mini and bonus episodes from every reward level.\u003cbr\u003e\n\u003cbr\u003e\nAnd, of course,\u00a0an exclusive TANIS R\u0026amp;PS T-Shirt after six months of patronage. Plus, everything above. \u003cbr\u003e\n\u003cbr\u003e\nIn addition you\u0027ll receive 30% off merchandise from our Teepublic store (shirts, mugs, and so much more). Just send a message to: tanispodcast@gmail.com for your offer code!\u003cbr\u003e\n\u003cbr\u003e\nAt this reward level, we\u0027re planning a WHOLE BUNCH of special behind the scenes stuff, stay tuned!",

     "description": "\u003cbr\u003e\nYou are contributing to keeping TANIS free! Every single dollar helps, and goes an incredibly long way to making a better show.\u003cbr\u003e\n\u003cbr\u003e\nAll of the songs from Tanis plus EXCLUSIVE TANIS RINGTONES (3-5). Want an exclusive ringtone of your own? Do you have something you\u0027d like Nic, MK or Geoff to say? Let us know! I\u0027m sure we can customize something for you.\u003cbr\u003e\n\u003cbr\u003e\nPlus bonus material including clues, additional documents, evidence, photos, and ONE exclusive MINI-EPISODE of TANIS each month. These bonus episodes are shorter, usually 5-15 minutes, and function mainly as \"stand alone\" episodes, however, they do tie into and enrich the experience of listening to TANIS.\u00a0\u003cstrong\u003eThis includes the EXCLUSIVE SANDY ISLAND MINI SERIES!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAlso: early access to mini and bonus episodes from every reward level.\u003cbr\u003e\n\u003cbr\u003e\nAnd, of course, an exclusive TANIS R\u0026amp;PS T-Shirt after six months of patronage. Plus, everything above.\u003cbr\u003e\n\u003cbr\u003e\nIn addition you\u0027ll receive 30% off merchandise from our Teepublic store (shirts, mugs, and so much more). Just send a message to: tanispodcast@gmail.com for your offer code!\u003cbr\u003e\n\u003cbr\u003e\nAt this reward level, we\u0027re planning a WHOLE BUNCH of special behind the scenes stuff, stay tuned!\n\u003cp\u003e\u003cimg src=\"https://pbs.twimg.com/media/CyHq-LKWIAATpOy.jpg:large\"\u003e\u003cbr\u003e\nThis reward level is identical to the $25 Membership in the Tanis Research \u0026amp; Preservation Society, however...\u003cbr\u003e\n\u003cbr\u003e\nSupporters at this level will receive a additional EXCLUSIVE \"RUNNER\" T-Shirt and access to EARLY RELEASE Public Radio Alliance shows. We will send you a link to our new shows \u003cstrong\u003ebefore\u003c/strong\u003e they\u0027re released to the public.\u00a0\u003cbr\u003e\n\u003c/p\
