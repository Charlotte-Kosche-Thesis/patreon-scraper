    "summary": "Bob Crawford, Benjamin Sawyer\nand Ian Skotte make \u003cem\u003eThe Road to Now\u003c/em\u003e podcast because they believe that\nunderstanding history revolutionizes the way you understand yourself and the\nworld you inhabit. Since May of 2016, we\u2019ve worked to share the value of history\nby bringing our listeners conversations with some amazing individuals who have\nilluminated the often-unseen parts of our historical map. Along the way, we\u2019ve\ntraveled quite a few roads of our own, creating more than 60 episodes recorded\nin dozens of cities across the United States and the UK.\u003cbr\u003e\n\u003cbr\u003e\nWhen we recorded our first episode, we did it\nbecause we love those around us, are grateful for what we have, and wanted to\nchannel our passion for history to empower our fellow citizens in this\ndemocratic experiment called the United States. We hoped people would join us\non this road, and we are grateful and humbled that thousands of people have.\nThe incredible wave of support that listeners have shown to our podcast has\ninspired us to invest hundreds of hours and thousands of dollars into producing\ncontent that fulfills our mission and inspires the listeners who inspire the\nRTN team to keep working. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe\u2019re launching this patreon\ncampaign because we want to take our podcast to the next level, and everything\nwe\u2019ve seen from our fans suggests that a lot of you want to help us make this\nhappen. Our vision for \u003cem\u003eThe Road to Now \u003c/em\u003eis\nvast, but is well beyond our current logistical capacity. In an incredible show\nof support, several of you have already written to us to ask how you could\nfinancially support RTN. So we want to bring you in on what we\u2019re doing and\noffer you some pretty cool extras for helping us expand our reach. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe\u2019re so thankful for the\nsupport you\u2019ve all shown us in the last year. \u003cem\u003eThe Road to Now\u003c/em\u003e has been one of the most rewarding projects we\u2019ve\nembarked upon, and we couldn\u2019t do it without you.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith Gratitude,\u003cbr\u003e\n\n\u003cbr\u003e\n\nBob Crawford, Benjamin Sawyer\nand Ian Skotte\u003cbr\u003e\n\n\u003cem\u003eThe Road to Now\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e"
