    "summary": "\u003cstrong\u003ethe\u003cem\u003eSpace\u003c/em\u003e is an innovative creative hub for adults on the\nAutism Spectrum. We think you\u2019ll agree that there isn\u2019t anything quite like it \u2013\nanywhere!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u00a0\u00a0 Help us to support an amazing opportunity for our members to\nbe part of a wonderful forum for personal expression. With your support you\nwill receive monthly creations that are made and designed by our members as the\npractice and learn new skills! For a few dollars you will receive some amazing\nitems \u003cstrong\u003eeach month\u003c/strong\u003e!\n\n\u003cbr\u003e\n\n\u003cblockquote\u003eMany adults on the Spectrum, or with an intellectual disability,\noften have very little opportunity to engage with the really cool and progressive\ntechnologies.\u003c/blockquote\u003e\n\n\u00a0the\u003cem\u003eSpace\u003c/em\u003e is a groundbreaking and dynamic third space, where\nour goal is to encourage \u003cstrong\u003eapprenticing\u003c/strong\u003e through our \u003cem\u003eCreative Skills Workshops\u003c/em\u003e\nthat foster \u003cstrong\u003eself-promotion\u003c/strong\u003e, \u003cstrong\u003eentrepreneurship\u003c/strong\u003e and sparking a passion for \u003cstrong\u003elife-long learning\u003c/strong\u003e. \n\n\u003cbr\u003e\u003cbr\u003e\n\nWe have so many wonderful artists and are excited to share a\nvariety of pieces or works made each month in return for your support. You are helping our initiative\nand together we are literally changing the way that the world perceives Autism!\nCheck out website and share with friends and families!\u00a0\u00a0 \u00a0 \u00a0\u00a0 \u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003eYou are helping our initiative and together we are literally changing the way that the world perceives Autism! Check out our \u003ca href=\"https://www.thespaceottawa.ca/\"\u003ewebsite\u003c/a\u003e and share with friends and f
