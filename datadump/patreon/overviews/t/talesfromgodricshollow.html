    "summary": "\u003ch4\u003eWhat is Tales From Godric\u0027s Hollow?\u003c/h4\u003e\nTales from Godric\u0027s Hollow is a Harry Potter Book Club podcast hosted by Matt Sonnenberg (The Professor) and Josh Brown (The Muggle).\n\u003cbr\u003e\n\u003cbr\u003e\nMatt has been a long-time Harry Potter fan and loves to talk about all things related to Harry Potter.\n\u003cbr\u003e\n\u003cbr\u003e\nShortly after meeting Josh, Matt learned that Josh had never read the books or seen the movies. This needed to change.\n\u003cbr\u003e\n\u003cbr\u003e\nSo as Matt re-reads and re-watches the movies for the umpteenth time, he will guide Josh (the muggle) through his first journey to Hogwarts, Hogshead, and beyond.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat is this Patreon for?\u003c/h4\u003e\nIn addition to the podcast we would love to provide you, the fans, with more Harry Potter content. Your support here will give us the means to dedicate more time to doing just that.\n\u003cbr\u003e\n\u003cbr\u003e\nAs we move forward with the podcast (which will happen regardless of what happens here on the Patreon) we hope to accomplish things like:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eMore giveaways\u003c/li\u003e\n\u003cli\u003eOur own website\u003c/li\u003e\n\u003cli\u003eFan meetups\u003c/li\u003e\n\u003cli\u003eAnd more...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy should I donate?\u003c/h4\u003e\nI\u0027ve said it before and I\u0027ll say it again, regardless of what happens here, the main podcast will not change.\n\u003cbr\u003e\n\u003cbr\u003e\nHowever, if you love Harry Potter as much as I (and now Josh) do, you\u0027re always on the lookout for more Harry Potter content and that\u0027s what we want to give you.\n\u003cbr\u003e\n\u003cbr\u003e\nBy donating to this Patreon you can unlock rewards such as:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eEarly Access\u003c/li\u003e\n\u003cli\u003ePrivate Chatrooms\u003c/li\u003e\n\u003cli\u003eSpecial Correspondence\u003c/li\u003e\n\u003cli\u003ePrivate Google Hangouts\u003c/li\u003e\n\u003cli\u003eElite Membership Status\u003c/li\u003e\n\u003cli\u003eAnd more...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIf you have an idea for a reward, feel free to contact us and we\u0027ll definitely consider your idea.\n\u003cbr\u003e\n\u003cbr\u003e\nIn any case, I hope you enjoy the content we\u0027re producing and I hope you\u0027ll join us in the journey."
   },
