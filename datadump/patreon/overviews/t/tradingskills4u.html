    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3ykgF0WojKs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eMy skills and integrity are recognized\nby all who know me. I have managed funds for over 15 years, which have achieved\nYOY average growth rate of over 150% \u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eHeres what you get\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eA series of short videos which\nhighlight trading concepts vital for you to learn if you want to be an\nindependent trader.\u003cbr\u003e\u003cbr\u003e The videos discuss trading\nconcepts and the use of trade confirmation tools as well as how to read price\naction. With careful study over time you\nwill be able to read where market orders are sitting and what traders are doing\nand likely to do when price enters an area of interest. \u003cbr\u003e\u003cbr\u003eThe \u201cTrade Mastery\nSessions\u201d (TMS) contain firm bank management techniques and knowledge; Stick\nwith the advice in these sessions and you will experience steady income growth.\n\u003cbr\u003e\u003cbr\u003e This is a sample of what you can expect in the TMS videos.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://vimeo.com/211864200\"\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/211864200\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u201cReading the Story\u201d (RTS). This is a weekly video released\nover the weekend where I discuss and share my charts with the timeframe of\ninterest, the lines of interest, target areas and the area I will look to take\na position in. \u003cbr\u003e\u003cbr\u003eYou can mark your charts\nthe same and follow those charts during the week to see exactly the same as I\ndo and where I take my positions. I also\ndiscuss any profit stop management on open positions. \u003cbr\u003e\n\n\u003cbr\u003eIf\nyou want to hone your trading skills and become a profitable trader then this\nis the place for you. I believe that\nover time and after seeing my instructions on trading, you will be able to\nindependently select profitable opportunities in the markets for\nyourself.  \u003cbr\u003e\u003cbr\u003eI know how difficult it can be to acquire the skillset to\nachieve this. Trading is a\njourney that requires constant discipline and mastering your own emotions.\u003cbr\u003e\n\n\u003cbr\u003eMost people who offer investment services are scams,\nthey rarely trade a live account, and they will promise you positive results\nand set your hopes high, the truth is... they are not genuine, they will string\nyou along for a few months until you are disillusioned and have your hopes\ndashed. \u003cbr\u003e\n\n\u003cbr\u003e\nDay trading your own account with my tutorials\nshould help you achieve a minimum of 100% growth on investment per annum once\nyou have general mastery of the skills. This is a phenomenal growth percent by any stretch of the imagination and is achievable using the methods I share.\u003cbr\u003e\u003cbr\u003eI want you to follow me so you can understand\nand gain deeper insights into the market. Over time you will learn how to read,\nanalyze and understand market structure and price.\u003cbr\u003e\u003cbr\u003e When you understand how to analyze and read\nprice, then the high probability trades will become apparent and obvious to\nyou. \u003cbr\u003e\u003cbr\u003e\n\nFor practical reasons the RTS video covers 240m and daily\ntimeframes, but the techniques are equally applicable to smaller timeframes\nsuch as the 1m 4m 20m and even tick charts. So you will have plenty to work with as you embark on your trading\njourney.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eTRADING CHATROOM\u003c/strong\u003e now available. This is where you can share charts and ask questions to enhance your progress. Don\u0027t study alone. Join this and your progress will increase considerably.\u00a0 (available on the RTS tier)\u003cbr\u003e\u003cbr\u003eThis GIF was recently shared in the chatroom.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/252002546\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eAnd this one.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/252463972\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eIf you are serious about your trading you need to get yourself into the chatroom. this was yet another trade closed out recently. \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"564\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/260888845\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eUPDATE:\u00a0 March 2018\u003c/span\u003e\u003cbr\u003e\n\nIt has now been a year since I launched this service. As\nstated above, the percentages of bank  growth of 150+%  have now been achieved when the CADJPY trade\nwas closed for 20%. These are just on the RTS video discussions alone, so you\ncan see this is a real thing and something of great value. \u003cbr\u003e\n\nThis year with the chatroom now in place we are now\ndiscussing and trading shorter term timeframes. \nIf you want to achieve these results I encourage you to join. It isn\u2019t a\nlot of money, and if you pay that, then you will commit to your learning more\nseriously than if I just offered this for free.  \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd yet another clip showing a before and after from information shared in the chatroom recently - this time the GBPJPY pair.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"564\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/264730230\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eLIVE WEEKLY WEBINAR\u003c/span\u003e where you can ask questions and view a presentation on an interesting aspect of charting. Held on Thursdays at 0830 UTC London time.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nvarious links and contact methods for you\n\u2013 \u003cbr\u003e\u003ca target=\"_blank\"\u003ewww.johnftseman.com\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"mailto:johnftseman@gmail.com\"\u003e\u003cstrong\u003ejohnftseman@gmail.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"http://vimeo.com/tradingskills4u\"\u003e\u003cstrong\u003evimeo.com/tradingskills4u\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://twitter.com/tradingskills4u\"\u003e\u003cstrong\u003e\u003cbr\u003etwitter.com/tradingskills4u\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://facebook.com/tradingskills4u\"\u003e\u003cstrong\u003efacebook.com/tradingskills4u\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://youtube.com/tradingskills4u\"\u003e\u003cstrong\u003eyoutube.com/tradingskills4u\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/johnftseman0/\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e"
