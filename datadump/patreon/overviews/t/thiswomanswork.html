    "summary": "Thank you so much for making your way to my Patreon page. \u003cbr\u003e\u003cbr\u003eI have some really big plans for the not-so-distant future and I am asking you to be a part of it all.\u00a0Your support means the world to me! \u003cbr\u003e\u003cbr\u003eHi, I\u0027m Rochelle Valsaint. And I am always asking, are the good times rolling yet? I\u0027m a NOLA (New Orleans, Louisiana) native, living my life out loud in Atlanta and, I have been for many years now. Before that, I meandered through the University of Notre Dame for 4 years\u00a0- the whitest place I\u0027ve ever experienced - \u00a0and stopped over in Chicago for a 3-month stint, before winter set in and she flew back south, like the migrating birds.\u00a0\u003cbr\u003e\u003cbr\u003eNow I\u0027m putting all of my musings about the venture of adulting together in two books. One is a very real memoir of essays I have written in real time as I was experiencing it all. It\u0027s Called, \u0027Are the Good Times Rolling Yet?\u0027 And the second is a novel version of what I\u0027d paint a picture of my life to look like for others looking through the lens and into my life.\u003cbr\u003e\u003cbr\u003eYour patronage will help me get these two books done, since they have been on the old to-do list for too long. And, I will be asking for your help to vote yay or nay regarding whether some of the essays stay or go. The other big decision you will help me make is whether the fictional me, Dawn, reconciles with her husband or proceeds to divorce him.\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to take this journey with y\u0027all!"
