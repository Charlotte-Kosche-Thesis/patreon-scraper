    "summary": "\u003cstrong\u003eThe Chase \n\u003c/strong\u003eis a short animation written by Fenny Kar and realized by artist Sasha Morrissey (also known as \"Feather Critter\" or \"Kuroseishin\").\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.sashamorrissey.com/artwork/look_test2.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAn idyllic forest scene, the excitement of a hunt, until...\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.sashamorrissey.com/artwork/bunnysniffgif_smol2.gif\" style=\"text-align: center;\"\u003e\u00a0\u003cimg src=\"http://www.sashamorrissey.com/artwork/eartwitch_smol2.gif\" style=\"text-align: center;\"\u003e\u00a0\u003cimg src=\"http://www.sashamorrissey.com/artwork/wolves_compressed.gif\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://thechaseanimation.tumblr.com/post/51431578686/\" rel=\"nofollow\"\u003eClick here to see the full animatic! \u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://www.thechaseanimation.tumblr.com\" rel=\"nofollow\"\u003eOfficial blog- Lots of previous WIPs! http://www.thechaseanimation.tumblr.com\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.sashamorrissey.com/artwork/LowellSkid2.gif\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Chase\u003c/strong\u003e has been in progress for quite some time and the line animation is about half complete. However, since I\u0027m a one critter animation team, it\u0027s been difficult to find time to work on it while juggling enough other work to pay the bills. Now you can help!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhat is Patreon?\n\u003cbr\u003e\n\u003c/strong\u003ePatreon is a crowdfunding website where people like you can help artists like me! Except unlike Kickstarter, it\u0027s an ongoing subscription. There\u0027s no fail or succeed; this project will go on, but you can make it happen faster and better. You\u0027ll get updates as it happens and cool bonus rewards like wallpapers, prints or even getting your name in the credits of the film!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.sashamorrissey.com/artwork/PatronNibbles2.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003ePardon the dust- I\u0027m new to Patreon! Let me know if you have any questions!\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"

    "attributes": {
     "about": "\u003cbr\u003eHello! I\u0027m Sasha (aka \"K\") and I draw for a living!\u003cbr\u003e\u003cbr\u003eMy website:\u003ca\u003e http://www.sashamorrissey.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBorn and raised in Denver, Colorado, I\u0027ve adored cartoons ever since I was small. In high school I realized, wow, people make those as their career! I completed my first animated film, a solo endeavor, when I was 16. It went on to win the Best Animated Short award at the Denver Academy Film Festival for Youth.\u003cbr\u003e\u003cbr\u003eAfter high school I earned my bachelor\u0027s degree in 2D/3D animation with a minor in creative writing at Maryland Institute College of Art in Baltimore. During my term I also studied abroad at the University for the Creative Arts in Farnham, England and studied game design at Johns Hopkins University, and I have a certificate in graphic design from Arapahoe County Career and Technical School.\u00a0I love every part of the animation process from backgrounds to character animation, storyboarding to 3D modelling. I\u2019ve also dabbled in voice acting, sound/foley, and video editing.\u003cbr\u003e \u003cbr\u003eSince graduating I\u0027ve been working as a freelance illustrator while doing animation on the side.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
