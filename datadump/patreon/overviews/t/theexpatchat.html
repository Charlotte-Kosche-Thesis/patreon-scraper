    "summary": "\u003cbr\u003e\u003cbr\u003eHi. Welcome\nto our page on Patreon.For those of\nyou who have been following our podcast at the Expat Chat over the last few\nmonths we thank you for your support. \u003cimg src=\"http://theexpatchat.com/wp-content/uploads/2016/02/Adam-Higgins-theexpatchat-30.jpg\" style=\"float: right; width: 447px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith around 20,000 downloads each and\nevery month\u003c/strong\u003e our interviewees have become a source of inspiration to hundreds of\npeople planning their own expat adventures!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWe need your\nsupport to continue bringing you more inspiring episodes each week\u003c/strong\u003e and to help\nmore people live the expat lifestyle of their dreams - with that in mind we\u2019ve\nstarted our own Patreon campaign where you can become involved and receive\nrewards at every level.\u003cbr\u003e\u003cbr\u003e\n\nLevel 1 is\nour starter support. Running a podcast takes time, effort and money. \u003cstrong\u003eWith your\nmonthly contribution of either $1 or $2 we can use the funds to help us record,\nedit and update each week\u2019s episode so we can continue to bring you more good\ncontent\u003c/strong\u003e. \u003cstrong\u003eYou\u2019ll receive early access to the podcast episodes as a special thank\nyou from us.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nLevel 2 is\nour\u003c/strong\u003e\u003cimg src=\"http://theexpatchat.com/wp-content/uploads/2015/11/3magazines.jpg\" style=\"width: 315px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u00a0magazine level. For just $5 per month you\u2019ll receive a monthly copy of The Expat\nChat e-magazine \u003c/strong\u003ewhich provides in-depth interviews, articles and tips from many\nof the world\u2019s top travelers.\u003cbr\u003e\u003cbr\u003eLevel 3 is\nfor those ready for their own expat adventures. \u003cstrong\u003eFor just $10 per month you\u2019ll\nreceive the magazine plus access to our own private Facebook group where you\ncan ask specific questions and have them answered \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWant to\nadvertise on our podcast? We offer access to 20,000 downloads per month through our podcast.\n\u003cstrong\u003eFor $100 per month you will get a 30 second mid roll spot (or for $150 a one\nminute spot) on our podcast to spread your message to our global travelers and\nexpat community plus a free advert monthly in our magazine.\u00a0\u003cimg src=\"http://theexpatchat.com/wp-content/uploads/2016/04/Adam-Higgins-theexpatchat-45.jpg\" style=\"width: 306px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWith your\nongoing support we can continue to develop and enhance the content and\nresources we bring you to make your own experience better and more magical.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSubscribe to one of our Patreon levels today and hel\u003c/strong\u003e\u003cstrong\u003ep us continue to make The\nExpat Chat even better\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
