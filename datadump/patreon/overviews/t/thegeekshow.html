    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT IS THE GEEK SHOW?\u003cbr\u003e\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\t\u003cstrong\u003e\u003c/strong\u003eSparing you the version with all the guts and gore, \u003cstrong\u003eTHE GEEK SHOW\u003c/strong\u003e started life as a community radio show way back in 2010. Growing out of that world, we moved on and became an independent venture and set our sights on the horizon, achieving things we never thought possible.\u00a0\u003cbr\u003e\u003cbr\u003eWe put on a variety of podcasts and are making inroads into youtube\u003cbr\u003e\u003cbr\u003eWe have our flagship\u00a0\u003cstrong\u003e\u003ca href=\"https://audioboom.com/channel/TGS\" target=\"_blank\"\u003epodcast\u003c/a\u003e \u003c/strong\u003ethat covers the mad, mad world of technology and science news. Cinema\u00a0\u003ca href=\"https://audioboom.com/channel/cinema-eclectica\" target=\"_blank\"\u003eEclectica\u003c/a\u003e,\u003cstrong\u003e\u003c/strong\u003e our movies podcast.\u00a0\u00a0\u003ca href=\"https://audioboom.com/channel/4-panel\"\u003e4-Panel\u003c/a\u003e,\u003cstrong\u003e\u003c/strong\u003e our comics/Manga Podcast.\u00a0\u003ca href=\"https://audioboom.com/channel/keyframe\" target=\"_blank\"\u003eKeyFrame\u003c/a\u003e, our Animation Podcast. And\u00a0\u003ca href=\"https://audioboom.com/channel/literary-loitering\"\u003eLiterary Loitering\u003c/a\u003e, our books and arts podcast that truly defies all expectations. On Youtube, we present geek events coverage from across the North of England as well as exclusive episodes of \u003cstrong\u003eShort Cuts \u003c/strong\u003efeaturing discussions on the latest movie talking points, \u003cstrong\u003eBad Dubs \u003c/strong\u003ewhich looks at Asian Cinema in all its beguiling\u00a0beauty and finally, the revival of our once defunct \u003cstrong\u003ePress X\u003c/strong\u003e as a videogames magazine show.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cstrong\u003eWho knows what other gems the future holds? All we know is that we can achieve all these goals and more with your support. \u003c/strong\u003e\u003cbr\u003e\t\u003c/span\u003e\u003ch2\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHY SUPPORT US ON PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\t\tWe love doing what we do and we hope you do too. With Patreon (alongside our\u00a0\u003ca href=\"http://thegeekshow.co.uk/the-geek-shop\" target=\"_blank\"\u003e\u003cstrong\u003eMerchandise\u003c/strong\u003e\u003c/a\u003e) it will help ensure that we will be able to continue with the Geek Show long into the future.\u00a0We won\u0027t be locking any content behind any paywall, all of our content is as free as it ever has been or ever will be. If anything it will help the content we do to become better and more consistent. What we are asking you for is a simple gesture: $1 a month to say \"\u003cem\u003ethanks for doing what you are doing, here\u0027s a little something-something to show my appreciation\u003c/em\u003e\".\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e \u003ca href=\"http://thegeekshow.co.uk/\" target=\"_blank\"\u003e\u003cimg src=\"https://d15mj6e6qmt1na.cloudfront.net/i/28234470/2000x500/c\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/gb/podcast/4-panel/id1192710903?mt=2\" target=\"_blank\"\u003e\u003cimg src=\"https://d15mj6e6qmt1na.cloudfront.net/i/28052486/2000x500/c\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/gb/podcast/cinema-eclectica/id1057173135?mt=2\" target=\"_blank\"\u003e\u003cimg src=\"https://d15mj6e6qmt1na.cloudfront.net/i/27843977/2000x500/c\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/gb/podcast/keyframe/id1108036745?mt=2\" target=\"_blank\"\u003e\u003cimg src=\"https://d15mj6e6qmt1na.cloudfront.net/i/27826629/2000x500/c\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/gb/podcast/literary-loitering/id1234077425?mt=2\" target=\"_blank\"\u003e\u003cimg src=\"https://d15mj6e6qmt1na.cloudfront.net/i/28086070/2000x500/c\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/gb/podcast/on-the-box/id1235038315?mt=2\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/gb/podcast/press-x/id1231426068?mt=2\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/gb/podcast/the-geek-show/id992454488?mt=2\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/gb/podcast/the-geek-show/id992454488?mt=2\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cbr\u003e\u003cem\u003eWe\u0027re run\u00a0and operated by volunteers, so if you are UK based and are interested in being a part of The Geek Show Podcast Network as a part of our team, then please contact us on\u00a0 \t\u003ca href=\"mailto:info@thegeekshow.co.uk\"\u003e\u003cstrong\u003einfo@thegeekshow.co.uk\u003c/strong\u003e\u003c/a\u003e. If you would like us to cover your stuff in a press capacity on one of our shows (youtube/podcast) please direct your inquiries to\u00a0\u003ca href=\"mailto:studio@thegeekshow.co.uk\"\u003e\u003cstrong\u003estudio@thegeekshow.co.uk\u003c/strong\u003e\u003c/a\u003e.\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e"
