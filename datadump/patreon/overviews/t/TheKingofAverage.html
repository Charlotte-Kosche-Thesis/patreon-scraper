    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHello! First thing\u0027s first (a little introduction):\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe King of Average is average at most anything he does, but he does a lot to make up for it. I create miniature painting, board game reviews and industry news videos.\u003cbr\u003e\u003cbr\u003eNow that we\u0027ve got that out of the way let\u0027s get down to business. First of all \u003cstrong\u003ethank you\u003c/strong\u003e so much for viewing my page here on Patreon. The fact that you are even here viewing this page shows me that my videos have made a positive impact on you and for that I am glad, monetary support or not. I am so excited to share my passion about the board game industry with others that are just as passionate as myself. I sincerely hope my content has been entertaining, informational or insightful to you in some way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRewards:\u003cbr\u003e\u003cimg src=\"https://cf.geekdo-images.com/original/img/XEdoKrBGMGuGKEyYlsWIyGhHnZg=/0x0/pic4033473.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSupporting my channel is more than helping me bring you better and more personalized content, it is also rewarding! I offer behind the scenes posts and exclusive videos, more ways to interact via AMA\u0027s, Google Hangouts and votes each month as well as some of the painted miniatures seen on my channel being sent out to patrons like Bane here. Above all however I hope you enjoy the continued interaction we can have around this wonderful hobby. Pop on over to the Community tab to continue this discussion!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/rtp5rd.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eA note about giving financial support:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have a full time job outside of Youtube that financially supports my family\u0027s needs. This means that any money given will not go toward a house payment, an electricity bill or even a cup of coffee. Instead I will use every penny to bring you better content whether that be better studio equipment, better software, or more products to bring you even more videos. Know that you will reap the benefits of any support you provide.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cstrong\u003eCredits:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIcons made by \u003ca href=\"http://www.freepik.com/\"\u003eFreepik\u003c/a\u003e from \u003c/span\u003e\u003ca href=\"http://www.flaticon.com/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewww.flaticon.com\u003c/span\u003e\u003c/a\u003e"
