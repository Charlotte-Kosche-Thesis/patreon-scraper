03ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003eCurrent Schedule:\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003eI release a new photoshoot on the FIRST and THIRD Sunday \nof each month.\u00a0 Bonus material is released randomly thoughout the year at no additional charge. \u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003eI introduced \u003ca href=\"http://www.TheChazz.com\" rel=\"nofollow\" target=\"_blank\"\u003eTheChazz.com\u003c/a\u003e to Patreon in October 2016 in hopes of increasing the quantity and quality of content I am able to share, and so far it has been a HUGE help as you may have noticed in the content I have been able to produce. As many of you know, \u003cem\u003e\u003ca href=\"http://www.TheChazz.com\" rel=\"nofollow\" target=\"_blank\"\u003eTheChazz.com\u003c/a\u003e\u003c/em\u003e was previously entirely funded out of my own pocket since it all started back in 2004! Camera equipment, travel, props, some outfits, models, connections, locations, and vehicles. Thankfully most of my models have provided there own makeup and attire for shoots and the vehicle owners have been kind enough to transport and detail there own vehicles for these shoots. I am hoping income generated from Patreon will allow me to continue to fund upgraded equipment, equipment maintenance, makeup artists, model attire, location rental and additional travel. Cost per shoot starts around $250 for the absolute basics (Not including model pay, rentals, cleaning supplies, ect) all things considered. I will continue to shoot as I have in the past, the income generated here will help to improve that with upgraded equipment, locations, and outside support!\u003cbr\u003e"
