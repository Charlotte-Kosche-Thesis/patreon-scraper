    "summary": "\u003ch3\u003eAbout me\u003c/h3\u003e\u003cbr\u003eHey, I am Tcharlyn \u2764\u003cbr\u003eI am a cosplayer from Germany, who tries to turn her passion into her job.\u003cbr\u003e\u003cbr\u003eVideo games were always a part of my life and they are my main inspiration.\u003cbr\u003eI\u0027ve always been a fan of them and I love bringing a character to life by working with different materials.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eYou don\u0027t need to support me in this way to see my cosplay content!\u003cbr\u003eI will not stop creating content on my public social media for free.\u003cbr\u003ePatreon is just a way to get exclusive and twice the amount of content by supporting me.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e_________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy Patreon ?\u003c/h3\u003e\u003cbr\u003eEven though it would be my dream to be a professional cosplayer, cosplay is not my full-time job.\u003cbr\u003eAt the moment I have to go\n to university and work (minimum wage), which means that I don\u0027t have much\n time and money for cosplay.\u003cbr\u003e\u003cbr\u003eCreating cosplays is very time-consuming, by supporting me you give me the ability to focus more on my hobby.\u003cbr\u003e\u003cbr\u003ePatreon is just a big help and a simply way to support me.\u003cbr\u003eAt the same time I want to give my supporters something back for their great help.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eI appreciate your support at any level ! \u003c/strong\u003e\u003c/em\u003e\u2764\u003cbr\u003e\u003cbr\u003e_________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eSocial media\u003c/h3\u003e\u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/tcharlyn\" target=\"_blank\"\u003e\u003cbr\u003eTWITCH\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Tcharlyn/\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/xtcharlyn/\" target=\"_blank\"\u003eINSTAGRAM\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/df26/f/2016/195/3/3/missfortune_by_tcharlyn-da9yyjs.jpg\" style=\"width: 531px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e"
