    "summary": "(Say it with me) \u003cbr\u003eHey folks, this is Luke with The Outdoor Gear Review, I hope that you are doing well! \u00a0Thank you all for coming to the Patreon page which I have setup for those of you who want to support what I am doing here with our Youtube Channel. \u00a0I say \"our\" channel because in my opinion this channel belongs to all of us as your opinions and feedback directly effect what direction the channel goes, the products which are reviewed and the types of adventures which are seen and experienced.\u003cbr\u003e\u003cbr\u003eI have to say thank you to you all for all of the support which has been given to my family and I over the years; all of the comments, the letters, packages, donations and more! \u00a0This is an amazing community to be apart of and never are any of you taken for granted. \u00a0Your generosity has continued to impress Susan and I over the years and we are forever grateful. \u00a0\u003cbr\u003eThank you from the both of us.\u003cbr\u003e\u003cbr\u003eGoing back to Patreon, any channel support which you can provide is most certainly appreciated and I give you my word to continue to provide honest reviews on the products which I review and to provide the best quality adventures possible. \u00a0Your donations and support make everything with the channel possible and even more is on the horizon! \u00a0\u003cbr\u003e\u003cbr\u003eFor example, a new series which is coming up revolves around Backcountry 4x4 Adventures which will be a lot of fun! \u00a0Imagine exploring old country backroads in an old Army Truck! \u00a0Additionally, you all will be seeing backpacking adventures from all over the country!!! This and so much more!\u003cbr\u003e\u003cbr\u003eAgain folks, I appreciate your support of the channel and I appreciate any monetary support which you can give; it all goes right back into the channel so that continued content can be made. \u00a0The video above is a prime example of the sort of content which I work very hard to provide to you all; it takes an unimaginable amount of time and money to produce and again, it is only possible because of your support.\u003cbr\u003e\u003cbr\u003eThank you all for dropping in, reading all of this, and for your support.\u003cbr\u003eStrength and Honor!"
