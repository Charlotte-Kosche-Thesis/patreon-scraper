ople who call you? I\u0027ll record a \u003cstrong\u003evoicemail greeting\u003c/strong\u003e just for you!\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\n\u003cstrong\u003e$50/video SPONSOR LEVEL\u00a0\u003cbr\u003e\u003c/strong\u003eEverything above AND \u003cstrong\u003eThank\u00a0You Credit\u003c/strong\u003e\u00a0at the end of my videos. \u00a0Thank you so much for your support!\u003cbr\u003e\u003cdiv\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$100/video GOLD SPONSOR LEVEL\u003cbr\u003eA personalized video from me \u003c/strong\u003eonce a year! \u00a0A birthday message, cello-gram, or anything else you can think of- plus everything above of course.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$150/video PLATINUM SPONSOR LEVEL\u003cbr\u003e\u003c/strong\u003eEverything above AND \u003cstrong\u003ea personal 20 Minute Skype Session\u003c/strong\u003e\u00a0with me. \u00a0I\u0027m happy to give advice and feedback on your music, audio/video production, or even play you a song or two in a mini virtual concert, just for you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eMarch: \u003ca href=\"http://TinaGuo.eCrater.com\"\u003ehttp://TinaGuo.eCrater.com\u003cbr\u003e\u003c/a\u003eMusic on Apple:\u00a0\u003ca href=\"http://apple.co/1A8me7e\"\u003ehttp://apple.co/1A8me7e\u003c/a\u003e\u003cbr\u003eMusic on Amazon:\u00a0\u003ca href=\"http://amzn.to/1PBlNZQ\"\u003ehttp://amzn.to/1PBlNZQ\u003c/a\u003e\u003cbr\u003eYouTube:\u00a0\u003ca href=\"http://www.youtube.com/c/TinaGuoMusic\"\u003ewww.YouTube.com/c/TinaGuoMusic\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"http://www.facebook.com/TinaGuo\"\u003ewww.Facebook.com/TinaGuo\u003cbr\u003e\u003c/a\u003eInstagram:\u00a0\u003ca href=\"http://www.instagram.com/TinaGuo\"\u003ewww.Instagram.com/TinaGuo\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
