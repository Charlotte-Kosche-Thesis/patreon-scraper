    "summary": "\u039a\u03b1\u03bb\u03c9\u03c3\u03bf\u03c1\u03af\u03c3\u03b1\u03c4\u03b5 \u03c3\u03c4\u03b7 \u03c3\u03b5\u03bb\u03af\u03b4\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03bd\u03b1\u03bb\u03b9\u03bf\u03cd The Mad Sc1ent1st.\u003cbr\u003e\u003cbr\u003e\u039f \u03b5\u03bd \u03bb\u03cc\u03b3\u03c9 \u03b1\u03bd\u03c4\u03b9\u03c0\u03b1\u03b8\u03ad\u03c3\u03c4\u03b1\u03c4\u03bf\u03c2, \u03b1\u03ba\u03ad\u03c6\u03b1\u03bb\u03bf\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03c0\u03b9\u03c3\u03c4\u03bf\u03c2 \u03c4\u03c1\u03b5\u03bb\u03cc\u03c2 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03bf\u03bd\u03b1\u03c2 (\u03ba\u03b1\u03bc\u03af\u03b1 \u03c3\u03c5\u03b3\u03b3\u03ad\u03bd\u03b5\u03b9\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03bd Rick Sanchez by the way) \u03ba\u03b1\u03c4\u03b1\u03c0\u03b9\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03bf \u03bd\u03b1 \u03b1\u03bd\u03b1\u03bb\u03cd\u03b5\u03b9 \u03c8\u03b5\u03c5\u03b4\u03bf\u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03bf\u03bd\u03b9\u03ba\u03bf\u03cd\u03c2 \u03b9\u03c3\u03c7\u03c5\u03c1\u03b9\u03c3\u03bc\u03bf\u03cd\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03b3\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1 \"\u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03bf\u03cd\u03bd \u03b1\u03c5\u03c4\u03b9\u03c3\u03bc\u03cc \u03c4\u03b1 \u03b5\u03bc\u03b2\u03cc\u03bb\u03b9\u03b1;\", \"\u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u0393\u03b7 \u03b5\u03c0\u03af\u03c0\u03b5\u03b4\u03b7;\" \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b5\u03c2 \u03b1\u03bd\u03bf\u03b7\u03c3\u03af\u03b5\u03c2 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03bf\u03b9\u03c7\u03bf\u03c5 \u03c3\u03c4\u03c5\u03bb. \u0395\u03c0\u03af\u03c3\u03b7\u03c2 \u03b1\u03bd\u03b1\u03bb\u03cd\u03b5\u03b9 \u03bc\u03b5 \u03b1\u03c0\u03bb\u03cc \u03c4\u03c1\u03cc\u03c0\u03bf \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03bf\u03bd\u03b9\u03ba\u03ad\u03c2 \u03ad\u03bd\u03bd\u03bf\u03b9\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03ad\u03b1 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ac \u03bc\u03b5 \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03bf\u03bd\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9\u03bd\u03bf\u03c4\u03bf\u03bc\u03af\u03b5\u03c2.\u003cbr\u003e\u003cbr\u003e\u039a\u03ac\u03b8\u03b5 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b5\u03b2\u03ac\u03b6\u03c9 \u03c3\u03c4\u03bf \u03ba\u03b1\u03bd\u03ac\u03bb\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c0\u03bf\u03bb\u03cd\u03c9\u03c1\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03b9\u03ac\u03c2 \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03bd\u03af\u03bf\u03c4\u03b5 \u03be\u03b5\u03c0\u03b5\u03c1\u03bd\u03ac\u03b5\u03b9 \u03ba\u03b1\u03c4\u03b1 \u03c0\u03bf\u03bb\u03cd \u03c4\u03b9\u03c2 100 \u03ce\u03c1\u03b5\u03c2 \u03b1\u03bd\u03b1 \u03bc\u03ae\u03bd\u03b1. \u0391\u03c5\u03c4\u03cc \u03c3\u03c5\u03bc\u03b2\u03b1\u03af\u03bd\u03b5\u03b9 \u03b3\u03b9\u03b1\u03c4\u03af \u03c3\u03b5 \u03ba\u03ac\u03b8\u03b5 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03b4\u03b9\u03b1\u03b2\u03ac\u03c3\u03c9 \u03c0\u03bf\u03bb\u03c5\u03ac\u03c1\u03b9\u03b8\u03bc\u03b5\u03c2 \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03bf\u03bd\u03b9\u03ba\u03ad\u03c2 \u03bc\u03b5\u03bb\u03ad\u03c4\u03b5\u03c2, \u03bd\u03b1 \u03b4\u03b9\u03b1\u03c3\u03c4\u03b1\u03c5\u03c1\u03ce\u03c3\u03c9 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03bc\u03b1\u03b8\u03b1\u03af\u03bd\u03c9 \u03c3\u03b5 \u03b2\u03ac\u03b8\u03bf\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03b9\u03c3\u03c7\u03c5\u03c1\u03b9\u03c3\u03bc\u03bf\u03cd\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03bb\u03cd\u03c9. \u0395\u03c0\u03b9\u03c0\u03bb\u03ad\u03bf\u03bd \u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03b9\u03ac \u03c3\u03c4\u03b7\u03bd \u03b5\u03c0\u03b5\u03be\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1 \u03c4\u03c9\u03bd \u03b2\u03af\u03bd\u03c4\u03b5\u03bf, \u03c3\u03c4\u03bf \u03c3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u03bc\u03cc \u03c4\u03c9\u03bd \u03c3\u03ba\u03b7\u03bd\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03c3\u03c4\u03b1 original animation \u03c0\u03bf\u03c5 \u03c6\u03c4\u03b9\u03ac\u03c7\u03bd\u03c9 \u03b3\u03b9\u03b1 \u03c4\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03b5\u03ba\u03c0\u03b1\u03b9\u03b4\u03b5\u03c5\u03c4\u03b9\u03ba\u03bf\u03cd \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1 \u03c0\u03c1\u03bf\u03c3\u03b8\u03ad\u03c4\u03b5\u03b9 \u03b5\u03be\u03c4\u03c1\u03ac \u03c7\u03c1\u03cc\u03bd\u03bf \u03c3\u03c4\u03bf \u03c4\u03b5\u03bb\u03b9\u03ba\u03cc \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1.\u003cbr\u003e\u003cbr\u003e\u03a0\u03b1\u03c1\u03ac \u03c4\u03b7 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b9\u03ba\u03ae \u03b5\u03c5\u03c7\u03b1\u03c1\u03af\u03c3\u03c4\u03b7\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03bc\u03bf\u03c5 \u03b4\u03af\u03bd\u03b5\u03b9 \u03b7 \u03b5\u03bd\u03b1\u03c3\u03c7\u03cc\u03bb\u03b7\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7 \u03b4\u03b9\u03ac\u03b4\u03bf\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7\u03c2 \u03c3\u03c4\u03bf \u03b5\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03cc YouTube, \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03bc\u03c0\u03bf\u03c1\u03ce \u03bd\u03b1 \u03b1\u03b9\u03c4\u03b9\u03bf\u03bb\u03bf\u03b3\u03ae\u03c3\u03c9 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03b4\u03b1\u03c0\u03ac\u03bd\u03b7 \u03c7\u03c1\u03cc\u03bd\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2 \u03b1\u03c0\u03bf \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ae \u03c3\u03ba\u03bf\u03c0\u03b9\u03ac. \u0391\u03c5\u03c4\u03ae \u03b7 \u03c3\u03b5\u03bb\u03af\u03b4\u03b1 \u03bb\u03bf\u03b9\u03c0\u03cc\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf \u03b2\u03ae\u03bc\u03b1 \u03c3\u03c4\u03b7 \u03c0\u03bf\u03c1\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03bd\u03b1\u03bb\u03b9\u03bf\u03cd. \u003cbr\u003e\u003cbr\u003e\u0391\u03bd \u03bc\u03c0\u03bf\u03c1\u03ad\u03c3\u03c9 \u03bd\u03b1 \u03b5\u03be\u03b1\u03c3\u03c6\u03b1\u03bb\u03af\u03c3\u03c9 \u03b5\u03c0\u03b1\u03c1\u03ba\u03ae \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03bf\u03b4\u03cc\u03c4\u03b7\u03c3\u03b7 \u03b8\u03b1 \u03ad\u03c7\u03c9 \u03c4\u03b7 \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03bd\u03b1 \u03b1\u03bd\u03b1\u03b2\u03b1\u03b8\u03bc\u03af\u03c3\u03c9 \u03c4\u03bf\u03bd \u03b5\u03be\u03bf\u03c0\u03bb\u03b9\u03c3\u03bc\u03cc \u03bc\u03bf\u03c5 \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03b1\u03c5\u03c4\u03ae \u03c4\u03b7 \u03c3\u03c4\u03b9\u03b3\u03bc\u03ae \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03c0\u03b1\u03bb\u03b9\u03bf laptop, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03bf\u03b4\u03b7\u03b3\u03b5\u03af \u03c3\u03b5 \u03b1\u03cd\u03be\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c7\u03c1\u03cc\u03bd\u03bf\u03c5 \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2 \u03c4\u03c9\u03bd animation \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u0027 \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03c9\u03bd \u03b2\u03af\u03bd\u03c4\u03b5\u03bf. \u03a0\u03ad\u03c1\u03b1 \u03b1\u03c0 \u03c4\u03bf\u03bd \u03b5\u03be\u03bf\u03c0\u03bb\u03b9\u03c3\u03bc\u03cc \u03cc\u03bc\u03c9\u03c2 \u03b8\u03b1 \u03ad\u03c7\u03c9 \u03c4\u03b7 \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03bd\u03b1 \u03b5\u03c0\u03b5\u03bd\u03b4\u03cd\u03c3\u03c9 \u03b1\u03ba\u03cc\u03bc\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03c7\u03c1\u03cc\u03bd\u03bf \u03c3\u03c4\u03bf \u03ba\u03b1\u03bd\u03ac\u03bb\u03b9, \u03b1\u03c5\u03be\u03ac\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf \u03c5\u03bb\u03b9\u03ba\u03cc \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ac\u03b3\u03c9.\u003cbr\u003e\u003cbr\u003e\u039a\u03ac\u03b8\u03b5 \u03b8\u03b5\u03b1\u03c4\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03bd\u03b1\u03bb\u03b9\u03bf\u03cd, \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03b1 \u03b1\u03c0\u03bf \u03c4\u03bf \u03b1\u03bd \u03c3\u03c5\u03bd\u03b5\u03b9\u03c3\u03c6\u03ad\u03c1\u03b5\u03b9 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03ae \u03cc\u03c7\u03b9, \u03ad\u03c7\u03b5\u03b9 \u03b2\u03bf\u03b7\u03b8\u03ae\u03c3\u03b5\u03b9 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c3\u03c4\u03b9\u03b3\u03bc\u03ae\u03c2 \u03c3\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c0\u03b1\u03c1\u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03ce\u03bd\u03c4\u03b1\u03c2, \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf, \u03c3\u03c7\u03bf\u03bb\u03b9\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03b1\u03bb\u03bb\u03ac\u03c3\u03bf\u03bd\u03c4\u03b1\u03c2 \u03b9\u03b4\u03ad\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03c1\u03af\u03b5\u03c2 \u03c3\u03b5 \u03ad\u03bd\u03b1 \u03c6\u03cc\u03c1\u03bf\u03c5\u03bc \u03c0\u03b5\u03c1\u03b9\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03bf\u03bd\u03b9\u03ba\u03ae\u03c2 \u03b1\u03bd\u03b1\u03b6\u03ae\u03c4\u03b7\u03c3\u03b7\u03c2 (\u03ba\u03b1\u03b9 \u03b1\u03c7\u03b1\u03bb\u03af\u03bd\u03c9\u03c4\u03bf\u03c5 \u03c4\u03c1\u03bf\u03bb\u03b1\u03c1\u03af\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac...) \u03c0\u03bf\u03c5 \u03ae\u03b8\u03b5\u03bb\u03b1 \u03bd\u03b1 \u03b4\u03b9\u03b1\u03bc\u03bf\u03c1\u03c6\u03ce\u03c3\u03c9 \u03b1\u03c0 \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03ae \u03c4\u03bf\u03c5 \u03ba\u03b1\u03bd\u03b1\u03bb\u03b9\u03bf\u03cd. \u003cbr\u003e\u003cbr\u003e\u03a3\u03b5 \u03ba\u03ac\u03b8\u03b5 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03bb\u03bf\u03b9\u03c0\u03cc\u03bd \u03c3\u03b1\u03c2 \u03b5\u03c5\u03c7\u03b1\u03c1\u03b9\u03c3\u03c4\u03ce \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b7 \u03ba\u03b1\u03b9 \u03b8\u03b1 \u03c4\u03b1 \u03c0\u03bf\u03cd\u03bc\u03b5 \u03c3\u03c4\u03bf \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf \u03b2\u03af\u03bd\u03c4\u03b5o! ;)"
