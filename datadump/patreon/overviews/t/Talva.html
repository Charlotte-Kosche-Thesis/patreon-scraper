    "summary": "First, I would like to thank you in advance for taking the time to view my page!\u003cbr\u003e\u003cbr\u003eEn primer lugar, me gustar\u00eda darle las gracias por adelantado por tomarse el tiempo para ver mi p\u00e1gina!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHi, I am know as Tony Alvatorre, but go by Talva.\u003cbr\u003e\u003cbr\u003eI started drawing at a very young age (since I can remember) and have kept my childhood artwork.  Art has always been important as it takes me to another dimension giving me joy and peace.  I have not drawn since 2005 and I truly miss that part of me. I can\u2019t wait to be able to get back to drawing and now be able to share my art through Patreon. My art will consist of LGBTQ, but not limited, I am all about equality. As I start Patreon I will built characters and give them life and eventually create a comic or a book, who knows, the sky is the limit! LOL  \u003cbr\u003e\u003cbr\u003eI will have WIP, SFW (Safe for work) and NSFW (Not safe for work).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon and why I choose it?\u003c/strong\u003e\u003cbr\u003eA friend suggested Patreon and after researching I fell in love with the fact that I could have creative freedom with no strings attached and share my art with the world.  If this goes well it would allow me to eventually do this full time. This way, I can fully invest all my time to my art and eventually have my own art book or comic.\u003cbr\u003eI know and believe that Patreon has done something incredible and is giving many artist the ability to express their creativity.  I will post my work exclusively here first before sharing on my social media.\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I support?\u003c/strong\u003e\u003cbr\u003eBy you making a pledge you will be supporting my art work and for that I thank you. You may pledge from $1 up to whatever you like. Once you pledge you will be charged upfront and on the 1st of the month thereafter. I will be producing 4 or more art pieces a month. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I receive if I pledge?\u003c/strong\u003e\u003cbr\u003eI have detailed the pledges on the rewards. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon charging upfront:\u003c/strong\u003e\u003cbr\u003ePatreon charges as soon as you pledge. This allows you to see the posts in the previous month before your first pledge. \u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/208404313\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAgain, thank you and I am truly grateful for your support! \u003cbr\u003e\u003cbr\u003eUna vez m\u00e1s, gracias y estoy muy agradecido por su apoyo!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/artoftalva/\"\u003ehttps://www.instagram.com/artoftalva/\u003c/a\u003e"
