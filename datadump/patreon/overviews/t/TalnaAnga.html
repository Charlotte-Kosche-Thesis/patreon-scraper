    "summary": "\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSup!~ Call me Tal,\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 I\u0027m a\u00a0 Lover of Scifi, Fantasy, Animation, and all that 2D/3D art goodness.\u00a0 I work in both\u00a0 2D and 3D and prefer the Unreal Engine for its ease of use in blueprints.\u00a0 I especially like using it for art Purposes. To create \u003cstrong\u003eu\u003c/strong\u003enique visuals and\u00a0w\u003cstrong\u003eeave captivating\u00a0scenes\u00a0and environments.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e some earlier work of mine in UDK:\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003cstrong\u003eSo\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003eI want to make a Creative universe that will mix up the pot. As well as Branch out and immerse others.\u00a0\u00a0More importantly, I want to make a replacement for\u00a0anything that was ever limited\u00a0to a console. Simply put, I aim to take a whack a Scifi Racer inspired by F-Zero and all things Nintendo. With its own\u00a0unique Flair\u00a0of course\u00a0\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e~_^\u003c/span\u003e\u003c/span\u003e!!\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e!!\u003c/span\u003e\u00a0\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e \u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Project Name\u003c/em\u003e\u003c/strong\u003e:\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/8E2mtt8.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eYour Patron Expectations?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eEvery month I will give updates\u00a0on Project Blue Blaze. I will also accompany it with\u00a0art for its races and inhabitants.\u00a0 \u00a0Also, There will be polled requests and Lore tied with it. Making it so patrons can decide how they want to expand on the universe.\u00a0 It will also help me make sure the content is Quality.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\"All rewards will be available\u00a0digitally. I have no current means of delivering any physical goods to anyone.\"\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
