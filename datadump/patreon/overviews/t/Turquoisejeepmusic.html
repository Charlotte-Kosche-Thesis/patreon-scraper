and we owe it all to YOU.\u003cbr\u003e\u003cbr\u003eSo check it out, I\u0027m always hearing fans say \" DUDE I love the work! How can I help keep the jeep Ridin\u0027!? \" ... well guess what my beautiful peoples... We\u0027ve found a dope way! It\u0027s called Patreon. \u00a0\u003cbr\u003e\u003cbr\u003ePatreon is a platform that lets our fans support what we do in a variety of levels.  In this case you would be pledging to donate a small amount for every creation that we release. In return, I mean besides you being golden and contributing to artists living their dreams (Reward in itself, right! Riiight!) you also  get some dope rewards as a thank you for you showing love. Some of the rewards include: access to early music video releases, your name in the credits of videos, and even personal video messages. See look I feel like we getting closer already"
