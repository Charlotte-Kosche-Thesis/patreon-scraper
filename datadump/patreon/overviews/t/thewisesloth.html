    "summary": "My name is Travis Haan, and I write\u00a0\u003ca href=\"https://thewisesloth.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Wise Sloth\u003c/a\u003e blog. According to the mission statement on my site, \"The Wise Sloth blog contains editorial, philosophical, instructional, inspirational and satirical posts in the form of essays, lists, comics, and fiction, which tend to be irreverent, humorous and controversial. It\u2019s updated a few times a month usually.\" \u003cbr\u003e\u003cbr\u003eUltimately, my goal is to share the wisdom I\u0027ve learned in life and relating in Gonzo style journalism. I select my topics by asking what the most important questions people need answers to are, and then speak brutally honestly about those subjects. For a more comprehensive explanation of why I write, you can view this post,\u00a0\u003ca href=\"https://thewisesloth.com/2015/09/15/why-do-i-write-the-wise-sloth-blog/\" target=\"_blank\"\u003eWhy do I Write the Wise Sloth Blog\u003c/a\u003e? I\u0027ve also self-published nine E-books and counting on Amazon, which you can see on\u00a0\u003ca href=\"https://www.amazon.com/Travis-Haan/e/B00HI2KR5G/ref=dp_byline_cont_ebooks_1\" target=\"_blank\"\u003emy Amazon author page\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m currently in the process of creating a screenplay writing guide based on reverse engineering popular Holloywood movies. You can\u00a0\u003ca href=\"https://wisesloth.files.wordpress.com/2017/02/the-wise-sloths-notes-on-script-plotting.docx\" target=\"_blank\"\u003edownload a very rough draft here\u003c/a\u003e. In conjunction, I\u0027ve already broken down the plots to Back to the Future, Goodwill Hunting, Avatar, The Shawshank Redemption, Jurassic Park, Star Wars episodes 4, 5 and 6, Snatch and Lock, Stock and Two Smoking Barrels into their fundamental beats, and I\u0027m in the process of creating detailed outlines of their plot structures. With or without patrons, I\u0027m giving all of this information away for free, but the more time I have to work on these projects, the faster I can complete them, and the more I can do.\u00a0\u003cbr\u003e\u003cbr\u003eIn the long run, my ultimate goal is to build an\u00a0\u003ca href=\"https://thewisesloth.com/2016/02/01/my-vision-for-a-secular-intellectual-monastery/\" target=\"_blank\"\u003eintellectual monastery\u003c/a\u003e where thinkers can live stress free and devote their time to creating their life\u0027s work. So if you\u0027d like to see something like that come into existence, you can bring it closer to reality by sponsoring my writing.\u003cbr\u003e\u003cbr\u003eP.S. You don\u0027t have to donate to enjoy following me on \u003ca href=\"https://www.facebook.com/profile.php?id=100008760516606\"\u003eFacebook\u003c/a\u003e and \u003ca href=\"https://twitter.com/the_wise_sloth\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e"
