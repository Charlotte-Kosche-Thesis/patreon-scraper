    "summary": "\u003cstrong\u003eHi there!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI\u2019m Jan, and I am the creator of the comedic fantasy\nwebcomic, \n\u003cstrong\u003e\u003ca href=\"https://www.tigerknight.com/ss\" rel=\"nofollow\" target=\"_blank\"\u003eSwords and Sausages\u003c/a\u003e\u003c/strong\u003e, chronicling the antics of two rogues, a\nsheriff, some pigeons, gryphons and barbarians all colliding in a Medieval\nkingdom with a skunk cabbage problem.\u00a0 I\nhave previously created a college-themed comic, \n\u003ca href=\"https://www.tigerknight.com/cc\" rel=\"nofollow\" target=\"_blank\"\u003eCollege Catastrophe\u003c/a\u003e, and am\nworking on its sequel, \n\u003cstrong\u003e\u003ca href=\"https://www.tigerknight.com/99\" rel=\"nofollow\" target=\"_blank\"\u003eNine to Nine\u003c/a\u003e\u003c/strong\u003e.\u00a0 All\nthese comics are freely available to read on my website, \n\u003ca href=\"https://www.tigerknight.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.tigerknight.com\u003c/a\u003e\u003ca href=\"http://www.tigerknight.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nI love drawing and sharing these comics, and I\u2019m very\ngrateful to have found readers like you, who enjoy these silly stories and\ninspire me to keep going at it!\n\u003cbr\u003e\u003cbr\u003e\nBut, as you can probably guess, creating comics takes a lot of\ntime and energy!\u00a0 Despite having gone on\nfor five years, they still have to play second fiddle to freelance work and\nthe occasional full-time gig I take up to support myself.\u00a0 It is my hope that, with your support through\nPatreon, that I can worry less about finding ways to keep food on the table,\nand devote more time creating comics for you to peruse -- in other words, better art and more frequent updates.\u00a0 If I can create comics full-time... I can\u2019t think of a better calling!\n\u003cbr\u003e\u003cbr\u003e\nAs a way to thank you for your support, you will get to see works-in-progress, subscription content, and access to my Patreon stream, where I may sometimes post things like openings for comic cameos.\u00a0 To find more about how Patreon works, here\u0027s a \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" rel=\"nofollow\" target=\"_blank\"\u003ehandy-dandy FAQ\u003c/a\u003e.\u00a0 For existing Swords and Sausages subscribers,\nPatreon subscriptions will not affect your current tigerknight.com\nsubscription.\n\u003cbr\u003e\u003cbr\u003e\u003cu\u003eHow to activate your subscription\u003c/u\u003e\u003cbr\u003e\nIf you don\u0027t already have an account at tigerknight.com, register for one here: \n\u003ca href=\"https://www.tigerknight.com/user/register\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.tigerknight.com/user/register\u003c/a\u003e\n.\u00a0 Then, let me know what your account username or email is (via private message on Patreon, or emailing jan [at] tigerknight.com) and I\u0027ll grant you access shortly.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eHow to access reward downloads\u003c/u\u003e\u003cbr\u003eAt the beginning of each month, after payments have been processed, the downloads page will be updated.\u00a0 Check if you qualify by following this link: \u003ca href=\"https://store.tigerknight.com/patreon\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://store.tigerknight.com/patreon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for your support!\u00a0 Let\u0027s keep the fun rolling!"
