    "summary": "What is a nerdy podcast without an origin story?\u003cbr\u003e\u003cbr\u003eIt all started on November 9, 2016 when Becky posted in the Inglorious Pasterds closed Facebook group, The Pub, \"So, today\u0027s reality shows me that we really do need more women\u0027s and minority voices. I don\u0027t know anything about podcasting but I\u0027m excited about the possibilities/prospects of \u0027Sisterds.\u0027\" Amanda commented, \"I would love to be involved with this,\" and Callie said, \"Becky! I am so with you.\"\u003cbr\u003e\u003cbr\u003eAnd so, with the help of the Inglorious Pasterds, the Twisted Sisterds started drinking, fangirling, unraveling, and scienterding with a little womansplaining thrown in.\u003cbr\u003e\u003cbr\u003eBut the time came for the padawans to make the journey on their own. A feed of their own was launched and they soon were weekly spouting #expleeetives exclusively on the Twisted Sisterds iTunes and Podbean feeds.\u003cbr\u003e\u003cbr\u003eThis journey is not complete without you, our listeners and fans. We enjoy hearing how what we\u0027ve discussed and the stories of the guests we talked with have shifted your paradigms or inspired a \"me too moment.\" But the conversation is bigger on the inside. Join us as we continue to bring the nerdy and deep from the perspective of women and minorities.\u003cbr\u003e"
