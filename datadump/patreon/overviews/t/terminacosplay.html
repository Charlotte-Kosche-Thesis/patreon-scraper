    "published_at": "2017-02-01T15:40:39+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"250\" src=\"https://c1.staticflickr.com/1/646/31733034503_6da67b0dca.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\nHello, Hello! \u00a0I\u0027m Termina from Termina Cosplay! I am a full time costume, prop maker, and model. \u00a0I started this crazy journey 4 years ago with a handmade Midna costume from \u003cem\u003eThe Legend of Zelda: Twilight Princess\u003c/em\u003e. \u00a0I had so little knowledge of costume making then, but in the years since then I\u0027ve learned through Youtube tutorials, crafting books, and of course a lot of trial and error how to create intricate costumes from the ground up. \u00a0It makes me so happy to be able to share what I\u0027ve learned with others now and help them make their own cosplay dreams come true!\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch2 style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eSo Why Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003ePatreon has provided so many new and exciting opportunities to me and so many other creators. \u00a0During my first year creating content for Patreon, we were able to make 17 new costumes and 30 boudoir/implied nude looks! We also created a total of 30 crafting tutorials and resources, which are all available publicly on\u00a0\u003ca href=\"http://terminacosplay.com\"\u003eterminacosplay.com\u003c/a\u003e! Not only that, but we were even able to travel more for on-location photoshoots, invest in more photography equipment, and bring characters to life in ways we never thought we could! \u00a0All of this would have been impossible without the love and support of all the amazing people who decided to help by becoming Patrons. \u00a0\u003cbr\u003e\u003cbr\u003eIts no secret that cosplay can be extremely expensive. \u00a0Between making costumes, makeup, photography expenses, travel expenses, and no to mention the time needed for building, shooting, and editing content, it can be extremely expensive and time consuming to constantly produce high quality cosplay content. \u00a0\u003cstrong\u003eBecoming a patron is never necessary, but the support does help us create characters and content to the highest quality we can for everyone to enjoy!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"250\" src=\"https://c1.staticflickr.com/1/699/31701646934_cb534b7b28.jpg\" width=\"500\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou DO NOT\u00a0have to\u00a0pledge to\u00a0continue seeing content. \u00a0\u003c/strong\u003eI will continue to post regularly on my social media. \u00a0HOWEVER, if you do pledge you will not only have access to a long list of awesome rewards only available here, but you\u0027ll also be helping us create content for public viewing as well! \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDepending on your reward tier, you\u0027ll have access to:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eearly access tutorials\u003c/li\u003e\n\t\u003cli\u003eearly access costume breakdowns\u003c/li\u003e\n\t\u003cli\u003ephotoshoot livestreams\u003c/li\u003e\n\t\u003cli\u003ecostume sneak peeks\u003c/li\u003e\n\t\u003cli\u003ebehind the scenes\u003c/li\u003e\n\t\u003cli\u003epolaroids (cosplay and lewd!)\u003c/li\u003e\n\t\u003cli\u003eexclusive cosplay content\u003c/li\u003e\u003cli\u003eexclusive boudoir content\u003c/li\u003e\n\t\u003cli\u003evoting polls for new costumes/boudoir\u003c/li\u003e\n\t\u003cli\u003emonthly cosplay and boudoir prints\u003c/li\u003e\u003cli\u003ecosplay keepsakes\u003c/li\u003e\n\t\u003cli\u003egift packages\u003c/li\u003e\n\t\u003cli\u003eand more!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYou\u0027ll also see things like:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cimg height=\"167\" src=\"https://farm5.staticflickr.com/4738/38561538775_da90dc6bfd.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"167\" src=\"https://farm5.staticflickr.com/4591/25570071778_dd80fa8156.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"167\" src=\"https://farm5.staticflickr.com/4601/24573604297_9f511e6089.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eAnd so much more!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you SO MUCH for reading all the way to the bottom! \u00a0\u003cstrong\u003eRemember, you DO NOT have to sign up to keep seeing content from me\u003c/strong\u003e, but if you want to help support what I do, and make it easier for me to produce quality content for everyone, then please feel free to sign up! \u00a0I\u0027ll try my best to make it worth your while!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
