    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSziasztok!\u003c/strong\u003e\u003c/div\u003e\n\nAttis vagyok a \u003cstrong\u003eTanulom\nMagam\u003c/strong\u003e csatorna vezet\u0151je. Az \u00e9lethosszig tart\u00f3 tanul\u00e1s h\u00edvek\u00e9nt lelkesen\npr\u00f3b\u00e1lom \u00e1tadni a tanul\u00e1s \u00e9s \u00f6nfejleszt\u00e9s szeretet\u00e9t a n\u00e9z\u0151imnek \u00e9s k\u00fcl\u00f6nf\u00e9le\nt\u00e9m\u00e1kon kereszt\u00fcl megismertetni \u0151ket \u00f6nmagukkal \u00e9s a vil\u00e1ggal. A c\u00e9lom, hogy\ngondolkod\u00e1sra \u00e9s fejl\u0151d\u00e9sre sarrkalljam az embereket \u00e9s k\u00f6zvetetten vagy\nk\u00f6zvetlen\u00fcl seg\u00edtsek nekik jobb\u00e1 tenni az \u00e9let\u00fcket.\u003cbr\u003e\u003cbr\u003e\n\nA csatorn\u00e1n igyekszem a legv\u00e1ltozatosabb t\u00e9m\u00e1kat felvonultatni\n\u00e9s olyan form\u00e1ban t\u00e1lalni, hogy tudom\u00e1nyosan megalapozott, m\u00e9gis k\u00f6nnyen\nbefogadhat\u00f3 \u00e9s esetenk\u00e9nt m\u00e9g sz\u00f3rakoztat\u00f3 is legyen, hiszen hogyan m\u00e1sk\u00e9nt\nlehetne a legk\u00f6nnyebben tanulni?\u003cbr\u003e\u003cstrong\u003e\n\nA szexualit\u00e1st\u00f3l a cic\u00e1kig, a testbesz\u00e9dt\u0151l a tudatos\n\u00e1lmod\u00e1sig, a p\u00e1rkapcsolatokt\u00f3l a netpszichol\u00f3gi\u00e1ig mindenf\u00e9le dolgot\nmegtal\u00e1lhatsz a Tanulom Magam csatorn\u00e1n:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCprDlwp0p9pKAZQ8wnzAQ4g\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCprDlwp0p9pKAZQ8wnzAQ4g\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCsatorna link: https://goo.gl/jdMNxn\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/strong\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003cbr\u003eDe mi a nyavalya ez a\nPatreon \u00e9s mi\u00e9rt vagyunk most itt?\u003c/strong\u003e\u003cbr\u003e\n\nA Patreon egy olyan fel\u00fclet, ahol adakozni lehet alkot\u00f3knak\negy bizonyos \u00f6sszeget, ez\u00e1ltal seg\u00edtve az \u0151 munk\u00e1jukat. Ami\u00e9rt itt vagyunk,\nhogy lehet\u0151s\u00e9get adjak azok sz\u00e1m\u00e1ra, akik szeretn\u00e9k anyagi form\u00e1ban is\nt\u00e1mogatni a csatorn\u00e1t.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMire k\u00f6lten\u00e9d a\nbej\u00f6v\u0151 p\u00e9nzt? \u003c/strong\u003e\u003cbr\u003e\n\nEgyr\u00e9szt technikailag fejleszten\u00e9m a csatorn\u00e1t, m\u00e1sr\u00e9szt\npedig ezzel a seg\u00edts\u00e9ggel m\u00e9g egyedibb \u00e9s k\u00fcl\u00f6nlegesebb tartalmakat tudn\u00e9k\nny\u00fajtani nektek. \u003cbr\u003e\n\n\u003cbr\u003e\n\nJelenleg egy kis cs\u00f3ri kamer\u00e1val dolgozom (de im\u00e1dlak picim\ntudod \u0026lt;3), amivel a vizu\u00e1lis \u00e9lm\u00e9ny nem olyan optim\u00e1lis, mint lehetne.\nEmellett sz\u00e1mos m\u00e1s technik\u00e1t fel tudn\u00e9k \u00faj\u00edtani, amivel \u003cstrong\u003ek\u00f6nnyebben, gyorsabban,\nszebb min\u0151s\u00e9g\u0171 vide\u00f3t\u003c/strong\u003e tudn\u00e9k k\u00e9sz\u00edteni nektek. \u003cbr\u003e\n\n\u003cbr\u003e\n\nEmellett a bej\u00f6v\u0151 \u00f6sszegb\u0151l el tudn\u00e9k jutni olyan helyekre\nis ak\u00e1r, amit saj\u00e1t magam nem engedhetn\u00e9k meg: p\u00e9ld\u00e1ul olyan esem\u00e9nyre, ahol\nk\u00fcl\u00f6nleges tud\u00e1sokra tehetek szert.\u003cbr\u003e\n\nAz \u00f6nfejleszt\u00e9s sajnos sosem volt olcs\u00f3 dolog, \u00e9s m\u00edg egy\nk\u00f6nyvet viszonylag olcs\u00f3n - 2-3-4 ezer forint \u2013 meg lehet venni, addig egy\n\u003cstrong\u003ekonferencia, k\u00e9pz\u00e9s, tanfolyam, tr\u00e9ning\u003c/strong\u003e m\u00e1r sokkal dr\u00e1g\u00e1bb dolog. \u003cbr\u003e\u003cbr\u003e\n\nSz\u00e1mos olyan \u00f6nfejleszt\u0151 esem\u00e9ny van, amire sz\u00edvesen\nelmenn\u00e9k de anyagi megfontol\u00e1sokb\u00f3l \u2013 30-40-50 ezer forint \u2013 nincs r\u00e1 lehet\u0151s\u00e9gem.\nA ti seg\u00edts\u00e9getekkel \u00e9s t\u00e1mogat\u00e1sotokkal viszont ezek megval\u00f3sulhatnak, ami\n\u00e1ltal m\u00e9g szak\u00e9rt\u0151bb leszek, a tud\u00e1somat \u00e1t tudom adni nektek \u00e9s a\nmegl\u00e1togatott esem\u00e9nyekr\u0151l is tudok vide\u00f3t k\u00e9sz\u00edteni.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eNa de eddig is megvolt\u00e1l Patreon n\u00e9lk\u00fcl nem?\u003c/strong\u003e \u00a0\u003cbr\u003eMegvoltam persze, de azt \u00e9rdemes tudni, hogy mindent, ami a\ncsatorn\u00e1mon van, azt a saj\u00e1t kis p\u00e9nzemb\u0151l finansz\u00edroztam, ami mostanra m\u00e1r 100\nezres nagys\u00e1grendet \u00e9rt el. \u00c9s ahogy mondtam, van rengeteg olyan szakmai\nfejl\u0151d\u00e9si lehet\u0151s\u00e9g, ami anyagi okokb\u00f3l nem el\u00e9rhet\u0151 sz\u00e1momra.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eAkkor ezent\u00fal csak akkor lesznek vide\u00f3k ha perk\u00e1ljuk a\nlovett\u00e1t? \u003c/strong\u003e\u003cbr\u003e\u00a0Nem-nem dehogy. Minden marad a r\u00e9giben, nem lesz kevesebb\nvide\u00f3, nincsenek megszor\u00edt\u00e1sok, semmi h\u00e1tr\u00e1nya nem lesz annak, aki nem\nadakozik. Ez csak egy lehet\u0151s\u00e9g, hogy m\u00e9g sz\u00ednesebb \u00e9s min\u0151s\u00e9gibb legyen a\ncsatorna \u00e9s az adakoz\u00f3k csak extra jutalmakat kapnak. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eMit kapnak? Egy Attis-\u00f6lel\u00e9st? \u00a0\u003c/strong\u003e\u003cbr\u003eAk\u00e1r azt is! Att\u00f3l f\u00fcgg\u0151en, hogy mennyit adakozol, k\u00fcl\u00f6nb\u00f6z\u0151\nszint\u0171 adakoz\u00f3 leszel, \u00e9s azzal ar\u00e1nyosan kapsz aj\u00e1nd\u00e9kokat, amikkel szeretn\u00e9m\nmegh\u00e1l\u00e1lni, hogy t\u00e1mogatsz. (Ezek olyan epic aj\u00e1nd\u00e9kok, amikre sehol m\u00e1shol nem\ntehetsz szert.) \u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ch2 style=\"text-align: center;\"\u003eA szintek a k\u00f6vetkez\u0151k:\u003c/h2\u003e\n\n\u003cstrong\u003eNebul\u00f3 \u2013 1 doll\u00e1r (kb 300Ft)\n\u003c/strong\u003e\u003cbr\u003eS\u00edrig tart\u00f3 h\u00e1l\u00e1m neked, \u00e9s egy giga \u00f6lel\u00e9s ha tal\u00e1lkozunk.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nEgyetemista - 3 doll\u00e1r \u2013 (kb 900 Ft) \u003c/strong\u003e\u003cbr\u003e Az el\u0151z\u0151 pont+\u003cbr\u003e\nHozz\u00e1 f\u00e9r\u00e9st kapsz a Patreon feed-hez, ahol egyedi tartalmakat,\nkulisszatitkokat \u00e9s mindenf\u00e9le finoms\u00e1gokat fogok megosztani veletek.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nDoktorandusz - 5 doll\u00e1r \u2013 (kb 1500 Ft)\u003c/strong\u003e\u003cbr\u003e Az el\u0151z\u0151 pont+\u003cbr\u003e\nEgy havi k\u00fcl\u00f6n facebook posztban szerepelhetsz, ahol\nmegk\u00f6sz\u00f6n\u00f6m a t\u00e1mogat\u00e1sodat, \u00e9s ami \u00e1ltal \u00f6r\u00f6k dicsf\u00e9nyre tehetsz szert a\nTanulom Magam k\u00f6vet\u0151i k\u00f6z\u00f6tt!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nProfesszor - 7 doll\u00e1r \u2013 (kb 2100 Ft) \u003c/strong\u003e\u003cbr\u003eAz el\u0151z\u0151 pont+\u003cbr\u003e\nTanulom Magam al\u00e1\u00edr\u00f3t kapsz, term\u00e9szetesen szem\u00e9lyre sz\u00f3l\u00f3an\nneked egy olyan ig\u00e9nyes vonalvezet\u00e9ssel oda p\u00f6ttyintett \u201eAttis\u201d al\u00e1\u00edr\u00e1ssal,\nhogy ha a grafol\u00f3gus ismer\u0151s\u00f6d els\u00edrja majd mag\u00e1t, \u00e9s azt mondja, hogy\nbefejezi: a karrierje cs\u00facs\u00e1ra \u00e9rt.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nTudom\u00e1nyok Doktora \u2013 10 doll\u00e1r (kb 3000 Ft) \u003c/strong\u003e\u003cbr\u003eAz el\u0151z\u0151 pont+\u003cbr\u003e\nBeker\u00fcl\u00e9s a Patreon csoportba, ahol (sajnos a t\u00f6bbi\nfel\u00fclettel ellent\u00e9tben) MINDEN k\u00e9rd\u00e9sre igyekszem majd v\u00e1laszt adni \u00edgy a\nlegszaftosabb, legtitkosabb \u00e9s legAttisosabb inform\u00e1ci\u00f3k birtok\u00e1ba juthatsz.\nTudom\u00e1nyos k\u00e9rd\u00e9sekben, tan\u00e1csokban is igyekszem a billenty\u0171zet \u00e9s az id\u0151m\nkapacit\u00e1s\u00e1nak f\u00fcggv\u00e9ny\u00e9ben v\u00e1laszolni.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nPolihisztor - 15 doll\u00e1r (kb 4500 Ft) \u003c/strong\u003e\u003cbr\u003eAz el\u0151z\u0151 pont+\u003cbr\u003e\nBrut\u00e1l men\u0151 Tanulom Magam kark\u00f6t\u0151t kapsz, ami megsz\u00e9gyen\u00edti\nmajd az \u00f6sszes t\u00f6bbi kark\u00f6t\u0151det, \u00e9s ami intanst +10 IQ ponttal ruh\u00e1zza fel a\nvisel\u0151j\u00e9t! Vigy\u00e1zat: irigy szemek leshetnek r\u00e1d, ha rajtad van.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nShaolin Mester \u2013 20 doll\u00e1r (kb 6000 Ft) \u003c/strong\u003e\u003cbr\u003eAz el\u0151z\u0151 pont+\u003cbr\u003e\nA3-as m\u00e9ret\u0171 gigantikus Tanulom Magam poszter ker\u00fclhet a\nbirtokodba, amit a faladra kirakva olyan intellektu\u00e1lis rezg\u00e1shull\u00e1mot\nk\u00f6lcs\u00f6n\u00f6z a szob\u00e1dnak (a nyilv\u00e1nval\u00f3 men\u0151s\u00e9g mellett), hogy a Dalai L\u00e1ma is\nn\u00e1lad fog lakni, mikor Budapesten j\u00e1r.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nB\u00f6lcs Remete \u2013 30 doll\u00e1r (kb 9000 Ft)\u003c/strong\u003e\u003cbr\u003e Az el\u0151z\u0151 pont+\u003cbr\u003e\nKomor h\u00e9tf\u0151 \u00e9s megf\u00e1radt p\u00e9ntek reggelek? B\u00fasan meredsz a\nreggeli k\u00e1v\u00e9dra/kaka\u00f3dra/sak\u00e9dra? Itt a megold\u00e1s! A Tanulom Magam b\u00f6gr\u00e9b\u0151l\nmindegy mit iszol, a napod garant\u00e1ltan j\u00f3 fog indulni! Brit tud\u00f3sok kimutatt\u00e1k,\nhogy a TM b\u00f6gre n\u00f6veli mindenfajta kognit\u00edv k\u00e9pess\u00e9ged hat\u00e9konys\u00e1g\u00e1t, \u00e9s az\n\u00f6nfejleszt\u00e9sre fog\u00e9kony h\u00f6lgy ismer\u0151s\u00f6k kezdem\u00e9nyez\u0151 hajland\u00f3s\u00e1g\u00e1t.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nDalai L\u00e1ma tan\u00edtv\u00e1nya \u2013 50 doll\u00e1r (kb 15.000 Ft)\u003c/strong\u003e\u003cbr\u003e Az el\u0151z\u0151\npont+\u003cbr\u003e\nEgy vide\u00f3ban k\u00fcl\u00f6n megeml\u00edtem a neved, hogy l\u00e1thassa mindenki\nmekkora \u00e1ldozatot hozt\u00e1l az \u00f6nfejleszt\u00e9s olt\u00e1r\u00e1n \u00e9s a Tanulom Magam k\u00f6z\u00f6ss\u00e9g\u00e9rt.\u003cbr\u003e\nEgy k\u00e9rd\u00e9sed automatikusan beker\u00fcl a k\u00f6vetkez\u0151\nK\u00e9rdezz-Felelek vide\u00f3ba, hogy ha szeretn\u00e9d.\u003cbr\u003e\n+coming soon\u003cbr\u003e\n\u003cbr\u003e\nHogyan t\u00e1mogathatlak? Nos ez legal\u00e1bb olyan egyszer\u0171 mint\nnyelvbotl\u00e1st tal\u00e1lni egy Tanulom Magam vide\u00f3ban: p\u00e1r klikk az eg\u00e9sz. Els\u0151\nl\u00e9p\u00e9sk\u00e9nt, jobb oldalt kattints a \u201eBecome a Patron\u201d azaz Patronn\u00e1 v\u00e1lok (nem\n\u00f6sszekeverni a patr\u00f3nussal) azaz \u201et\u00e1mogat\u00f3 leszek\u201d feliratra. Ezut\u00e1n\nbejelentkezhetsz email-el vagy Facebook-al is, majd az \u00f6sszeg kiv\u00e1laszt\u00e1sa ut\u00e1n\nel\u00e9g megadni a bankk\u00e1rty\u00e1d adatait \u00e9s vo\u00e1l\u00e1: Attis tud sz\u00e9pbesz\u00e9d tanfolyamra\nmenni.\u003cbr\u003e\nUi: a sz\u00fcleid k\u00e1rty\u00e1j\u00e1t csak akkor \u00e9r leny\u00falni ha kisebb \u00f6sszeget\naj\u00e1nlasz fel, de akkor nyugodtan. \u003cbr\u003e\n\u003cbr\u003e\nMennyit adjak? Ez teljes m\u00e9rt\u00e9kben rajtad m\u00falik, nem\nszeretn\u00e9lek befoly\u00e1solni benne, illetve te l\u00e1tod, hogy mennyit engedhetsz meg\nmagadnak \u00e9s hogy mi a legvonz\u00f3bb aj\u00e1nd\u00e9k sz\u00e1modra. Nekem alapvet\u0151en t\u00f6k\u00e9letesen\nel\u00e9g fizets\u00e9g, ha l\u00e1tom, hogy \u00f6r\u00fclsz a vide\u00f3imnak \u00e9s kapok egy\n\u00f6lel\u00e9st/k\u00e9zfog\u00e1st k\u00f6sz\u00f6netk\u00e9nt mikor tal\u00e1lkozunk. \u0026lt;3 \u003cbr\u003e\nK\u00f6sz\u00f6n\u00f6m, hogy r\u00e1sz\u00e1ntad az id\u0151t, hogy elolvasd ezt a sok\nmarhas\u00e1got, amit ide g\u00e9peltem. K\u00f6sz\u00f6n\u00f6m, hogy n\u00e9zed h\u00e9tr\u0151l-h\u00e9tre a vide\u00f3imat\n(vagy ha majd fogod), \u00e9s t\u00e1mogatsz l\u00e1jkokkal, hozz\u00e1sz\u00f3l\u00e1sokkal, \u00fczenetekkel \u00e9s\nazzal a rengeteg szeretettel, amit kapok t\u0151letek nap mint nap.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eRem\u00e9lem tal\u00e1lkozunk a k\u00f6vetkez\u0151 vide\u00f3ban is!\u003cbr\u003e \n\n\u00d6lel,\u003cbr\u003e \n\nAttis\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
   },
