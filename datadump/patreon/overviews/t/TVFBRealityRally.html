    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch3\u003e100% of proceeds goes to Reality Rally.\u003c/h3\u003e\n\u003cbr\u003e\n\u003c/div\u003e\nEvery year, Gillian Larson of \"Survivor: Gabon\" puts on the biggest reality fundraising event of the year, this year TVFishbowl with Gillian\u0027s blessing is raising money to help send your favorite Reality Star(s) to the 2015 Reality Rally in Temecula. \u003cbr\u003e\n\u003cbr\u003e\nReality Stars are required to raise a minimum of $500 to participate in the event, unfortunately some of them are unable to raise the required funds. \u00a0TVFishbowl is hoping to help those stars raise the money by opening this donation page during the \u003cem\u003eBig Brother\u003c/em\u003e\u00a016 season. \u00a0Here\u0027s your chance to help. \u00a0For every $400 we raise we can send one or more stars to Reality Rally. \u00a0(\u003cstrong\u003eSome restrictions \u003ca rel=\"nofollow\"\u003eapply\u003cimg src=\"http://cdncache1-a.akamaihd.net/items/it/img/arrow-10x10.png\" style=\"float: none !important; font-weight: bold !important; height: 10px !important; margin: 0px 0px 0px 3px !important; width: 10px !important;\"\u003e\u003c/a\u003e\u003c/strong\u003e: Reality Stars must meet and adhere to the\u00a0\u003ca href=\"http://realityrally.com/index.php/home/code-of-conduct\" rel=\"nofollow\" target=\"_blank\"\u003eReality Rally Code of Conduct\u003c/a\u003e.)\u003cbr\u003e\n\u003cbr\u003e\nHow can we send more than one star to Reality Rally if we only raise $500? \u00a0Some stars fall short of their goal, they just need a little help to get them there. \u00a0If 5 stars are only able to raise $300, we\u0027ll pledge the last $100 to each star allowing them all to attend.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Reality Rally\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nReality Rally is in tribute to 3 wonderful people who succumbed far too young, to the dreaded disease of Cancer. They are my inspiration and energy force . They were fun adventurous positive people who made a difference to people around them and always \u201cpaid it forward\u201d in any way they could but now they cannot but I can and I invite you to do the same.\u003cbr\u003e\n\u003cbr\u003e\nReality Rally is a 3 day fund raising event held in Temecula, California every April. \u00a0Reality Rally brings over 100 Reality TV Stars and famous dogs to town from about 39 different TV shows, Survivor, Amazing Race, Big Brother to name a few.\u003cbr\u003e\n\u003cbr\u003e\nTheir \"Fun for Funds\" weekend is for the public to meet Reality Stars and have fun with friends and family and raise funds for \u003ca href=\"http://www.youtube.com/watch?v=aS1IM41A2xY\" rel=\"nofollow\" target=\"_blank\"\u003eMichelle\u0027s Place\u003c/a\u003e, breast cancer resource center. It is to \u003ca rel=\"nofollow\"\u003epromote\u003cimg src=\"http://cdncache1-a.akamaihd.net/items/it/img/arrow-10x10.png\" style=\"float: none !important; font-weight: bold !important; height: 10px !important; margin: 0px 0px 0px 3px !important; width: 10px !important;\"\u003e\u003c/a\u003e Temecula and our Sponsors through our local, regional and global visibility.\u003cbr\u003e\n\u003cbr\u003e\nReality Rally 2014 was another amazing weekend, thank you to everyone who made it so. We are now getting ready for 2015.\u003cbr\u003e\n\u003cbr\u003e\nMark you calenders, come to Temecula California.  April 10th-12th 2015\u003cbr\u003e"
   },
