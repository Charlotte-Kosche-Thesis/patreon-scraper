    "summary": "\u003ch1\u003eBOOKS OF LAIRS\u003c/h1\u003e\u003cdiv style=\"text-align: justify;\"\u003eBack in 2014 I started a Patreon site to support the creation of a generic fantasy \u003cstrong\u003eBook of Lairs\u003c/strong\u003e, using the \u003cem\u003eAdventurer, Conqueror, King System\u003c/em\u003e RPG (\u003cem\u003eACKS\u003c/em\u003e for short). Took a year before it was finished and published, and soon after I started working on a second book, the \u003cstrong\u003eBook of Lairs: Urban Encounters\u003c/strong\u003e, which was completed last year. I then started on a third Book of Lairs: \u003cstrong\u003eThe Vale of the Iron God.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m continuing this series now, publishing a new map/lair combination on a monthly basis (at least one a month), and in addition to these I\u0027ll be drawing further lairs based on the encounters in the\u00a0\u003cem\u003eAdventurer, Conqueror, King System \u003cstrong\u003eLairs \u0026amp; Encounter\u003c/strong\u003e \u003c/em\u003ebook that I drew maps for. These will be published on my website, but I\u0027ll be posting them here for my patrons before anyone else sees them.\u003cbr\u003e\u003cbr\u003eThese lairs will be more or less in order, although they may be mixed around if inspiration grabs me, or if someone suggests something that I cannot resist. Each new book will be about 10-12 new lairs, themed in some way.\u003cbr\u003e\u003cbr\u003eThe first will be \u003cstrong\u003eAbandoned Places\u003c/strong\u003e: ten abandoned locations that are now being used as lairs by new inhabitants.\u003cbr\u003e\u003cbr\u003eSecond new book will be \u003cstrong\u003ePeople\u003c/strong\u003e: ten lairs inhabited by NPCs (bandits, for example).\u003cbr\u003e\u003cbr\u003eThird: \u003cstrong\u003eThe Desolation\u003c/strong\u003e, a hex-crawl similar to the \u003cem\u003eVale of the Iron God\u003c/em\u003e, with ten larger (i.e. multiple page) lairs.\u003cbr\u003e\u003cbr\u003eFourth book will be the \u003cstrong\u003eDungeons\u003c/strong\u003e, which I am envisioning as a set of twelve dungeon-tile lairs and another six entrance/exit lairs, that can be fitted together in different ways and produced as a small random dungeon.\u003cbr\u003e\u003cbr\u003eFor those pledging at higher rewards, I\u0027m also going too throw the \u003cstrong\u003ePostcard Maps\u003c/strong\u003e\u00a0into the mix again, as well as a higher level reward for those who fancy grabbing a personal map for a fraction of the cost it takes too commission one.\u003cbr\u003e\u003cbr\u003eI\u0027m also open to suggestions of what to draw, any tips or advice other map-makers and illustrators have, and I hope to engage you with work-in-progress shots, videos of me drawing the maps, and anything else that inspires me.\u003cbr\u003e\u003cbr\u003eFor all who pledge, whatever amount and for whatever length of time: \u003cstrong\u003ethank you!\u003c/strong\u003e Without your support I wouldn\u0027t be able to keep up buying the pens and paper that I use to draw these maps, and I truly do appreciate all the support you have given me.\u003c/div\u003eThank you,\u003cbr\u003e\n\u003cbr\u003e\nSimon.\n\u003ca href=\"http://www.theskyfullofdust.co.uk\" rel=\"nofollow\" target=\"_blank\"\u003ewww.theskyfullofdust.co.uk\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003ch2\u003e\u003cstrong\u003ePrevious Work:\u003c/strong\u003e\n\u003c/h2\u003e\u003col\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.rpgnow.com/product/154149/Mischievous-Monsters?src=hottest_filtered\"\u003eMischievous Monsters\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.rpgnow.com/product/142328/The-Curse-of-Ravenmere?src=hottest_filtered\"\u003eThe Curse of Ravenmere\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003e\u003ca href=\"http://www.rpgnow.com/product/154293/Book-of-Lairs\" rel=\"nofollow\" target=\"_blank\"\u003eBook of Lairs
