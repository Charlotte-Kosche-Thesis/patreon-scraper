   {
    "attributes": {
     "amount": 8000,

     "created_at": "2016-12-29T05:02:46.257697+00:00",
     "description": "You\u0027ve pledged to help, and we thank you.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe\u0027re not kidding, when we say we appreciate Patrons of every level, and a small number of members can add up fast.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBut you\u0027ve decided to join the Patron level of support. At this level we can offer you something in return: Access to the exclusive Codex Supporter\u0027s Newsletter. Learn about upcoming events, talks, debates, and new content, as well as discussions on the Codex, and the future of reason and skepticism as a whole.\u003c/p\u003e",

   {

     "created_at": "2017-10-14T01:35:54.295206+00:00",
     "description": "This is it. You\u0027re now a full patron of the Atheist Codex.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAll patrons get their name put on our supporters page, as well as our Codex Supporter\u0027s Newsletter.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLearn about behind the scenes work, upcoming events, and how the codex is developing and progressing against an apparent increasing hostility towards atheists.\u003c/p\u003e",

   {
    "attributes": {
     "amount": 12000,
     "amount_cents": 12000,
     "created_at": "2016-12-29T05:03:09.758430+00:00",
     "description": "It\u0027s just a touch more than the Patron level.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eJust one latte a day.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThat\u0027s what you\u0027ve decided to dedicate to us, and that\u0027s a commitment. You\u0027ve decided to make a real contribution, to do something to help. In a concrete way you\u0027re supporting the Codex and our mission.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOne latte a day may not seem like a lot, but to you it is, and that support does nothing but help us. And we appreciate the sacrifice it takes to do this, and we are humbled that you are putting your hard earned money in our hands.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this level you\u0027ll get our exclusive Codex Supporter\u0027s Newsletter, and your name on our Supporters\u0027 page.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
