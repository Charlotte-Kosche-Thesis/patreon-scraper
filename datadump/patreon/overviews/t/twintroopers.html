    "summary": "Hello Everyone,\u003cbr\u003e\n\u003cbr\u003e\nI started playing Imperial Assault in November\n2016.  At that time, I had a difficult time finding resources about\nstrategy other than forum posts.  Therefore, I decided that instead of\nlamenting that lack of content, I would take the opportunity to fill that gap for\nthe community.  I began the Twin Troopers blog and I\u0027ve been writing about\nImperial Assault strategy ever since.\u00a0 After a few more months, a podcast was added to the project and I\u0027m working hard to create great content.\u003cbr\u003e\n\u003cbr\u003e\nWhich ultimately brings me to Patreon.  We\ndidn\u0027t start this project to receive any monetary benefit, let alone a\nprofit.  We stand by that position.  However, there are costs\nassociated with running a podcast, hosting a website, and the time associated\nwith production.  Therefore, we are setting up this Patreon as a method\nfor readers and listeners to provide financial support if they feel so inclined\nto do so.\u003cbr\u003e\n\u003cbr\u003e\nTo be clear, nothing about Twin Troopers is\ngoing to change as a result of this Patreon.  We are not adding ads, we\nwon\u0027t be mentioning the Patreon nonstop, and there certainly won\u0027t be exclusive\ncontent.  Twin Troopers is still for the Imperial Assault community and\nit\u0027s going to stay that way.  That said, there also won\u0027t be any rewards\nassociated with this Patreon.  We have full time jobs, I am attending\ngraduate school, and create content for this blog - we have no time or desire\nto become a distributor of rewards on top of that.\u003cbr\u003e\n\u003cbr\u003e\nWe greatly enjoy creating content for Imperial\nAssault and love hearing from readers and listeners that have gotten joy from\nit.  We intend to keep doing that.  If you can afford to pitch in\nsome money to help offset the costs, we would be extremely grateful.  As\nalways, thanks for listening and reading!\u003cbr\u003e\n\u003cbr\u003e\n- Eric Dietz\u003cbr\u003e"
