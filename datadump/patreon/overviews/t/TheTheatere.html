    "summary": "Hey new friend! \u00a0I\u0027m the co-Artistic Director of the Theatere. \u00a0We\u0027re an Atlanta-based company dedicated to new and fresh plays. \u00a0We\u0027ve just finished our first production, \u003cem\u003eA Damn Fine Hotel For Your Uppity White Ass.\u00a0\u003c/em\u003e\u00a0Our next show is \u003cem\u003eMidwinter,\u00a0\u003c/em\u003ea loose adaptation of \u003cem\u003eA Midsummer Night\u0027s Dream s\u003c/em\u003eet in Tsar Nicholas II\u0027s Russia. \u00a0And lastly, our season will close with \u003cem\u003eSomewhere In Between\u003c/em\u003e, a new play investigating race, gender, and identity in a multimedia experience. \u00a0And the best part is, this is the MINIMUM of what we want to do in the coming year. \u00a0With your funding comes exposure and thus more funding and thus more quality programming. \u00a0We\u0027re here to entertain you, but we need YOUR help!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou: \u00a0I don\u0027t even know you people!\u003cbr\u003e\u003cbr\u003eUs: \u00a0Go to theatere.weebly.com and check us out. \u00a0We\u0027re working on a blog and will soon be adding a YouTube channel and podcasts to keep you connected to the theatre world. \u00a0However, these things take money, and that\u0027s where you come in. \u00a0You\u0027re not busy funding the live shows but andi radio plays, conversations, advertising so that people know we exist, and labor from our friends and colleagues.\u003cbr\u003e\u003cbr\u003eYou: \u00a0I don\u0027t have the money.\u003cbr\u003e\u003cbr\u003eUs: \u00a0Every little bit counts. \u00a0Why not buy the Kroger brand of something instead of Whole Foods, and give that extra dollar to us? \u00a0\u003cbr\u003e\u003cbr\u003eYou: \u00a0How often do I get charged?\u003cbr\u003e\u003cbr\u003eUs: \u00a0Here on Patreon, you see that we get funding \"per production.\" \u00a0That means for every live show and once for all online content, you\u0027ll be contributing. \u00a0That\u0027s basically four payments per year."
