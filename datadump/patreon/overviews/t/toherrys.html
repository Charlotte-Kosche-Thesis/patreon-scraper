    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://unknownlands.thecomicseries.com/\"\u003eUnknown Lands\u003c/a\u003e is a fantasy comic about a bunch of punks\u003cbr\u003ewith too much power for anyone\u0027s good.\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/0548/f/2016/353/5/6/aboutpics2_by_toherrys-das66sk.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA bandit, a runaway noble, and a spirit-eating hunter end up bound to a\u00a0\u003cstrong\u003edangerous\u003c/strong\u003e pair of monsters called the Unknown.\u003c/strong\u003e\u003cbr\u003eForced to follow the whims of the Unknown, they travel around their northern world and face evil elves, greedy hunters, mythic monsters, ancient sorcerers and more!\u003cbr\u003e...And try not to kill each other.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/5dc9/f/2016/227/6/3/abooutpics2_by_toherrys-dae1tod.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnknown Lands\u003c/strong\u003e is an exploration to Finnish and Norse mythology. It\u0027s about irresponsible people having enough power to do as they will and just maybe learn to consider the bigger picture.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/d5b9/f/2016/227/8/d/abooutpics4_by_toherrys-dae212z.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eRosi K\u00e4mpe\u003c/strong\u003e and I\u0027m the creator of this \ncomic. I started drawing Unknown Lands to explore my country\u0027s folklore \nand especially to practice drawing comics, so I could one day draw them \nfor a living - which I now do!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/cabd/f/2016/227/7/2/abooutpics3_by_toherrys-dae1yvm.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI love making comics for a living, and double-love bringing my own story to life!\u003cbr\u003e\u003cstrong\u003eWith your support I\u0027ll have even more of an excuse and even more time to work on Unknown Lands. In addition to more frequent updates, for your pledge you can get rewards such as BTS access, wallpapers, extra comics, and character pin ups!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
