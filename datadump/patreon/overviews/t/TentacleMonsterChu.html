    "summary": "Do you like mature comics, Pin-ups and animations?\u00a0 Then look no further!\u003cbr\u003e \u003cbr\u003eLet\u0027s go into more detail!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComics\u003c/strong\u003e\u003cbr\u003eFirst off, let me start by mentioning my experience.  I went to college for comics (yes, that\u0027s a thing) and I worked professionally for Action Lab on  Dan Mendoza\u0027s \"Zombie Tramp\" for around two years.  I even got to write one of the comics (issue 16) which was an awesome experience.  I also work for cutepet.org doing original H comics.\u003cbr\u003e\u003cbr\u003eWhat types of comics will you be doing?\u003cbr\u003eMeat Maid Mila and some other random stuff.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePin-ups\u003c/strong\u003e\u003cbr\u003eEveryone loves pin-ups.  This is pretty self explanatory. This will be comprised of pre-existing characters from popular entertainment and original characters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlternatives\u003cbr\u003e\u003c/strong\u003eThis will add alternative versions of preexisting art pieces.\u00a0 Usually of the more risque nature. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnimation\u003c/strong\u003e\u003cbr\u003eThis can show up as game sprites, random small animated scenes, pin-ups or comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent\u003c/strong\u003e \u003cbr\u003eAs far as content goes, it will range vastly.  From pg to triple tentacle,  I\u0027ll draw just about anything but will obviously adhere to the rules of patreon.  Bend don\u0027t break!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003e2$:\u00a0 Is the basic support package. It will get you access to alternative sketches that I don\u0027t normally post plus access to the alternative pin up sketches.\u003cbr\u003e\u003cbr\u003e5$: Will get you all of the above, the comic pages a month before public release plus the participation in polls.\u003cbr\u003e\u003cbr\u003e10$; All the above,\u00a0 HD versions of the art and finished alternative art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommission tiers\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m removing these for now. \u00a0 If you\u0027re interested in a commission, just contact me at tentaclemonsterchu@gmail.com and we can talk.\u00a0 The tier system was working well, but it made things a bit too mechanical and it inflates my patreon numbers making it hard to make any particular goals. These are not private commissions.\u00a0 Anything commissioned\u00a0 may also be subject to any random amount of\u00a0 alternatives that I come up with. \u00a0 I won\u0027t be issuing refunds but I see little reason for a refund to exist as my track record is pretty spotless.\u00a0\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eA list of things I will not draw.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1. Real people. I will not draw from a personal photo and I will not draw a depiction of any living person. I dabble in fantasy, only. \u003cbr\u003e\u003cbr\u003eThis being said, I don\u0027t mind using references for poses if you have one in mind. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e2. Loli. I won\u0027t draw lolis because depictions of underage characters are illegal. \u003cbr\u003eI will however draw the underage character to be 18 years of age. \u003cbr\u003e\u003cbr\u003e3. My oc\u0027s acting out of character. I won\u0027t draw Nao doing anything overly sexual.  She\u0027s the ecchi, TnA character. Not the hardcore dick in the bum character. That would be Mila.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e4.Guro. Having been an artist for Zombie Tramp, I\u0027m quite neutral on the subject but I\u0027d rather not run people off!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e5.Scat. Another subject I\u0027m quite neutral on but realize it can scare people away. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e6.Furries. I\u0027m not a good furry artist.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e7.Vagina men. ... XD\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eObviously, I\u0027ve probably not thought of everything.  But if you\u0027ve looked at my gallery, you already have a good idea of my range which I think is quite flexible.\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\u00a0 \u003cbr\u003e\u003cbr\u003e"
