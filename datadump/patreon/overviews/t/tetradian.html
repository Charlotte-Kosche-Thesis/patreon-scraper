    "summary": "Hi, I\u0027m Tom Graves - principal at Tetradian, an independent \u003cstrong\u003emaker of tools for change\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eOver the past decade, I\u0027ve developed\u00a0\u003ca href=\"http://weblog.tetradian.com/2017/08/13/an-inventory-sorted/\" target=\"_blank\"\u003ea whole range of tools\u003c/a\u003e that support making sense and making good decisions in the midst of change. Tools such as SCAN, SCORE, Enterprise Canvas and Five Elements. They all link together to give a unified view of change, and a consistent way of working on change. And they\u0027re in daily use, right now, right around the globe.\u003cbr\u003e\u003cbr\u003eYet in their present form, they\u0027re still technical tools for technical specialists such as strategists and enterprise-architects. We want to change that - we want to make them usable by \u003cem\u003eeveryone\u003c/em\u003e, for \u003cem\u003eevery\u003c/em\u003e kind of change.\u003cbr\u003e\u003cbr\u003eTo do that, we\u0027ll need to do a lot of redesign. For example, make the graphics more accessible, more easily navigable, and more \u003cem\u003ehuman\u003c/em\u003e-oriented - such as from this:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://weblog.tetradian.com/wp-content/uploads/2017/06/5elem-pivot.png\" style=\"width: 223px;\"\u003e\u003c/div\u003eto something more like this:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://weblog.tetradian.com/wp-content/uploads/2017/07/tet-five-elem-arch-1b_mid.png\" style=\"width: 632px;\"\u003e\u003c/div\u003eWe\u0027ll need to develop easier step-by-step methods, with worked examples, and with easier capture of results, to make all of it more usable, for everyone. That kind of thing.\u003cbr\u003e\u003cbr\u003eWhich is a lot of effort. And cost.\u003cbr\u003e\u003cbr\u003eWhich is where you come in.\u003cbr\u003e\u003cbr\u003eIf you want tools for change that will really help you in your work, join us in this Patreon. We\u0027ll work together to make this work for everyone, and to make the tools that\u00a0\u003cem\u003eyou\u003c/em\u003e\u00a0need to work well with change.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003ePatreon is a bit like Kickstarter, but rather than Kickstarter\u0027s one-off projects, it\u0027s aimed more at ongoing activities, such as ours will be. (I\u0027ll write a post detailing in-depth what we\u0027re aiming to create here.)\u003cbr\u003e\u003cbr\u003eWe\u0027ve set up this Patreon for monthly pledges, from $1/month upwards. In return, as shown to the right-side of this page, you\u0027ll receive various levels of Reward.\u003cbr\u003e\u003cbr\u003eThe Goals shown on the left-side of this page give some indication of what we\u0027ll be able to do at different levels of funding. The simplest way to put it is that the more funds we can raise, the faster we\u0027ll be able to deliver the change-support tools that you and your community will need.\u003cbr\u003e"
