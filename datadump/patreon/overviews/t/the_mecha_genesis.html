    "pledge_url": "/bePatron?c=868507",
    "published_at": "2017-05-04T09:18:00+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/52774666e4b0298e6ac86f6b/t/58e44b4be58c62723b757de2/1491356964028/PHOTO_Promo_01_collection_wide.jpg?format=1000w\" style=\"width: 590px;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFROM A FAR AWAY TIME, IN A PLACE NEARBY\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eEarth and its cultures are far from what we are familiar with, but in some ways, still just as recognisable in their complex beauty, and fabled flaws. The_Mecha_Genesis chronicles the emergence of our silicon offspring and their rise to deity like status, as well as our own symbiotic ascension through them. The story is told through a\u00a0character wiki set over the course of the next 2000 years. Each page tells the tale of an individual character or item or location. All the stories can all be read separately but together their individual biographies tell the larger story of The_Mecha_Genesis. Each volume contains 25 characters, my first goal is to do 4 volumes totalling 100 Characters. I want to expand on this by creating a online version containing extra content. you can also find out more here.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://www.sakowskistudios.com/the-mecha-genesis\" target=\"_blank\"\u003ewww.sakowskistudios.com/the-mecha-genesis\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"https://static1.squarespace.com/static/52774666e4b0298e6ac86f6b/t/58e46fa96a496317e70c6f2e/1491365874392/?format=1000w\" style=\"width: 510px;\"\u003e\u003cbr\u003e\u003cbr\u003eFor patrons contributing $15 or more per month you will receive each softcover volume as it is released ($15 includes international shipping). Currently volume one is out so for anyone who joins to GATE_04 you will automatically receive volume one in the mail\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52774666e4b0298e6ac86f6b/t/58f7d027893fc00ac7056a95/1492635704338/?format=750w\" style=\"width: 512px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout the creator: \u003c/strong\u003eI\u0027m more of a translator as this book was originally published 8-20, 4004. Originally printed in hologlyphics, I have translated it to English as accurately as possible. However, some information has been lost in translation... most of it really. I happened to bring a whole lot of these scriptures with me from the future to sell. Why you ask? Well no one ever really cares about history in the present tense. Written history is more interesting if its already happened.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52774666e4b0298e6ac86f6b/58f6cd58d482e9133f4c2730/58f6cda41b10e3798cb9dd4b/1492635458689/IMG_9522.JPG?format=1000w\" style=\"width: 600px;\"\u003e\u003cbr\u003e\u003cbr\u003eJoin in the translation and follow my design process on future volumes in my patron only feed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52774666e4b0298e6ac86f6b/t/58b8c8823a04114c05e2bb04/1488504966801/?format=750w\" style=\"width: 248px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/52774666e4b0298e6ac86f6b/t/58a659c259cc68ff981647ae/1487296967282/?format=750w\" style=\"width: 249px;\"\u003e\u003cbr\u003e\u003cbr\u003eGain exclusive access to character designs as they come of the press before they ever go to print.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fakl1-1.fna.fbcdn.net/v/t1.0-9/17862584_10154699198519387_355481044032568261_n.jpg?oh=7e7c7d7079e6a9c3b57eee9824a8b482\u0026amp;oe=5987558D\" style=\"background-color: initial; width: 577px;\"\u003e\u003cbr\u003e\u003cbr\u003eI want to make a website entirely dedicated to The_Mecha_Genesis. Where you can access all the characters and also read all the additional historical events as well as the citation sources. The possibilities are endless with the format and the history is deep. Follow the project as it evolves and discover what our silicon future has in store.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52774666e4b0298e6ac86f6b/t/59085f379f7456d3d9c2d9b5/1493720904934/giphy+%281%29.gif?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003eStretch Goals - Eventually I would like to create more merchandise such as T-shirts, trading cards, model busts - These will be added to the reward tiers in time. \u00a0Eventually I want to expand into full graphic novels that chronicle individual stories of some of the characters.\u00a0\u003cbr\u003e\u003cbr\u003eI Would like to add that I\u0027m not here to try and pump out average art every day. I want to spend time creating a high quality product for you every 3 months or so. This means that you will receive something of higher value at the end of each project rather than small rushed items every day. I will eventually be giving out free prizes and special edition hard covers as give away\u0027s. \u003cbr\u003e\u003cbr\u003eThanks for your interest.\u00a0\u003cbr\u003e\u003cbr\u003eAleksander.\u00a0\u00a0\u00a0\u003cbr\u003e\u003c/div\u003e"
