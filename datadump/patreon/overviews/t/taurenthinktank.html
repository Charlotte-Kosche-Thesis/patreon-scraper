    "summary": "Though Tauren Think Tank\u0027s roots are based in World of Warcraft, our focus is on the people who play games. Sometimes that goes way beyond WoW, and that\u0027s been what has made this show so amazing to create! We provide practical advice and discussion on each show from letters that are sent in from you, our listeners, and our shows cover nearly anything you ask us to.\u003cbr\u003e\u003cbr\u003eIn 2018, we have revised our goals and added some new Patron Perks that we hope you will enjoy. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S NEW?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-Starting in March 2018, we are adding once-a-month game nights where all Patrons will be invited. We\u0027ll stream, we\u0027ll game, we\u0027ll have fun!\u003cbr\u003e\u003cbr\u003e-Pledges at $5/mo will get a signed thank you card from Jules and Marconin. All higher tiers will also include this.\u003cbr\u003e\u003cbr\u003e-At $200/mo, we\u0027ll add a second Patron night - movie, gaming, Discord hangout - it\u0027s Patron\u0027s choice!\u003cbr\u003e\u003cbr\u003eOur community is what makes us who we are, and has kept us going strong for almost six years now. (Hard to believe it\u0027s been that long!) We love our Moo Crew, and we truly couldn\u0027t make this show without your requests for advice, feedback letters, and support. Many have asked us what they could do support us more, so we decided this would be the best way we could do that AND allow us to give back to you in new ways!\u003cbr\u003e\u003cbr\u003eWe thank you for supporting TTT and helping us continue the Slash Moos for years to come!\u003cbr\u003e\u003cbr\u003eJules \u0026amp; Marconin\u003cbr\u003eHosts of Tauren Think Tank\u003cbr\u003e"
