    "summary": "Hey Y\u0027all!\u003cbr\u003eAustin here! Founder of the American Rock \u0027n Roll outfit, The Slow Drag.\u00a0I\u0027m glad you\u0027re here, checking out the Patreon page!\u003cbr\u003e\u003cbr\u003eI love making music, but that\u0027s not all I love to do. I love making videos and broadcasting live shows, too! And I want to be able to share all of that with you on the regs.\u00a0\u003cbr\u003e\u003cbr\u003eYour support here on Patreon helps make me able to do and make all the things for you.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re someone who wants to be a part of the music you love, and you want to directly support the makers of that music, this page is for you! From those who want to pledge money, to those who want to share and spread the word, even those who just want to sit back and listen, theres something here for everyone. And, with all our powers combined, we can create something bigger than just a musician and his fans. And whatever it may end up becoming, we\u0027ll have gotten there together. A big fat UMBUTU to that one. And if you want prizes along the way, then read on and check \u0027em out!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
