    "summary": "\u003cstrong\u003eWELCOME!\u003c/strong\u003e\u003cbr\u003e\nHello there! I\u0027m TheAljavis! I am a freelance artist who aspires to be a professional animator! I mainly draw MLP Equestria Girls art, but I draw other cartoons I enjoy from time to time!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo why do I have a Patreon?\u003cbr\u003e\n\u003c/strong\u003eWell, I would like to make a living through art, so I thought Patreon could help out. Right now, I\u0027m attending college, so the money can help pay for anything I need. It\u0027s also to help raise money to upgrade any equipment, so I could have my content in higher quality. Hopefully by the time I\u0027m out of college, I\u0027ll be able to move out and live in my own apartment!\u00a0\u003cbr\u003eAnother reason why I have a Patreon is because I\u0027m very inconsistent. I tend to release art at a very inconsistent schedule, so Patreon would help motivate me to become more consistent.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo you HAVE to pay?\u003c/strong\u003e\u003cbr\u003e\nIf you want to support me, you can do so! But you don\u0027t have to pay, if you\u0027re unable to.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo what do you get as a Patron?\u003cbr\u003e\n\u003c/strong\u003eA couple of things actually! Here are the general things you get as a Patron:\u003cbr\u003e\n\u003cdiv\u003e\u00a0 \u00a0 \u00a0-Access to full HD resolutions of my art\u003cbr\u003e\u00a0 \u00a0 \u00a0-Access sketches and WIPs\u003cbr\u003e\u00a0 \u00a0 \u00a0-Access to Patron polls (the higher your pledge, the more your votes you will add)\u003cbr\u003e\u00a0 \u00a0 \u00a0-Access to EXCLUSIVE variations to my art\u003cbr\u003e\u00a0 \u00a0 \u00a0-Commission a drawing from me every month\u003cbr\u003e\n\t\u003cbr\u003eSo yeah, this is why I\u0027m here on Patreon! If you are interested in supporting me, please do so on my Patreon! I hope you enjoy your stay here!\n\u003c/div\u003e\n\
