    "summary": "A brief introduction.\u003cbr\u003e\u003cbr\u003e\n\nI am an artist. I create paintings yet I don\u2019t\nuse paint. I am a sculptor working in 3D space yet my materials are not tangible.\nI am not a conceptual artist because, let\u0027s face it, who would call themselves\nthat?\u003cbr\u003e\u003cbr\u003e\n\nI have used a variety of techniques and mediums\nand for the last few years I have focused primarily on contemporary technology. My\ncurrent artwork includes colorful abstractions, hyper-realistic landscapes and\noccasionally an object or a figure. My recent works are about events: light\nbeing caught, and motion being caught and fixed in time. They are about\nimmersion in other worlds, abstract and real.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve been self-supporting (read working a day job)\u00a0for my entire art making career. I\u2019m looking now for sponsorships to produce my\ncurrent work, which are large format pieces that are expensive to produce and\nframe.\u003cbr\u003e\u003cbr\u003e\n\nWhat I present here are the current bits and\npieces stemming from many obsessive art making years. Enjoy. See a more complete range of my artwork\nat \u003ca href=\"http://www.tjsilverlake.com/\" rel=\"nofollow\"\u003emy website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\nDetails:\u003cbr\u003e\u003cbr\u003e\n\nScale is usually a minimum of 42 inches in the\nsmallest direction and up to and over 60 inches in the largest direction.\u003cbr\u003e\u003cbr\u003e\n\nThis work is fictional. These environments are\ncreated digitally over a period of several weeks, snapshots are taken within\neach environment, and these snapshots are rendered.\u003cbr\u003e\u003cbr\u003e\n\nProduction:\u003cbr\u003e\n\nThe rendered digital image is output at\n\u003ca href=\"http://www.typecraft.com/\" rel=\"nofollow\"\u003eTypecraft\u003c/a\u003e in Pasadena, California, on an Epson Stylus Pro 9900 with UltraChrome\nK3\u2122 inks onto UltraSmooth Fine Art Paper.\u003cbr\u003e\u003cbr\u003e\n\nFinishing:\u003cbr\u003e\n\nNormally my work is face-mounted on anodized\naluminum by \u003ca href=\"http://www.fineartsolutions.net/mounting.html\" rel=\"nofollow\"\u003eFine Art Solutions\u003c/a\u003e with non-glare lexan\nproviding a finished, archival, and highly protected artwork.\u003cbr\u003e\u003cbr\u003e\n\nThank you.\u003cbr\u003e"

     "about": "Hello. I\u0027m the artist behind this work. I produce fictional landscapes. \u003cbr\u003e\u003cbr\u003eA little about this process. I produce my work by first generating a 3D digital environment. These environments include natural elements; water, land, atmosphere, lighting and, often times, figures and objects. Once an environment is setup I travel through it capturing viewpoints that strike me. Each point is proofed to the screen multiple times, and each time adjusted, until I reach an image that works. Then I set the system to render the image. These renderings can take from 20 to 80+ hours to achieve the detail I need for final output. The final output is then sent to my print service provider for proofing and eventually final limited edition output.\u003cbr\u003e\u003cbr\u003eI hope that you enjoy the results.\u003cbr\u003e\u003cbr\u003eThank you.",
