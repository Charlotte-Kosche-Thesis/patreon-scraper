    "summary": "Hi there, I\u0027m Tristan.\u00a0\u003cbr\u003eI am an artist trying to make a living on my art, with a desire to improve and create greater pieces for your viewing pleasure. I spent 5 years of my life overseas in Melbourne, Australia, getting a Bachelor in Games Design and a Diploma in Child Care-- Two totally different subjects, I know. Unfortunately, as much as I loved my time Down Under, visa and lack of funding meant that I had to leave my new, temporary home and return back to my home country, a place in the South East Asia called Malaysia. Here I reside doing temporary jobs, but my true desire is to paint and make pretty pictures (of horrifying monsters). My specialty is doing character and monster designs, having spent a great amount of time playing role-playing games after school and university, I really enjoyed creating characters, giving them histories and backstories, and watching their stories unfold whether good or bad.\u00a0\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/4a08/f/2014/025/4/6/ashe_the_firebrand_by_white_pwny-d73qqbu.png\" style=\"width: 162px;\"\u003e\u003cbr\u003eI also have a growing Youtube channel where I tend to post videos of things that I enjoy, mostly gameplay videos. However, I would like to grow the channel into a place where I can post my art (in the form of speedpaints) and possibly do Let\u0027s Play videos, once I get the hardware for it.\u003cbr\u003e\u003cbr\u003eUsing your support, i\u0027d be able to dedicate more of my time doing art to improve my skills, but also to create content that my patrons viewers would enjoy looking at. My ultimate goal would be to save up enough so that I can move out from my home here in Malaysia and seek a life abroad. I would be eternally grateful for that.\u003cbr\u003e\u003cbr\u003eYou can find me on:\u00a0\u003cbr\u003e\u003ca href=\"http://white-pwny.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/tristanpoh\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
