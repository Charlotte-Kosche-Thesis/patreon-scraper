    "published_at": "2017-03-15T15:58:01+00:00",
    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eHi! \u003c/strong\u003eI\u0027m Melanie.\u003cem\u003e I create therefore I am\u003c/em\u003e. \u003cbr\u003eIf I don\u0027t, I feel restless and lost. I\u0027m a self-taught painter and illustrator, and I\u0027m still discovering a lot about my own style. I struggle with chronic pain, which has now led to depression and anxiety. I have good days, and bad days but art and creating are always on my mind and are often where I find the most happiness and stability.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4189/34551408256_b977ecbe8e_z.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u0027Gaia\u0027 mixed media on canvas\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eOnce I reach my goal I\u0027ll also be able to see a specialist doctor for my portal hypertension. I saw her once last year, but her fee is quite high. The advice and supplements she gave me at the time did make a notable difference, more so than the dozen GPs I\u0027ve seen who constantly suggest that the pain might just be in my head as my blood work always comes back clean. I really wish to go back and follow through with her treatment plan.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4160/34206684450_0ee93fed70_z.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u0027Flora\u0027 pencil sketch\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMy\u00a0inspiration comes from the places I\u0027ve lived, from Taiwan, Hong Kong, Sweden, and my current home in the UK. I love travelling and really miss my cat and two dogs who still live in Sweden with my family.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4188/34551409806_d3e2fdca72_b.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eCommissioned greeting card\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI\u0027m inspired by Salvador Dali\nand Frida Khalo and tend to gravitate towards surreal and abstract art. I want to use art to talk about important issues such as mental health and the misunderstanding around it, veganism and how important diet is as well as creating meditative pieces that convey what words just can\u0027t.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4159/34206684220_7d77b9cbdb_z.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u0027Mind Body Soul\u0027 mixed media\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eThis platform is awesome as it gives me the opportunity to interact with likeminded people with a really open line of communication and I love that sense of community \u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(49, 133, 155);\"\u003e:)\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://farm5.staticflickr.com/4165/34551413446_85d1ecd123_z.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u0027The Eyes of Gaia\u0027 ball point pen and gouache\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003ePlease get in touch if you are interested in getting art prints and originals! :)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eEmail\u003cbr\u003econtact@thereforesheis.com\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"
