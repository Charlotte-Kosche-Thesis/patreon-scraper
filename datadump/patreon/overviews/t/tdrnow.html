    "summary": "\u003cstrong\u003eNOTE: This is only for the TDR Now Podcast (which is part of TDR Explorer). If you\u0027d like to support our website tdrexplorer.com, we have a\u00a0\u003c/strong\u003e\u003ca href=\"https://patreon.com/tdrexplorer\"\u003eseparate Patreon\u003c/a\u003e\u003cstrong\u003e\u00a0with other rewards.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello, Fellow Explorers! First off, we want to thank you for your continued support over the past 2 years. We started the podcast as a way to help you plan your vacation to Tokyo Disneyland with advice from locals. We\u0027ve now grown into something fantastic, all because of you! For that, we cannot thank you enough.\u003cbr\u003e\n\u003cbr\u003eWe wish to make the show bigger and better and that\u0027s why we are reaching out to you, our fans! Our goal is to expand our content and creating more in-depth, entertaining, \u0026amp; informative episodes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eYour support our Patreon will help us:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eProduce more on location episodes\u003c/li\u003e\u003cli\u003eSpend more time researching topics and booking guests for the show\u003c/li\u003e\u003cli\u003eInvest in equipment upgrades\u003c/li\u003e\n\u003cli\u003eDeliver more content on all Asian Disney Parks (Including Hong Kong \u0026amp; Shanghai)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eWe\u0027ve done a couple on location shows in the past, we want to bring more of those to you! Spend more time finding interesting topics and booking guests to bring more variety to the show. Also, upgrading our current setup to create higher quality shows.\u00a0\u003cbr\u003e\u003cbr\u003eOur main focus is Tokyo Disneyland and will remain as such, but we have recognized that many who are planning a trip over to this part of the world also want to experience Hong Kong, Shanghai, and also other non-Disney related travel in Asia. So, that means we will occasionally have episodes or segments related to this too!\u003cbr\u003e\u003cbr\u003eAgain, thank you so much for your support over the years and we cannot wait to help you plan your trip (also eating more cute food)!"
