    "summary": "I\u0027m Holly and I\u0027ve wanted to be a writer since the second grade. I lost my way in the (for me) virulent atmosphere of academia and teaching for almost 10 years. Now, as a 9-5 technical writer, I\u0027ve finally been able to write my first novel:\u00a0\u003cem\u003eWitching\u003c/em\u003e, currently in its second-draft.\u003cbr\u003e\u003cbr\u003eBerenice Sloane is a 31-year-old Story Witch who just found out about it. She lives in Leicester, Idaho in 2013 with her mother above their chocolate cafe\u00a0and speculative bookshop. Along with her witching abilities, Sloane regains her lost memories and begins again what had been lost when she was 15 years old.\u00a0She undertakes her new-old life, its dangers and adventures, with her best friend Alice, a neurosurgeon and fanfiction writer, and Rick Jernigan, the slightly mysterious (until about act 3) shop regular.\u003cbr\u003e\u003cblockquote\u003eIn a desert place, old stories begin again to rend what was whole, to stitch together what was broken.\u003cbr\u003e\u003c/blockquote\u003e\n\u003cem\u003e\u003cimg src=\"https://68.media.tumblr.com/bc4141e6e46c5def9ee6416482177620/tumblr_omkge0gFfr1v9mw5mo1_540.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/em\u003e\u003cem\u003eWitching \u003c/em\u003eis the first novel in a planned six-arc series, which will follow Sloane learning the potential of her witching, confronting treachery and danger, and bringing the Witch Matriarchies back into their role as intermediaries between the Seelie, Undead, and Human worlds.\u00a0\u003cbr\u003e\n\n\t\u003cbr\u003e\nThree things: \u003cbr\u003e\u003col\u003e\u003cli\u003eI\u0027ll be posting every Wednesday evenings, unless something unforeseen occurs that would prevent that.\u003c/li\u003e\u003cli\u003eCheck out\u00a0\u003ca href=\"http://thewritehag.tumblr.com/\" target=\"_blank\"\u003emy tumblr\u003c/a\u003e for other writing, inspiration, references, and me.\u00a0\u003c/li\u003e\u003cli\u003eTo see my inspiration boards from their various sources, check out\u00a0\u003ca href=\"http://writinghag.polyvore.com/\" target=\"_blank\"\u003emy Polyvore\u003c/a\u003e.\u00a0\u003c/li\u003e\u003c/ol\u003eThank you! *blows kisses*\u003cbr\u003e"

     "about": "I\u0027ve wanted to be a writer since the second grade; one of my earliest memories was sitting at a quad of desks and declaring, as I held a mauve crayon aloft, \u003cbr\u003e\u003cbr\u003e\"I will be an author.\"\u003cbr\u003e\u003cbr\u003eSince then, I\u0027ve gone to college and graduate school, getting degrees in English/Literature. I\u0027ve taught college level courses and then moved onto technical writing, which is what I\u0027m still doing. \u003cbr\u003e\u003cbr\u003eThroughout the whole of it, I\u0027ve been outlining and drafting my current big project, which is an urban fantasy novel called \u003cem\u003eWitching \u003c/em\u003eabout a woman named Sloane, who just found out she\u0027s a Story-Witch. \u003cbr\u003e\u003cbr\u003eI talk about Sloane, my other characters, \u003cem\u003eWitching\u003c/em\u003e, and writing in general at my \u003ca href=\"http://thewritehag.tumblr.com/\"\u003etumblr\u003c/a\u003e. Please come and visit, whether you pledge or not, especially if you dig weirdo memes and funny stories from people I like.",
