    "summary": "\u003ch3\u003eNylon Maiden, Metal on Classical Guitar\u003c/h3\u003e\u003cbr\u003eI\u0027m Thomas Zwijsen, creator of \u003cstrong\u003eNylon Maiden\u003c/strong\u003e (Iron Maiden on Nylon string guitar). I play famous \u003cstrong\u003eRock and Metal\u003c/strong\u003e tunes on classical guitar. Also I perform and record with ex Iron Maiden singer \u003cstrong\u003eBlaze Bayley\u003c/strong\u003e, I tour around the world performing, and I created the online guitar school \"King Of The Strings\".\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy Patreon?\u003c/h4\u003eMaking a new video is more complicated than you\u0027d expect! Composing the song or making the arrangement, practicing, recording the audio, mixing, mastering, finding a cool place to film, filming, editing, etc... I spend a lot of \u003cstrong\u003etime and resources\u003c/strong\u003e doing this, so your support is very much appreciated!!\u00a0\u003cbr\u003e\u003cbr\u003eI love arranging \u003cstrong\u003emetal and rock\u003c/strong\u003e for classical guitar. It\u0027s something new to the repertoire... I want this to be the biggest \u003cstrong\u003eacoustic metal\u00a0YouTube channel \u003c/strong\u003eon the internet!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhere does my money go?\u003c/h4\u003e\u003cbr\u003eI want to bring you the best guitar videos on the internet! Your support on Patreon helps me do that.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYour support here enables me to create even more and better YouTube videos.\u003c/li\u003e\u003cli\u003eIt allows me to purchase better gear to continually improve my audio and video quality.\u003c/li\u003e\u003cli\u003eAs you know I like to make my videos at special, beautiful locations around the world. You help making this possible!!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eHow often will I end up paying?\u003c/h4\u003e\u003cbr\u003eUsually 1 or sometimes 2 videos per month.\u003cbr\u003e\u003cbr\u003ePatreon allows you to set a \u003cstrong\u003emax monthly budget\u003c/strong\u003e, so you can never pay too much :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eExamples of my work:\u003c/h4\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0HBLLytB_5I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/g-msFg5XCcY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EZhOWeF9Dpo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wITDyljrWuA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MGMqvDL8QKk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cPU3O663NxI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
