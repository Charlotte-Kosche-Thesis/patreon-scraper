    "summary": "\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003c/div\u003e\n\t\t\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\t\t\n\t\t\u003cdiv\u003e\n\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWho are you? And what do you create?\u003c/span\u003e\u003cbr\u003e\n\t\t\t\u003c/strong\u003eHey there! I go by Xeno-Forge. I\u0027m both a traditional and digital artist within the furry fandom. I\u0027m mainly known for my porn! But, I do other things like clean artwork, reference sheets and even sometimes animations.\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat Exactly \u003cem\u003eIS\u003c/em\u003e Patreon?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\t\t\u003c/strong\u003eWell, Patreon is a platform that allows fans to support their favorite artists! It empowers the artists they love and allows them to progress and motivates them to do more as well as try new things. You can can pledge anonymously and even cancel your pledge at your own discretion.Pretty awesome if you ask me!\u003ca href=\"http://zonkpunch.com/faq\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\t\t\t\u003c/a\u003e\u003cbr\u003e\n\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy \u003cem\u003eShould\u003c/em\u003e I Pledge?\u003c/span\u003e\u003cbr\u003e\n\t\t\t\u003c/strong\u003eThere are so many reasons why you should support your favorite artist\u0027s but there\u0027s only so much room! But, by supporting me will help me greatly with so many things. It will allow me to try new things with my art, tackle bigger projects, and fuel the passion that I have for art. You being a patron means you get to be more involved with my progress as well as you becoming a part of the process of my progression! It\u0027s like having a puppy that you get to help see grow and flourish.\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eNo More Pay Walling!\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI understand I had my artwork on lock down for some time but that has now changed! Please see my \u003ca href=\"https://www.patreon.com/posts/changes-made-new-8066082\" target=\"_blank\"\u003epost on all the updates\u003c/a\u003e that have been made. For the exception of the quality, and patreon only art pieces/projects.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat Can I Look Forward To?\u003c/span\u003e\u003cbr\u003e\n\t\t\u003c/strong\u003eWith this revamp. As my patrons start to grow, so will the things I will be doing! My bigger projects are as follows.\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003eComics\u003c/li\u003e\n\t\t\t\u003cli\u003ePrints\u003c/li\u003e\n\t\t\t\u003cli\u003eClothing\u003c/li\u003e\n\t\t\t\u003cli\u003eFursuit Accessories\u003c/li\u003e\n\t\t\t\u003cli\u003eNicNacs\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv style=\"text-align: left;\"\u003e\n\t\t\u003ca href=\"https://2.bp.blogspot.com/-w3OMvSOJ1_s/WJ5a9OJpGtI/AAAAAAAAA_o/6fbBZkmbV3gXO6TFUb1Jdbu3gZ4G57ILgCEw/s1600/patreonchibi2.png\"\u003e\u003c/a\u003e\u003cspan style=\"\"\u003eEventually there will be a tier available where physical merchandise will be sent to patrons within that tier. But this will all be in the future. And as things get closer to being released, all who are supporting me will absolutely be the first to hear about it!\u003c/span\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003c/strong\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWill You Be Providing Frequent Updates?\u003c/span\u003e\u003c/strong\u003e\n\t\t\u003cstrong\u003e\n\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\tAbsolutely! Not only will I be doing my monthly art packs in both HD (1080p) and UHD (4K) quality. I will also start posting within patreon directly starting immediately! I\u0027ve received ideas on how to go about this and i\u0027ll be listening to my current patrons and their request. Starting with posting multiple images to patreon every week! So there will be multiple images dropped weekly as well as monthly art packs. And again, in the future there will definitely be more and more to offer.\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eQuestions, Comments, Or Concerns?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\t\t\u003cspan style=\"\"\u003ePlease feel free to reach out to me directly if you have any questions!\u003c/span\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"http://patreon.com/messages\" target=\"_blank\"\u003epatreon.com/messages\u003c/a\u003e\n\t\u003c/div\u003e\n\t\u003ca href=\"mailto:dogboneartwork@gmail.com\"\u003e\u003c/a\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"mailto:dogboneartwork@gmail.com\"\u003e\u003c/a\u003e\u003ca href=\"mailto:dogboneartwork@gmail.com\"\u003eTheXenoForge@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eOther Places You Can Find Me!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/TheXenoForge\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://picarto.tv/XenoForge\"\u003ePicarto\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://thexenoforge.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing religiously for about 10 years ever since i\u0027ve found my passion for artwork. I would\u0027ve never though that i\u0027d reach a point in my life where i\u0027d be drawing for others, creating what others think of, and trying my hardest to turn it into a visual master-piece. I started drawing full-time about a year ago and really enjoy it, because not only does it allow me to supply more to my fans, it also helps me grow to become a better artist and try new things like animations, big paintings, things of that nature and so far i\u0027ve been loving it.\u003cbr\u003e\u003cbr\u003eI would also like to thank all my fans, because if it wasn\u0027t for you, I wouldn\u0027t be where I am today. All of you mean the world to me, and even if you don\u0027t support and just follow I really do appreciate you guys! And to those donating, thank you so much! You will definitely be remembered and greatly appreciated! \u003cbr\u003e\u003cbr\u003eIf you ever need to contact me directly. Feel free to contact me through Telegram !\u003cbr\u003eXenoForge\u003cbr\u003e",
