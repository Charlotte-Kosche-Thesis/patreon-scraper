    "summary": "Hi! I am Chelle. I am an artist, designer, writer, and maker...of all sorts of things. I started working at a local bead shop in Laguna Beach many moons ago when I was 15 years old. I worked summers and every weekend and loved every minute of it because I was creating. When I was 17, I found myself on my own (long story). By 20, I started working for local government agencies, starting from the bottom and working my ass off to become a manager. I did this for 15 years, worked full-time and got a BA degree in English, got married, had 2 kids, and a couple of yorkies. I had stability, but I didn\u0027t have the same passion I had when I created.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2015, I sat down coloring with my kids and the flame began to roar again. I have been teaching myself all about hand lettering, watercolors, art, and doodles, and then I turn around and teach all of you! I want to create an environment where we encourage each other, and learn from each other. There is enough room in the world for all of our art. period. I don\u0027t care what any other person says.\u00a0\u003cbr\u003e\u003cbr\u003eI started my Patreon account to humbly ask for support, encouragement, and the necessary help monetarily to further my artistic journey. I seriously thank you for being a part of it!\u003cbr\u003e"
