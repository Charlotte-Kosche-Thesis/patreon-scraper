upport your favorite creators in whatever they do. In my case, you will be supporting me and my animations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support you? - \u003c/strong\u003eWell, you don\u0027t have to. It\u0027s your choice to support me or not. As long as you watch my animations on my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCZ46Q7o4OgXaZYmOOwrb13g\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e, you\u0027ll already be supporting me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get out of supporting you? -\u003c/strong\u003e\u00a0Other then my animations, you\u0027ll get perks, like behind the scenes stuff, t-shirts, your name in the credits and so on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you say \"tacos\" in your animations? - \u003c/strong\u003e...Because, that\u0027s why.\u003cbr\u003e\u003cbr\u003eSeriously, I really appreciate your support, whether it\u0027s donating money, watching me draw, or just watching my animations. Hopefully as I grow my skills and channel, you\u0027ll get better perks and more stuff along the way. Thank you so much and without further ado, Let\u0027s Make Magic!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
