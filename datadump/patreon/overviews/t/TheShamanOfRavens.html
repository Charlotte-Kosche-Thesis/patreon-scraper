    "summary": "Greetings!\u00a0\u003cbr\u003e\u003cbr\u003eAs some of you already know, I\u0027m raising funds to help towards better transportation. My vehicle is old and falling apart on me; it\u0027s hardly reliable, but it also needs paid off still. I owe around $1,187 on my loan for current vehicle that I desperately need to get rid of. It will get me around for now, but I\u0027m not certain as to how long it will last.\u00a0\u003cbr\u003e\u003cbr\u003eSo, I decided to create this Patreon to help with the finances (and I can earn while making art!). Any extra I raise outside of my loan amount will be saved for my next car. My goal is to have a better vehicle by June or July this summer (2017). With your help, I might actually be able to reach that goal!\u003cbr\u003e\u003cbr\u003eAnd to thank you guys, I have rewards set up for each pledge amount and something special in store once each amount goal is reached! To everyone who pledges, I can\u0027t thank you enough!\u003cbr\u003e\u003cbr\u003eDeviant Art Page:\u00a0\u003ca href=\"http://the-shaman-of-ravens.deviantart.com/\" rel=\"nofollow\"\u003ehttp://the-shaman-of-ravens.deviantart.com/\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/ShamanOfRavens/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/ShamanOfRavens/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eExamples of my work:\u00a0\u003cimg src=\"http://img14.deviantart.net/f3ba/i/2016/274/2/b/at___inferno_sketch_by_the_shaman_of_ravens-dajhfym.jpg\"\u003e\u003cimg src=\"http://img11.deviantart.net/15db/i/2016/268/e/4/raven_doodle_by_x_ancelin_x-daivozf.jpg\"\u003e\u003cimg src=\"http://pre09.deviantart.net/1e08/th/pre/i/2016/353/1/8/tokay_gecko_commission_by_the_shaman_of_ravens-das5eep.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://t14.deviantart.net/dkC5w8wVQ0EVitPUYOI-6pR1buk=/300x200/filters:fixed_height(100,100):origin()/pre07/68f6/th/pre/i/2015/235/3/4/green_iguana_commission_by_kazurramahstudios-d96wkj7.    {
    "attributes": {
     "about": "Name pronunciation: An-sel-lin\u003cbr\u003eOb-sid-ee-uhn\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIdentity: non-binary transmale\u003cbr\u003e\u003cbr\u003ePronouns: Male/They\u003cbr\u003e\u003cbr\u003e\u0027Sup? :)\u00a0I\u0027m Ancelin,an artist of many things, a story-teller, and a creator of worlds. I also study a variety of subjects, but I like to focus on animation, herpetology, and history. Heh. I can also sing, but you\u0027ll never hear me do it. I am very adventurous, but I\u0027m not an adrenaline junky. haha\u003cbr\u003e\u003cbr\u003eWhen you meet me, I can be shy or seemingly dark at first (because of anxiety), but once I get to know you I\u0027ll open up. It just takes some time. After a lot of trauma caused by bullying, loss, and things that will remain unmentioned, it\u0027s something to expect. Because of it, I suffer from severe anxiety and mild depression from time to time (or all the time, depending on phases). \u003cbr\u003e\u003cbr\u003eI sorta classify myself as a combination of a nerd, a goth, and a rocker. lol\u003cbr\u003e\u003cbr\u003eFavorite art subjects: fantasy and reptiles, anime/manga/comics\u003cbr\u003e\u003cbr\u003eFavorite Fan Art Subject: Pokemon\u003cbr\u003e\u003cbr\u003eFavorite Music: I listen to a lot of things but I prefer rock and metal. When I write or draw, mostly epic instrumentals (or music from my favorite fandoms).\u003cbr\u003e\u003cbr\u003eTop Favorite Bands: Seether, 3 Doors Down, Metallica, Deftones\u003cbr\u003e\u003cbr\u003eTop Favorite Movies: LOTR, Star Wars, Deadpool, HTTYD (I\u0027m a nerd)\u003cbr\u003e\u003cbr\u003eTop Video Games: Skyrim, Borderlands, Kingdom Hearts\u003cbr\u003e\u003cbr\u003eOther Favorite Things To Do: Nature photography, long nature walks are my solace to regain peace of mind. Forests are my home away from home. Animal and nature photographyyyyyy. :D\u003cbr\u003e\u003cbr\u003eFood: Not too picky lol I like to try new things. \u003cbr\u003e\u003cbr\u003eWeird Quirks... you\u0027ll rarely see me without my hat or hoodie.... ever... no matter the weather. \u003cbr\u003e\u003cbr\u003eP.S. For the record, my art style changes depending on what mood I am in. I don\u0027t have a definite style because of it.",
