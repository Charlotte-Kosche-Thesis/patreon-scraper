    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eHi there,\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eMy name is Tony Mo and after over 5+ years on YouTube I\u0027ve experimented, learned from, failed, and been successful with a wide variety of content. From think pieces, to live commentary, to guides, and now it\u0027s time to turn the page and start a new chapter.\u003cbr\u003e\u003cbr\u003eWhile I want to continue to produce a variety of cheaper (less time consuming) content such as live commentaries, reviews, previews, and even smaller discussion pieces I want to shift my main focus to larger more detailed and discussion driven pieces. \u003cbr\u003e\u003cbr\u003eThese videos or letters from gaming, will require much more Tony Mo horsepower. They\u0027ll be made up of scripted and unscripted content along with the best editing I can deliver. In these\u00a0videos, we\u0027ll look to the past and present to explore some of my favorite gaming experiences and the many ways in which they have left an everlasting impression on myself and so many others.\u003cbr\u003e\u003cbr\u003eIf there\u0027s\u00a0one thing I\u0027ve learned in the past five years, it\u0027s that when you find something that makes you grin even as you pour day after day, week after week into it, you put it at the forefront of your focus and take it as far and make it as big as you can.\u003cbr\u003e\u003cbr\u003eThank you for listening and if you decide to help me fuel this crazy car as it races along the road that is my next chapter, I thank you again and may our journey never come to an end...\u003cbr\u003e\u003cbr\u003eSincerly,\u003cbr\u003e\u003cbr\u003eTony Mo\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
