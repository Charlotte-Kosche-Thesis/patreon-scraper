    "published_at": "2017-03-16T16:09:24+00:00",
    "summary": "\u003cdiv\u003e\u003ca href=\"http://www.tunemewhat.com\"\u003e\u003cstrong\u003eTuneMeWhat.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.tunemewhat.com\" target=\"_blank\"\u003eTune Me What?\u003c/a\u003e is podcast, blog and labor of love by Brett Lock and Leon Lazarus that highlights South African music and artists of all stripes at home and around the world.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://tunemewhat.com/wp-content/uploads/2017/03/TMW-Promo-Small.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eIt\u2019s hard to say why, even today, most South African music is still a well-kept secret and why so few SA bands gain international attention.\u003c/strong\u003e We have many theories why this is the case, but one thing is certain, it is not is a lack of quality, creativity and talent. We\u2019re sure you\u2019ll agree when you join us in listening to the great many records that have come out of our home country, and hear from the people that made them, or made them possible.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSouth Africa\u0027s musical diversity is staggering\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe sheer diversity is staggering: from joyous pop to deeply moving documents of the country\u2019s bloody history, from rock, rave and disco to some serious jazz, from the a musical melting pot in eleven official languages and as many cultures to the urban noise of the city and the harmonies of rural homes, the beat goes on and the South African song is endless.\n\u003cbr\u003e\n\u003cbr\u003e\nSo much so that after \n\u003cstrong\u003efour years and over 120 shows\u003c/strong\u003e we\u0027ve hardly scratched the surface, but with so much practice, we\u0027re getting quite good at producing and engaging show with reasonably high production values - at least for for a couple of amateurs driven only by the love of the music we play! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNational and International Recognition\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s been hard work though, but it has been appreciated. We\u0027re listed as one of 25 \"Essential Podcasts\" by \n\u003ca href=\"http://www.esquire.co.uk/culture/news/a5508/21-essential-podcasts/\" target=\"_blank\"\u003eEsquire Magazine\u003c/a\u003e, our \u0027controversial\u0027 episode about the film \"\u003ca href=\"http://www.iol.co.za/saturday-star/unsung-struggle-heroes-but-was-sugarman-one-2077709\"\u003eSearching for Sugar Man\u003c/a\u003e\" got a double-page spread in a national newspaper, and we\u0027ve also had the pleasure of welcoming some iconic musicians as guests on the show.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nSo, whether you\u2019re a South African at home or living abroad and want to enjoy a mixture of nostalgia and news, or even if you have no connection with the country but want to explore some new musical styles and sounds, we hope you will be intrigued and entertained by Tune Me What? and enjoy it enough to give us your support as a Patron.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nLeon Lazarus \u0026amp; Brett Lock\n\u003c/em\u003e\u003cbr\u003e"
   },
