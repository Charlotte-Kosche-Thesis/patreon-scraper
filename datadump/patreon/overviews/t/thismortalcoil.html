    "summary": "Hello! My name is Glenn Song and I\u0027m the writer/artist for the online comic This Mortal Coil. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComic Premise\u003c/strong\u003e\u003cbr\u003eThis Mortal Coil is a webcomic serial about the Gothic Lolita Shinto goddess, Kamiko, and her adventures helping mortals who become tangled with deities, spirits, and monsters from the Eternal Realm. The first digital graphic novel is called The Rabbit and the Moon and you can read it at \u003ca href=\"http://www.mortalcoilcomic.com/\" rel=\"nofollow\"\u003emortalcoilcomic.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Patreon\u00a0\u003c/strong\u003edirectly supports the creation of This Mortal Coil as a digital comic series and The Shrine, a visual novel accompaniment to the series. The digital version is and will be \u003cstrong\u003eFREE \u003c/strong\u003eto read.\u00a0You can read it on your computer, in the park via your phone, or from the comfort of your couch with a tablet. Go to the Shrine and leave your well wishes at the ema board or follow the lives of the townspeople who live around the Shrine. I have plenty of ideas for future stories and a cast of characters to populate this world.\u00a0\u003cbr\u003e\u003cbr\u003eI created this story back in January 2010 and we\u0027re heading towards it\u0027s sixth anniversary. It\u0027s a lot of work to build the website, pen the comic, and illustrate all 110+ pages of the the current story, and to build the Shrine. I don\u0027t make much money off this project. It\u0027s a love of labor, and for me, it\u0027s proof that if I do a little at a time working towards a big thing, eventually I can conquer the mountain and make something amazing. If you are interested in joining me on this journey all I\u0027d really want is your readership, but if you\u0027re willing to pledge money to support This Mortal Coil, then I\u0027d be very grateful for your patronage.\u00a0\u003cbr\u003e\u003cbr\u003eArtwork from The Rabbit and the Moon:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://images.mortalcoilcomic.com/mc-comic-image-samples.png\" style=\"width: 563px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is the Shrine?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://shrine.mortalcoilcomic.com/assets/share/shrine_fb.png\" style=\"width: 550px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003eIt\u0027s an experiment to create a virtual place on the Internet and it\u0027s supplementary to the graphic novel. Come here to interact with the local townsfolks or draw on the ema board and share your art and messages with the world. Sometimes you may find Kamiko, the local god, hanging around. Feel free to interact with her and if you can\u0027t find her here follow her on twitter where she\u0027ll share snippets of life as a deity and randomly tweet ema cards.\u003cbr\u003e\u003cbr\u003eYou can find\u00a0\u003ca href=\"https://twitter.com/KamikoShrine\" rel=\"nofollow\"\u003eKamiko\u0027s twitter here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you for reading This Mortal Coil and your patronage.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
