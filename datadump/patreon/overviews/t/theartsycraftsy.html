    "summary": "Hello! Craft with me, Shia Lynn, a DIY Blogger + Creative Maven of\u00a0\u003ca href=\"http://www.theartsycraftsy.com/p/about-tac.html\" target=\"_blank\"\u003eThe Artsy Craftsy, a Malaysian creative lifestyle blog\u003c/a\u003e.\u00a0I have just set myself on a craft adventure and I would like YOU to be part of it. Be my patreon, subscribe to my online classes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe challenge: \u003c/strong\u003e\u003cbr\u003e1)\u003cstrong\u003e\u00a0\u003c/strong\u003eExplore new arts and craft projects throughout 365 days.\u003cbr\u003e2) Publish online craft classes on Patreon\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Objective: \u003c/strong\u003eTo promote a creative living and making. To encourage busy people to paint or craft in the comfort of their own home.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo my\u00a0patreons, here\u0027s what\u0027s going to happen:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAlmost every 3 - 4 weeks, I will share some of my latest craft adventures that I turned into online classes. These craft projects are easy, therapeutic and quick to explore without over investing in expensive supplies. Craft hobbyists like yourself, get to try different crafts at your own pace.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Plan: \u003c/strong\u003ePeople who are interested to learn from me, need to pay for the classes and workshops, whether it is uploaded on skillshare\u00a0or learning in-person . However, \u003cstrong\u003e\u003cem\u003ePatreons who continuously support me, get full access by month or all year round to all of my online craft classes uploaded here.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens when I have hit ALL of my goals?\u003c/strong\u003e The big aim here is to continue to explore and share new craft adventures every 365 days. The more patreons join me in this process, the more I will create new rewards and more crafts (possibly even collaborations with other crafters).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe BIGGEST GOAL!\u003c/strong\u003e Sharing is caring. There are few things I wish to do with the pledges. Aside from enhancing The Artsy Craftsy blog, I wish to be able to turn my craft adventures into a 365 craft book!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I see sneak peeks of your crafts?\u003c/strong\u003e You can see my craft adventures, projects and more on my\u00a0\u003ca href=\"http://www.instagram.com/theartsycraftsy\" target=\"_blank\"\u003eInstagram: @theartsycraftsy\u003c/a\u003e OR visit my blog to learn more!\u00a0\u003ca target=\"_blank\"\u003ewww.theartsycraftsy.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eBe a T.A.C Patreon! Subscribe to my online craft classes!\u003c/strong\u003e\u003cbr\u003eShare your craft works at \u003cstrong\u003e#theartsycraftsy\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/explore/tags/365craftventure/?hl=en\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e----\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-95zx8IR5ZiqUnuBdeM8kF3en4h-ICalVteyy4GYu6Kp13ULAYvcVoXEhlqnSrtu3SPyq-BL-3fHC46a6kZjXbwrYOJfWEHeEyLg5OqJ9Igooc-qkjyakPzRUJpPFs1CPB6F1Zfo1nCodDCefxEV9Ii-Xi2xwPlQFcR1P5dHrsRsWh_6USxyarf_kkEY2z94R7Fe91EVRIxHea2TpI6ciBS1VxGS6RLDCVZlPwavXZXadaBuRK8n0sKOivAHta4tJrpg6QUP0Tvirx-69JKs2kxP2mm4lM9W3AFJ42nnoANWf1m7z4d9Q1j5VcjkjGRpuAQCEBTlDSdDblYrwJofYR8Mw0buk1wCU0hgrLbmjLCdyNhn4jonlnYExfI-qFQxlSQXP-kOrL0BdR_i20SJ8YEwVE2cGtcoZ-N1FjALKgSGf8aaHazbotAtI25rvZQ62IkSCtwJ9ZQdDbviomwVzaNZMVFxKzqL7SjnWCX6EW2cbpGMhGOZPwZX_S_A-XtEhZNb6rGRgIX0-Hfy1JD5VnYN6PGSuuJn6aYFYPimQXWqKoepcIrIagXcM9m_8QFWHGyVEFDWPe0iLZyZfONwlYgnbKeBZuDZufK_kTZbH5A=w515-h599-no\"\u003e\u003cbr\u003eWood carving jewellery- this was made into a mini in-person workshop\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/aiWumnDbLf9OR_bCMVn9lcbiUgnIo7_U langor%2BMalaysia.jpg\"\u003e\u003cbr\u003eMy blog\u0027s home studio. This is where I make magic happen, a little space where I also conduct workshops.\u003cbr\u003e\u003cbr\u003eI have also been blessed previously to be shortlisted top 10 in DiGi WWWOW Awards content category even though I didn\u0027t win the grand prize. Aside from that, the local media has graciously shared my journey with their readers too. \u003ca href=\"http://www.theartsycraftsy.com/p/press.html\"\u003eView here\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTo know more about me,\u00a0\u003ca href=\"http://www.theartsycraftsy.com/p/about-tac.html\" target=\"_blank\"\u003echeck out my about page\u003c/a\u003e!"
