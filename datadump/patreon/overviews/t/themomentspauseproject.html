    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/bt2b7aIddKo\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong\u003e\"The Moments\u0027 Pause Project: Reminders of Our Natural Roots\"\u003c/strong\u003e\u00a0is a research, multimedia, culture preservation, and social capital building initiative that\u00a0\u2014 during a global era of increasing political tension and societal unrest \u2014\u00a0is tending to this world We all as a global community share. \u003cbr\u003e\u003cbr\u003eThis Project is about taking a \u003ca href=\"https://youtu.be/LzgQz5gq48k\" target=\"_blank\"\u003emoment\u2019s pause\u003c/a\u003e to observe and to become reminded of the socially binding commonalities that all humans share. ... These are our core needs to be loved and accepted, to be accepting and loving, as well as our necessity for having a nourishing natural environment that includes familial and community connections.\u003cbr\u003e\u003cbr\u003eWhile this grassroots campaign \u2014 its foundation being built since 2010 \u2014 has many aspects, its root and ultimate goal is to collaboratively address conflict and environment related issues that are impacting Us worldwide.\u003cbr\u003e\u003cbr\u003eThis is being accomplished first by documenting cultural behavior \u2014 meaning: lifestyle activities that all humans do, in different forms \u2014 that is becoming evermore rare to observe. ... This documentation is especially that of \"traditional\" activities, such as those of indigenous and rural communities in \"developing\" world areas. We are also collecting \u003ca href=\"https://youtu.be/KUb69N2Vszk\" target=\"_blank\"\u003evillagers\u0027 voices\u003c/a\u003e.\u0027 \u003cbr\u003e\u003cbr\u003eWe are then utilising this documentary-style multimedia as a central focus point for moderated, social capital building, multi-sector collaborative discussion platforms \u2014 a \u003ca href=\"http://www.jeffsjournalism.com/campfire-concept/\" target=\"_blank\"\u003ecampfire\u003c/a\u003e of sorts \u2014 for the purpose of tangibly addressing serious issues.\u003cbr\u003e\u003cbr\u003eThe primary Project goals are to: 1) Take you on an array of intriguing adventures; 2) cultivate global awareness regarding the actual societal impacts of economic mega \"development,\" such as environmental and social degradation; 3) As a solution, support truly sustainable community development projects that nourish local (particularly socially marginalized) peoples, and therefore the realm of our overall global society; and 4) Provide for a social-action-community platform by which you and others can make a positive difference in this world.\u00a0\u003cbr\u003e\u003cbr\u003eWill you join with \u003ca href=\"https://www.jeffsjournalism.com/themomentspauseproject-team/\"\u003eUs\u003c/a\u003e in observing and preserving our natural roots, while tangibly addressing global issues? ...\u003cbr\u003e\u003ca href=\"http://www.jeffsjournalism.com/display/media23/uploads/2017/11/peter-quote.jpg\"\u003e\u003cimg src=\"http://www.jeffsjournalism.com/display/media23/uploads/2017/11/peter-quote.jpg\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003cbr\u003e\u003c/div\u003eTo elaborate, we as a global society are perhaps at a pivotal point in our history. \u003cbr\u003e\u003cbr\u003eThe economic market related decisions that humans have been making for generations are rendering like never before very tangible effects on our reality in terms of our natural environment and overall social functioning. \u003cbr\u003e\u003cbr\u003eThese \u0027development\u0027 impacts are worldwide. The level to which we all experiencing it \u2014 whether through climate change, social conflicts, or other phenomena \u2014 is increasing.\u003cbr\u003e\u003cbr\u003eIf we are going to find creative solutions to global challenges, then let\u2019s first focus on the roots of prominent global issues. ... We then can, and will, cultivate holistic, tangible, and community generated solutions.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.jeffsjournalism.com/themomentspauseproject\" target=\"_blank\"\u003eThe Moments\u0027 Pause Project\u003c/a\u003e likewise aims to remind us about our natural roots and about peace that can be created through social unity.\u003cbr\u003e\u003cbr\u003eThis Project is about momentarily slowing down from our seemingly incessant state of being \u201cbusy.\u201d \u003cbr\u003e\u003cbr\u003eThis is about introspectively thinking before we entirely destroy our life-sustaining planet (and each other), and about meditating on the natural goodness that remains.\u003cbr\u003e\u003cbr\u003eWe are, at this time, for the discussion material using eight years of this Project author\u0027s journalistic and academic \u003ca href=\"https://medium.com/@jeffreywarner/the-road-to-nowhere-or-somewhere-e\"\u003efield research\u003c/a\u003e, documentary videos (\u003ca href=\"http://www.jeffsjournalism.com/documentary-videos/\"\u003esuch as these\u003c/a\u003e); two books (\u003ca href=\"http://www.jeffsjournalism.com/indigenous-voices\"\u003e\"Indigenous Voices\u003c/a\u003e\" and \"\u003ca href=\"https://www.jeffsjournalism.com/dignity-amidst-rubbish\"\u003eDignity Amidst the Rubbish\u003c/a\u003e\") and additional media that is being created.\u003cbr\u003e\u003cbr\u003eCan we, if even for a short time, contemplate in these regards the importance of our varying cultures and the intrinsic value of our heritages? How about the significance of and capacity for our inclination to live in harmonious community with one another \u2014 perhaps (once again) regulated by our natural environment?\u003cbr\u003e\u003cbr\u003eCan we observe and listen to the \u2018voices\u2019 of people from an age range and from different ethnicities comprised of those who still represent ways of life, and harness vitally essential indigenous knowledge about these aspects, inherent and fundamental to all of us?\u003cbr\u003e\u003cbr\u003eFor with each older generation that the modern world is losing \u2014 their \u2018traditional\u2019 knowledge with them, amidst our supposed capitalist \u2018development progress\u2019 and a resulting homogenizing world culture \u2014 it is as though monumental segments of an ancient societal iceberg are sliding into the sea.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eI am merely a man standing alongside the road while holding up a mirror to passersby. I wish to contribute to society by sharing about what I am learning from smelling both the skunks and the roses.\u003cbr\u003e\u003cbr\u003eWe \u2014 via social capital building projects \u2014 will nourish vitally important Life related things that (and people whom) much of this worldly world I believe could care a lot more about. Even a little bit can go along way. And this is essentially what your patronage will Support. ...\u003cbr\u003e\u003cbr\u003eWill you join with \u003ca href=\"https://www.jeffsjournalism.com/themomentspauseproject-team/\"\u003eUs\u003c/a\u003e in observing and preserving our natural roots, while tangibly addressing global issues?\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Learn about this Project\u0027s author: \u003ca href=\"https://www.patreon.com/indigenousworldvoicesproject\"\u003epersonal journey\u003c/a\u003e, \u003ca href=\"http://www.jeffsjournalism.com/jeffrey-warner-cv\"\u003eprofessional CV\u003c/a\u003e, and how this \u003ca href=\"http://www.jeffsjournalism.com/indigenous-voices-author-interview/\"\u003eall transpired\u003c/a\u003e.)\u003c/em\u003e"
   },

     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.jeffsjournalism.com/display/media23/uploads/2017/10/jeffrey-warner-profile.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eI am a civic journalist \u2014\nwriter, documentary photographer, and filmmaker. And I prefer contributing to\nsociety by sharing what I learn from smelling both the skunks and the roses.\n\u2026 \u003cbr\u003e\u003cbr\u003eAs a civic journalist, societal analyst and documentarian, I focus on the societal impacts of \u2018development.\u2019 This involves how global market driven phenomena impact our relationships amongst ourselves and with our \u2018natural\u2019 environment.\n\u003cbr\u003e\n\u003cbr\u003e\nTo introduce myself briefly, I\u00a0have for one decade been filling various roles in social research and media. This has included as an employee for television news, newspapers, and magazines. I also as a freelancer have worked for private companies (including as a Reuter\u2019s stringer on Barack Obama\u2019s press pool) and for government and non-government organizations.\n\u003cbr\u003e\n\u003cbr\u003e\nMy written and photographic Work has been published or exhibited in the United States, in SE-Asia at various venues and academic conferences, and online for entities such as the Royal Photographic Society and for the United Nations.\n\u003cbr\u003e\n\u003cbr\u003e\nWhile I do have experience in Europe and Bosnia, much of the last decade of my life and career has involved living in northern Thailand. I have remained dedicated to independently focusing chiefly on the societal impacts of economic development phenomena, particularly its impacts on rural \u2018traditional\u2019 cultures and livelihoods. \n\u003cbr\u003e\n\u003cbr\u003e\nThis has included learning from some of the region\u2019s rural marginalized peoples \u2014 primarily indigenous ethnic \u201chill tribe\u201d communities. Jeffrey has worked with Burmese refugees on the Thai-Burma border. He has as well regionally traveled to or worked in Laos, Vietnam, Cambodia, and Myanmar. \n\u003cbr\u003e\n\u003cbr\u003e\nI have two books that \u2014\u00a0\n\u003ca href=\"http://www.jeffsjournalism.com/indigenous-voices\" target=\"_blank\"\u003eone of which\u003c/a\u003e is the foundation of this Indigenous World Voices Project \u2014 as a context for studying development impacts, focus on the SE-Asia region. He is now pursuing graduate degree studies in Taiwan. \u003cbr\u003e\n\u003cbr\u003e\nI sees mass media as one of the most powerful human-made forces on Planet Earth. I believe that it should therefore be used for creating social capital, building societal bridges. This means benefiting and empowering our global society by including all society members (particularly the marginalized) in the communication process.\n\u003cbr\u003e\n\u003cbr\u003e\nYou may\u00a0\u003ca href=\"http://www.jeffsjournalism.com/jeffrey-warner-cv\" target=\"_blank\"\u003eview my full CV\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t***\n\u003c/div\u003e\nWe as a\nglobal society are\nperhaps at a pivotal point in our history. The economic market related decisions that humans\nhave been making for generations are rendering like never before very tangible\neffects on our reality in terms of our natural environment and overall social\nfunctioning.\n\u003cbr\u003e\n\u003cbr\u003e\nIf we are going to find\ncreative solutions to global challenges,\nthen let\u2019s focus on the root of prominent global issues. \n\u003cbr\u003e\n\u003cbr\u003e\nTo stimulate and nourish\nthe changes needed in this global society, I believe that We must harness\ncourage and open ourselves up to reveal the Humanity that we all share. \n\u003cbr\u003e\n\u003cbr\u003e\nThis is why I created\u00a0\n\u003ca href=\"http://www.jeffsjournalism.com\" target=\"_blank\"\u003eJeff\u0027s Journalism\u003c/a\u003e \u2014 a concept and with one focus: taking you on an array of extraordinary adventures.\u003cbr\u003e\n\u003cbr\u003e\nShare with me in international civic journalism via\nthis cyber-place for addressing social issues, while exploring also the more\nphilosophical and spiritual elements of life.\n\u003cbr\u003e\n\u003cbr\u003e\nJeff\u2019s Journalism is likewise also a humanitarian initiative. This is a vehicle for utilizing media to build social capital through revealing our commonalities. This involves societal empowerment by providing an intelligent platform for ideas and related projects that aim to balance the rampant injustice in this modern world.\n\u003cbr\u003e\n\u003cbr\u003e\nThis is all while illuminating the more positive elements of our existence. Yes; we can actually do something about the world\u2019s perceived problems.\n\u003cbr\u003e\n\u003cbr\u003e\nJoin with me on a journey of discovery. \u2026\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.jeffsjournalism.com/display/media23/uploads/2017/11/warner-profile-1.jpg\"\u003e\u003c/div\u003e",

     "created_at": "2017-10-08T09:25:09.966669+00:00",
     "description": "As my Work suggests, a root(ed) problem in our global society is that of resource based social status \u2014 a matter of the \"have and the have-nots.\"\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhy then, at this point, would I hypocritically create a Project patron \u0027rewards\u0027 program to which some people have access and others do not?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI would like to propose an alternative, based on more of a gift economy concept.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e***\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe art and heart of this Project is that it\u2019s rooted in collaboration.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe will Together address global issues, cultivate humanitarian support, while taking a moment\u0027s pause to reflect upon the beauty of Life.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis will all be while tangibly making this World a better place. ... Ultimately, channeling your precious resources toward this will be the reward.\u003cbr\u003e\n\u003cbr\u003e\nHowever, I understand that the world does not always work in parallel with my idealism. Therefore, You tell me what you would like to receive and experience in exchange for your patronage; I will do my best to deliver it.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e***\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis said, here is my (current) proposal:\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eJeff\u2019s Journalism is all about taking you on an array of extraordinary adventures \u2014 exploring the philosophical and spiritual elements of Life, while addressing global issues.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI will, as I have been for nearly 10 years, continue doing this. ... We will continue venturing daily together via social media (especially Facebook) and other mass communication channels.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFrankly, I can no longer independently support this as I have been.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWith your monthly support, though, I would essentially be working for You \u2014 same as before but on a higher level.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition to advancing the primary goals of this Project, I would create more thorough communication channels (e.g. dedicated written and video blogs, produced documentary videos, live in-field footage (including Facebook and other live video channels), a possible podcast, monthly newsletter, etc.).\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI will constantly provide compelling updates on what your support is enabling \u2014\u00a0including the financial and other donations that I will be offering to communities.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e***\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI want to keep this open to All.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a material \"reward,\" \u003cem\u003eat this time\u003c/em\u003e, I am offering digital copies of my books (i.e. download or on a decorated CD, with some print copies available), a documentary video, \u00a0autographed photographs that are of interest to you, and additional media that in the future will be produced.\u003cbr\u003e\n\u003cbr\u003e\nOnce I experience how much support is going to be cultivated with this campaign, I can create a more detailed (and robust) awards program.\u003cbr\u003e\n\u003cbr\u003e\nFor now, your support is going to enable this Project to fully happen.\u00a0\u003c/p\u003e",

     "description": "\u003cdiv style=\"text-align: right;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.jeffsjournalism.com/jeffrey-warner-cv\" target=\"_blank\"\u003e\u003cimg src=\"http://www.jeffsjournalism.com/display/media23/uploads/2017/10/jeffsjournalism-logo-white.jpg\"\u003e\u003c/a\u003e\u003c/div\u003eCOLLABORATION: The Art and heart of this Project collaboration, cultivating social capital while addressing global issues, while also taking a moment to observe and reflect upon the beauty of life.\u003cbr\u003e\u003cbr\u003eEssentially, this is currently an academic scholarship, research, and community service Project. ... Your patronage contribution will enable these current goals:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e\u003cstrong\u003e.)\u003c/strong\u003e\u00a0Here are some this Project\u0027s current goals (requiring funding):\u00a0\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eContinue with doing (academic and journalistic) research \u2014 documenting rural village\ncommunities village communities, while contributing Project resources (including financial) where needed.\u003c/li\u003e\u003cli\u003ePublic presentations (e.g. exhibitions, talks, make media available to any others such as organizations and academics who can utilize this material to initiate discussions, etc.). ...\u00a0\u003ca href=\"https://www.jeffsjournalism.com/indigenous-worldvoices-team/\" target=\"_blank\"\u003eWe\u003c/a\u003e would like to travel to the USA in July 2018 and present\u00a0\u003c/li\u003e\u003cli\u003eExpand this Project by using it as the foundation for building the \"\u003ca href=\"http://www.jeffsjournalism.com/global-village-hands/\"\u003e\u003cstrong\u003eGlobal Village Hands\"\u00a0\u003c/strong\u003e\u003c/a\u003e501(c)(3) humanitarian based research and culture preservation/documentation and community development organisation.\u003c/li\u003e\u003cli\u003eCreate and execute a permaculture Project in an indigenous village located in northern Thailand. ... The goal is to re-cultivate holistic social unity and resolve food security issues. ... This Project also envisions the potential for a pilot \u0027philanthropic tourism\u0027 program in this village.\u003c/li\u003e\u003cli\u003eFurther develop \u003cstrong\u003e\u003ca href=\"https://youtu.be/3EIRicq5U9E\"\u003emultimedia\u003c/a\u003e \u003c/strong\u003ecomprised of the photography and interview \u201cvoices\u201d material included in this Project author\u0027s book and proposed thesis, \u003cem\u003e\u003ca href=\"http://www.jeffsjournalism.com/indigenous-voices/\"\u003e\u003cstrong\u003eIndigenous Voices: Glimpses into the Margins of Modern Development\u003c/strong\u003e\u003c/a\u003e, \u003c/em\u003efurther serving as the \u003ca href=\"https://medium.com/@jeffreywarner/the-road-to-nowhere-or-somewhere-ed700fc0fabf#.bou6d7az1\"\u003e\u003cstrong\u003efield research\u003c/strong\u003e\u003c/a\u003e foundation for this Project. Use this as a credentialed thesis, giving this Project further legitimacy.\u003c/li\u003e\u003cli\u003eTranslate this media and initiate cross-cultural collaboration by bringing this material to the Se-Asia communities who have contributed to this Project, screen this video to them so that they can see themselves, and cultivate village community engagement (i.e. \"\u003ca href=\"http://www.jeffsjournalism.com/campfire-concept/\"\u003e\u003cstrong\u003eCampfire Concept\u003c/strong\u003e\u003c/a\u003e\").\u003c/li\u003e\u003cli\u003eProduce a full-length documentary feature film(s).\u003c/li\u003e\u003cli\u003ePublish the \"Indigenous Voices\" book. Then distribute this book, companioned with the multimedia video. ... This will be intended for expanding audience diversification, for educational purposes, and for sparking interest in further collaboration initiatives across both government and non-government sectors.\u003c/li\u003e\u003cli\u003eFor the above to happen, I am utilizing the foundation that I have been building since 2010 as my Masters/PhD degree thesis at Taiwan National Dong Hwa University (NDHU). ... \u003cbr\u003e\u003cbr\u003eIn addition to doing academic coursework, there are professors who are and related grassroots activities (e.g. permaculture and alternative economy) in this area that involve creating tangible solutions to global problems. ... \u003cbr\u003e\u003cbr\u003eI am gaining more academic and theoretical underpinnings necessary (i.e. institutional credentials) to bring this Work to full realization and work on an international level. ... \u003cbr\u003e\u003cbr\u003eAs a holistic part of this, I will also be continuing to do research and community work in Se-Asia (particularly in Thailand and Myanmar) as well as Taiwan \u2014 traveling with you and reporting regularly along the way\u003c/li\u003e\u003c/ol\u003e\u003cdiv\u003e\u003cstrong\u003eB.)\u003c/strong\u003e In-terms of funding, the\u00a0goal is to earn the trusted support of civic-minded people collectively offering a benefaction totalling between US$1,750 and US$2,000 per month.\u003cbr\u003e\u003cbr\u003eThese resources will grant me and\u00a0\u003ca href=\"https://www.jeffsjournalism.com/indigenous-worldvoices-team/\" target=\"_blank\"\u003ecollaboration partners\u003c/a\u003e the space-freedom and time necessary to advance this Project to its full potential and intent: tangible community level social contribution. \u003cbr\u003e\u003cbr\u003eWhether your monthly support is $10, $23, $50 per month or more, it will appreciated wholeheartedly and transparently integrated your into this Project, equally.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eThis said, while I will continue to do my best, all Project tasks are challenging for one person to financially support, as I have since 2010 been (somehow) doing in order to build this Project initiative.\u003cbr\u003e\u003cbr\u003eCurrently, while a media-material foundation has been built over the past eights years, this Project now requires resources \u2014 from financial donations and grants to you sharing information about this Project with friends, colleagues, and related networks. \u003cbr\u003e\u003cbr\u003eThis Project likewise needs the support of government and non-government organizations, academic institutions, media channels, and any interested people who can and would like to (in any way) help bring this Project to full fruition.\u003c/div\u003e\u003cdiv\u003eThank you for considering to partner in supporting this Project.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.jeffsjournalism.com/display/media23/uploads/2014/02/donate-button.jpg\"\u003e\u003c/div\u003e",
