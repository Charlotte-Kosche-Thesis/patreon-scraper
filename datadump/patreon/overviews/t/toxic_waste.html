u0432 1$/\u043c\u0435\u0441\u044f\u0446.\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u043a\u0430\u043a \u043e\u0431\u044b\u0447\u043d\u044b\u0435 \u043b\u044e\u0434\u0438 \u0432 \u0431\u0443\u0434\u043d\u0438 \u043c\u043d\u043e\u0433\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u043c. \u0412 \u0432\u044b\u0445\u043e\u0434\u043d\u044b\u0435 \u0434\u043d\u0438 \u043e\u0442\u0433\u0440\u044b\u0437\u0430\u0435\u043c \u0447\u0430\u0441\u0442\u044c \u043b\u0438\u0447\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432, \u0447\u0442\u043e \u0438\u043d\u043e\u0433\u0434\u0430 \u0442\u044f\u0436\u0435\u043b\u043e \u0441\u043e\u0432\u043c\u0435\u0449\u0430\u0442\u044c \u0441 \u0441\u0435\u043c\u0435\u0439\u043d\u044b\u043c\u0438 \u0434\u0435\u043b\u0430\u043c\u0438, \u0430 \u043f\u043e\u0440\u043e\u0439 \u043f\u0440\u043e\u0441\u0442\u043e \u0431\u044b\u0432\u0430\u0435\u0442 \u0445\u0440\u0435\u043d\u043e\u0432\u043e\u0435 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435. \u041d\u043e \u043c\u044b \u0437\u043d\u0430\u0435\u043c, \u0447\u0442\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0432\u044b\u043f\u0443\u0441\u043a \u043e\u0447\u0435\u043d\u044c \u0436\u0434\u0443\u0442, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0441\u0442\u0430\u0440\u0430\u0435\u043c\u0441\u044f \u043a\u0430\u043a \u043c\u043e\u0436\u0435\u043c. \u0411\u043e\u043b\u044c\u0448\u043e\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e \u0432\u0441\u0435\u043c \u043a\u0442\u043e \u0446\u0435\u043d\u0438\u0442 \u044d\u0442\u043e \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442 \u043d\u0430\u0441!"
