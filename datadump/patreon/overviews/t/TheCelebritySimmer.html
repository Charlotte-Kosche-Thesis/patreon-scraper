    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eAll of the Models here are from start to finish made by me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e\u003cem\u003eMamba\u003c/em\u003e ~\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCelebrity Simmer\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u00a0\u003c/div\u003e\u003cbr\u003eHere in The Vault you will have access to the 1 button Downloads for all the Celebrity models seen on my website\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"https://thecelebritysimmer.wixsite.com/vault\" target=\"_blank\"\u003eCSV\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt takes a lot of time \u0026amp; tlc to do all this for you but my goal here is simple ~ \u003cem\u003eyou name the Star \u0026amp; I\u0027ll have them in the Vault for you.... eventually\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTo go along with all the female Stars, I of course have some gentlemen too, I infact have many other categories too like Families, Beautiful Sims, Cartoon Characters, HQ... but unfortunately this is only a part time thing for me and at the end of the day I do have to eat \u0026amp; survive, which Im barely able to do as is.... so its pretty hard to get the time to do as much as I want to do here... but I keep my promises - I will continue to chip away at this and bring everything up for you guys!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI offer Free Celebrity Models in the\u00a0\u003ca href=\"https://thecelebritysimmer.wixsite.com/vault/featured-sims\"\u003eFeatured\u003c/a\u003e section at CSV \u0026amp; will do my best to keep updating that list too whenever I add new exclusive Models\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Process?\u003c/strong\u003e\u003cbr\u003eI very carefully \u0026amp; with a lot of thought, make each \u0026amp; every Celebrity to look as unique \u0026amp;\u00a0real to life as can be...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eAll\u00a0facial structure \u0026amp; body sliders are set to look like the specific Celebrity - from every angle\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAll 6 (or more) outfits are set to that Stars unique look ~ including their makeup \u0026amp; hairstyles\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAll skin details are specific for that Character\u00a0~ Eyes, Brows, Moles, Freckles, Tattoos, Height, Weight etc ~ all details no matter how small have been added for individual realism\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAll anatomy ~ Body shape \u0026amp; look, Breasts/Pecs, Butt, Hips \u0026amp; Private areas ~ are all unique and set to represent each character realistically when both nude \u0026amp; clothed\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAll Traits \u0026amp; Behaviour Mods are chosen to best bring out the Celebrities real life Personality\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThey are ALL fully finished ~ Head to Toe \u0026amp; do not use any base game content. These are fully CC driven Models using the best detailing content available\u003cbr\u003e\u003cbr\u003eIn Short -\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003eAll the hard work of creating \u0026amp; link chasing has already been done for you - All that\u0027s left for you to do is enjoy them\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT EXACTLY DOES MY SUPPORT GET ME?\u003cbr\u003e\u003c/strong\u003eFirstly, it always gets you a sincere \u0026amp; genuine thank you back from me! That will never change....\u003cbr\u003e\u003cbr\u003eGold Members\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eWill get Full access to all the Celebrity Downloads \u0026amp; access to ALL future Celebrity additions (\u003cem\u003eaverage is about 1 new Celeb Model every 3 days\u003c/em\u003e)\u003c/li\u003e\u003cli\u003eRequest models\u003c/li\u003e\u003cli\u003eAccess to Patron only posts\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eMY PLEDGE BACK TO YOU...\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e... is simply this ~ I do all this for you guys \u0026amp; my only wish is that you enjoy them\u003cbr\u003e\u003cbr\u003eEverything you help \u0026amp; donate to this project goes directly back into it \u0026amp; most importantly gives me the time to continue to build this into something special\u003cbr\u003e\u003cbr\u003eI quickly learned this is all an incredibly time consuming \u0026amp; lonely task, but its one of the few things at the end of the day that I can really enjoy given my situation... \u003cbr\u003eso I genuinely thank each of you for allowing me to continue to do what I love to do\u003cbr\u003e\u003cbr\u003e\u003cem\u003eW\u003c/em\u003e\u003cem\u003eith your support \u0026amp; only with your support\u003c/em\u003e\u003cbr\u003e\u003cem\u003eI\u0027m wishing I can make my dream a reality for you guys\u003cbr\u003e\u003cbr\u003eThank you all so much - see you at 100!!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
