    "summary": "\u003cstrong\u003eHello everybody! This is Toontown Public Works.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe here at the Toontown Historical Society seek to dig up our wonderful city\u0027s colorful (and often monochrome) past. Join HT the Raccoon, KC the Dog, and Circ the Cat as their podcast seeks to answer your pressing questions, such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eIs Casper a dead kid, or is he the result of two ghosts boinking it?\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eHow many Felix The Cat rip offs are there?\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eHow far can The Three Stooges fall?\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eWhy is\u00a0Charles Nelson Reilly playing a drunk crocodile?\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eHow badly can HT mess up the names of the Teenage Mutant Ninja Turtles?\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eIs there a cartoon dog KC doesn\u0027t love?\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd so much more!\u003cbr\u003e\u003cbr\u003ePlus, we cover the latest in cartoon news, ask our readers questions and read them on air, and get a taaaad emotional at times.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, why are we on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, we wish to pay our lovely editors, Alex the Lemur and Aki the Dragon! They do so much hard work to make our podcast remotely listenable, and we really wish to compensate them. Plus, the money will help pay for things like hosting, upgrading our equipment, and keep the lights up at home. All of us have full time jobs or are in college right now, and it would be great if we could have this be our main focus. We love doing this, and the dream is that we can work on projects under the TTPW name as our main paid gig.\u003cbr\u003e\u003cbr\u003eIf you pledge, you will get access to exclusive content and benefits as well!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor \u003cstrong\u003e$5 a month\u003c/strong\u003e, you get exclusive access to our new podcast, \u003cstrong\u003eToontown: Nights\u003c/strong\u003e. In these uncensored specials, all of us (including Alex and Aki) watch a terrible animated movie decided by our Patreons, and are forced to say at least one thing nice about it. Also, you\u0027ll have access to \u003cstrong\u003eThe Toontown Chronicle\u003c/strong\u003e, our monthly newsletter, where each of us recommend a movie, show, song, game, or something else that we are currently enjoying right now!\u003c/li\u003e\u003cli\u003eFor \u003cstrong\u003e$10 a month\u003c/strong\u003e, including the above, \u003cstrong\u003eyou can submit us an idea for a toon for us to watch on the main show\u003c/strong\u003e, on or off the list! Off-list suggestions are up for approval first (no feature length cartoons, nothing too recent, nothing wildly offensive), but if we feel like it fits our standards, we will watch and talk about it instead of one of our randomly chosen cartoons! We will also give you a copy of our list to choose from!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you can\u0027t afford these, it\u0027s okay! Every dollar helps out a lot.\u003cbr\u003e\u003cbr\u003eWe love the response we have gotten so far, and we look forward to keep trudging through the ink to find the hidden gems!\u003cbr\u003e\u003cbr\u003e~ The Toontown Historical Society"
