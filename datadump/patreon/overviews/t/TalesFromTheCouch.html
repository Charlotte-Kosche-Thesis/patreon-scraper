    "summary": "\u003cstrong\u003eHi!\u003cbr\u003e\u003c/strong\u003eThanks for dropping by!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWe are...\u003c/strong\u003e\u003cbr\u003ethe team behind Tales from the Couch, a webcomic movies, games, comics, life and robots. We post our comic once a week since June 2015 - in 2016 we had our first official visits on Comic Cons and had lots of fun.\u003cbr\u003eYou can read our\u00a0\u003ca href=\"http://tales-from-the-couch.com\" rel=\"nofollow\"\u003ewebcomic\u003c/a\u003e for free in german or english and we hope that you like it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want...\u003c/strong\u003e\u003cbr\u003eto create more comics, it\u0027s really that simple! And that\u0027s why we need you. One of us is an artist, one is a freelancer, and creating content, sad as it is, does not pay our rent. So we decided to ask you for your support, and tried to come up with things that we might offer you as a thank you. \u003cstrong\u003eOur first goal: covering our monthly web provider costs.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnd with your help, we can make more comics!\u003cbr\u003e\u003cbr\u003e_______________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHallo!\u003c/strong\u003e\u003cbr\u003eSch\u00f6n dass Du vorbeischaust!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWir sind...\u00a0\u003c/strong\u003e\u003cbr\u003edas Team hinter Tales from the Couch. Wir machen einen Webcomic \u00fcber Filme, Computerspiele, Comics, den Alltag und Roboter. Wir posten unseren Comic einmal die Woche, und das seit Juni 2015 - 2016 haben wir uns zum ersten Mal auf Comic Cons getraut, und hatten gro\u00dfen Spa\u00df.\u003cbr\u003eDen Comic, den wir auf unserer\u00a0\u003ca href=\"http://tales-from-the-couch.de\" rel=\"nofollow\"\u003eWebseite\u00a0\u003c/a\u003e ver\u00f6ffentlichen, gibt es f\u00fcr Euch umsonst, und wir hoffen sehr, dass er Euch gef\u00e4llt!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWir wollen...\u003c/strong\u003e\u003cbr\u003enichts Anderes machen, als Comics zu zeichnen, und daf\u00fcr k\u00f6nnen wir Eure Hilfe gebrauchen. Einer von uns ist Artist, einer Freelancer, und Comics zu kreiren bezahlt, traurig aber wahr, nicht unsere Rechnungen. Deswegen haben wir uns entschlossen, Euch um Unterst\u00fctzung zu bitten, und haben uns Dinge \u00fcberlegt, die wir Euch als Dankesch\u00f6n bieten k\u00f6nnen. Unser erstes Ziel: \u003cstrong\u003eunsere monatlichen Serverkosten decken.\u003c/strong\u003e\u003cbr\u003e"
