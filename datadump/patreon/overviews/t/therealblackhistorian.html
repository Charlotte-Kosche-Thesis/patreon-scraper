    "summary": "Thanks for checking out my Patreon! My primary goal in creating this site is to continue to disseminate information, educate our people and publish books in the digital arena. In order to continue this progression, I\u2019m relying on your assistance to support and invest in these projects so they can advance to the next level. My focus is not only to benefit us presently, but also the future generations to come.\u003cbr\u003e\u003cbr\u003eI appreciate any and all support whether it\u0027s a donation or just clicking on one of my videos.\u003cbr\u003e\u003cbr\u003eThis Patreon account is designed to entertain you. So far I have conducted\u00a010 interviews in\u00a0\u00a05 months\u00a0with notable individuals such as Supermodel Kara Young, R\u0026amp;B Singer Claudette Ortiz, Actress Terri Vaughn, Plus Size Fashion Model Chastity Garner Valentine, R\u0026amp;B Legend Adina Howard,\u00a0Prizefighter Boxer Andre Dirrell, Redpill, Dance/House Music Legend Cece Peniston, and Author Dr. Heavenly Kimes. Upcoming superstar woman boxer Raquel Miller, Rising Star Jazz Anderson, NFL Legend Thomas Q Jones, celebrity publicist Alvita\u00a0Alston \u0026amp;\u00a0More interviews are coming, exclusive only to this channel.\u003cbr\u003e\u003cbr\u003eIn my spare time, I like to write poems, read, write books and spread vital information.I spend a significant amount of time on Instagram connecting with my 70,000 online community and when I\u2019m not gramming, I enjoy studying ancient history and traveling to the carribeans to embrace our culture.\u003cbr\u003e\u003cbr\u003eYou want to know more? Check out my bio below and follow me on my Twitter accounts: @48laws757 \u0026amp; Instagram: @therealblackhistorian\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eBIO:\u003c/u\u003e\u003c/strong\u003e Jermaine Broadnax aka therealblackhistorian began networking in 2000. During that year, he interviewed fallen rap star \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cu\u003eFatal Hussein\u003c/u\u003e\u003c/span\u003e\u00a0for a website called \"madeniggaz.net\". An avid reader and researcher, he attributes some of his networking, negotiation and quick witted skills to his employment at Bank of America. Unfortunately, the economic collapse of 2008 led him to the unemployment line, which caused a significant reduction in his funds and a significant increase in idle time.\u003cbr\u003e\u003cbr\u003eDuring this transitional period, his interest in social media piqued and he managed to master the art of social media. He started with his Twitter account and built a following of 40,000 in just a few years. In 2011, Jermaine launched his Instagram page, @therealblackhistorian, which originally started off with positive entertainment but then exclusively focused on Black History in 2013.\u003cbr\u003e\u003cbr\u003eIn November 2015, independent filmmaker Tariq Nasheed enlisted Jermaine\u2019s help with the documentary titled \"Hidden Colors\u00a04\" which launched in May 2016. Jermaine is credited as Researcher in the credits as a result of the role that he played in this anticipated documentary. Jermaine continues feeding his passion for research and writing, and has recently completed an E-book in 2017 about 339 years of slave laws.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eIf you would love to support, but only want to contribute\na one time donation here is my PayPal link: \u003c/span\u003e\u003ca href=\"https://www.paypal.me/JermaineBroadnax\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ehttps://www.paypal.me/JermaineBroadnax\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1)\u003c/strong\u003e  Click the orange \"\u003cstrong\u003ebecome a Patreon\u003c/strong\u003e\" button or the \u003cstrong\u003e\"Get $3 Reward\u003c/strong\u003e\" button over to the right \u0026amp; up some.\u003cbr\u003e\u003cstrong\u003e2)\u003c/strong\u003e  \u003cstrong\u003eChoose the reward you want\u003c/strong\u003e - probably the $3 one for access to the \"Exclusive Post. You can also choose to pledge more for more perks (including bonus videos) you\u0027ll see listed.    \u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e  On the next page, \u003cstrong\u003esign up for an account\u003c/strong\u003e using Facebook or your e-mail address.\u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e  \u003cstrong\u003ePay\u003c/strong\u003e by card or Paypal.  You can cancel at anytime.\u003cbr\u003e\u003cstrong\u003e4)\u003c/strong\u003e  You will see my \u003cstrong\u003ethank you\u003c/strong\u003e page.  \u003cstrong\u003eClick\u003c/strong\u003e my \"hand\" logo \u003cbr\u003e\u003cbr\u003e"

     "about": "Jermaine Broadnax Aka therealblackhistorian\u00a0started networking in the year 1999.  During that year he interviewed fallen rap star Hussein Fatal for a website called \"madeniggaz.net\". An avid reader and researcher, he would work at companies such as Bank of America. Which gave him networking negotiation and quick witted skills.  Unfortunately, the economic collapse of 2008 led him to the unemployment line, and he could no longer afford tropical smoothies and hooters for lunch break everyday anymore.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eDuring the meantime of working new jobs, gaining new skills. He would master the art of social media starting with his twitter account, building a following of 40,000 in a few years. In 2011 Jermaine launched his Instagram page, starting off with positive entertainment, then exclusively focusing on black history in 2013.\u003cbr\u003e\n\n\u003cbr\u003eIn November 2015,  independent filmmaker Tariq Nasheed reached out to Jermaine for help with the documentary titled \"Hidden Colors 4\"  which launched in May of 2016. Jermaine is credited as Researcher in the credits. Jermaine has written for College Students who needed help with research papers.  In 2017 he wrote a E-book about 339 years of slave laws. \u003cbr\u003e\n\n\u003cbr\u003eIn his spare time, he likes to write, read books, write books and spread information. shows (yes it\u2019s a new hobby folks).  Jermaine spends a significant amount of time on instagram connecting with a 55,000 online community, and when he\u0027s  not gramming, he enjoys studying  ancient history and traveling to the carribeans to embrace his culture.\u003cbr\u003e\n\u003cbr\u003eIf you would love to support, but only want to contribute a one time donation here is my PayPal link: \u003ca href=\"https://www.paypal.me/JermaineBroadnax\"\u003ehttps://www.paypal.me/JermaineBroadnax\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can follow me on my personal Instagram  \u003ca href=\"https://twitter.com/JamieBroadnax\"\u003e@therealblackhistorian\u003cbr\u003eand twitter @48laws757\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e",
