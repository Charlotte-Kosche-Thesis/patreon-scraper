    "summary": "Hello my friend,\u003cbr\u003e\u003cbr\u003eWelcome to the TFU.INFO Patreon page. Since 2002, TFU.INFO has been serving the Transformers fan community with it\u0027s toy archive and coverage of news events such as Toy Fair, New York Comic Con and dozens of official and unofficial Transformers and toy conventions around the United States. In 2017, TFU.INFO launched a great new podcast series called Transformers University, seeking to review the history of the Transformers brand as well as dig out the little bits and pieces we as fans have come to love.\u003cbr\u003e\u003cbr\u003eThis Patreon page looks to serve those projects as well as launch many, many more. With your help, TFU.INFO is seeking to expand it\u0027s offerings as we provide you with a more engaging experience.\u003cbr\u003e\u003cbr\u003eBy becoming part of our Patreon family, you will have a direct hand in helping those new projects and ensuring the site\u0027s health into the future. With your patronage, we can begin to expand our content offerings via podcast and Youtube and fill gaps in the ever-widening holes in the TFU.INFO Toy archive. Your patronage will help us to upgrade equipment as it becomes necessary and make this the greatest, most-informative, and most engaging Transformers and toy collector community in the world.\u003cbr\u003e\u003cbr\u003eSo, what\u0027s in it for you? First and foremost, access. You get to decide where the site and podcast head via exclusive polls and Patreon levels. You\u0027ll get first looks at videos and first tastes of the interviews to come.\u003cbr\u003e\u003cbr\u003eMuch like the podcast, this Patreon is a new venture for TFU.INFO, so keep an eye on this space for changes and new offerings.\u003cbr\u003e\u003cbr\u003eMy sincerest gratitude to all who contribute and become part of the family, past, present, and future.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003e\u003cbr\u003eAnthony\u003cbr\u003eOwner, Webmast, \u0026amp; Host - TFU.INFO\u
