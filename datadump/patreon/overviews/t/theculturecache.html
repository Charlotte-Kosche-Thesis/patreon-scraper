    "summary": "By now, hopefully you\u0027ve already seen our website and know who we are and what we are about. \u00a0If not, feel free to stop on by\u00a0\u003ca href=\"http://www.theculturecache.com\" rel=\"nofollow\" target=\"_blank\"\u003etheculturecache.com\u003c/a\u003e right now! \u00a0We are five people who think that reality is for people who can\u0027t handle fantasy. \u00a0Unfortunately, that whole reality thing does get in the way sometimes. \u00a0Pesky bills... \u00a0*grumble grumble* \u00a0All of us have day jobs (some of us, more than one!), so finding the time to bring you the content you crave often proves difficult. \u00a0Have no fear! \u00a0If you decide against becoming one of our patrons, you can still read the articles on our website and view the videos on YouTube to your heart\u0027s content. \u00a0Any and all donations will go to the production of our various content. \u00a0It may be that it allows us to upgrade our cameras or something on the technical end, or it could simply be that it allows us to purchase more material that becomes content for you. \u00a0It also has the fringe benefit of supplying us with some additional revenue, so we can reduce the workloads at our day jobs and focus on bringing you more content.\u003cbr\u003e\u003cbr\u003eOf course, we are not asking for you to give us something for nothing. \u00a0All donors get their turn to sit in our metaphorical director\u0027s chair! \u00a0If you donate money to us, you get to decide what an article and video will cover! \u00a0Keep in mind that we are human and we do have our own opinions, so if you ask us to review your favorite video game, we may hate it and eviscerate it. \u00a0It\u0027s also entirely possible that you want us to discuss some wretched movie that we enjoy (some of us have strange tastes) and we will go over it accordingly. \u00a0Still, this is your chance to call attention to a long lost board game of your childhood. \u00a0We will put the game under the microscope and share it with the world. \u00a0Perhaps there\u0027s a particular character you\u0027d like to see cosplayed. \u00a0We can make that happen for you. \u00a0All of this must be within reason. \u00a0Because none of us just so happen to have a copy of Action Comics #1 laying around, we will be unable to give you our take on it until enough donations come in to cover the cost of acquiring one. \u00a0We will not resort to piracy when it comes to collecting content."
