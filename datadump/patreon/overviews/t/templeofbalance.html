    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://www.templeofbalance.com/Temple.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://www.templeofbalance.com.au\" rel=\"nofollow\"\u003eTemple of Balance\u003c/a\u003e is a small business founded and operated by me (Lee-Anne Peters) and my husband (Cory Peters). I am an artist, self-published author and the driving force behind Temple of Balance. We began online in early 2005. Currently it is run mainly by me, with my husband\u0027s help with emails, accounting and support. We are based in Tasmania, Australia.\u003cbr\u003e\u003cbr\u003eTemple of Balance inspires you to love who you are, follow your passions in life and to help you find and live your balance. How I help you do this changes as I change - also as your wants and needs change. Usually I share through a variety of videos, writing, poetry, art and meditations. \u003cbr\u003e\u003cbr\u003eI\u0027ve always kept true to my integrity \nand have strictly not jeopardized this by advertising third parties, \ndoing price hikes or being dishonest through my activities or actions. \u003cbr\u003e\u003cbr\u003eOver\n the past twelve or so years Temple of Balance has moved in its own ebb \nand flow. We\u0027ve had highs and we\u0027ve had lows - like any business or \nperson.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.templeofbalance.com/why2.jpg\"\u003e\u003cbr\u003eWith the demand for my fantastic free content increasing daily I\u0027ve had to look at my options and ask myself \u003cem\u003eif there a way I can continue to share the free content and receive the support I need to be able to do it? \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWith your support the things I already share like the \nlive videos, daily writings, blogs, events, drumming, card for the day and the encouragement \ncan keep being a part of your daily experience.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.templeofbalance.com/how.jpg\"\u003e\u003cbr\u003eIf you are comfortable and can offer your support to help me keep bringing these\n things to you, then it is very much appreciated. \u003cbr\u003e\u003cbr\u003eYou can help by browsing the reward options on this page and weigh the \u0027rewards\u0027 up against what you are comfortable pledging. Keep in mind that it is a monthly amount, however you can stop or change your \u0027level\u0027 of pledge anytime. \u003cbr\u003e\u003cbr\u003eWe also have the usual great handmade products, events and supportive services on our website if you\u0027d prefer to support my work that way. You can browse the options right \u003ca href=\"https://www.templeofbalance.com.au\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.templeofbalance.com/do2.jpg\"\u003e\u003cbr\u003eI am going to continue to bring you what you already LOVE - the live Facebook Videos, the healing events, drumming, the inspiring posts, card for the day, blogs, articles, support and peaks of my art creations. \u003cbr\u003e\u003cbr\u003ePlus, I have oodles of new ideas constantly filling my creative mind.\u003cbr\u003e\u003cbr\u003eIt\u0027s quite exciting really - with your support I can create more, share more, interact more, which means you receive more!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.templeofbalance.com/rewards.jpg\"\u003e\u003cbr\u003eAs a special and heart-felt THANK YOU, I have created various \u0027rewards\u0027 for your pledge of support. You may like to think of this as\u00a0 offering me a tip or donation for what you receive from my work... and ... the added bonus is that you get to enjoy even more of what I do and create!\u003cbr\u003e\u003cbr\u003eThe various \u0027levels\u0027 of pledge offer unique \u0027rewards\u0027. They vary as the nature of my own work and creativity varies. If you\u0027re inspired to, please take a peak.\u003cbr\u003e\u003cbr\u003eAny amount which you feel is right and that you can afford is very much appreciated.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.templeofbalance.com/commitment.jpg\"\u003e\u003cbr\u003eThose of you who have been following my work for a while know that I am 110% dedicated and committed to what I do. This is my life, this is who I am. I am an artist, and I LOVE to help people feel better about themselves and their life. I live and breathe my work from the moment I get up until the moment I go to bed - and often in my dreams too, and have for well over twelve years!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://www.templeofbalance.com/questions.jpg\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eWHAT IS PATREON? FIND OUT MORE IN THIS SHORT VIDEO --\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"157\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"280\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003ca href=\"https://templeofbalance.com.au/pages/contact-us\" rel=\"nofollow\"\u003e\u003cbr\u003eContact us\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003eBecoming a Patron\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003eMaking payments\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003eReward process\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
