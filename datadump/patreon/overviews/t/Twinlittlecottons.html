    "summary": "\u003cblockquote\u003e\u003ci style=\"font-weight: normal;\"\u003eHello! My name is \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eCandy\u003c/span\u003e and my passion is creating cute loli cosplay. I live in Spain and study characterization. I like making costumes,cosplaying and everything cute \u2665 \u003cimg src=\"https://www.google.es/search?biw=1920\u0026amp;bih=949\u0026amp;tbm=isch\u0026amp;sa=1\u0026amp;ei=LOksWqrPKobTUdm2kKAB\u0026amp;q=loli\u0026amp;oq=loli\u0026amp;gs_l=psy-ab.3..0i67k1l2j0j0i10k1j0l5.34200.34682.0.35158.4.4.0.0.0.0.102.357.3j1.4.0....0...1c.1.64.psy-ab..0.4.355....0._nmMNvMHTRw#imgrc=6bzCQ9oXfjmO0M:\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003c/i\u003e\u003cem\u003e\u003cstrong\u003e\u00a0 \u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhat brought you to Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://www.google.es/search?biw=1920\u0026amp;bih=949\u0026amp;tbm=isch\u0026amp;sa=1\u0026amp;ei=LOksWqrPKobTUdm2kKAB\u0026amp;q=loli\u0026amp;oq=loli\u0026amp;gs_l=psy-ab.3..0i67k1l2j0j0i10k1j0l5.34200.34682.0.35158.4.4.0.0.0.0.102.357.3j1.4.0....0...1c.1.64.psy-ab..0.4.355....0._nmMNvMHTRw#imgrc=6bzCQ9oXfjmO0M:\" style=\"font-weight: normal;\"\u003e\u003cimg src=\"https://www.google.es/search?biw=1920\u0026amp;bih=949\u0026amp;tbm=isch\u0026amp;sa=1\u0026amp;ei=LOksWqrPKobTUdm2kKAB\u0026amp;q=loli\u0026amp;oq=loli\u0026amp;gs_l=psy-ab.3..0i67k1l2j0j0i10k1j0l5.34200.34682.0.35158.4.4.0.0.0.0.102.357.3j1.4.0....0...1c.1.64.psy-ab..0.4.355....0._nmMNvMHTRw#imgrc=6bzCQ9oXfjmO0M:\" style=\"font-weight: normal;\"\u003e\u003cbr\u003eSupport of my patrons helps me to cosplay more often and gives me opportunity to realize more cosplay ideas!\u003cbr\u003eAlso to buy material such as fabrics, wigs ..\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u00a0\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow do I get my Patron rewards?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ci style=\"font-weight: normal;\"\u003eIf you become a Patron, you will be billed once a month on the first day of the next month. Digital rewards will be sent out when the payments are confirmed and physical rewards will be mailed as soon as they are ready, which is usually the 5th unless something bad happens!.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/i\u003e\u003cem\u003e\u003cstrong\u003e \u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow do rewards work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou get the rewards for the tier you signed up in that month and that month only. Photo sets will be different for every month. You can only get the one for the month you pledged for. The polaroids will be sent on the 5th or earlier of the month. Polaroids will be also signed or I can draw somethink ! *like you want*  If there is something that is not clear and you have any question feel free to email me at \u003cstrong\u003ecndycottom@gmail.com\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAll content is from lolis?mmm no! Most of the photos will be lolis but I will upload some other things so that it is not annoying ^^Are there any nudity?No, I dont make nudes or  echii poses.\u003cbr\u003e \u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2606 \u2606 \u2606\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eTHANK YOU ONII-CHAN\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThank you guys for checking my Patreon, even just giving me a share or view really makes me happy so thank you all!! \u2665\u003c/em\u003e\u003c/blockquote\u003e\u003cem\u003e\u003cem\u003e\u003cimg src=\"https://www.google.es/url?sa=i\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=images\u0026amp;cd=\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwiQxeT2h__XAhWI1xQKHXztDAkQjRwIBw\u0026amp;url=https%3A%2F%2Ftwitter.com%2Fsentaifilmworks%2Fstatus%2F619248478288351232\u0026amp;psig=AOvVaw0F9thpPwzT9QStzx9cPFWB\u0026amp;ust=1512982091421440\" style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://www.google.es/url?sa=i\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=images\u0026amp;cd=\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwiQxeT2h__XAhWI1xQKHXztDAkQjRwIBw\u0026amp;url=https%3A%2F%2Ftwitter.com%2Fsentaifilmworks%2Fstatus%2F619248478288351232\u0026amp;psig=AOvVaw0F9thpPwzT9QStzx9cPFWB\u0026amp;ust=1512982091421440\" style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/CJgDLA7UwAALxU5.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e"
