    "summary": "\u003cimg src=\"https://imgur.com/7TYaBxa\"\u003e\u003cbr\u003eFirst and foremost, thank you for even stopping by here and considering becoming a Patreon Member for This QPOC Life. It means a lot to us that you even had the thought to come by here and give.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTQPOCL \u003c/em\u003eis actually the daughter/son/non gender specific child of \u003cem\u003eEdugaytion, \u003c/em\u003ea podcast that Johnathan started in 2012, and that ran for 60 episodes. It was hosted by Google Hangouts, and while it saw mild success, there were issues that one would expect when having a remote conversation/ conference call in the 2012-2014 era.\u003cbr\u003e\u003cbr\u003eNow we\u0027re LIVE and in person with each other in the studio, and the chemistry is multiplied by 100. As you already know, the conversation can get crazy, intense, and hilarious.\u00a0\u003cbr\u003e\u003cbr\u003eTQPOCL is a podcast about the issues, news, and culture that matters to Queer People of Color. We try to cover a wide variety of views and are always looking for ways to be more inclusive of all voices (seriously, you should see our Trello board). In a time when (according to GLAAD\u0027s latest reporting) most of the LGBTQ community being represented in media is still majority white, we think that this outlet is very necessary.\u00a0\u003cbr\u003e\u003cbr\u003eIf you think that our voices are necessary and want to help push the QPOC cause, please consider giving once, or on a regular basis!\u00a0\u003cbr\u003e\u003cbr\u003eThanks, again, for stopping by,\u003cbr\u003e\u003cbr\u003eJohnathan Gibbs\u003cbr\u003eTQPOC Creator\u003cbr\u003e"
