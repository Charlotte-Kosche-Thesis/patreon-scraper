    "summary": "Hello ! Ready to play with your imagination ?!\u003cbr\u003e\n\nDo you see something in those shapes ?\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eBonjour\n! Pr\u00eat \u00e0 jouer avec votre imagination ?!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eVoyez vous quelque chose dans ces\nformes ?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cimg height=\"269\" width=\"279\"\u003e\u003cimg height=\"214\" width=\"287\"\u003e\u003cimg\u003e\u003cimg src=\"http://up.sur-la-toile.com/i1mmT\"\u003e\u003cbr\u003e\n\n\u003cimg height=\"353\" width=\"200\"\u003e\u003cimg height=\"250\" width=\"242\"\u003e\u003cbr\u003e\n\nThink again a little before seeing some solutions below!\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eR\u00e9fl\u00e9chissez encore un peu avant de\nvoir des solutions en dessous !!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Head \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0                      Elephant\u003c/strong\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0  \u003cstrong\u003e\u003cem\u003eT\u00eate\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0  El\u00e9phant\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cimg src=\" http://up.sur-la-toile.com/i1mmV\"\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0 Face of a\nsmiling woman\u003c/strong\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 Mole coming out of his burrow\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eVisage d\u0027une\nfemme souriante\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Taupe sortant de son terrier\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nThese shapes were cut from my oil paintings.\u003cbr\u003eExample:\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCes formes ont\n\u00e9t\u00e9 d\u00e9coup\u00e9es \u00e0 partir de mes peintures \u00e0 l\u0027huile.\u003cbr\u003eExemple:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\" http://up.sur-la-toile.com/i1moS\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eBy participating in the art game concept, in the challenge of imagination,\nit\u0027s up to you to discover new shapes! And can be win one of the artworks at\nstake!\u003cbr\u003e\n\nGreat thanks to \u003ca href=\"http://patreon.com\"\u003epatreon.com\u003c/a\u003e, a site that made my project possible.\u003cbr\u003e\nMany thanks to all patrons and sponsors, for their support.\u003cbr\u003e\nGood research ! \u003cbr\u003e\nHave a great time !..\n\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eEn participant\nau concept de jeu d\u0027art, au d\u00e9fi d\u0027imagination, c\u0027est \u00e0 vous de d\u00e9couvrir des\nnouvelles formes ! Et peut \u00eatre gagner l\u0027une des \u0153uvres en jeu !\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eUn grand merci \u00e0 \u003ca href=\"http://patreon.com\"\u003epatreon.com\u003c/a\u003e , site qui a pu\nrendre possible mon projet.\u003cbr\u003e\nMille mercis \u00e0 tous les m\u00e9c\u00e8nes et sponsors pour leurs soutiens.\u003cbr\u003e\nBonne recherche !\u003cbr\u003e\nAmusez vous bien !..\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg src=\"http://up.sur-la-toile.com/i1lFs\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e"

     "description": "\u003cbr\u003e\n\n\u003cp\u003e\u003cstrong\u003eParticipant in the art game concept:\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThank you very much for your attention !\u003c/p\u003e\n\u003cp\u003eYou will receive the digital files of the paintings exposed on Patreon.com, to profit from it, and play !\u003c/p\u003e\n\u003cp\u003eSo, you can participate in the challenge of imagination and see your finds published in Patreon.com.\u003c/p\u003e\n\u003cp\u003eI commit to comment and rate each find in Patreon.com.\u003c/p\u003e\n\u003cp\u003eYou will be a candidate for the obtaining of one of my paintings as soon as the goal is reached, \u003cu\u003e\u003cstrong\u003eand for each painting of each following goal.\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eParticipant au concept de jeu d\u0027art:\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eMerci beaucoup de votre attention !\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eVous recevrez les fichiers num\u00e9riques des tableaux expos\u00e9s sur Patreon.com, pour en profiter, et jouer !\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eVous pourrez ainsi participer au d\u00e9fi d\u0027imagination et voir vos trouvailles publi\u00e9s dans Patreon.com.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eJe m\u0027engage \u00e0 commenter et \u00e0 noter chaque trouvaille dans Patreon.com.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eVous pourrez pr\u00e9tendre \u00e0 l\u0027acquisition de l\u0027un de mes tableaux d\u00e8s que le but sera atteint, \u003c/em\u003e\u003cu\u003e\u003cem\u003e\u003cstrong\u003eet pour chaque tableau de chaque but suivant.\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e\u003c/p\u003e",

     "description": "\u003cstrong\u003ePersonal artwork\u003c/strong\u003e\n\u003cp\u003eA big thank you for your support !\u003c/p\u003e\n\u003cp\u003eAs before, this allows you to participate at the imagination challenge, you get the digital files and you can search, find, be published and can be win!\u003c/p\u003e\n\u003cp\u003eIn addition, I undertake to paint, in the year, a canvas size 8 F or 8P or 8M, with oil and ocher, or gouache and ocher. We will discuss for the subject to paint too, either a reproduction of one of my paintings, or a theme of your choice, or you will tell me what you like in my style ...\u003c/p\u003e\n\u003cp\u003eI will execute one by one, the paintings, in the order of orders, hence my commitment to a year.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u0152uvre personnelle\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eUn grand merci pour votre soutien !\u003c/p\u003e\n\u003cp\u003eComme pr\u00e9c\u00e9demment, cela vous permet de participer au d\u00e9fi imaginatif, vous obtiendrez les fichiers num\u00e9riques et vous pourrez chercher, trouver, \u00eatre publi\u00e9 et peut \u00eatre gagner !\u003c/p\u003e\n\u003cp\u003eDe plus, je m\u0027engage \u00e0 peindre, dans l\u0027ann\u00e9e, une toile format 8 F ou 8P ou 8M, \u00e0 l\u0027huile et ocre, ou \u00e0 la gouache et ocre. Nous discuterons aussi pour le sujet \u00e0 peindre, soit une reproduction d\u0027un de mes tableau, soit un th\u00e8me de votre choix, soit vous me direz ce qui vous pla\u00eet dans mon style ...\u003c/p\u003e\n\u003cp\u003eJ\u0027ex\u00e9cuterai un par un, les tableaux, dans l\u0027ordre des commandes, d\u0027o\u00f9 mon engagement sur une ann\u00e9e.\u003c/p\u003e",

     "description": "\u00a0\u00a0\n\u003cp\u003e\u003cstrong\u003eWow !\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIt\u0027s to send me directly into the stars! So sympa !\u003c/p\u003e\n\u003cp\u003eNo ! Are you sure ! I am confused! .. Thank you!\u003c/p\u003e\n\u003cp\u003eAll my thanks for your trust, and your beautiful generosity.\u003c/p\u003e\n\u003cp\u003e\u00a0You have the previous rewards, but especially by doing this, I can only spend my time painting !! Therefore all the paintings that I will do under your patronage will be yours.\u00a0\u003c/p\u003e\n\u003cp\u003eWe will discuss about the themes, the formats that you maybe considering ..\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSee you soon.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eOuah !\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eC\u0027est pour m\u0027envoyer directement dans les \u00e9toiles ! Trop sympa !\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eNon ! Vous \u00eates s\u00fbr ! Je suis confus !.. Merci !\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eTous mes remerciements pour votre confiance, et votre belle g\u00e9n\u00e9rosit\u00e9.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eVous avez les contreparties pr\u00e9c\u00e9dentes, mais surtout en faisant cela, je peux uniquement passer mon temps \u00e0 la peinture !! Par cons\u00e9quent toutes les peintures que j\u0027effectuerai sous votre patronage seront \u00e0 vous. Nous discuterons sur les th\u00e8mes, les formats que vous envisagez peut-\u00eatre..\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eA bient\u00f4t.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
