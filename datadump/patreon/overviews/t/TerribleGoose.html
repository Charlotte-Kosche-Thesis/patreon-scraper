    "summary": "\u003cstrong\u003eTerribleGoose in a Nutshell\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI am a twitch streamer who generally just dicks around in games, I also dabble in youtube videos but they are often spread out due to lack of time or motivation. \u00a0I started streaming just to see what the draw was and I really took a shine to it. \u00a0Streaming takes me back to a time where I used to play games with a large group of friends where we just chatted and gamed through all hours of the night. \u00a0The nostalgia hooked me so I plan to stream for the foreseeable\u00a0future. \u00a0I am only a part time streamer since I work full time, but I make an effort to stream a few times a week. \u00a0I am also a husband and a father so sometimes it can be difficult to find as much time to stream as I would like, but I take advantage of naps and bedtime to stream as much as I can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy donate to TerribleGoose?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBecause I have a family, money that I would spend on my gaming setup or new games instead often goes into pesky things like food and clothes. \u00a0Any money that I receive here on patreon goes directly back into the stream in the form of upgrades, maintenance, and new games, new editing software, etc. \u00a0This page is my way of keeping the stream and youtube channel alive and relevant to today\u0027s popular games. \u00a0I plan to keep streaming and making videos even if I don\u0027t receive any donations, I do this more for fun than for money, so even if you can only spare $1 it would mean the world to me.\u003cbr\u003e\u003cbr\u003eIf you have a particular game that you would like me to play, donate and send an email to terriblegoose@gmail.com and tell me what game you would like me to purchase. \u00a0Once I earn enough, I will purchase the game and mention you in my stream the first time I play it. \u00a0Priority will be given to games that are requested the most.\u003cbr\u003e\u003cbr\u003eYour support of my stream is greatly appreciated, even if it is just viewing the stream and chatting with me. \u00a0In some ways being engaging with me is the most important support you can give me, so thank you all for contributing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you ever become a full time streamer?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHonestly I\u0027m not sure, due to my responsibility to my family I don\u0027t know if I will ever earn enough to really contemplate streaming full time. \u00a0My family is very important to me and before anything else I have to take care of them.\u003cbr\u003e\u003cbr\u003e"
