    "summary": "Merci de visiter cette page ! Si vous \u00eates ici, c\u0027est que vous avez probablement un int\u00e9r\u00eat pour la tech, les \u00e9missions de talk-show diffus\u00e9es par internet en podcast, ou que vous vous int\u00e9ressez \u00e0 moi ou mon travail.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTech Caf\u00e9 est une \u00e9mission qui parle de l\u0027actualit\u00e9 de la tech, diffus\u00e9e toutes les semaines.\u003c/strong\u003e Avec l\u0027aide de mes chroniqueurs, j\u0027apporte un regard personnel sur notre vie ponctu\u00e9e par les appareils tels que les smartphones, les tablettes, les ordinateurs, les objets connect\u00e9s, les services en ligne ainsi que pour toutes les applications dont nous nous servons jour apr\u00e8s jour.\u003cbr\u003e\u003cbr\u003eDepuis plus de 2 ans, l\u0027\u00e9mission est soutenue en financement participatif avec la plateforme\u00a0\u003ca href=\"http://tipeee.com/tech-cafe\" target=\"_blank\"\u003eTipeee\u003c/a\u003e. Depuis plus de 6 mois, ce financement est m\u00eame devenu une v\u00e9ritable r\u00e9mun\u00e9ration pour moi : une reconnaissance du temps que j\u0027y investis et du travail que j\u0027y m\u00e8ne. Toutefois, plusieurs auditeurs ou soutiens souhaitaient pouvoir participer sans changer de site de financement, en restant sur Patreon, avec lequel ils supportent d\u00e9j\u00e0 d\u0027autres cr\u00e9ateurs de contenus. Vous avez d\u00e9sormais le choix de me soutenir ici !"
