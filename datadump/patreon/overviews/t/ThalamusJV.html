    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey guys!\u003cbr\u003e\u003c/strong\u003e \nMy name is \u003cstrong\u003eJustin\u003c/strong\u003e, some of you might also  know me as \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHALAMUS\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e. I\u0027m a freelance illustrator who mostly draws traditionally [\u003cem\u003eon paper with pencils, pens\u003c/em\u003e] and use Copic marker for color. From time to time I also enjoy making watercolor paintings as well as digital work. I love drawing and being able to share my work with others. The purpose of this Patreon is to support my art and help me create more content so I can eventually turn this \"hobby\" into a career.\u003cbr\u003e \u003cbr\u003e\nYour pledges will help me buy supplies, stay actively drawing and pay bills as well as give me the ability to focus more on bigger personal projects. I am very thankful to have you on board even if it\u0027s just casually looking. I\u0027ll try to keep things super simple here but message if you have any questions.\u003cbr\u003e\u003cbr\u003eRewards\u003cbr\u003e\nEach month the rewards on here will have a different theme (i.e. Pokemon, Ghibli, Marvel...etc.). There will be four drawings per month (one a week).\u003cbr\u003e \n In addition at the end of each month patrons in the Lvl 3 tier ($10) will be entered in a giveaway to win one of the original drawings from that months theme!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003eTop patron of the month gets to choose next month\u0027s theme from the list below:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u2022 Ghibli            \u2022 DC comics \u2022 Legend of Zelda \u2022 Pokemon     \u2022 Pixar                       \u2022 Batman \u2022 Mario \u2022 Gorillaz                  \u2022 Dragon Ball Z \u2022 Star Wars \u2022 Steven Universe\u00a0\u2022 Mighty Morphin Power Rangers \u2022 Marvel comics \u2022 Rick \u0026amp; Morty         \u2022 Disney \u2022 favorite music artist \u2022 Digimon       \u2022 Celestial beings(My OC\u0027s) \u2022 Ben 10 \u2022 Sailor Moon \u2022 YuGiOh \u2022 My Hero Academia \u2022 Over the Garden Wall \u2022 Naruto \u2022 Samurai Jack \u2022 Cuphead \u2022 Adventure Time\u003cbr\u003e\u003cbr\u003e* \u003c/strong\u003eI would prefer to have a different theme then the previous month if possible.\u003cbr\u003e\u003cbr\u003e(feel free to make a suggestion for themes)\u003cbr\u003e\u003cbr\u003eCheck out my Instagram (Justin_Thalamus) for hundreds of examples of my work.\u003c/div\u003e"
