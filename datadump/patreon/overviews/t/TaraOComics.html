    "summary": "Hello! My name is Tara O\u0027Connor, and I draw comics. In addition to drawing comics, I also teach them.\u00a0\u00a0If I\u0027m not doing either of those things, I\u0027m probably working on some illustrations. I\u0027m a weather nerd in my spare time and an appreciator of fine beards, \u003ca href=\"http://www.cosmicbacon.com/\" rel=\"nofollow\"\u003eone\u003c/a\u003e in particular. On any given day there\u0027s a 90% chance that every meal consumed was cereal.\u00a0\u003cbr\u003e\u003cbr\u003eI started drawing comics as more than a hobby in 2010 when I released my first mini-comic Puddles.\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/559fdeb0e4b052d1ff8c18cd/55b7ff48e4b004188486eee9/55b80000e4b0161d507e8fdf/1438121985645/8.jpg?format=500w\" style=\"width: 220px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"http://static1.squarespace.com/static/559fdeb0e4b052d1ff8c18cd/55a6c6bfe4b0779311cb7d69/55b7fa11e4b00615c67c889b/1438120466141/page62+copy.jpg?format=500w\" style=\"width: 216px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWell, after that I was hooked and have been drawing comics ever since!In 2015, I published my first full-length graphic novel called Roots, which was a travelogue about my journey to Ireland after a breakup to \"find myself\" and to further explore my ancestry. It was\u00a0nominated by\u00a0\u003ca href=\"http://comicsalliance.com/ca-best-of-2015-best-biographical-comic/\" rel=\"nofollow\"\u003eComics Alliance for Best Biographical Comic of 2015!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eCurrently, I\u0027m working on a graphic novel with Oni Press called The Altered History of Willow Sparks due out in the spring of 2017! I\u0027ve received the go-ahead from my editor to post some sneak peeks, (non-spoilery of course) and some pages from the previous 3 drafts of the story. In addition to Willow Sparks, I also have a few other ideas that I\u0027ve been working on. And that\u0027s, of course, where you come in! I started this Patreon in hopes of helping me focus on JUST comics. Every little bit helps and I\u0027m so tremendously gracious for all ofyou.\u00a0Thank you!\u003cbr\u003e\u003cbr\u003eAlso, if you want to poke around my site at some of the other comics and illustrations I\u0027ve done,\u00a0\u003ca href=\"http://www.taraocomics.com/comics/\" rel=\"nofollow\"\u003ehave a look!\u003c/a\u003e There you\u0027ll find wee previews of most of my published comics.\u003cbr\u003e\u003cbr\u003eAs far as timelines for rewards go, I\u0027ll do the updates once a month with all the bells and whistles. I\u0027m not sure how that\u0027s utilized through patreon, but I will keep you all posted on when to expect your goodies! :) Thanks everyone, you\u0027re brilliant!"

     "about": "\u003cstrong\u003eTara O\u0027Connor \u003c/strong\u003eis comic maker and illustrator currently residing in the woods of New Jersey. She was born in the year of the\u003cem\u003eHighlander\u003c/em\u003e. When she\u0027s not drawing comics or teaching comics, she\u0027s probably working on an illustration of some sort. She\u0027s a weather nerd in her spare time and an appreciator of fine beards, \u003ca href=\"http://www.cosmicbacon.com/\"\u003eone\u003c/a\u003e in particular. On any given day there\u0027s a 90% chance that every meal was cereal. She drinks way too much tea and coffee.\u003cbr\u003eShe\u0027s been drawing since before she can remember and has been drawing comics since she was about 14. Most of those comics were awful and never saw the light of day, and very few of them made their way online. In 2010, however, she braved the comics world and self-published her first mini-comic,\u003cem\u003ePuddles\u003c/em\u003e.\u003cbr\u003eEver since then she\u0027s been a comics addict. Currently she\u0027s working on a graphic novel for Oni Press that\u0027s due out in 2017.\u003cbr\u003e",
