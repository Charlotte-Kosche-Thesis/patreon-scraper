    "summary": "\u003ch4\u003eHey there, I\u0027m the older and uglier avocado.\u003c/h4\u003eI train, eat, sleep, and I used to write about it. I also used to train people one-on-one (and I wrote about that too) but I\u0027m done with it for now. Nowadays, \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eI\u0027m\u00a0preaching a\u003cstrong\u003e crusade against science-based fitness bullshit\u003c/strong\u003e.\u003c/span\u003e If you wonder how something can be both \u003cem\u003escience-based\u003c/em\u003e\u00a0\u003cu\u003eand\u003c/u\u003e \u003cem\u003ebullshit\u003c/em\u003e, you should definitely check\u003cspan style=\"\"\u003e\u00a0\u003ca href=\"https://theolderavocado.wordpress.com/2017/07/07/the-science-and-bullshit-of-lifting-part-i/\"\u003ehere\u003c/a\u003e and \u003c/span\u003e\u003ca href=\"https://theolderavocado.wordpress.com/2017/08/04/the-science-and-bullshit-of-lifting-part-ii/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAnalytic Fitness\u2122\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eAnalytic Fitness\u2122\u00a0\u003c/strong\u003eis the name of that crusade.\u003c/span\u003e\u00a0I did not trademark it for real, but I may one day. It\u0027s more a nod to the current model of the fitness industry and its scores of certifications. It\u0027s also why I use annoying\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ered boldface\u003c/span\u003e\u003c/strong\u003e\u00a0and \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eyellow highlights\u003c/span\u003e. \u003cbr\u003e\n\u003cbr\u003eThe vehicle of Analytic Fitness\u2122 is \u003cstrong\u003e\u00a0\u003ca href=\"http://theolderavocado.wordpress.com/\"\u003eThe Older Avocado\u003c/a\u003e\u003c/strong\u003e blog\u00a0and \u003cstrong\u003ethat\u0027s what you can support \u003c/strong\u003ehere on Patreon. Even more concretely, you will support every post of \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e1.500 words or more that took some digging to write\u003c/strong\u003e.\u003c/span\u003e That\u0027s about 8-10 minutes of reading time for you, but that\u0027s \u003cstrong\u003ea few hours of research for me\u003c/strong\u003e. Anything shorter or that does not require research, I will post on donated time. Even if it\u0027s exclusive to you.\u003cbr\u003e\n\u003cbr\u003eAlso, \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u00a0\u003cstrong\u003eyou can be certified in Analytic Fitness\u2122.\u003c/strong\u003e\u003c/span\u003e\u00a0 Instructions are in the blog somewhere, but if you are lazy you can just pick a reward level to get it for one year, as long as you support us, or your entire lifetime. How cool is that?\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eShould you go for it?\u003c/h4\u003eSure, if you ask me. \u003cbr\u003eThen again, I\u0027m judge and jury, so here are a few arguments: \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003ca href=\"https://en.wikipedia.org/wiki/On_Bullshit\"\u003ebullshit is a rigorously defined concept\u003c/a\u003e in analytic philosophy, and I am an analytic philosopher, so \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eit\u0027s going to be a\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e rigorous philosophical effort\u003c/span\u003e;\u00a0\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003eI have a specialty on\u00a0\u003ca href=\"https://link.springer.com/article/10.1007/s11229-017-1319-x\" target=\"_blank\"\u003eSherlock Holmes\u003c/a\u003e and\u00a0\u003ca href=\"https://link.springer.com/article/10.1007/s11229-018-1743-6\" target=\"_blank\"\u003ewhat he tells us about the philosophy of\u00a0science\u003c/a\u003e, and I can play with\u00a0\u003ca href=\"https://link.springer.com/article/10.1007/s10849-017-9252-4\" target=\"_blank\"\u003ereal fancy discrete mathematics\u003c/a\u003e, so \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eit\u0027s going to be \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003enerdy AF\u003c/span\u003e;\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003eI write about \u0027regular\u0027 exercise science but I\u0027m also involved in \u003cstrong\u003epioneering work in computational exercise science\u003c/strong\u003e\u00a0and it\u0027s \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eyour best chance to \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003ehear about it if you\u0027re not in academia\u003c/strong\u003e\u003c/span\u003e (and if you are, that\u0027s your chance to get the Rated-R version);\u00a0\u003c/li\u003e\t\u003cli\u003eand \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eI also write about \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eother cool shit\u003c/span\u003e\u003c/strong\u003e like \u003ca href=\"https://theolderavocado.wordpress.com/2017/09/01/old-school-strength-part-i-the-roman-origin/\"\u003ethe Roman origins of exercise science\u003c/a\u003e or \u003ca href=\"https://theolderavocado.wordpress.com/2017/07/21/how-to-build-old-school-herculean-legs/\"\u003ewhat people were doing on leg day\u003c/a\u003e when they did not have squat stands.\u003c/li\u003e\n\u003c/ul\u003eAlso,\u00a0I\u0027m not above pointing a few fingers but I won\u0027t call anyone by unflattering names (unless I really have to) and \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eI\u0027m not in it for the drama\u003c/span\u003e.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat\u0027s in it for you?\u003c/h4\u003eLike any zealot, \u003cstrong\u003eI\u0027d be happy preaching in a desert\u003c/strong\u003e\u00a0but I\u0027d sure appreciate if you read, listen, and spread the good word. That\u0027s why\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eI\u0027ll reward your support handsomely\u003c/span\u003e\u003c/strong\u003e. After all, who has ever joined a crusade without some incentive? Currently, the rewards are what they are but \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eI\u0027ll add more stuff along the way\u003c/strong\u003e and\u00a0\u003ca href=\"mailto:counterpart.jack@gmail.com\"\u003eI\u0027m open to suggestions\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003eOh, and I\u0027ll say \u0027thank you\u0027, too. \u003cbr\u003e"
