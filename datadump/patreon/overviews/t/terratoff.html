    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-VoicKUs7lc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=893806",

    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello there, and welcome to Terratoff!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cem\u003e\u003cstrong\u003eWho am I and what is Terratoff?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nMy name is \u003cem\u003eHeather R. Hitchman\u003c/em\u003e, and I am a fantasy and fairy-tale Illustrator. My passion in life is creating fanciful creatures and the worlds that they inhabit. Terratoff is a paranormal fantasy world-building project that I have been quietly developing in my free time for many years. But now thanks to Patreon, Terratoff no longer need remain in the shadows!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img02.deviantart.net/ced4/i/2017/183/7/f/patreon_banners_inside1_by_heatherhitchman-dbew29x.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eTerratoff\u003c/strong\u003e\u003c/em\u003e is a world where magic is the essence of all life and fantasy creatures reign. Born of a magical tree, the fauns rule over this mythical realm filled with creatures of magic such as unicorns, dragons, and many more. But when the supernatural plague known as \u003cem\u003e\u003cstrong\u003e\"The Rott\"\u003c/strong\u003e\u003c/em\u003e returns it sends the fauns into a holy war. As the Rott epidemic spreads, their world suddenly becomes entangled with \"The world of Man\", causing supernatural phenomena to tear both worlds apart.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img09.deviantart.net/2055/i/2017/183/f/9/patreon_banners_inside22_by_heatherhitchman-dbew292.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs \"The Rott\" advances it\u0027s decay from one realm to the next, the story unfolds through the eyes of key characters, and the true nature of magic, spirits, and demons are revealed.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img04.deviantart.net/72ec/i/2017/183/a/b/patreon_banners_inside32_by_heatherhitchman-dbew28d.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhat will you see here?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nHere, and only here, Patrons can not only discover the world of Terratoff, but become part of the world building process themselves! Whether you are here to see pretty (or creepy) creature drawings, follow along with the story, or learn about world building yourself, you can be a part of this new world too!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
