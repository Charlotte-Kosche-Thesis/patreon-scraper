    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eWho is the Bearded Jeeper?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0My name is Kyle Loring but on youtube I am known as The Bearded Jeeper. I have a passion for film and Off-Roading. I would one day like to turn my dream from a hobby to a career. From Epic trail videos, install videos, Reviews and Much more! I really hope my journey can help motivate others. I really believe if you want something in life you have to pursue it with everything that you have. I spend tons of hours shooting and editing my videos to make them more than just your average youtube videos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/22555018_10155190638838892_6013466877509232812_n.jpg?oh=dbd113f0af08b928f8080be2f9e3d1b1\u0026amp;oe=5B056E18\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eHOW THIS WORKS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e    Becoming a Patreon pledge means you pick a \"per creation\" amount to donate to this journey and ALSO a \"monthly max\" amount which is the important one so definitely set that up so you don\u0027t send me anymore than you want to! (I can manually refund though just in case you forget). I truly appreciate all of the support I get from each and everyone of you. No matter what you can give every little bit helps me pursue my passion. From Camera Gear to Computer supplies, I will update you with everything that you help me purchase so you know I am putting the money into making better content for you.\u00a0\u003cbr\u003e \u00a0 \u00a0 I will do my best to grow our community and will hopefully be able to offer you more in the future. THANK YOU!!!\u00a0\u003cbr\u003e-Kyle Loring\u003cbr\u003eAKA The Bearded Jeeper\u003cbr\u003e\u003cbr\u003eExamples of some of my work:\u003cbr\u003e\u003cbr\u003e
