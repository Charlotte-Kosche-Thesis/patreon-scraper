    "summary": "Welcome! You can keep up with my artistic endeavors through this portal, as well as become a patron of my creative work, pledging $ (as much as you wish) for each new work I create. At present I plan to create \u003cem\u003esomething\u003c/em\u003e each month. If you\u2019d like more background on why I am giving this a try \u003ca href=\"http://industrywhore.com/\" target=\"_blank\"\u003echeck this out.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe video is an excerpt from a longer piece I posted on \u003ca href=\"http://whatisthemissingpoint.blogspot.com/\"\u003eThe Missing Point.\u003c/a\u003e It was an experiment in translating my writing into a visual form. I am considering recording my posts as a podcast for those who want to listen on the go rather than read on the blog.\u003cbr\u003e\u003cbr\u003eI\u2019ve started drawing again recently, and I plan to start painting once the weather gets a bit warmer and I can open the windows wide \u2013 oil paints! My thought is to make the individual paintings available as printed postcards (as well as the original canvases of course). \u003cbr\u003e\u003cbr\u003eI\u2019m always up to \u003cem\u003esomething,\u003c/em\u003e some confluence of art, design, and awareness. But it can be tricky to make all the pieces fit together when it comes to underwriting my bigger ideas. I am hoping that as patronage grows, I\u2019ll be able to introduce new projects through my Patreon, adjusting specifics to accommodate the new work.\u003cbr\u003e\u003cbr\u003eWhatever the outcomes, as patrons you will be supporting my process and encouraging me to do the work of discovery necessary to realize my vision \u2013 \u003cem\u003eand for this I am grateful.\u003c/em\u003e"
