    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi, folks! I\u0027m \u003cstrong\u003eMike Keesey\u003c/strong\u003e.\u00a0I want to create \u003cstrong\u003escience-based artwork\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI have a long history\u003c/strong\u003e of creating artwork, websites, and digital tools related to evolutionary biology. Some of my past and current projects include:\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://paleocene-comic.com/\"\u003e\u003cem\u003e\u003cstrong\u003ePaleocene\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, a comic book series telling the story of our ancestors 66 million years ago, shortly after the extinction event that killed off all non-avian dinosaurs.\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: #000;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://phylopic.org/\" rel=\"nofollow\"\u003ePhyloPic\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e, a website storing thousands of free silhouettes of animals, plants, and other life forms. \u003cem style=\"background-color: initial;\"\u003ePhyloPic\u003c/em\u003e has been used as a resource for numerous scientific papers, technical presentations, and educational materials.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: initial;\"\u003eThe \u003ci style=\"font-weight: bold;\"\u003eDinosauricon\u003c/i\u003e, a popular website from the late 1990\u003c/span\u003es/early 2000s featuring dinosaur information and illustration. (\u003ca href=\"http://3lbmonkeybrain.blogspot.com/2008/06/dinosauricon-is-dead.html\" rel=\"nofollow\"\u003eSee more.\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"color: #000;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem style=\"font-weight: 300; background-color: initial;\"\u003e\u003cstrong\u003eThree Histories of the Human Body\u003c/strong\u003e\u003c/em\u003e, a chapter on human evolution in a\u00a0\u003ca href=\"https://www.amazon.com/Gods-Word-Human-Reason-Perspective/dp/1629013722\"\u003evolume\u003c/a\u003e making the case for evolutionary theory and against creationism, written by former creationists. \u003cem style=\"font-weight: 300; background-color: initial;\"\u003eThree Histories\u003c/em\u003e\u00a0includes \u003ca href=\"https://www.flickr.com/photos/keesey/sets/72157653196880464/\" rel=\"nofollow\"\u003enumerous diagrams\u003c/a\u003e, many of which are generated from detailed\u00a0\u003ca href=\"https://github.com/keesey/humanevolfigs/tree/master/src/data\" rel=\"nofollow\"\u003edata files\u003c/a\u003e using a code library I\u0027ve created called\u00a0\u003ca href=\"https://github.com/keesey/Haeckel/\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003eHaeckel\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e.\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"color: #000;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003ca href=\"http://namesonnodes.org/\" rel=\"nofollow\"\u003e\u003cstrong\u003eNames on Nodes\u003c/strong\u003e\u003c/a\u003e\u003c/em\u003e, an application and general methodology for automating phylogenetic nomenclature.\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"color: #000;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.parryandcarney.com/\" rel=\"nofollow\"\u003eParry \u0026amp; Carney: Friends for Life\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e, an online comic strip that ran from 2005 through 2007. (Warning: cartoonish gore.)\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.parryandcarney.com/comic/4.html\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.parryandcarney.com/strips/parry-and-carney20051004.gif\" style=\"width: 628px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo, what is this site?\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cdiv\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003ePatreon\u003c/em\u003e\u003c/strong\u003e is a bit like an \u003cstrong\u003eonline tip jar\u003c/strong\u003e for creators. You decide some small amount of money that you want to pledge for each piece of work that I create. A piece of work might be:\n\u003c/span\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA \u003cstrong\u003efull\u00a0page\u003c/strong\u003e of \u003cem\u003ePaleocene\u003c/em\u003e.\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: #000;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA new \u003cstrong style=\"background-color: initial;\"\u003ewebsite feature\u003c/strong\u003e (most likely for \u003cem style=\"background-color: initial;\"\u003ePhyloPic\u003c/em\u003e).\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"color: #000;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA \u003cstrong\u003efinished piece\u003c/strong\u003e of digital 2D artwork.\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"color: #000;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA new \u003cstrong\u003evisualization of data\u003c/strong\u003e related to evolutionary biology (most likely hominid evolution).\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"color: #000;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA new \u003cstrong\u003edigital tool\u003c/strong\u003e or \u003cstrong\u003edigital tool feature\u003c/strong\u003e, such as a completed version of \u003cem\u003eHaeckel\u003c/em\u003e.\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"color: #000;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA \u003cstrong\u003eseries of original \u003cem\u003ePhyloPic\u003c/em\u003e silhouettes\u003c/strong\u003e (not vectorizations of preexisting content).\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nFor each one, I receive your amount, thereby giving me an incentive to create more. And you get \n\u003cstrong\u003erewards\u003c/strong\u003e, minimally including previews and access to exclusive content, and potentially including \u003cstrong\u003esigned prints\u003c/strong\u003e \u003cstrong\u003eor\u003c/strong\u003e \u003cstrong\u003evolumes\u003c/strong\u003e, \u003cstrong\u003ecommissioned artwork\u003c/strong\u003e, or \u003cstrong\u003eT-shirts\u003c/strong\u003e, depending on the amount.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWait, what if you create a hundred pieces of content a month?\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nI guarantee that I don\u0027t have that amount of spare time! (I am a half-time parent with a full-time job, after all.) But, don\u0027t worry, \n\u003cem\u003ePatreon\u003c/em\u003e allows you to set \u003cstrong\u003emonthly caps on donations\u003c/strong\u003e. And you can cancel your pledge at any time.\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.flickr.com/photos/keesey/10746519233/in/album-72157625939686821/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cimg src=\"https://farm6.staticflickr.com/5494/10746519233_3c4e2d054a_z_d.jpg\" style=\"width: 342px;\"\u003e\u003c/a\u003e\u003cbr\u003eT-shirt design for \u003cem\u003ePhyloPic\u003c/em\u003e.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eClick on it for full attribution.\u00a0\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat will you be working on?\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nI can\u0027t say entirely for sure, but here are some things at the top of my list:\n\u003cbr\u003e\n\u003c/span\u003e\u003cul style=\"color: #000;\"\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFurther progress on \u003cem\u003e\u003cstrong\u003ePaleocene\u003c/strong\u003e\u003c/em\u003e. (Pages are shown to patrons before they\u0027re placed on the site.)\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: #000;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA new, more steamlined version of\u00a0\u003cem\u003e\u003cstrong\u003ePhyloPic\u003c/strong\u003e\u003c/em\u003e, and new features, including the ability to create collections of silhouettes (including generated attribution text), automated cladogram creation (enter a Newick string, get a linkable, illustrated cladogram), site optimization, major bug fixes, and, of course, more silhouettes. For more details, see the\u00a0\u003ca href=\"https://bitbucket.org/keesey/phylopic/issues?status=new\u0026amp;status=open\" rel=\"nofollow\"\u003eroad map\u003c/a\u003e.\u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"color: #000;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have some ideas for \u003cstrong style=\"background-color: initial;\"\u003ereconstructions of extinct species\u003c/strong\u003e.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.flickr.com/photos/keesey/2525009449/in/album-72157600607422987/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://farm3.staticflickr.com/2038/2525009449_c4bde65bdb_z_d.jpg\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBut I don\u0027t have any money to spare!\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nThen please \n\u003cstrong\u003espread the word\u003c/strong\u003e\u2014that\u0027s potentially even \n\u003cstrong\u003emore\u003c/strong\u003e helpful. Post a link to \u003cem\u003e\u003ca href=\"http://patreon.com/tmkeesey\"\u003e\u003cstrong\u003ehttp://patreon.com/tmkeesey\u003c/strong\u003e\u003c/a\u003e\u003c/em\u003e and get more people to check it out!\u003c/span\u003e"
