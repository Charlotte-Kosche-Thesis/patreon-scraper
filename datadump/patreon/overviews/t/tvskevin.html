    "summary": "\u003cstrong\u003eWho are you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m TV\u0027s Kevin Lanigan! I have a lot of plates spinning and I would love some help balancing them.\u003cbr\u003e\u003cbr\u003eYou might know me from my projects like the podcasts The Puffin Publishing Podcast or The StoneZone? Perhaps from my web series Doomed To You? Or perhaps the stupid things I make on YouTube? Or my Patreon exclusive podcast Hamilminute (okay, probably not that one)? Or my numerous appearances in movies? No?\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fTAJR9vqnuA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am driven by a relentless desire to create. It\u0027s what makes me happiest in life. Bringing comedy to people is how I made my first friends and moved across the country to pursue it. I adore collaborating but I am frequently my own primary performer, writer, director, producer, booker, and editor. I make a bi-weekly show, a monthly show, a bi-annual web series or two... This is a full time job. A full time job that doesn\u0027t pay.\u003cbr\u003e\u003cbr\u003eI also work sixty hours a week at ordinary joe jobs because I need to eat and I have to make a living somehow. This is the most direct way to help me turn my creative life into my working life.\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/324523467\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for supporting you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBesides the satisfaction of knowing that you\u0027re helping me out in a tremendous way and supporting your favorite of my projects, you also get some great bonuses. Check the sidebar for all the tier rewards.\u003cbr\u003e\u003cbr\u003eYou get exclusive access to a patron-exclusive podcast \"Hamilminute\" from me and the hilarious Kat Scott.\u003cbr\u003e\u003cbr\u003eYou\u0027ll get lovely and wordy check-in emails from me as well as the latest news on all of my projects. You get voting rights when I\u0027m trying to decide things. Your voice and opinion gets to be heard. You get to tell me what to do.\u003cbr\u003e\u003cbr\u003eNote: More rewards to come based on the creation of future projects and the approval of collaborators on current projects.\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/347479210\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow and Then\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight now, your money helps reinforce all late nights and Saturdays I stay inside creating.\u003cbr\u003e\u003cbr\u003eA sizable pool of monthly donations will help me invest in the facilities to help me better what I do. Video editing software, a camera, a proper microphone setup... Your donations help me invest in my future. You\u0027ll help me spend less time at work and more time out in the world doing improv, stand-up, and (my secret dream) wrestling.\u003cbr\u003e\u003cbr\u003eAnd if we can make this my full-time job, you will see the launch of so many projects I have been sitting on for years, waiting for the time and resources to be made available to me. Thank you for reading this. I love you.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KTzJSfgVxZs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eImmediate Goals\u003c/strong\u003e\u003cbr\u003eHere\u0027s what\u003cstrong\u003e \u003c/strong\u003ewe\u0027re working towards right now: classes at the UCB here in NYC, time to write scripts for Doomed To You Season Two and The Puffin Movie, and the muster to write a pair of pop culture books."
