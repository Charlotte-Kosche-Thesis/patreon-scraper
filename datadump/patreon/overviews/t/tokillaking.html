    "summary": "Hello you lot!\u003cbr\u003e\u003cbr\u003eWelcome to our Patreon page! Here\u0027s how it works: You sign up for a monthly subscription. They start from pretty cheap (if, like us, you are flat broke) but if you are feeling generous you can give us more. In exchange for this we will regularly send you loads of exclusive stuff. This will be stuff you will definitely have not heard/seen before and\u00a0we\u2019ll be sending you at least 4 of them, \u003cstrong\u003eevery month\u003c/strong\u003e which will be available nowhere else. \u003cbr\u003e\n\u003cbr\u003e\nFor example this could include:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAcoustic / live versions of our songs recorded especially for Patreon\u003c/li\u003e\n\u003cli\u003eCovers of songs we love\u003c/li\u003e\n\u003cli\u003eOld outtakes / demos from the TKAK vault (harddrives at Ben\u2019s mum\u2019s house)\u003c/li\u003e\n\u003cli\u003eNew podcasts\u003c/li\u003e\n\u003cli\u003eQ\u0026amp;A sessions with us (video chats if we can work out how to do it)\u003c/li\u003e\n\u003cli\u003eExclusive sneak previews of our next set of releases\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIf you have a look around now there is one free acoustic cover just to get you going.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nJust to be clear, we won\u2019t be profiting from your subscriptions. Taffel won\u2019t be spending it on Five Guys (or even four guys) and James won\u2019t be spending it on Charlie (Charlie is James\u2019 cat). It\u2019s all just going to the band to make the next few months a little easier for us so we can make our next record sound as good as it possibly can.\u003cbr\u003e\n\u003cbr\u003e\nWell done for making it this far and just to say thanks a million for your support and hope you guys are looking forward to the next chapter as much as we are.\u003cbr\u003e\n\u003cbr\u003e\nLove from \u003cbr\u003e\nRalph, Ben, Grant, Taffel and James.\u003cbr\u003e\nXxxx\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eP.S. Massive thanks to\u00a0\u003ca href=\"https://www.facebook.com/Melispho-601562723245351/\" rel=\"nofollow\" target=\"_blank\"\u003eMelinda Koji\u003c/a\u003e for painting the beautiful Patreon artwork"
