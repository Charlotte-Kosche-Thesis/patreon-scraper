    "summary": "Hello there, friends, fans and followers!\u00a0My name is Tyler Bacon, and I am blessed with the best last name ever. (Yes, Bacon really is my last name. My whole life. True story.)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\"SO WHO ARE YOU AND WHAT DO YOU WANT?\"\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m glad you asked! I\u0027m a bit of a geek who has fancied himself an artist since I could hold a pencil. My passions and inspirations include various forms of science fiction (Star Wars for life!) and steampunk (incase the logo and header designs hadn\u0027t tipped you off). Over the course of my life, I have created amazing things in the fields of:\u003cbr\u003e\u003cul\u003e\u003cli\u003edrawing/sketching/graphic design;\u003cul\u003e\u003cli\u003e\u003cem\u003eI am a graduate of the former Guru Digital Arts College, now the Edmonton Digital Arts College, with a diploma is Digital Media Design Production;\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ecreative writing/poetry/lyric writing;\u003cul\u003e\u003cli\u003e\u003cem\u003eI am currently in the first draft process of my first full length steampunk novel, as well as a series of children\u0027s books (that will be animated for release on YouTube!);\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eprop crafting and design;\u003cul\u003e\u003cli\u003e\u003cem\u003eI actually made my own fully transforming Transformers toys out of paper when I was about 8 years old! True story!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003emusic production/remixing;\u003cul\u003e\u003cli\u003e\u003cem\u003eI have been involved in about 300 music projects of many electronic genres, from hip-hop, house and EDM to trance and hardstyle, under a variety of aliases, including many \u003cem\u003eprojects\u00a0\u003c/em\u003echarting internationally!;\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eanimation/video editing;\u003cul\u003e\u003cli\u003e\u003cem\u003eI have had a hand in creating music videos and previews for\u00a0independent\u00a0record labels, as well as a few online cartoon projects, (also, the above-mentioned children\u0027s books project);\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003evoice acting/commercial broadcasting;\u003cul\u003e\u003cli\u003e\u003cem\u003eAs a nightclub DJ of over 20 years, I have recorded many radio voice spots, narrated for children\u0027s books, as well as having been voice actor in a a few online animation projects!;\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eand lots more!\u00a0\u003c/li\u003e\u003c/ul\u003eAnd with the wonders of Patreon, I would like to attempt the next step in my artistic career, and I\u0027d like to take YOU along with me!\u003cbr\u003e\u003cbr\u003eMy long-term goal is to continue making as much art as I can (in various forms)\u00a0for the masses. Such future and in-progress projects include:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eA full steampunk-themed novel \u003cem\u003e(at the time of this posting, I am currently writing the its first draft, as well as a series of accompanying short stories)\u003c/em\u003e;\u003c/li\u003e\u003cli\u003eA series of children\u0027s stories that will not only be published, but also animated;\u003c/li\u003e\u003cli\u003eSteampunk inspired crafts \u003cem\u003e(hats, costumes, props, etc\u003c/em\u003e);\u003c/li\u003e\u003cli\u003eA full length electronic dance album;\u003c/li\u003e\u003cli\u003eCostume and prop design; \u003cem\u003e(I am currently working on my second full Mandolorian armour costume);\u003c/em\u003e\u003c/li\u003e\u003cli\u003eand so much more! The list truly is never ending!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\"OK, THAT\u0027S GREAT AND ALL, BUT WHAT DO I GET OUT OF THIS?\"\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to share my artistic experiences with my Patrons! As a Patron, I want to share exclusive rewards that won\u0027t be available to the public, and give back to those who have helped me on this journey. Each bonus will vary from one project to the next, considering each one will be of a different nature. Some of these bonus goodies will include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEntry into raffles for signed merch and giveaways!\u00a0\u003cem\u003e(\u003cu\u003e\u003cstrong\u003eALL\u003c/strong\u003e\u003c/u\u003e projects!)\u003c/em\u003e;\u003c/li\u003e\u003cli\u003eAccess to early drafts! \u003cem\u003e(writing projects only)\u003c/em\u003e;\u003c/li\u003e\u003cli\u003eAccess to extra material that isn\u0027t published! \u003cem\u003e(writing projects only)\u003c/em\u003e;\u003c/li\u003e\u003cli\u003eAccess to exclusive video sessions and tutorials, so you can create along with me!\u00a0\u003cem\u003e(\u003cu\u003e\u003cstrong\u003eALL\u003c/strong\u003e\u003c/u\u003e projects!)\u003c/em\u003e;\u003c/li\u003e\u003cli\u003eExclusive discounts on applicable works! \u003cem\u003e(craft and writing\u00a0projects!)\u003c/em\u003e;\u003c/li\u003e\u003cli\u003eAcknowledgement in the finished project or credits! \u003cem\u003e(writing, video projects only)\u003c/em\u003e;\u003c/li\u003e\u003cli\u003eAcknowledgement on my website! \u003cem\u003e(\u003cu style=\"font-weight: bold;\"\u003eALL\u003c/u\u003e projects!)\u003c/em\u003e;\u003c/li\u003e\u003cli\u003eMonthly Google Hangouts!\u00a0\u003cem\u003e(\u003cstrong\u003e\u003cu\u003eALL\u003c/u\u003e \u003c/strong\u003eprojects!)\u003c/em\u003e;\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eI want to keep most of the Patreon pledge tiers low because, really, in this economy, there are more important things you should be spending large amounts of money on. \u00a0I may consider adding some other higher-tiers and rewards in the future, when the economy is a little more friendly, but for right now just think of this as a donation to an artist that gives you a little something back as a thank you for continuing to support what I do.\u003cbr\u003e\u003cem\u003eThat said, I did include one higher-tier reward for those who wish to be immortalized!\u003c/em\u003e\u003cbr\u003e"
