    "summary": "Hey there! I\u0027ve started my Patreon because I want to improve myself as both a cartoonist and a comic writer. I love drawing cartoons and I love making folks smile with my unique brand of humor and cast of characters. One day I want to be able to refine my comics with a better tablet; hopefully a Wacom Cintiq, and eventually can be able print an actual comic book and share them with those who enjoy my work. Though a long road it is, little steps add up and make for an exciting journey.\u003cbr\u003e\u003cbr\u003eIn the past, \u003cem\u003eMasks of Fate\u003c/em\u003e was a comic that was spearheaded by myself and supported with concept art and script ideas from 4 other folks. Since 2013, the group has dispersed and I continued the comic in small strides on my own.\u003cbr\u003e\u003cbr\u003eMost of what will be exclusive here will be never before seen concepts from the \"Masks of Fate\" comics and additional content which I\u0027ve never posted anywhere else. I\u0027ll try my hardest to work on snippets from the script and progress on pages, be it the traditional sketch work or the digital finalizations on a weekly basis. I may even throw in some of the old character concepts and trivia about the making of this whole comic if I can.\u003cbr\u003e\u003cbr\u003eReally, I\u0027m just happy that folks would consider supporting what I love to do and I appreciate it to no end. I promise to work my hardest to create content that others enjoy.\u003cbr\u003e\u003cbr\u003e-Taijey\u003cbr\u003e"
