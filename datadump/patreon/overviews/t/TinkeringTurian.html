     "description": "You get a \u003ca href=\"http://koboldadventure.com/res/img/promo/shirt.png\" rel=\"nofollow noopener\" target=\"_blank\"\u003echibi Moe shirt\u003c/a\u003e delivered to your home! Four sizes available: small, medium, large or extra large. Shirts will only be sent after a single successful payment. Shirts may take a long ass time to arrive, depending on how quickly I can actually get my hands on them.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOne monthly payment guarantees your shirt, regardless of how long I actually take to get it to you (AKA you don\u0027t need to stay a Noble until it arrives, if you don\u0027t want to). The amount of patrons that can get this tier will gradually increase as I get more confident in my ability to deliver.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNote that you wil only get \u003cstrong\u003eone \u003c/strong\u003eshirt, and not one per month. Should I choose to put out a newer model, you\u0027ll most likely get that one as well.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOntop of the information asked by Patreon, I might additionally need a phone number to pass to the delivery service. Shipping to America and Europe is easily doable. Russia, South America and Asia might be a minor problem, though.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOh right, this tier also gets a \u003cstrong\u003enoble purple border\u003c/strong\u003e on mouseover.\u003c/p\u003e",
