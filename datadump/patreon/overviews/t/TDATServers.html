    "summary": "\u003ch4\u003e\u003cspan style=\"color: #ffffff;\"\u003e\u003cspan style=\"background-color: #c21460;\"\u003e\u00a0What Is TDAT?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nWe are an increasingly popular Unturned Community, that is growing very rapidly. We originally formed our first server back on September 15th, 2017. Since then, we have grown to become a very popular server set within Unturned. Our community is now over 1,500 strong, and still growing!\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: #ffffff;\"\u003e\u003cspan style=\"background-color: #fe2712;\"\u003e\u00a0What Makes TDAT Stand Out?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nAside from our Unique Roleplay Servers, we have a very professional and courteous staff team, who swiftly handle any incidents that arise within our server\u0027s, almost 24/7. Also we have very well trained Administrative Staff, who are able to quickly squash server side issues. All of our player\u0027s have 24 hour support from our large and diverse Staff Team.\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: #ffffff;\"\u003e\u003cspan style=\"background-color: #FB9902;\"\u003e\u00a0Why Use Patreon?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nEach of our individual server\u0027s are Dedicated, therefore they are all ran through a host. Of course hosting itself isn\u0027t necessarily cheap, and so Patreon allows for a more steady income source, which keeps the servers running, and allows us to create more!\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: #ffffff;\"\u003e\u003cspan style=\"background-color: #FCCC1A;\"\u003e\u00a0Any Cool Benefits?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nThere are alot actually! We have a variety of servers, and so it\u0027s only fitting that we have a variety of cool benefits for our supporters. Although we do have some great benefits, these have been strategically designed to not make our servers Pay2Win like other communities. We focus our efforts into making the community as fun and fair as possible here at TDAT. You can checkout all of our reward ranks on the right -\u0026gt;\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: #ffffff;\"\u003e\u003cspan style=\"background-color: #b2d732;\"\u003e\u00a0Is That All?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nActually, that\u0027s just the start of it! Our Patron\u0027s support the continuation and development of our servers, so it\u0027s only fair that when we add a new server, they all get to vote on what type of server it is, as well as what plugins to use and what map! In addition to any of the ranks we provide, all of our Patron\u0027s get early beta access to all of Chase\u0027s maps when their about to launch and also have the chance to be featured in the release trailers! All of our Patron\u0027s get access to a Patron Only Voice Chat in our Discord Hub as well, and the ability to vote in staff meetings when we discuss and vote on the player suggestions! Patron Ranks also come with a nice new in game color, as well as a donor tag when in our servers. There is even more! But it\u0027s too much to list here!\n\u003cbr\u003e"
