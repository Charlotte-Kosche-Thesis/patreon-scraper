    "summary": "\u003cstrong\u003eUpdate: Check out our new series at \u003ca href=\"http://amzn.to/2oc8FTN\"\u003eAmazon Prime\u003c/a\u003e ... and for \u003ca href=\"https://www.patreon.com/posts/for-patrons-cold-8650074\"\u003eall our wonderful Patron supporters\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eEven a $1/month will help Truthstream Media to grow... \nand will also give you access to our first short-feature documentary \n\"Obsolete\" and our new series \"The Cold Noir\"\u2013 at \u003ca href=\"https://www.patreon.com/posts/new-obsolete-for-8572354\"\u003ea link for Patrons\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://amzn.to/2f69Ocr\"\u003e\"Obsolete\" is also streaming for free on Amazon Prime\u003c/a\u003e \u003c/strong\u003e\u2013 watch it here (where available per Amazon).\u003cbr\u003e\u003cbr\u003eWith 15+ years of combined media experience, we are continuing our research and video productions, and with the help of our amazing audience, we want to try to focus as much of our time as physically possible on Truthstream.\u003cbr\u003e\u003cbr\u003eAt the present, we are almost finished with our first full-length feature documentary \u2013 announcements and trailers forthcoming \u2013 and additionally, we are expanding our YouTube channel and boosting original content on \u003ca href=\"http://www.TruthstreamMedia.com\" target=\"_blank\"\u003eTruthstreamMedia.com.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCountless hours over the past two years filming on the road, in the library archives, at the editing station and trying to ask the right questions about what\u0027s really going on here has brought us to a point where we have an \u003cem\u003eoverwhelming\u003c/em\u003e amount of material, but we need your help in just making the time to release it all. \u003cbr\u003e\u003cbr\u003eWe\u0027ve got a whole research series in the can as well, it\u0027s just that between day jobs and everything else (including YouTube\u0027s lovely censorship of political commentary), we haven\u0027t had the ability to get to it. We want to give it our all, and you can help us get there, with more films and projects on the way.\u003cbr\u003e\u003cbr\u003eThank you all so much from the bottom of our hearts for those who have already offered us support \u2013 no matter what kind. Your generosity allows us to pay bills, secure proper equipment, up our content production, and attempt to change the world for the better through media.\u003cbr\u003e"
