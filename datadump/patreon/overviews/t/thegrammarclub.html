    "summary": "\u003cstrong\u003eThe Grammar Club\u0027s Patreon is go!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello, and thank you for your interest in The Grammar Club! Should you require information on The Grammar Club, there is a Q\u0026amp;A section below.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://gdurl.com/Z-zl\"\u003e\u003cimg src=\"https://imgur.com/HoLlUlU.jpg\" style=\"width: 129px;\"\u003e\u003c/a\u003e\u003ca href=\"http://gdurl.com/6M0s\"\u003e\u003cimg src=\"https://imgur.com/8cn6O15.jpg\" style=\"width: 129px;\"\u003e\u003c/a\u003e\u003ca href=\"http://gdurl.com/UwSs\"\u003e\u003cimg src=\"https://imgur.com/gFsdYgh.jpg\" style=\"width: 128px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat is The Grammar Club (in its new, Patreon-based incarnation)?\u003c/strong\u003e\u003cbr\u003eThe Grammar Club is a subscription-based song-a-week service, run via Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are The Grammar Club?\u003c/strong\u003e\u003cbr\u003eA collective of individually established musicians, songwriters, and audio engineers, working together, remotely, as a music production team.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\u2019s in The Grammar Club?\u003c/strong\u003e\u003cbr\u003eShael Riley, Beefy, Glenn Case, Tanner Brown, Sean \"Ailsean\" Stone, and Ty\u00a0Guenley.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://gdurl.com/n6tT\"\u003e\u003cimg src=\"https://imgur.com/FiI5CCH.jpg\" style=\"width: 632px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eAre payments made monthly, or per release?\u003cbr\u003e\u003c/strong\u003ePayments are made monthly, at a flat rate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does my pledge money go?\u003cbr\u003e\u003c/strong\u003eFirst, it covers operational costs, like bandwidth for Radio Grammar Club. Then, The Grammar Club\u2019s patronage is divided evenly among The Grammar Club\u2019s members, who heartily thank you for your support.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"

     "description": "\u003cul\u003e\n\u003cli\u003eAll of the above, plus....\u003c/li\u003e\n\u003cli\u003eAccess to stems of our weekly releases, for you to remix, or use as instrumentals in your own projects.\u003c/li\u003e\n\u003cli\u003eAn ongoing commercial license to use our music library in your multimedia projects, so long as you or your company grosses no more than $60,000 annually and you remain a Patron at this reward tier or above.\u003c/li\u003e\n\u003cli\u003eSelect packs of loops and samples, culled from the project files of our weekly releases, for use in your own projects, even commercial ones, royalty free.\u003c/li\u003e\n\u003cli\u003eWorkshop your own tracks, be they remixes or originals, with The Grammar Club and other Patrons, in our Discord\u0027s Collaboration_Station channel! Other uses for said channel: organizing and promoting your projects.\u003c/li\u003e\n\u003cli\u003eOnce every six hours, The Grammar Club will give you or your project an endorsing shout-out on Radio Grammar Club.\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "\u00a0\n\u003cp\u003eAll of the above, plus...\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCo-Collaborator income cap raised to $120,000\u00a0\u003c/li\u003e\n\u003cli\u003eRadio Grammar Club will play a 30-second advertisement for your project, business, or cause, once every four hours. We\u0027ll gladly create an advertisement for you, if you don\u0027t have one to provide yourself.\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2017-10-13T20:27:09.767973+00:00",
     "description": "\u00a0\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eAll of the above, plus...\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCo-Collaborator income cap raised to $250,000 (Additional licensing is available beyond this income level. Drop us a line and we\u0027ll work something out.)\u003c/li\u003e\n\u003cli\u003eOnce every three hours, Radio Grammar Club will play a 30-second advertisement for your project, business, or cause. If you don\u0027t have an advertisement to provide, we will gladly create one for you.\u003c/li\u003e\n\u003cli\u003eBecome an official judge of the Choose Your Own Songventure project.\u003cbr\u003e\n\u003cbr\u003e\nIt works like this: At the start of a month, we\u0027ll ask questions like the following on our subreddit r/thegrammarclub:\u003cbr\u003e\n\u003cbr\u003e\n\"You\u0027ve reached the bridge (of the song). What do you do?\u201d\u003c/li\u003e\n\u003cli\u003eNew vocal melody, with parallel harmony\u003c/li\u003e\n\u003cli\u003eModulate up a half-step\u003c/li\u003e\n\u003cli\u003eTake the drums down to half-time\u003c/li\u003e\n\u003cli\u003eRap break!\u003c/li\u003e\n\u003cli\u003eGuitar solo!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThen, the next day, it might continue:\u003cbr\u003e\n\u003cbr\u003e\n\u201cHaving resolved to use parallel harmony in the bridge, you must now decide who will sing this harmony.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eShael!\u003c/li\u003e\n\u003cli\u003eGlenn!\u003c/li\u003e\n\u003cli\u003eSean plays the harmony on guitar\u003c/li\u003e\n\u003cli\u003eTanner creates the harmony in Melodyne.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAnd, at the end of the month, we publish the song to our Patreon, and radio station.\u003cbr\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eEveryone can vote in the reddit comments, but Noblesse Oblige level patrons make the official determination of which options are selected. You may decide to go with or against the will of the majority.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e",
