    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi, my name\u0027s Tom\u00a0and\u00a0i\u0027ve been making comics and zines ever since I learned how to fold and staple paper from Dav Pilkey.\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DJ6auvLUIAA4oYe.jpg:large\" style=\"width: 649px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eRight now I\u0027m\u00a0committing my precious social time to writing and drawing, on prescription drugs,\u00a0\u003ca href=\"http://braindrain666.tumblr.com\"\u003ea weekly briscore webcomic saga epic battle royale called...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/4b3c38c5dc93f20e6fb8e02b3fe34161/tumblr_oxebnjZcXV1qchk59o1_540.png\" style=\"width: 648px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eIt\u0027s a fantasy story about a guy running around so-called Brisbane Australia with a hyena skull for a head and a national conspiracy to solve with it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVolume 1 has been written and is already underway! So if you haven\u0027t yet, go catch up at\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ca\u003e braindrain666.tumblr.com\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eBut wait! \u003cbr\u003ePatrons from $1+ will get access to Brain Drain pages two months ahead of the tumblr\u00a0site! Incentive!\u003cbr\u003e\u003cbr\u003eLastly:\u003cbr\u003e\u003c/strong\u003eI want to make a real show out of the work I produce, build an audience for my stories and hopefully gain some creative feedback, so I\u0027m doing all of my other art activity, like commissions and doodles over on social media while I leave the dev art and comics coming to you through patreon.\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align:
