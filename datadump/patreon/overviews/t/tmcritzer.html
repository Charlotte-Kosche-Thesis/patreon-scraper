    "summary": "Every writer strives to be the next Stephen King or George R.R. Martin. Most stop before even trying to get published. Becoming a published author for dark fantasy/adventure novels has been a dream of mine since my childhood years. As I grow older, however, I have found myself writing less and yearning more. Those two things don\u0027t mix so well.\u003cbr\u003e\u003cbr\u003eI have created this Patreon to support my freelance writing. I work on many things at once, but my main genres include dystopian, fantasy, thriller, dark humor, and adventure. My writing is intended for \u003cstrong\u003eadults of all ages\u003c/strong\u003e. However, I feel the books these days treat readers like teens. Young adults (18-30) are adults, and my writing often has graphic content including gore, strong language, and heavy themes that may seem triggering to some (I will always include warnings).\u003cbr\u003e\u003cbr\u003eBasically, I will release one short story or novelette a month. I also will post flash fiction variously throughout the month. My larger project, \u003cstrong\u003eParadise Found\u003c/strong\u003e, is a novel that the contributions from this page work toward publishing. Even 1$ a month is a huge help toward funding my novel!\u003cbr\u003e\u003cbr\u003eI release all content to patrons a week before publicly posting them to my blog. You can find copies of most of my previously released work here:\u00a0\u003ca href=\"https://tamaracritzer.wordpress.com/\"\u003ehttps://tamaracritzer.wordpress.com/\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e"
