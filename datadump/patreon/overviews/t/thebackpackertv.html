    "summary": "Hey Guys! Thank you SO much for making it to our Patreon page. We\u0027ve have an awesome time sharing our lives and getting to know so many of you from all over the country.\u00a0\u003cbr\u003e\u003cbr\u003eOur plan is to provide content and community in addition to our free videos and blog content, but here\u0027s the thing...we need your help. Scott does content writing and web design, and Ariane works with dogs on the side Our goal is to become Outdoor Guides (we have our certifications) and take people out to some amazing places on guided trips. We would love to exchange the time in our professions for time to work on the channel, but we need to know the support is there. \u003cbr\u003eKeeping TheBackpackerTV going also costs money. Hosting fees, mobile data fees, camera gear, editing equipment. Yes, we do make a little money on Youtube. But very little. Probably only a $100 dollars every 6 months.\u00a0\u003cbr\u003e\u003cbr\u003eEven a $2 pledge on Patreon means \u003cstrong\u003eso much to us.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWith additional support from Patrons, we hope to share more information about the places we\u0027ve camped and explored. Not to mention all the secret places we have found backpacking in some really cool wilderness areas. Detailed maps, mileage, budget, and all kinds of information we\u0027ve been asked for but we haven\u0027t had the time to share. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe also have more opportunities to connect with each of you and answer your questions. Livestream chats, a centralized Q \u0026amp; A, live events, and our podcast which is called \"Trust the Trail\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Patreon model has us place rewards here to entice you to donate, but if we\u0027re both honest... you\u0027re here because you understand what we\u0027re trying to do with TheBackpackerTV and you think the hours and hours we put into every video is worth it! Thank you so
