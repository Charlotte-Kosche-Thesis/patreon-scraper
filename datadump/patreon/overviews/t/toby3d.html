    "summary": "My name is \u003cstrong\u003eLebedev Maxim\u003c/strong\u003e\u00a0(I\u0027m also known as \u003cstrong\u003etoby3d\u003c/strong\u003e or \u003cstrong\u003eOne-Aloner\u003c/strong\u003e), I live in my mother-Russia. I write music, program bots, make websites, write to a blog, shoot a video, speak in a podcast, play on streams, learn to draw, create games...\u003cbr\u003eIn general - I have been engaged in extensive Internet activities for the last 10+ years and I continue Im doing... Free.\u003cbr\u003e\u003cbr\u003e\nBut as always there are two problems that are peculiar to altruists like me: hunger and motivation. The first is solved by food, and the second by attention. Unfortunately I do not have either the first or the second. But you can help me do cool things for everyone and continue, just by listing as many dollars as you think fit, monthly, through the Patreon system. In return, you can obtain access to secret posts only for patrons, your name in history, or access to special features and tools in my projects that you use.\u003cbr\u003e\u003cbr\u003e\nWhy do I need money? In fact - nothing extraordinary: food for survival, upgrade equipment, purchase engine licenses, payment for hosting and domain names for the smooth operation of projects. All this is impossible without your voluntary contributions, as I have no opportunity to do both work and creativity at the same time. Especially in Russia.\u003cbr\u003e\u003cbr\u003e\nEven one dollar is enough to allow me to eat one instant noodle a month more and at the same time to become involved in what I\u0027m doing. It\u0027s only thanks to your support that I can be sure that all this is not in vain. Only thanks to you I can continue to do what I like. Useful, open and free.\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e"
