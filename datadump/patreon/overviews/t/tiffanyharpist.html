    "summary": "Hello and welcome to my Patreon community!\u003cbr\u003e\u003cbr\u003eI\u0027m Tiffany and I\u0027m utterly in love with music.\u003cbr\u003e\u003cbr\u003eI love playing my harp, singing, and arranging, but what always amazes me is the ability that music has to bring people together. There is just simply nothing else like learning and making music with people.\u00a0\u003cbr\u003e\u003cbr\u003eBy helping me in my YouTube journey, even by \u003cstrong\u003epledging\u003c/strong\u003e\u003cstrong\u003e as little as $1,\u003c/strong\u003e\u00a0you can access some cool rewards which will allow us to get to know each other better. \u003cstrong\u003e\u003cem\u003eI put out 4 YouTube videos per month--but if you only want to contribute towards 1, or 2, or 3 of those videos per month, you can set a limit so you won\u0027t be charged over the amount you like, and still get rewards!\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re not able to pledge anything, no problem! My YouTube channel content will always be free.\u00a0\u003cstrong\u003eTHANK YOU\u003c/strong\u003e for coming alongside me and being a viewer! You have helped me discover a love of performing...and are helping me hone my teaching skills and stage presence just by being an audience. Your comments, emails and camaraderie warm my heart.\u003cbr\u003e__________________________________\u003cbr\u003eVideo Schedule:\u003cbr\u003e\u003cbr\u003e1st Friday of the month: Tune Tutor\u003cbr\u003e2nd Friday: Music video\u003cbr\u003e3rd Friday: Tune Tutor\u003cbr\u003e4th Friday: Music Video *or* Let\u0027s Talk Harp episode\u003cbr\u003e\u003cbr\u003eEven if you don\u0027t set a limit to your contributions, you can be sure you won\u0027t be charged for more than 4 videos per month. If I put out an extra video here and there (Q\u0026amp;A, challenges, announcements etc.) it will not be a paid post.\u00a0\u003cbr\u003e"
