    "summary": "Hi, I\u0027m a former mehxistence, now Eudaimonia.\u003cbr\u003e\u003cbr\u003eLiving in this Mehworld where mehness swirls all around, I once meditated upon the one and only Mehdao, that which encompasses all possibility incarnate that can humanely exist for humanity. It was thus that I comprehended and penned the teachings of the\u003ca href=\"http://volarenovels.com/mehdao/\"\u003e Mehdao\u003c/a\u003e, that which seeks for the end of itself, the end of all mehness. Living in this world where the sole meaning is simply to live, we must seek to Transcend mehness and our selves that are enshackled by its tyrannical grasp, achieving Existence.\u003cbr\u003e\u003cbr\u003eNovels liberate us from the bleak Mehworld, transporting us into infinite possibilities of the mind. Currently, whilst in my first year of university, I\u0027m translating two CN novels, History\u0027s Strongest Senior Brother and Still, Wait For Me. The former has a super cool MC who is crazy awesome... yeah. The latter has crazy feels, crazy realism, being real inspirational and philosophical too! Translating is great, because it makes accessible to people what otherwise wouldn\u0027t be. Yay!\u003cbr\u003e\u003cbr\u003eFor translation, I have always felt that consistency is key. For HSSB, I\u0027ve been doing at least 50 chapters per month for a while now. Daily releases form the foundation, and it\u0027s great for both the readers and me myself when more chapters are released atop that, when the feel arises! Yeah!! As for SWFM which takes a few times longer to translate, the schedule is to be 6x per week from formerly 5x. Also, note the double chapter weeks which tend to pop up every now and then!\u003cbr\u003e\u003cbr\u003eMeanwhile, I\u0027m also preparing for a new novel entitled the Tenth Heaven...hopefully coming soon!\u003cbr\u003e\u003cbr\u003eWhen I was still gaining insights into the Mehdao before, the Mehxistential Creed then went thus:\u00a0\u003cbr\u003eIt may be that we are meh existences within a meh world, but we\u0027re happy, meh! This still applies.\u003cbr\u003e\u003cbr\u003eNo longer am I still a mehre mehxistence in pursuit of the elusive Mehdao, for I have seen the Way, and I am sated. Liberated from mehness, hence strive for the highest good of happiness...\u003cbr\u003e\u003cbr\u003eFor the sake of eternal smiles for all humanity, to the end of mehness, to life and to all true...we, shall Transcend mehness, Achieving Existence.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003emehness remains, but let us overcome it~\u003cbr\u003eEudaimonia\u003cbr\u003e"
