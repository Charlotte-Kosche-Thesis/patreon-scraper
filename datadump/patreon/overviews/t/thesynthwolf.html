    "summary": "\u003cstrong\u003ePlease Note\u003c/strong\u003e : I won\u0027t post more than one or two Supported Tracks a month. Every other image, video or work in progress that I post is completely FREE. :)\u003cbr\u003e\u003cbr\u003eWhat you get!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tPatron\u0027s Feed\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$1/release\u003c/strong\u003e\u00a0-\u00a0You will have access to the Activity Feed, where I will post my progress on every new Track and Video, and \"Patrons Only\" posts (the top sectret ones, the ones masked under a P.. Shh!!)\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://yade.me/patreon/Icons_A-2_small.png\"\u003e\n\u003cbr\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=156675\u0026amp;u=414702\u0026amp;patAmt=1.0\u0026amp;exp=1\"\u003eGet $1 reward\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t---\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tTrack Pre-Release\u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$3/release\u003c/strong\u003e\u00a0- Free Digital Download of every new track release + cover, one day prior their Official Release!\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t+ A Thank You Note, personally written by me\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://yade.me/patreon/Icons_B-2.png\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://yade.me/patreon/Previous_Reward.png\"\u003e\n\u003cbr\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=167600\u0026amp;u=414702\u0026amp;patAmt=3.0\u0026amp;exp=1\"\u003eGet $3 reward\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t---\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tVideo Pre-Release\n\u003c/div\u003e\n\u003cstrong\u003e$5/release\u003c/strong\u003e\u00a0- Free Digital Download of every new video release + cover, on their Official Release! Cover will be delivered in both .jpg and .psd, comprehensive of all its layers and vector shapes.\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t+ A Thank You Note, personally written by me.\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t+ SURPRISE! A funny picture, a MEME, some interesting article I found online.. Anything is possible!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://yade.me/patreon/Icons_C-2.png\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://yade.me/patreon/Previous_Rewards.png\"\u003e\n\u003cbr\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=156676\u0026amp;u=414702\u0026amp;patAmt=5.0\u0026amp;exp=1\"\u003eGet $5 reward\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t---\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tProduction \u00a0\u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$10/release\u003c/strong\u003e\u00a0-\u00a0Stems! You\u0027ll get the Stems of every new Release (For those who are not familiar with the term \"Stems\" please click\u00a0\u003ca href=\"http://homerecording.com/bbs/general-discussions/mixing-techniques/define-stems-267065/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e). You can do your own Remix with them, or just learn more about the structure of a track, if you\u0027re new to Music Production.\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t+\u00a0Everybody loves Bloopers! Every new Video Release, I\u2019ll make a Video Edit of the best of them, and I will make it AVAILABLE ONLY TO PATRONS.\n\t\u003cbr\u003e\n\t+ I\u0027ll throw in 5 beautiful pictures of Japan (or wherever I will be) in stunning 16MP because.. well, because why not?! You can use them as your desktop or mobile background, as your own cover.. or you can print them and frame them, and make your house beautiful and your friends jealous with just $10!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://yade.me/patreon/Icons_DF-2.png\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://yade.me/patreon/Previous_Rewards.png\"\u003e\n\u003cbr\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=366434\u0026amp;u=414702\u0026amp;patAmt=10.0\u0026amp;exp=1\"\u003eGet $10 reward\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t---\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tLive Stream\n\u003c/div\u003e\n\u003cstrong\u003e$30/release\u003c/strong\u003e\u00a0-\u00a0\u003cstrong\u003eLet\u0027s make a Drop!\u003c/strong\u003e We\u0027ll meet one hour a month, we\u0027ll discuss together the genre (I\u0027ll push for Complextro and Synthwave, but let\u0027s see what happens!) and I\u0027ll \u003cstrong\u003ecreate a Drop from scratch\u003c/strong\u003e before your eyes.\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t+ I will export the Drop\u00a0and share it with you.\n\t\u003cbr\u003e\n\t+ I will make the Source File available. Comprehensive of every Synth I used or created\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\u003cbr\u003e\n\tWe will end up doing something like this. Password:DROP!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"350\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/147612651\" webkitallowfullscreen=\"\" width=\"350\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://yade.me/patreon/Icons_G-2.png\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://yade.me/patreon/Previous_Rewards.png\"\u003e\n\u003cbr\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=366435\u0026amp;u=414702\u0026amp;patAmt=30.0\u0026amp;exp=1\"\u003eGet $30 reward\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\t---\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tKnowledge Exchange\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$50/release\u003c/strong\u003e\u00a0-\u00a0One hour a month will be dedicated to a Streaming Session where I can answer your questions about my tools, my softwares, or just about anything, from concept to release.\u003cbr\u003e\nFrom how to create a synth, how to sidechain compress.. to how to shoot, edit and color correct a video.. to how to create icons and covers in Photoshop.. to how kids are born.\n\u003cbr\u003e\nAnd, of course, all about the softwares and skills involved. \n\u003cbr\u003e\n10 years of experience, at your service.\n\u003cbr\u003e\nOr we can just chat and Youtube cats together.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://yade.me/patreon/Icons_H-2.png\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://yade.me/patreon/Icons_HBB-2.png\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://yade.me/patreon/Previous_Rewards.png\"\u003e\n\u003cbr\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=366436\u0026amp;u=414702\u0026amp;patAmt=50.0\u0026amp;exp=1\"\u003eGet $50 reward\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t---\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nA Little Bit About Me: \u00a0\n\u003cimg src=\"http://yade.me/patreon/AboutMe_Pixel.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://yade.me/patreon/AboutMe_1.png\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI\u0027m a music producer and director. I love to travel, experience new places, cultures and food. But first of all, I like connecting with people.\n\t\u003cbr\u003e\nI\u0027m also a graphic designer, with 10+ years of experience in the field, and a fond passion for pixel art and CGI. I have many passions, and I like to cultivate all of them. I can say tho, that music and moving pictures are my favourite ones. Especially when it comes to combining them, into a single experience.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe frameborder=\"no\" height=\"400\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/178850856\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI love to do what I do. I like to learn. I like to create everyday something new, a new song, a new story, a new world. Or all of them at the same time!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"365\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/147547030?color=e42331\" webkitallowfullscreen=\"\" width=\"650\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003ePatreon will be the perfect opportunity for me to do this. With your support I can follow a project from scratch to production without interference, improving quality and frequency of music and videos.\u003cbr\u003eAnd you will be the first to have access to all of this, especially those things that don\u0027t get a place into the final product: experience and knowledge. Things that can\u0027t be shared if not lived.\u003cbr\u003e\n\u003cbr\u003eYour support will be crucial, into moving this into a full time schedule, and eventually incorporate other professionals in the Workflow (\u003cstrong\u003emastering engineers\u003c/strong\u003e, \u003cstrong\u003ecrew\u003c/strong\u003e, \u003cstrong\u003eactors\u003c/strong\u003e..), which require an extra budget hard to afford on the side.\u003cbr\u003e\u003cbr\u003eSo I hope you will be a part of it, even the smallest amount makes the difference. And you can modify or cancel your pledge at any time if your financial situation changes!\u003cbr\u003eAnd if you\u0027re still not sure 100% how Patreon works, here\u0027s another quick explanation (1min):\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=156675\u0026amp;u=414702\u0026amp;patAmt=1.0\u0026amp;exp=1\"\u003eBecome a Patron of \u30e4\u30c7 YADE!\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
