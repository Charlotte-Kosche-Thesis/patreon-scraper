    "summary": "Teilo Trimble is a visual artist and freelance filmmaker. Brought up in Pontneddfechan; at the head of the Neath Valley, an area of rich industrial heritage and outstanding natural beauty; these twin, and often-contradictory themes run through his subsequent practice. Teilo was influenced by and studied under the late Osi Rhys Osmond at the Swansea Institute of Higher Education before graduating from the International Film School of Wales. Teilo later established an independent production company in Cardiff and produced and directed numerous independent productions, notably a community Film project \u201cPizzaman\u201d in 2008. Teilo has worked in many roles both in administrating and promoting the arts in Wales. He was invited to contribute to the book \u201cEncounters with Osi\u201d, the essay was published in 2015 alongside essays by Mererid Hopwood and Iwan Bala. He has coordinated larges scale youth Arts Projects and has spent a period in France where he co-directed a community film \u201cPoisson Rouge\u201d. Teilo lives with his family in Llanfarian near Aberystwyth."
