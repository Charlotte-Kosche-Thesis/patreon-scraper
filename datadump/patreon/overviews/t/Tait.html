    "summary": "\u003cimg src=\"http://www.pacificacomic.com/images/patreon/SpotTraveling.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eH\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003ei. I\u0027m Tait, an\nartist living in northern California. (No, the \n\u003cstrong\u003ereal\u003c/strong\u003e\nnorthern California, about 250 miles north of San Francisco.) I draw and write stuff. My work is influenced\nby growing up in a small rural town surrounded by redwood forests not\nfar from the Pacific Ocean. My current project is the fantasy comic\n\u003ca href=\"http://www.pacificacomic.com/\" rel=\"nofollow\"\u003ePacifica\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u0027m\non Patreon because I love creating things and hope to make a living\noff it some day. Patreon lets people who enjoy my work receive cool exclusive content for helping me reach this goal! The income from my Patreon\nwill help me pay the bills (including web hosting for the comic), upgrade equipment, and allow me to spend\nmore time doing what I love! Patrons can also leave feedback and ask\nquestions in the blog.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eP\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eatreon charges you monthly based\non the content level that you choose and you can opt out at any time.\nFull details what you receive at each tier are in the sidebar to the right. They\ninclude access to things like my Patreon community, concept art, and\nlarger comics! There are also funding goals that will unlock other\nrewards when they\u0027re reached!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u0027ll continue to make comics\nand update the site regardless of the funding here, but more support\nwill allow me to devote more time to art and better rewards.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eT\u003c/span\u003e\u003c/span\u003eLDR\u003c/strong\u003e:\nPatreon is awesome because you get rewarded for helping me do\nsomething I love! I hope you\u0027ll consider becoming a patron and I\nthank you for taking the time to check out my work. It means a lot to\nme regardless of your choice!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.pacificacomic.com/images/patreon/SpotCoastal.jpg\"\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eFollow Pacifica On:\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://twitter.com/pacificacomic\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e|\u003c/span\u003e \u003ca href=\"https://www.facebook.com/pacificacomic\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e| \u003c/span\u003e\u003ca href=\"http://pacificacomic.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e|\u003c/span\u003e \u003ca href=\"http://foresttraveler.deviantart.com/\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e \u00
