    "summary": "\u003cimg src=\"https://68.media.tumblr.com/98576a15d573bdc2671aff784a67578f/tumblr_p29lugRfSo1qzo9gyo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHail and well met, my dudes!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m Bethany Bee -- a fantasist, a writer, a knitter, a baker, and the owner of a very large and very imperious feline.\u00a0\u003cbr\u003e\u003cbr\u003eSeriously, he\u0027s enormous.\u00a0\u003cbr\u003e\u003cbr\u003eHowever, he doesn\u0027t write -- but I do. And here, I\u0027ll be talking about the projects I\u0027ve got on deck, the projects that are just starting to materialize, and how I balance my life (ha!) and discipline myself to get them done. And, in the very near future, I\u0027ll be charting my path through the gauntlet of agent querying and self-publishing (because why not try to do it all, if you\u0027re going to do it?).\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been telling stories since I could talk -- mostly to my very patient and very forbearing sister, but to anyone else who would listen, too -- and while I\u0027ve retained my penchant for the dramatic and disastrous (\"There was no hint of disaster,\" reads my earliest extant work. \"Suddenly, a flood began. There were no survivors.\"), I\u0027ve moved on from the Star Trek and Elfquest fanfiction I started with (and all the fanfiction that\u0027s come along since then), and started focusing on my own stories.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re curious about my work, feel free to take a gander at my\u00a0\u003ca href=\"https://archiveofourown.org/users/theherocomplex/works\"\u003eAo3 page\u003c/a\u003e (please note: some fics are explicit/not-for-minors, but everything, including all possible triggers, are tagged)! You\u0027ll get a fair idea of what I enjoy writing, as well as what my general style/voice is like.\u00a0\u003cbr\u003e\u003cbr\u003eYour support here helps me keep focusing on those stories and the people within them. Not only that, but it gives me the opportunity to spend \u003cem\u003emore\u003c/em\u003e\u00a0time writing, and to inch toward my pie-in-the-sky goal of starting a small printing press for speculative and weird fiction. Thank you for that.\u00a0\u003cbr\u003e\u003cbr\u003eEven if you can\u0027t pledge anything, please know that I still appreciate you taking the time to browse my page, or send a message, or to read what I already have out there. In my darkest, most doubt-filled moments, your faith and enthusiasm help keep me going.\u00a0\u003cbr\u003e\u003cbr\u003eSo thank you, all of you. Here\u0027s to words, to those who write them, and those who read them.\u00a0\u003cbr\u003e\u003cbr\u003exoxo"
