    "summary": "\u003cul\u003e\n\u003c/ul\u003e\nHello!! My name is \u003cstrong\u003eSarajean Chung\u003c/strong\u003e, aka \u003cstrong\u003eTheOneWithBear\u003c/strong\u003e. I am a \u003ca href=\"http://www.twitch.tv/theonewithbear\" rel=\"nofollow\"\u003e\u003cstrong\u003eTwitch Creative\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e streamer\u003c/strong\u003e and an \u003cstrong\u003eillustrator\u003c/strong\u003e, who works at a small indie game developer as character designer and animator. Besides Twitch, you can also find my work on \u003ca href=\"http://theonewithbear.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDeviantART\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003ca href=\"http://www.facebook.com/theonewithbear\" rel=\"nofollow\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e and \u003c/strong\u003e\u003ca href=\"https://twitter.com/TheOneWithBear\" rel=\"nofollow\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAfter so many years of dabbing in other fields, I have decided that my true passion lies in art. Just like many other aspiring artists, I want to push my limits and see how far I can reach.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eContent:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nOn my Patreon, I want to share my journey with you. You will find either \n\u003cstrong\u003eIn-Depth Written Tutorials \u003c/strong\u003eor \u003cstrong\u003eVideo Processes with Voice Over\u003c/strong\u003e\u00a0explaining my \u003cstrong\u003einspirations, thought processes, struggles\u003c/strong\u003e and how I \u003cstrong\u003eovercome\u003c/strong\u003e said struggles. I learn through making a \u003cstrong\u003eton\u003c/strong\u003e of mistakes, and by sharing them, I hope it can be of use to you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/wy9vfcT.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI also tackle on many styles, as I want to explore more techniques and different ways to layer paint. In each of my \n\u003cstrong\u003eIllustration Package\u003c/strong\u003e, I will explain\u003cstrong\u003e what I like\u003c/strong\u003e and \u003cstrong\u003edislike\u003c/strong\u003e about the new things I have tried, and how I will try and incorporate it into my future creations.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIn every \n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIllustration Package\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e, you will find:\u003cbr\u003e\n- \u003cstrong\u003e1-2\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003emain illustration\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e - This is the one you will be receiving PSD, Video and\u00a0Brushes used on.\u003cbr\u003e\n\t- \u003cstrong\u003e3-4 \n\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSmaller studies and quick sketches\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for reading to this point, whether or not you have decided to support me, I greatly appreciate you taking the time to visit my page. Your support will help me grow as an artist, and in return, I wish I can inspire you in some way as well!\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
