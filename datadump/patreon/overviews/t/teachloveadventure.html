    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zVtPUKkxd0s\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://www.flickr.com/photos/141844336@N05/26362393671/in/dateposted-public/\" rel=\"nofollow\"\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.flickr.com/photos/141844336@N05/26362393671/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong\u003eHello and welcome fellow adventurers!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\t We are teachers who have decided to embark on a journey to showcase our budget adventures and how we diy our travels to minimize our spending and maximize our fun. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you have made it to this page we just would like to say THANK YOU \u003c/strong\u003efor being interested in what we are doing. Hopefully our videos have helped or inspired you in some way!\u003cbr\u003e\u003cbr\u003eWe do want to note, that we both have CHOSE this lifestyle and we try to work as much as we can while traveling. \u003cstrong\u003eWe are not the kind of people to ask for a handout and that is not why we set up this page. \u003c/strong\u003eWe simply wanted a way to better connect with other people interested in our project, and have a way to pass on additional resources for those wanting more information.\u00a0\u003cbr\u003e\u003cbr\u003eIf you do choose to join us here on Patreon, THANK YOU for helping us create these videos and travel resources.\u003cbr\u003eWe want everyone to \u003cstrong\u003eJOIN US\u003c/strong\u003e on our journey, and learn together along the way!\u003cbr\u003eOur goal is help inspire and educate about how travel does not need to be traditional or expensive - and that \u003cstrong\u003ewe all only live once so get out there and start living your dreams (whatever they may be). :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWHY become a Patron? WHAT DO \u003cem\u003e\u003cstrong\u003eYOU\u003c/strong\u003e\u003c/em\u003e GET OUT OF IT?\u003cbr\u003e\u003cbr\u003eTo our Patrons we offer many different rewards in exchange for support. Different levels have different offerings, but they are all aimed at inspiring travel on any budget. So, whether you would like private updates, exclusive travel guides, high-res pictures of our travels, or personal postcards from the road - we hope you\u0027ll sign up now to start your adventure with us!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHigh-Five!\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/141844336@N05/26428578275/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://farm2.staticflickr.com/1550/26428578275_aa3bfa9e52_q.jpg\" width=\"150\"\u003e\n\u003cbr\u003e\n\t$2 - Get access to our private patreon stream and updates. \n\t\u003cbr\u003e\n\u003cinput type=\"BUTTON\" value=\"Pledge $2/month\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCo-Adventurer\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.flickr.com/photos/141844336@N05/25823723494/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://farm2.staticflickr.com/1457/25823723494_51d147bbee_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\t$5 - Access to our private patreon stream and a City Guide PDF from our travels each month so you can plan your own adventures!\n\t\u003cbr\u003e\n\u003cinput type=\"BUTTON\" value=\"Pledge $5/month\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\tPen Pal\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/141844336@N05/25823723564/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://farm2.staticflickr.com/1513/25823723564_f326973234_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\t$10 - Access to our private patreon stream, a City Guide PDF from our travels each month so you can plan your own adventures, and our postcards from the road (including high resolution images of our travel pictures).\n\t\u003cbr\u003e\n\u003cinput type=\"BUTTON\" value=\"Pledge $10/month\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\tYou\u2019re Family\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/141844336@N05/26336236992/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://farm2.staticflickr.com/1446/26336236992_24d181a4b7_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\t$25 - Thank you!! At this level you have access to everything above and each month we will have a 30min Google Hangout where you can ask us questions about anything and everything and generally hangout together.\u00a0\n\t\u003cbr\u003e\n\u003cinput type=\"BUTTON\" value=\"Pledge $25/month\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\tAdventure VIP\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/141844336@N05/25823723794/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://farm2.staticflickr.com/1478/25823723794_7a33cab746_q.jpg\" width=\"150\"\u003e\n\u003cbr\u003e\n\t$50 - Wow - thank you for your support! At this level you have access to everything above, all of our city guides, and our heartfelt thanks! :)\n\t\u003cbr\u003e\n\u003cinput type=\"BUTTON\" value=\"Pledge $50/month\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\u003c/a\u003e\n\u003c/div\u003e"
