    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMiJ9/patreon-media/campaign/1604023/999811e0a009425ea63630f55b5353d5?token-time=2145916800\u0026token-hash=qlEU2mOF9gnUk6glzUTZIqoYLOvk6Vntk-ozOKol15Q%3D",

    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eHi there sweeties! Welcome to my page!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eMy name is Cindy, I\u0027m a french Canadian cosplayer dedicated to portraying redheaded characters while using my natural hair. I\u0027m cosplaying since 2014 and I can say it takes a lot of place in my life: it gives me courage, self esteem and push my limits even further! I really like doing cosplay competitions and its a must to every convention I go! I don\u0027t really know what to talk about so here\u0027s some questions I answered. ^-^\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhen did I start cosplay\u003c/strong\u003e\u003cstrong\u003eing, and what got me started?\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81); font-weight: normal;\"\u003eI used to LARP almost every week end for the past 5 years. I felt there was something missing. I missed crafting and learning new\ntricks. I started cosplaying at Montreal\u2019s Otakuthon as Ariel, my\nfavorite Disney Princess. For optimal similarity I should have worn a fire\ntruck red wig. The thing is, I really like my strawberry blonde mane and it\nwouldn\u2019t have fitted under a wig. Not comfortably at any rate. So I modified it\nto fit my own hair, and from there I created my own style/brand of cosplay\ncentered around my red head. This was the first time I ever went to a\nconvention and it felt great, strutting around as Ariel, making new friends,\nfinding new people with the same passion. I was hooked.\n\u003c/span\u003e\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat\nis my favorite part of the costume-making process?\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81); font-weight: normal;\"\u003eI love crafting and making things with my hands. But I\nprefer making all the details, the tiny things that add a personal touch to my\ncreation. Jewels, armor, ornaments, hair and even my own feathers. Every time I\nstart a new accessory, I\u2019m kind of lost in time, forgetting about the outside\nworld. It\u2019s so relaxing.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eWhich\ncostume am I most proud of?\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eEvery one of my costume is different from the\nmaterials to the technics I use. This makes it harsh to decide which one I\u2019m\nthe proudest of myself. If you twisted my arm I would be tempted to say that,\nto this day, Aloy from Horizon Zero Dawn, in her Banuk ice hunter medium outfit, since it\u0027s the one I worked the hardest on. She was the first to require working with leather, fur and foam armor pieces and weapons. I\npoured my heart into that cosplay and I think it shows.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/27067194_993900457424577_4253546835399363197_n.jpg?oh=46253e7efb1c5f3a0ab208aee282aecc\u0026amp;oe=5B4BB564\"\u003e\u003cbr\u003e\n\u003cblockquote\u003ePhoto by THEOREM PRODUCTIONS\u00a0\u003cbr\u003ehttps://www.facebook.com/theoremproductions/\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eIf you don\u0027t wear wig, how can you do all these characters?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eUsing my real hair as a base, finding the right one wasn\u2019t an\neasy task, even with the internet. But I asked around for help, send some\npictures and someone from Arda Wids support team answered promptly with what turned\nout be a perfect match. I really like the Sandy Brown that matches perfectly with my color. I really love their products and the service is great. I\nordered some long wefts and short bangs trough the past years so I could do anyone on my cosplay list.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cem\u003eBut making 100% my costume takes a lot of money and its not a secret... So I thought \u0027\u0027Why not open a Patreon? It could help a bit!\u0027\u0027.\u00a0\u003cbr\u003e\nIf you want to help me achive my dream of becoming a full time cosplayer, please think about becoming a Patron. Every little helps is welcome!\n\u003cbr\u003e\n\u003cbr\u003e\nThanks a lot!\n\u003cbr\u003e\nCindy\n\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
