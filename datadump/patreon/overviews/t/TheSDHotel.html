    "summary": "Hey there! We are Andy \u0026amp; Simone, the two guys behind \u003ca href=\"https://www.thesmackdownhotel.com/\" target=\"_blank\"\u003e\u003cstrong\u003eThe SmackDown Hotel\u003c/strong\u003e\u003c/a\u003e. Yep, the whole website, from development, to design, to content, to social media and everything in-between, is ran by \u003cstrong\u003ejust two guys.\u003c/strong\u003e\u00a0We\u0027ve been covering wrestling games for over 10 years with a huge \npassion and dedication, with the goal of offering to all of you WWE \nGames fans the best resource possible. You can imagine how much work that requires.\n\u003cbr\u003e\n\u003cbr\u003e\nHowever, even though this is our main passion, \n\u003cstrong\u003eunfortunately it is not our day job\u003c/strong\u003e (although we really wish it was!), as it doesn\u0027t generate enough income to be that. Therefore, we are \u003cstrong\u003enot able to invest in it as much time\u003c/strong\u003e as we would like, and give you as much content as we would like, as we have other priorities we need to focus on.\u003cbr\u003e\n\u003cbr\u003e\nBut you can help us change that!\u00a0\n\u003cstrong\u003eWith Patreon,\u003cstrong\u003e if you are fan of our work, you can show us your support and appreciation.\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nBy contributing \n\u003cstrong\u003ewith a small amount\u003c/strong\u003e of money each month\n (starting from just $1!), you would enable us to dedicate more time and\n effort into the website, so that we can \n\u003cstrong\u003eprovide you with even more \ncontent and material\n\u003c/strong\u003e, and in exchange you will also receive some \u003cstrong\u003especial bonus rewards\u003c/strong\u003e exclusive to our Patrons! Check out on the sidebar all the rewards tiers we set up for you (and if you have other ideas for incentives you \nwould like to see, please let us know)!\n\u003cbr\u003e\n\u003cbr\u003e\nThrough the years, we have been\u00a0providing extensive coverage for all current and past wrestling games, including News \u0026amp; Updates, full\u00a0\n\u003ca href=\"https://www.thesmackdownhotel.com/wwe2k17/roster/\" target=\"_blank\"\u003eRoster Sections\u003c/a\u003e, Images Galleries, Game Info, Guides \u0026amp;\u00a0Walkthroughs,\u00a0\u003ca href=\"https://www.thesmackdownhotel.com/supercard/cards-catalog/\" target=\"_blank\"\u003eCatalogs\u003c/a\u003e and much more, for a total of over 15 years of wrestling gaming, from the original SmackDown Series to WWE 2K18 and SuperCard, creating the ultimate\u00a0\u003ca href=\"https://www.thesmackdownhotel.com/games/\" target=\"_blank\"\u003eWWE Games Database\u003c/a\u003e! If so far we did all of this in our free time, just \u003cstrong\u003eimagine what we could do if we could work on The SmackDown Hotel full time\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIf you love what we do at The SmackDown Hotel, it would truly mean a lot to us to see you \n\u003cstrong\u003ejoin us and support us on Patreon!\u003c/strong\u003e\u003cbr\u003e\nThank you so much for yor support!\n\u003cbr\u003e"
