    "summary": "Hey there, I\u0027m Troy.\u003cbr\u003e\u003cbr\u003eI\u0027m creating content for the internet because that\u0027s what I love doing. Previously, I directed and edited\u00a0\u003ca href=\"http://youtube.com/marblehornets\" target=\"_blank\"\u003eMarble Hornets\u003c/a\u003e and various video silliness on\u00a0\u003ca href=\"http://youtube.com/troyhasacamera\" target=\"_blank\"\u003eTHAC TV\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eNow that both of those projects have concluded, I\u0027m working on two new things:\u00a0\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"http://youtube.com/eckvanet\" target=\"_blank\"\u003eECKVA Network\u003c/a\u003e, the new horror series that follows in the footsteps of Marble Hornets. Equal parts ARG and experimental video.\u003c/li\u003e\u003cli\u003eThe Marble Hornets comic series, which picks up where the webseries left off. Written by me, and illustrated by the talented\u00a0\u003ca href=\"http://www.jackiereynolds.ca/\" target=\"_blank\"\u003eJackie Reynolds\u003c/a\u003e!\u003c/li\u003e\u003c/ol\u003eI have a full time job along with this so my update schedule can be a bit inconsistent, BUT Patreon backers always receive news first about upcoming things.\u003cbr\u003e\u003cbr\u003eIf you would like to support me, this campaign is for you to do just that! In case you didn\u0027t know already, Patreon lets you support people month to month while they create stuff. It\u0027s far better than depending on very inconsistent ad revenue, and allows a direct line of communication in a centralized place with all of you.\u003cbr\u003e\u003cbr\u003eAll of your contributions will go directly into making everything I do, and I can\u0027t thank you enough for any amount you choose to give (check out the rewards below on how I\u0027m going to try to, though).\u003cbr\u003e\u003cbr\u003eThanks so much for reading. I wouldn\u0027t be where I am today without all of you, and I hope I can continue to be here for a long time \u0026lt;3\u003cbr\u003e\u003cbr\u003e-Troy"
