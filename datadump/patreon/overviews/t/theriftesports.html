    "summary": "\u003cspan style=\"background-color: rgb(84, 141, 212); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg height=\"60\" src=\"https://farm5.staticflickr.com/4618/39144265194_ab628c238e_o.png\" width=\"500\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(238, 236, 225); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eWelcome to The Rift. We\u0027re glad you stopped by. We\u0027re a group of passionate gamer\u0027s on a mission to democratize esports, and bring the global gaming community closer together. \u003cstrong\u003eW\u003c/strong\u003e\u003cstrong\u003ee\u0027re dedicated to providing you with up-to-date information, and the highest quality resources and knowledge available.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe make all kinds of guides for players of all levels, host tournaments, do weekly giveaways, and more. We love what we do, and we hope you\u0027ll love it to.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"60\" src=\"https://farm5.staticflickr.com/4747/28075158169_b3062a8be4_o.png\" width=\"500\"\u003e\u003cbr\u003ePatreon is a service where you, the Patron, can pledge to send a regular payment to creators, so they can support themselves and keep making new stuff.\u00a0\u003cbr\u003e\u003cbr\u003eWhen you become part of our community this way, you\u0027ll immediately gain access to exclusive updates and get rewards that depend on how high your pledge is. \u003cstrong\u003eThere will also be huge rewards available for \u003cem\u003eall\u003c/em\u003e\u00a0of our Patrons regardless of pledge amount\u003c/strong\u003e every time we reach one of our goals, see \"What Do I Get\" down below.\u003cbr\u003e\u003cbr\u003eOnce you\u0027re a member of our Patreon community, you not only help us keep the lights on, but you make it possible for us to provide you even greater content. As we grow we\u0027ll do things like organize bigger tournaments, better giveaways, and bring you gamer-oriented merchandise, and more.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"60\" src=\"https://farm5.staticflickr.com/4750/39144265264_01c9074dea_o.png\" width=\"500\"\u003e\u003cbr\u003e\u00a0We\u0027ve put a ton of thought into our rewards and goals, and we think that you\u0027ll like them. Check out the reward section to the right of this page, and keep in mind we may add more rewards in the future and are open to suggestions. Our rewards and goals are focused on giving back to our patrons, and the esports community as a whole.\u003cbr\u003e\u003cbr\u003eIn addition to our standard patron rewards, we have some very special bonuses for everyone when we reach certain milestones, with each bonus being even greater than the last. If you want to know more about these awesome bonuses you can check them all out in the goals section to the upper left of this Patreon page!\u003cbr\u003e\u003cbr\u003eWe\u0027ve created a single video for the rewards we\u0027re offering patrons, and a unique video for every single goal. So if you\u0027re curious about what you can expect from us in the future, the goal section is a pretty good place to find some answers.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.flickr.com/photos/139655396@N02/28075158069/in/dateposted-public/\"\u003e\u003cimg height=\"60\" src=\"https://farm5.staticflickr.com/4767/28075158069_fff38ff9df_o.png\" width=\"500\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003eWe think you\u0027re awesome. Even if you can\u0027t join our Patreon, there are still a ton of other ways you can become a part of The Rift. Just by watching our YouTube videos, following us on social media, participating in our tournaments, or telling your friends about us, you\u0027re doing more than we could ask for! Let\u0027s change the world of esports, together.\u003cbr\u003e\u003cbr\u003eIf you have questions you can reach us directly at administrator@therift.xyz. We look forward to hearing from you!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
