    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://becharris.net/vault/gagpanel1.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eNo, Luca. No you\u0027re not.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eMy name is Rebecca Harris and I am an independent comic artist from Australia, currently based near Houston, TX. I love working with ink and water media, and my \"studio\" is the dining area of a one bedroom apartment I share with my husband and my cat. Who is also named Luca. No relation I swear.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is The Siannadh?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://becharris.net/vault/gagpanel2.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eSeriously Luca, get the hell out of here!!\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAhem. More seriously, it\u0027s a character-driven low-fantasy story weaving together two separate eras five hundred years apart. The main thread centers around Megan O\u0027Connor, a rather average, horse-loving, sword-fighting, slightly foul-mouthed nineteen year old Erian farmgirl. Or at least she tries to be. She lost her family three years ago to a mysterious, most likely magical explosion that flattened half her village, and ever since then she\u0027s been plagued by flashbacks, nightmares and waking dreams.... some of which involve a man with a red cape, a scar, and a menacing smile.\u003cbr\u003e\u003cbr\u003eBasically, it\u0027s my passion and my life, the only reason I\u0027ve kept coming back to art at all. If I didn\u0027t have this story, I wouldn\u0027t be drawing right now.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow often will you release pages/chapters?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eMy eventual goal is a chapter a month, although at my current experience level it may take a little while before I reach that speed. I\u0027m still doing a LOT of development and learning as I go along. So once I begin I\u0027m going to try for three pages a week, and see where it goes from there. In the meantime I really hope you enjoy seeing the process of putting it all together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere else can I find you at?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eYou can catch me streaming my art and comic progress on \u003ca href=\"http://www.twitch.tv/caperandcrow\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e, or else chilling out on \u003ca href=\"http://www.instagram.com/caperandcrow\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e. I\u0027m currently setting up a Storenvy store for prints and merch and things, and I also want to make inking and tutorial videos for YouTube as I make progress with the pages, so keep an eye out for updates about those! Aaaaand of course I\u0027m working on setting up a dedicated website for the comic, once things get rolling.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAnd, uh..... how DO you pronounce the title? o.O\u003c/strong\u003e\u003cbr\u003eIt\u0027s \"SHEE-a-nad\", for the few \"current day\" Erians who happen to stumble across the term. But honestly \u003cem\u003eSiannadh\u003c/em\u003e is an archaic word with a confusing pronunciation in the story world in the first place, so don\u0027t feel bad for not knowing! X\u0027D\u003cbr\u003eA \u003ca href=\"http://instagram.com/spell_fox\"\u003elovely friend\u003c/a\u003e helped out with the IPA version: [\u0027\u0283i:\u0259n\u00e6d].\u003cbr\u003e\u003c/div\u003e"
   },
