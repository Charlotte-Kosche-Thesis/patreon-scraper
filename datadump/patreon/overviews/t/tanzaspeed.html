    "summary": "I am Constanza, better know as Tanza Speed: Musician, Alt. Model, Designer, Artist.\u003cbr\u003eI was born a South American country called Chile, where I grew up tough and courageous. I moved to Canada when I was 20. There I recorded two full albums with my Speed Metal band. My passion for metal, rock, and music is a big part of my life, so I\u0027m always creating new riffs and diving in new projects, new sounds... \u003cbr\u003e\u003cbr\u003eI learned to love modeling after I started handcrafting clothing. It took me a while to achieve self-love and self-confidence, but after years of self-reflexion I figured out life, and now I know I am meant to do art by any means: With my music, with my clothing, with my body... \u003cbr\u003e\u003cbr\u003eToday I\u0027m currently living in Cleveland, Ohio, living the \"American dream,\" all because of my art and efforts, and I\u0027ll never stop! Some people call me ambitious, and perhaps that\u0027s true, but if I\u0027m not creating, communicating, sharing then I turn restless!\u003cbr\u003e\u003cbr\u003eAnd here I am... Making art for myself, for you, for who loves my body, which is the most profound form of art I can offer you... Enjoy my body, because tonight it\u0027s yours too.\u003cbr\u003eThanks for your support, it means everything to me.\u003cbr\u003e"

     "about": "I\u0027m a Chilean woman living an American Dream because of my efforts and art. \u003cbr\u003e\u003cbr\u003eI was born in a working-class environment in South-America. I grew up in a Catholic-Christian oriented family, very conservative. When I was five years old, my dad left the country and went to live somewhere in Brazil. In 1999, when I was eight years old, my house caught on fire: I was able to escape, my brother died. Since then my vision and philosophy of life changed drastically. \u003cbr\u003e\u003cbr\u003eI got my first electric guitar at 14 years old, and at 16 I made my first band \"CORROSION.\" Soon after, when I was 17, I got serious, and I started a speed metal solo project called \"DEMONA,\" and it caught the attention of international underground metal labels. In 2010, when I was 20, I moved to Canada and played several shows and recorded tons of material as DEMONA. That very same year I started my online business SPEED CLOTHES (speed-clothes.com), and my modeling career took off! \u003cbr\u003e\u003cbr\u003eI started to get fans and followers all around the world for all the different things I do. I must accept I\u0027m a restless creative and I have to be always doing art because if not I\u0027ll turn crazy!! \u003cbr\u003e\u003cbr\u003eI am deeply grateful for everything and everyone who has helped me in this journey we call life. Thanks for allowing me making art. Welcome to my world, enjoy my body... Now it\u0027s yours too.\u003cbr\u003e",
