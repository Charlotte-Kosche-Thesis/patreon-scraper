     "about": "Tj BKA \"Sauce Kid\" is a 8 year old rapper/song writer \u0026amp; author who is truly a jack of all trades. Born and raised in Jacksonville Florida Tj is being raised by his single parent dad, (T\u0027juan) who is also a rising music star; with the help of his grandparents (Dr. Ty\u0027wanna Estell \u0026amp; Attorney Reginald Estell) Tj is the loving son of his mother Paula and a caring brother to 4 amazing siblings. Tj enjoys spending time with his family and friends. He also enjoys playing and watching sports, playing drums and he plays the piano. Tj is an author and main character of a book he and his grandmother wrote together titled \"My GG and Me\" which is available online. Tj was awarded the MVP award of his baseball team. Tj\u0027s also the quarterback for his football team and he was awarded offensive MVP for leading his team to a championship. Tj also holds the title as the youngest BMX rider to win 2nd place in his first race at his local track. Tj has won numerous top scholar awards at both his school and sports programs, for his nearly perfect studentship.\u003cbr\u003eAs a young leader who loves GOD family friends and even enemies, Tj says his heart is set on simply making the world a better place. As the baby of the No Compromise Records\u0027 X-Gang, Tj\u0027s mission is to simply influence his generation to LIVE GOOD so that they can DIE RIGHT by leading and living by example. Get familiar with the \"Sauce Kid\"...with this kid, you never know what you\u0027re going to get. \u003cbr\u003e",
