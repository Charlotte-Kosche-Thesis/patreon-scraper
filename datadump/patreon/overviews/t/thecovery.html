    "summary": "Csoma Gerg\u0151 vagyok, h\u00e9t \u00e9ve kezdtem el a youtubera felt\u00f6lteni rendszeresen tartalmat. Kellett egy j\u00f3l hangz\u00f3 n\u00e9v, egy Discovery rekl\u00e1m furcsa anim\u00e1ci\u00f3ja \u00e9s ebb\u0151l lett a \u003cstrong\u003eTheCovery\u003c/strong\u003e csatorna. \u003cbr\u003eEl\u0151tte is k\u00e9sz\u00edtettem vide\u00f3kat, nagyj\u00e1b\u00f3l m\u00e1r akkor, amikor volt arra alkalmas k\u00e9sz\u00fcl\u00e9kem (valami \u0151sr\u00e9gi kamer\u00e1s mobil), de a gamer vide\u00f3k \u00fajszer\u0171en hatottak r\u00e1m, \u00edgy \u00e9n is belekezdtem.\u00a0\u003cbr\u003eDe nekem ez nem munka, csak hobbi. \u00cdgy is \u00e1llok hozz\u00e1, ez kapcsol ki, de szeretek k\u00eds\u00e9rletezni \u00e9s pr\u00f3b\u00e1lok sz\u00e1momra \u00e9vek m\u00falva is v\u00e1llalhat\u00f3 tartalmat el\u0151\u00e1ll\u00edtani.\u00a0\u003cbr\u003e\u003cbr\u003e\u00c9s el is \u00e9rkezt\u00fcnk a l\u00e9nyeghez. \u003cbr\u003e\u003cstrong\u003eMi\u00e9rt is ind\u00edtottam a patreon oldalt? \u003c/strong\u003e\u003cbr\u003eNem arr\u00f3l van sz\u00f3, hogy nincs mit enni \u00e9s nem akarok vil\u00e1gmegv\u00e1lt\u00f3 tartalomgy\u00e1rt\u00f3v\u00e1 v\u00e1lni, vagy teljes \u00e1ll\u00e1sban ezzel foglalkozni. De ez a hobbi, b\u00e1rmilyen hihetetlen p\u00e9nzbe ker\u00fcl \u00e9s ezek mellett van p\u00e1r plusz olyan \u00f6tletem, amit j\u00f3 lenne nem a kosztp\u00e9nzb\u0151l megval\u00f3s\u00edtani.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDe mi ez a Patreon dolog?\u003c/strong\u003e K\u00e9rdezheted...\u003cbr\u003eR\u00f6viden egy remek dolog arra, hogy t\u00e1mogasd a munk\u00e1mat favatk\u00e1kkal is.\u00a0\u003cbr\u003e\u003cbr\u003eTerm\u00e9szetesen ha nem t\u00e1mogatod egy fill\u00e9rrel sem a projektemet, akkor sincsen harag, hiszen eddig is ingyen volt \u00e9s az is nagyon j\u00f3l esik, ha valaki megn\u00e9zni, hozz\u00e1sz\u00f3l \u00e9s visszajelez. De ha m\u00e9g is \u00fagy \u00e9rzed, hogy valamennyi magyar valut\u00
