    "summary": "\u003ch3\u003e\u003cstrong\u003ePATRONIZE ME. :)\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\tIf you dig my music, have a couple extra dollars kicking around each month, and any of these things makes your heart happy\u2026\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eme recording new songs often\u003c/li\u003e\n\t\u003cli\u003eme honing my craft and creating better songs over time\u003c/li\u003e\n\t\u003cli\u003eme writing originals.. maybe even finishing albums\u2026\u003c/li\u003e\n\t\u003cli\u003emy family thriving physically, emotionally, and ultra-spiritually\u003c/li\u003e\n\t\u003cli\u003eyou supporting independent artists, positively influencing the music industry and benefiting society at large\u003c/li\u003e\n\t\u003cli\u003ePositively affecting lives in a direct, personal and meaningful way\u003c/li\u003e\n\u003c/ul\u003e\n\t\u003cbr\u003eIf you feel even a little bit warm and fuzzy about any of that\u2026 perhaps it\u2019s time you became A Distinguished Patron of the Arts.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\tThankfully, Patreon (founded by this genius guy) is a New Renaissance fan-funding micro-patronage platform for fans, artists and creative content-creators of all kinds to be of mutual value to each other. And what with all their fancy technologies and things... patronizing people has never been easier. :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eHOW PATREON WORKS:\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePatreon allows people who value my music to support it in an ongoing, easy, automated yet personal way, by patronizing me. :) When you make a pledge of $1 or more, you become my distinguished patron, and I receive that gift from you each time I release something new.\u00a0\u003c/li\u003e\u003cli\u003eThis form of exchange is unique and wonderful in many ways: it potentially allows me the peace of mind to relax (essential to creative flow). It allows me to shift more of my energies toward doing what I love and am most inspired to do \u2014 singing you songs to soothe your soul. \u003c/li\u003e\n\t\u003cli\u003eAs a distinguished patron, you\u2019ll have access to exclusive content (my patron-only newsfeed, MP3 downloads, and Lord knows what else)\u003c/li\u003e\n\t\u003cli\u003eYou can pledge as little or as much as you feel like.\u003c/li\u003e\n\t\u003cli\u003eYou are only ever charged when I release a new recording.\u003c/li\u003e\n\t\u003cli\u003eYou can cancel or change your pledge at any time.\u003c/li\u003e\u003cli\u003eYou are appreciated beyond words.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eSo check it all out and follow your heart, dear one. :)\u003cbr\u003eThank you \u0026lt;3\u003cbr\u003eLove,\u00a0\u003cbr\u003eBrooke\u003cbr\u003e"
