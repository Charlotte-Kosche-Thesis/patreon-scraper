    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://orig13.deviantart.net/de47/f/2017/002/c/e/abouttheartist_by_taurusrc-datyu3c.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://orig13.deviantart.net/de47/f/2017/002/c/e/abouttheartist_by_taurusrc-datyu3c.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://orig00.deviantart.net/18ae/f/2017/321/3/b/taurusrc2017_circleicon_by_taurusrc-dbu2oy3.png\"\u003e\u003cimg src=\"https://orig00.deviantart.net/18ae/f/2017/321/3/b/taurusrc2017_circleicon_by_taurusrc-dbu2oy3.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eHi! I\u0027m TaurusRC aka Araceli. I prefer to be called Ara/Ari/RC. \u003cbr\u003eI\u0027m a Graphic Designer raised in Texas\nwho loves illustrating and learning from other artists. \u003cbr\u003e\u003cbr\u003eMy main tools are Adobe Illustrator for my vector works. Thought I also\ndrabble in other programs for fun and to test things out. When I\u0027m not\nworking on my illustrations, I\u0027m busy taking care of my home, taking care of my pets and\nhaving the bit of fun among my small\nsocial circle.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eYou can find my art posted on these websites:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://taurusrc.weebly.com/\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://taurusrc.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://taurusrcart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/a2e1/f/2017/002/2/a/whatispatreon_by_taurusrc-datyu3p.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003ePatreon\u003c/strong\u003e\u003c/strong\u003e is a crowdfunding\nplatform popular with YouTube content creators, musicians, and web comic\nartists. It allows artists to obtain funding from their fans or patrons on a\nrecurring basis.\u003cbr\u003e\u003cbr\u003ePatrons are able to decide the amount they can give, set limits or change rewards tiers depending on what content they want. Patrons are allowed to continue or cancel their their support if they choose to.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig07.deviantart.net/d4b8/f/2017/002/7/d/whypatreon_by_taurusrc-datyu3h.png\"\u003e \u003cbr\u003e\u003c/div\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ve had patreon for a while now. When I had gotten my new job I had stopped it to focus on work and well.......needless to say i was let go and only have so much money. Losing my first job has taught me to have some sort of safety net incase for money and I\u0027ve reopened my patreon to help earn side income as I try to find new work.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/9aff/f/2017/002/8/1/whysupport_by_taurusrc-datyu45.png\"\u003e\u003cbr\u003e\u003cbr\u003eSupporting me means there\u0027s some cash for doing something I\u0027m good at, plus as my patron your able to get rewards and patron only content that I usually keep private. It\u0027s a win-win situation if you ask me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
