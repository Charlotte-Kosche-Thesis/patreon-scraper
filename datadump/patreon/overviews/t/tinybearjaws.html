    "summary": "\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58b72e988419c2a168e41413/5abab8e76d2a7305e903e137/5abab8f3352f539c956f8582/1522186520476/tori+and+elena+cynthia%27s+wedding.jpg?format=750w\"\u003e\u003cbr\u003e\u003cem\u003eArtistic Director Elena Belyea and Artistic Associate and Producer Tori Morrison.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHi! We\u0027re \u003cstrong\u003eElena Belyea\u003c/strong\u003e and \u003cstrong\u003eTori Morrison\u003c/strong\u003e-- together, we are Tiny Bear Jaws, a little theatre company with teeth, producing visceral new works that ignite, challenge, and entertain.\u00a0We\u0027ve premiered shows in multiple cities across Canada, including Edmonton, Calgary, Montreal, and Toronto.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58b72e988419c2a168e41413/58b736962994cae144cbcd48/58ba013959cc68b969556902/1488585031017/Everyoneweknowwillbetherearchivalphotos20160217.jpg?format=750w\"\u003e\u003cbr\u003e\u003cem\u003eGabriel Richardson and Roland Meseck in \"\u003c/em\u003eEveryone We Know Will Be There:\u00a0A House Party In One Act.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are we making?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTiny Bear Jaws is creating dynamic form and boundary-breaking new works. We are\u00a0committed to relentlessly exploring the possibilities available exclusively in live performance. Our upcoming projects include:\u003cbr\u003e\u003cbr\u003e- A tour of our award-winning \u003cem\u003e\u003cstrong\u003eMiss Katelyn\u0027s Grade Threes Prepare for the Inevitable\u003c/strong\u003e \u003c/em\u003e(Calgary May 2018, Edmonton July 2018, Wells July 2018), a comedic drama about a grade three teacher teaching her class-- played by the audience-- how to survive a school shooting.\u003cbr\u003e\u003cbr\u003e- Continued development of \u003cem\u003e\u003cstrong\u003eThe Worst Thing I Could Be (Is Happy).\u003c/strong\u003e\u003c/em\u003e\u00a0Confessions, home videos, dance, song, and sentient projections all come together as four performers embark on a spontaneous investigation of the politics of feelings in a culture obsessed with positive thinking.\u003cbr\u003e\u003cbr\u003eFind out more at \u003cstrong\u003e\u003ca href=\"http://tinybearjaws.com/\"\u003ehttp://tinybearjaws.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58b72e988419c2a168e41413/5a3f2ac70d9297d16899319d/5ab5abedaa4a997e57cb1926/1521918113866/Rhubarb2018-Day1-photobyDahliaKatz-4401.jpg?format=750w\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eLee Dor\u00e9, Tori Morrison, Philip Nozuka and Elena Belyea in \"\u003c/em\u003eThe Worst Thing I Could Be (Is Happy)\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Pledging work? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou select a Reward level and contribute to receive awesome perks and our undying gratitude.\u00a0Your credit card will be billed at the start of each month. If making a donation isn\u0027t something you can do right now, no worries!\u00a0Sharing this page with your friends is another great way to support us and our work!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCanadians, please note: Patreon collects funds in US dollars.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTell me more about the great things I\u0027ll get, upon donating:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e- The intense gratification that comes from\u00a0knowing you\u0027re a vital part of making our future projects happen!\u00a0\u003cbr\u003e- A listing of all our patrons will be on display in the lobby of all our upcoming productions, in cities such as Calgary, Edmonton, Wells, and more!\u003cbr\u003e"
