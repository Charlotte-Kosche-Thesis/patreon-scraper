    "published_at": "2017-04-06T15:38:23+00:00",
    "summary": "\u003cstrong\u003eHi! I\u0027m Tony Gapastione. I\u0027m a Bay Area filmmaker. \u003c/strong\u003e\u003cbr\u003eI am writing, directing, and producing film projects with your monthly help! \u003cbr\u003eWhy you ask? \u003cbr\u003e\u003cstrong\u003eIt\u0027s IN me. I must. I love it! It\u0027s my life\u0027s purpose. My mission from God!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAnd...\u003cbr\u003e\u003c/em\u003e\u003cdiv\u003e\u003cem\u003eI gotta keep my hustle going and make ENDS MEET here in the BAY AREA and find another way to supplement my family\u0027s income. I\u0027m a full time pastor in Redwood City, which I love, but LET\"S BE HONEST, I\u0027m not in it for the money. So I\u0027m getting creative! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is my \"2nd job,\" and for my \"2nd job,: I\u0027m going to do something I\u0027m passionate about!\u003cbr\u003e\u003cbr\u003eI decided I will not be driving an Uber, or waiting tables to add the \nextra income to support my family, send my kids to summer camp, and pay \nthe IRS...so I\u0027ll be doing what I love. Making movies! I\u0027m so glad I \nfound Patreon.\u003cbr\u003e\u003cbr\u003e(And I hope you\u0027ll join me and enjoy some perks)!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eI\u0027m going after my FILMMAKING like never before! Feature films here I come!\u003c/strong\u003e\u003cbr\u003eI will work this \"2nd job\" during\u00a0 most of my free time, on my days off and when the kids are in bed! Like I said, it\u0027s my 2nd job! And I like staying up late!\u003cbr\u003e\u003cstrong\u003eI\u0027m an ARTIST ON A MISSION! \u003c/strong\u003eA missionary artist! \u003cbr\u003e\u003cbr\u003eI\u0027m excited to share the future with you all!\u003cbr\u003eThanks for considering supporting me. \u003cbr\u003e\u003cbr\u003eYour support affords me time to write film, collaborate with others, attend film festivals, and keep learning. Your support gives me time to produce, direct, and AFFECT change in people\u0027s lives through film and collaboration on set with cast and crew! \u003cbr\u003e\u003cbr\u003eOne of my favorite things is serving others and helping aspiring actors, filmmakers, and other creatives find their value, passion and life\u0027s purpose through the arts!\u003cbr\u003e\u003c/div\u003e"
