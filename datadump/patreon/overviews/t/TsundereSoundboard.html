    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(178, 162, 199);\"\u003eWhy Gaming?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI can\u0027t say there\u0027s any specific reason to the \u003cem\u003ewhy\u003c/em\u003e part of what I\u0027m doing except in that I love it and I enjoy entertaining people. Laughter is infectious, necessary even sometimes and some days seem darker than most if you can\u0027t find good reason to laugh. I hope at some level, even for a brief moment, I can do that for someone.\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(178, 162, 199);\"\u003eWhy Patreon?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUnfortunately, I don\u0027t have a gaming PC that allows me access to the niftier abilities and platforms that a more professional gamer has access to. If this Patreon grows at all, I\u0027d like to hope to change that as a reward to the fans who have stuck with me and let them have pride in seeing how far I\u0027ve come with their help and support.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhy Contribute?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSupport from fans can come in a multitude of ways. Some give their time, some give their resources and some give their money. I simply want to allow fans to contribute in the way they feel most inclined. All support is loved and sincerely appreciated.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003eWhat\u0027s Gained?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you decide that becoming a patreon seems like a decision for you, know there are rewards to this choice. As with all rewards, the more you decide to support my streaming, the greater the reward/perk offered.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMinor Contributor\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e ($1 - $2 Monthly):\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA\n special role in the discord as well as the chance to suggest games for me to look into for streaming as well as access to some patreon-only posts from me.\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0Major Contributor ($5+ Monthly): \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe above rewards as well as\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e first priority\u003c/em\u003e in games suggested for me to stream and play, access to special patreon-only channels of my discord where you can speak with me more closely, opportunities to play with me on and off stream, access to special non-streamed content and other fun perks listed under rewards.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eKnow that regardless of your participation, even if you can only contribute by watching by streams after they\u0027ve ended, I appreciate my fans deeply. It is with you, that I have reason to stream in the first place.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
