    "summary": "\u003cstrong\u003eWho\u0027s This Kid?\u003c/strong\u003e\u00a0\u003cimg src=\"https://68.media.tumblr.com/096159be18c67b6db6fada0c88fd0625/tumblr_ola155ZPIj1t17pago1_1280.png\" style=\"width: 320px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cbr\u003eHey everyone, im Entoxia, and im a certified bad kid trying to make it in art\u2122.\u003cbr\u003e\u003cbr\u003eIm a full time student battling all the money, time, and energy demands that comes along with being such. I am surviving!! The dream\u00a0is to one day be able to support myself with my artwork, and i feel like this is one of the small steps in achieving that.\u00a0\n\u003cbr\u003e\n\u003cbr\u003eIm best known online for my character illustrations featuring my trashy gay animals... theyre ugly and theyre proud\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat content do we get here?\u003c/strong\u003e\u003cbr\u003eAccess to my personal sketchbooks, mainly!! Theres...so many things that i never post for one reason or another, and id like to make it daily posting\u0027s when i can. Instead of letting them rot away, I thought itd be fun to share them here!\u00a0\u003cbr\u003e\u003cbr\u003eFor the higher tier, youll get occasional wips in addition to more completed works like commissions that i dont always post, and some occasional nsfw sketches (eye emoji)\u003cbr\u003e\u003cbr\u003eThe content posted here isnt sworn to be exclusive, some of the sketches will likely be posted publicly, but definitely not all of it!\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2hn1cok.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/207qlch.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eThat\u0027s all folks!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/9f7ffe12ac62af1231c4e3a32173130c/tumblr_olaa53HzHs1t17pago1_540.png\" style=\"width: 302px; float: left; margin: 0px 10px 10px 0px;\"\u003eMy overall goal is to keep this patreon really simple! You pitch in a little to My Life Fund, and ill give you drawings. Id like this to stick around for the long haul!\u00a0\u003cbr\u003e\u003cbr\u003eAll of the support i get for my artwork means a lot to me!!!! I wanna make cool things for you. T\u003cem\u003ehanks for reading and supporting me!!\u003c/em\u003e"
