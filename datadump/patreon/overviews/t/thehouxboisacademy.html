    "summary": "Hi, I\u0027m Emma Houxbois, and there\u0027s a pretty good chance that I\u0027m your favourite comic creator\u0027s favourite critic! False modesty aside, I\u0027m a transgender creator and critic based out of Vancouver, Canada trying to stay afloat in the wacky world of comics. I currently contribute to Comicosity on a weekly basis and run a column out of London Graphic Novel Network called Crown on the Ground. My work has also appeared at Bitch Media, Playboy, The Rainbow Hub, Women Write About Comics, and Pop Optiq. My reviews have been used in pull quotes and promotional materials by Image, IDW, Black Mask, and Rosy Press.\u00a0\u003cbr\u003e\u003cbr\u003eMy Patreon will hopefully be an evolving space to showcase my writing and expand to host a webcomic. For the moment, I\u0027m running this as a tip jar to compensate for the sites I write for that are unable to pay me, ie: most of them. I\u0027ll be starting off by offering an exclusive weekly review to subscribers and tinker with the platform to give patrons input into what reviews appear here and what topics they\u0027d like me to explore in my column at London Graphic Novel Network. I welcome creators of all types to back me here, but I will be adhering to a strict policy of not accepting payment for review work on titles you\u0027ve participated in."
