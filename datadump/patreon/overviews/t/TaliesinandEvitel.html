es happen!\u003cbr\u003e\u003cbr\u003e* And keeping our Patrons updated to an annoying degree! \u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s not much, but it\u0027s a genuine gesture of our thanks and every bit of it is available to all Patrons. Anyone who wants to give us some of their very own real life money because they enjoy our videos and want to see more is automatically one of the coolest people ever and will be treated as such.\u003cbr\u003e\u003cbr\u003e"
