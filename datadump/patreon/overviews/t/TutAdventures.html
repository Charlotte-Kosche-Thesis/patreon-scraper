    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEnglish Text below!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHallo und willkommen auf unserer Patreon-Seite!\u00a0\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nEin gro\u00dfes \"DANKE\", dass Du unsere Videos schaust und uns mit jedem Kommentar und Like unterst\u00fctzt. Wie beim Gro\u00dfteil aller YouTuber sind unsere Videos und jede Arbeit, die hinter TutAdventures steckt, ein Hobby, das wir sehr lieb gewonnen haben - nicht zuletzt durch unsere Zuschauer, zu denen Du auch geh\u00f6rst.\n\u003cbr\u003e\n\u003cbr\u003e\nWas viele aber nicht wissen: Auch YouTube kostet wie nahezu jedes Hobby nicht nur Zeit, sondern auch Geld. Wir haben schon einiges in unsere Ausr\u00fcstung (Mikro, PC und mehr) investiert, weil wir viel Wert auf die Qualit\u00e4t unserer Videos legen. Und auch die mit dem Kanal verbundene Internetseite \"Alles-Minecraft\" geht monatlich aufs Konto.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWenn Du uns also finanziell unterst\u00fctzen m\u00f6chtest, dann freuen wir uns umso mehr dar\u00fcber. Jeder Betrag z\u00e4hlt! Als Dankesch\u00f6n f\u00fcr die besondere Hilfe werden wir hier immer wieder exklusive Einblicke in unsere Arbeit hinter den Kulissen geben - und auch Mapdownloads erh\u00e4ltst Du als Patreon-Unterst\u00fctzer (ab $5) vor allen anderen.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDu zahlst nur f\u00fcr gr\u00f6\u00dfere Minigames- \u0026amp; Adventuremap-Releases (also erst, wenn die \"\u00d6ffentlichkeit\" die Map herunterladen kann, nicht f\u00fcr BETA Versionen) - keine monatliche Bindung! Du kannst au\u00dferdem jederzeit \u00e4ndern, wie viel Du uns spendest.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVielen Dank! \u2764\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Bb4yCHj.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello and welcome to our Patreon page!\n\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\nThank you very much for watching our videos and supporting us with every comment and like. Our videos and the work behind TutAdventures is a great hobby that we really love - like the most YouTubers do. Of course, you as a part of the audience are one of the most important reason why we keep on making videos.\u003cbr\u003e\n\u003cbr\u003e\nBut there\u0027s one thing you might not know: YouTube doesn\u0027t only need a lot of time - we\u0027ve also invested some money in our equipment (mic, pc and more) to provide you with high quality videos (because this is important for us, too). And the website connected to our channel also needs to be paid.\n\u003cbr\u003e\n\u003cbr\u003e\nSo we would be very happy if you like to support us on Patreon. It doesn\u0027t matter on how much you want to give - it means the world for us :)\n\u003cbr\u003e\nTo reward you for your help, we provide you with some exclusive views behind the scenes - and Patreons pledging at least $5 will have early access to our maps before all the other viewers!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou will only pay for major releases of mini games and adventure maps - no monthly payment! You can always change how much you want to pledge.\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you very much!\u00a0\u2764\n\u003c/strong\u003e\u003cbr\u003e"
