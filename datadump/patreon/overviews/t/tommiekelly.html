    "summary": "Hi there,\u003cbr\u003e\u003cbr\u003eI am \u003cstrong\u003eTommie Kelly\u003c/strong\u003e and I am the guy behind\u00a0\u003ca href=\"http://www.adventuresinwoowoo.com/\" target=\"_blank\"\u003eAdventures in Woo Woo\u003c/a\u003e, which is a blog about \u003cstrong\u003eChaos Magick\u003c/strong\u003e\u00a0and \u003cstrong\u003eArt\u003c/strong\u003e. I am also the creator of the Magick and Divination system called\u00a0\u003ca href=\"http://www.TheFortyServants.com\" target=\"_blank\"\u003eThe Forty Servants\u003c/a\u003e. I also created a smaller Magick system called\u00a0\u003ca href=\"http://www.adventuresinwoowoo.com/2017/10/four-devils/\"\u003eThe Four Devils\u003c/a\u003e. I also do a weekly\u00a0\u003ca href=\"http://www.adventuresinwoowoo.com/tommie-kelly-podcast/\"\u003ePodcast\u003c/a\u003e and a lot of\u00a0\u003ca href=\"https://www.youtube.com/user/TheTommiekelly\"\u003eYoutube\u003c/a\u003e videos including Vlogs, Book Clubs, unboxings and general occult magick and art discussions.\u003cbr\u003e\u003cbr\u003eI set up this Patreon page so that I can help fund all the things I do such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI want to continue to develop my writing, photography, and art.\u003c/li\u003e\u003cli\u003eI want to continue to develop and write the blog.\u00a0\u003c/li\u003e\u003cli\u003eI want to continue to work on my\u00a0\u003ca href=\"https://www.youtube.com/user/TheTommiekelly/\"\u003eYoutube Channel\u003c/a\u003e, where I will talk about Magick, Self-Help, books, Personal Development and other topics.\u00a0\u003c/li\u003e\u003cli\u003eI want to continue to develop the\u00a0\u003ca href=\"http://www.adventuresinwoowoo.com/tommie-kelly-podcast/\"\u003ePodcast\u003c/a\u003e where I talk about my own personal experiences of Magick and Spirituality.\u00a0\u003c/li\u003e\u003cli\u003eI want to continue my\u00a0\u003ca href=\"http://www.adventuresinwoowoo.com/category/magick-primer/\"\u003eMagick Primer series.\u003c/a\u003e\u003c/li\u003e\u003cli\u003eI want to complete \u003cstrong style=\"background-color: initial;\"\u003eThe Forty Servants Video Course.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.thefortyservants.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.adventuresinwoowoo.com/wp-content/uploads/2017/05/websitebanner.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy Pledge?*\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDepending on the reward tier you choose, you will have access to some or all of the following:\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGet to work with THE JOURNEY - A year long Shadow Working, from January 2018\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll\u003c/strong\u003e my comics in PDF format available for immediate download.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll\u003c/strong\u003e my forthcoming books in PDF format as they are released including an exclusive Patreon only PDF version of the new \u003cstrong\u003eGrimoire of The Forty Servants\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eMonthly Exclusive Patrons \u003cstrong\u003eQ+A Video.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDigital Printable Version of the Deck.\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eGet \u003cstrong\u003eearlier access\u003c/strong\u003e to all podcasts and blog posts.\u003c/li\u003e\u003cli\u003eFirst access to new\u003cstrong\u003e\u00a0\u003ca href=\"http://www.adventuresinwoowoo.com/product-category/forty-servants/\"\u003eAltar Card Prints\u003c/a\u003e.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eExclusive videos just for Patrons\u003c/li\u003e\u003cli\u003eAccess to the Patreon Only \u003cb style=\"background-color: initial;\"\u003eposts and blogs\u003c/b\u003e.\u003c/li\u003e\u003cli\u003eAccess to the Patreon Only\u003cstrong\u003e Community\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eMembership in The\u00a0\u003cstrong style=\"background-color: initial;\"\u003eJourney\u003c/strong\u003e \u003cstrong style=\"background-color: initial;\"\u003eSecret Facebook group\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eAccess to the files of The Audiobook version of The Grimoire as I record and edit it.\u003c/li\u003e\u003cli\u003eAnd more as time goes on.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"https://www.adventuresinwoowoo.com/wp-content/uploads/2017/12/guide2.png\"\u003e\u003cbr\u003e\u003cbr\u003eWHAT EXACTLY IS \"THE JOURNEY\"?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe Journey is a year long exploration of the Shadow self using meditation, Journaling, and dedicated Servitors. It\u0027s starts on January 1st 2018 but you can join at any time.\u00a0Over the subsequent months we will be working through the themes of\u00a0\u003cstrong\u003eResponsibility, Fear, Truth, Cruelty/Evil, Shame, Anger,\u003c/strong\u003e\u003cstrong\u003eSorrow, Ego, Forgiveness, Death\u003c/strong\u003e, and lastly,\u00a0\u003cstrong\u003eSurrender\u003c/strong\u003e. Every month we will use a new Servitor to help us with the issues and obstacles we are trying to overcome. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat the work will consist of:\u003c/strong\u003e\u003cbr\u003eDaily Mantra/Question for introspection\u003cbr\u003eDaily Meditation (minimum 5 minutes)\u003cbr\u003eWeekly Journeying Meditation to meet and talk to the Servitors. (minimum 10 minutes)\u003cbr\u003eDaily journaling in diary\u003cbr\u003eDaily Group Prayer\u003cbr\u003eDaily Candle Offering\u003cbr\u003eGiving Feedback to the group\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*Please note that you only have access to any new rewards if you are subscribe to my Patreon page at the time they are released. Which means that you can download (and keep forever) what is already currently available for you reward tier, but if you stop donating then you will not have access to any of the future rewards.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I started the blog, Adventures in Woo Woo,  to discuss, investigate and test the ideas, rituals, systems and beliefs that are suggested by the various teachings of the Occult and Spirituality such as: Chaos Magick, Law of Attraction, The New Age, Satanism, Thelema, Wicca, UFOS, Tantra, Meditation, Aliens, Demons, Angels, Gods, Spirits, Ceremonial Magic, Hermetics, Divination and anything else that a skeptic would consider \u003ca href=\"http://skepdic.com/woowoo.html\"\u003eWoo Woo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI am not claiming any expertise or mastery over any of these topics, nor do I represent any tradition or group. Everything on this blog is just my opinion, my personal experiences and insights, and should be treated as such. I don\u2019t claim to be anything other than a guy trying to find out what\u2019s going on. Though every now and again I may have a good idea that you may also find helpful.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO IS TOMMIE KELLY?\u003c/strong\u003e\u003cbr\u003eI am Tommie Kelly.  ? I was born in Ireland in 1977 and I still live there. I am an Artist and Writer, but not always in that order. I have published a number of \u003ca href=\"http://www.payhip.com/tommiekelly\"\u003eComics.\u003c/a\u003e Some are about Music, most about the Occult in some way and one of them is just stupid.\u003cbr\u003e\u003cbr\u003eI used to describe myself as the World\u2019s Only Consulting Occultist, but people didn\u2019t get the reference and thought I was being serious, so I don\u2019t do that now.  At gun point I would describe myself as a Chaos Magician, but not overly fond of labels as they mostly just keep you in a box. I have a Lifelong interest in all things Occult and Spirituality, starting in my early teens when I read some Stuart Wilde books and then Alice Bailey,along with lots of Buddhism, some Theosophy and hosts of New Age type stuff. I then went on to to read all of Stuart Wilde\u2019s books and spent countless hours listening to his talks. Wilde would be hands down my biggest influence but I am also a fan of Alan Watts, Brad Warner, Gordon White, Alan Chapman, Crowley, LaVey, Robert Anton Wilson, Russell Brand, Alan Moore, Grant Morrison, Conner Habib, Lionel Snell and loads of other people \u2013 this list isn\u2019t in any particular order and is very incomplete. It\u2019s probably mostly just reflective of who I could remember on the day I wrote this.\u003cbr\u003e\u003cbr\u003eI went to College in my mid-twenties to study Holistic Health and am qualified in Aromatherapy, Reflexology, Holistic Massage, Indian Head Massage and Reiki, but don\u2019t practice any of it these days other than Aromatherapy which I find extremely pleasant and helpful. YMMV, of course.I was a \u003cbr\u003e\u003cbr\u003eSound Engineer for most of my Twenties and early Thirties along with having a very unsuccessful Music Career as a Singer/Songwriter, recording 4 albums and an EP, that were all critically ignored.   Also Toured and Recorded as lead Guitar player with a number of Original and Cover Rock Bands. While I taught guitar and music for a number of years,  I now couldn\u2019t even tell you the last time I seen any of my guitars never mind played them. Such is life.\u00a0I was also a Classic Rock Radio DJ and Co-Host of a Comedy Chat Podcast, which was relatively successful in the local area where I live.\u003cbr\u003e\u003cp\u003eI spent many years writing and drawing comics including such titles as: Road Crew, Something Wonderful, The Holy Numbers, THEM, The Great Work and many more. You can buy them \u003ca href=\"http://www.payhip.com/tommiekelly\"\u003eHERE.\u003c/a\u003e\u003cbr\u003eYou can check out my art \u003ca href=\"http://www.tommiekelly.com/\"\u003ehere\u003c/a\u003e or LIKE my Artist page on \u003ca href=\"https://www.facebook.com/tommiekellyartist/\"\u003eFacebook\u003c/a\u003e.  Recently I have done the Cover Art for Rune Soup\u2019s Gordon White\u2019s Book \u003ca href=\"http://www.adventuresinwoowoo.com/2016/06/artwork-cover-for-gordon-whites-fortcoming-book-pieces-of-eight/\"\u003ePieces of Eight\u003c/a\u003e  and artwork for Alan Chapman\u2018s \u003ca href=\"http://iamfountainhead.com/\"\u003eFountainhead Wisdom School \u003c/a\u003ewebsite, along with numerous portraits and avatars.\u003cbr\u003eI am also one of the Admins in \u003ca href=\"https://www.facebook.com/groups/chaosmagic/\"\u003eCHAOS MAGICK GROUP (CMG) \u003c/a\u003eand I read a lot of books.\u003cbr\u003eHOWEVER, it probably most likely that you found this site because of \u003ca href=\"http://www.adventuresinwoowoo.com/2016/11/the-forty-servants-is-now-on-sale/\"\u003eTHE FORTY SERVANTS\u003c/a\u003e deck that I created. You can buy the deck \u003ca href=\"http://www.thefortyservants.com/\"\u003eHERE\u003c/a\u003e and get the Guidebook \u003ca href=\"https://payhip.com/b/Kz6w\"\u003eHERE\u003c/a\u003e.\u003c/p\u003e",
