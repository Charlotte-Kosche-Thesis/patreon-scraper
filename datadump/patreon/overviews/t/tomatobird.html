    "summary": "Ahoy there! My name is Taylor and this Patreon is where I post\u00a0 sketches, research, design notes, and other development art from my current comic projects.\u00a0My personal work mostly involves themes related to history, fantasy, and biblical/theological subjects, but I also have a few fan-related projects going on which I\u0027ll be posting here as well. Here I post thumbnails, concepts, research notes, and process pics of what I\u0027m currently working on.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0Current Projects\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAngel Comics: \u003c/strong\u003eComics exploring themes related to Biblical angels and other adjacent themes. Range from more experimental to more narrative based. The comic\u00a0\u003ca href=\"http://tomato-bird.tumblr.com/post/172561217436/thank-you-for-reading-purchase-zine-physical\"\u003eGLORIA!\u003c/a\u003e is available to read on my blog in its entirety, and I am currently working on a new comic/zine based around conflicting apocalyptic imagery.\u00a0\u003cimg src=\"https://78.media.tumblr.com/884894860b7416a53a99a64c05d5451a/tumblr_p7wxphedJ01rcmxnyo2_1280.png\"\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMermaid Lore:\u003c/strong\u003e A set of short stories I\u0027m working on about mermaids and their perceptions of mysterious human life. The\u003ca href=\"http://tomato-bird.tumblr.com/post/153116919011/firmament-by-taylor-leong-2016-a-short-comic-i\"\u003e first \u003c/a\u003eand \u003ca href=\"http://tomato-bird.tumblr.com/post/167146728646/landfolk-are-creatures-with-strange-properties\"\u003esecond\u003c/a\u003e short comics are available to read on my tumblr and website. My goal is to gather them into a collection of comic stories to eventually print.\u00a0\u00a0\u003cimg src=\"http://78.media.tumblr.com/4f666bb39a7db35a378a5cce38ee8013/tumblr_inline_oyxihkZD3F1ruxtqq_500.jpg\" style=\"background-color: initial;\"\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eSwan Lake\u003c/strong\u003e: My\u00a0 take on the classic ballet fairy tale, featuring an spellbound Swan Prince, a princess-hunter, and a (somewhat) sinister Bird enchantress in a medieval Russian-inspired setting. \u00a0I\u0027ll be using Patreon to post character and story concepts as I progress before publishing them on my main blog and platforms\u003cimg src=\"http://78.media.tumblr.com/4b25d052fde4281dabdaa78d5d780c3b/tumblr_ou88jjLvH61rcmxnyo1_1280.jpg\" style=\"background-color: initial;\"\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIl Matto\u003c/strong\u003e: A Historical Hetalia fancomic that reimagines the humorous opening scene in a more serious context, set during the First World War between the Battles of the Isonzo. It will be 30+ pages (probably) and eventually published publicly on my blog, but with progress updates and exclusive content on Patreon and the gumroad edition. (Currently on hiatus until I can get a new tablet/tablet repairs, but all 20 finished pages are available to read for Patrons!)\u003cimg src=\"https://78.media.tumblr.com/53588430bf4793bec0f1f6f3f2c41814/tumblr_oy98p1GxvQ1rcmxnyo4_1280.png\"\u003e\u003c/li\u003e\u003c/ul\u003eWhile Patrons will be able to have exclusive access first and foremost, \u003cstrong\u003emy main body of work can be viewed for free on my\u00a0\u003ca href=\"http://tomato-bird.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"http://tomato-bird.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDeviantart\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, and\u00a0\u003ca href=\"http://taylorleong31.wixsite.com/tcleongillustration\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e! \u003c/strong\u003eThanks a lot to anyone who can contribute, it means a lot to me. :D\u003cbr\u003e"
