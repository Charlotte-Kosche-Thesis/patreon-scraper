    "summary": "Hi everyone my name is \u003cstrong\u003eTony Camehl\u003c/strong\u003e, also known as \u003ca href=\"https://twitter.com/tony_eight?lang=en\" rel=\"nofollow\" target=\"_blank\"\u003etony_eight\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eABOUT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirst of all thanks for the interest and checking out my patreon page! Now a few words about myself. I am a self-taught artist working as a Freelance \u003cstrong\u003eCreature Designer\u003c/strong\u003e \u003cstrong\u003eand Concept Artist\u003c/strong\u003e in the entertainment industry. I am also passionate about real life animals and their anatomy (as you can see if you scroll down) :P\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"https://cdna2.artstation.com/p/assets/images/images/002/880/810/large/tony-camehl-lion-muscle-01-labled.jpg?1466786471\"\u003eWHAT AM I DOING?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy day job is to create Concept Art, Illustrations and designing \u003cstrong\u003eCreatures\u003c/strong\u003e/Aliens using softwares like ZBrush, Keyshot, Vue, 3ds Max and Photoshop. \u003cbr\u003eBut in my free time I am teaching myself \u003cstrong\u003eAnimal Anatomy\u003c/strong\u003e, \u003cstrong\u003eHow To Draw \u003c/strong\u003eexisting Animals like Cats, Bears, Dogs etc. \u003cbr\u003eAnd besides that I am also filling my sketchbook with \u003cstrong\u003eDino Skeletons\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img03.deviantart.net/b7c8/i/2017/016/7/c/buckbeak_fanart_by_t_eight-davm1fx.jpg?1\"\u003e\u003cbr\u003e\u003cimg src=\"http://img07.deviantart.net/d15d/i/2017/016/4/c/_aw__dog_anatomy_18_by_t_eight-davm17d.jpg?1\"\u003e\u003cimg\u003e\u003cbr\u003e If you like to see more here are some links:\u003cbr\u003e\u003ca href=\"https://instagram.com/tony_eight/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.artstation.com/artist/tony_eight\" rel=\"nofollow\" target=\"_blank\"\u003eArtstation\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://cdna0.artstation.com/p/assets/images/images/003/673/500/large/tony-camehl-01-young-arnodyr-render-front.jpg?1476285508\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ftxl1-1.fna.fbcdn.net/v/t31.0-8/15936542_1376462532376127_7209614408825792213_o.jpg?oh=74fd750a5925957c07b22f5ecb7500c1\u0026amp;oe=591A80A2\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirst and foremost to use more of my time to work on and realize personal projects. \u003cbr\u003e\u003cbr\u003eI also like to help \u003cstrong\u003eYOU \u003c/strong\u003egetting better in Sculpting and/or  Drawing existing animals and dinosaurs AND most important share the knowledge/facts and information I gathered through my studies. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ftxl1-1.fna.fbcdn.net/v/t1.0-9/13466099_1176780062344376_6819684958299469526_n.jpg?oh=5bdeba37fb2df4e82d3af3fde85f0c87\u0026amp;oe=5914229E\"\u003e\u003cbr\u003e\u003cimg src=\"http://img01.deviantart.net/35bd/i/2016/300/7/3/lion_pose_01_1_by_t_eight-damdn58.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHOW IT WORKS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eJust some quick facts for you guys who are interested in supporting me: \u003cbr\u003e- Patreon is \u003cstrong\u003enot\u003c/strong\u003e \u003cstrong\u003eKickstarter\u00a0 \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e- and you can \u003cstrong\u003epledge a certain amount of money\u003c/strong\u003e, which you only pay if I actually produce something. \u003cbr\u003e-and of course you will also get rewards for the money you pledge. \u003cbr\u003e- everything I post in here will be only available for my patrons.\u003cbr\u003e- if you still have questions you can check out the \u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\" target=\"_blank\"\u003eFAQ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://cdna2.artstation.com/p/assets/images/images/003/045/746/large/tony-camehl-elk-deer-skin-04.jpg?1468944298\" style=\"width: 843px;\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLast Words:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnimalis\u003c/strong\u003e - Animal Anatomy \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e(Approximately 5.500 thousand mammals living on earth so let\u0027s see how many we can \u003cstrong\u003eStudy, Sculpt and Draw\u003c/strong\u003e together by using this page!)\u003cbr\u003e\u003cbr\u003ePLEASE NOTE: payments will by processed by Patreon at the \u003cstrong\u003ebeginning of each month\u003c/strong\u003e. That means the \u003cstrong\u003eDownload Links\u003c/strong\u003e to the \u003cstrong\u003erewards \u003c/strong\u003ewill be sent \u003cstrong\u003eduring the first week of each month\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ftxl1-1.fna.fbcdn.net/v/t31.0-8/15493456_1341220489233665_5431481569425719749_o.jpg?oh=5e68f90bdf931b81f618052dc9512113\u0026amp;oe=58DCBD38\"\u003e\u003cbr\u003e"
