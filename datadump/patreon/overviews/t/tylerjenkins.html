    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho is Tyler Jenkins?\u003c/span\u003e\u003c/h4\u003eHello! My name is Tyler, and I do arrangements of songs on YouTube. My arrangements combine aspects of jazz, fusion, rock, funk, alternative, and folk genres to create unique sounding music. If you like my music, I\u0027d love if you would pledge to my Patreon campaign! Each pledge will go to helping me make better quality and more videos. If you still like my videos but are unable to donate, that\u0027s totally fine too. The first versions of my songs will always be up on Youtube for free.\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eHow Patreon works\u003c/h4\u003eIf you like my videos and want to support my music, you can pledge a certain amount to my Patreon page, and each time I upload a new arrangement (which is around once every 2-5 weeks or so), your donation is sent straight to me to help me make better music. For the donators, or my Patrons, \u003cstrong\u003eI offer rewards based on how much you pledge per music video. \u003c/strong\u003eThese include sneak peeks, helping me choose future songs to arrange, access to all of my music, being \u003cstrong\u003eSongified\u003c/strong\u003e, and more. \u003cstrong\u003eRewards are shown on the right! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eA new reward that I am announcing is that if you support me for as little as 1 dollar a video, I will \u003cstrong\u003eSongify\u003c/strong\u003e you! This means you can send me a 15-30 second clip of you singing or playing any song, and I will fully \u003cstrong\u003eSongify\u003c/strong\u003e it, adding many instruments and layers on top of your original audio do make it sound full and complete! An example of a Songified submission can be found at 1:17 in the video above. Please email all Songify submissions to \u003cstrong\u003etylernjazz@yahoo.com\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003eWhy I\u0027m on Patreon\u003c/h4\u003eYour support from Patreon allows me to purchase better equipment, software, instruments and microphones to improve the audio and visual quality of my videos.\u003cbr\u003e\u003cstrong\u003e100% of the donations raised from Patreon will go to making my music better. \u003c/strong\u003eI won\u0027t use your donations to buy video games or ramen. :)\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFrom Patreon, I plan to get many new things to help my videos be the best they can be! These include a camera, rather than my mom\u0027s iPhone, more instruments such as guitars and cymbals, new VSTs and virtual instruments, and filters / plugins to help mix and master my music.\u003c/div\u003eIf you choose to support me, or if you choose to just watch my videos on YouTube, I am very thankful that you enjoy my music!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEven if you don\u0027t pledge to me on Patreon, my music is still free on YouTube.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThanks for checking out my Patreon page!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
