    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eI\u0027m Stephen from\u00a0\u003ca href=\"http://www.thegoodchristianmusicblog.com/\" target=\"_blank\"\u003eThe Good Christian Music Blog\u003c/a\u003e! We have a passion to see more and more good music that glorifies God and engages with many different people. There are so many plans and hopes for the future but we need help and support from our followers to make it happen!\u003cbr\u003e\u003cbr\u003eSince the\u00a0\u003ca href=\"http://www.youtube.com/thegcmblog\"\u003echannel\u003c/a\u003e and the\u00a0\u003ca href=\"http://www.thegoodchristianmusicblog.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e started it\u0027s steadily grown and has opened up a new, exciting platform that helps artists reach a wider audience and has become a trusted and reliable source for new music.\u003cbr\u003e\u003cbr\u003eNow that the platform has reached the size that it is, we want to take it further and to truly establish it as a brand that is loved by both artists and fans, and creates original content which our followers want to see more of. There are two new avenues that we\u0027d currently like to focus on which are creating more mixes (like our recent\u00a0\u003ca href=\"https://www.youtube.com/watch?v=5GedohUsgBA\" target=\"_blank\"\u003eIn The Quiet... Chilled Peaceful Worship mix\u003c/a\u003e), and the new series of live videos called\u00a0\u003ca href=\"https://www.thegoodchristianmusicblog.com/sinai-sessions/\" target=\"_blank\"\u003eSinai Sessions\u003c/a\u003e. As well as this we also have lots more dreams that we\u0027d love to turn into a reality as opportunities open up!\u003cbr\u003e\u003cbr\u003eBoth of these require a lot of time, resources, and finance which we\u0027re currently limited by! Constantly we see comments asking for more songs, more music, more mixes, new live videos, and more collaborations with artists, but we simply don\u0027t have enough time in the day to make it happen!\u003cbr\u003e\u003cbr\u003eWe see this as a chance for you, our dedicated, loyal fans, followers and listeners to get on board with the vision of changing the Christian music scene for the better. This is just a small first step and we have many many more ideas that we\u0027d love to see become a reality as the channel expands, but to get there we really need your help. We have a mixture of rewards, currently they may be a little limited as we can only offer original content that we own to you, but as we do more and more exciting things with this brand we\u0027ll find even better ways to pay you back as our supporters.\u003cbr\u003e\u003cbr\u003eWe\u0027ve helped kickstart the careers of many artists who are making unique and different Christian music and created a platform for fresh new music that YOU want to hear more of, and to see more music like that created and shared The Good Christian Music Blog needs your support! So if you want to see more of the music you love, we;d love for you to partner with us in this exciting journey!\u003cbr\u003e\u003cbr\u003eThanks for being part of our wonderful community,\u003cbr\u003eStephen."
