roughs of games, mini-reviews, and group play. There\u0027s too much negativity in the world and, frankly, I\u0027m done with it. My fondest memories are playing Dark Age of Camelot, joining a fantastic guild (the Hrafn Warband) and making some of the best friends I\u0027ve ever had. That trend continued on with consoles, where I met other friends who have become lifelong pals IRL. \u003cstrong\u003e\u003cem\u003e\u00a0I want more people to experience that joy and laughter\u003c/em\u003e\u003c/strong\u003e, and the hope is that The Major General Gamer Show will act as the modern day \"agora\" for our modern day \"chorus\" (the internet).\u003cbr\u003e\u003cbr\u003eSee you online!\u00a0\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003eMaj. Gen. Gamer\u00a0\u003cbr\u003e"
