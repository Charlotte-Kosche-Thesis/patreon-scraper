    "published_at": "2015-04-22T20:21:32+00:00",
    "summary": "The Cosmic Shed is a podcast about science fact, science fiction, and everything in-between. In the shed we talk about films, books, music, theatre, TV, and anything else that catches our curiosity.\u00a0\u003cbr\u003e\u003cbr\u003eFind out more, listen to episodes, and subscribe to the show at\u00a0\u003ca href=\"http://thecosmicshed.com/\" rel=\"nofollow\" target=\"_blank\"\u003ethecosmicshed.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eAndrew, Laura and Ben record episodes in a crumbling garden shed in Bristol, UK. For each episode we choose something we\u0027ve seen, read or listened to, and talk about the science behind it, interviewing amazing people to fill in the gaps in our knowledge. \u003cbr\u003e\u003cbr\u003eSo far we\u0027ve talked to Benedict Cumberbatch about The Imitation Game, scientists from CERN about Stephen Hawking\u0027s Theory of Everything, and Commander Chris Hadfield and Apollo 13 astronaut Fred Haise\u00a0about life in space. We\u0027ve also heard from science communicators, robotics experts, authors and musicians, and based episodes on Gravity, Big Hero 6 and Interstellar. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAndrew and Laura are full-time postgraduate students, and Ben is a teacher, so we make the podcast around these commitments. Since November 2014 we\u0027ve made six full episodes, and two bonus episodes, which have been very well received, but we want to do much more.\u003cbr\u003e\u003cbr\u003eCarrying out research and interviews, and recording and editing the show are time-consuming (and sometimes expensive) activities, and we\u0027d love to be able to make at least two full episodes a month. We\u0027ve got lots of ideas for future shows, and have found plenty of people who want to get involved, and it would be brilliant to have the funding to make our ambitions a reality.\u003cbr\u003e\u003cbr\u003eWe will always keep The Cosmic Shed free to listen to, but if you enjoy what we do, we\u0027d really appreciate any support you can give us.\u003cbr\u003e"
