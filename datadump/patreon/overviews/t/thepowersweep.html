    "summary": "\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003eWHO ARE WE?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eJon Meerdink and Gary Zilavy grew up in Wisconsin and moved across the country after college. Together, we launched \u003cstrong\u003eThe Power Sweep\u003c/strong\u003e in July 2016 to help connect us back to the team we\u2019ve rooted for our entire lives, the Green Bay Packers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/575dfef22eeb81ff5b6a0a54/t/578e9a9629687fc3e3d07177/1468963484262/?format=300w\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eWe desire to tell interesting stories about the Green Bay Packers on the internet to you become a smarter fan.\u003cbr\u003e\u003cbr\u003eWith your help, this hobby has grown beyond our wildest dreams. Along with blogging, we record\u00a0\u003ca href=\"https://www.thepowersweep.com/blog?category=Podcast\" target=\"_blank\"\u003ea weekly podcast, Blue 58\u003c/a\u003e and self-published\u00a0\u003ca href=\"https://www.amazon.com/Following-Favre-Players-Replaced-Legend-ebook/dp/B01N30UTWC/ref=sr_1_1?ie=UTF8\u0026amp;qid=1491861177\u0026amp;sr=8-1\u0026amp;keywords=following+favre\" target=\"_blank\"\u003ea book, Following Favre.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(79, 97, 40); color: rgb(255, 255, 255);\"\u003eWHAT WILL WE DO WITH YOUR MONEY?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYour generous support will help us to cover the costs of running a \u003cstrong\u003eblog and podcast\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBetween our families and working full-time jobs, creating the blogs, podcasts and books you enjoy happens during the night and on weekends. \u003cbr\u003e\u003cbr\u003eAt The Power Sweep, we don\u0027t want to make things more complicated than they have to be. If you\u2019d be so generous to pledge either \u003cstrong\u003e$1 a month\u003c/strong\u003e or a one-time pledge, you\u2019ll be helping us keep our site free from ads, now and forever. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e for joining our cause of helping everyone become a smarter Packers fan! We\u0027re grateful for you and your support \u2013 Go Pack Go!"
