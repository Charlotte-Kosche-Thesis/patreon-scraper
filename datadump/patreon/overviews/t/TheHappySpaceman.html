    "summary": "Hey, everybody! This is \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/TheHappySpaceman\" target=\"_blank\"\u003eTheHappySpaceman\u003c/a\u003e\u003c/strong\u003e, also known as Hunter D. Bruton. I\u0027m a content creator on YouTube. I mainly upload music videos from my band, \u003cstrong\u003e\u003ca target=\"_blank\"\u003eDark Matter\u003c/a\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e. We have released one album, the self-titled \u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.cdbaby.com/cd/darkmatter42\" target=\"_blank\"\u003eDark Matter\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e LP, and a second one is on the way.\u003cbr\u003e\u003cbr\u003eSince music videos tend to take a long time to make, I also frequently make video reviews of music and movies on my alternate account, \u003cstrong\u003e\u003ca target=\"_blank\"\u003eTHSReviews\u003c/a\u003e\u003c/strong\u003e. On that channel, I review musicals and music-related movies as well as operating an album review series, \"Was It Really That Bad?\" where I look back on rock albums that are critically or commercially hated and ask whether the hate was really deserved.\u003cbr\u003e\u003cbr\u003eNeedless to say, music videos aren\u0027t cheap and easy to make, and if I want to make music my full-time career, I need all the help I can get. I highly appreciate any donations that people are able to make over Patreon! And though I have offered rewards for donating, any amount of money you\u0027re able to spare helps. Your help and support will go into funding my next big project so that I may continue to make things better and better for my audience and supporters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExternal Links:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/TheHappySpaceman\"\u003eTheHappySpaceman\u0027s YouTube\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u
