    "summary": "\u003cstrong\u003eHello\ndarling~\u003c/strong\u003e\u003cbr\u003eMy name is Cielo! (CieloandCherryBlue, TheCherryART, SkyCatt)and well, something about me is that I love junk\nfood, blue color, rainy days and animals, oh! AND  I\u0027m from Mexico! tacoland in the house!!\n\u0026gt;:O  (? \u003cbr\u003e\u003cbr\u003eAnd well xD, I really believe that I\u2019m one\nmore girl, a person who wants to do what i like, and \"live\" from\nthat, and well, that\u0027s what brought me to Patreon in the first place. I LOVE to draw, I love to create things that come out of my strange imagination\nand that people like it, but it is difficult to keep doing things like that,\nwithout having any income, we are growing, and our parents will not always\nkeep us, there are many accounts to pay, food to buy, etc...that\u0027s why I came to patreon, because I know that if people like what comes out\nof my boring head, maybe you can help me get ahead, and well, maybe not to live\n100% of this (obvious), but if you can help me for a while, and that\u0027s the only thing I can ask you\nfor, a little help, so that this poor soul in disgrace can survive for a while\nxD and I in return, will give my best effort to my projects so that your help is\nworth it! I have MANY future projects in mind (animations, comics, etc.) not only Undertale,although yes, for the moment I will focus on this beautiful\nfandom, hated by many, LOVED by many more, to whom I am going to dedicate this\nseries of \u003cem\u003eERASEVERSE!\u003c/em\u003e\u00a0fandom to which I have also dedicated comics, and even an alternate universe, really this community is great, so many creative people creating their own alternate\nuniverses, songs, fan arts, cosplays, animations, games! between many other\nthings! \u003cbr\u003e\u003cbr\u003eI really hope that my contribution to this beautiful fandom, be worthy of your\nhelp, without saying more, I would REALLY appreciate it if you decide to\nsupport me! no matter how much it is, since little by little, we can do\nsomething big!\u003cbr\u003e\n\u003cbr\u003eTHANK YOU VERY MUCH FOR READING THIS, DARLING~! I WISH YOU THE BEST, AND THAT YOU ALSO GET TO BE ABLE TO FULFILL YOUR DREAMS!\u003cstrong\u003e NEVER GIVE UP!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHola cari\u00f1o~\u003c/strong\u003e\u003cbr\u003eMi nombre es Cielo!\u00a0 y bueno, algo sobre m\u00ed es que me encanta la comida chatarra, el color azul, los\nd\u00edas lluviosos y los animales, oh! \u00a1Y soy de M\u00e9xico! tacolandia est\u00e1 en casa\n!! \u0026gt;:O (?\u003cbr\u003e\u003cbr\u003eY bueno xD, realmente creo que soy uno chica m\u00e1s, una persona\nque quiere hacer lo que le gusta, y \"vivir\" de eso, y bueno, eso es lo que\nme trajo a Patreon en primer lugar. Yo AMOR dibujar, me encanta crear cosas que surgen de mi extra\u00f1a imaginaci\u00f3n\ny que a la gente le guste, pero es dif\u00edcil seguir haciendo cosas as\u00ed, sin tener\nning\u00fan ingreso, estamos creciendo, y nuestros padres no siempre nos podr\u00e1n estar manteniendo, hay muchas cuentas que pagar, comida que comprar, etc... es por eso que vine a Patreon, porque s\u00e9 que si a la gente le gusta lo que sale\nde mi aburrida cabezilla, tal vez pueda ayudarme a salir adelante, y bueno, tal vez no a vivir al 100% de esto (obvio), pero si puedes ayudarme por un tiempo, y eso es lo \u00fanico que puedo pedirte, un\npoco de ayuda, para que esta pobre alma en desgracia pueda sobrevivir por un\ntiempo xD y\u00a0a cambio, yo dar\u00e9 mi mayor esfuerzo a mis proyectos para\nque tu ayuda lo valga! tengo MUCHOS proyectos a futuro en mente\n(animaciones, c\u00f3mics, etc.), no solo de Undertale, aunque s\u00ed, por el momento me centrar\u00e9 en este hermoso fandom,\nodiado por muchos, AMADO por muchos m\u00e1s, a quienes les voy a dedicar esta serie\nde \u003cem\u003eERASEVERSE!\u003c/em\u003e\u00a0fandom\u00a0al que tambi\u00e9n he dedicado comics, e incluso un universo alternativo,\nrealmente esta comunidad es genial, \u00a1hay tantas personas creativas que crean sus\npropios universos alternativos, canciones, fan arts, cosplays, animaciones,\njuegos! entre muchas otras cosas!\u003cbr\u003e\n\u003cbr\u003eRealmente espero que mi contribuci\u00f3n a este hermoso fandom sea digna de tu\nayuda, sin decir m\u00e1s, \u00a1REALMENTE agradecer\u00eda si decides apoyarme! no\nimporta cu\u00e1nto sea, \u00a1ya que de poco a poco podemos hacer algo grande! \u003cbr\u003e\n\u003cbr\u003eMUCHAS GRACIAS POR LEER ESTO, CARI\u00d1O~! TE DESEO LO MEJOR, Y QUE TU TAMBI\u00c9N PUEDAS CUMPLIR TUS SUE\u00d1OS! \u003cstrong\u003eNUNCA TE RINDAS!!\u003c/strong\u003e\u003cbr\u003e"
