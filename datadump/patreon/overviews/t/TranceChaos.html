    "summary": "Hello EPIC viewer, I am\u00a0\u003ca href=\"https://www.twitch.tv/trancechaos\"\u003e\u003cstrong\u003eTranceChaos\u003c/strong\u003e\u003c/a\u003e.\u00a0 I bring you video game streaming entertainment in attempts to provide an awesome environment to chill and relax, watch a casual streamer play video games, and chat with a friendly and supportive community.\u00a0 Streaming since September 2016, I\u0027ve had a blast sharing my video game experiences with an epic audience from all parts of the globe.\u003cbr\u003e\u003cbr\u003eWhat started as an idea, I now strive to stream full-time for the next 5 years and more!\u00a0 Waking up and streaming for such an awesome community feels incredible and I hope you have an entertaining time watching.\u003cbr\u003e\u003cbr\u003eYour pledge and support is never necessary, but greatly appreciated.\u00a0 As a thank you for the support this community continues to show, I wanted another method to be able to thank my community right back.\u00a0 With each contribution, I offer a small token back to you for your generosity.\u00a0 \u003cbr\u003e\u003cbr\u003eWifey and I also have an\u00a0\u003ca href=\"https://www.etsy.com/shop/ChaosCache\"\u003eEtsy\u003c/a\u003e shop where you can purchase a stuffed animal for yourself or a loved one.\u00a0 Just another way to spread a little piece of the Chaos.\u003cbr\u003e\u003cbr\u003eI can never say it enough, thank you for your continuing support, I would not be able to\u00a0\u003ca href=\"https://www.twitch.tv/trancechaos\"\u003estream\u003c/a\u003e without the Chaos Crew.\u00a0 Stay \u003cstrong\u003eepic\u003c/strong\u003e my friends.\u003cbr\u003e-Trance\u003cbr\u003e\u003cbr\u003e*Before contributing, always understand the following:\u003cbr\u003e- Contributions are optional and non-refundable.\u003cbr\u003e- Only contribute if you have the funds to do so.\u003cbr\u003e- Make sure you have permission and are the rightful owner of the funds.\u003cbr\u003e- Trance reserves the right to change/substitute/deny/revoke any reward for any reason.\u003cbr\u003e- Trance is not responsible for lost or stolen reward packages.\u003cbr\u003e- All communication regarding contributions and corresponding rewards shall be done through Patreon methods.\u003cbr\u003e- All physical reward packages are sent the month after the contribution, to the address designated by the contributor, on or around the 15th.\u003cbr\u003e- If you have any questions or concerns, please contact Trance before contributing.\u003cbr\u003e"
