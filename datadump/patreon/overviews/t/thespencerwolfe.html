    "summary": "I\u0027m an artist. I\u0027m starving. But you can help!\u003cbr\u003e\u003cbr\u003eI\u0027m a lowly thespian with ideas much larger than my environment. Originally from Nebraska, I\u0027ve struck out into the big world to make a living from my art. Along the way I\u0027ve been documenting my journey on Twitter and Facebook in hopes that others can learn from my struggles.\u003cbr\u003e\u003cbr\u003eThe act of sharing has always been my reward, but sadly that doesn\u0027t pay for food. The hardest lesson I\u0027ve learned is that an actor can be working full time and still not earn enough to make ends meet. I come now asking you to help me continue documenting and sharing my experience as starving to death would really cramp my style. I don\u0027t believe in handouts so in exchange for your support I am offering neat things like behind the scenes videos and actor paraphernalia.\u003cbr\u003e\u003cbr\u003eSo, think of this page like a tip jar. Check out my work and if it gives you a laugh, throw in a dollar. If I was able to teach you something, throw in a dollar. If I gave advice or insight you found particularly useful, throw in a dollar. Your donation is completely on your own volition and I don\u0027t want you to give if you don\u0027t feel you\u0027re benefiting from it. The more support I receive, however, the more time I can dedicate to creating content for you. So, you know...\u003cbr\u003e\u003cbr\u003eThings to expect from me:\u003cbr\u003e-Everyday life (Twitter)\u003cbr\u003e-Work and projects (Facebook)\u003cbr\u003e-How to live with no money, Q\u0026amp;A, and general silliness (Youtube)\u003cbr\u003e-Input from you and your fellow supporters\u003cbr\u003e\u003cbr\u003eMy life is splayed out for your edutainment on:\u003cbr\u003e\u003cbr\u003eTwitter.com/SpencersVenture\u003cbr\u003e\u003cbr\u003eFacebook.com/thespencerwolfe\u003cbr\u003e\u003cbr\u003eYoutube.com/channel/UCG-5xYgtPGj-TOaZMxtoGfA\u003cbr\u003e(Yes, it\u0027s a monster url, I\u0027m working on shortening it.)\u003cbr\u003e\u003cbr\u003eGot ideas or content you want to see? Let me know and I\u0027ll do my best to make it happen!"
