    "summary": "The cat rules, or so he thinks.\u00a0 Just to prove it, we gave him his own Cat Section.\u003cbr\u003e\u003cbr\u003eHumans rule too!\u00a0 We created seperate sections for each human according to their interests.\u00a0 There is also a family section where you will find out what makes the family successful.\u003cbr\u003e\u003cbr\u003eHuman One:\u003cbr\u003e\u003cbr\u003eHuman Two:\u003cbr\u003e\u003cbr\u003eHuman Three:\u003cbr\u003e\u003cbr\u003eOne thing we like to\ndo as a family is photography.We are\ncurrently studying to get our commercial drone pilot license.\u00a0 So we are asking that you come fly with us\nand see the world through our posts in a new way.Come see the world through our eyes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little about the Humans:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eKathy\u003c/strong\u003e - Nurse and Writer \u003cbr\u003ebegan her\ncareer writing for several community newsletters and wrote personal interest\nstories for the Catholic Charities newsletter in Minneapolis/St. Paul, Minn.\nShe worked as a writer for QVC\u2019s Insider Newsletter for three years when she\nworked for the company in Minnesota. Then she became a Home Health Aide. while\nattending college.\u003cbr\u003e\u003cbr\u003e\n\nIn 1992 she became a\nnurse.\u00a0 In 2011 Kathy was\none of 21 individuals or businesses designated as Central Florida\u2019s 2011\nHealthcare Heroes by the Orlando Business Journal for her nursing apps. \u003cbr\u003e\n\nKathy writes for\nDisney\u0027s Galactic Gazette. She had written a book called, \"Secrets of\nNursing Homes.\" She is the assistance editor of the Visit Orlando magazine.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eRodney\u003c/strong\u003e - IT\nDeveloper\u003cbr\u003e\n\nRight out of high\nschool  he started up his first business called, North Paw. Later, when he\nmoved to Florida, renamed the business PawWorks and began making mobile apps\nfor android. But then he was introduced to programming when he made his first android\napp. Working at Century Link as a phone repair rep, he started making mini\nprograms to speed up the work load. He later progressed to working on Apple and\nlearning their programming. He is currently studying for his B.A. in computer\nprogramming. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eChristina\u003c/strong\u003e\u00a0 -Blog Content\u003cbr\u003e\n\nTina has always been\na student of art. While in high school, she was involved with DECCA, and\nTheater. She has created icons and design for PawWorks mobile apps. She is\nstudied Graphic Design at Seminole State College in Altamonte Springs, FL.She currently attends Valencia college in\nOrlando studying hospitality. She has worked on many audio and video projects.\u003cbr\u003e\nWhat are we?\u003cbr\u003e\u003cbr\u003e\n\nTropical Pine Tree encompasses five main\nblogs. \u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003eNurse Works:  For nurses\u003cbr\u003ePawWorks Computer:  Rod\u0027s teaching on computer  and electronic basic\u0027s for everyone\u003cbr\u003eSecrets of Nursing Home:  A manual to thrive in a nursing home\u003cbr\u003eFamily Life:  Our family life\u003cbr\u003eGarden Path Secrets:  My blog about everything but nursing\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eHistory\u003c/strong\u003e\u003cbr\u003e\n\nThe company began in\n2005 by Rodney as North Paw, a web development site.  When he moved to\nFlorida the name was changed to PawWorks.  In 2013 NurseWorks began when\nKathy wanted to make an app to help her at work.  This became the NurseWorks\nIV Calculator.  In 2015 Johnson Publishing Group became the umbrella of\nboth companies. In 2016 the focus shifted to the creation of a book dealing\nwith Nursing home safety and a website.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
