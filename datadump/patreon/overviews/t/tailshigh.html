ed and influenced by movies like Spirit, Balto, Lion King, Robin Hood (You know which version), etc.\u003cbr\u003e\u003cbr\u003eWith your greatly appreciated support here, we would be able to tone down on commissions and devote more time to Patreon (You!). \u003cbr\u003eThanks for the support and stopping by :)\u003cbr\u003e\u003cbr\u003eKeep up with us on\u00a0\u003ca href=\"https://twitter.com/TailshighArt\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter!\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://tailshighart.com/faq/\"\u003eFAQ\u00a0\u003c/a\u003e\u003cbr\u003e"
