    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ZMptRX2o3MY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eHey everyone,\u003c/strong\u003e\u003cbr\u003e\nWelcome to my Patreon page!\u003cbr\u003e\nI\u0027m working as a freelance 3d digital artist. But my purpose opening this page is to pursue my real passion of what I really want to create apart from my professional projects.\u003cbr\u003e\nI call myself as Narrative \u0026amp; Environment Artist. What I\u0027m making is environment art, yet it\u0027s not just the physical visual image, but each detail of the art inspire your imagination of human life and narrative in the world.\u003cbr\u003e\nI\u0027d love for you to like my project \"NOSTALGIC TRAIN\" and decide to be my patron!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout my project NOSTALGIC TRAIN\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eHave you been excited with Railway modeling when you were a child, or have you ever wanted to jump into nostalgic Japanese countryside - traditional rice field, farm houses, mountain with deep green forest etc. - \u00a0which you might have seen in Japanese movies or Animes?\u003cbr\u003e\n\u003cbr\u003e\nNow that UE4 and lots of nice asset authoring tool such as Substance Painter are available, the situation allows me to makes my dream project come true.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m trying to imitate the way how the railway modeling enthusiasts are doing, in \u003cstrong\u003eUnreal Engine 4\u003c/strong\u003e.\u003cbr\u003e\nThe petite openworld I\u0027m making in UE4 is a small ecology and universe. Everything are packed into the small layout, from houses, train station, cafe, to river, waterfall, field or forests .\u003cbr\u003e\nEach step you walk in the world, you will discover something, clue how people lives there.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eFuture plans for this project and exiting returns for my Patrons!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDemo A\u003c/strong\u003e\u003cbr\u003eWhat is this? : You can walk in the world with first person view.\u003cbr\u003ePlanned release date : by end of 2017\u003cbr\u003eWho can get this? : All Patrons \u003cstrong\u003efor free\u003c/strong\u003e. No plan to distribute this demo to public.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDemo B\u003c/strong\u003e\u003cbr\u003eWhat is this? : You can walk in the world as Free Mode, as well as Story Mode Demo.\u003cbr\u003ePlanned release date : Early 2018\u003cbr\u003eWho can get this? : All Patrons \u003cstrong\u003efor free\u003c/strong\u003e. Might be sold for public.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCompleted Build\u003c/strong\u003e\u003cbr\u003eWhat is this? : You can walk in the world at Free Mode, as well as the completed Story Mode.\u003cbr\u003ePlanned release date : First half of 2018\u003cbr\u003eWho can get this? : Patrons pledging 10$ or more monthly\u003cstrong\u003e for free\u003c/strong\u003e. Patrons pledging 3$ monthly can get for \u003cstrong\u003ediscounted \u003c/strong\u003eprice. Will be sold for public in some platforms such as Steam.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNotes:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePC Spec\u003c/strong\u003e\u003cbr\u003eThe build is likely to require machine with a middle class graphic board or better if you want to play with good graphic setting.\u003cbr\u003eThe detailed required / recommended specs will be announced later.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Story Mode\u003c/strong\u003e\u003cbr\u003eI haven\u0027t planned to make the character models, animations, AI behaviors since I\u0027m working one this project alone. Therefore the Story Mode could be something like \"Walking Simulator\". With First person camera view, player will walk and explorer the workd, interact at specific spots or items, and read the texts to progress the story. 2-3 hours maximum to finish the game. The main story plot has been done. I\u0027m trying to achieve a great experience like when you watch or read a high quality movie or novel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have a good graphic card nor am not interested in the story mode.\u003c/strong\u003e\u003cbr\u003eStill it\u0027s very welcomed if you decide to pledge my project! I\u0027ll try to share the screenshots or videos so that you can enjoy my work without playing it.\u003cbr\u003e\u003cbr\u003e=================================================================\u003cbr\u003e\u003cbr\u003e\n\u25a0\u25a0\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u3000NOSTALGIC TRAIN\u3000\u306b\u3064\u3044\u3066\u25a0\u25a0\u003cbr\u003e\u65e5\u672c\u8a9e\u306e\u52d5\u753b\u306f\u3053\u3061\u3089\u003cbr\u003e\u003ca href=\"https://youtu.be/wOfX9E93p8c\"\u003ehttps://youtu.be/wOfX9E93p8c\u003c/a\u003e\u003cbr\u003e\u590f\u4f11\u307f\u306e\u7530\u820e\u3001\u6728\u9020\u99c5\u820e\u306e\u61d0\u304b\u3057\u3044\u5302\u3044\u3001\u4e00\u65e5\u306b\u308f\u305a\u304b\u3057\u304b\u5217\u8eca\u304c\u6765\u306a\u3044\u9244\u9053\u3001\u76ee\u306e\u7729\u3080\u592a\u967d\u306b\u8749\u306e\u58f0\u3002\u305d\u3093\u306a\u666f\u8272\u3092\u307e\u305f\u305f\u3063\u3077\u308a\u697d\u3057\u3093\u3067\u307f\u305f\u304f\u306a\u3044\u3067\u3059\u304b\uff1f\u003cbr\u003e\u5c11\u5e74\u6642\u4ee3\u3001\u99c5\u524d\u3084\u99c4\u83d3\u5b50\u5c4b\u3084\u3001\u5c71\u3084\u6cb3\u539f\u304c\u30b3\u30f3\u30d1\u30af\u30c8\u306b\u8a70\u307e\u3063\u305f\u9244\u9053\u6a21\u578b\u306e\u30ec\u30a4\u30a2\u30a6\u30c8\u306b\u5fc3\u3068\u304d\u3081\u304d\u307e\u305b\u3093\u3067\u3057\u305f\u304b\uff1f\u003cbr\u003e\u30a2\u30f3\u30ea\u30a2\u30eb\u30a8\u30f3\u30b8\u30f3\uff14\u3092\u4f7f\u3046\u3053\u3068\u3067\u305d\u3093\u306a\u4e16\u754c\u306e\u4e2d\u306b\u601d\u3046\u5b58\u5206\u98db\u3073\u8fbc\u3080\u3053\u3068\u304c\u3067\u304d\u308b\u3088\u3046\u306b\u306a\u3063\u3066\u304d\u307e\u3057\u305f\u3002\u003cbr\u003e\u61d0\u304b\u3057\u3044\u53d9\u60c5\u6ea2\u308c\u308b\u65e5\u672c\u306e\u9244\u9053\u666f\u8272\u3092UE4\u306e\u628
