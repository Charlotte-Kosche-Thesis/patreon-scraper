    "summary": "\u003cstrong\u003eHi there!\u00a0\u003c/strong\u003eThanks for dropping by. I am stoked to see you in here.\u00a0\u003cbr\u003e\u003cbr\u003eMy name is \u00d8yvind Hansen, and I am a norwegian tree climber. Yes, you heard it right. I spend most of my free time climbing trees, because that\u0027s what I love the most.\u00a0\u003cbr\u003e\u003cbr\u003eEver since I was a little kid I have loved climbing trees, but unlike most people, I didn\u0027t stop when getting in to the adult life. Well, I did stop when I was 12.. But I rediscovered it at age 22.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eClimbing trees is an amazing activity for adults! I think it\u0027s a shame that people forget the joy from climbing trees. My goal is to inspire, motivate and teach adults about tree climbing. I do this by posting videos from my climbing adventures. I have a camera attached to my head, and a drone following me while climbing.\u003cbr\u003e\u003cbr\u003eMy ultimate dream is to raise awarness about mental and physical health in the world, with tree climbing as my main tool.\u00a0\u003cbr\u003e\u003cbr\u003eFortunately tree climbing is completely free. That\u0027s one thing I love about it. However, as I have started to produce videos with drones and more advanced filming equipment, my production costs has also increased.\u00a0\u003cbr\u003e\u003cbr\u003eI will continue climbing trees everyday, and a lot of content are on its way. Expect tons of breathtaking climbing footage from the norwegian winter woods. We are climbing trees all year.\u00a0\u003cbr\u003e\u003cbr\u003eThis patreon site is for all of you that want to support my work and effort to become the number one resource for tree climbers. I hope to see more adults climb trees in the future. Together we can make it happen.\u00a0\u003cbr\u003e\u003cbr\u003eYour support will directly contribute to quality productions on YouTube.\u00a0We are grateful for all donations, small or big.\u003cbr\u003e\u003cbr\u003eIf you chose not to donate, that\u0027s also fine!\u00a0 We are still grateful for your interest in this project. And you can still support us big time by sharing our content with your friends or family on social media.\u00a0\u003cbr\u003e\u003cbr\u003eAs a patreon backer for Tree Adventures, you will get access to exclusive content, gain access to some of our videos before anyone else, and much more. See our rewards section for more details.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for taking time to read this. \u003cbr\u003e\u003cbr\u003eKeep climbing those trees!\u00a0\u003cbr\u003e\u003cbr\u003e\u00d8yvind Hansen / Tree Adventures\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
