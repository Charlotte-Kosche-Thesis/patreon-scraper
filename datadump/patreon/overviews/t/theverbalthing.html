    "summary": "\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e\u00a0However you stumbled upon my page, I\u0027m happy to see you. My name is \u003cstrong\u003eSamantha Puc\u003c/strong\u003e. I\u0027m a freelance writer, editor, and social media manager with bylines all over the place. I collect my work at my portfolio, \u003ca href=\"http://theverbalthing.com\" target=\"_blank\"\u003e\u003cstrong\u003eThe Verbal Thing\u003c/strong\u003e\u003c/a\u003e, where you can also read my blog and buy a tarot reading or some editorial services from me, if you\u0027re so inclined.\u003cbr\u003e\u003cbr\u003eIn 2018, my goal is to focus on the following projects:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://fatventuremag.com\"\u003e\u003cstrong\u003eFatventure Mag\u003c/strong\u003e\u003c/a\u003e features work by women and non-binary writers, artists, and photographers who are into being active \u2014 but not into toxic weight-loss culture. Follow us on\u00a0\u003ca href=\"http://twitter.com/fatventuremag\"\u003eTwitter\u003c/a\u003e for updates.\u003cul\u003e\u003cli\u003eKickstarter coming in mid-May!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://infullbleed.com\" target=\"_blank\"\u003e\u003cstrong\u003eIN FULL BLEED\u003c/strong\u003e\u003c/a\u003e is \"a collective of journalists here to report pop culture as it should be covered: with full examination of the intersectional elements at play. We\u2019ll be covering books, comics, movies, music, television and more.\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEssays Exploring Internet RPGs and Relationships\u003c/strong\u003e\u00a0as they are formed in fandom spaces. This will be a collection of personal essays looking at how my most personal relationships were born of internet RPGs, and how fandom exists as a tool for coping but can also point to the worst aspects of ourselves, even if we don\u0027t always see it that way. Ideally, this collection will be published (either independently or with a small press).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI hope you\u0027ll help me pursue these projects (and more) in the upcoming year by pledging! The $1 level gets you basically everything I\u0027ll post for patrons only \u2014 with the exception of some \u003cem\u003esuper exclusive \u003c/em\u003ethings.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for visiting, and I hope you\u0027ll stick around!"
