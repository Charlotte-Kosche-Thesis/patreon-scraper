    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://pleasurecomics.com/wp-content/uploads/2018/04/patron-subscribe-2.jpg\"\u003e\u003cimg src=\"http://pleasurecomics.com/wp-content/uploads/2018/04/patron-subscribe-2.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eCLICK HERE TO VISIT OUR MAIN WEBSITE\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://pleasurecomics.com\" target=\"_blank\"\u003e\u003cstrong\u003ePLEASURECOMICS.COM\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"http://stcomics.net\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://pleasurecomics.com/wp-content/uploads/2018/04/pleasure-comicss.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://stcomics.net/wp-content/uploads/2017/12/quote.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://stcomics.net/wp-content/uploads/2017/12/pateron-ad-renew.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u00a0What is Patreon?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a way for fans to help support their favorite artists and get rewards in return! How awesome is that!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u00a0Why would I subscribe when it\u2019s hosted for free?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWell, by subscribing you\u0027ll be getting access to special \u003cstrong\u003ePATRON ONLY\u003c/strong\u003e content not hosted anywhere else because your special \u0026lt;3\u003cbr\u003eAnd not only that, you will be helping me greatly to pursue my dream which is being able to sustain myself through my hobbies.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u00a0What are my rewards, when will I see them and what about past rewards?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAs soon as you subscribe you\u0027ll have immediate access to all past and future rewards! \u003cstrong\u003ecomic page rewards\u003c/strong\u003e are released weekly (3 Early Access pages a week until\u00a09 are posted) however these pages will be accessed on a private website only you will have access to. You\u0027ll be notified via your given email address as soon as new pages\u00a0are posted! But for any other rewards like videos, illustrations, wallpapers, and e.t.c will be released anytime on pateron\u00a0during the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u00a0I don\u2019t care for rewards I just want to support you.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIf you choose to go with this option that\u2019s also fine and Thank You. You can support me by simply making a donation with\u00a0\u003ca href=\"https://www.paypal.com/donate/?token=KGDJDneXLRcs4lTdp3AwPT9le3YuJkAmF8NVV4OIiSxE4NGxMq_fM7HVhGr9yMoPeUAvlW\u0026amp;country.x=US\u0026amp;locale.x=US\" target=\"_blank\"\u003e\u003cstrong\u003ePAYPAL\u003c/strong\u003e\u003c/a\u003e, or you can donate $1 or more monthly with patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605And Lastly,\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eIf you don\u0027t think a monthly subscription or rewards are for you but you\u0027d still like to show your support, here are some other things you can do that is \u003cstrong\u003eabsolutely free!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e1)\u00a0Subscribing to\u003cstrong\u003e\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/strings-and-time/list?title_no=113242\"\u003eLine Webtoons\u003c/a\u003e: \u003c/strong\u003eYou will be helping me with their discover/pledge program.\u003cbr\u003e\u003cbr\u003e2) Subscribing to\u003cstrong\u003e\u00a0\u003ca\u003eTapastic\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e: \u003c/strong\u003ethey have a tipping option where you tip with tapas coins\u003cbr\u003e\u003cbr\u003e3) Subscribing to any of my social media accounts:\u00a0\u003ca href=\"https://twitter.com/Tanakos_Comics\"\u003e\u003cstrong\u003eTwitter\u00a0\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eor\u00a0\u003ca href=\"https://www.facebook.com/Tanak0/\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e4) By voting on\u00a0\u003ca href=\"http://www.topwebcomics.com/vote/22024\" target=\"_blank\"\u003e\u003cstrong\u003eTOP WEB COMIC\u003c/strong\u003e\u003c/a\u003e: every vote counts and helps moves strings and time closer to the top \"100\".\u003cbr\u003e\u003cbr\u003e5) Use the \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\"share button\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e on any of the social media pages on Tapas or webtoons. also, word of mouth helps as well. so share strings and time with your friends who enjoys comics.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eRead our comics for free on these other platforms.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003eTAPAS: \u00a0\u003c/strong\u
