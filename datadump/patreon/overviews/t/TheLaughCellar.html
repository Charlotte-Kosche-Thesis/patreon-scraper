     "about": "THE LAUGH CELLAR is a wine country comedy club in Sonoma County, California,\u00a0 powered by CRUSHERS OF COMEDY,\u00a0 a stand up comedy production company based in Kenwood, a historic California wine town in the Sonoma Valley. \u003cbr\u003e\u003cbr\u003eAt\n our shows, you\u0027ll laugh out loud, learn about wine, drink wine, eat \ndelicious local food, and laugh more!  \nOur motto:  \"\u003cem\u003eMacerate in Comedy!\u003c/em\u003e\" \u003cbr\u003e\u003cbr\u003eEver wondered what a bung hole is?\u00a0 Have an itch to really learn about yeast?\u00a0 Want to know what wine to pair with that juicy pork chop or bowl of tripe pho? \u003cbr\u003eOur podcast, The Wit Meets Wine, brings listeners serious wine knowledge with a comedic twist.\u00a0 The show, hosted by two guest host comics invites listeners to meet guest winemakers, sommeliers, and other wine industry professionals.\u00a0 Don\u0027t be scared of wine!\u00a0 Get an in-depth look at the wonderful world of Sonoma County wine.\u00a0 Listen in and get your wine on........ \u00a0 \u003cbr\u003e\u003cbr\u003eOur company  embraces\n a \u2018spirit of cooperation\u2019 in which individuals and organizations live \nand work together for the common good.  We recognize that each employee\n and strategic partner is vital to the company\u2019s success, and that their\n loyalty and motivation are the means by which we will succeed.  We \nunderstand that human imagination is our only unlimited resource.",
