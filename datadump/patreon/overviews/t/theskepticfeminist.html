003cbr\u003e\u003cbr\u003eOur stance is that Feminists who fail to criticize ALL of the world\u0027s woman-hating religions have failed in their missions to uplift half of humanity and enlighten the other. \u003cbr\u003e\u003cbr\u003eOur stance is that Atheists who have abandoned the god idea but kept the religious cultures of misogyny alive are failing to live up to the humanist values that they should strive for. \u003cbr\u003e\u003cbr\u003eOur content speaks to these issues, replies to people who fail to see the truth of these things, and promotes the multitude of prominent Atheists who tackle Feminist issues.\u003cbr\u003e\u003cbr\u003eOn Youtube we do Feminist and Atheist Advocacy. \u003cbr\u003e\u003cdiv\u003eIn the real world we do Feminist and Atheist Activism. We teach military-grade self-defense as part of our feminism and fight the over-reach of the religious as the leads of our respective local atheist chapters. \u003cbr\u003e\u003cdiv\u003eYou can find our self-defense video on the channel but not the atheist activism since that video footage is exclusively local news and as such would give away too much about our exact location.\u003c/div\u003e\u003c/div\u003e\u003cbr\u003eContact/Support Us:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/c/theskepticfeminist\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.youtube.com/c/theskepticfeminist\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/theskepticfeminist\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.facebook.com/theskepticfeminist\u003cbr\u003ehttps://www.paypal.me/theskepticfeminist\u003c/a\u003e\u003cbr\u003e@SkepticFeminist\u003cbr\u003e"
