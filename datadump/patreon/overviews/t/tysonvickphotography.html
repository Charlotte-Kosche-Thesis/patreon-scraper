    "summary": "Thank you for visiting my Patreon!\u003cbr\u003e\u003cbr\u003eI love to create things: costumes, sets, props, photos, stories. I photograph ladies in beautiful dresses, shirtless dudes and monsters. I combine them all into large scale photography books. \u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\"What is the use of a book without pictures or conversations?\" -- Alice\u0027s Adventures in Wonderland\u003c/blockquote\u003e\u003cbr\u003eIf you already follow me on my social media sites, then you know that I share a lot of my work for free! Many of you delightful people shown support by viewing the costumes I create, the photos I take and tutorials I put together on my blogs. But making art can cost money, and my art can take months and years to put together while I save. Patreon works a bit like a tip jar. If you like what I create, then you can offer any amount of support you choose! Your patronage will help me create!\u003cbr\u003e\u003cbr\u003eI will continue to blog and make photo books, because I like them. I hope you do too! My previous projects include \u003ca href=\"http://www.lulu.com/us/en/shop/tyson-vick/mozart-reimagined/paperback/product-22392864.html\"\u003eMozart Reimagined\u003c/a\u003e, a 168 page photographic odyssey through the operas of Mozart, and two short photobooks, \u003ca href=\"http://www.magcloud.com/browse/issue/761976\"\u003eSteampunk\u003c/a\u003e, my first foray into steampunk photography with costumer Alisa Kester which is unrelated to my current project, and a special profile on \u003ca href=\"http://www.magcloud.com/browse/issue/1046236\"\u003eTaylor Reign\u003c/a\u003e. I have already begun preparations for my next project as well!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy current project is:\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://steampunkmonsters.com/\"\u003eA Steampunk Guide to Hunting Monsters\u003c/a\u003e\u003c/div\u003e\u003cimg src=\"https://steampunkmonsters.files.wordpress.com/2016/10/01_steampunk_ghost_of_gorey_02.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis free online photography book blends steampunk fashion photography with a comedy/horror narrative that tells the story of a high-maintenance lady adventurer and her monster hunting exploits around the world. Imagine Jane Austen meets Scooby Doo! \u003cbr\u003e\u003cbr\u003eWhat can you expect for your patronage?\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEach chapter of A Steampunk Guide to Hunting Monsters is presented online for free, and new chapters are available each month! \u003c/li\u003e\u003cli\u003eThere will be four volumes of A Steampunk Guide to Hunting Monsters. These four volumes will combine the chapters of the book together. Patreon members are not charged by chapter. Instead your donation goes to helping me prepare each of these four final volumes!\u003c/li\u003e\u003cli\u003ePatreon members will get the first look at behind-the-scenes and photos for the final volumes before they reach the blog or publications.\u003c/li\u003e\u003cli\u003eYour support allows me to create new chapters for this book and to prepare them for publication!\u003c/li\u003e\u003cli\u003eYou may even choose to continue your support of my future publications when my next project starts!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSynopsis of A Steampunk Guide to Hunting Monsters:\u003cbr\u003eThe beautiful and oblivious Philomena Dashwood joins a world-wide Monster Hunting Tour in hopes of finding adventure, but she refuses to give up any of her finery or opinions. Follow her quest as she copes with social mores, etiquette, male suitors, finding love and encounters dozens of villainous monsters in this delightful steampunk photo book.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.steampunkmonsters.com\"\u003ewww.steampunkmonsters.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for visiting my Patreon!"
