    "summary": "Hi there! I\u0027m Tenacious J, founder and chief writer at\u00a0\u003ca href=\"http://tenaciousfeminist.com\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eTenacious Feminist\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e. I\u0027m a teacher, writer, and historian, and when I\u0027m not working, I\u0027m usually thinking, deconstructing our world so as to understand it. I\u0027m from a working-class family, a first-generation college student and the only person in my family to have a Ph.D.\u00a0I am tenacious, a feminist, and I bet you are, too.\u003cbr\u003e\u003cbr\u003eTenacious Feminist started as an outlet for my own frustrations with American political, social and financial culture, but has grown into a community where we dissect gender, power, and privilege on a regular basis. We explore the world through a feminist lens, and god knows there\u0027s plenty to explore.\u00a0\u003cbr\u003e\u003cbr\u003eIn order to help\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eT\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eenacious Feminist\u003c/strong\u003e\u003c/span\u003e thrive, I ask you to consider supporting it here via Patreon. Support will help cover hosting and domain fees, funds for guest writers, and providing snacks and vet care to our menagerie, two of whom have chronic illnesses. But most significantly, you\u0027ll be supporting feminist writing in an anti-feminist world. It\u0027s writing that\u0027s broad in nature, free of jargon, and tethered to concerns many of us share in our current dystopia-ish world.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for coming by! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
