    "summary": "Firstly, thanks for even coming onto this page because it means you give enough of a dam about freedom of speech and the truth being told to contemplate supporting me!\u003cbr\u003e\u003cbr\u003eSecondly, if you have any suggestions, ideas or stories you think I should be talking about on the show, please get in touch because whilst we do our best to cover as much as possible, we need help from supporters of The FC Journal to tell as many untold stories as possible. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DOES BEING A PATREON COVER EXACTLY?\u003c/strong\u003e\u003cbr\u003e- Insurances in case someone wants to sue me for revealing the truth\u003cbr\u003e- Website and podcast maintenance and upkeep each month\u003cbr\u003e- Equipment costs to keep the quality of productions high\u003cbr\u003e- RTI or Right to Information costs....that\u0027s right. The government c\u0027harges you to access what should be publicly available info. Nearly $50 bucks per application just to know what dodgy things our pollies have been up to.\u00a0\u003cbr\u003e- Travel costs. Meeting with people and researching the untold stories takes quite a bit of time and effort particularly when most people need to meet face to face to tell their story\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S MY COMMITMENT TO MY SUPPORTERS?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e- Regular podcast episodes discussing a wide variety of topics and issues\u003cbr\u003e- Regular articles on significant\u00a0stories or people in our great region\u003cbr\u003e- Truth Exposed episodes unmasking corruption or dodgy dealings in our governments\u003cbr\u003e- Getting to the bottom of stories to give you all the facts and not just the sensational headlines\u003cbr\u003e- Speaking the truth as I see it\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWILL THERE BE EXCLUSIVE CONTENT FOR SUPPORTERS?\u003c/strong\u003e\u003cbr\u003eAs the subscriptions grow I plan on offering exclusive content to patreon supporters only including live streams with guests and exclusive interviews with high profile guests that I meet.\u003cbr\u003e\u003cbr\u003eThe subscription model, however, will not change. I believe that people will pay what they believe the content I am producing is worth and it is not my job to argue with the marketplace because I am a libertarian and believe in the free market.\u003cbr\u003e\u003cbr\u003eA worker is worthy of his time so I am placing my worth in your capable hands to decide if I am adding value to your life through the content I am creating.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e FULL DISCLOSURE TIME\u003c/strong\u003e\u003cbr\u003eMy views will not always align with yours and I believe that is what makes this country so great.\u00a0\u003cbr\u003e\u003cbr\u003ePlease, if you are offended or disagree with something I say or write, let me know as I am open to being corrected and shown I was wrong.\u00a0\u003cbr\u003e\u003cbr\u003eWhilst I may have a family member in a position of leadership, this doesn\u0027t prevent me from presenting stories that conflict with his way of seeing the world.\u00a0\u003cbr\u003e\u003cbr\u003eI like to make money and want to be upfront and tell people that because I am not ashamed of it.\u00a0\u003cbr\u003eHowever, I will continue pushing out free content whether I have supporters or not because I truly believe in what I am doing and that we can create a better future for ourselves if we begin to hear the side of stories that are often untold and go unnoticed by the mainstream.\u00a0\u003cbr\u003e\u003cbr\u003eI currently have no political aspirations as I believe real and effective change happens in the community and not inside the government.\u00a0\u003cbr\u003e\u003cbr\u003eI am a member of the Liberal Democrats which are Australia\u0027s libertarian party pushing for smaller government and lower taxes.\u00a0\u003cbr\u003e\u003cbr\u003eI am not religious but am open to the concept of spirituality.\u00a0\u003cbr\u003e\u003cbr\u003eTruth is subjective but I will always do my best to present all sides of a story so you the viewer/reader/listener can make an informed decision on the topic.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
