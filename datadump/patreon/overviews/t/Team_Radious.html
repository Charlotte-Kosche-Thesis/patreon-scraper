    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fev81KEF1158%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dev81KEF1158\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fev81KEF1158%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=ev81KEF1158",
    "one_liner": null,
    "patron_count": 264,

    "pledge_url": "/bePatron?c=650991",
    "published_at": "2016-12-13T20:07:17+00:00",
    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/waSUfNy.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWith well over 1 million subscribers on all platforms and thousands of hours spent on our mods, your donation will help secure a future for our mods, build a community together, and have a home where you can always speak freely if you wish. We have 1,000s of hours ahead of us, and we need your support to deliver epic experiences with some of the highest quality mods in gaming history!\u003cbr\u003e\u003cbr\u003e\nModding is the Team Radious passion. The only thing more rewarding than modding is watching millions of people enjoy our mods. Our mod submissions, mod updates, guides, and resources will always be free to you, and we wouldn\u0027t have it any other way. \u003cbr\u003e\u003cbr\u003eLearn more about mods on Steam - \u003ca href=\"http://store.steampowered.com/about/communitymods/\"\u003ehttp://store.steampowered.com/about/communitymods...\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/HlO46Vx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDownload the Patreon App and follow us here and on our other social media to stay in touch :) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out new Patron reward tiers and Discord Server! - \u003ca href=\"https://www.patreon.com/posts/new-discord-and-11355703\"\u003ehttps://www.patreon.com/posts/new-discord-and-1135...\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/zIkgEgq.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\nBrowse all\n    \u003ca href=\"https://www.patreon.com/Team_Radious/posts\"\u003ePosts\u003c/a\u003e\u003cbr\u003e\n    \u003ca href=\"https://www.patreon.com/Team_Radious/posts?tag=News/Media/General\"\u003eNews, Media, and General\u003c/a\u003e\u003cbr\u003e\n    \u003ca href=\"https://www.patreon.com/Team_Radious/posts?tag=Feedback%20and%20Requests\"\u003eFeedback and Requests\u003c/a\u003e\u003cbr\u003e\n    \u003ca href=\"https://www.patreon.com/posts/mod-tools-and-7968389\"\u003eMod Tools \u0026amp; Resources\u003c/a\u003e\u003cbr\u003e\n    \u003ca href=\"https://www.patreon.com/Team_Radious/posts?tag=Mod%20Archive/Changelogs\"\u003eMod Archive/Changelogs\u003c/a\u003e\u003cbr\u003e\n    \u003ca href=\"https://www.patreon.com/Team_Radious/posts?tag=Troubleshooting/FAQs\"\u003eTroubleshooting/FAQs\u003cbr\u003e\u003c/a\u003e\n    \u003cbr\u003e\nWelcome to Team Radious Modding Community, and we can\u0027t wait to make this into something big\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/W1z8iCt.png\"\u003e\n    \n    \n\u003c/div\u003e\u003cbr\u003e\n\nWith over 10 years combined modding experience, we want you to know a little bit about Team Radious :). Radious(Jan) is the author of the award-winning mods Radious Total War and Radious Total Units. His mods are some of the most subscribed-to mods on Steam Workshop. Zingertits(Tony) has recently helped Radious update his Total War: Warhammer series and is the author of a ground-breaking set of mods that add building slots in Total War: Warhammer.\nSpartanVI is author of one of the most popular mods on steam workshop for WH1 and WH2 - Building Progression Icons.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://steamcommunity.com/profiles/76561198005554297\" target=\"_blank\"\u003eRadious (Jan)\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e \u2013 \u201cI am 31 years old (Birthday April 1). I work at Czech Social Security Administration. In my free time I do like to travel, walk on mountains, play tennis or sometimes I do run (if I force myself :-)) and of course spend time with a wonderful woman I love! As a normal guys i do like movies, going to cinema or theatre, read some books (mostly sci-fi or fantasy) and of course computer games. Lately pretty much modding, because my free time is very limited so I do play games less and less. I also have a dog (English Bulldog), love that beast very much! :-) I totally hate shopping, traffic jams and empty fridge (leads to more shopping). Modding Total War games I started in Rome 1, publishing my mods to the community in Empire Total War, and since Shogun 2 I managed to create the most subscribed and downloaded overhaul mods on steam workshop, same goes for Rome 2, Attila and Warhammer. I intend to continue in this, enhance and improve my work, and as go wild into deep new things. :-)\u201d\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/ezWIzxY.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eTeam Radious is built around these core values which drive us to continuously improve\n\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eQuality - No mod, modder, or exceptional player is created overnight. Time, research, experience, testing, feedback, and a strong support system are key factors to quality works\u003c/li\u003e\n    \u003cli\u003eFamily - At the end of a long day, family is why we continue. In our case, the community has become part of our family, but no matter how hairy it gets, we can always look to our Mom, Brother, Roomate, Dog, or Significant Other for a smile :)\u003c/li\u003e\n    \u003cli\u003eTeamwork - At the core of each good community is teamwork. This means a constant, unbiased communication system where everyone is entitled to provide feedback and encouraged to bring solutions to the table\u003c/li\u003e\n    \u003cli\u003eCreativity - The foundation of our beliefs - Creativity is the basis of every new mod, and should never be limited to the creators\u003c/li\u003e\n    \u003cli\u003eHuman Resources - We all meet people along the way, and we want to build a team of the most creative, dedicated, talented, and versatile people we can find where no request is too challenging, and no person feels unwanted\u003c/li\u003e\n    \u003cli\u003eDedication - It would be a startling number of hours to report, far more than your average vanilla WoW player (Guilty). There is always something next, and we want our players to keep it that way through continuous feedback\u003c/li\u003e\n    \u003cli\u003eIntegrity - Simply put, do the right thing\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/5VuSfhc.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\nPatreon has helped countless people to continue doing what they love through small donations from their followers. Unlike most forums and gaming platforms, Patreon makes it easy to follow the creators you love, stay up-to-date through social media, and bash your followed creator if they are slacking :)\n\u003cbr\u003e\n\u003cbr\u003eWe hope that you take a few minutes to explore our Featured Tags where you will find everything you need to pick up modding, post your thoughts or contribute ideas, discover something that expands your knowledge, or just stay informed.\u003cbr\u003e\u00a0\u003cbr\u003eWelcome to the Team Radious Modding Community!\u003cbr\u003e"
   },
