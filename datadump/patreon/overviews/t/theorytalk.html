    "summary": "We\u0027re very fortunate to be able to create a weird, wonderful philosophy podcast that people listen to and actually think about. We don\u0027t expect or assume anyone is going to contribute any further than just listening and enjoying the friendly and thoughtful conversations.\u00a0We appreciate that participation in itself! But if you would like to contribute further, it\u0027ll all go right back into the show, helping us to create richer content. We\u0027d like better equipment and to hire some part-time support for editing to enable us to do more releases more often. But most of all: we want to make the show \u003cem\u003ebigger\u003c/em\u003e, with more special content; we\u0027d especially love to interview more philosophers.(Have you checked out Joe\u0027s interviews with\u00a0\u003ca href=\"https://soundcloud.com/theory-talk/ep-20-speculation-katerina\"\u003eKaterina Kolozova\u003c/a\u003e or\u00a0\u003ca href=\"https://soundcloud.com/theory-talk/dark-deleuze\"\u003eAndrew Culp\u003c/a\u003e?)\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eRead it all:\u003c/strong\u003e\u00a0\u003ca href=\"https://fractalontology.wordpress.com/2017/01/18/theory-talk/\"\u003ethe blog post introducing Theory Talk\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eA message from Joe and Taylor:\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nHey there, thanks so much for making your way to our Patreon page! For those wondering about us, maybe a little bit of background might be good. We are Taylor Adkins and Joe Weissman, the producers and hosts of Theory Talk;\u00a0independent scholars in the humanities; and\u00a0founders of the theory weblog\u00a0\u003ca href=\"http://ontology.io\"\u003eFractal Ontology\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eWe wanted to capture our thinking more immediately, and experimented with recording our jam sessions. Now we gather regularly, read texts aloud, take notes and then record as much of an open, engaging and thoughtful conversation as we can. After adding original music and voice overlays to facilitate listening back, the result is our singular philosophy podcast, Theory Talk. \u003cbr\u003e\u003cbr\u003eWe\u0027ve really been heartened by our listeners, and are immensely gratified by the\u00a0support we\u0027ve received so far. With your help we would like to do more of the show, more often; and with more special features. Thank you!"
