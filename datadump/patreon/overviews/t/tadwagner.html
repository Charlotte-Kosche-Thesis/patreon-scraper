    "summary": "I work in a wide variety of media (music, illustration, custom lettering, photography) and am always looking for new ways to play. I see Patreon as a place to focus these interests and document my journey towards specific creative goals.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll share my process fore each project and share insights about what I\u0027m currently learning as well as what I\u0027ve learned over the years. We\u0027ll move through the ups and downs of working on something long-term. We\u0027ll push through the slumps and celebrate the achievements.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKick-off Project: An Album\u003c/strong\u003e\u003cbr\u003eMy first project will be to produce a full-length album of original songs. This will be my second full-length album with singing and everything!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eProject Stages:\u00a0\u003cbr\u003e1) I\u0027ll first document the writing process, posting song samples as they evolve.\u003cbr\u003e\u003cbr\u003e 2) Once the essence of the songs are written, I\u0027ll move onto the recording process, sharing what I know about music production and arranging instruments together.\u003cbr\u003e\u003cbr\u003e3) Then there will be a graphic design and lettering stage where I\u0027ll be creating the album artwork. We\u0027ll walk through thumbnail sketches, and refine the best concept through completion. \u003c/div\u003e\u003cbr\u003eThe whole process could take a year (+/- several months). But don\u0027t get too hung up on that. This is about embracing patience and enjoying the ride.\u00a0 Once we finish the album we\u0027ll move on to another great project.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll look forward to your reactions and input along the way, and In the end I\u0027ll release a digital album (free to patrons) and include all my patron\u0027s names in the liner notes. After that, who knows. Maybe I\u0027ll kickstart a vinyl
