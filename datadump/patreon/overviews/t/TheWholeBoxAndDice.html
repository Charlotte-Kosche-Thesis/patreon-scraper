    "summary": "\u003cstrong\u003eThe Whole Box \u0026amp; Dice\u003cbr\u003e\u003cbr\u003eMarch 2018 Update:\u003cbr\u003e\u003c/strong\u003eWith a little over a year into The Whole Box \u0026amp; Dice project and I couldn\u0027t be happier with the awesome community that surrounds the channel and the support and love I receive from patrons, subscribers and viewers.\u00a0\u003cbr\u003e\u003cbr\u003eThis year I will hopefully be attending my second PAX in October and I am already confirmed to be working with Channel Fireball at the upcoming Sydney GP.\u00a0\u003cbr\u003e\u003cbr\u003eWe are closing in on 1000 subs and have huge goals around completing a streaming station for later this year to help showcase titles such as MTG Arena.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOctober 2017 Update:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAlmost a year into the channel and I think I am getting closer to be able to provide you all value through the Patreon page. The opportunities to do events this year such as PAX as well as media TCG events have given me the confidence to keep pushing the boundaries with my content. I am looking forward towards an awesome 2018 and the race to 1000 subs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMarch 2017 Ipdate:\u003c/strong\u003e\u003cbr\u003eI am now almost 2 full months into this project and through the encouragement of friends, family and you beautiful people from all around the world I figured I would shoot for the moon and launch my own Patreon.\u003cbr\u003e\u003cbr\u003eI am not leaving my job or anything crazy like that (sadly) but wanted to create a way to get you guys more involved, map out the future of channel and above all keep making content.\u003cbr\u003e\u003cbr\u003ePatreon means better equipment, more stable video schedules, prizes and giveaways to you guys and further encouragement that I am on the right path\u003cbr\u003e\u00
