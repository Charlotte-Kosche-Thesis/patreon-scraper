    "summary": "\u003ch2 style=\"text-align: center;\"\u003eHi everyone!\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003eAbout Me\u003c/h4\u003e\nI\u0027m \n\u003ca href=\"https://tinkerdoodles.tumblr.com\"\u003etinker\u003c/a\u003e, and I\u0027ve been drawing as long as I can remember. For the past 17 years or so, I\u0027ve been learning and honing my digital art skills - \u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/d7600e3c02461515872932a433d84467/tumblr_omddzn9pUR1r8ougfo1_1280.png\"\u003e\u003cbr\u003e\nHere\u0027s a comparison of some of my work in the early 2000s vs 2015.\n\u003cbr\u003e\n\u003cbr\u003e\nCurrently, I\u0027m using Sketchbook Pro and Clip Studio Paint on a Surface Book.\u003cbr\u003e\n\u003cbr\u003e\n I\u0027ve always wanted to be able to share more of my art with like-minded people, and this seems like the right place to do it. Thank you for your interest!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003eMy Goal\u003c/h4\u003e\nWhat I\u0027d ultimately like to be able to do is support myself by doing what I love, which is creating artwork. You can help make that dream come true, and get some pretty sweet perks in return.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003eRelease Schedule\u003c/h4\u003e\nRight now, I\u0027m posting on the following schedule:\n\u003cbr\u003e\nMondays:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFirst Monday: suggestions for monthly fanart poll\u003c/li\u003e\n\t\u003cli\u003eSecond Monday: poll opens for one week\u003c/li\u003e\n\u003c/ul\u003e\nWednesdays: \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWIP posted for $1+ patrons\u003cul\u003e\u003cli\u003eWIP may not be posted the first week of the month due to other obligations\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\nFridays:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFirst Friday after the first Monday: previous month\u0027s rewards (.zip file for Patrons)\u003c/li\u003e\u003cli\u003eFinished PNG posted for $10+ patrons\u003cul\u003e\u003cli\u003ePNG posts are made public after two weeks\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\t\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003e\u003c/h4\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003c/h4\u003e\u003ch4 style=\"margin-left: 20px;\"\u003eLinks\u003c/h4\u003eWant to support me, but not able to become a Patron? You can find me at the following:\u003cbr\u003e\n\u003ca href=\"http://twitter.com/tinkerpunk5\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://tinkerdoodles.tumblr.com\"\u003etumblr\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/tinkerpunk5/\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://www.twitch.tv/tinkerpunk\"\u003etwitch\u003c/a\u003e |\u00a0\u003ca href=\"https://picarto.tv/tinkerdoodles\"\u003ePicarto\u003c/a\u003e |\u00a0\u003ca href=\"http://www.youtube.com/channel/UCPff80FW62THBjJOVR2krPg\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"http://laceyleopard.deviantart.com/\"\u003edeviantArt\u003c/a\u003e | \u003ca href=\"https://pixiv.me/tinkerpunk\"\u003epixiv\u003c/a\u003e | \u003ca href=\"https://www.paigeeworld.com/u/tinkerdoodles\"\u003ePaigeeWorld\u003c/a\u003e | \u003ca href=\"http://patreon.com/tinkersmut\"\u003eAdult Content Patreon\u003c/a\u003e"
