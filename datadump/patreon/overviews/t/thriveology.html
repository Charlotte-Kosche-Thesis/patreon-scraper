    "summary": "Fear surrounds us.\u00a0 You can watch the negative news, the scary news, 24 hours a day, 7 days a week.\u00a0 And it will leave you feeling like you are lucky to just survive.\u003cbr\u003e\u003cbr\u003eGood news is a bit harder to find.\u00a0 But the good news is what helps us find something else, something deeper.\u003cbr\u003e\u003cbr\u003eEach week, I try to bring you something to challenge and change yourself.\u00a0 I offer a new way of being -- a way to THRIVE in the world.\u00a0 Each week, I offer tips and resources to help you grow and follow your path in the world.\u003cbr\u003e\u003cbr\u003eI invite you to join me.\u00a0 Help me spread the message of possibility and growth.\u00a0 We can be a beacon of light in a world too often darkened by fear.\u003cbr\u003e\u003cbr\u003eThe Thriveology Podcast is offered every week, for free.\u00a0 And I will continue to do so.\u00a0 But it is like Public Radio.\u00a0 While I do offer the resource for free, there is a cost.\u00a0 This is a labor of love for me.\u00a0 But it does take substantial time and financial resources to keep it going.\u00a0 If you find value, if the resource is helpful to you, and you would like to support it, you can now do so!\u003cbr\u003e\u003cbr\u003ePatreon gives you a way to support me and the Thriveology Podcast in whatever amount you wish.\u00a0 You can support me for as little as $1.\u00a0 You can support me per episode, or monthly.\u003cbr\u003e\u003cbr\u003eWill you join me?\u00a0 Let\u0027s help the world to THRIVE!\u003cbr\u003e"
