    "summary": "Hi everyone and welcome to the Aqua Squad!\u003cbr\u003e\u003cbr\u003eI\u0027m Taeya (pronounced Tay-ya) and I do live streams on Youtube Gaming! I play lots of different games. I don\u0027t want to be a one game or genre streamer. I play what I think is fun or interesting even if they aren\u0027t triple A titles! My community is all about having fun, enjoying the beauty in video games, and not taking everything so seriously. It is a video game after all, we aren\u0027t saving the world (unless we\u0027re playing another Final Fantasy game \u0026lt;3)\u003cbr\u003e\u003cbr\u003eRight now, my life consists of taking care of my family every day. I take care of my sister\u0027s kids while her \u0026amp; her husband work. My grandmother has parkinson\u0027s and my grandfather has dementia\u00a0so they need someone to keep an eye on them during the day. Lots of stress of taking care of everyone else and forgetting to take care of yourself. Which is why I started my Youtube channel. Video games have always been a great stress relief and I never make time in my life to relieve my own stress. So streaming is a great way to make a commitment to take some time out for me and relax. Plus the added bonus of live chat interaction makes it even more fun to play games!\u003cbr\u003e\u003cbr\u003eI love live streaming and would like to make it a reliable source of income in the future so I can finally enjoy my own life and not spend it helping everyone else. And that\u0027s where you kind people come in. Your monthly donation from Patreon is a step towards that direction! Majority of the donations I receive on the channel I use to buy games and upgrade equipment. My channel is still small and I can\u0027t rely on ad revenue for a steady income. With your generous monthly pledge, it\u0027s one step closer to making this dream a reality!\u003cbr\u003e\u003cbr\u003eThank you for checking out my patreon page. Much love to everyone!"
