     "description": "Who is more synonymous with wrestling magazines around the world than Mr Bill Apter? This is another package even more based around him.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso, to pledge this much each month, must mean you really love what we do!\u003c/p\u003e\n\u003cp\u003eTo show how grateful we are, we want YOUR input on the magazine!\u00a0\u003c/p\u003e\n\u003cp\u003eWant to read us run down a pay-per-view? Analyse a particular wrestling angle? Talk about a certain wrestler\u0027s career? We\u0027re open to suggestions and so thankful for your generosity!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlong with all the previous rewards including Total Wrestling Writers podcast early, exclusive articles, transcriptions of interviews and a digital copy of the magazine, you\u0027ll also receive:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- Classic audio interviews from Bill Apter\u0027s archive. \u00a0\u003c/p\u003e\n\u003cp\u003e- An audio podcast from Bill Apter. \u00a0\u003c/p\u003e\n\u003cp\u003e- At least five magazine-style EXCLUSIVE articles which will not be on our website totalwrestlingmagazine.co.uk or in the magazine \u00a0\u003c/p\u003e\n\u003cp\u003e- A carefully selected freebie mystery gift sent to your door each month\u003c/p\u003e\n\u003cp\u003e- One print copy sent direct to your door of our book - Total Wrestling Magazine: Best of the digital years, volume 1\u003c/p\u003e",
