    "summary": "Thoth-Hermes has been a plan I have been cherishing for a while: a website treating different subjects from the world of the Western Esoteric Tradition \u2026 At the centre of the activity there is a podcast, presenting mainly high quality interviews with important authors, thinkers and and experts, but also other aspects of the field. But beyond the podcast there is the website, with a news section, music and art from the esoteric and occult world, a blog and a forum. Thoth-Hermes should really be a meeting point for everyone interested in the Western Mysteries!\u003cbr\u003e\u003cbr\u003eI am European. Over the centuries Europe has given birth to most of the currents of what we call the Western Tradition. Over the last century or so there has been a shift towards North America, where many of the leading experts are now located. Also what we find on the internet comes often out of North America and the Anglo-Saxon world. Thoth-Hermes will try to give a strong European accent to our field, but is of course at any time open to esotericists from the whole planet.\u003cbr\u003e\u003cbr\u003eI am an Artist. This is why I have also a special interest in artists who are working with influences and impressions from the Esoteric realm in their art, be it performing arts, music or visual art. The podcast and the website will therefore regularly feature artists and their work.\u003cbr\u003e"
