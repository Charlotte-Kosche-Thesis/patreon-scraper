    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHello!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nThanks for stopping by! Allow me to introduce myself.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy name is David, and I am a photographer. I\u2019ve spent the last 10 years of my life working with some of the most talented dancers and athletes from around the world. I received a BFA in Photography from Savannah College of Art an Design back in 20011 and immediately started my career as a dance/fitness/portrait photographer in New York. Recently I moved to Seattle, however, to keep the spice of life flowing.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhy am I here?\u00a0 Well, I am a huge fan of sharing my life and experiences with others. I love teaching and showing people what all goes into the incredible art form that is photography and how I create my work. Patreon is a place where you can be a part of what I do.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eWhen you subscribe to my Patreon, you immediately gain exclusive access to work no one else ever gets to see via my private blog. There I post the latest content in a larger volume than I share on instagram or my website. You will get unique insight into my work and process as I discuss the shoots and experiences with you. I love hearing from you all so please chime in with your thoughts!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd for the higher tiers, you can get special access to advanced progress updates and behind the scenes content, special access to my private Archives which house thousands of images from past shoots, and even tutorials on my process for creating imagery that you can use to improve your own skills.\u003cbr\u003e\u003cbr\u003eTogether we can create some ambitious an incredible work, and you\u2019ll be right there with me as it happens. I appreciate all of your interest and support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd please, if you have any questions or comments just give me a shout!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"mailto:david@davidperkinsphotography.com\"\u003edavid@davidperkinsphotography.com\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.davidperkinsphotography.com\"\u003ewww.davidperkinsphotography.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere is a breakdown of all the tiers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFirst Position- $5 a month!\u003c/strong\u003e\u003cbr\u003eExclusive access to my private blog with TONS of never before seen photos.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSecond Position - $10 a month!\u003c/strong\u003e\u003cbr\u003eExclusive access to my private blog PLUS \u003cstrong\u003ebehind the scenes content\u003c/strong\u003e including extra unretouched images, Advanced progress updates.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThird Position - $25 a month!\u003c/strong\u003e\u003cbr\u003eNot only will you get access to my private blog, but you will also get access to my Archives where you can see thousands of images from past shoots. This tier will also give you access to any and all tutorials I create, as well as the chance to request what content is covered in those tutorials.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
