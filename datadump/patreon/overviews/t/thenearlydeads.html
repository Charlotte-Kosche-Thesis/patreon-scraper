    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/7A3witIQPKM\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/7A3witIQPKM",
    "one_liner": null,
    "patron_count": 117,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=1642171",
    "published_at": "2018-04-12T19:10:14+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIt\u0027s the Dawn of The Nearly Deads! \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eJoin us on our journey to shake up the music industry, spread the virus of rock and roll, and eat some brains! We\u0027d like to start off by \u003cstrong\u003eTHANKING\u003c/strong\u003e each and every one of you for listening to our music, coming to our shows, representing us by rocking our t-shirts, and for spreading the word about us to your fellow zombies! You guys are truly the lifeblood of The Nearly Deads.\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eLet\u0027s get down to business: \u003c/strong\u003eThe Nearly Deads are an independent band, so we think Patreon will be a fun way for us to give you guys the content you deserve in a more direct and personal way. While it\u0027s gratifying to run our own band, the reality is that it can also take our time away from being creative. Patreon will allow us to focus all of our energy on YOU guys, artwork, and NEW MUSIC. We\u0027ve been navigating the ups and downs of the industry ever since we parted ways with our record label a few years ago. \u003cstrong\u003eTruth:\u003c/strong\u003e We\u0027ve had far more success crowdfunding and releasing videos on YouTube than we ever had on a label. We\u0027ve been blown away by you guys, and we love the fact that we can share our music and art with you directly, whenever we want! Seriously, thank you all so much! Thanks to the beauty of the internet, we\u0027re able to keep in touch with fans ALL OVER THE WORLD instantaneously, which is actually pretty amazing. The music industry can be discouraging at times, but YOU GUYS are the future. Think of this Patreon as your behind the scenes look into our wacky world. A way to get exclusive content you won\u0027t get anywhere else! Without a label to answer to, we can get you guys more new music, faster! Plus, the more people who join in on the fun and the bigger our Patreon gets, the more awesome stuff we\u0027ll be able to make for you guys!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goal is to release fully produced tracks throughout the year, instead of a full album all at once. We love getting into the studio and making new music, but hate how long the traditional album cycle takes before the music gets released to our patient fans! With Patreon, you\u0027ll hear everything we do FIRST, and get an ongoing behind the scenes look into the writing process - plus a TON of other cool exclusive stuff like artwork, Patron-only videos, online gaming time with us, merch discounts, and more! Boom.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nSeveral years ago we shot a music video in our basement with no budget, a case of beer, some zombie makeup, and some of our best friends. We had no idea that it would lead us on such an incredible journey. We had no idea it would allow us to empower people from all over the world and hear stories of how our songs have helped them through a difficult time. We had no idea...what we were doing! We quickly tired of the music industry machine and realized that our FANS - our zombies, you guys! - were the key to literally EVERYTHING. By being a part of the Zombie Nation, you\u0027ll get first dibs on everything we create, and even be able to chime in on the discussion of what\u0027s coming next! How cool is that? Thanks again for being amazing, generous and wonderful people who understand our kind of crazy.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
