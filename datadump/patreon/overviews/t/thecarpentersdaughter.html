    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NMxH7aSFvDk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi I\u0027m Vikkie and I\u0027m exactly what it says on the tin:\u00a0 \u003cem\u003eI\u0027m a carpenter\u0027s daughter\u003c/em\u003e.\u00a0 I\u0027m not skilled, nor do I have loads of DIY knowledge - I\u0027m not super strong either.\u00a0 I just like to think I\u0027m living proof that ordinary people can succeed when they try too.\u003cbr\u003e\u003cbr\u003eI was\u00a0brought up in Yorkshire, England by a family with a woodyard business of sheds and fencing.\u00a0 My Dad\u0027s not only a carpenter.\u00a0 He\u0027s also a joiner and a cabinet maker.\u00a0 But I\u00a0only started taking an interest in DIY after scraping together my pennies to buy my first house that needs a LOT of work.\u00a0 \u003cbr\u003e\u003cbr\u003eI can see past a house that needs a lick of paint, plastering etc.\u00a0 So, after buying a very cheap house in a nice area,\u00a0I\u0027ve been learning jobs as I go to save money to go towards things that will eventually require professionals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWHY DO I SHARE MY PROJECTS?\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003eAfter moving to the Midlands, I had a shock when comparing tradesmen prices to those in Yorkshire.\u00a0 And quite often, I could never find DIY guides online that suited my specific needs.\u00a0 So,\u00a0I share all my projects from a novice\u0027s perspective to help and inspire others to save money too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWHERE WOULD THE FUNDS GO?\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003eAny funds I receive will cover costs of materials, tools or filming equipment that will go straight back in to producing more YouTube and blog content.\u00a0 Meanwhile, I want to keep learning new skills and keep passing them on.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
