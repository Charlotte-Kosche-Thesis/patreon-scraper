    "summary": "How Disconnected Are YOU?\u003cbr\u003e\u003cbr\u003eAre you \u201csuccessful\u201d yet dissatisfied with your life?\u003cbr\u003e\u003cbr\u003eOne of the great ironies of the modern age is that many people can be very rich in terms of money, yet equally poor when it comes to love, happiness and their overall enjoyment of life.\u003cbr\u003e\u003cbr\u003eHow can this be?\u003cbr\u003e\u003cbr\u003eThe problem is disconnection.\u003cbr\u003e\u003cbr\u003eUnless you are connected to your purpose, you will find it impossible to truly connect with others and achieve the level of mental, physical and spiritual fulfilment you both desire and deserve.\u003cbr\u003e\u003cbr\u003eTechnology is a big part of the problem, but also a big part of the solution.\u003cbr\u003e\u003cbr\u003eAn over-dependency on iPhones, for example, has resulted in a serious disruption to the family unit.  Whereas children, parents and grandparents used to openly communicate and interact with each other, the current generation is now spending more of their time interacting with technology than with other human beings.  This creates disconnection, which causes isolation, which will ultimately lead to despair, depression and deep unhappiness in life.\u003cbr\u003e\u003cbr\u003eTribe Shift is absolutely the place in which you can find connection.  By constantly working on both your personal and professional development, you will ultimately connect with your purpose.  \u003cbr\u003e\u003cbr\u003eThis is the dream you have always had inside you, ever since you were very young.  It is that inner voice telling you what you really should be doing.  Only fear has prevented you from sharing your dream with others and putting the required amount of energy into pursuing and achieving it.\u003cbr\u003e\u003cbr\u003eImagine a whole team of men and women with a huge variety of skills and knowledge, all working together to help each other.  That is exactly what is available to you through Tribe Shift.  Through shifting your focus to following tribal principles, you will firstly connect with your purpose and, secondly, connect with others in the process. We use technology in the best possible way to help people to connect with others.  As a result, you will establish deep and meaningful friendships with amazing men and women all over the world.\u003cbr\u003e\u003cbr\u003eUsing your unique gifts to help others is ultimately the only way to achieving true happiness and fulfilment in life. \u003cbr\u003e\u003cbr\u003eThis is what Tribe Shift is all about.\u003cbr\u003e\u003cbr\u003eCome join us!"
