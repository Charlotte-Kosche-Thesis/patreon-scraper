    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fstykrqm361w%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dstykrqm361w\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fstykrqm361w%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "one_liner": "Keep your head in the stars but your feet on the ground.",
    "patron_count": 5,

    "pledge_url": "/bePatron?c=77077",
    "published_at": "2014-01-03T01:14:05+00:00",
    "summary": "\u003cstrong\u003eHey there, Team Tigirlily!\u00a0 Welcome to our Patreon\u00a0page!\u00a0\u003cbr\u003e\u003cbr\u003eAbout US\u003cbr\u003e\u003c/strong\u003eWe are \u003cstrong\u003esisters, singer/songwriters, musicians and performers\u003c/strong\u003e from North Dakota. \u00a0\u003ca href=\"http://www.tigirlily.com\" rel=\"nofollow\"\u003ehttp://www.tigirlily.com\u003c/a\u003e \u00a0 We started writing songs at a very early age (Krista at 10 and Kendra at 13) and haven\u0027t stopped.\u00a0You may notice our songs are very diverse...\u003cstrong\u003esweet, sassy,\u00a0fun, serious, sad, triumphant\u003c/strong\u003e...you name it!\u00a0 So, they appeal to a \u003cstrong\u003ediverse audience\u003c/strong\u003e of all ages\u00a0as well.\u00a0 That makes us\u00a0so \u003cstrong\u003ehappy\u003c/strong\u003e. :) \u00a0The last few years, we have been given so much support and have had some incredible opportunities.\u00a0 We have\u00a0been \u003cstrong\u003eperforming all over\u003c/strong\u003e the state of North Dakota as well as Montana, South Dakota, Minnesota and Nashville, TN.\u00a0 We have \u003cstrong\u003eshared the stage\u003c/strong\u003e with some incredible national acts such as Thompson Square, Gwen Sebastian, Chris Cagle, Bellamy Brothers, Joe Diffie and this summer, Love and Theft and Kat Perkins. We also sang at the Governor\u0027s Inaugural Celebration,\u00a0 did a\"Dollars for Scholars\" school tour across North Dakota, had\u00a0our song chart on\u003cstrong\u003e iTunes\u003c/strong\u003e and\u00a0had our\u00a0original\u00a0music played on \u003cstrong\u003eradio\u003c/strong\u003e across our home state.\u00a0\u00a0We certainly \u003cstrong\u003enever expected\u003c/strong\u003e the outpouring of \u003cstrong\u003esupport\u003c/strong\u003e from so many, but we sure do appreciate it...it really has \u003cstrong\u003einspired us\u003c/strong\u003e to take our music to the next level.\u00a0 This summer we will be\u00a0\u003cstrong\u003etouring\u003c/strong\u003e across our home state with our talented band (would love to see you)\u00a0\u003ca href=\"http://www.tigirlily.com/performances\" rel=\"nofollow\"\u003ehttp://www.tigirlily.com/performances\u003c/a\u003e and also releasing our 3rd CD which we just \u003cstrong\u003erecorded\u003c/strong\u003e in Nashville, TN.\u00a0 This was\u00a0our first time in a professional studio and it was\u00a0truly an\u00a0\u003cstrong\u003eincredible experience\u003c/strong\u003e!\u00a0 We truly love what we do...it\u0027s who we are...it\u0027s our \u003cstrong\u003epassion\u003c/strong\u003e. Can\u0027t imagine life any other way!\u00a0\u00a0\u00a0We are so excited to continue on this \u003cstrong\u003emusical journey\u003c/strong\u003e.\u00a0 You are welcome to \u003cstrong\u003ejoin us\u003c/strong\u003e whether it is through Patreon, coming to our\u00a0performances,\u00a0or simply by sharing, liking and commenting on our videos and liking, following, and subscribing to us on all our \u003cstrong\u003esocial media\u003c/strong\u003e sites!\u00a0 All of that helps us more than you know!\u00a0 :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon supports\u003cstrong\u003e independent\u003c/strong\u003e artists like us and gives us a way to\u003cstrong\u003e connect\u003c/strong\u003e on a VERY important/personal level.\u00a0\u00a0It allows us\u00a0to \u003cstrong\u003etake more chances\u003c/strong\u003e and \u003cstrong\u003eprogress further\u003c/strong\u003e with\u00a0our art!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledges\u003c/strong\u003e\u003cbr\u003ePledges are only received when we upload a video to \u003cstrong\u003eYouTube\u003c/strong\u003e.You can pledge whatever amount you want! If you can\u0027t afford to donate, then don\u0027t!\u00a0We will continue uploading videos....nothing will change.\u00a0 Honestly, we\u00a0really just \u003cstrong\u003eappreciate\u003c/strong\u003e you taking the time to watch them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos do we upload per month?\u003cbr\u003e\u003c/strong\u003eWe usually try to upload a video every month\u2014sometimes more, sometimes less. But you can set a \u003cstrong\u003emonthly cap\u003c/strong\u003e for the maximum amount you want to donate each month, so you\u0027ll never pay more than you can afford, even if we upload more videos. You may also cancel your account at any time to stop sending donations.\u00a0 If we have videos that are already sponsored, you will not be charged for those.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDo I have to pay in US Dollars?\u003c/strong\u003e \u003cbr\u003eNO - Pay in \u003cstrong\u003eany currency\u003c/strong\u003e! As this is a US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\t Patreon does accept \u003cstrong\u003ePayPal\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will the money go?\u003cbr\u003e\u003c/strong\u003eYour pledges will be used to help us pay for \u003cstrong\u003eall things music. \u003c/strong\u003eWe will use the money to pay\u00a0for music production for our original songs, video production, and other expenses.\u00a0 \u003cbr\u003e\u003cbr\u003eAlso, we will be giving\u00a0\u003cstrong\u003e10%\u003c/strong\u003e of our Patreon earnings to the \u003cstrong\u003eRelay for Life\u003c/strong\u003e through Team \u003cstrong\u003ePaiton\u0027s Partners\u003c/strong\u003e in memory of a classmate who passed away from cancer.\u00a0 Each year, more than \u003cstrong\u003e4 million\u003c/strong\u003e people in over 20 countries raise much-needed funds and awareness to \u003cstrong\u003esave lives\u003c/strong\u003e from cancer through the Relay For Life movement. (Krista is a member of this Team)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003eTo show\u00a0our \u003cstrong\u003eappreciation\u003c/strong\u003e for your support, each pledge amount has a \u003cstrong\u003ereward\u003c/strong\u003e associated with it, which you can view below.\u00a0We will be offering things like \u003cstrong\u003efree\u003c/strong\u003e music downloads, Spree-cast chats, Tigirlily merch., and access to an exclusive stream of\u00a0our content. Please view the \u003cstrong\u003erewards below\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSeriously, your \u003cstrong\u003esupport\u003c/strong\u003e means the world to us!\u00a0 Thank you for letting us \u003cstrong\u003eshare our music\u003c/strong\u003e with you!\u003cbr\u003e"
