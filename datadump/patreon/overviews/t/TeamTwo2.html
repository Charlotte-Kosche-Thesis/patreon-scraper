    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1364798/aa5f0a955b3d4df5a08e4a666af0696b?token-time=2145916800\u0026token-hash=bO3f02wg7f6unLxnAyYMdto2B4voPYlFZUCEN71vzRI%3D",

    "published_at": "2017-12-01T14:34:00+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eYou can view early release chapters here:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://two.gravitytales.com/\"\u003ehttps://two.gravitytales.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s with this odd name \u003cem\u003eTeamTWO\u003c/em\u003e?\u003cbr\u003e\u003c/strong\u003e Hey guys, we are TeamTWO here. We are a team and the novel we translate is called- The World Online. Our team was made up of Ryan and Risingdawn. It\u0027s just Ryan now :( and I\u0027ll bring you translations for The World Online.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?\u003cbr\u003e\u003c/strong\u003eWith your support, I can do more! Such as:\u003cbr\u003e1. Quicker translations and more posts!\u003cbr\u003e2. Patrons(You!) will get extra chapters ahead of the translations.\u003cbr\u003e3. Increase in weekly regular chapters releasing rate.\u003cbr\u003e3. More chapters and quicker updates!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIssues that we are facing at the moment\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eWe, the translators and editors, all have full-time jobs and duties of our own. (eg. I\u0027m studying.) The translation procedure is very time-consuming, a single chapter alone can take up to two to three hours and we need to do our research so that we can present you with an authentic translated version of TWO at\u00a0the highest quality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur current goals:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eTier 1 ($250):\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e8 weekly chapters\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eTier 2 ($500):\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e8 weekly chapters + 2 bonus chapters a month\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eTier 3 ($1000):\u003c/strong\u003e\u00a09 weekly chapters\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eTier 4 ($1500): \u003c/strong\u003e10 weekly chapters\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eTier 5 ($2000):\u003c/strong\u003e 11 weekly chapters\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eTier 6 ($2500):\u003c/strong\u003e 12 weekly chapters\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eTier 7 ($3000):\u003c/strong\u003e 13 weekly chapters\u003c/del\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eTier 8 ($4000):\u003c/strong\u003e 14 weekly chapters\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eTier 9 ($5000): \u003c/strong\u003e14 weekly chapters + 4 extra chapters a month\u003c/li\u003e\u003c/ul\u003eWe\u0027re currently at 13 chapters per week! (This would update once a month after the payments come in)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e \tWhat is Patreon?\u003cbr\u003e\t\u003c/strong\u003e\u003cem\u003ePatreon is a site which lets users make a monthly subscription to a specific product. In our case, it would be privileged rights to early releases of the chapters, exclusive content for Patrons, and other rewards like creating your own ability, character, etc within the story.\u003cbr\u003e \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eDo I need to pledge to read The World Online?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to us and the story. The chapters of The World Online will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so.\u003cbr\u003e \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eCan I change my pledge amount?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it.\u003cbr\u003e \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patron charge me?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your paypal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise the pledge will be automatically declined by Patreon.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003ePatrons, please be aware; pledges begin processing on the 1st of every month, regardless of when you pledged. If you pledge on the 31st, for example, you will be charged the following day. We will not issue refunds as all of the chapters are available to you as soon as you pledge. The pledge is locked at 00:00 on the 1st of each month, PST, and Patreon will charge the amount pledged at that time regardless of changes made to the pledge on that day. Please keep this in mind. Thank you for all of your support!\u003cbr\u003e\u003c/div\u003e\n\n\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\n\n\n\n\u003cstrong\u003e\u003c/strong\u003e"
