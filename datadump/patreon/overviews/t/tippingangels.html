    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHELP US\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCHANGE LIVES!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003eTipping Angels is an undercover Internet/YouTube show that combines philanthropy with comedy\u00a0\u003c/strong\u003e\u003cstrong\u003eand gives away money and prizes\u003c/strong\u003e to those struggling to get by but who still manage to work their butt off and/or do good deeds. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENTLY, WE GIVE 100% OF YOUR DONATIONS DIRECTLY TO THE PEOPLE WE HELP!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBy supporting our page you can help change someone\u0027s life!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThe feeling you get when you help someone is priceless.\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003c/strong\u003eWe promise you will feel great about yourself when you participate! \u003cstrong\u003eBest of all you don\u2019t even need a lot of money to be a Tipping Angel.\u00a0\u003c/strong\u003eYou can pledge a small amount for every show all the way to sponsoring a whole episode!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe think that today less and less people care about doing a good job.\u003c/strong\u003e It\u2019s getting harder to find that cheerful cashier who is always helpful or that guy at the best buy who really knows what he\u2019s doing or that Nurses Aid who takes care of your Nana and makes her smile day after day. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe think it\u2019s time to encourage people to take pride in their work and reward those great people\u003c/strong\u003e who diligently work their butt off and/or provide selfless service, day in and day out. \u003cstrong\u003eEspecially the ones in need.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTipping Angel is a new movement and we want to get everyone involved! \u003c/strong\u003eWe believe that if everyone was an occasional Tipping Angel, maybe we could start to change the way people think. Maybe we could help make it so people were more appreciated for their hard work, even if their paycheck doesn\u2019t always reflect that.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eWE CAN ALL BE\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003eTIPPING ANGELS\u003c/h1\u003e\u003cstrong\u003e\u003cbr\u003eFor more info please\u00a0visit\u00a0\u003c/strong\u003e\u003ca href=\"http://www.tippingangels.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003e www.TippingAngels.com \u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eOr email us at\u00a0\u003c/strong\u003e\u003ca href=\"mailto:angels@TippingAngels.com\"\u003e \u003cstrong\u003e\u003cem\u003eAngels@TippingAngels.com \u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
