    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHow\u0027s it goin\u0027, everyone?\u003cbr\u003e\u003cbr\u003eThis is \u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eEli Ross\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e, mostly known as \u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eThePixelPunch\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e! I\u0027m 22 years old and live in Beaverton, Oregon. I produce \u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003evideo game reviews\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, mostly of retro, unheard of, or nostalgic video games! I try to mix in a little bit of comedy with these reviews for an enjoyable experience when watching, and hopefully...it works!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCONTENT\u003cbr\u003e\u003c/strong\u003eThe main show is \"\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThePixelPunch\u003c/span\u003e\u003c/strong\u003e,\" which is a standard, but comedic review on video games that I remember fondly, have been underrated, or are considered retro. These videos are the most heavily edited, often taking 6-8 hours to edit (even more for some games!).\u003cbr\u003e\u003cbr\u003eSecondary shows include \"\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eTop 10\u0027s\u003c/strong\u003e\u003c/span\u003e\" and \"\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003ePixel Ponders\u003c/strong\u003e\u003c/span\u003e.\" Top 10\u0027s are lists of a certain topic concerning video games that I then organize to create an opinion (such as Top 10 Games From E3). Pixel Ponders is a series where I create theories about a video game using the info from the series, and unlike Top 10\u0027s and main reviews, is ANIMATED!\u003cbr\u003e\u003cbr\u003eI also stream on Fridays from 3 pm PST to 8 pm PST! You can watch me stream games and either be really good, or completely suck.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY DO YOU HAVE A PATREON?\u003c/strong\u003e\u003cbr\u003eThis \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003epatreon\u003c/strong\u003e\u003c/span\u003e is meant to support the channel and myself during these dark times on \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/span\u003e. \u003cstrong\u003eYoutube is no longer a stable source of income\u003c/strong\u003e. All money raised through this account goes towards my channel to produce better content, including getting better microphone quality, better camera quality, and more games and consoles to review for you guys! \u003cbr\u003e\u003cbr\u003eMost videos also include hours of script writing, filming, and editing! 100% of the editing for my videos is done completely by me! There are even cuts and changes to jokes and voice-overs during the editing process! While it is fun to do, you can imagine how much time it takes.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/kaUFEtE.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e(This isn\u0027t even all of the project!)\u003cbr\u003e\u003cbr\u003ePixel Ponders takes even longer due to the fact that it\u0027s animation (with lots of frame by frame animation!). These can take weeks to MONTHS to make!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/TpzizEP.png\"\u003e\u003cbr\u003e(Not even 4 seconds of animation!)\u003cbr\u003e\u003cbr\u003eBut I\u0027m not gonna be greedy and not give anything in return! All donations will have a perk that I will give back to you all, including thank yous, video game requests for reviews (one a month!!), and more!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eDO I NEED TO DONATE IF I\u0027M A FAN?\u003c/strong\u003e\u003cbr\u003eYou don\u0027t have to donate if you don\u0027t want to, but I hope you will consider doing so. Anyway, I hope you enjoy my content (example above) and if you enjoy this channel, then mash that x button and up up down down left right left right B A, and have an amazing day!\u003c/div\u003e"
