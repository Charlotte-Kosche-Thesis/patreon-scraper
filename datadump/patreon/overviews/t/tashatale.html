    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442! \u042f \u0422\u0430\u0448\u0430, \u043c\u043d\u0435 19, \u044f \u0441\u0442\u0443\u0434\u0435\u043d\u0442\u043a\u0430 \u0440\u0435\u0436\u0438\u0441\u0441\u0435\u0440\u0441\u043a\u043e\u0433\u043e \u0444\u0430\u043a\u0443\u043b\u044c\u0442\u0435\u0442\u0430 \u0438 \u044f \u0442\u0432\u0435\u0440\u0434\u043e \u0432\u0435\u0440\u044e, \u0447\u0442\u043e \u0432\u0441\u0435\u043c \u0441\u0430\u043c\u044b\u043c \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u044b\u043c \u043d\u0430 \u0441\u0432\u0435\u0442\u0435 \u0434\u0432\u0438\u0436\u0435\u0442 \u043b\u044e\u0431\u043e\u0432\u044c. \u041b\u044e\u0431\u043e\u0432\u044c \u0438 \u043c\u043e\u0439 \u0431\u043b\u043e\u0433 \"\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eTasha Tale Corporation\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\", \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u044b\u0439 \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u043e \u043b\u044e\u0431\u0432\u0438 \u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0439 \u0443\u0436\u0435 4 \u0433\u043e\u0434\u0430.\u00a0\u003cbr\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/TashaTaleShow\" target=\"_blank\"\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u041c\u043e\u0439 \u043a\u0430\u043d\u0430\u043b\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e (\u043a\u043b\u0438\u043a\u0430\u0439, \u044d\u0442\u043e \u0441\u0441\u044b\u043b\u043a\u0430) \u0441 \u0440\u0435\u0436\u0438\u0441\u0441\u0435\u0440\u0441\u043a\u0438\u043c\u0438 \u0432\u0438\u0434\u0435\u043e \u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u043e\u043c \u043f\u043e\u0438\u0441\u043a\u0435 \u0441\u0435\u0431\u044f \u0438 \u043e\u0442\u0432\u0435\u0442\u043e\u0432 \u043d\u0430 \u0432\u0441\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b like this:\u00a0https://www.youtube.com/watch?v=rRh9Lztg4vA\u003cbr\u003e\u003ca href=\"https://www.instagram.com/tashatale/\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u041c\u043e\u0439 \u0438\u043d\u0441\u0442\u0430\u0433\u0440\u0430\u043c\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e (\u043a\u043b\u0438\u043a\u0430\u0439, \u044d\u0442\u043e \u0442\u043e\u0436\u0435 \u0441\u0441\u044b\u043b\u043a\u0430) \u0441 \u044f\u0440\u043a\u0438\u043c\u0438, \u043d\u0430\u043f\u043e\u043b\u043d\u0435\u043d\u043d\u044b\u043c\u0438 \u0446\u0432\u0435\u0442\u043e\u043c \u0438 \u044d\u043c\u043e\u0446\u0438\u044f\u043c\u0438, \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u044f\u043c\u0438, \u0441 \u0442\u0435\u043a\u0441\u0442\u0430\u043c\u0438 \u043d\u0430 \u0441\u0430\u043c\u044b\u0435 \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u044b\u0435 \u0442\u0435\u043c\u044b \u043f\u0440\u043e \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e, \u0444\u0435\u043c\u0438\u043d\u0438\u0437\u043c, \u043f\u0440\u0438\u043d\u044f\u0442\u0438\u0435 \u0441\u0435\u0431\u044f \u0438 \u0434\u0440\u0443\u0433\u0438\u0445, \u0438\u0437\u043d\u0430\u043d\u043a\u0443 \u0431\u043b\u043e\u0433\u0438\u043d\u0433\u0430, \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u0441\u044a\u0435\u043c\u043a\u0438 \u0432\u0438\u0434\u0435\u043e \u0438 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0439, \u0440\u0435\u043c\u043e\u043d\u0442, \u0434\u0435\u0448\u0435\u0432\u044b\u0435 \u0438 \u043d\u0435\u0437\u0430\u0431\u044b\u0432\u0430\u0435\u043c\u044b\u0435 \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u044f \u0438 \u0442\u0434. \u042d\u0442\u043e \u0441\u0432\u043e\u0435\u0433\u043e \u0440\u043e\u0434\u0430 \u0433\u0438\u0434 \u043f\u043e \u0436\u0438\u0437\u043d\u0438, \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430 \u0434\u043b\u044f \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0438 \u043c\u043e\u0435\u0433\u043e \u043e\u043f\u044b\u0442\u0430 \u0441 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u044f\u043c\u0438, \u043a\u0430\u043a \u0432 \u043a\u043d\u0438\u0433\u0435.\u00a0\u003cimg src=\"https://www.instagram.com/p/BXnQnHGAob7/?taken-by=tashatale\"\u003e\u00a0\u003cimg src=\"https://www.instagram.com/p/BgDm9PYgJQC/?taken-by=tashatale\"\u003e\u00a0\u003cimg src=\"https://www.instagram.com/p/BYkml0nAdQ4/?taken-by=tashatale\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u042f \u043d\u0435 \u0432\u043e\u043b\u0448\u0435\u0431\u043d\u0438\u043a, \u044f \u0442\u043e\u043b\u044c\u043a\u043e \u0443\u0447\u0443\u0441\u044c, \u043d\u043e \u0442\u0430\u043a \u043f\u0440\u0438\u044f\u0442\u043d\u043e \u0443\u0447\u0438\u0442\u044c\u0441\u044f \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u0432\u0430\u043c\u0438.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e \u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0447\u0442\u043e \u0432\u044b \u0440\u044f\u0434\u043e\u043c!\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
