    "summary": "\u003ch3\u003eHi!\u003c/h3\u003e\u003cbr\u003eWe are Team Ravel, and our dream is to make adult visual novels everybody loves.\u003cbr\u003e\u003cbr\u003eCurrently we are working on a project called \"\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHey, sis\u003c/span\u003e\u003c/strong\u003e\".\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eDownload Hey, sis v0.1\u003c/h3\u003e\u003cstrong\u003eFor Mac:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!gENVzZBJ!hGligSAXGpWXpRnOZB_ikevOH8yVARqjFmzf4jKKIPI\"\u003ehttps://mega.nz/#!gENVzZBJ!hGligSAXGpWXpRnOZB_ikev...\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFor PC:\u003cbr\u003ehttps://mega.nz/#!wN1XFRLT!6xKXeH98bUDW-T4KUTlOI4AFNfGrMI84GwE5BtuOx8o\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"https://mega.nz/#!pZUGmRrR\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat\u0027s it about? \u003c/h3\u003eThe story of the game focuses on a brother-sister relationship. \u003cbr\u003eKate - Andy\u0027s sister is a completely normal person, whilst  Andy isn\u0027t.  \u003cbr\u003eAfter Andy gets thrown out of his current home, he has to stay at his sister\u0027s, and now he has to make a choice - to follow his urges, or to try and act normal.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eGameplay\u003c/h3\u003eOur game takes a form of a visual novel, where you - as Andy, live with your sister and make some important choices during your stay there.\u003cbr\u003eFor every decision you make, a hidden point system will lead to different dialogues and ending in the future.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eUpdates\u003c/h3\u003eWe plan to add one full day per update (if possible).\u003cbr\u003eYou, as patrons, will be able to take part in polls on what do you want to see in the future versions of the games.\u003cbr\u003eNext update will be somewhere around the end of April, then we\u0027ll do updates according to the pledges system.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eFeatures\u003c/h3\u003eWe have a ton of ideas on what to add next, plus we want to cooperate with you to create what you guys would like!\u003cbr\u003eIn the current game, we want to include:\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e-Incest \u003cbr\u003e-Voyeur\u003cbr\u003e-Blackmailing\u003cbr\u003e-Softcore\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e-Rape\u003cbr\u003e-Hardcore\u003cbr\u003e-Gore\u003cbr\u003e-Tortures\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhat\u0027s with the colors? Well, the \u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eBLUE\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e is for what we would like to implement, and the \u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eRED\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e will be optional for you, and will appear as a choice in-game.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003ePatreon, Pledges and what if you can\u0027t spare us a buck?\u003c/h3\u003e   For patrons, apart from cool rewards you get a \u003cstrong\u003eHUGE\u003c/strong\u003e thank you from us!\u003cbr\u003e\u003cbr\u003eWe created this patreon page to be able to share our work and receive feedback from you.\u003cbr\u003eOf course, it\u0027s not necessary to pay any money to play our game! You\u0027ll still get it, you just have to wait longer.  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow the pledges will work? \u003c/strong\u003e\u003cbr\u003eFor example:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027ve decided to donate 5$, you\u0027ll get a new version every month, participation in polls, info about future updates, and lots of scene previews. \u003cbr\u003e\u003cbr\u003eIf you\u0027ve decided to donate 10$, you\u0027ll get a new version as soon as they are released (\u003cspan style=\"color: rgb(79, 97, 40);\"\u003ethe plan is to make one every 2 weeks\u003c/span\u003e), hardcore scene previews and you can offer us your ideas about future content that we\u0027ll add. Access to previous tier rewards and even more!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eFuture plans\u003c/h3\u003eWe want to continue developing \"Hey, sis\", and when it\u0027s done, we\u0027ll start a new project, hopefully full of your ideas! We\u0027d love to create a lot of short adult stories and cooperating with you is an important aspect.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/a3uPlYv.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2NC256l.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KqwzRp2.png\"\u003e\u003cbr\u003e"
