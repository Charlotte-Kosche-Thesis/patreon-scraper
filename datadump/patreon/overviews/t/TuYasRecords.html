    "summary": "\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003eWhy Patreon?\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/390980551600898061/417039121719230475/Injustice_2_Thumbnail.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/410138404207067156/419217816428740608/27657450_340754319661648_4795413610439701868_n.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/410138404207067156/419968633511346176/27657450_340754319661648_4795413610439701868_n.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/410138404207067156/419969091332472832/27657450_340754319661648_4795413610439701868_n.jpg\"\u003e\u003cbr\u003eYouTube has demonetized all of my videos because they are not considered as \"Friendly-Family\" Ultimately the high paying advertisers do not want their ads to be shown over \"violent video games\"\u00a0As I make all my income through adverts, this change has impacted me quite allot.\u003cbr\u003e\nI\u0027m passionate about what I do believe I can make a living with the combination but it does worry me about what the future of YouTube holds for content creators like me.\u003cbr\u003e\nI refuse to change the kind of content I make to fit the \"Family Friendly\" environment. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eWhat are the future plans for TuYasRecords?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nTuYasRecords has a big year planned for 2018. And I also want to start doing new things on the channel.  This Patreon allows me some room to experiment should those ideas not work out!  So Patreon is a great way to help me be more creative!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003eGaming Impression/Coverage\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/strong\u003eI\u0027m thinking about to start my own series called \"YasImpressions\" \"YasNews\" etc... basically i want to expose these greedy gaming industry and add my own humor 2 it. This is just an experiment. I hope you\u0027ll enjoy it.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003eShadow of War - Nemesis Stories\u003c/u\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nThis Patron page allows you to \u003cem\u003e\u003cstrong\u003esupport \u003c/strong\u003e\u003c/em\u003eme in continue making awesome immersive story telling videos like \u003cem\u003e\u003cstrong\u003eNemesis System Stories\u003c/strong\u003e\u003c/em\u003e and also play a part in the future of the channel in a way that was not possible before. Thank you!\u003cbr\u003e"
