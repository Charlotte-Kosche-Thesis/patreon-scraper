     "description": "\u003cstrong\u003eA CAMEL FOR CHRIS\u003cbr\u003e\u003cimg src=\"https://resiliencelandcare.files.wordpress.com/2018/03/4804145072280.jpg?w=705\u0026amp;h=435\u0026amp;crop=1\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eChris would like to raise a young female Bactrian camel, and pioneer camel culture in our region. The camel will trained as a pack animal. In the future I hope to work with Chris to offer camel-supported wild food experiences.\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003eA camel for Chris is a camel for our community. In Chris\u2019s care, one camel is the start of a camel herd, and a start for ecological camel culture in our region. I am hopeful that a camel for Chris will lead to more camels becoming working companions on the land, bringing diversity to the range. This land of ours misses her biggest animals. This land misses roaming animals and roaming people. Camels evolved in North America, and a camel for Chris is also a camel homecoming.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/camel-for-chris-17674235\"\u003e(READ MORE)\u003c/a\u003e\u003cbr\u003e",
