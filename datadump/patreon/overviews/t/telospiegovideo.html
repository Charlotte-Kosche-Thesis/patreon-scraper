    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003eChi siamo? #telospiego!\u003cbr\u003e\u003cbr\u003eNell\u0027Agosto del 2016\nio (Sacha Dominis) e l\u0027illustratrice Mel Zohar (\u00e8 brava brava, seguitela su Facebook\ned Instagram), abbiamo cominciato a realizzare i nostri video per\nFacebook e Youtube. Volevamo trovare un modo semplice e divertente\nper spiegare cose complicate che noi, per primi, trovavamo difficili\nda comprendere. \u003cbr\u003eNel nostro primo video  abbiamo voluto spiegare in cosa consisteva Referendum\nCostituzionale 2016 e il risultato \u00e8 stato eccezionale: pi\u00f9 di 3 milioni di views tra Facebook e\nYoutube!\u00a0\u003cbr\u003eDa l\u00ec in poi non ci siamo pi\u00f9 fermati e realizzare questi video\n\u00e8 diventata la nostra missione.\u003cbr\u003e\u003cstrong\u003eMa\u003c/strong\u003e (c\u0027\u00e8 sempre un \u003cstrong\u003ema\u003c/strong\u003e, purtroppo) abbiamo un piccolo problema: il tempo.\u003cbr\u003ePer realizzare un nostro video di circa 3 minuti servono circa 10-15 giorni di lavoro full-time di due persone. Purtroppo creare contenuti gratuiti su Facebook e Youtube non \u00e8 che sia proprio redditizio e  per  guadagnarci da \nvivere realizziamo video\ncommerciali (per lo pi\u00f9 video animati pubblicitari per il web), facendo i #telospiego per\nvoi nel poco tempo che ci resta...\u003cbr\u003e Noi vorremmo riuscire a fare di #telospiego la nostra attivit\u00e0 principale, dedicandoci solo a questo con passione e facendo sempre pi\u00f9 video, sempre pi\u00f9 velocemente ed \u00e8 a questo che serve Patreon. Se ci sosterrete qui non\nstarete solo rendendo le nostre vite infinitamente meno stressanti ma\nci aiuterete attivamente a produrre pi\u00f9 video e a spiegarvi pi\u00f9 cose!\u003cbr\u003e\u003cbr\u003eGrazie a tutti!\u003cbr\u003e\u003cbr\u003eSacha\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
