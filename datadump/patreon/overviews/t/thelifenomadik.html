    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FcBTs6GBFIgk%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DcBTs6GBFIgk%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FcBTs6GBFIgk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=cBTs6GBFIgk\u0026feature=youtu.be",
    "one_liner": "The Greatest Adventure is to Live The Life of Your Dreams",

    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eThe greatest adventure is to live the life of your dreams\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eWho are we?\u003c/b\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWe are Ivo, Mira and 14-years-old Maya from Bulgaria and\nCanada. We lived the life of our dreams aboard the catamaran Fata Morgana for the past 5 years, sailing\naround the world, traveling on a budget, exploring different cultures, learning\nand getting involved in local communities; promoting sailing and traveling as a\nway of life, sustainability and self-sufficiency, fitness and healthy living,\nhomeschooling and learning through experience, harmony with nature and respect\nfor all cultures, freedom, independence, and curiosity. In 2012 we sold our\nhouse, car and all our possessions in Canada and bought a small catamaran with\nZERO SAILING EXPERIENCE. S/V Fata Morgana became our tiny home and vehicle. We\nare strictly sailing, using very little fuel, producing free solar energy with\nsolar panels, using free freshwater from a desalinating machine, and fishing\nfor food every time we have the chance. We are now in the process of moving back on land, where we are planing a new exciting adventure- living off the grid, building sustainable tiny home, learning about permaculture in the spirit of Intentional Communities. It is going to be exciting again! Join us and become part of the\nadventure!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOK, so what is The Life Nomadik?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\nThe Life Nomadik is a journal documenting the sailing\nand travel adventures of one family around the world, as well as our life off the grid on land. By sharing with you this\nunconventional way of life, the many wonders of our planet, and the lessons we learn, we hope to\ninspire you for a better, free, exciting and healthy way of life.\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow are you going to do that?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\nWith short YouTube videos, blog articles and special articles\nfor Patreons Only! We are planning on creating a minimum of one YouTube video\nper month, minimum one blog article with tons of superb quality photos and information\nabout the places we visit or the things we learn, as well as special Behind The Scenes and Sailing\n\u0026amp; Cruising articles with some more useful info, or cool stuff, or gossip,\nor weird stuff, who knows! It\u2019s up to you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow Patreon works?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is the place to support artists or creators: filmmakers,\nmusic-makers, photographers , bloggers\u0026amp; vloggers (like us) etc.\u00a0The videos we produce are posted on YouTube, available for\nfree to everyone. However, if you\u2019d like to support us, you\u2019ll get access to\nPatron-only stuff depending on your level of contribution (see the Rewards\ncolumn on the right). As a Patron, you\u2019ll get notified any time we post\nsomething at your level of contribution (you can turn these\nnotifications off, if you like).\u003cbr\u003e\u003cbr\u003ePatrons pledge an amount PER MONTH from as little as $1\n(in US dollars because this is a US site, but international currencies work\ntoo), but you can change your mind any time. You can change the amount or you\ncan cancel your pledge, so it\u2019s nothing to be scared about and you always\nremain in control. The idea is for you to feel good and spare an amount which will not affect you and your life in any way but will help us an keep us going. It\u0027s like a tip, or like a \u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003emonthly subscription to your favorite magazine, only it\u0027s your choice for how long and how much\u003c/span\u003e. Your help comes directly to us. The Patreon people ensure that your pledge is processed\nproperly and collect a small fee each month. We use the funds from our Patrons to\nbuy photo and video equipment, computer, video-making software and everything\nelse we need to make better videos in the future with even more interesting\ncontent.  \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eWe need your help!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cbr\u003e Through Patreon you can help support our crazy adventure and show us your appreciation for all the hard work we put into making videos and writing stories to share with you! \u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe cash you are sending our\nway keeps us going and covers internet expenses, and all this photo and video\nequipment we need in order to make better and more videos, to share our journey with you!\u00a0\u003cbr\u003e\u003cbr\u003e\n\nWe need and appreciate you and your incredible support more\nthan you can imagine. And we promise to keep sharing our story, the knowledge\nwe have accumulated of the places we visit and of the lessons we learn along the way. We love exploring\nbeautiful places and getting involved with local communities as volunteers, meeting local people and helping them directly, and we love learning new things from the world.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIf you enjoy reading our stories and perspectives, which we will continue sharing with you, if you love traveling with\nus through our photos, articles and videos, if our off-beat ways\nhave inspired you for a simpler, better, more adventurous way of living,\u00a0 you can get involved and show us\nyour appreciation and support for our efforts and ideas with a small monthly contribution that will not affect your finances, but will help us enormously. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eWe will be thrilled if you decide to join our family and our\nadventures! Welcome aboard The Life Nomadik! Besides your awesome financial\nsupport, we treasure each view and each like, every new subscription or new\ncomment, question, feedback and advice, so please keep them coming!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp\nus continue this magical journey into freedom and life, and be a\npart of it! \u003cbr\u003e\u003cbr\u003e\n\nThe adventure continues...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt; \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u041d\u0410 \u0411\u042a\u041b\u0413\u0410\u0420\u0421\u041a\u0418\u003c/span\u003e \u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0\u00a0 \u041d\u0430\u0439-\u0433\u043e\u043b\u044f\u043c\u043e\u0442\u043e \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435 \u0435 \u0434\u0430 \u0436\u0438\u0432\u0435\u0435\u0448 \u043c\u0435\u0447\u0442\u0438\u0442\u0435 \u0441\u0438.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u041a\u043e\u0438 \u0441\u043c\u0435 \u043d\u0438\u0435?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u041d\u0438\u0435 \u0441\u043c\u0435 \u041c\u0438\u0440\u0430, \u0418\u0432\u043e \u0438 14-\u0433\u043e\u0434\u0438\u0448\u043d\u0430\u0442\u0430 \u041c\u0430\u044f \u043e\u0442 \u0411\u044a\u043b\u0433\u0430\u0440\u0438\u044f \u0438 \u041a\u0430\u043d\u0430\u0434\u0430.\u003cstrong\u003e\u00a0\u041f\u0440\u0435\u0437 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0442\u0435 5 \u0433\u043e\u0434\u0438\u043d\u0438 \u0436\u003c/strong\u003e\u0438\u0432\u044f\u0445\u043c\u0435 \u043c\u0435\u0447\u0442\u0438\u0442\u0435 \u0441\u0438 \u043d\u0430 \u0431\u043e\u0440\u0434\u0430 \u043d\u0430 11-\u043c\u0435\u0442\u0440\u043e\u0432\u0438\u044f \u043a\u0430\u0442\u0430\u043c\u0430\u0440\u0430\u043d \u0424\u0430\u0442\u0430 \u041c\u043e\u0440\u0433\u0430\u043d\u0430, \u043f\u043b\u0430\u0432\u0430\u0445\u043c\u0435 \u0438\u0437 \u043c\u043e\u0440\u0435\u0442\u0430\u0442\u0430 \u0438 \u043e\u043a\u0435\u0430\u043d\u0438\u0442\u0435, \u043f\u043e\u0441\u0435\u0449\u0430\u0432\u0430\u0445\u043c\u0435 \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u0438 \u043c\u0435\u0441\u0442\u0430, \u0443\u0447\u0438\u0445\u043c\u0435 \u0441\u0435 \u043e\u0442 \u0441\u0432\u0435\u0442\u0430 \u0438 \u0432\u043e\u0434\u0438\u0445\u043c\u0435 \u0435\u0434\u0438\u043d \u0434\u044a\u0440\u0437\u044a\u043a, \u0430\u0432\u0430\u043d\u0442\u044e\u0440\u0438\u0441\u0442\u0438\u0447\u0435\u043d, \u043f\u0440\u0438\u0440\u043e\u0434\u043e\u0441\u044a\u043e\u0431\u0440\u0430\u0437\u0435\u043d \u0436\u0438\u0432\u043e\u0442 \u0438\u0437\u0432\u044a\u043d \u043c\u0430\u0442\u0440\u0438\u0446\u0430\u0442\u0430. \u041f\u0440\u0435\u0434\u0441\u0442\u043e \u043d\u0438 \u043d\u043e\u0432\u043e \u0441\u0443\u0445\u043e\u0437\u0435\u043c\u043d\u043e \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435, \u0441\u043b\u0435\u0434 \u043a\u0430\u0442\u043e \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0438\u0445\u043c\u0435 \u0441 \u043f\u043b\u0430\u0432\u0430\u043d\u0435\u0442\u043e \u0438 \u0441\u0435 \u0437\u0430\u0432\u0440\u044a\u0449\u0430\u043c\u0435 \u043a\u044a\u043c \u0441\u0443\u0448\u0430\u0442\u0430. \u041f\u043b\u0430\u043d\u0438\u0440\u0430\u043c\u0435 \u043e\u0442\u043d\u043e\u0432\u043e \u0434\u0430 \u0436\u0438\u0432\u0435\u0435\u043c \u0438\u0437\u0432\u044a\u043d \u043c\u0430\u0442\u0440\u0438\u0446\u0430\u0442\u0430, \u0434\u0430 \u0441\u0435 \u0443\u0447\u0438\u043c \u043d\u0430 \u0430\u043b\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043d\u043e \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u0441\u0442\u0432\u043e \u0438 \u043f\u0435\u0440\u043c\u0430-\u043a\u0443\u043b\u0442\u0443\u0440\u0438 \u0438 \u043c\u043d\u043e\u0433\u043e \u0434\u0440\u0443\u0433\u0438. \u041f\u043e\u043e\u0449\u0440\u044f\u0432\u0430\u043c\u0435 \u0438 \u0441\u0435 \u0441\u0442\u0430\u0440\u0430\u0435\u043c \u0434\u0430 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u0438\u0437\u0438\u0440\u0430\u043c\u0435 \u043f\u043b\u0432\u0430\u043d\u0435\u0442\u043e \u0438 \u043f\u044a\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u0435\u0442\u043e \u043a\u0430\u0442\u043e \u043d\u0430\u0447\u0438\u043d \u043d\u0430 \u0436\u0438\u0432\u043e\u0442, \u0436\u0438\u0432\u043e\u0442 \u0438\u0437\u0432\u044a\u043d \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0442\u0430, \u0430\u043b\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043d\u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u043e\u0441\u044a\u043e\u0431\u0440\u0430\u0437\u043d\u0438 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0438, \u0444\u0438\u0442\u043d\u0435\u0441 \u0438 \u0437\u0434\u0440\u0430\u0432\u0435, \u0434\u043e\u043c\u0430\u0448\u043d\u043e \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u0438 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0441 \u043f\u043e\u043c\u043e\u0449\u0442\u0430 \u043d\u0430 \u0434\u0438\u0440\u0435\u043a\u0442\u043d\u0438 \u043f\u0440\u0435\u0436\u0438\u0432\u044f\u0432\u0430\u043d\u0438\u044f \u043e\u0442 \u0441\u0432\u0435\u0442\u0430, \u0445\u0430\u0440\u043c\u043e\u043d\u0438\u044f \u0441 \u043f\u0440\u0438\u0440\u043e\u0434\u0430\u0442\u0430 \u0438 \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u0435 \u043a\u044a\u043c \u0432\u0441\u0438\u0447\u043a\u0438 \u043a\u0443\u043b\u0442\u0443\u0440\u0438, \u0441\u0432\u043e\u0431\u043e\u0434\u0430, \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442 \u0438 \u043b\u044e\u0431\u043e\u0437\u043d\u0430\u0442\u0435\u043b\u043d\u043e\u0441\u0442.\u003cbr\u003e\u041f\u0440\u0435\u0437 2012\u0433.\n\u043f\u0440\u043e\u0434\u0430\u0434\u043e\u0445\u043c\u0435 \u043a\u044a\u0449\u0430\u0442\u0430 \u043d\u0438 \u0432 \u041a\u0430\u043d\u0430\u0434\u0430, \u043a\u043e\u043b\u0430\u0442\u0430 \u0438 \u0432\u0441\u0438\u0447\u043a\u0438 \u043e\u0441\u0442\u0430\u043d\u0430\u043b\u0438 \u043f\u0440\u0438\u0442\u0435\u0436\u0430\u043d\u0438\u044f, \u043a\u0443\u043f\u0438\u0445\u043c\u0435 \u0435\u0434\u0438\u043d \u043c\u0430\u043b\u044a\u043a \u043a\u0430\u0442\u0430\u043c\u0430\u0440\u0430\u043d (\u043d\u0430\u0448\u0430\u0442\u0430 \u043f\u044a\u0440\u0432\u0430 \u043b\u043e\u0434\u043a\u0430) \u0438 \u0433\u043e \u0440\u0435\u043c\u043e\u043d\u0442\u0438\u0440\u0430\u0445\u043c\u0435. \u0411\u0415\u0417 \u041d\u0418\u041a\u0410\u041a\u042a\u0412 \u041e\u041f\u0418\u0422 \u0412 \u041c\u041e\u0420\u0415\u041f\u041b\u0410\u0412\u0410\u041d\u0415\u0422\u041e. \u0424\u0430\u0442\u0430 \u041c\u043e\u0440\u0433\u0430\u043d\u0430 \u0441\u0435 \u043f\u0440\u0435\u0432\u044a\u0440\u043d\u0430 \u0432 \u043d\u0430\u0448\u0438\u044f\u0442 \u043d\u043e\u0432 \u043c\u0438\u043d\u0438-\u0434\u043e\u043c \u0438 \u043f\u0440\u0435\u0432\u043e\u0437\u043d\u043e \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e. \u041f\u043b\u0430\u0432\u0430\u0445\u043c\u0435 \u043f\u0440\u0435\u0434\u0438\u043c\u043d\u043e \u0441 \u043f\u043e\u043c\u043e\u0449\u0442\u0430 \u043d\u0430 \u0432\u044f\u0442\u044a\u0440\u0430 \u0438 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043c\u0435 \u043c\u043d\u043e\u0433\u043e \u043c\u0430\u043b\u043a\u043e \u0433\u043e\u0440\u0438\u0432\u043e, \u0438\u043c\u0430\u0445\u043c\u0435 \u0441\u043b\u044a\u043d\u0447\u0435\u0432\u0438 \u043f\u0430\u043d\u0435\u043b\u0438, \u0441 \u043a\u043e\u0438\u0442\u043e \u0441\u0435 \u0441\u043d\u0430\u0431\u0434\u044f\u0432\u0430\u0445\u043c\u0435 \u0441 \u0431\u0435\u0437\u043f\u043b\u0430\u0442\u043d\u0430 \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u0435\u043d\u0435\u0440\u0433\u0438\u044f, \u043c\u0430\u0448\u0438\u043d\u0430 \u0437\u0430 \u0434\u0435\u0441\u0430\u043b\u0438\u043d\u0438\u0440\u0430\u043d\u0435 \u043d\u0430 \u043c\u043e\u0440\u043a\u0441\u043a\u0430 \u0432\u043e\u0434\u0430, \u043a\u043e\u044f\u0442\u043e \u043f\u043e\u043b\u0437\u0432\u0430\u0445\u043c\u0435 \u0437\u0430 \u043f\u0438\u0435\u043d\u0435, \u043c\u0438\u0435\u043d\u0435 \u0438\n\u0432\u0441\u0438\u0447\u043a\u043e \u043e\u0441\u0442\u0430\u043d\u0430\u043b\u043e \u0438 \u043b\u043e\u0432\u0438\u0445\u043c\u0435 \u0440\u0438\u0431\u0430 \u0437\u0430 \u043f\u0440\u0435\u0445\u0440\u0430\u043d\u0430\u0442\u0430 \u043d\u0438 \u0432\u0441\u0435\u043a\u0438 \u043f\u044a\u0442, \u043a\u043e\u0433\u0430\u0442\u043e \u0442\u043e\u0432\u0430 \u0435\n\u0432\u044a\u0437\u043c\u043e\u0436\u043d\u043e. \u0421\u0435\u0433\u0430 \u043d\u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u043e\u0438 \u043e\u0433\u0440\u043e\u043c\u043d\u0430 \u043f\u0440\u043e\u043c\u044f\u043d\u0430, \u043a\u043e\u044f\u0442\u043e \u0441\u0435 \u043d\u0430\u0434\u044f\u0432\u0430\u043c\u0435 \u043e\u0442\u043d\u043e\u0432\u043e \u0434\u0430 \u0431\u044a\u0434\u0435 \u0434\u043e\u0441\u0442\u043e\u0439\u043d\u0430 \u0437\u0430 \u0432\u0434\u044a\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u0435 \u0437\u0430 \u0435\u0434\u0438\u043d \u043f\u043e-\u043c\u0438\u043d\u0438\u043c\u0430\u043b\u0438\u0441\u0442\u0438\u0447\u0435\u043d \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u043e\u0441\u044a\u043e\u0431\u0440\u0430\u0437\u0435\u043d \u0436\u0438\u0432\u043e\u0442 \u043d\u0430 \u0441\u0443\u0448\u0430\u0442\u0430. \u041f\u0440\u0438\u0441\u044a\u0435\u0434\u0438\u043d\u0435\u0442\u0435 \u0441\u0435 \u043a\u044a\u043c \u043d\u0430\u0441 \u0438 \u0441\u0442\u0430\u043d\u0435\u0442\u0435 \u0447\u0430\u0441\u0442 \u043e\u0442 \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u0442\u043e!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u0414\u043e\u0431\u0440\u0435, \u0430 \u043a\u0430\u043a\u0432\u043e \u0435 The Life Nomadik?\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003e\n\nThe Life Nomadik \u0435 \u043f\u044a\u0442\u0435\u043f\u0438\u0441, \u043a\u043e\u0439\u0442\u043e \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0438\u0440\u0430\n\u043f\u044a\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u0435\u0442\u043e \u043d\u0430 \u0435\u0434\u043d\u043e \u0441\u0435\u043c\u0435\u0439\u0441\u0442\u0432\u043e \u0438\u0437 \u0441\u0432\u0435\u0442\u0430 \u0438 \u0436\u0435\u043b\u0430\u043d\u0438\u0435\u0442\u043e \u043d\u0438 \u0434\u0430 \u0436\u0438\u0432\u0435\u0435\u043c \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e \u0438 \u0437\u0434\u0440\u0430\u0432\u043e\u0441\u043b\u043e\u0432\u043d\u043e. \u041a\u0430\u0442\u043e \u0441\u043f\u043e\u0434\u0435\u043b\u044f\u043c\u0435 \u0441 \u0432\u0430\u0441\n\u0442\u043e\u0437\u0438 \u043d\u0435\u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u0435\u043d \u043d\u0430\u0447\u0438\u043d \u043d\u0430 \u0436\u0438\u0432\u043e\u0442 \u0438 \u0447\u0443\u0434\u0435\u0441\u0430\u0442\u0430 \u043d\u0430 \u043d\u0430\u0448\u0430\u0442\u0430 \u043f\u043b\u0430\u043d\u0435\u0442\u0430, \u043a\u0430\u043a\u0442\u043e \u0438 \u0432\u0441\u0438\u0447\u043a\u043e \u0442\u043e\u0432\u0430, \u043a\u043e\u0435\u0442\u043e \u043d\u0430\u0443\u0447\u0430\u0432\u0430\u043c\u0435, \u0441\u0435\n\u043d\u0430\u0434\u044f\u0432\u0430\u043c\u0435 \u0434\u0430 \u0432\u0438 \u0432\u0434\u044a\u0445\u043d\u043e\u0432\u0438\u043c.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u041a\u0430\u043a \u0449\u0435 \u0433\u043e \u043d\u0430\u043f\u0440\u0430\u0432\u0438\u0442\u0435?\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003e\n\n\u0421 \u043a\u0440\u0430\u0442\u043a\u0438 \u0432\u0438\u0434\u0435\u043e\u043a\u043b\u0438\u043f\u043e\u0432\u0435 \u0432 YouTube, \u0441\u0442\u0430\u0442\u0438\u0438 \u0432 \u0431\u043b\u043e\u0433\u0430 \u0438\n\u0441\u043f\u0435\u0446\u0438\u0430\u043b\u043d\u0438 \u0441\u0442\u0430\u0442\u0438\u0438 \u0441\u0430\u043c\u043e \u0437\u0430 \u041f\u0430\u0442\u0440\u043e\u043d\u0438. \u041f\u043b\u0430\u043d\u0438\u0440\u0430\u043c\u0435 \u0434\u0430 \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u0432\u0430\u043c\u0435 \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u0435\u0434\u043d\u043e \u0444\u0438\u043b\u043c\u0447\u0435 \u0432 YouTube \u043d\u0430 \u043c\u0435\u0441\u0435\u0446, \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u0435\u0434\u043d\u0430 \u0441\u0442\u0430\u0442\u0438\u044f \u0441 \u0442\u043e\u043d\u043e\u0432\u0435 \u0441\u043d\u0438\u043c\u043a\u0438 \u0438 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0437\u0430 \u043c\u0435\u0441\u0442\u0430\u0442\u0430, \u043a\u043e\u0438\u0442\u043e \u043f\u043e\u0441\u0435\u0449\u0430\u0432\u0430\u043c\u0435, \u0438 \u043d\u0435\u0449\u0430\u0442\u0430, \u043a\u043e\u0438\u0442\u043e \u043d\u0438 \u0441\u0435 \u0441\u043b\u0443\u0447\u0432\u0430\u0442 \u0438 \u043d\u0430\u0443\u0447\u0430\u0432\u0430\u043c\u0435, \u043a\u0430\u043a\u0442\u043e \u0438 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u043d\u0438 \u0441\u0442\u0430\u0442\u0438\u0438\n\"\u0417\u0430\u0434 \u043a\u0443\u043b\u0438\u0441\u0438\u0442\u0435\" \u0438 \"\u0412\u0435\u0442\u0440\u043e\u0445\u043e\u0434\u0441\u0442\u0432\u043e \u0438 \u043c\u043e\u0440\u0435\u043f\u043b\u0430\u0432\u0430\u043d\u0435\" \u0441 \u0434\u043e\u043f\u044a\u043b\u043d\u0438\u0442\u0435\u043b\u043d\u0430 \u043f\u043e\u043b\u0435\u0437\u043d\u0430 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f, \u0438\u043b\u0438 \u043a\u043b\u044e\u043a\u0438, \u0438\u043b\u0438 \u0441\u0442\u0440\u0430\u043d\u043d\u0438 \u043d\u0435\u0449\u0430, \u043a\u043e\u0439 \u0437\u043d\u0430\u0435! \u0417\u0430\u0432\u0438\u0441\u0438 \u043e\u0442 \u0432\u0430\u0441!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0438 Patreon?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003ePatreon \u0435 \u043c\u044f\u0441\u0442\u043e\u0442\u043e \u0437\u0430 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430 \u043d\u0430 \u0442\u0432\u043e\u0440\u0446\u0438 \u0438 \u0430\u0440\u0442\u0438\u0441\u0442\u0438: \u0440\u0435\u0436\u0438\u0441\u044c\u043e\u0440\u0438, \u043c\u0443\u0437\u0438\u043a\u0430\u043d\u0442\u0438, \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438, \u0431\u043b\u043e\u0433\u044a\u0440\u0438 \u0438 \u0432\u043b\u043e\u0433\u044a\u0440\u0438 (\u043a\u0430\u0442\u043e \u043d\u0430\u0441) \u0438 \u0442.\u043d. \u0424\u0438\u043b\u043c\u0447\u0435\u0442\u0430\u0442\u0430, \u043a\u043e\u0438\u0442\u043e \u043f\u0440\u0430\u0432\u0438\u043c, \u0449\u0435 \u0431\u044a\u0434\u0430\u0442 \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u0432\u0430\u043d\u0438 \u0432 YouTube,\n\u0434\u043e\u0441\u0442\u044a\u043f\u043d\u0438 \u0431\u0435\u0437\u043f\u043b\u0430\u0442\u043d\u043e \u0437\u0430 \u0432\u0441\u0438\u0447\u043a\u0438. \u0410\u043a\u043e \u043e\u0431\u0430\u0447\u0435 \u0438\u0441\u043a\u0430\u0442\u0435 \u0434\u0430 \u043d\u0438 \u043f\u043e\u043c\u043e\u0433\u043d\u0435\u0442\u0435, \u0449\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435\n\u0434\u043e\u0441\u0442\u044a\u043f \u0434\u043e \u0441\u0442\u0430\u0442\u0438\u0438 \u0438 \u043d\u0430\u0433\u0440\u0430\u0434\u0438 \u0441\u0430\u043c\u043e \u0437\u0430 \u041f\u0430\u0442\u0440\u043e\u043d\u0438, \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442 \u043e\u0442 \u043d\u0438\u0432\u043e\u0442\u043e \u043d\u0430 \u043f\u0440\u0438\u043d\u043e\u0441\u0430 \u0412\u0438 (\u0432\u0438\u0436\u0442\u0435 \u043a\u043e\u043b\u043e\u043d\u0430\u0442\u0430\n\"\u041d\u0430\u0433\u0440\u0430\u0434\u0438\" \u0432\u0434\u044f\u0441\u043d\u043e). \u041a\u0430\u0442\u043e \u041f\u0430\u0442\u0440\u043e\u043d \u0449\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u0438\u0435 \u0432\u0441\u0435\u043a\u0438 \u043f\u044a\u0442, \u043a\u043e\u0433\u0430\u0442\u043e\n\u043f\u0443\u0431\u043b\u0438\u043a\u0443\u0432\u0430\u043c\u0435 \u043d\u0435\u0449\u043e \u043d\u0430 \u043d\u0438\u0432\u043e\u0442\u043e \u0412\u0438 \u043d\u0430 \u043f\u0440\u0438\u043d\u043e\u0441 (\u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u0438\u0437\u043a\u043b\u044e\u0447\u0438\u0442\u0435 \u0442\u0435\u0437\u0438 \u0438\u0437\u0432\u0435\u0441\u0442\u0438\u044f, \u0430\u043a\u043e\n\u0438\u0441\u043a\u0430\u0442\u0435).\u003cbr\u003e\u041f\u0430\u0442\u0440\u043e\u043d\u0438\u0442\u0435 \u043d\u0438 \u0434\u0430\u0440\u044f\u0432\u0430\u0442 \u0441\u0443\u043c\u0430 \u041d\u0410 \u041c\u0415\u0421\u0415\u0426, \u043a\u043e\u044f\u0442\u043e \u043c\u043e\u0436\u0435 \u0434\u0430 \u0435 \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u043d\u0430- $ 1 (\u0432 \u0449\u0430\u0442\u0441\u043a\u0438 \u0434\u043e\u043b\u0430\u0440\u0438, \u0437\u0430\u0449\u043e\u0442\u043e \u0442\u043e\u0432\u0430 \u0435 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438 \u0441\u0430\u0439\u0442, \u043d\u043e \u0441\u044a\u0449\u043e \u0440\u0430\u0431\u043e\u0442\u044f\u0442 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u0438 \u0432\u0430\u043b\u0443\u0442\u0438), \u043d\u043e \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u043f\u0440\u043e\u043c\u0435\u043d\u0438\u0442\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u0435\u0442\u043e \u0441\u0438 \u043f\u043e \u0432\u0441\u044f\u043a\u043e \u0432\u0440\u0435\u043c\u0435. \u041c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u043f\u0440\u043e\u043c\u0435\u043d\u044f\u0442\u0435 \u0441\u0443\u043c\u0430\u0442\u0430 \u0438\u043b\u0438 \u0434\u0430 \u0430\u043d\u0443\u043b\u0438\u0440\u0430\u0442\u0435 \u043c\u0435\u0441\u0435\u0447\u043d\u043e\u0442\u043e \u0434\u0430\u0440\u0435\u043d\u0438\u0435, \u0442\u0430\u043a\u0430 \u0447\u0435 \u043d\u044f\u043c\u0430 \u043a\u0430\u043a\u0432\u043e \u0434\u0430 \u0441\u0435 \u0441\u0442\u0440\u0430\u0445\u0443\u0432\u0430\u0442\u0435 \u0438 \u0432\u0438\u043d\u0430\u0433\u0438 \u0432\u0438\u0435 \u0441\u0442\u0435 \u043f\u043e\u0434 \u043a\u043e\u043d\u0442\u0440\u043e\u043b. \u0418\u0434\u0435\u044f\u0442\u0430 \u0435 \u0434\u0430 \u0441\u0435 \u0447\u0443\u0432\u0441\u0442\u0432\u0430\u0442\u0435 \u0434\u043e\u0431\u0440\u0435 \u0438 \u0434\u0430 \u043e\u0442\u0434\u0435\u043b\u0438\u0442\u0435 \u0441\u0443\u043c\u0430, \u043a\u043e\u044f\u0442\u043e \u043f\u043e \u043d\u0438\u043a\u0430\u043a\u044a\u0432 \u043d\u0430\u0447\u0438\u043d \u043d\u044f\u043c\u0430 \u0434\u0430 \u0432\u0438 \u043e\u0449\u0435\u0442\u0438 \u0432\u0430\u0441 \u0438\u043b\u0438 \u043d\u0430\u0447\u0438\u043d\u0430 \u0432\u0438 \u043d\u0430 \u0436\u0438\u0432\u043e\u0442, \u0430 \u043d\u0430 \u043d\u0430\u0441 \u0449\u0435 \u043d\u0438 \u043f\u043e\u043c\u043e\u0433\u043d\u0435 \u0434\u0430 \u043f\u0440\u043e\u0434\u044a\u043b\u0436\u0438\u043c \u043d\u0430\u043f\u0440\u0435\u0434. \u0422\u043e\u0432\u0430 \u0435 \u043d\u0435\u0449\u043e \u043a\u0430\u0442\u043e \u0431\u0430\u043a\u0448\u0438\u0448 \u0438\u043b\u0438 \u043a\u0430\u0442\u043e \u043c\u0435\u0441\u0435\u0447\u0435\u043d \u0430\u0431\u043e\u043d\u0430\u043c\u0435\u043d\u0442, \u043d\u043e \u0432\u0438\u0435 \u0440\u0435\u0448\u0430\u0432\u0430\u0442\u0435 \u0437\u0430 \u043a\u0430\u043a\u0432\u0430 \u0441\u0443\u043c\u0430 \u0438 \u0437\u0430 \u043a\u043e\u043b\u043a\u043e \u0432\u0440\u0435\u043c\u0435. \u0412\u0430\u0448\u0430\u0442\u0430 \u043f\u043e\u043c\u043e\u0449 \u0438\u0434\u0432\u0430 \u0434\u0438\u0440\u0435\u043a\u0442\u043d\u043e \u043a\u044a\u043c \u043d\u0430\u0441. \u0425\u043e\u0440\u0430\u0442\u0430 \u0432 \u041f\u0430\u0442\u0440\u0435\u043e\u043d \u0433\u0430\u0440\u0430\u043d\u0442\u0438\u0440\u0430\u0442, \u0447\u0435 \u0434\u0430\u0440\u0435\u043d\u0438\u0435\u0442\u043e \u0432\u0438 \u0441\u0435 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430 \u043f\u0440\u0430\u0432\u0438\u043b\u043d\u043e \u0438 \u0441\u044a\u0431\u0438\u0440\u0430\u0442 \u043c\u0430\u043b\u043a\u0430 \u0442\u0430\u043a\u0441\u0430 \u0432\u0441\u0435\u043a\u0438 \u043c\u0435\u0441\u0435\u0446. \u041d\u0438\u0435 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043c\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430\u0442\u0430 \u043e\u0442 \u043d\u0430\u0448\u0438\u0442\u0435 \u041f\u0430\u0442\u0440\u043e\u043d\u0438, \u0437\u0430 \u0434\u0430 \u043a\u0443\u043f\u0443\u0432\u0430\u043c\u0435 \u0444\u043e\u0442\u043e \u0438 \u0432\u0438\u0434\u0435\u043e \u043e\u0431\u043e\u0440\u0443\u0434\u0432\u0430\u043d\u0435, \u043a\u043e\u043c\u043f\u044e\u0442\u044a\u0440, \u0441\u043e\u0444\u0442\u0443\u0435\u0440 \u0437\u0430 \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u043d\u0435 \u043d\u0430 \u0432\u0438\u0434\u0435\u043e \u0438 \u0432\u0441\u0438\u0447\u043a\u043e \u043e\u0441\u0442\u0430\u043d\u0430\u043b\u043e, \u043a\u043e\u0435\u0442\u043e \u043d\u0438 \u0435 \u043d\u0443\u0436\u043d\u043e, \u0437\u0430 \u0434\u0430 \u043f\u0440\u0430\u0432\u0438\u043c \u043f\u043e-\u0434\u043e\u0431\u0440\u0438 \u0432\u0438\u0434\u0435\u043e\u043a\u043b\u0438\u043f\u043e\u0432\u0435 \u0432 \u0431\u044a\u0434\u0435\u0449\u0435 \u0441 \u043e\u0449\u0435 \u043f\u043e-\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0441\u044a\u0434\u044a\u0440\u0436\u0430\u043d\u0438\u0435.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u0418\u043c\u0430\u043c\u0435 \u043d\u0443\u0436\u0434\u0430 \u043e\u0442 \u0432\u0430\u0448\u0430\u0442\u0430 \u043f\u043e\u043c\u043e\u0449!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u041f\u0430\u0440\u0438\u0442\u0435, \u043a\u043e\u0438\u0442\u043e \u0438\u0437\u043f\u0440\u0430\u0449\u0430\u0442\u0435, \u043d\u0438 \u043f\u043e\u043c\u0430\u0433\u0430\u0442 \u0437\u0430 \u0440\u0430\u0437\u0445\u043e\u0434\u0438\u0442\u0435 \u043f\u0440\u0438 \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0444\u0438\u043b\u043c\u0438 \u0438 \u0441\u0442\u0430\u0442\u0438\u0438- \u0432\u0438\u0434\u0435\u043e \u0438 \u0444\u043e\u0442\u043e \u043e\u0431\u043e\u0440\u0443\u0434\u0432\u0430\u043d\u0435, \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442, \u043a\u0430\u043a\u0442\u043e \u0438 \u0437\u0430 \u043f\u043e\u043a\u0440\u0438\u0432\u0430\u043d\u0435 \u043d\u0430 \u0435\u0436\u0435\u0434\u043d\u0435\u0432\u043d\u0438\u0442\u0435 \u043d\u0438 \u0440\u0430\u0437\u0445\u043e\u0434\u0438.\u003cbr\u003e\u003cbr\u003e\u041d\u0443\u0436\u0434\u0430\u0435\u043c \u0441\u0435 \u0438 \u043e\u0446\u0435\u043d\u044f\u0432\u0430\u043c\u0435 \u0432\u0430\u0441 \u0438 \u0432\u0430\u0448\u0430\u0442\u0430 \u043d\u0435\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u0430 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430 \u043f\u043e\u0432\u0435\u0447\u0435, \u043e\u0442\u043a\u043e\u043b\u043a\u043e\u0442\u043e \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u0441\u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435. \u0418 \u043e\u0431\u0435\u0449\u0430\u0432\u0430\u043c\u0435 \u0434\u0430 \u043f\u0440\u043e\u0434\u044a\u043b\u0436\u0438\u043c \u0434\u0430 \u0441\u043f\u043e\u0434\u0435\u043b\u044f\u043c\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u044f\u0442\u0430 \u043d\u0438 \u0438 \u0437\u043d\u0430\u043d\u0438\u044f\u0442\u0430, \u043a\u043e\u0438\u0442\u043e \u0441\u043c\u0435 \u043d\u0430\u0442\u0440\u0443\u043f\u0430\u043b\u0438. \
