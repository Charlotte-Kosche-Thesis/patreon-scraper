    "summary": "Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\nI am \u003cstrong\u003eTamara\u003c/strong\u003e, also known as \u003cstrong\u003eTamTamArt\u003c/strong\u003e or\n\u003cstrong\u003eMetroMusic86\u003c/strong\u003e on the internet and I have been drawing and painting for\nas long as I can remeber. \n\u003cbr\u003e\n\u003cbr\u003eI have been always drawn towards\nfanstastic, dramatic, mythic and kind of mystierious topics with\nstrong female characters, such as Astrid Lindgren\u0027s Ronia or Pippi,\nPrincess Fantaghiro, Christian Anderson\u0027s Little Mermaid, Mary\nPoppins and many others.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://i.imgur.com/xqg8cIA.jpg\" style=\"width: 424px;\"\u003e\u003c/div\u003e\u003cbr\u003e Much to my parents\u0027 displeasure I\u0027ve\nalways had a strong creative urge - and if there wasn\u0027t any paper\nleft, well, it was only logical for 6 year old me to draw the\ndramatic scene from Hans Christian Anderson\u0027s Little Mermaid where\nshe throws the dagger into the sea foam, on my bedroom wall. \n\u003cbr\u003e\n\u003cbr\u003eSo you see, finding materials to draw\non or with was never a problem for me ;) It\u0027s \u003cstrong\u003etime \u003c/strong\u003ethat became scarce\nsince adulthood.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon you\nenable me to pursue my goal for my artistic growth. \n\u003cbr\u003e\nI love doing commissioned work and of\ncourse it helps me to develop my skills too, but it also costs a lot\nof time. I\u0027m a \u003cstrong\u003etrained teacher in arts and music\u003c/strong\u003e and I am currently\nworking part time in an afternoon school giving guitar lessons for\nyoung kids. With your support I will have time to\u003cstrong\u003e use my teaching\nskills for making tutorials \u003c/strong\u003eon drawing and painting to \u003cstrong\u003egive something\nback\u003c/strong\u003e directly to you.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/gRVuwTm.jpg\" style=\"width: 438px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eLast summer break I\u0027ve had a couple of\nweeks time and I consciously focused on improving - and the progress\nI made was huge! Now, if I imagine, if I constantly had time to\nfocus, what can I create in a year? What am I able to do in 5 years?\nIt feels limitless and exciting!\u003cbr\u003e\u003cbr\u003e\nI\u0027ve got so much ideas I want to\nexplore: Ancient female figures and goddesses - how would they be\ninterpreted today? The influence of light, the atmosphere light\ncreates and how to use light as an effective tool? Landscapes and\nbackgrounds - a topic I have neglected for way too long! Exploring\nvarious media such as acrylics, oils, watercolour, (finally!) pastel,\ndigital and I would love to sculpt again - and of course \u003cstrong\u003estreaming\u003c/strong\u003e! \n\u003cbr\u003e\n\u003cbr\u003eI love to create, to learn - and I\nalso love to teach! To share the excitement of starting something\nnew, to develop a new skill, to create a spontaneously perfect\nstroke.  So everything I am able to learn with your help, the\nknowledge I will be able to gain with more time  on my hands, I will\npass it directly back to you. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eSo let\u0027s get started! :)\u003c/strong\u003e\u003cbr\u003e"
