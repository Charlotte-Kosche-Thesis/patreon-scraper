rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat is the \"Patreon Request\"?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e   I will choose some characters from the Google Form and draw them each month. This reward is available on $15 tier. It will be colored sketches. I going to start with 1-5 artworks per month. If the idea with Requests is to develop well, I will make more slots for that in the future ^^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is the \"Exclusive Arts\"?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI want to draw some exclusive stuff accessible to my patrons\u00a0only. Other people will see it after 3-6 months after patrons (but maybe never).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is the \"Exclusive Commissions\"?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s a simple commission slot for one soft shaded character or two cell shaded characters. The price is lower than my standart price. One rule: you can post the commission for public view after 3 months you get it. One paid month is a one commission. Slots are\u00a0limited.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://az743702.vo.msecnd.net/cdn/useruploads/d67ed856-68ba-4299-bd47-19cb31f7fb8fAmazon_bl4ckw0lf11_post.jpg\" style=\"width: 166px;\"\u003e\u003cimg src=\"https://az743702.vo.msecnd.net/cdn/useruploads/355b65cf-1565-4970-8869-fdace26704e2Amazon_yunasnowleopard_post.jpg\" style=\"width: 166px;\"\u003e\u003cimg src=\"https://az743702.vo.msecnd.net/cdn/useruploads/25efc433-210e-4d05-83af-b05f5c777840Gine_2_post.jpg\" style=\"width: 166px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://az743702.vo.msecnd.net/cdn/useruploads/691a9a00-0106-4af9-909c-2718d13c5182sdgg_post.jpg\" style=\"width: 166px;\"\u003e\u003cimg src=\"https://az743702.vo.msecnd.net/cdn/useruploads/54ddd2ad-2993-4902-923a-60d99f106039frdsj_post.jpg\" style=\"width: 166px;\"\u003e\u0
