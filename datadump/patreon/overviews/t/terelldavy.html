    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/OMUBfQUTFno\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "pledge_url": "/bePatron?c=1315245",
    "published_at": "2017-11-12T14:10:08+00:00",
    "summary": "Welcome, I\u0027m so glad you are here!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a platform that allows you to make a monthly pledge towards my work as an artist and my ministry. It guarantees that finances don\u0027t become the reason why I can\u0027t create. Through the collective efforts of yourself and the rest of my Patreon community I can do what I love and make a living while doing it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWhat EXACTLY will you do with my pledge?\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYour monthly pledge honors me for my creative work. Because of your commitment and belief in my music, I will have the time AND money to write songs and then see them through the next steps in the creative process. This literally means I could potentially leave my 2nd and 3rd jobs and have 20+ hours a week to towards music and family!\u003cbr\u003e\u003cbr\u003eIf it helps, here are the general expenses that come with the territory and the obstacles that have kept so many of my songs in a notebook until now:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSong Production (Producer, Studio time, etc)\u003c/li\u003e\u003cli\u003ePhotography (Photoshoots, editing, etc)\u003c/li\u003e\u003cli\u003eGraphic and Web design (Album artwork, etc)\u003c/li\u003e\u003cli\u003eVideo production (Music videos, promotional videos)\u003c/li\u003e\u003cli\u003eMarketing and Promotion (Social media, ads, etc)\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cbr\u003eWhat other benefits are there to becoming your patron?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatrons form the inner circle for any creative. Not only will you receive tiered rewards based on your monthly pledge, I will look forward to seeking your input and direction regarding decisions that need to be made. \u003cbr\u003eAs a patron, you will have access to new material, news and updates before anyone else. Take a look at all of the rewards to the right to see how I will show my appreciation to you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eI believe in this, I\u0027m in!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThank you for believing in me at every turn! Thank you for encouraging me to keep fighting! I wish I could do justice in conveying the vision God has given me for what He will do! Because of you, that vision is becoming a reality. \u00a0Together we are creating a force of love so strong the world can\u0027t help but be moved.\u00a0\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003eTerell\u003cbr\u003e"
