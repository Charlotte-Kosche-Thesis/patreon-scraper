    "summary": "\u003cstrong\u003eSince the launch of this Patreon page, 23 episodes have been released and the podcast has been featured on\u00a0\u003c/strong\u003e\u003ca href=\"https://www.bustle.com/p/13-scary-podcasts-for-horror-readers-because-you-can-never-have-too-many-ghost-stories-2973519\"\u003e\u003cstrong\u003eBustle\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003ca href=\"https://www.thrillist.com/entertainment/nation/best-scary-podcasts-horror\" target=\"_blank\"\u003eThrillist\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.inverse.com/article/22000-scary-podcasts-for-halloween\" target=\"_blank\"\u003eInverse\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn October of 2007\u2014with a laptop, a wild imagination, and a slightly Lovecraftian execution of the English language\u2014I began\u00a0\u003cem\u003eThe Dark Verse\u00a0\u003c/em\u003epodcast. Each episode contains a short story of horror I have written and narrated. For its first two years, I was religiously committed to its consistency, writing a new story and releasing a new episode every two weeks.\u003cbr\u003e\n\u003cbr\u003e\nIn 2009, things changed when I decided to pursue the self-publishing of the first twenty-six stories in a hardcover tome known as\u00a0\n\u003cem\u003eThe Dark Verse, Vol. 1: From the Passages of Revenants\u003c/em\u003e. A conundrum of time entrenched my existence. My efforts in publishing quickly sucked dry those hours I had been previously using to complete episodes for the podcast. Continuing on with the self-publishing of two more hardcover \u003cem\u003eDark Verse\u003c/em\u003e volumes\u2014\u003cem\u003eThe Dark Verse, Vol. 2: In the Blood of Death\u003c/em\u003e and \u003cem\u003eThe Dark Verse, Vol. 3: Beyond the Grip of Time\u003c/em\u003e\u2014the last few years have contained all but sprinkles of new episodes, leaving listeners waiting, wondering, and wanting.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI am fanning my inner flame once more and singeing the world of horror fiction with new stories every month.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/59745106\u0026amp;color=5e056a\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nI am doing this for my fans, I am doing this for myself, and I am doing this so that libraries will expand with the addition of more and more glorious physical volumes of \n\u003cem\u003eThe Dark Verse\u003c/em\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYour support will: empower and inspire me to write and release episodes monthly; help me to continue publishing award-winning hardcover books; and propel me forward on the journey of making\u00a0a living writing, narrating, and publishing incredible tales.\n\u003cbr\u003e\n\u003cbr\u003e\nHelp me reach into the depths of terrific terror and share with the world dimensions of the most mind-altering horror!\n\u003cbr\u003e\n\u003cbr\u003e\nBe an Outsider,\n\u003cbr\u003e\nSharkchild\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://voids.sharkchild.com/images/sharkchild-legend.jpg\"\u003e\u003cbr\u003e"
