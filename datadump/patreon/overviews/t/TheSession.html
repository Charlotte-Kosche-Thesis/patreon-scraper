    "summary": "My name is \"The Session\". \u00a0I am a private chef and music artist from Philadelphia. \u00a0I want to be the definition of what it means to turn nothing into something, and to let EVERYONE out there know you can make dreams come true. \u00a0As a young black male it feels like we all are rappers, damn sure typically not chefs; and society feels the same.\u00a0I wasn\u0027t always the most popular or most desired guy, but, one thing that I was sure of was that I will NOT spend my life working to die. \u00a0I wanted to be a\u00a0\u003ca href=\"https://phillygrub.wordpress.com/2016/02/20/zahav-review/\"\u003eprofessional chef\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"https://open.spotify.com/artist/5sEXRXg9igdOOSV7KFpEOZ\"\u003emusic artist\u003c/a\u003e so I went to a top University to get the experience I needed to propel myself forward. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003eWHAT DOES YOUR MONEY DO?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy offering any sort of payment you are helping me in many ways. \u00a0I can get better equipment to make my videos, more studio time, better quality content, and most importantly you are supporting my dreams of actually being a Rap Chef!\u00a0 The money given will gain you access to various rewards, and allow me the ability to make dope menus and recipes so you can improve your overall lifestyle.\u003cbr\u003e\u003cbr\u003eWith all that said I make content for the risk takers, for the outcasts, for the people who believe in something and don\u0027t give up. \u00a0If I can move 3,000 miles from Philadelphia and get dispensary sponsorships for cooking videos, you can make your wildest dreams come true. \u00a0All you need is determination and a good product.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eOther ways to support:\u003c/strong\u003e\u003c/h4\u003ePay Pal Donation:\u00a0\u003ca href=\"https://PayPal.Me/TheSession\"\u003ehttps://PayPal.Me/TheSession\u003c/a\u003e\u003cbr\u003eSubscribe to my Cooking channel \u2013\u003ca href=\"https://www.youtube.com/channel/UCkYz16Wnw-MK0T0GtCcnyIw\"\u003ehttps://www.youtube.com/channel/UCkYz16Wnw-MK0T0GtCcnyIw\u003c/a\u003e\u003cbr\u003eFollow on Instagram \u2013\u00a0@TheSessionCA\u003cbr\u003e\u003ca href=\"http://www.instagram.com/TheSessionCA\"\u003ewww.instagram.com/TheSessionCA\u003cbr\u003e\u003c/a\u003eFollow on Snapchat \u2013 @TheSessionCA\u003cbr\u003e\u003ca href=\"http://www.snapchat.com/TheSessionCA \"\u003ewww.snapchat.com/TheSessionCA\u00a0\u003c/a\u003e\u003cbr\u003eFollow on Twitter \u2013 @TheSessionCA\u003cbr\u003e\u003ca href=\"http://www.twitter.com/TheSessionCA\"\u003ewww.twitter.com/TheSessionCA\u003c/a\u003e\u003cbr\u003eFollow on Facebook \u2013 @TheSessionMusiq\u003cbr\u003e\u003ca href=\"https://www.facebook.com/TheSessionMusiq\"\u003ehttps://www.facebook.com/TheSessionMusiq\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for joining me on my journey!"
