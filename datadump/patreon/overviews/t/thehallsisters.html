    "summary": "Hello! Welcome to our Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Are We?\u003cbr\u003e\u003c/strong\u003eWe are The Hall Sisters! And yes...we are actually sisters. :)\u00a0We \u003cem\u003elove\u003c/em\u003e singing and performing music together! There\u2019s Jessica (piano/mandolin/guitar), Natalie (violin), Lydia (viola/guitar), and Valerie (cello).\u00a0We\u0027ve grown up in a small town in North Carolina and began performing together in 2009. In 2012, we moved to Nashville, TN to train intensively for two years then moved back to our home in NC in 2014 where we have continued to perform. We have been privileged to have been able to perform on iconic stages such as the Grand Ole Opry and Carnegie Hall!\u00a0\u003cbr\u003e\u003cbr\u003eWe want to share our music in a different form with you all by producing music videos. Videos are a great way to show the heart and soul of what your music means to you and that is our goal: to create beautiful music videos that capture the message of what we are singing about and express it to you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is such a great way to be able to help support your favorite artists in such an easy way. The wonderful thing about Patreon is that you can be in charge of how much you donate to each video. You can set the amount, change the amount, set a monthly limit, and you can even cancel it at any time.\u00a0\u003cbr\u003e\u003cbr\u003eOur goal with the money we raise is to be able to put it straight into music videos for you all. Every few months you\u2019ll see a new music video from us that features beloved songs or toe tapping originals, including music from our brand new album due out October 2016! \u003cbr\u003e\u003cbr\u003eTo learn more about us, please visit our\u00a0\u003ca href=\"http://www.thehallsisters.com\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e,\u00a0or check us out on\u00a0\u003ca href=\"https://www.facebook.com/TheHallSisters4/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/thehallsisters/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/TheHallSisters\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e. And don\u0027t forget to subscribe to our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCuluuNQIIZeEBI_CAIDf3kA\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e channel so you don\u0027t miss out on any new videos! :)\u003cbr\u003e\u003cbr\u003e"
