    "summary": "\u003cdiv style=\"margin-bottom: 10px;\"\u003e\t\u003ch2 style=\"color: rgb(98, 52, 52); text-align: center;\"\u003eHello! I am Draconicrose.\u003c/h2\u003eWelcome to my Patreon page! I am a young dragon gamer from Portugal hoping to make a living doing what I love best. I\u0027ve been gaming since I was a hatchling, mostly on PC though I\u0027ve owned a number of consoles. \u003cbr\u003eIf you\u0027re looking for a \u003cstrong\u003eone time donation \u003c/strong\u003etry\u003ca href=\"https://ko-fi.com/Draconicrose\" target=\"_blank\"\u003e\u00a0Ko-Fi\u003c/a\u003e or\u00a0\u003ca href=\"https://www.paypal.me/draconicrose\" target=\"_blank\"\u003ePayPal\u003c/a\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-bottom: 10px;\"\u003e\t\u003ch2 style=\"color: rgb(98, 52, 52); text-align: center;\"\u003eWhat I\u0027m creating\u003c/h2\u003e\t\u003cbr\u003e\t\u003cdiv style=\"margin-bottom: 5px;\"\u003e\t\t\u003ch3 style=\"color: #623434;\"\u003eGameplay Videos\u003c/h3\u003eMy main content is lets play videos of indie games, such as \u003cstrong\u003eRimWorld\u003c/strong\u003e,\u00a0\u003cstrong\u003eFTL\u003c/strong\u003e, \u003cstrong\u003eStardew Valley\u003c/strong\u003e, \u003cstrong\u003eMinecraft\u003c/strong\u003e and others. I\u0027m calm and not very high energy so if you\u0027re tired of people screaming in your ears at every opportunity you might want to give my videos a go. \t\t\u003cbr\u003e\t\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLG-l13J5dforWwsBQLxB9L5WX6DzCcy_o\" width=\"560\"\u003e\u003c/iframe\u003e \t\t\u003cbr\u003e\t\u003c/div\u003e\t\u003cdiv style=\"margin-bottom: 5px;\"\u003e\t\t\u003ch3 style=\"color: #623434;\"\u003eStreaming\u003c/h3\u003eI also like to stream once in a while, just to chill with viewers. The game I stream the most is RimWorld. You will find a style very similar to my lets plays but more focused with interacting with you, the viewers! \t\t\u003cbr\u003e\t\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLG-l13J5dfoornOScavptWqNYoChbbD_c\" width=\"560\"\u003e\u003c/iframe\u003e \t\t\u003cbr\u003e\t\u003c/div\u003e\t\u003cdiv style=\"margin-bottom: 5px;\"\u003e\t\t\u003ch3 style=\"color: #623434;\"\u003eTutorials\u003c/h3\u003eAs a mainly Linux gamer, I know that things sometimes aren\u0027t as easy as they could be and finding good tutorials is hard. In my tutorial videos I aim to make them as simple and quick as possible, to solve your problem as fast as I can. \t\t\u003cbr\u003e\t\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLG-l13J5dfoqvsP-pKqHaa5zHg7HlpwFg\" width=\"560\"\u003e\u003c/iframe\u003e \t\t\u003cbr\u003e\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-bottom: 10px;\"\u003e\t\u003ch2 style=\"color: rgb(98, 52, 52); text-align: center;\"\u003eAlright, but what am I paying for?\u003c/h2\u003eYou can look at the rewards to the right and my goals to the left, but I\u0027ll give you a rundown: \t\u003cbr\u003e\t\u003cul\u003e\t\t\u003cli\u003e\t\t\u003cstrong\u003eEquipment upgrades\u003c/strong\u003e \t\tMy PC is aging and it\u0027s not able to play intensive games, let alone record or stream them. Upgrades would enable me to play newer games for you! I also would like to get an actual microphone, since at the moment I\u0027m using my headset. \t\t\u003c/li\u003e\t\t\u003cli\u003e\t\t\u003cstrong\u003eLivelihood\u003c/strong\u003e \t\tIt\u0027s hard to be an entertainer or to justify spending so much time online when you\u0027re starving and don\u0027t have electricity. Your money would make sure that recording and interacting becomes a priority for me. \t\t\u003c/li\u003e\t\t\u003cli\u003e\t\t\u003cstrong\u003eExclusive Access\u003c/strong\u003e \t\tBy becoming my patron you can have access to such features as my Discord\u0027s Patron-Only chat, personal vlogs and blog posts right here on Patreon, your voice heard when the time comes to choose a new game to play for the channel or to make schedule changes, your name mentioned at the end of my videos plus, finally, a monthly livestream just for my patrons! \t\t\u003c/li\u003e\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-bottom: 10px;\"\u003e\t\u003ch2 style=\"color: rgb(98, 52, 52); text-align: center;\"\u003eAnything else?\u003c/h2\u003eThat\u0027s about it. Hopefully I\u0027ve managed to show you why exactly making an investment on me is a good idea! The button is in the top right corner of this page right now. \t\u003cbr\u003e\n\u003c/div\u003e"
