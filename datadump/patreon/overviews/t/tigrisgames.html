    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJGot0JpDkhg%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJGot0JpDkhg%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJGot0JpDkhg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-11-24T21:42:54+00:00",
    "summary": "I am an independent artist and game programmer at Tigris, the gameplay research studio I started on November 1st, 2015. This is my full time job and \u003cem\u003eall games, art, animated characters, sound effects and music are created by myself.\u003c/em\u003e I hope you will continue to support my ongoing efforts!\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\nYour monthly \"per-item\" commitment\n\u003c/em\u003e\u003c/strong\u003e gives me the ability to continue my work and adds up only to small amounts per month for you. When a large enough crowd has collectively chimed in to support me, the equilibrium would have been established to help me continue to create.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.tigrisgames.com/patreon/scr5-climbanimation.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nCreating art and video games that people want to play is \n\u003cstrong\u003e\u003cem\u003ea lot of hard work\u003c/em\u003e\u003c/strong\u003e. And I used to do this in my spare time, using my own time and resources. But as the scope of my work has increased, I became reliant on additional support from people who liked what I was doing. At this point, I think it is the only way to accomplish the goals demanded by the quality of the work that needs to be done.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.tigrisgames.com/patreon/scr1-kingdom.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI can only show what I have created here, and if you like it, you have an opportunity to continue supporting my work by pledging the amount of your choice per month x per item. This gives me enough resources to \n\u003cem\u003erelease a completed title.\u003c/em\u003e Meanwhile, I will be posting my gameplay demos, art, characters, music, graphics and animations on my private Patreon page.\u003cbr\u003e\n\u003cbr\u003e\nMy ultimate goal is to release a finished video game within the next 18 months. But I \n\u003cem\u003eam not starting from scratch\u003c/em\u003e and because I have already so many assets created, there is a good possibility that the game will be finished much sooner.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo, how does this whole patron thing work?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy Patreon donation is a \n\u003cstrong\u003e\u003cem\u003emonthly commitment;\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003cem\u003ebut the amount you donate depends on how many items I publish per month.\u003c/em\u003e\u003c/strong\u003e So, for example if you choose the \u003cstrong\u003e$1\u003c/strong\u003e donation, and I produce \u003cstrong\u003e3 items\u003c/strong\u003e in that month, you will be charged \u003cstrong\u003e$3\u003c/strong\u003e. This is not a \u003cstrong\u003e\u003cem\u003esingle\u003c/em\u003e\u003c/strong\u003e monthly payment. So, keep that in mind when you patron me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGood news\u003c/strong\u003e is that you can choose\u00a0\u003cstrong\u003e\u003cem\u003ea limit on your total monthly budget\u003c/em\u003e\u003c/strong\u003e, so you\u0027re never overcharged beyond what\u0027s acceptable for you. This option is available on the page\u00a0\u003cstrong\u003e\u003cem\u003eafter you click \"Become a Patron\".\u003c/em\u003e\u003c/strong\u003e This encourages me to produce game content that eventually will result in a finished product, that you will also receive.\u003cbr\u003e\n\u003cbr\u003e\nAs a patron of Tigris Games, you primarily support my \n\u003cem\u003e\u003cstrong\u003eon-going daily efforts \u003c/strong\u003eat \u003cstrong\u003ecreative art production\u003c/strong\u003e toward independent video game development. Your donations go toward production on \"\u003cstrong\u003eper item\u003c/strong\u003e\" basis, where an item\u003c/em\u003e\u00a0manifests itself in \u003cstrong\u003e\u003cem\u003ephysical digital creation of\u003c/em\u003e\u003c/strong\u003e one one of the following:\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \n\u003cem\u003e1.\u003c/em\u003e \u003cstrong\u003e\u003cem\u003eartwork\u003c/em\u003e\u003c/strong\u003e,\u003cbr\u003e\n\u00a0 \u00a0 \n\u003cem\u003e2.\u003c/em\u003e \u003cstrong\u003e\u003cem\u003eanimation\u003c/em\u003e\u003c/strong\u003e,\u003cbr\u003e\n\u00a0 \u00a0 \n\u003cem\u003e3.\u003c/em\u003e \u003cem\u003e\u003cstrong\u003egame\u00a0characters,\u003c/strong\u003e\u003cbr\u003e\n\u00a0 \u00a0 4. \n\u003c/em\u003e\u003cstrong\u003esoundtracks,\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e \u00a0 \u00a0\u003c/strong\u003e\u003cem\u003e5. \u003c/em\u003e\u003cstrong\u003esprite tile sets,\u00a0\u003c/strong\u003e\u003cem\u003eand finally:\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e \u00a0 \u00a0\u003c/strong\u003e6.\u003cstrong\u003e\u00a0a completed video game\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nAny of the above can be an \"item\", and your donations \n\u003cem\u003eencourage me \u003c/em\u003eto be productive, without going over the limits of your monthly budget. The more supporters I get, the more time I have to offset my expenses toward creation of better graphics, gameplay mechanics,\u00a0animations and soundtracks.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eThese items will also \u003cstrong\u003ecollectively contribute to \u003c/strong\u003ethe\u00a0release of a \u003cstrong\u003e\u003cem\u003emy next video game\u003c/em\u003e\u003c/strong\u003e,\u00a0which \u003cstrong\u003eall of my supporters\u00a0will also receive \u003c/strong\u003eat no additional cost added to the ongoing donations that were already sent.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eAs long as\u003c/em\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0are currently a patron of Tigris Games\u003c/i\u003e, you will receive the game, regardless of the total amount of your contributions. Continued support gets you all my itemized work, and the game. But if you quit your patron status, which you can do at any time for any reason, you will still get the game as long as the total amount of your donations is at least $25.\u003cbr\u003e\n\u003cbr\u003e\nThere is \n\u003cem\u003e\u003cstrong\u003eno minimum limit to receive the final video game\u003c/strong\u003e, \u003c/em\u003eas a \u003cstrong\u003e\u003cem\u003eresult of your on-going support\u003c/em\u003e\u003c/strong\u003e. In addition, as long as you remain my patron, and regardless whether your donation per item is\u00a0\u003cstrong\u003e$1 \u003c/strong\u003e\u003cstrong\u003eor\u003c/strong\u003e \u003cstrong\u003e$15\u003c/strong\u003e, you get a glimpse on the development process as it happens live via \u003cem\u003e\u003cstrong\u003emy private Patreon developer\u0027s log, which includes content I don\u0027t dare to post on Twitter or elsewhere on the Internet.\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIn addition you can follow me at:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.facebook.com/tigrisgames\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u00a0- read latest developer\u0027s diary news.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/tigrisgames\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0- tune into brief updates, ever once in a while.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/tigrisdev/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u00a0- see game screenshots and gameplay videos.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"\"\u003e\n\tEvery once in a while, I also make video tutorials on subjects I get to learn about myself when I work on games. So I share the knowledge there. For example, here are a few tutorials I recorded:\u00a0\n\t\u003ca href=\"https://www.youtube.com/watch?v=QkZGHgVBguc\" rel=\"nofollow\" target=\"_blank\"\u003eWebGL Tutorial\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=Nk4DB_w8vXc\" rel=\"nofollow\"\u003eRPG Tilemap Engine in HTML\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=4FCUGPycnG4\" rel=\"nofollow\"\u003eCenter an Image in HTML\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=VLpjfr7mgT0\" rel=\"nofollow\"\u003eJavaScript HTML Game Development Tutorial\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=xwfdb66jTd8\" rel=\"nofollow\"\u003eCreating Constructor Objects in JavaScript\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=lHQpbO3AoFg\" rel=\"nofollow\"\u003eJavaScript Function Object\u003c/a\u003e\n\u003c/div\u003e"
