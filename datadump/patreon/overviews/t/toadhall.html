    "published_at": "2016-09-12T14:57:55+00:00",
    "summary": "Here at The Home for Wayward Kittens at Toad Hall we are devoted to creating the very cutest kitten pictures.\u00a0It costs between $450-600 a month to operate The Home for Wayward Kittens at Toad Hall, not counting emergencies, so we are launching this Patreon to exchange our residents\u0027 cuteness for your cash.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/75149876@N00/29508273512/in/album-72157645050761817/\" rel=\"nofollow\"\u003e\u003cimg height=\"333\" src=\"https://c1.staticflickr.com/9/8260/29508273512_2f650dd11f.jpg\" title=\"\" width=\"500\"\u003e\u003c/a\u003e\n\u003cbr\u003e\nThe Home for Wayward Kittens at Toad Hall has a current population of eight feline souls, all street rescues. Four of them are being fostered through PAWS -- we are a \u003ca href=\"https://phillypaws.org/\" rel=\"nofollow\"\u003ePAWS\u003c/a\u003e-approved foster home. One is a private foster, and three others are permanent residents. \u00a0PAWS takes care of basic veterinary expenses for six of the cats, and\u00a0\u003ca href=\"http://projectmeow.org/\" rel=\"nofollow\"\u003eProject MEOW\u003c/a\u003e has generously donated some kitten food, but we need still need to pay for the bulk of the food, litter, cat furniture, toys and so on. We would also like to build an emergency veterinary expense fund.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/75149876@N00/14653536639/in/album-72157645050761817/\" rel=\"nofollow\"\u003e\u003cimg height=\"500\" src=\"https://c8.staticflickr.com/6/5570/14653536639_505ab2cd3d.jpg\" title=\"\" width=\"500\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eIn return for your patronage, you get frequent cat and kitten pictures and videos.\u00a0Toad Hall is owned and operated by Mike VanHelder, who is also the main photographer. We will also be featuring images by guest photographers who are donating their time and effort to the cause.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://farm6.staticflickr.com/5020/29898306710_dfed2ccc65_z_d.jpg\"\u003e\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\nCurrent Home for Wayward Kittens at Toad Hall residents (as of January 2018) include:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.flickr.com/photos/27594459@N04/4838455926/in/faves-75149876@N00/\" rel=\"nofollow\"\u003eSolomon\u003c/a\u003e, 15 years old. A great big old man of a cat. His mother Minerva was rescued off of the street while in a very pregnant state and he was born under a bed shortly thereafter.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.flickr.com/photos/75149876@N00/14447715612/in/album-72157645050761817/\" rel=\"nofollow\"\u003eOona\u003c/a\u003e. Hung out on the porch until she was invited in. She went from\u00a0\u003ca href=\"http://ic.pics.livejournal.com/yagathai/439663/78350/78350_original.jpg\" rel=\"nofollow\"\u003ethis\u003c/a\u003e to\u00a0\u003ca href=\"https://www.flickr.com/photos/27594459@N04/4830150391/in/faves-75149876@N00/\" rel=\"nofollow\"\u003ethis\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.flickr.com/photos/75149876@N00/14653536639/in/album-72157645050761817/\" rel=\"nofollow\"\u003eCatt Murdock, the Cat Without Fear\u003c/a\u003e. She ran into the house one day while she was still a kitten and just made herself at home.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.flickr.com/photos/75149876@N00/15008069490/in/album-72157645050761817/\" rel=\"nofollow\"\u003eEgon\u003c/a\u003e, 3 years old. Our longest-term foster. Rescued as a three-month-old in 2014, from the undercarriage of a pickup truck during a thunderstorm. He has already had a major surgery and is beset with behavioral challenges, and so he has been difficult to place with a permanent home.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.flickr.com/photos/75149876@N00/29508273512/in/album-72157645050761817/\" rel=\"nofollow\"\u003eRoxanne\u003c/a\u003e, aka Amy. PAWS rescue. Roxanne is\u00a0\u003ca href=\"http://www.vet.cornell.edu/fhc/Health_Information/brochure_fiv.cfm\" rel=\"nofollow\"\u003eFIV-positive\u003c/a\u003e, so she and her kittens need to be kept apart from the rest of the household. Cats with FIV can lead fairly healthy, normal lives, but they require special care and attention, especially to their teeth and gums, and their lifetime medical expenses are usually higher . She is available for adoption.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.flickr.com/photos/75149876@N00/30452978022/in/album-72157645050761817/\" rel=\"nofollow\"\u003eNomad\u003c/a\u003e, one of Amy\u0027s last litter who is no longer a tiny adorable newborn and is now a small, feisty 1.5 year-old cat who still has loads of kittenish charm.\u00a0\u00a0I\u0027m confident she\u0027ll be adopted soon.\u003c/li\u003e\u003cli\u003ePablito, a beautiful orange tabby boy, about 1.5 years old. Pablito has got issues with trusting humans. I managed to socialize his two siblings and find them permanent homes, but Pablito just never liked or trusted me and remains very spooky. He has zero interest in attention from people, but he is absolutely in love with his best friends Solomon and Egon. It will take some work to find him his forever home.\u003c/li\u003e\u003cli\u003eThrockmorton, an orange-and-white cat, age unknown (but I\u0027d guess about 2 years). Throck is a street rescue. He\u0027s a sweet, loving, friendly boy whose so-called family abandoned on the street him when they moved to another state. He\u0027s got some trust and behavioral issues that need to be worked out, but they\u0027re very manageable and none of them are the anti-social kind.\u00a0\u003c/li\u003e\n\u003cbr\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://www.flickr.com/photos/75149876@N00/29618619985/in/album-72157645050761817/\" rel=\"nofollow\"\u003e\u003cimg height=\"333\" src=\"https://c2.staticflickr.com/9/8145/29618619985_16294f75e2.jpg\" title=\"\" width=\"500\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/75149876@N00/29618631215/in/album-72157645050761817/\" rel=\"nofollow\"\u003e\u003cimg height=\"333\" src=\"https://c8.staticflickr.com/9/8101/29618631215_8312842572.jpg\" title=\"\" width=\"500\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/75149876@N00/29508308982/in/album-72157645050761817/\" rel=\"nofollow\"\u003e\u003cimg height=\"333\" src=\"https://c7.staticflickr.com/9/8779/29508308982_fcc2840637.jpg\" title=\"\" width=\"500\"\u003e\u003c/a\u003e\n\u003cbr\u003e\u003cimg src=\"https://farm6.staticflickr.com/5602/29936127703_022f2a3d4c_z_d.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in adopting any of these tiny furballs, get in touch with\u00a0\u003ca href=\"http://projectmeow.org\" rel=\"nofollow\"\u003eProject MEOW\u003c/a\u003e. Once all the fosters are out of the house, I\u0027ll be suspending this page -- at least until the next round of fosters comes in!\u003cbr\u003e"
