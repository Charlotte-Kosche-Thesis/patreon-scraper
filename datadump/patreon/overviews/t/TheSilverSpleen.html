    "summary": "Honest, opinionated reviews of Hong Kong and other Chinese-language movies... in English. \u003cbr\u003e\u003cbr\u003eI review new, recent, and classic movies. New reviews every week! \u003cbr\u003e\u003cbr\u003eI also do videos of visits to movie locations, viewing audio from my in-cinema notes, and full-length commentaries with special guests, sometimes the stars and directors of the movies.\u003cbr\u003e\u003cbr\u003eOccasionally I appear in a local movie, and I share the experiences in Memories of Making Movies. \u003cbr\u003e\u003cbr\u003eI\u0027ve lived in Hong Kong for more than 10 years. I moved here because of Hong Kong films.\u00a0\u003cbr\u003e\u003cbr\u003eI previously taught Media, Communication, and Film at a university here. I also researched local cinema. I have a PhD in Intercultural Communication (but you\u0027d never know it from my reviews). \u003cbr\u003e\u003cbr\u003eWhen I dislike a movie, I\u0027ll tell you. Sometimes in words longer than four letters. \u003cbr\u003e\u003cbr\u003eAnd when I like a movie, I\u0027ll tell you. I promise!\u003cbr\u003e\u003cbr\u003eI don\u0027t steal movies. You shouldn\u0027t either. Pay for the privilege of watching them.\u003cbr\u003e\u003cbr\u003eLast but not least, The Silver Spleen motto:\u003cbr\u003eIF WE DON\u0027T SUPPORT THE MOVIES THAT DESERVE IT, WE GET THE MOVIES WE DESERVE.\u003cbr\u003e"
