    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/8fNWDdnYYlI\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Good day to you, where ever you may be and thank you so much for coming over and checking out my Patreon.\u003cbr\u003e\u003cbr\u003eThose of you who don\u0027t know me, I have been singing for over 30 years, with a large break in the middle.\u00a0\u003cbr\u003eBefore I decided to release new music, I realised I really didn\u0027t have the funds to continue to finish the whole process. This included photo shoots, and video shoots...then marketing and promotion on top.\u00a0\u003cbr\u003eI decided to create a site which would be available to independent artists to help them in their promotion and marketing of their music and offer this for free. \u003cstrong\u003eYes, you read that right, FREE!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe artists who now feature on my music site,\u003ca href=\"http://www.musictalks.xyz\" target=\"_blank\"\u003e\u00a0Music Talks\u003c/a\u003e, do not have to pay for anything.\u003cbr\u003e\u00a0\u003cbr\u003eThis includes their marketing for the total of one month on Social Media, creating content, extensive promotion and so much more.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eI currently have more than\u00a0\u003cstrong\u003e41K+ followers\u003c/strong\u003e on social media for\u00a0\u003ca href=\"http://www.musictalks.xyz\" target=\"_blank\"\u003eMusic Talks\u003c/a\u003e and is growing very well.\u00a0\u003cbr\u003eHowever, I have now found myself working on this site 24/7, I am finding it personally very difficult to continue with working around the clock and require additional help in maintaining Music Talks and the costs associated with the running a site of this nature.\u00a0\u003cbr\u003e\u003cbr\u003eThe costs of apps associated with the site to enable me to have certain features, marketing apps, ads, giveaways and a whole lot more, all come from my own personal expense. And I honestly am no millionaire, nor do I currently have any kind of employment anywhere else.\u003cbr\u003e\u00a0\u003cbr\u003eI receive so many encouraging emails of support, and messages from those who love Music Talks, I can\u0027t possibly close this site down.\u003cbr\u003eHence the reason for my creating Patreon, in the hope I too, can somehow keep giving back in the best way I know how.\u00a0\u003cbr\u003e\u003cbr\u003eIn regards to my own music, I do have tracks ready to go, and have done so now for quite some time.\u00a0\u003cbr\u003eI really hope you can come on board this amazing journey, and become part of my team, I believe in teams, and I believe I can do it so much better from your help, which helps me, spread the word about other great singers and musicians! \u003cstrong\u003eLets make this epic!\u003c/strong\u003e\u003cbr\u003eCheers, and much love to you! xx\u003cbr\u003eTracey\u003cbr\u003e"
