    "summary": "So I\u0027m Will and I make videos.\u003cbr\u003e.....I should probably write a bit more then that eh?\u003cbr\u003e\u003cbr\u003eFor the most part I\u0027m a video blogger on YouTube who offers advice when people ask for it and my opinions on stuff when people dont. I also do the odd travel vlog series, the most popular of which is my yearly Drachenfest videos (Which tends to be the biggest time and money sink for me each year!)\u003cbr\u003e\u003cbr\u003eI want to keep upping the quality of my videos for all of you but that\u0027s getting harder and harder with empty pockets! In saying that I wouldn\u0027t want anyone to feel they HAVE to pay me anything for my content, I appreciate the odd friendly/creepy yet affectionate comment from you every now and then!\u003cbr\u003e\u003cbr\u003eBut in steps Patreon....\u003cbr\u003eIf\n you really like me and my shtuff and want to help me make more shtuff, maybe consider \nthrowing me the odd euro/dollar/Yen per video. But if you don\u0027t want to or cant spare the moolah then literally NOTHING CHANGES, \nyou can still enjoy everything I put out there for free, but if you manage to find it in your heart/wallet the odd time then theres gonna be some extra goodness in it for you! \u003cbr\u003eFor example: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eShoutouts in my videos!  \u003c/li\u003e\u003cli\u003eHelp with promoting projects you\u0027re involved in!\u003c/li\u003e\u003cli\u003eOne on one skype calls!\u003c/li\u003e\u003cli\u003eGroup hangouts!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003eIMPORTANT:\n Patreon is simply for the people who want to lend a helping hand. If \nyou don\u0027t want to or if you are unable to, nothing changes at all and I still think youre great. You can \nstill enjoy all my content in exactly then same way \nyou have been: free of charge!\u00a0 No opt ins or opt outs from/to anything!\u003cbr\u003e\u003cbr\u003eIm also really new to Patreon and still figuring things out a bit so goals and tiers may shift and change (Nothing too crazy though dont worry!)\u003c/em\u003e\u003cbr\u003e"
