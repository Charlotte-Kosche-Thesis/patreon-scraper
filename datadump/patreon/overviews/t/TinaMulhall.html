    "summary": "I\u0027m so glad you have found my Patreon page and are interested in joining the exclusive group who get access to my patron only content: updates about projects, unique arts and crafts, made on request items, art critiques and advice, and more!\u003cbr\u003e\u003cbr\u003eI am a jack-of-all-arts/crafts.\u00a0 I have a Bachelor of Fine Arts from the University of San Francisco through their\u00a0co-op program with the Academy of Art College where I specialized in equine oil painting.\u00a0 Since then I have gone on to own my own arts and crafts business creating many different yarn, fabric, bead, and sundry crafts over the years.\u00a0 I have also taught art classes at multiple venues.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI currently live in the coastal mountains near Sant Cruz, California with my family and many pets.\u00a0 I homeschool my boys since both have special learning needs and I also live with chronic pain which makes finding time to dedicate to my arts and crafts and paying the bills a bit of a challenge.\u00a0 \u003cbr\u003e\u003cbr\u003eIt is my hope that Patreon will give me the incentive to find that time, the funding to afford that time, and a venue where lovers of arts and crafts can follow me on my journey and get an\u00a0in-depth\u00a0view of the creative process.\u00a0 No artist survives without a community.\u00a0 Thank you so much for being part of mine!"
