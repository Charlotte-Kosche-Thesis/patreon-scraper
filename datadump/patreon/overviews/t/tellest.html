    "summary": "My name is Mike DeAngelo.\u00a0 I am the proud creator of\u00a0\u003ca href=\"http://Www.tellest.com\" rel=\"nofollow\" target=\"_blank\"\u003eTellest\u003c/a\u003e, a persistent fantasy brand and world\u00a0that is continuing to grow every year.\u00a0 I started it over ten years ago, and it\u0027s beginning to take shape in beautiful new ways every day.\u003cbr\u003e\u003cbr\u003eTellest is the kind of place where your imagination goes to play.\u00a0 It\u0027s a fantasy world that is open to elements of greek mythology, steampunk, and pirates.\u00a0 Oh, and there\u0027s medieval superheroes.\u003cbr\u003e\u003cbr\u003eCheck out a selection of the books that\u0027ll release in the next 18 months:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 260px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cimg src=\"http://i.imgur.com/Lua9G3b.png\"\u003e\u003c/div\u003e\u003cbr\u003eEvery week, we update Tellest with a whole bunch of content.\u00a0 But I\u0027d like to fill up more of my time with it, if possible.\u00a0 On top of that, it would be wonderful to have another platform to reach interested fans.\u00a0 Communication is paramount for Tellest to grow, and I\u0027d be quite happy if you joined me on that journey!\u003cbr\u003e\u003cbr\u003eThese are just a few of the items that we\u0027ve released on our site in the past:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://imgur.com/ok9XSeC\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://tellest.com/wp-content/uploads/2015/12/Patreon-Sampler-New.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eIf you\u0027re interested, you can see all of the art we\u0027ve been so privileged to receive at our\u00a0\u003ca href=\"http://tellest.com/art-gallery/\" rel=\"nofollow\"\u003egallery\u003c/a\u003e on the site.\u003cbr\u003e\u003cbr\u003eThe real meat and potatoes of Tellest is the writing, which without would not be able to inspire these awesome art pieces. \u00a0You can start your adventure for free at Amazon, with the novella,\u00a0\u003ca href=\"http://www.amazon.com/dp/B00IRALC02/ref=cm_sw_su_dp\" rel=\"nofollow\"\u003eMageborn\u003c/a\u003e. Signing up for the Tellest newsletter will get you even more goodies and deals as well. \u00a0We also have eight other published books, with nine more coming between March 2017 and July 2018.\u003cbr\u003e\u003cbr\u003eThe artists that we are currently working with have a great pace, but there may be a time in the future where we catch up to them regarding our weekly content. \u00a0Your pledges would help to make sure we always have a wide assortment of art to choose from when updating Tellest.com - we\u0027d also use any additional pledges to try and hire other writers to help grow the world beyond its borders.\u003cbr\u003e\u003cbr\u003e"

     "description": "You give to us, we give back.  I got my start with creative writing with one book, but I think I was able to hone my skills when I took my first class.  Every day, we had a new prompt that was given to us, and I\u0027d like to believe it made me a better writer.  Earlier in the year, we experimented with some creative writing prompts on Tellest.com - we\u0027d like to bring it back on a monthly basis with some cash prizes.  If we reach this goal, we can make that happen.",
