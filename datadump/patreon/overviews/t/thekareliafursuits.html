    "summary": "Hello everyone and thank you so much for stopping by! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTheKareliaFursuits \u003c/strong\u003eis a fursuit making business located in Denmark run by TheKarelia and Titus. Our greatest passion is to create high quality fursuits and most of all to make other people happy. We keep improving and we work hard to create a big fluffy loving family. \u003cbr\u003e\u003cbr\u003eWe strive to keep improving our products and most of all to offer the best service, and the highest quality. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhy become our patron?\u003cbr\u003e\u003c/em\u003eBy becoming a patron you will gain access to exclusive content including:\u003cbr\u003e\u003cbr\u003eWork in progress pics, finished product pics, showcase videos and photoshoots.\u003cbr\u003eSpecial announcements and early access to commission dates.\u003cbr\u003e\u003cstrong\u003eCompetitions and giveaways\u003c/strong\u003e including but not limited to: fursuit parts, harnesses and merchandise.\u003cbr\u003e(More to come once we get started!)\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eBy becoming our patron you also help us to keep growing so we can try out new techniques and keep improving our quality. Every little bit makes a huge difference and ensures that we can keep following our dream, work on our greatest passion and most of all spread some fluffy joy to the world.\u003cbr\u003e\u003cbr\u003eYou get an inside look on how we work and get to know who we are. We are always happy to answer any questions you might have, so please don\u0027t hesitate to contact us. \u003cbr\u003e\u003cbr\u003eThat\u0027s all for now. We\u0027ll make sure to keep updating!\u003cbr\u003e\u003cbr\u003eThank you all so much for your support and interest in our work. \u003cbr\u003eWe truly appreciate this!\u00a0 You keep us super motivated and help us make lots of fluffy stuff! Thank you \u0026lt;3\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eTheKareliaFursuits\u003cbr\u003e- Let\u0027s make it fluffy! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDon\u0027t forget to take a peek at our introduction video from EuroFurence23. This is only a small teaser for now. We will be sure to make a more detailed video soon. (Disclaimer:\u00a0 Video clips are filmed by Blackymoon at EuroFurence23. Music: \"Party Animal\" by ConBroChill. All fursuits made by TheKareliaFursuits)\u003cbr\u003e"
