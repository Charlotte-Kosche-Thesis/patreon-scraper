    "summary": "Hi, I\u0027m Tabby! I make \u003ca href=\"http://www.tabithanikolai.com/\"\u003ea wide variety of interdisciplinary visual art\u003c/a\u003e, including: installations (virtual and physical), abject and intimate performance art, costumes, and sculpture. I also do spells, write, and all sorts of other things that help me survive and make sense of the world. Usually my work revolves around issues of gender, social isolation, and the ways that fantasy, magic, and digital spaces both ameliorate and exacerbate these things. I talk about my process in more detail \u003ca href=\"http://tabithanikolai.com/About\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eArt I\u0027ve made has been shown at \u003ca href=\"http://voxpopuligallery.org/calendar-event/weryd-wimmen-v/\"\u003eVox Populi\u003c/a\u003e in Philadelphia, the \u003ca href=\"https://www.slugmag.com/art-fashion/goodnight-2017-umocas-2018-galleries/\"\u003eUtah Museum of Contemporary Art\u003c/a\u003e, Portland\u0027s \u003ca href=\"http://www.orartswatch.org/costumes-reverence-and-forms-and-the-greatest-of-these-is-reverence/\"\u003eCenter for Contemporary Art and Culture\u003c/a\u003e, and \u003ca href=\"https://www.facebook.com/events/737127909814996/?acontext=%7B%22ref%22%3A%223%22%2C%22ref_newsfeed_story_type%22%3A%22regular%22%2C%22action_history%22%3A%22null%22%7D\"\u003ea commandeered hostess club\u003c/a\u003e in Tokyo, among many other spots. Words I\u0027ve said have been digitally rendered or physically printed in \u003ca href=\"https://panhandlermagazine.com/art/tabitha-nikolai/\"\u003ePanhandler Magazine\u003c/a\u003e, a \u003ca href=\"http://www.socialmalpractice.com/4chan-saves-livessuicide-comics\"\u003ecouple\u003c/a\u003e different \u003ca href=\"http://www.socialmalpractice.com/new-world-unltd-1\"\u003ethings\u003c/a\u003e from Social Malpractice Publishing, and \u003ca href=\"https://emaband.bandcamp.com/album/exile-in-the-outer-ring\"\u003ea zine released with a recent album by EMA.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCurrent/forthcoming projects include: \u003cbr\u003e\u003cul\u003e\u003cli\u003eA virtual reproduction of a dead shopping mall from my home town that will host a production of Lord of the Flies over social VR. \u003c/li\u003e\u003cli\u003eA multimedia installation examining a shift in perspective from trans-futurism to trans-pessimism complete with a Warhammer 40k diorama and mineral oil cooled PC.\u003c/li\u003e\u003cli\u003eA series of 3d planetoids examining haunted utopias beyond our present troubling times.\u003c/li\u003e\u003c/ul\u003eHere are some video play-throughs of past virtual work to get a sense of what I do:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/243754593\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\n\n\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/235173229\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eBeing an artist is my primary source of income. All funds go directly to supporting the production of new work and my continued existence/subsistence/resistance. Thank you for taking the time to consider that there may be value in these things! You can keep track of my work at the following net-zones:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.tabithanikolai.com/\"\u003eTabithanikolai.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/tabby_twitchit/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/tabitha_nikolai?lang=en\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://tabithanikolai.itch.io/\"\u003eItch.io\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tabithanikolai.tumblr.com/\"\u003eTumblr\u003c/a\u003e"
