    "summary": "Hello everyone,\u00a0\u003cbr\u003e\u003cbr\u003eThank you for stopping by my art Patreon page. I am Antwanyce Richardson I sign my art work RichAnt. I am a visual artist and I mostly create content using oil paints and paper. However am very fond of most other mediums as well. I create content daily. I am a full-time artist of ten years and a part-time hairstylist of 20+ years of which I\u0027d like to hand over that torch to my daughter. I have narrowed down my hours at the salon to focus more time on building my brand as an artist.\u00a0I have been creating art since 2008 and I am self taught. My favorite genre to create is pop surrealism like my\u00a0\u003ca href=\"http://www.therichant.com/dream-series.html\" rel=\"nofollow\" target=\"_blank\"\u003edream\u003c/a\u003e series. I do however create urban portraiture like my\u00a0\u003ca href=\"http://www.therichant.com/dope-chic-series.html\" rel=\"nofollow\" target=\"_blank\"\u003eDope Chic\u003c/a\u003e series. I have also done several custom portraits and many whimsical abstracts.\u00a0I blog and vlog on a regular basis about my journey as well as about my process.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eWHAT I WILL USE PATREON FOR\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI will use this vehicle to also fund current and future projects like a coffee table hardback book of my art and personal musings. Patreon will help with allowing me to have capitol on hand to fund my own art shows, host live classes both in person and online. Not to mention the upfront cost of art supplies which can easily become quite overwhelming in cost. Here I will post works in progress as well as concepts and ideas for new projects.\u00a0\u003cbr\u003eMy ultimate goal is to house a community based creative center for art healing. A place where people can use the creative process to heal. Also a space with roots planted in the community where everybody knows everybody and local artist can also showcase their talent.\u00a0\u003cbr\u003e\u003cbr\u003eWell\u00a0that about covers it, for now! \u003cstrong\u003eTo sum it all up, your contribution will go towards any and all things art related like education\u00a0and healing.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU FOR READING THIS, AND THANK YOU MOST OF ALL FOR YOUR SUPPORT! I LOVE YOU ALL.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eImportant note about my rewards:\u003c/strong\u003e For any patron-requested art rewards, I reserve the right to refuse to draw or paint something that is\u00a0derogatory\u00a0or offensive towards myself or my fan base.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
