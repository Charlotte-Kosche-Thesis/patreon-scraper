    "summary": "We are Marianna and Reece (The Bylines). Songwriters. \u00a0We also do a lot of other things(see video). \u00a0\u003cbr\u003e\u003cbr\u003eYou say you want new songs. \u00a0We want to write new songs. \u00a0We know that having some incentive (an organized platform and some funds) will help us write some more songs. \u00a0And, from there...the sky is the limit. \u00a0\u003cbr\u003e\u003cbr\u003eWe have songs that are begging to be finished, musicians waiting to collaborate with us, albums that want to be made....\u003cbr\u003e\u003cbr\u003eWe don\u0027t have a label, we have YOU. \u00a0A lot of you are basically our patrons because \u003cem\u003e\u003cstrong\u003eyou show up, you listen, you throw money in the tip jar, you give us ideas for new songs, and you make us feel really good\u003c/strong\u003e\u003c/em\u003e. \u00a0You\u0027ve been a part of our growth as artists and writers, you\u0027ve contributed to our kickstarter campaigns or sponsored our live shows. \u00a0When we\u0027ve taken risks, you\u0027ve said, \"Yes! \u00a0We want to hear that!\" \u00a0\u003cbr\u003e\u003cbr\u003eSo....this is our next big step (hmm...\u003cem\u003eRemove the Net\u003c/em\u003e\u003cem\u003e?\u003c/em\u003e). \u00a0We are committed to turning out a new song every single month. \u00a0How big can we get?! \u00a0We\u0027ll figure that out together. \u00a0And...we can\u0027t wait! \u00a0We\u0027re nervous and excited and we know it\u0027s a big ask but ...hey, why not....\u003cem\u003e\u003cstrong\u003ewon\u0027t you join us?!\u003c/strong\u003e\u003c/em\u003e"
