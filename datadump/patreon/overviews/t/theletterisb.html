!\u003cbr\u003e\u003cbr\u003eThese rewards include stuff like, invites to my Discord community server where you can ask all your unanswered questions, your name featured on a \"thank you\" list on every of my videos. As well as private lessons, sound effects, presets and other amazing editing tools that will be exclusive only to my patrons.\u003cbr\u003e\u003cbr\u003eSo if you really enjoy my content and appreciate the hard work I put into these videos please make my dream come true and become my patron! \u003cbr\u003e"
