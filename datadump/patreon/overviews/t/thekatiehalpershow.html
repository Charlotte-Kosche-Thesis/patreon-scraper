    "summary": "Hi, I\u0027m \u003ca href=\"https://katiehalper.com/bio/\" rel=\"nofollow\"\u003eKatie Halper\u003c/a\u003e and I am, surprisingly enough, the\u00a0host of \u003cem\u003e\u003ca href=\"http://www.wbai.org/program.php?program=214\" rel=\"nofollow\"\u003eThe Katie Halper Show\u003c/a\u003e\u003c/em\u003e, a weekly radio show and podcast that tries to make you laugh about things that could make you cry. Every week, my trusty sidekick, standup comedian and woke individual \u003ca href=\"http://gabepacheco.com/\" rel=\"nofollow\"\u003eGabe Pacheco\u003c/a\u003e and I bring bring you crispy hot takes from\u00a0\u003ca href=\"http://www.wbai.org\" rel=\"nofollow\"\u003eWBAI\u003c/a\u003e radio, the NY affiliate of the legendary Pacifica Station.\u00a0Some of our great guests so far: Glenn Greenwald, Liza Featherstone, Rania Khalik, Margaret Cho, Ta Nahesi-Coates, Judah Friedlander, Dar Williams, Chapo Traphouse and more.\u00a0\u003cbr\u003e\u003cbr\u003eThe show has been a labor of love for us. It is broadcast on listener-supported radio, and all of the time we spend on it is volunteered. Not only do we not get paid, but we need to spend time on the radio raising money for WBAI so the station and our show can stay on the air.\u003cbr\u003e\u003cbr\u003eMost radio shows and podcasts have a whole team of researchers, writers, bookers, producers, sound engineers, editors. We don\u0027t. If you like the Katie Halper Show now, imagine how amazing it will be with more support!\u003cbr\u003e\u003cbr\u003eThat\u0027s where y\u0027all come in. We live in the Capitalist World System, to quote Immanuel Wallerstein, am I right? And as such, we need to make this a sustainable project and not burnout.\u00a0Now that we\u0027ve gotten the show up and running, we\u0027d like to bring you even more content at even higher quality. We need your help to keep it going and make it better. If all of our current listeners pitched in just a small amount each month, it would go a long way toward sustaining and improving the show.\u003cbr\u003e\u003cbr\u003eWith your help, we will bring you our weekly podcast with better sound quality and extras that we can\u0027t fit onto the radio, like sound clips, sound effects, and extended interviews.\u00a0\u003cbr\u003e\u003cbr\u003eWe rely on you, on the generous support of our incredible fans, listeners and comrades, to keep The Katie Halper Show alive!\u00a0THANK YOU for your continued support for our work!\u003cbr\u003e"
