    "summary": "My name is David Roads, and I\u0027m the founder of \u003ca href=\"http://www.thegospeldaily.org/\" rel=\"nofollow\"\u003eThe Gospel Daily\u003c/a\u003e.\u00a0I started our site about a year an a half ago, with the goal of spreading God\u0027s word across the world. We now have hundreds of thousands of subscribers on our social media pages and tens of thousands of subscribers to our daily emails. Everyday, we get such great feed back from our readers on how we are impacting people\u0027s lives. We truly have had some phenomenal successes, in a short amount of time, and all the glory goes to Jesus Christ, our Lord and Savior.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMission\u003cbr\u003e\u003c/strong\u003eAs we gain more subscribers, our expenses continue to go up. In order to make our ministry sustainable and to achieve all of our future goals, we have decided to create a Patreon page, so that it is easier for our followers and members to make donations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon\u003cbr\u003e\u003c/strong\u003ePatreon, is a web page that allow fans of sites like \u003ca href=\"http://www.thegospeldaily.org/\" rel=\"nofollow\"\u003e\u003cu\u003eThe Gospel Daily\u003c/u\u003e\u003c/a\u003e, to easily make monthly donations, which allows organizations like ours to continue to function. Patreon takes a small commission (about 5%) for their services, and it allows you to donate using a credit card or a paypal account. Our members and followers will have better access to us, and it makes you eligible to receive some of the rewards we\u0027ve put together to thank the generous people, who believe in our mission of spreading the word of God around the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlans for the Future\u003c/strong\u003e\u003cbr\u003eOur emails are just the beginning. We have many ambitious plans we want to achieve and remember ever dollar you donate makes that possible. (To see all of our plans, scroll through the goal section in the upper left corner of this page.) Although the number of people we currently are reaching daily is spectacular, we\u0027ve only begun to scratch the surface. Please help us to continue to grow, so we can spread God\u0027s word to the world and bring more people to Jesus.\u003cbr\u003e\u003cbr\u003eGod bless,\u003cbr\u003eDavid\u003cbr\u003e"
