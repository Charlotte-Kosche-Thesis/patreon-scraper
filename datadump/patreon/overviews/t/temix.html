    "summary": "\u003cstrong\u003eWhat am I about? :\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eMostly\u003c/span\u003e\u003cbr\u003e \u003cimg src=\"https://i.imgur.com/PoeFAJM.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cem\u003e(or really any sort of loving powerplay)\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/tK098lv.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/kJn4QIc.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eI do art for a living. \u003cbr\u003eBut as I\u0027ve become able to pay my bills by taking commissions, I have less time for personal projects. \u003cbr\u003eWith your help I\u0027ll be able to keep on illustrating the exploits of the little fox Artemis, and sometimes even her boyfriend too. \u003cbr\u003e\u003cbr\u003e(And friends, if she ever gets any) \u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/COomQgp.gif\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e(It\u0027s not very likely)\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/SHbJl9q.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eIn short, ya\u0027ll are helping feed the fox. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3af9aaf319a132472bc82c6ee6beac61/tumblr_otzaqgncy31ub2ax3o1_1280.gif\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo What do YOU get?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor the most part, \u003cstrong\u003ethis is a tip jar\u003c/strong\u003e, with the added bonus that I\u0027ll do a few art raffles each month. \u003cbr\u003eThere\u0027s no guaranteed number of posts per month. \u003cbr\u003eSo Please \u003cem\u003ePLEASE \u003c/em\u003e\u003cstrong\u003ePLEASE \u003c/strong\u003ekeep that in mind before pledging. \u003cbr\u003eIf you\u0027re just in it for the monthly sketch giveaways, awesome! \u003cbr\u003eIf\n you\u0027re just thinking about pledging because you\u0027re a sweet wonderful \nsoul who wants to help me shove more foxbutts into the world, may the\u00a0 Goddess of GentleFoxDom bless your pure heart.\u003cbr\u003e\u003cbr\u003eI\u0027m not going to be putting up a paywall. \u003cbr\u003eWhatever I post here Will eventually be posted up publicly. \u003cbr\u003eBUT you guys get to see the work As I complete it, which usually means weeks in advance of everywhere else. \u003cbr\u003eAnd whenever possible I\u0027ll be sending you guys the rough doodles that I never post in my galleries (if you like the shameful taste of seeing the half-finished stuff that isn\u0027t good enough for everyone else)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/temixart\"\u003e\u003cimg src=\"https://i.imgur.com/ZYJkcrg.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://temixart.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/2DxwOO3.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.hentai-foundry.com/user/TemixArt/profile\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/oIMogWv.jpg\"\u003e\u003c/a\u003e. \u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://docs.google.com/document/d/15xcMXjJafECaDYh0QisHwc09t3F64u6uqJETTRTHtWg/edit?usp=sharing\" target=\"_blank\"\u003epatron rewards info\u003c/a\u003e\u003cbr\u003e"
