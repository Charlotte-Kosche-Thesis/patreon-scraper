    "summary": "Ciao a tutti ragazzuoli, siamo \u003cem\u003eTootus\u003c/em\u003e ed \u003cem\u003eEllis\u003c/em\u003e ed entrambi facciamo parte del progetto\u00a0\u003cstrong\u003e\u003ca href=\"http://novelleleggere.com\" target=\"_blank\"\u003eNovelle Leggere!\u003c/a\u003e \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTootus\u003c/strong\u003e \u00e8 l\u0027editor sul sito di Manga come\u00a0\u003ca href=\"http://novelleleggere.com/category/star-martial-god-technique/\"\u003e\u003cstrong\u003eStar Martial God Technique\u003c/strong\u003e\u003c/a\u003e e\u00a0\u003ca href=\"http://novelleleggere.com/category/wu-dong-qian-kun-manga/\" target=\"_blank\"\u003e\u003cstrong\u003eWu Dong Qian Kun\u003c/strong\u003e\u003c/a\u003e, e anche dell\u0027\u003cstrong\u003e\u003ca href=\"http://novelleleggere.com/category/tales-of-demons-and-gods-anime/\" target=\"_blank\"\u003eanime di Tales of Demons and Gods\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEllis \u003c/strong\u003e\u00e8 la traduttrice del manga di \u003ca href=\"http://novelleleggere.com/category/star-martial-god-technique/\"\u003e\u003cstrong\u003eStar Martial God Technique\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u00a0(e presto lo sar\u00e0 anche di altri ).\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://cyanideandhappinessita.altervista.org/wp-content/uploads/2017/12/divisore.png\"\u003e\u003cbr\u003e\u003c/div\u003eDi seguito verr\u00e0 spiegato il funzionamento di questo Patreon perci\u00f2, a prescindere che questa sia la prima volta che vi trovate in un sito del genere o che siate gi\u00e0 veterani del mondo delle donazioni,\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eVI INVITIAMO A LEGGERE TUTTO PER EVITARE DI AVERE DUBBI.\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCon il vostro supporto saremo in grado di dedicare pi\u00f9 tempo alla traduzione e alla pubblicazione di altri Manga in aggiunta a \u003cem\u003e\u003cstrong\u003eStar Martial God Technique\u003c/strong\u003e\u003c/em\u003e che rilasciamo gi\u00e0 settimanalmente sul sito.\u003cbr\u003eAbbiamo deciso infatti di iniziare a tradurre stabilmente anche i manga di queste novel:\u00a0\u003cbr\u003e-\u00a0\u003ca href=\"http://novelleleggere.com/category/wu-dong-qian-kun/\" target=\"_blank\"\u003e\u003cstrong\u003eWu Dong Qian Kun\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://novelleleggere.com/category/desolate-era-light-novel-ita/\" target=\"_blank\"\u003e\u003cstrong\u003eDesolate Era\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://novelleleggere.com/category/the-kings-avatar-quan-zhi-gao-shou/\" target=\"_blank\"\u003eThe King\u0027s Avatar\u003cbr\u003e\u003c/a\u003e- Successivamente ne vorremmo portare altri!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSi tratta di Novel che sono state trasposte in manga e non esistendo in versione italiana abbiamo appunto deciso di farlo noi! ;)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIl vostro aiuto ci permetter\u00e0 quindi di portare avanti ben \u003cem\u003equattro manga\u003c/em\u003e in totale e contemporaneamente.\u003cbr\u003eOvviamente come molti di voi, io ed Ellis siamo \u003cstrong\u003estudenti universitari\u003c/strong\u003e, quindi la scelta di aprire un patreon ci permetter\u00e0 di essere pi\u00f9 motivati e allo stesso tempo di giustificare parte del tempo aggiuntivo che dedicheremo a queste serie fornendovi quindi dei\u003cstrong\u003e capitoli in pi\u00f9 e in maniera pi\u00f9 costante \u003c/strong\u003edi quanto non facessimo gi\u00e0 pubblicando su \u003cem\u003eNovelle Leggere.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCome abbiamo detto altre volte, Tradurre ed editare una novel, o nel nostro caso un Manga, \u00e8 un processo \u003cu\u003edavvero complesso\u003c/u\u003e; un \u003cstrong\u003ecapitolo\u003c/strong\u003e\u00a0richiede molto tempo e\u00a0lavoro per poter avere la miglior qualit\u00e0 di traduzione possibile.\u003cbr\u003eQuesto Patreon ci servir\u00e0 quindi per\u00a0\u003cu\u003e\u003cstrong\u003epoter dedicare pi\u00f9 tempo a voi, aiutandoci contemporaneamente a non trascurare i nostri studi.\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cimg src=\"http://cyanideandhappinessita.altervista.org/wp-content/uploads/2017/12/obiettivi.png\"\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong\u003eBase\u003c/strong\u003e (0$): 4 capitoli fissi a settimana di Star Martial God Technique sul sito di Novelleleggere \u003c/del\u003e\u003cem\u003e(siamo quasi arrivati ad essere al passo con la versione inglese quindi ci adatteremo alle uscite).\u003c/em\u003e\u003cbr\u003e\u003cdel\u003e2 capitoli di Wu Dong Qian Kun sul sito\u003c/del\u003e \u003cem\u003e(la sua pubblicazione era stata incostante in passato per via di vari cambi di traduttore, da adesso in poi torner\u00e0 puntuale ogni settimana).\u003c/em\u003e\u003cbr\u003e\u003cdel\u003eI primi 2 Capitoli di Desolate Era caricati qui su Patreon e visibili gratuitamente da tutti\u003c/del\u003e \u003cbr\u003e\u003cstrong\u003e(ogni settimana caricheremo inoltre qui i capitoli di SMGT e WDQK in anticipo rispetto al sito).\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 1 \u003c/strong\u003e($250): \u003cstrong\u003eL\u0027unione fa la forza!\u003c/strong\u003e\u003cbr\u003eVisto che apprezziamo \u003cstrong\u003eogni\u003c/strong\u003e vostro piccolo sforzo per supportare il nostro lavoro, raggiunto questo traguardo faremo \u003cem\u003e\"virtualmente\"\u003c/em\u003e \u003cstrong\u003esalire di una lega ognuno di voi.\u003c/strong\u003e\u003cbr\u003eChe significa \"Virtualmente\"?\u003cbr\u003eSignifica che chi era bronzo potr\u00e0 ottenere i capitoli e i vantaggi degli argento, gli argento quelli dell\u0027oro e cos\u00ec via! \u003cbr\u003eTutti quindi otterranno capitoli in pi\u00f9 a prescindere da quanto donano e aumenteranno di conseguenza i capitoli settimanali.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 2\u003c/strong\u003e ($500): \u003cstrong\u003eSei stato Boostato!\u003c/strong\u003e\u003cbr\u003eLa nostra idea \u00e8 quella di seguire ci\u00f2 che abbiamo fatto al primo traguardo: \u003cbr\u003eRaggiunto questo Goal, salirete nuovamente tutti di una lega ottenendo ancora pi\u00f9 capitoli a prescindere dalla lega di partenza in cui vi trovate.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 3\u003c/strong\u003e ($1000):\u00a0\u003cstrong\u003eValuteremo questo ed eventuali altri goal in futuro nel caso in cui servisse, per adesso \u003cstrong\u003ecredo sia presto quindi voliamo basso ^-^\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://cyanideandhappinessita.altervista.org/wp-content/uploads/2017/12/pensieroso-720x753.png\" style=\"width: 99px;\" title=\"\"\u003eCuriosit\u00e0/Precisazione: \u003c/strong\u003eche significa\u003cstrong\u003e \"Boostato\"?\u003cbr\u003e\u003c/strong\u003eIn diversi \u003cstrong\u003evideogames,\u003c/strong\u003e in particolare in \u003cstrong\u003e\u003cem\u003eLeague of Legends\u003c/em\u003e\u003c/strong\u003e, le persone di lega pi\u00f9 bassa \u003cem\u003e(la stragrande maggioranza tra l\u0027altro)\u003c/em\u003e talvolta si fanno aiutare (\u003cem\u003eboostare\u003c/em\u003e) da amici pi\u00f9 bravi di loro per raggiungere leghe e traguardi migliori.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNoi vogliamo permettere qui sostanzialmente la stessa cosa.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eSappiamo che non sono molti quelli che possono permettersi un qualche tipo di abbonamento mensile, per questo con i nostri goal abbiamo pensato di\u00a0\u003cem\u003epermettere di ottenere premi di livello pi\u00f9 alto\u003c/em\u003e facendosi \u003cem\u003e\"boostare\"\u003c/em\u003e dagli altri donatori \u003cem\u003e(e quindi di ottenere grandi vantaggi anche donando poco).\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eProprio su questa idea, ho pensato fosse simpatico organizzare i vari livelli delle donazioni seguendo le leghe di \u003cem\u003eLeague of Legends,\u003c/em\u003e sia perch\u00e8 diverse delle serie del sito sono video-game based (come anche The king\u0027s avatar), sia perch\u00e8 sono io stesso un appassionato di quel maledettissimo gioco \u003cem\u003e(..chiss\u00e0, magari ci si beccher\u00e0 anche in game qualche volta).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTutto questo significa che, ad esempio,\u00a0\u003cstrong\u003eanche se\u003c/strong\u003e dovessimo arrivare a 250$ grazie a 125\u00a0\u003cem\u003edonatori bronzetti\u003c/em\u003e \u003cem\u003e(come amo chiamarli io xD)\u003c/em\u003e che donano 2$ ciascuno, per noi \u003cstrong\u003el\u0027obiettivo sar\u00e0 comunque raggiunto\u003c/strong\u003e ed entreranno tutti e 125 in lega d\u0027Argento ottenendone i vantaggi (e facendo salire ovviamente anche chi dona di pi\u00f9 a sua volta \u003cem\u003e(..perch\u00e9 \u00e8 giusto premiare tutti, eheh).\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu title=\"\"\u003e\u003cimg src=\"http://cyanideandhappinessita.altervista.org/wp-content/uploads/2017/12/faq-720x99.png\" style=\"width: 494px;\" title=\"\"\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eLa prima domanda a cui risponderemo subito \u00e8 forse la pi\u00f9 importante che potreste farvi:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eDevo per forza usare Patreon per leggere Star Martial God Technique, Wu Dong Qian Kun, Desolate Era o The King\u0027s Avatar?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePer SMGT e WDQK\u003c/strong\u003e \u003cstrong\u003eno.\u003c/strong\u003e Abbiamo iniziato a caricare i capitoli su\u00a0\u003ca href=\"http://novelleleggere.com/category/star-martial-god-technique/\" target=\"_blank\"\u003e\u003cstrong\u003eNovelle Leggere\u003c/strong\u003e\u003c/a\u003e e continueremo a farlo fino alla loro conclusione.\u003cbr\u003ePer \u003cstrong\u003eDE, TKA e i prossimi manga\u003c/strong\u003e per adesso \u00e8 invece diverso. \u003cbr\u003eAbbiamo in progetto per il futuro di dedicare il sito soltanto alle novel quindi inizieremo a caricare questi manga soltanto qui su Patreon come \u003cstrong\u003eesclusiva\u003c/strong\u003e\u00a0\u003cem\u003e(e non crediamo che verranno rilasciati anche sul sito, ma vi aggiorneremo se cambiasse qualcosa).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eCome Funziona Patreon?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePatreon \u00e8 un sito che permette agli utenti di fare una sottoscrizione mensile ad un creatore. \u003c/em\u003e\u003cbr\u003e\u003cem\u003eNel nostro caso, si tratta di capitoli in anticipo, esclusivi per i Patreon, a questi cercheremo di aggiungere altre \"mini ricompense\" nel corso del tempo.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003ePosso cambiare la cifra che dono?\u003c/strong\u003e\u003cbr\u003e\u003c/u\u003e\u003cem\u003eS\u00ec, puoi. Vai in alto a destra della pagina e vicino alla tua foto profilo dovresti poter vedere \"Your Pledges\", puoi vedere tutte le sottoscrizioni attive e modificarle o cancellarle a tuo piacimento. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cem\u003eCome fa Patreon ad addebitarmi i pagamenti?\u003c/em\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cem\u003ePatreon accetta sia PayPal che carte di credito. Potete aggiungere la vostra PayPal al Patreon o, se non ne avete una, semplicemente la vostra carta di credito. Per favore, assicuratevi di avere i soldi o che la carta non sia scaduta, altrimenti la richiesta verr\u00e0 rifiutata da Patreon.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eQuando mi verr\u00e0 addebitato l\u0027importo?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eNuovi Patreon: \u003c/strong\u003e\u003cbr\u003eL\u0027importo verr\u00e0 addebitato il primo di ogni mese, o comunque i primi giorni di ogni mese. \u003cbr\u003eESEMPIO: \u003cbr\u003eTizio fa la sottoscrizione al Patreon il 20 Gennaio. Fino al 31 Gennaio, Tizio non pagher\u00e0 nulla, ma il primo Febbraio verranno addebitati i soldi a Tizio e da febbraio in poi, ogni inizio mese, verr\u00e0 addebitato quell\u0027importo. \u003cbr\u003e\u003cstrong\u003ePatreon gi\u00e0 da un mese:\u003c/strong\u003e\u003cbr\u003eI vostri addebiti avverranno il primo del mese, come sempre.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCome verranno postati i capitoli e come faccio a leggerli?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI CAPITOLI VERRANNO POSTATI OGNI LUNEDI\u0027 QUI SU PATREON \u003cbr\u003e(Per SMGT e WDQK li troverete anche da Venerd\u00ec come sempre sul sito)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePosso avere subito accesso ai capitoli sponsorizzati?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eS\u00ec.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMa se raggiungi l\u0027obiettivo pubblichi subito pi\u00f9 capitoli?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eNo, perch\u00e9 non avendo il Charge Upfront i soldi che vengono visualizzati non sono i soldi reali che mi arriveranno. A inizio di ogni mese comunicher\u00f2 quanti capitoli settimanali verranno postati in quel mese, dato che potr\u00f2 sapere quanti soldi ricevo solo dopo i primi due o tre giorni del mese.\u003cbr\u003e\u003cbr\u003eSpero sia tutto chiaro, se per\u00f2 dopo aver letto tutto aveste ancora dei dubbi potete sempre scrivermi all\u0027indirizzo email\u00a0\u003ca href=\"mailto:novelleleggerestreaming@gmail.com\"\u003enovelleleggerestreaming@gmail.com\u003c/a\u003e per qualsiasi domanda, richiesta, commento o altro. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cyanideandhappinessita.altervista.org/wp-content/uploads/2017/12/trama-720x142.png\" title=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cyanideandhappinessita.altervista.org/wp-content/uploads/2017/12/DE-720x720.jpg\" style=\"width: 67px;\" title=\"\"\u003e\u00a0\u003cstrong\u003eDesolate\nEra\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\n\nNel mondo di Mang Huang Ji, per sopravvivere, le trib\u00f9 di\nesseri umani devono combattere contro le forze del cielo, della terra e i\ndemoni. \u003c/em\u003e\u003cbr\u003e\u003cem\u003e\nPer vivere a lungo e libere, le Tre Calamit\u00e0 e le Nove Tribolazioni hanno\nmandato la morte agli immortali senza rimpianti. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\nMa poi un giorno, un ragazzo di nome Ji Shi nacque nella trib\u00f9 pi\u00f9 forte di Yu\nJi. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\nCome diretto discendente, sulle sue spalle grava la responsabilit\u00e0 di\nproteggere la sua gente, che cresce per rispettarlo. Con una volont\u00e0 di ferro,\nintraprende il lungo viaggio di un guardiano immortale.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://cyanideandhappinessita.altervista.org/wp-content/uploads/2017/12/SMGT-720x720.jpg\" style=\"width: 68px;\" title=\"\"\u003e\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cstrong\u003e\u003cem\u003eStar Martial God\nTechnique\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNel mondo intero ci\nsono dodici sentieri per arrivare alla Torre degli Dei, e le leggende narrano\nche questi portano alla leggendaria via dell\u2019immortalit\u00e0. \u003cbr\u003e\n\u003cbr\u003e\nTuttavia i sentieri per la Torre degli Dei sono lunghissimi, senza fine. \u003cbr\u003e\n\u003cbr\u003e\nNell\u2019antichit\u00e0 c\u2019erano tanti tipi di arti marziali, ma il mondo ha subito\nterribili cambiamenti, e ne sono sopravvissute solo tre: le arti marziali delle\nfiamme, del drago e delle stelle. \u003cbr\u003e\nGenerazioni di esperti di queste tre arti marziali cercano la via\ndell\u2019immortalit\u00e0. \u003cbr\u003e\n\u003cbr\u003e\nAccompagniamo nel viaggio della vita un praticante delle arti marziali delle\nstelle, il cui desiderio \u00e8 diventare il Dio Supremo.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://cyanideandhappinessita.altervista.org/wp-content/uploads/2017/12/WDQK-720x720.jpg\" style=\"width: 68px;\" title=\"\"\u003e\u00a0Wu Dong Qian Kun\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cem\u003eIl Grande Impero Yan esiste in un\nmondo in cui il rispetto pu\u00f2 essere guadagnato solo con la forza.\u003cbr\u003e\nAll\u0027interno di questo impero, quattro grandi clan sono sempre stati al di sopra\ndi tutti. \u003cbr\u003e\nTra loro, un particolare incidente nel Clan Lin ha portato all\u0027estinzione di\nquello che era un tempo uno dei suoi migliori rami, dove un uomo e la sua\nfamiglia sperano adesso possa arrivare il giorno in cui verranno nuovamente\nriconosciuti dal Clan Lin ricongiungendoli...\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003eCon un padre disperato e una famiglia\nsofferente, da quel tragico giorno, Lin Dong \u00e8 stato guidato da un solo\nprofondo obiettivo:\u003cbr\u003e\nPoter vendicarsi dell\u0027uomo che prese tutto a Lui e alla sua famiglia.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003eArmato di nient\u0027altro che forza di\nvolont\u00e0 e determinazione, Lin Dong scoprir\u00e0 inconsapevolmente un destino pi\u00f9\ngrande di quello che avrebbe potuto mai immaginare quando si imbatte in un\nmisterioso talismano di pietra...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003eNEW ENTRY!! NEW ENTRY!! NEW ENTRY!! NEW ENTRY!!\u003c/span\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://novelleleggere.com/wp-content/uploads/2018/03/TKA.jpg\" style=\"width: 75px;\"\u003e\u003c/i\u003e\u003ci style=\"font-weight: bold;\"\u003eThe King\u0027s Avatar\u003c/i\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\"Nel videogioco multiplayer online denominato Glory, Ye Xiu \u00e8 venerato come top player ed esempio da seguire; ci\u00f2 nonostante viene sbattuto fuori dal suo team. \u003cbr\u003eDopo aver abbandonato il professionismo, trova lavoro in un Internet Caf\u00e8, come manager. \u003cbr\u003e\u003cbr\u003eMa quando Glory lancia il suo decimo server, si butta nuovamente a capofitto nel videogioco. \u003cbr\u003e\u003cbr\u003eCon 10 anni di esperienza sulle spalle, le sue memorie passate e un\u2019incompiuta arma creata da lui stesso, il protagonista torna per cercare di fare la scalata.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuesto \u00e8 tutto, Buona permanenza e buona lettura da Tootus ed Ellis!!\u00a0(\uff89^\u30ee^)\uff89*:\u30fb\uff9f\u2727\u003c/strong\u003e\u003cbr\u003e"
