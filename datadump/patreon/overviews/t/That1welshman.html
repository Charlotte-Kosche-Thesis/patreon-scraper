    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi there welcome to my Patreon page\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nMy creation is a bot for discord that can make your discord role auto change the colour\u00a0(bots:\u00a0\n\u003cem\u003eGhostplay R2 and R3 (renamed R3 to premium)\u003c/em\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy a bot like this?\u003c/span\u003e\u003c/h3\u003e\nwell i see no other bot that had this option anymore so i decided to take the chance and bring multicolor roles back to discord \n\u003cbr\u003e\nwhen i brought the bot(s) online after a week it was a total success with Ghostplay R2 hitting 2000+ servers but due to so many servers having the rainbow on the bot started to lag hard because of my vps only being 1 core, 2 gb ram\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy all of a sudden a premium bot?\u003c/span\u003e\u003c/h3\u003e\nAs i said above my vps is 1 core, 2GB ram that currently needs to run 3 bots which is not much at all so what i\u0027m doing is putting a premium bot out there and then will use that money to get a better server\u00a0 \u00a0\n\u003cbr\u003e\nReasons:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eit will be in lesser discord servers meaning a smoother bot which will not crash as much\u003c/li\u003e\n\t\u003cli\u003e the vps is slow so with the money that the bot brings up it will be put into getting a better vps\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat will happen to Ghostplay R2, R3 and R4?\u003c/span\u003e\u003c/h3\u003e\nTo be honest im going to keep Ghostplay R2, R3 and R4 online \u003cbr\u003ebut with the following settings:\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eAmount of time between activation\u00a0\u003cbr\u003e\n\tAnswer: \n\t\u003cstrong\u003eonce\u003c/strong\u003e\u00a0\u003cstrong\u003eevery 15 mins\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eThe Speed\u003cbr\u003e\n\tAnswer:\u00a0 \n\t\u003cstrong\u003eChanges every 15 sec\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eStraight online\u003cbr\u003e\n\tAnswer: \n\t\u003cstrong\u003eyes already online on the support server\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cem\u003e\n(this could be adjusted in the future)\n\u003c/em\u003e\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eInfo links\u003c/span\u003e\u003c/h3\u003e\nWant more info or you need help with the bot ? then check out the links below\u00a0\n\u003cbr\u003e\n\u003ca href=\"https://discord.gg/8Ntttfr\" target=\"_blank\"\u003eOur Discord Support server\u003c/a\u003e\u003cbr\u003e"
