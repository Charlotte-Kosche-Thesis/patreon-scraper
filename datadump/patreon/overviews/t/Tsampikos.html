erience in writing but if you\u0027re going to start you have to start somewhere, right? This is my chance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\nOther offerings include\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003eSketches/ comps/ studies (all the same thing when you really think about it - hah)\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cstrong\u003e\u003cstrong\u003eFull rez images (3000-4000px, higher for specialized work).\u003c/strong\u003e\n\t[first dibs on sometimes limited] \u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cstrong\u003e\u003cstrong\u003eMerchandise that would otherwise not exist. This includes can include hard cover books, \u003c/strong\u003ebody pillows, shirts, and more! \n\tBrowser based and stand alone flash files (swf)\n\tWork files (PSD).\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cstrong\u003eUnlisted Youtube \nvideos or direct downloads to art recordings. Cutting room floor content\n (unused, alternate, or interactive image and sketches), Concept art).\n\t\u003c/strong\u003e\n\tStreams\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003eTech ( Videos showing my unique process and/ or theory behind certain techniques. P\u003cstrong\u003e\u003cstrong\u003eremade or test animations and effects for use in flash/ gif content. \u003c/strong\u003e\u003c/strong\u003e) \u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cstrong\u003eCommunity input. Suggest the next pinup, fanart, R34, or whatever!\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\n\tOCs, licensed characters, parodies... I will be giving you the chance \nto guide my hand! Example - I sketch out a generic pose and, possibly on\n stream, verified users will get to decide who it will be of!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t. . . . . . . . \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
