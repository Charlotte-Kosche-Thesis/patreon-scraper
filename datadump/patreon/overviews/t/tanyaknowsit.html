    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2764 Hi, my name is... \u2764\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\tWell, let\u0027s just say you can call me \n\t\u003cem\u003eTanya~\u003c/em\u003e\u003cbr\u003e\n\t\tI write \n\t\u003cem\u003eshort stories\u003c/em\u003e \u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eabout cross-dressing guys \u0026amp; chicks with big dicks\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://s26.postimg.org/3woiyef0p/hot_paper.jpg\"\u003e\u003cbr\u003e\n\t\tCheck me out here!\n\t\u003cbr\u003e\n\t\t\ud83d\udc44\u00a0 \n\t\u003ca href=\"https://twitter.com/tanyaknowsit\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \ud83d\udc44\u00a0\u003ca href=\"https://tanya-knows-it.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \ud83d\udc44\u00a0\u003ca href=\"https://discord.gg/9UGXMeW\" target=\"_blank\"\u003eDiscord\u003c/a\u003e \ud83d\udc44\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u2763 My Patreon Content \u2763\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://s26.postimg.org/56mahyby1/pdf2.jpg\" style=\"width: 198px;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tEvery month, I\u0027ll release a chapter or two of an ongoing short story (\u003cem\u003e~5 pages each per chapter\u003c/em\u003e) on my Tumblr \u0026amp; on my patreon. Patrons will have access to the chapters a week or so before it is posted publicly on Tumblr.\u00a0\u003cbr\u003e\n\t\t\u00a0\n\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://s26.postimg.org/b8tx8d82x/pdf.png\" style=\"width: 463px;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\tPatrons will have the power to vote for which story should be prioritized as I\u0027ll most likely be writing two different stories at once. I can also pitch new ideas and gauge what you like, based on poll results.\n\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://s26.postimg.org/rg4t2d73t/tanya_sketches_wip_resize.png\" style=\"width: 272px;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\u003cbr\u003ePatrons will also get to see WIPs (\u003cem\u003eWorks In Progress\u003c/em\u003e). This includes: Teasers, Unfinished or Unpublished Chapters, Art Sketches, along with others.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u2605 Being A Patron \u2605\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\tPledging to my patreon will not only help me pay my bills, but will also give me more freedom to write my stories the way I want to. Not to mention, you\u0027ll get goodies in the process! I do my best to explain where the money goes in the \"Goals\u00a0Section\" of the page.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0 \n\t\u003cimg src=\"https://s26.postimg.org/ds78f2r9l/money_where_it_goes.jpg\" style=\"width: 564px;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\tJoining our little patreon family will grant you access to a few things. You can find the full list in the \"Rewards Section\".\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://s26.postimg.org/vrfohiweh/discord-logo.png\" style=\"width: 80px;\"\u003e\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://s26.postimg.org/vrfohiweh/discord-logo.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\tOne of those rewards is access to our Discord Server. It\u0027s a cozy little place where we can all meet \u0026amp; chat together. \n\t\u003cstrong\u003eIf you\u0027re new to Discord\u003c/strong\u003e, I really recommend you try it out,\u00a0even if you decide not to pledge. I\u0027ve made a lot of friends \u0026amp; a few professional contacts there. Who knows, you might too! The server might be a bit barren at first, but with time it might become a beautiful community of \u003cem\u003eTrap-Lovers\u003c/em\u003e \u0026amp; \u003cem\u003eFuta-Admirers\u003c/em\u003e. Just make sure to respect the \u003cem\u003e#rules\u003c/em\u003e\u00a0\u0026amp; to be kind with one another.\u00a0\u2764\ufe0f\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2600 The Future \u2600\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://s26.postimg.org/i5o5ggtjd/evolution.jpg\" style=\"width: 292px;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\tAt the moment, I\u0027m working on \n\t\u003cem\u003eNSFW short stories\u003c/em\u003e for you to enjoy, but I\u0027m an ambitious gal. You see, I plan on slowly upgrading the format of my stories to the likes of \u003cem\u003eEroge\u003c/em\u003e\u00a0\u003cem\u003eVisual Novels\u003c/em\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://s26.postimg.org/dz3b14txl/pdf_to_game.jpg\" style=\"width: 594px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\tAs the patreon grows, so will the time and resources I have to give to my content. I aim to keep my projects simple. Many developers starting in video games fall victim to \"\u003cem\u003eFeature Creep\u003c/em\u003e\" and I hope to fight this with slow and gradual changes in my workflow. I\u0027d rather my patrons have multiple PDFs filled with deliciously queer stories every month instead of one big flashy game that only shows its nose every lunar eclipse or so. No, once we reach the point where a game is viable, I\u0027ll keep PDFs a monthly custom. I\u0027ll face a lot of technicalities, but I\u0027m willing to listen to what my patrons want and will adjust my plans in order to suit your... \"\u003cem\u003etastes\"\u003c/em\u003e~\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u2718 Obstacles? \u2718\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://s26.postimg.org/tdxqqihzd/locked.jpg\" style=\"width: 220px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003col\u003e\n\t\u003cli\u003eI need artists to illustrate any visual assets I\u0027ll need.\u003c/li\u003e\n\t\u003cli\u003eBetween work, school, \u0026amp; other obligations, I\u0027ll need more time to dedicate to bigger projects.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cdiv\u003e\n\t\tThankfully, aside from money (\u003cem\u003ethe usual hustle\u003c/em\u003e), I\u0027m already in a good position to deal with these problems:\u00a0I already know a few illustrators interested and have all the other skills \u0026amp; past experience needed to complete the assets needed in bigger projects (\u003cem\u003eCoding, Music, Writing, Love-Making-Experience\u003c/em\u003e).\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\t\u2728\ud83e\udd42\u2728\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\t\u003cem\u003eOn that note, I wish you\u003cbr\u003e\n\t\tthe best in YOUR personal projects!\n\t\u003cbr\u003e\n\t\tHere\u0027s to self-expression, sex,\n\t\u003cbr\u003e\n\t\tand all things romantic\u00a0or\n\t\u003cbr\u003e\n\t\thuman in nature!~\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e"
