    "published_at": "2018-02-15T07:01:10+00:00",
    "summary": "\u003cstrong\u003eG\u0027day!\u003c/strong\u003e\u003cbr\u003eHi I\u0027m Andy Monks, Thanks for visiting my page. I make artwork, video and 3D models of Creatures and Characters for RPG miniatures and toys.\u003cbr\u003e\u003cbr\u003eFIRSTLY! THANK YOU for being here and taking the time out to look at my work and Patreon page. To all my supporters, I love you and thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your support will do:\u003c/strong\u003e\u003cbr\u003eI have my own studio Trick Monkey and I also do a YouTube Channel. My mission is to bring wonder, mystery, enchantment, delight, spirit and magic to people with my art particularly through the fun and amazing art of miniatures, toys, figurines and art for RPG, Action, Sci-Fi, Fantasy, Horror and Tabletop / Board Games.\u003cbr\u003e\u003cbr\u003eI also want to help people to learn how to create their own fan and gaming miniatures and figurines by showing you step by step how I concept characters, design them, sculpt them in 3D, print them and paint them! I\u0027ll make them available to some of my special Patreon patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get access to:\u003c/strong\u003e\u003cbr\u003eThanks for considering supporting me! Here\u0027s what you are supporting me to keep doing:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eJoin my exclusive community\u003c/li\u003e\u003cli\u003eCreating new character miniatures, figurines\u003c/li\u003e\u003cli\u003eAccess to tutorials, behind the scenes, models, artwork, credits on my videos, vote on miniatures for me to make.\u003c/li\u003e\u003cli\u003eMaking great videos for you that are entertaining like step by step creating minatures and exploring the vast exciting RPG and Board Game world!\u003c/li\u003e\u003cli\u003eSupporting me to be an independant artist and make more and more content.\u003c/li\u003e\u003cli\u003eTeaching people how to follow their passions as an artist and improve their art.\u003c/li\u003e\u003cli\u003eHelping me to support my family and follow my passion full-time.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePatron Rewards\u003c/strong\u003e\u003cbr\u003eIf you become a patron you will get extra\u00a0rewards based on how much you pledge per month, the minimum is $1 US per video or piece of art. Rewards range up to higher amounts including exclusive time with me every month from live hang-outs where we make art and giving you one-one feedback about your work to help you improve.\u003cbr\u003e\u003cbr\u003eI love creating and sharing all of the things I find and create on my journey through life. I\u0027d love you all along for the ride.\u003cbr\u003e\u003cbr\u003eI will keep creating my artwork and will share tutorials, drawings, paintings, 3D models, exclusive Patron content for premium supporters that open up the creation process to show you how I bring the visions of Trick Monkey into our world! See the Rewards for more details\u003cbr\u003e\u003cbr\u003eMyself and TrickMonkey thank you for your support.\u00a0\u003cbr\u003e\u003cbr\u003eThanks!!!!! (I love exclamation marks!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!) :)"

    "attributes": {
     "about": "\u003cbr\u003e\u003ca href=\"http://trickmonkey.com.au/wp-content/uploads/2012/08/Tm-selfie.png\"\u003e\u003c/a\u003e\u003ca href=\"http://trickmonkey.com.au/wp-content/uploads/2012/08/Tm-selfie.png\"\u003eAndy grew up in various cities along the east coast of Australia and spent most of the time in the car drawing monsters and trying not to get motion sickness. He always had a desire to be an artist even though most people told him he would need to get a \u2018real job\u2019.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAndy\u2019s parents always encouraged him. After high\u00a0school and getting rejected by all of the major art colleges, he studied the the \u2018new\u2019 field of digital art at TAFE in the early \u201990s. Andy began his digital media career in 1996 as an interface designer and animator for CD-ROM multimedia and website design. Andy went on to become a 3D modelling and animation expert. He has done concept artwork for both games and features\nfilms, including the vampire film \u2018Daybreakers\u2019. He had a senior role as part of the\nAcademy\u003cbr\u003e\n\nAward-winning team of  \u0027Happy Feet\u0027, working under director George\nMiller\u003cbr\u003e\u003cbr\u003eFor the past 10 years, Andy has created miniatures and artwork for Role-Playing, Table-top, Boards Games in the Fantasy, Sci-Fi and Horror Genres.\u003cbr\u003e",
